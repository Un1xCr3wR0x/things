<div class="content">
  <gosi-alert-sc></gosi-alert-sc>
  <ng-container>
    <div class="row search-contributor-wrapper">
      <div class="col-md-12">
        <div class="card">
          <div class="card-body">
            <ng-container>
              <div [formGroup]="verifyHeirForm">
                <div class="row justify-content-center">
                  <div class="col-lg-4">
                    <gosi-input-number-dc
                      name="heirId"
                      id="heirId"
                      [label]="'BENEFITS.IDENTIFICATION_NUMBER' | translate"
                      [control]="verifyHeirForm.get('heirIdentificationNo')"
                    >
                    </gosi-input-number-dc>
                  </div>
                  <div class="col-lg-2 pt-4 mt-3">
                    <gosi-button-dc type="primary" id="search" (submit)="searchHeir()">
                      {{ 'BENEFITS.SEARCH' | translate }}</gosi-button-dc
                    >
                  </div>
                </div>
                <div class="row justify-content-center"></div>
              </div>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
