<div class="admin-modal-wrapper pt-2 pb-2">
  <gosi-modal-dc size="lg" [modalHeader]="'ESTABLISHMENT.DELETE-ESTABLISHMENT-ADMIN' | translate">
    <div modalContent>
      <div class="row pt-4 mt-4 mb-4 align-items-center justify-content-center d-none">
        <div class="col-sm-12 d-flex align-items-center">
          <ng-container *ngIf="admin?.person.sex && admin.person.sex?.english === femaleGender; else showMaleIcon">
            <img alt="documentName" class="admin-icon" src="assets/icons/female.svg" />
          </ng-container>
          <ng-template #showMaleIcon>
            <img alt="documentName" class="admin-icon" src="assets/icons/man.svg" />
          </ng-template>
          <div>
            <div class="admin-name">
              {{ admin.person.name | nameToString: true }}
            </div>
            <div class="national-id">{{ identifier?.idType | translate }} : {{ identifier?.id }}</div>
          </div>
        </div>
        <div class="col-sm-4 d-none">
          <div class="row">
            <div class="col-md-12 admin-role">
              {{ 'ESTABLISHMENT.CURRENT-ROLES' | translate }}
            </div>
            <div class="col-md-12 admin-designation">
              {{ role | bilingualText }}
            </div>
          </div>
        </div>
      </div>
      <div class="want-to-delete pt-4">
        {{ 'ESTABLISHMENT.SURE-WANT-TO-DELETE-ADMIN' | translate }}
      </div>
    </div>
    <div modalAction>
      <div class="row confirmButton justify-content-center align-items-center pt-4">
        <div class="col-auto">
          <gosi-button-dc id="cancelBtn" class="btn pl-2" type="secondary" (submit)="decline()">
            {{ 'THEME.NO' | translate }}
          </gosi-button-dc>
          <gosi-button-dc id="confirmBtn" class="btn" type="secondary" (submit)="confirm()"
            >{{ 'THEME.YES' | translate }}
          </gosi-button-dc>
        </div>
      </div>
    </div>
  </gosi-modal-dc>
</div>
