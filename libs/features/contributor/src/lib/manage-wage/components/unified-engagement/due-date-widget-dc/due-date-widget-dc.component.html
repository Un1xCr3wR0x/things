<div class="row pt-4">
  <div class="col-lg-12 faded">
    <fa-icon
      class="icon-size pr-2"
      [icon]="['fas', 'clock']"
      [ngClass]="{
        'days-left-5': dayCount >= 0 && dayCount < 5
      }"
    ></fa-icon>
    <span class="date-label">{{ 'CONTRIBUTOR.BILL-PAYMENT-DUE-DATE' | translate }}</span>
  </div>
  <div class="col-auto pr-2 mt-2">
    <div
      class="wrapper"
      [ngClass]="{
        'days-left-5 highlight-5': dayCount >= 0 && dayCount < 5,
        'adjust-height': lang === 'ar' && dayCount > 0 && dayCount < 3 && (hourCount > 3 || hourCount === 0)
      }"
    >
      <div class="count" [ngClass]="{ 'd-none': lang === 'ar' && dayCount > 0 && dayCount < 3 }">
        {{ days }}
      </div>
      <div>{{ dayLabel | translate | uppercase }}</div>
    </div>
  </div>
  <div class="col-auto pl-2 mt-2">
    <div
      class="wrapper"
      [ngClass]="{
        'days-left-5 highlight-5': dayCount >= 0 && dayCount < 5,
        'adjust-height': lang === 'ar' && hourCount > 0 && hourCount < 3 && (dayCount > 3 || dayCount === 0)
      }"
    >
      <div class="count" [ngClass]="{ 'd-none': lang === 'ar' && hourCount > 0 && hourCount < 3 }">
        {{ hours }}
      </div>
      <div>{{ hourLabel | translate | uppercase }}</div>
    </div>
  </div>
  <ng-container *ngIf="!isMofFlag && !isGccCountry">
    <div class="col-lg-12 mt-2 faded penalty-margin">
      <fa-icon [icon]="['fas', 'asterisk']" class="asteriskIcon" size="sm"></fa-icon>
      <small>{{ 'CONTRIBUTOR.PENALTY-MESSAGE' | translate }}</small>
    </div>
  </ng-container>
</div>
