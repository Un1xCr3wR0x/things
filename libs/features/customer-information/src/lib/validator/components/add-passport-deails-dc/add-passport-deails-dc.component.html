<!------------------ ESTABLISHMENT-DETAILS --------------->
<ng-container >
    <div class="row">
      <div class="col-md-12 col-sm-12">
        <frm-content-heading-dc
          id="estDetails"
          icon="passport"
          [canEdit]="false"
          heading="CUSTOMER-INFORMATION.PASSPORT-DETAILS"
          
        >
        </frm-content-heading-dc>
      </div>
      
            <div *ngIf="showAlert">
                        
                <!-- <gosi-alert-dc [message]="message" type="warning" [dismissible]="false" [noPadding]="true">

                    <a     
                      actOnAlert     
                      [ngClass]="lang == 'en' ? 'view-link' : 'view-link-ar'"     
                      id="view-ineligible"     
                      routerLinkActive="active"
                     
                      >
                     
                      <span class="link" (click)="onClick(value.iqamaNo)">   {{value.iqamaNo}}</span><span *ngIf="last">)</span>
                   </a
                    >
        
                  </gosi-alert-dc> -->
                  <gosi-alert-dc [message]="message" type="warning" [dismissible]="false" [noPadding]="true"> 
                    <div actOnAlert
                      >
                        <ng-container *ngFor="let data of detailsArray; let last=last">
                          

                                  
                       <span class="view-link">

                        {{data?.idName | bilingualText | titlecase}} : </span> 
                        <span [ngClass]="data?.idType=='PASSPORT' ? 'no-link' : 'link'" (click)="navigateToContributor(data,data.person)"> {{data?.value}} </span><span> {{!last? ' , ':' ) '}}</span>
                      
                     
                </ng-container> 
              </div>
                  </gosi-alert-dc>
               
    </div>
                 
      <div class="col-md-12 col-sm-12">
        <div class="row sub-content-last-item">
          <div class="col-sm-6 col-md-6 col-lg-6">
            <gosi-label-dc
              id="estNameInArabic"
              [control]="passportDetails.passportNo"
              label="CUSTOMER-INFORMATION.PASSPORT-NO"
            >
            </gosi-label-dc>
          </div>
          <div class="col-sm-6 col-md-6 col-lg-6">
            <gosi-label-dc
              id="estNameInEnglish"
              [control]="passportDetails?.issueDate?.gregorian | gosiDate"
              label="CUSTOMER-INFORMATION.PASSPORT-ISSUE-DATE"
            >
            </gosi-label-dc>
          </div>
          <div class="col-sm-6 col-md-6 col-lg-6">
            <gosi-label-dc
              id="regNo"
              [control]="passportDetails?.expiryDate?.gregorian | gosiDate"
              label="CUSTOMER-INFORMATION.PASSPORT-EXPIRY-DATE"
            >
            </gosi-label-dc>
          </div>
          <div class="col-sm-6 col-md-6 col-lg-6">
            <gosi-label-dc
              id="regNo"
              [control]="person?.nationality"
              label="CUSTOMER-INFORMATION.ISSUED-COUNTRY"
            >
            </gosi-label-dc>
          </div>
        </div>
      </div>
      
     
    </div>
  </ng-container>
