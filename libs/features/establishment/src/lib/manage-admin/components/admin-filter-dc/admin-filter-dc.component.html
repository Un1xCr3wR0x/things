<gosi-filter-dc
  (apply)="applyFilter()"
  [noScroll]="true"
  (reset)="clearAllFiters()"
  (scroll)="onScroll()"
  [isFilterApplied]="filters?.length > 0"
>
  <div class="row no-gutters m-2" modalContent>
    <div class="col-sm-12">
      <est-tags-dc
        class="filter-input section"
        label="ESTABLISHMENT.ROLES"
        [tags]="roleList$ | async"
        [selectedItems]="filterRoles"
        (selectTag)="setRoles($event)"
      ></est-tags-dc>
    </div>
    <div class="col-sm-12">
      <gosi-input-multi-select-dropdown-dc
        id="nationality"
        class="filter-input"
        [hideOptionalLabel]="true"
        [list]="nationalityList$ | async"
        [control]="nationalityControl"
        [label]="'ESTABLISHMENT.NATIONALITY' | translate"
        [selectedValues]="filteredNationalites"
        (selected)="filteredNationalites = $event"
      ></gosi-input-multi-select-dropdown-dc>
    </div>
  </div>
</gosi-filter-dc>
