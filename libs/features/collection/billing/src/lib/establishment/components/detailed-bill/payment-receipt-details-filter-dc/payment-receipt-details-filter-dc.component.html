<gosi-filter-dc
  id="filter-area"
  (scroll)="onScroll()"
  (apply)="applyFilter()"
  (reset)="clearAllFiters()"
  [noScroll]="true"
>
  <ng-container modalContent>
    <div class="row">
      <div class="col-lg-12">
        <gosi-input-daterange-dc
          #dateRangePicker
          [label]="'BILLING.RECEIPT-DATE' | translate"
          [control]="billDateForm"
          [maxDate]="maximumDate"
          [hideOptionalLabel]="true"
        ></gosi-input-daterange-dc>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <gosi-range-slider-dc
          [label]="'BILLING.AMOUNT'"
          [control]="amountFilterForms.get('amount')"
          [floor]="00"
          [ceil]="100000"
        ></gosi-range-slider-dc>
      </div>
    </div>
  </ng-container>
</gosi-filter-dc>
