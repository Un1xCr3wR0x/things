<gosi-filter-dc
  id="filter-area"
  (apply)="applyFilter()"
  (reset)="clearAllFilter()"
  [noScroll]="true"
  [isOnModal]="true"
  class="filter-space"
  #filterComponent
>
  <div class="addmember" modalContent>
    <!-- speciality -->
    <div class="row" *ngIf="addContractedDoctor">
      <div class="col-lg-12">
        <gosi-input-multi-select-dropdown-dc
          id="Speciality-form"
          [hideOptionalLabel]="true"
          [searchPlaceholder]="'MEDICAL-BOARD.SPECIALITY' | translate"
          [control]="specialityForm.get('speciality')"
          [label]="'MEDICAL-BOARD.SPECIALITY' | translate"
          (selected)="specialitySelected($event)"
          [list]="specialityLists"
          [selectedValues]="selectedSpecialityOption"
        >
        </gosi-input-multi-select-dropdown-dc>
      </div>
    </div>

    <!-- subspeciality -->
    <div class="row" *ngIf="addContractedDoctor">
      <div class="col-lg-12">
        <gosi-input-multi-select-dropdown-dc
          id="sub-speciality-Form"
          [hideOptionalLabel]="true"
          [searchPlaceholder]="'MEDICAL-BOARD.SUB-SPECIALITY' | translate"
          [control]="subSpecialityForm.get('subSpeciality')"
          [label]="'MEDICAL-BOARD.SUB-SPECIALITY' | translate"
          (selected)="selectedSubSpecialityOption = $event"
          [list]="subSpecialityLists"
          [selectedValues]="selectedSubSpecialityOption"
        >
        </gosi-input-multi-select-dropdown-dc>
      </div>
    </div>

    <!-- location -->
    <div class="row" *ngIf="addContractedDoctor || addGosiDoctor">
      <div class="col-lg-12">
        <gosi-input-multi-select-dropdown-dc
          id="fieldOfficeForm"
          [hideOptionalLabel]="true"
          [searchPlaceholder]="'MEDICAL-BOARD.LOCATION' | translate"
          [control]="locationForm.get('office')"
          [label]="'MEDICAL-BOARD.LOCATION' | translate"
          (selected)="selectedLocationOption = $event"
          [list]="fieldOfficeLists"
          [selectedValues]="selectedLocationOption"
        >
        </gosi-input-multi-select-dropdown-dc>
      </div>
    </div>

    <!-- availability -->

    <div class="row" *ngIf="addContractedDoctor || addGosiDoctor">
      <div class="col-md-12">
        <div class="label">{{ 'MEDICAL-BOARD.AVAILABILITY' | translate }}</div>
      </div>
      <div class="col-md-12">
        <gosi-input-radio-dc
          #availabilityCheck
          id="member"
          name="member"
          [list]="availabilityList"
          ignoreLabel="true"
          [control]="availabilityForm"
          (select)="onAvailabilitySelect($event)"
        >
        </gosi-input-radio-dc>
      </div>
    </div>

    <!-- contract type for AMB officer -->

    <div class="row" *ngIf="addContractedDoctor && isAmbOfficer">
      <div class="col-lg-12">
        <div class="label">{{ 'MEDICAL-BOARD.MEDICAL-BOARD-TYPE' | translate }}</div>
      </div>
      <div class="col-lg-12">
        <gosi-input-multi-checkbox-dc
          #statusCheck
          [options]="medicalBoardTypeList"
          [control]="medicalBoardTypeForm"
          (check)="selectedMedicalBoardTypeOption = $event"
        >
        </gosi-input-multi-checkbox-dc>
      </div>
    </div>
  </div>
</gosi-filter-dc>
