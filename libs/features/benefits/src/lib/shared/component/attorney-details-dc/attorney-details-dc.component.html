<div class="row" *ngIf="annuityBenefitDetails">
  <div class="col-md-12">
    <frm-content-heading-dc
      *ngIf="!isHeir"
      icon="user"
      heading="{{ 'BENEFITS.AUTH-PERSON-DETAILS' | translate }}"
      [canEdit]="false"
    >
    </frm-content-heading-dc>
    <div class="row mt-3 mb-3" *ngIf="isHeir">
      <div class="col-sm-5 col-md-5 col-lg-5 header">
        {{ 'BENEFITS.AUTH-PERSON-DETAILS' | translate }}
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6 col-md-6 col-lg-6" *ngIf="nin">
        <gosi-label-dc
          id="authorizeId"
          [value]="nin"
          label="{{ 'BENEFITS.AUTHORIZE-ID' | translate }}"
          isLink="true"
        ></gosi-label-dc>
      </div>
      <div class="col-sm-6 col-md-6 col-lg-6">
        <gosi-label-dc
          id="authorizeExpiryDate"
          [value]="annuityBenefitDetails?.certificateExpiryDate | dateType"
          label="{{ 'BENEFITS.AUTHORIZATION-CERTIFICATE-EXPIRY-DATE' | translate }}"
        ></gosi-label-dc>
      </div>
      <!-- <div class="col-sm-6 col-md-6 col-lg-6">
        <gosi-label-dc
          id="authorizeNameEnglish"
          [value]="annuityBenefitDetails?.authorizedPersonName"
          label="{{ 'BENEFITS.NAME' | translate }}"
        ></gosi-label-dc>
      </div> -->
    </div>
    <div class="row">
      <div class="col-sm-6 col-md-6 col-lg-6">
        <gosi-label-dc
          id="nameEnglish"
          [value]="annuityBenefitDetails?.authorizedPersonName?.english"
          label="{{ 'BENEFITS.NAME' | translate }}"
        ></gosi-label-dc>
      </div>
      <div class="col-sm-6 col-md-6 col-lg-6">
        <gosi-label-dc
          id="nameArabic"
          [value]="annuityBenefitDetails?.authorizedPersonName?.arabic"
          label="{{ 'BENEFITS.NAME-IN-ARABIC' | translate }}"
        ></gosi-label-dc>
      </div>
      <div class="col-sm-6 col-md-6 col-lg-6" *ngIf="bankDetails">
        <gosi-label-dc
          id="bankAccNo"
          [value]="bankDetails?.ibanBankAccountNo"
          label="{{ 'BENEFITS.IBANACCOUNT-NUMBER' | translate }}"
        ></gosi-label-dc>
      </div>
      <div class="col-sm-6 col-md-6 col-lg-6" *ngIf="bankDetails">
        <gosi-label-dc
          id="bankName"
          [value]="bankDetails?.bankName | bilingualText"
          label="{{ 'BENEFITS.BANK-NAME' | translate }}"
        ></gosi-label-dc>
      </div>
    </div>
  </div>
</div>
