<div class="row" *ngIf="Injury">
  <div class="col-md-12">
    <frm-content-heading-dc icon="user-injured" heading="OCCUPATIONAL-HAZARD.INJURY.INJURY-DETAILS" [canEdit]="false">
    </frm-content-heading-dc>
  </div>
  <div class="col-md-12">
    <div class="row">
      <div class="col-lg-6">
        <gosi-label-dc
          id="injuryId"
          label="OCCUPATIONAL-HAZARD.INJURY.INJURY-ID"
          [value]="Injury.injuryId"
          isLink="true"
          noMargin="true"
          (select)="viewInjuryDetails(Injury)"
        >
        </gosi-label-dc>
      </div>
      <div class="col-lg-3" *ngIf="Injury.injuryDate">
        <gosi-label-dc
          id="injuryDate"
          label="OCCUPATIONAL-HAZARD.INJURY.INJURY-DATE"
          [value]="Injury.injuryDate.gregorian | date: 'dd/MM/yyyy'"
        >
        </gosi-label-dc>
      </div>
      <div class="col-lg-3" *ngIf="Injury.injuryDate">
        <gosi-label-dc id="injuryTime" label="OCCUPATIONAL-HAZARD.INJURY.INJURY-TIME" [value]="Injury.injuryTime">
        </gosi-label-dc>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <gosi-label-dc
          id="injuryType"
          label="OCCUPATIONAL-HAZARD.INJURY.INJURY-TYPE"
          [value]="Injury.accidentType | bilingualText"
        >
        </gosi-label-dc>
      </div>
      <div class="col-lg-6">
        <gosi-label-dc
          id="injuryLocation"
          label="OCCUPATIONAL-HAZARD.INJURY.INJURY-LOCATION"
          [value]="Injury.city | bilingualText"
        >
        </gosi-label-dc>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <gosi-label-dc
          id="reason"
          label="OCCUPATIONAL-HAZARD.INJURY.INJURY-REASON"
          [value]="Injury.injuryReason | bilingualText"
        >
        </gosi-label-dc>
      </div>
    </div>
  </div>
</div>
