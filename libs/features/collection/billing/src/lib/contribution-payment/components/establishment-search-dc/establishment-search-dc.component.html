<div class="card bg-light" style="margin-top: 7rem">
  <div class="card-body">
    <div class="row justify-content-md-center">
      <div class="col-md-5">
        <div class="form-group">
          <label for="idNumber">{{ 'BILLING.REGISTRATION-NO' | translate }}</label>
          <input type="text" class="form-control form-control-lg" id="idNumber" [formControl]="idNumber" />
        </div>
      </div>
      <div class="col-sm-6 col-md-6 col-lg-4 pt-4 mt-3">
        <gosi-button-dc type="primary" id="search" (submit)="searchEstablishment()">
          {{ 'BILLING.SEARCH' | translate }}</gosi-button-dc
        >
      </div>
    </div>
  </div>
</div>
