<!------------------------ CONTACT-DETAILS ------------------------>
<ng-container *ngIf="personDetails">
  <gosi-card-dc
    [paddingBottom]="true"
    type="secondary"
    heading="{{ 'CUSTOMER-INFORMATION.CONTACT-DETAILS' | translate }}"
  >
    <div class="row">
      <div class="col-sm-6 col-md-6 col-lg-6">
        <gosi-label-dc
          id="mobileNumber"
          [control]="personDetails.contactDetail?.mobileNo?.primary"
          label="CUSTOMER-INFORMATION.MOBILE-NUMBER"
        >
          <span id="prefixValue">{{ getISDCodePrefix() }}</span>
        </gosi-label-dc>
      </div>
      <div class="col-sm-6 col-md-6 col-lg-6">
        <gosi-label-dc
          id="emailAddress"
          [control]="personDetails.contactDetail?.emailId?.primary"
          label="CUSTOMER-INFORMATION.EMAIL-ADDRESS"
        >
        </gosi-label-dc>
      </div>
    </div>
  </gosi-card-dc>
</ng-container>
