<div *ngFor="let event of eventHistory; let i = index">
  <bnt-timeline-dc [isFirstItem]="i === 0">
    <div class="row" *ngIf="event?.date" timeline-date>
      <div class="col-md-12 flag-timeline">
        <span>10/12/2021</span>
        <!-- <span class="flag-date" *ngIf="!checkHijiri(event?.date?.gregorian)">{{
            event?.date?.gregorian | date: 'dd/MM/yyyy'
          }}</span>
          <span class="flag-date" *ngIf="checkHijiri(event?.date?.gregorian)">{{
            event?.date?.hijiri | date: 'dd/MM/yyyy'
          }}</span> -->
      </div>
    </div>

    <div class="row" timeline-content>
      <gosi-card-dc class="col-lg-8" type="primary" [lessPadding]="true">
        <div class="row items">
          <div class="col-md-6">
            <!-- <span class="dependents-type">{{ dependentItem?.dependentDetails?.name | bilingualText }}</span> -->
            <span>Nazriya</span>
            <!-- <span class="relation"> ({{ 'BENEFITS.RELATION' | translate }}</span> -->
            <!-- <span class="relation-type"> : {{ dependentItem?.dependentDetails?.relation | bilingualText }})</span> -->
            <span class="relation-type">(Daughter)</span>
            <div class="d-block mt-2">
              <div class="green-circle"></div>
              <!-- <div *ngIf="!dependentItem?.dependentDetails?.eligibilityStarted" class="orange-circle"></div> -->
              <div class="ml-4">Start Benefit</div>
            </div>
          </div>
          <div class="col-md-3">
            <span>{{ 'BENEFITS.EVENT-TYPE' | translate }}</span>
            <span class="dependents-type d-block mt-2">Added Spouse</span>
          </div>
        </div>
      </gosi-card-dc>
    </div>
  </bnt-timeline-dc>
</div>
