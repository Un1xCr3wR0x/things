<ng-container *ngIf="diseaseDetails">
  <div class="row">
    <div class="col-lg-4">
      <gosi-label-dc
        id="diseaseId"
        [value]="diseaseDetails.diseaseId"
        label="OCCUPATIONAL-HAZARD.DISEASE.ID"
      ></gosi-label-dc>
    </div>

    <div class="col-lg-4">
      <gosi-label-dc
        id="workDisabilityDate"
        label="OCCUPATIONAL-HAZARD.DISEASE.WORK-DISABILTY-DATE"
        [value]="diseaseDetails?.workDisabilityDate?.gregorian | date: 'dd/MM/yyyy'"
      ></gosi-label-dc>
    </div>

    <div class="col-lg-4">
      <gosi-label-dc
        id="diagnosisDate"
        label="OCCUPATIONAL-HAZARD.DISEASE.DISEASE-DIAGNOSIS-DATE"
        [value]="diseaseDetails?.diseaseDiagnosisDate?.gregorian | date: 'dd/MM/yyyy'"
      ></gosi-label-dc>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-4">
      <gosi-label-dc
        id="contributorInformedDate"
        label="OCCUPATIONAL-HAZARD.DISEASE.CONTRIBUTOR-INFORMED-DATE"
        [value]="diseaseDetails?.contributorInformedDate?.gregorian | date: 'dd/MM/yyyy'"
      ></gosi-label-dc>
    </div>

    <div class="col-lg-4">
      <gosi-label-dc
        id="employerInformedDate"
        label="OCCUPATIONAL-HAZARD.DISEASE.EMPLOYER-INFORMED-ON"
        [value]="diseaseDetails?.employerInformedOn?.gregorian | date: 'dd/MM/yyyy'"
      ></gosi-label-dc>
    </div>

    <div class="col-lg-4">
      <gosi-label-dc  *ngIf = "!diseaseDetails?.diseaseLeadToDeathOfContributor"
      id="deathOfContributor"
      [label]="'OCCUPATIONAL-HAZARD.DISEASE.DISEASE-LEADS-TO-DEATH' | translate"
      [value]=" 'OCCUPATIONAL-HAZARD.NO' | translate "
    ></gosi-label-dc>
    <gosi-label-dc *ngIf = "diseaseDetails?.diseaseLeadToDeathOfContributor"
      id="deathOfContributor"
      [label]="'OCCUPATIONAL-HAZARD.DISEASE.DISEASE-LEADS-TO-DEATH' | translate"
      [value]="'OCCUPATIONAL-HAZARD.YES' | translate"
    ></gosi-label-dc>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-4">
      <gosi-label-dc
        id="deathDate"
        label="OCCUPATIONAL-HAZARD.DEATH-DATE"
        [value]="diseaseDetails?.deathDate?.gregorian | date: 'dd/MM/yyyy'"
      ></gosi-label-dc>
    </div>

    <div class="col-lg-4">
      <gosi-label-dc
        id="diseaseDiagnosis"
        label="OCCUPATIONAL-HAZARD.DISEASE.DISEASE-DIAGNOSIS"
        [value]="diseaseDetails?.diseaseDiagnosis | bilingualText"
      ></gosi-label-dc>
    </div>

    <div class="col-lg-4">
      <span> {{ 'OCCUPATIONAL-HAZARD.DISEASE.DISEASE-CAUSE' | translate }}</span>
      <div class="pt-1" *ngFor="let cause of diseaseDetails?.diseaseCause; let i = index">
        <div *ngIf="cause !== null; else nullValue">{{ i + 1 }}. {{ cause | bilingualText }}</div>
      </div>
    </div>
  </div>
  <ng-template #nullValue>
    <div class="pt-1">{{ 'OCCUPATIONAL-HAZARD.NOT-AVAILABLE' | translate}}</div>
  </ng-template>

  <div class="row">
    <div class="col-lg-4">
      <gosi-label-dc
        id="diseaseDescription"
        label="OCCUPATIONAL-HAZARD.DISEASE.DISEASE-DISCRIPTION"
        [value]="diseaseDetails?.diseaseDescription"
      ></gosi-label-dc>
    </div>
    <div class="col-lg-4" *ngIf="isTransferredInjury">
      <gosi-label-dc
        id="transferInjuryId"
        label="OCCUPATIONAL-HAZARD.INJURY.INJURY-ID"
        [value]="diseaseDetailsWrapper?.transferredInjuryid"
        [isLink]="true"
        (select)="navigateToInjuryDetails()"
      ></gosi-label-dc>
    </div>
  </div>
</ng-container>
