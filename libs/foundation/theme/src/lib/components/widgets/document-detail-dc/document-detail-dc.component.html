<ng-container *ngIf="documentType === 'pdf'">
  <a [href]="fileUrl" target="_blank">
    <gosi-card-dc class="document-card" [type]="'primary'" [lessPadding]="true">
      <div class="row">
        <div class="col-md-12">
          <div class="row">
            <div class="col-sm-4 d-flex align-items-center">
              <fa-icon class="file-icon-fa file-pdf" [icon]="'file-pdf'"></fa-icon>
              <span *ngIf="document?.name">{{ document.name | bilingualText }}</span>
              <span *ngIf="!document?.name">{{ fileName }}</span>
            </div>
            <div class="col-sm-4" *ngIf="!isApprovedByLabel">
              <gosi-label-dc
                id="requestDate"
                [value]="null"
                [label]="'THEME.ADDED-BY'"
                [noMargin]="true"
              ></gosi-label-dc>
            </div>
            <div class="col-sm-4" *ngIf="isApprovedByLabel">
              <gosi-label-dc
                id="requestDate"
                [value]="null"
                [label]="'THEME.APPROVED-BY'"
                [noMargin]="true"
              ></gosi-label-dc>
            </div>
            <div class="col-sm-4">
              <gosi-label-dc
                id="requestDate"
                [value]="null"
                [label]="'THEME.DATE-ADDED'"
                [noMargin]="true"
              ></gosi-label-dc>
            </div>
          </div>
        </div>
      </div>
    </gosi-card-dc>
  </a>
</ng-container>
<ng-container *ngIf="documentType !== 'pdf'">
  <a (click)="openImage()">
    <gosi-card-dc class="document-card" [type]="'primary'" [lessPadding]="true">
      <div class="row">
        <div class="col-md-12">
          <div class="row">
            <div class="col-sm-4 d-flex align-items-center">
              <fa-icon class="file-icon-fa file-image" [icon]="'file-image'"></fa-icon>
              <span *ngIf="document?.name">{{ document.name | bilingualText }}</span>
              <span *ngIf="!document?.name">{{ fileName }}</span>
            </div>
            <div class="col-sm-4">
              <gosi-label-dc
                id="requestDate"
                [value]="null"
                [label]="'THEME.ADDED-BY'"
                [noMargin]="true"
              ></gosi-label-dc>
            </div>
            <div class="col-sm-4">
              <gosi-label-dc
                id="requestDate"
                [value]="null"
                [label]="'THEME.DATE-ADDED'"
                [noMargin]="true"
              ></gosi-label-dc>
            </div>
          </div>
        </div>
      </div>
    </gosi-card-dc>
  </a>
</ng-container>
