<div class="row">
  <div class="col-md-6">
    <gosi-label-dc
      [label]="'BENEFITS.NAME-OF-THE-MOTHER' | translate"
      [value]="motherDetails?.name | nameToString"
      id="nameOfTheMother"
    ></gosi-label-dc>
  </div>
  <div class="col-md-6">
    <gosi-label-dc [label]="idLabel | translate" [value]="idValue"> </gosi-label-dc>
  </div>
  <div class="col-md-6">
    <gosi-input-select-dc
      (selectLov)="reasonSelected($event)"
      [control]="reasonForm.get('unbornModificationReason')"
      [hideOptionalLabel]="true"
      [label]="'BENEFITS.REASON-FOR-MODIFICATION' | translate"
      [list]="reasonsList"
      id="modification-dropdown"
    >
    </gosi-input-select-dc>
  </div>
  <div *ngIf="isDeathOfChild" class="col-md-6">
    <gosi-input-date-dc
      [control]="reasonForm.get('deathDate').get('gregorian')"
      [maxDate]="maxDate"
      id="death"
      label="{{ 'BENEFITS.DEATH-DATE' | translate }}"
    >
    </gosi-input-date-dc>
  </div>

  <ng-container *ngIf="birthOfChild">
    <div class="col-md-6">
      <gosi-input-text-dc
        [control]="reasonForm.get('noOfChildren')"
        id="numberOfChildren"
        label="{{ 'BENEFITS.NUMBER-OF-CHILDREN' | translate }}"
      >
      </gosi-input-text-dc>
    </div>
    <div class="col-md-6">
      <gosi-input-date-dc
        [control]="reasonForm.get('dateOfBirth').get('gregorian')"
        [maxDate]="unbornMaxDate"
        [minDate]="unbornMinDate"
        id="birthDate"
        label="{{ 'BENEFITS.DATE-OF-BIRTH' | translate }}"
      >
      </gosi-input-date-dc>
    </div>
  </ng-container>

  <div class="col-md-12 d-flex justify-content-center mb-5">
    <div class="col-auto">
      <gosi-button-dc (click)="cancel()" [isFullWidth]="isSmallScreen" [type]="'secondary'" id="cancel">
        {{ 'BENEFITS.CANCEL' | translate }}
      </gosi-button-dc>
    </div>
    <div class="col-auto">
      <gosi-button-dc (click)="save()" [isFullWidth]="isSmallScreen" [type]="'primary'" id="save">
        {{ 'BENEFITS.SAVE' | translate }}
      </gosi-button-dc>
    </div>
  </div>
</div>
