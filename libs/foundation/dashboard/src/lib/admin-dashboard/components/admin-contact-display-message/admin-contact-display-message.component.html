<ng-template #contactMessageTemplate>

    <gosi-modal-dc modalHeader="{{header | translate}}" (closeModal)="hideModal()" [needCloseButton]="true">
    </gosi-modal-dc>

    <div class="container p-4">
        <div class="mt-6" modalContent>
            <div class="row">
                <div class="col-lg-1"></div>
                <div class="col-lg-10" class="txt-align-center">{{message | translate}}</div>
                <div class="col-lg-1"></div>
            </div>
        </div>

        <div modalAction  class="padding-top-20" >
            <div>
                <div class="row">
                    <div class="col-lg-4"></div>
                    <div class="col-lg-4" >
                        <gosi-button-dc type="primary" routerLink="{{updateContactRoute}}">
                            {{ 'DASHBOARD.VERIFY-CONTACT-UPDATE' | translate }}
                        </gosi-button-dc>
                    </div>
                    <div class="col-lg-4" ></div>
                </div>
            </div>
        </div>
    </div>
</ng-template>
