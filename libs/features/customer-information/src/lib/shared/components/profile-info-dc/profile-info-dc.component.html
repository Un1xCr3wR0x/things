<!----------- Person Profile view component -------->
<ng-container *ngIf="contributor && !isUserLoggedIn">
  <div class="profile-card">
    <div class="row">
      <div class="col">
        <div class="profile-heading float-left">
          {{ 'CUSTOMER-INFORMATION.CONTRIBUTOR-INFO' | translate }}
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-3 col-sm-12">
        <gosi-label-dc
          id="contributorSin"
          [control]="contributor.socialInsuranceNo"
          label="CUSTOMER-INFORMATION.SOCIAL-INSURANCE-NO"
          [isBackgroundWhite]="true"
        >
        </gosi-label-dc>
      </div>

      <div class="col-md-3 col-sm-12">
        <gosi-label-dc
          id="contributorName"
          [control]="name"
          label="CUSTOMER-INFORMATION.CNT-NAME"
          [isBackgroundWhite]="true"
        >
        </gosi-label-dc>
      </div>

      <ng-container *ngFor="let contributorIdentity of contributor.person.identity; let i = index">
        <ng-container *ngIf="i === 0">
          <ng-container *ngIf="contributorIdentity.idType === typeNin">
            <div class="col-md-3 col-sm-12">
              <gosi-label-dc
                id="nin"
                [control]="contributorIdentity.newNin"
                label="CUSTOMER-INFORMATION.NIN"
                [isBackgroundWhite]="true"
              >
              </gosi-label-dc>
            </div>
          </ng-container>
          <ng-container *ngIf="contributorIdentity.idType === typeGcc">
            <div class="col-md-3 col-sm-12">
              <gosi-label-dc
                id="gccId"
                [control]="contributorIdentity.id"
                label="CUSTOMER-INFORMATION.GCC-ID"
                [isBackgroundWhite]="true"
              >
              </gosi-label-dc>
            </div>
          </ng-container>

          <ng-container *ngIf="contributorIdentity.idType === typeIqama">
            <div class="col-md-3 col-sm-12">
              <gosi-label-dc
                id="iqamaNo"
                [control]="contributorIdentity.iqamaNo"
                label="CUSTOMER-INFORMATION.IQAMA-NUMBER"
                [isBackgroundWhite]="true"
              >
              </gosi-label-dc>
            </div>
          </ng-container>
        </ng-container>
      </ng-container>

      <ng-container *ngFor="let item of contributor.person.identity">
        <ng-container *ngIf="item.idType === typeBorder">
          <div class="col-md-3 col-sm-12">
            <gosi-label-dc
              id="borderNo"
              [control]="item.id"
              label="CUSTOMER-INFORMATION.BORDER-NUMBER"
              [isBackgroundWhite]="true"
            >
            </gosi-label-dc>
          </div>
        </ng-container>
      </ng-container>

      <div class="col-md-3 col-sm-12">
        <gosi-label-dc
          id="contributorName"
          [control]="contributor.person.nationality"
          label="CUSTOMER-INFORMATION.NATIONALITY"
          [isBackgroundWhite]="true"
        >
        </gosi-label-dc>
      </div>
    </div>
  </div>
</ng-container>
<ng-container *ngIf="person && isUserLoggedIn">
  <div class="profile-card">
    <div class="row">
      <div class="col">
        <div class="profile-heading float-left">
          {{ 'CUSTOMER-INFORMATION.PERSONAL-INFO' | translate }}
        </div>
      </div>
    </div>
    <div class="profile-content mt-3">
      <div class="col-md-3 col-sm-12">
        <gosi-label-dc id="personName" [control]="name" label="CUSTOMER-INFORMATION.NAME" [isBackgroundWhite]="true">
        </gosi-label-dc>
      </div>

      <ng-container *ngFor="let item of person.identity; let i = index">
        <ng-container *ngIf="i === 0">
          <ng-container *ngIf="item.idType === typeNin">
            <div class="col-md-3 col-sm-12">
              <!-- nin -->
              <gosi-label-dc
                id="nin"
                [control]="item.newNin"
                label="CUSTOMER-INFORMATION.NIN"
                [isBackgroundWhite]="true"
              >
              </gosi-label-dc>
            </div>
          </ng-container>
          <!-- gcc id -->
          <ng-container *ngIf="item.idType === typeGcc">
            <div class="col-md-3 col-sm-12">
              <gosi-label-dc
                id="gccId"
                [control]="item.id"
                label="CUSTOMER-INFORMATION.GCC-ID"
                [isBackgroundWhite]="true"
              >
              </gosi-label-dc>
            </div>
          </ng-container>
          <!-- iqama -->
          <ng-container *ngIf="item.idType === typeIqama">
            <div class="col-md-3 col-sm-12">
              <gosi-label-dc
                id="iqamaNo"
                [control]="item.iqamaNo"
                label="CUSTOMER-INFORMATION.IQAMA-NUMBER"
                [isBackgroundWhite]="true"
              >
              </gosi-label-dc>
            </div>
          </ng-container>
        </ng-container>
      </ng-container>

      <ng-container *ngFor="let item of person.identity">
        <ng-container *ngIf="item.idType === typeBorder">
          <div class="col-md-3 col-sm-12">
            <gosi-label-dc
              id="borderNo"
              [control]="item.id"
              label="CUSTOMER-INFORMATION.BORDER-NUMBER"
              [isBackgroundWhite]="true"
            >
            </gosi-label-dc>
          </div>
        </ng-container>
      </ng-container>

      <div class="col-md-3 col-sm-12">
        <gosi-label-dc
          id="contributorName"
          [control]="person.nationality"
          label="CUSTOMER-INFORMATION.NATIONALITY"
          [isBackgroundWhite]="true"
        >
        </gosi-label-dc>
      </div>
    </div>
  </div>
</ng-container>
