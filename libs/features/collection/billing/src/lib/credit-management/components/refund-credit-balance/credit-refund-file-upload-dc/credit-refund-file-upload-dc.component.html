<div class="row">
  <div class="col-lg-12">
    <gosi-card-dc type="secondary">
      <div class="heading">
        {{ 'BILLING.SCAN-DOCUMENT' | translate }}
      </div>
      <div class="row">
        <div class="col-lg-12">
          <gosi-alert-dc type="info" [message]="'CORE.ERROR.DOCUMENT-SCAN'" [dismissible]="false"> </gosi-alert-dc>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <ng-container *ngFor="let item of documentList; let i = index">
            <gosi-input-file-sc
              [isScan]="isScan"
              [businessKey]="businessKey"
              [document]="item"
              [uuid]="uuid"
              (refresh)="refreshDocument(item)"
              [index]="i"
              [transactionId]="transactionId"
              [referenceNo]="referenceNo"
            >
            </gosi-input-file-sc>
          </ng-container>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-lg-12">
          <gosi-input-text-area-dc
            id="comments"
            name="comments"
            [label]="'BILLING.COMMENTS' | translate"
            [control]="commentsForm.get('comments')"
            [maxLength]="commentsMaxLengthValue"
          ></gosi-input-text-area-dc>
        </div>
      </div>
      <!-- Action area -->
      <div class="row">
        <div class="col-lg-12">
          <blg-action-area-dc
            primaryButtonLabel="BILLING.SUBMIT"
            secondaryButtonLabel="BILLING.CANCEL"
            [disablePrimary]="isSamaFailed"
            showPreviousSection="true"
            (submit)="finalSave()"
            previousButtonLabel="BILLING.PREVIOUS-SECTION"
            (previous)="previousSection()"
            (cancel)="popUpTemplate(cancelTemplates)"
          ></blg-action-area-dc>
        </div>
      </div>
    </gosi-card-dc>
  </div>
</div>

<ng-template #cancelTemplates>
  <gosi-confirm-modal-dc message="BILLING.INFO-CANCEL" (onConfirm)="confirmCancels()" (onCancel)="declines()">
  </gosi-confirm-modal-dc>
</ng-template>
