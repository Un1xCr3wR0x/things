<div class="heading-font">{{ 'BILLING.ESTABLISHMENT-DETAILS' | translate }}</div>
<div class="row no-gutters banner" *ngIf="establishmentDet">
  <div class="col-lg-4">
    <gosi-label-dc
      id="establishmentName"
      [control]="
        establishmentDet?.name?.english === null
          ? establishmentDet?.name?.arabic
          : (establishmentDet?.name | bilingualText)
      "
      label="BILLING.ESTABLISHMENT-NAME"
    >
    </gosi-label-dc>
  </div>
  <div class="col-lg-3">
    <gosi-label-dc id="regNo" [control]="establishmentDet?.registrationNo" label="BILLING.REGISTRATION-NO">
    </gosi-label-dc>
  </div>
  <div class="col-lg-3">
    <gosi-label-dc
      id="legalEntity"
      [control]="
        establishmentDet?.legalEntity?.english == null
          ? establishmentDet?.legalEntity?.arabic
          : (establishmentDet?.legalEntity | bilingualText)
      "
      label="BILLING.LEGAL-ENTITY"
    >
    </gosi-label-dc>
  </div>

  <div class="col-lg-2">
    <gosi-label-dc id="establishmentstatus" [control]="establishmentDet?.status" label="BILLING.ESTABLISHMENT-STATUS">
    </gosi-label-dc>
  </div>
</div>
