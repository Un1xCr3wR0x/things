<ng-container *ngIf="documentType === 'pdf'">
  <a [href]="fileUrl" target="_blank">
    <div class="file-info">
      <div class="file-icon ml-3 mr-3">
        <fa-icon class="file-icon-fa file-pdf" [icon]="['far', 'file-pdf']"></fa-icon>
      </div>
      <div class="mr-3 w-100">
        <ng-container *ngTemplateOutlet="statusTemplate"></ng-container>
      </div>
      <!-- ng template -->
    </div>
  </a>
</ng-container>
<ng-container *ngIf="documentType !== 'pdf'">
  <a (click)="openImage()">
    <div class="file-info">
      <div class="file-icon ml-3 mr-3">
        <fa-icon class="file-icon-fa image" [icon]="['far', 'file-image']"></fa-icon>
      </div>
      <!-- ng template -->
      <div class="mr-3 w-100"><ng-container *ngTemplateOutlet="statusTemplate"></ng-container></div>
    </div>
  </a>
</ng-container>

<ng-template #statusTemplate>
  <ng-content></ng-content>
</ng-template>
