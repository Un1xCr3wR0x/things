<div class="row mt-4" [formGroup]="educationForm">
  <div class="col-md-4 col-lg-6">
    <gosi-input-select-dc
      id="education"
      [label]="'CUSTOMER-INFORMATION.EDUCATION' | translate"
      [control]="educationForm.get('education')"
      [list]="educationList"
    >
    </gosi-input-select-dc>
  </div>
  <div class="col-md-4 col-lg-6">
    <gosi-input-select-dc
      id="specialization"
      [label]="'CUSTOMER-INFORMATION.SPECIALIZATION' | translate"
      [control]="educationForm.get('specialization')"
      [list]="specializationList"
    >
    </gosi-input-select-dc>
  </div>
</div>
