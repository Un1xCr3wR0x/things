<ng-container *ngIf="!isRejectedTransaction">
  <gosi-card-dc type="secondary">
    <div class="row">
      <div class="col-sm-12 col-md-12 col-lg-12" *ngIf="personDetails">
        <!--------------------------Contributor Details-------------------------------------->
        <frm-content-heading-dc
          icon="user"
          [canEdit]="validatorCanEdit"
          heading="{{ 'ADJUSTMENT.CONTRIBUTOR-DETAILS' | translate }}"
          (onEdit)="navigateToEdit()"
        >
        </frm-content-heading-dc>
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-12">
            <pmt-validator-adjustment-contributor-dc
              [personDetails]="personDetails"
              (onContributorIdClicked)="viewContributorInfo()"
            ></pmt-validator-adjustment-contributor-dc>
          </div>
        </div>
      </div>
    </div>
    <!--------------------------Adjustment Details-------------------------------------->
    <div class="row">
      <div class="col-sm-12 col-md-12 col-lg-12">
        <frm-content-heading-dc
          *ngIf="activeAdjustments && activeAdjustments?.adjustments?.length"
          icon="money-bill"
          [canEdit]="false"
          heading="{{ 'ADJUSTMENT.ADJUSTMENT-DETAILS' | translate }}"
        >
        </frm-content-heading-dc>
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-12">
            <pmt-validator-adjustment-modified-dc
              [activeAdjustments]="activeAdjustments"
              (onBenefitDetailsClick)="navigateToBenefitDetails($event)"
              (onAdjustmentViewClick)="naviagteToAdjustmentView($event)"
            ></pmt-validator-adjustment-modified-dc>
          </div>
        </div>
      </div>
    </div>
    <!--------------------------Payment Details-------------------------------------->
    <div class="row custom-margin" *ngIf="adjustmentPaymentDetails">
      <div class="col-sm-12 col-md-12 col-lg-12">
        <frm-content-heading-dc
          *ngIf="adjustmentPaymentDetails && adjustmentPaymentDetails?.netAmount"
          icon="money-bill"
          [canEdit]="false"
          heading="{{ 'ADJUSTMENT.PAYMENT-DETAILS' | translate }}"
        >
        </frm-content-heading-dc>
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-12">
            <pmt-validator-adjustment-payment-dc
              [checkForm]="checkForm"
              [adjustmentPaymentDetails]="adjustmentPaymentDetails"
              [isAdustValidPaymenterror]="isAdustValidPaymenterror"
              [disableDirectPayment]="true"
              [showPayment]="false"
            ></pmt-validator-adjustment-payment-dc>
          </div>
        </div>
      </div>
    </div>
  </gosi-card-dc>
</ng-container>
<ng-container *ngIf="isRejectedTransaction">
  <gosi-card-dc type="secondary">
    <div class="row">
      <div class="col-sm-12 col-md-12 col-lg-12" *ngIf="personDetails">
        <!--------------------------Contributor Details-------------------------------------->
        <frm-content-heading-dc
          icon="user"
          [canEdit]="validatorCanEdit"
          heading="{{ 'ADJUSTMENT.CONTRIBUTOR-DETAILS' | translate }}"
          (onEdit)="navigateToEdit()"
        >
        </frm-content-heading-dc>
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-12">
            <pmt-validator-adjustment-contributor-dc
              [personDetails]="personDetails"
              (onContributorIdClicked)="viewContributorInfo()"
            ></pmt-validator-adjustment-contributor-dc>
          </div>
        </div>
      </div>
    </div>
  </gosi-card-dc>
  <gosi-card-dc type="secondary">
    <div class="row">
      <div *ngFor="let value of activeAdjustments?.transactionDetails" class="col-md-4">
        <gosi-label-dc [value]="value?.value | bilingualText" [label]="value?.label | bilingualText"></gosi-label-dc>
      </div>
    </div>
  </gosi-card-dc>
</ng-container>
<!--Documents Details-->
<div class="row">
  <div class="col-md-12">
    <gosi-document-list-view-dc [documents]="documents"></gosi-document-list-view-dc>
  </div>
</div>
