<div [formGroup]="overseasAddressForm">
  <div class="row">
    <div class="col-lg-6" *ngIf="countryList">
      <gosi-input-select-dc
        [id]="idValue + 'CountryOverseasAddress'"
        [label]="'FORM-FRAGMENTS.COUNTRY' | translate"
        [control]="overseasAddressForm.get('country')"
        [disabled]="readOnlyAll || countryReadOnly"
        [list]="countryList"
      ></gosi-input-select-dc>
    </div>
    <div class="col-lg-6" style="margin-top: 6px" formGroupName="city">
      <gosi-input-text-dc
        gosiRestrictNumber
        gosiSpecialCharacters
        [id]="idValue + 'CityOverseasAddress'"
        [label]="'FORM-FRAGMENTS.CITY' | translate"
        [readOnly]="readOnlyAll"
        [control]="overseasAddressForm.get('city').get('english')"
        [maxLength]="cityMaxLength"
        (blur)="cityChanged()"
      >
      </gosi-input-text-dc>
    </div>
    <div class="col-lg-12">
      <gosi-input-text-area-dc
        [id]="idValue + 'DetailedAddress'"
        [readOnly]="readOnlyAll"
        [control]="overseasAddressForm.get('detailedAddress')"
        [label]="'FORM-FRAGMENTS.DETAILED-ADDRESS' | translate"
        [maxLength]="addressMaxLength"
      >
      </gosi-input-text-area-dc>
    </div>
  </div>
</div>
