<gosi-card-dc
  type="secondary"
  [heading]="(isScan ? 'MEDICAL-BOARD.SCAN-DOCUMENT' : 'MEDICAL-BOARD.UPLOAD-DOCUMENT') | translate"
>
  <div class="row">
    <gosi-alert-dc
      [dismissible]="false"
      [noPadding]="true"
      class="col-md-12 mb-3"
      [message]="(isScan ? 'CORE.ERROR.DOCUMENT-SCAN' : 'CORE.ERROR.DOCUMENT-UPLOAD') | translate"
      type="info"
    ></gosi-alert-dc>
    <div class="col-sm-12 col-md-12">
      <ng-container *ngIf="documentList">
        <ng-container *ngFor="let item of documentList; let i = index">
          <gosi-input-file-sc
            [document]="item"
            [index]="i"
            [isScan]="isScan"
            [transactionId]="regEstablishment"
            [referenceNo]="referenceNo"
            [businessKey]="registrationNumber"
            (refresh)="refreshDocuments($event)"
          ></gosi-input-file-sc>
        </ng-container>
      </ng-container>
    </div>
  </div>
  <gosi-input-text-area-dc
    label="MEDICAL-BOARD.COMMENTS"
    id="comments"
    name="comments"
    [control]="commentsForm.get('comments')"
    [maxLength]="commentsMaxlength"
  ></gosi-input-text-area-dc>
</gosi-card-dc>
<div class="d-flex flex-wrap form-action" [ngClass]="{ 'no-margin': true }">
  <div class="btn-section order-2 order-md-0">
    <gosi-button-dc type="secondary" name="cancelSubmit" (submit)="cancel.emit()"
      >{{ 'MEDICAL-BOARD.CANCEL' | translate }}
    </gosi-button-dc>
  </div>
  <div class="btn-section order-1 order-md-1 pl-4 pr-4">
    <gosi-button-dc type="secondary" name="cancelSubmit" (submit)="previous.emit()"
      >{{ 'MEDICAL-BOARD.PREVIOUS-SECTION' | translate }}
    </gosi-button-dc>
  </div>
  <div class="btn-section order-0 order-md-2" [ngClass]="{ 'ml-auto': true }">
    <gosi-button-dc id="savenext" type="primary" (submit)="saveDocuments()"
      >{{ 'MEDICAL-BOARD.SUBMIT' | translate }}
    </gosi-button-dc>
  </div>
</div>
