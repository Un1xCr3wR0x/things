<div class="row">
  <div class="col-sm-6 col-md-4 col-lg-4">
    <gosi-label-dc
      [label]="'VIOLATIONS.VIOLATION-TYPE' | translate"
      [value]="violationData?.violationType | bilingualText"
    >
    </gosi-label-dc>
  </div>
  <div class="col-sm-6 col-md-4 col-lg-4" *ngIf="transactionId === foVcmTxn && isTransactionCompleted">
    <gosi-label-dc
      [label]="'VIOLATIONS.VIOLATION-NUMBER' | translate"
      [value]="violationData?.violationId"
      [isLink]="true"
      (select)="navigateToViolationProfile()"
    ></gosi-label-dc>
  </div>
  <div class="col-sm-6 col-md-4 col-lg-4" *ngIf="transactionId === foVcmTxn">
    <gosi-label-dc
      [label]="'VIOLATIONS.REPEATED-VIOLATION' | translate"
      [value]="getViolationType() | translate"
    ></gosi-label-dc>
  </div>
  <div class="col-sm-6 col-md-4 col-lg-4" *ngIf="transactionId === foVcmTxn && getViolationType() === 'VIOLATIONS.YES'">
    <gosi-label-dc [label]="'VIOLATIONS.REPETITION-COUNT' | translate" [value]="violationData?.repetitionCount">
    </gosi-label-dc>
  </div>
  <div class="col-sm-6 col-md-4 col-lg-4" *ngIf="isReportViolationTransaction">
    <gosi-label-dc
      [label]="'VIOLATIONS.VIOLATION-DISCOVERY-DATE' | translate"
      [date]="true"
      [value]="violationData?.dateReported | dateType | formatDate"
    ></gosi-label-dc>
  </div>
  <div class="col-sm-6 col-md-4 col-lg-4" *ngIf="isReportViolationTransaction">
    <gosi-label-dc
      [label]="'VIOLATIONS.VIOLATION-DISCOVERED-AFTER-AN-INSPECTION' | translate"
      [value]="violationData?.discoveredAfterInspection | bilingualText"
    >
    </gosi-label-dc>
  </div>
  <div class="col-sm-6 col-md-4 col-lg-4" *ngIf="transactionId === foVcmTxn">
    <gosi-label-dc
      [label]="'VIOLATIONS.REPORTED-CHANNEL' | translate"
      [value]="violationData?.inspectionInfo?.channel | bilingualText | titlecase"
    >
    </gosi-label-dc>
  </div>
  <div class="col-sm-6 col-md-4 cl-lg-4" *ngIf="transactionId === foVcmTxn">
    <gosi-label-dc
      [label]="'VIOLATIONS.NUMBER-OF-CONTRIBUTORS-AFFECTED' | translate"
      [value]="violationData?.numberOfContributorsAffected"
    >
    </gosi-label-dc>
  </div>
  <div class="col-sm-6 col-md-4 col-lg-4" *ngIf="transactionId === foVcmTxn && isReportViolationTransaction">
    <gosi-label-dc
      [label]="'VIOLATIONS.TRANSACTION-ID' | translate"
      isLink="true"
      (select)="navigateToTxn(violationData?.violationReferenceNumber)"
      [value]="violationData?.violationReferenceNumber"
    ></gosi-label-dc>
  </div>
  <div class="col-sm-6 col-md-12 col-lg-12" *ngIf="isReportViolationTransaction">
    <gosi-label-dc
      [label]="'VIOLATIONS.VIOLATION-DESCRIPTIONS' | translate"
      [value]="violationData?.violationDescription"
    ></gosi-label-dc>
  </div>
</div>
