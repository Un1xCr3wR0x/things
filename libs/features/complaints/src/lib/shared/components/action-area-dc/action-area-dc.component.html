<div class="row">
  <div class="col-lg-12">
    <gosi-card-dc
      type="secondary"
      [heading]="'COMPLAINTS.' + heading | translate"
      [lessPadding]="true"
      [isHeading]="onlyHeading"
      [noHeadingMargin]="onlyHeading"
    >
      <div class="row" *ngIf="!onlyHeading">
        <div class="col-md-12">
          <div [formGroup]="parentForm">
            <gosi-input-radio-dc
              id="action"
              name="action"
              *ngIf="parentForm.get('action')"
              [label]="'COMPLAINTS.YOUR-ACTION'"
              [control]="parentForm.get('action')"
              [list]="actionItemList"
              [noMargin]="true"
              (select)="selectAction($event)"
            >
            </gosi-input-radio-dc>
          </div>
        </div>
      </div>
      <div class="pt-3" *ngIf="currentAction">
        <ces-complaint-action-template-dc
          [transactionList]="transactionList"
          [locationList]="locationList"
          [departmentList]="departmentList"
          [documents]="documents"
          [uuid]="uuid"
          [category]="category"
          [referenceNo]="referenceNo"
          [transactionId]="transactionId"
          (refresh)="refreshDocument($event)"
          [parentForm]="parentForm"
          (location)="getLocation($event)"
          [clerkList]="clerkList"
          [currentRole]="currentRole"
          [currentAction]="currentAction"
          (add)="addDocument()"
          (remove)="removeDocument($event)"
          [categoryList]="categoryList"
          [transactionTypeList]="transactionTypeList"
          [rightTypeList]="rightTypeList"
          [rightSubtypeList]="rightSubtypeList"
          [getTransactionList]="getTransactionList"
        >
        </ces-complaint-action-template-dc>
      </div>
    </gosi-card-dc>
  </div>
</div>
