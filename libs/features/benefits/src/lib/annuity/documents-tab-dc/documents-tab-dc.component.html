<gosi-card-dc *ngIf="scannedDocuments" type="secondary" class="custom-card" headingSize="md">

    <div class="benefit-details-heading">
      <span class="annuity-type">{{ 'BENEFITS.TRANSACTION-DOCUMENTS' | translate }}</span>
    </div>

  </div>

      </div>
    </ng-container>
  </div>
