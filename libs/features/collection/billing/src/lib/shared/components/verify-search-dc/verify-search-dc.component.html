<div class="card bg-light" style="margin-top: 7rem">
  <div class="card-body">
    <div class="row justify-content-md-center">
      <div class="col-md-5">
        <div class="form-group">
          <label for="idNumber" *ngIf="type === 'est'">{{ 'BILLING.REGISTRATION-NO' | translate }}</label>
          <label for="idNumber" *ngIf="type === 'cont'">{{ 'BILLING.NIN' | translate }}</label>
          <label for="idNumber" *ngIf="type === 'sin'">{{ 'BILLING.SOCIAL-INSURANCE-NO' | translate }}</label>
          <input
            *ngIf="type === 'est'"
            type="text"
            class="form-control form-control-lg"
            id="registrationNo"
            [formControl]="idNumber"
          />
          <input
            *ngIf="type === 'cont' || type === 'sin'"
            type="text"
            class="form-control form-control-lg"
            id="socialInsuranceNumber"
            [formControl]="idNumber"
          />
        </div>
      </div>
      <div class="col-sm-6 col-md-6 col-lg-4 pt-4 mt-3">
        <gosi-button-dc type="primary" id="search" (submit)="searchEstablishment()">
          {{ 'BILLING.SEARCH' | translate }}</gosi-button-dc
        >
      </div>
    </div>
  </div>
</div>
