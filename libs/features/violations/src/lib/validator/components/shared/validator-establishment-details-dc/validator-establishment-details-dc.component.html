<div class="row">
  <div class="col-md-12">
    <frm-content-heading-dc
      icon="building"
      [heading]="'VIOLATIONS.ESTABLISHMENT-DETAILS' | translate"
      [canEdit]="canEdit"
      (onEdit)="onEditClick()"
    >
    </frm-content-heading-dc>
    <div class="row form-label">
      <div class="'col-sm-12 col-md-6 col-lg-6'">
        <div class="identity-heading no-wrap title-label">
          {{ 'VIOLATIONS.ESTABLISHMENT-REGISTRATION-NUMBER' | translate }}
        </div>
        <a
          class="link-clr"
          (click)="
            isCancelViolation || isModifyViolation
              ? navigateToProfile(violationDetails?.establishmentDetails?.registrationNo)
              : navigateToProfile(transactionDetails?.establishmentInfo?.registrationNo)
          "
        >
          {{
            isCancelViolation || isModifyViolation
              ? violationDetails?.establishmentDetails?.registrationNo
              : transactionDetails?.establishmentInfo?.registrationNo
          }}
        </a>
      </div>
      <gosi-label-dc
        class="col-sm-6 col-md-6 col-lg-6"
        *ngIf="
          transactionDetails?.establishmentInfo?.establishmentSize != null &&
          !isCancelViolation &&
          !isModifyViolation &&
          !isRaiseViolationFo
        "
        [label]="'VIOLATIONS.ESTABLISHMENT-SIZE' | translate"
        [value]="transactionDetails?.establishmentInfo?.establishmentSize"
      ></gosi-label-dc>
      <!-- establishment name in english page -->
      <ng-container *ngIf="lang === 'en'">
        <gosi-label-dc
          class="col-sm-6 col-md-6 col-lg-6"
          *ngIf="
            transactionDetails?.establishmentInfo?.name?.english ||
            violationDetails?.establishmentDetails?.name?.english
          "
          [label]="'VIOLATIONS.ESTABLISHMENT-NAME-(ENGLISH)' | translate"
          [value]="
            isCancelViolation || isModifyViolation
              ? violationDetails?.establishmentDetails?.name?.english
              : transactionDetails?.establishmentInfo?.name?.english
          "
        ></gosi-label-dc>

        <gosi-label-dc
          class="col-sm-6 col-md-6 col-lg-6 form-label"
          *ngIf="
            transactionDetails?.establishmentInfo?.name?.arabic || violationDetails?.establishmentDetails?.name?.arabic
          "
          [label]="'VIOLATIONS.ESTABLISHMENT-NAME-(ARABIC)' | translate"
          [value]="
            isCancelViolation || isModifyViolation
              ? violationDetails?.establishmentDetails?.name?.arabic
              : transactionDetails?.establishmentInfo?.name?.arabic
          "
        ></gosi-label-dc>
      </ng-container>
      <!-- establishment name in arabic pages -->
      <ng-container *ngIf="lang === 'ar'">
        <gosi-label-dc
          class="col-sm-6 col-md-6 col-lg-6 form-label"
          *ngIf="
            transactionDetails?.establishmentInfo?.name?.arabic || violationDetails?.establishmentDetails?.name?.arabic
          "
          [label]="'VIOLATIONS.ESTABLISHMENT-NAME-(ARABIC)' | translate"
          [value]="
            isCancelViolation || isModifyViolation
              ? violationDetails?.establishmentDetails?.name?.arabic
              : transactionDetails?.establishmentInfo?.name?.arabic
          "
        ></gosi-label-dc>

        <gosi-label-dc
          class="col-sm-6 col-md-6 col-lg-6 form-label"
          *ngIf="
            (!transactionDetails?.establishmentInfo?.name?.arabic &&
              transactionDetails?.establishmentInfo?.name?.english) ||
            (!violationDetails?.establishmentDetails?.name?.arabic &&
              violationDetails?.establishmentDetails?.name?.english)
          "
          [label]="'VIOLATIONS.ESTABLISHMENT-NAME-(ENGLISH)' | translate"
          [value]="
            isCancelViolation || isModifyViolation
              ? violationDetails?.establishmentDetails?.name?.english
              : transactionDetails?.establishmentInfo?.name?.english
          "
        ></gosi-label-dc>
      </ng-container>
    </div>
    <!--  View previous violations Button Area-->
    <div class="row mb-5" *ngIf="transactionDetails?.repeatedViolation && !isRaiseViolationFo">
      <div class="col-lg-12 view-previous-violations-btn">
        <gosi-button-dc
          id="viewPreviousViolations"
          type="primary"
          size="md"
          [outlineOnly]="true"
          (click)="viewPreviousViolations()"
          [isTransparent]="true"
        >
          {{ 'VIOLATIONS.VIOLATIONS-VIEW-PREVIOUS-VIOLATIONS' | translate }}
        </gosi-button-dc>
      </div>
    </div>
  </div>
</div>
