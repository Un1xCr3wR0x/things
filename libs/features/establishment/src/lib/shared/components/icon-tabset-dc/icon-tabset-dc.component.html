<div class="icon-tabs">
  <div class="custom-tabset" id="flagTab" role="tablist">
    <a
      class="custom-tab-heading"
      *ngFor="let tab of tabs"
      [ngClass]="selectedTab === tab.key ? 'active' : ''"
      (click)="selectTab.emit(tab.key)"
    >
      <fa-icon class="icon-wrapper" icon="{{ tab.icon }}" size="md"></fa-icon
      ><span class="tab-text">{{ tab.key | translate }}</span>
    </a>
  </div>
  <ng-content></ng-content>
</div>
