<div class="icon-block" [ngClass]="{ 'icon-border-active': isActive }">
  <label for="type{{ index }}">
    <input
      type="radio"
      name="type{{ index }}"
      id="type{{ index }}"
      value="{{ value }}"
      name="radio"
      (click)="selectValue(value)"
    />
    <div class="icon-img">
      <img src="assets/icons/svg/{{ icon }}.svg" alt="type" />
    </div>
    <div>{{ label | translate }}</div>
  </label>
</div>
