<div class="form-group fc-margin" [ngClass]="[ignoreLabel ? 'no-label' : '', validateField() ? 'is-invalid' : '']">
  <label *ngIf="!ignoreLabel" for="{{ id }}"
    >{{ label | translate }}
    <span class="optional-field" *ngIf="!isRequired()">({{ 'THEME.OPTIONAL' | translate }})</span>
  </label>
  <div class="input-group">
    <div class="input-group-prepend" dropdown>
      <button
        id="btn-{{ id }}"
        class="btn btn-outline-secondary dropdown-toggle"
        dropdownToggle
        type="button"
        aria-haspopup="true"
        aria-expanded="false"
      >
        <span *ngIf="selectedLang === 'en'">{{ selectedStanderd.english }}</span>
        <span *ngIf="selectedLang === 'ar'">{{ selectedStanderd.arabic }}</span>
      </button>
      <ng-container *ngIf="dropDownOptions && dropDownOptions?.items && dropDownOptions?.items.length">
        <ul *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-basic">
          <li role="menuitem" *ngFor="let item of dropDownOptions.items">
            <a class="dropdown-item" (click)="selectStanderd(item.value)">
              <span class="icon-text">{{ item.value | bilingualText }}</span>
            </a>
          </li>
        </ul>
      </ng-container>
    </div>
    <input
      [formControl]="control"
      mask="0*"
      class="form-control prefix"
      autocomplete="off"
      [ngClass]="[
        validateField() ? 'is-invalid' : '',
        disabled ? 'disabled' : '',
        readOnly ? 'disabled' : '',
        hasValue ? 'has-value' : ''
      ]"
      maxlength="{{ maxLength }}"
      type="text"
      placeholder="{{ 'THEME.ENTER' | translate }} {{ placeholder ? (placeholder | translate) : (label | translate) }}"
      [readonly]="readOnly"
      (blur)="onBlur($event)"
      (keyup)="onKeyUp($event)"
      id="{{ id }}"
    />
  </div>
  <small class="form-text text-muted" *ngIf="helpText">
    {{ helpText }}
  </small>
  <div class="invalid-feedback" id="{{ id }}-feedback" *ngIf="validationError">
    {{ validationError.error | translate: validationError }}
  </div>
</div>
