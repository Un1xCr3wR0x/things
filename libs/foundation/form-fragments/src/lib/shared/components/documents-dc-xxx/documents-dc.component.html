<gosi-card-dc
  type="secondary"
  [isHeading]="showHeading"
  heading="{{ 'CORE.DOCUMENTS' | translate }}"
  [paddingBottom]="true"
>
  <div class="row">
    <div class="col-md-12 mb-3">
      <gosi-alert-dc
        message="{{
          isAppPrivate ? ('CORE.ERROR.DOCUMENT-SCAN' | translate) : ('CORE.ERROR.DOCUMENT-UPLOAD' | translate)
        }}"
        type="info"
        [dismissible]="false"
        class="documents-alert"
      >
      </gosi-alert-dc>
    </div>
    <div class="col-md-12" *ngFor="let document of documents; let i = index">
      <gosi-input-file-sc
        *ngIf="document.show"
        [uuid]="uuid"
        [index]="i"
        [document]="document"
        [isScan]="isAppPrivate"
        [businessKey]="businessKey"
        [referenceNo]="referenceNo"
        [transactionId]="transactionId"
        [showSequenceNumber]="showSequenceNumber"
        (refresh)="refreshDocumentDetails(document)"
        (uploadedEvent)="uploadDocument($event)"
      ></gosi-input-file-sc>
    </div>
  </div>
</gosi-card-dc>
