<!-- contributor details view -->
<div class="row">
  <div class="col-md-12">
    <gosi-accordion-dc [isEmpty]="false" [isOpen]="true" heading="">
      <div class="head">{{ 'BILLING.CONTRIBUTOR-DETAILS' | translate }}</div>
      <div body>
        <ng-container *ngTemplateOutlet="documentList"></ng-container>
      </div>
    </gosi-accordion-dc>
  </div>
</div>

<!-- document view -->
<div class="row">
  <div class="col-md-12">
    <gosi-document-list-view-dc [documents]="documents" [isAccordionView]="true"> </gosi-document-list-view-dc>
  </div>
</div>

<ng-template #documentList>
  <div class="row">
    <div class="display nin">
      <span>{{ 'BILLING.ID-NATIONAL' | translate }}</span>
      <span>{{ Nin || '-' }}</span>
    </div>
    <div class="display cne">
      <span>{{ 'BILLING.CONTRIBUTOR-NAME-ENGLISH' | translate }}</span>
      <span>{{ contributorNameEnglish }}</span>
    </div>
    <div class="display cna">
      <span>{{ 'BILLING.CONTRIBUTOR-NAME-ARABIC' | translate }}</span>
      <span>{{ contributorNameArabic }}</span>
    </div>
  </div>
</ng-template>
