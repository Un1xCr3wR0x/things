<div class="row">
  <div class="col-md-12">
    <gosi-card-dc [heading]="'CONTRIBUTOR.FAMILY-DETAILS' | translate" type="secondary">
      <!-- Person details section -->
      <div class="row">
        <div class="col-md-6 col-lg-6">
          <gosi-input-text-dc
            gosiArabicMask
            name="arabicFirstName"
            id="arabicFirstName"
            [label]="'CONTRIBUTOR.NAME-OF-FAMILY-IN-ARABIC' | translate"
            [placeholder]="'CONTRIBUTOR.NAME-IN-ARABIC' | translate"
            [control]="familyDetailsForm.get('name').get('arabic')"
            [maxLength]="arbMaxLength"
            [disabled]="isEditMode"
          >
          </gosi-input-text-dc>
        </div>
        <div class="col-md-6 col-lg-6">
          <gosi-input-text-dc
            gosiEnglishMask
            name="EnglishName"
            id="contEnglishName"
            [label]="'CONTRIBUTOR.NAME-OF-FAMILY-IN-ENGLISH' | translate"
            [placeholder]="'CONTRIBUTOR.NAME-IN-ENGLISH' | translate"
            [control]="familyDetailsForm.get('name').get('english')"
            [maxLength]="engMaxLength"
            [disabled]="isEditMode"
          >
          </gosi-input-text-dc>
        </div>
        <div class="col-md-12 col-lg-12">
          <frm-contact-dc
            #contactDetails
            [isHeadingRequired]="false"
            [showTelephone]="false"
            [isVerifyRequired]="false"
            [emailMandatory]="true"
            [contactDetails]="familyDetails?.contactDetail"
            [parentForm]="parentForm"
          >
          </frm-contact-dc>
        </div>
      </div>
    </gosi-card-dc>
    <!-- Address details section -->
    <div class="row">
      <div class="col-md-12">
        <frm-address-dc
          #addressDetails
          idValue="cont"
          [parentForm]="contactDetailParentForm"
          [cityList]="cityList | async"
          [hasNationalAddress]="true"
          [countryList]="nationalityList | async"
          [hasPOAddress]="true"
          [addressDetails]="familyDetails?.contactDetail.addresses"
          [currentMailingAddress]="
            familyDetails?.contactDetail ? familyDetails.contactDetail.currentMailingAddress : null
          "
        ></frm-address-dc>
      </div>
    </div>
  </div>
</div>

<!-- Footer section -->
<div class="row">
  <div class="col-md-12 form-action">
    <div class="float-right btn-section">
      <gosi-button-dc
        id="personSaveAndNext"
        (submit)="saveContributorDetails()"
        [disabled]="isApiTriggered"
        type="primary"
      >
        {{ 'CONTRIBUTOR.SAVE-AND-NEXT' | translate }}</gosi-button-dc
      >
    </div>
    <div class="float-left btn-section">
      <gosi-button-dc id="cancel" (submit)="showCancelTemplate(confirmid)" type="secondary">
        {{ 'CONTRIBUTOR.CANCEL' | translate }}</gosi-button-dc
      >
    </div>
  </div>
</div>

<!-- Confirmation Modal-->
<ng-template #confirmid>
  <gosi-confirm-modal-dc message="CONTRIBUTOR.CONFIRM-CANCEL" (onConfirm)="confirmCancel()" (onCancel)="decline()">
  </gosi-confirm-modal-dc>
</ng-template>
