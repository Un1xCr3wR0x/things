<!-- Common breadcrumb component -->

<div class="col-sm-12 col-md-12 col-lg-12 disease-details"></div>
<div class="row">
  <div class="col-md-12">
    <frm-content-heading-dc
      icon="user-injured"
      heading="OCCUPATIONAL-HAZARD.DISEASE.OCCUPATIONAL-DISEASE-DETAILS"
      [canEdit]="canEdit"
    >
    </frm-content-heading-dc> 
  </div>
</div>
<div class="row">
  <div class="col-md-6">
    <ul class="timeline">
      <li class="timeline-item">
        <div class="timeline-badge"></div>
        <gosi-label-dc
          id="diseaseDiagnosisDate"
          [label]="'OCCUPATIONAL-HAZARD.DISEASE.DISEASE-DIAGNOSIS-DATE' | translate"
          [value]="diseaseDetails?.diseaseDiagnosisDate?.gregorian | date: 'dd/MM/yyyy'"
        ></gosi-label-dc>
      </li>
      <li class="timeline-item">
        <div class="timeline-badge"></div>
        <gosi-label-dc
          id="contributorInformedOn"
          [value]="diseaseDetails?.contributorInformedDate?.gregorian | date: 'dd/MM/yyyy'"
          [label]="'OCCUPATIONAL-HAZARD.DISEASE.CONTRIBUTOR-INFORMED-DATE' | translate"
        ></gosi-label-dc>
      </li>
      <li class="timeline-item">
        <div class="timeline-badge"></div>
        <gosi-label-dc
          id="workDisabilityDate"
          [value]="diseaseDetails?.workDisabilityDate?.gregorian | date: 'dd/MM/yyyy'"
          [label]="'OCCUPATIONAL-HAZARD.DISEASE.WORK-DISABILTY-DATE' | translate"
        ></gosi-label-dc>
      </li>
      <li class="timeline-item" *ngIf="!isContributor">
        <div class="timeline-badge"></div>
        <gosi-label-dc
          id="employerInformedOn"
          [value]="diseaseDetails?.employerInformedOn?.gregorian | date: 'dd/MM/yyyy'"
          [label]="'OCCUPATIONAL-HAZARD.DISEASE.EMPLOYER-INFORMED-ON' | translate"
        ></gosi-label-dc>
      </li>
      <li class="timeline-item">
        <div class="timeline-badge"></div>
        <gosi-label-dc
          id="deathDate"
          [value]="diseaseDetails?.deathDate?.gregorian | date: 'dd/MM/yyyy'"
          [label]="'OCCUPATIONAL-HAZARD.DEATH-DATE' | translate"
        ></gosi-label-dc>
      </li>
    </ul>
  </div>

  <div class="col-md-6 disease-item">
    <gosi-label-dc
      *ngIf = "reopenDisease"
      id="reopenReason"
      [value]="reopenDetails?.reOpenReason | bilingualText"
      [label]="'OCCUPATIONAL-HAZARD.REASON-FOR-REOPENING' | translate"
    ></gosi-label-dc>
    <gosi-label-dc  *ngIf = "!diseaseDetails?.diseaseLeadToDeathOfContributor"
      id="deathOfContributor"
      [label]="'OCCUPATIONAL-HAZARD.DISEASE.DISEASE-LEADS-TO-DEATH' | translate"
      [value]=" 'OCCUPATIONAL-HAZARD.NO' | translate "
    ></gosi-label-dc>
    <gosi-label-dc *ngIf = "diseaseDetails?.diseaseLeadToDeathOfContributor"
      id="deathOfContributor"
      [label]="'OCCUPATIONAL-HAZARD.DISEASE.DISEASE-LEADS-TO-DEATH' | translate"
      [value]="'OCCUPATIONAL-HAZARD.YES' | translate"
    ></gosi-label-dc>
    <gosi-label-dc
      id="diseaseDiagnosis"
      [value]="diseaseDetails?.diseaseDiagnosis | bilingualText"
      [label]="'OCCUPATIONAL-HAZARD.DISEASE.DISEASE-DIAGNOSIS' | translate"
    ></gosi-label-dc>
    <span> {{ 'OCCUPATIONAL-HAZARD.DISEASE.DISEASE-CAUSE' | translate }}</span>
    <div class="pt-1" *ngFor="let cause of diseaseDetails?.diseaseCause; let i = index">
      <div *ngIf="cause !== null; else nullValue">{{ i + 1 }}. {{ cause | bilingualText }}</div>
    </div>
    
  </div>
  <div class="row word-break">
    <div class="col-md-12 pl-5 pt-4">
      <gosi-label-dc
        id="diseaseDescription"
        [value]="diseaseDetails?.diseaseDescription"
        [label]="'OCCUPATIONAL-HAZARD.DISEASE.DISEASE-DISCRIPTION' | translate"
      ></gosi-label-dc>
    </div>
  </div>
</div>

<ng-template #nullValue>
  <div class="pt-1">{{ 'OCCUPATIONAL-HAZARD.NOT-AVAILABLE' | translate}}</div>
</ng-template>
