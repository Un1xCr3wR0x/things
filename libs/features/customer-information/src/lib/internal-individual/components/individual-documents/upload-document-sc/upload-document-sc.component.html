<gosi-breadcrumb-dc> </gosi-breadcrumb-dc>

<div class="content">
  <!-- header part -->
  <cim-heading-dc [showBackArrow]="false" [showSeparator]="false">
    {{ 'CUSTOMER-INFORMATION.UPLOAD-DOC' | translate }}
  </cim-heading-dc>

  <gosi-alert-sc></gosi-alert-sc>
  <div class="row">
    <div class="col-md-12">
      <gosi-card-dc type="secondary" [noMarginBottom]="true" [paddingBottom]="true">
        <div class="row">
          <div class="col-md-6">
            <gosi-input-select-dc
              id="document-type"
              [label]="'CUSTOMER-INFORMATION.DOCUMENT-TYPE' | translate"
              [list]="documentTypeList"
              [control]="uploadDocumentForm.get('documentType')"
              (select)="setDocType()"
            >
            </gosi-input-select-dc>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <gosi-input-text-area-dc
              gosiCharacterMask
              id="description"
              label="CUSTOMER-INFORMATION.DESCRIPTION"
              [maxLength]="descriptionMaxLength"
              [control]="uploadDocumentForm.get('description')"
              [rowSize]="rowSize"
              [helpText]="'ESTABLISHMENT.DESCRIPTION-HELP-TEXT' | translate"
              [removeExtraSpecialCharacters]="true"
              (blur)="setDescription()"
            >
            </gosi-input-text-area-dc>
          </div>
        </div>
        <ng-container>
          <cim-documents-dc
            [uuid]="uuid"
            [documents]="documents"
            [businessKey]="personIdentifier"
            [transactionId]="documentTransactionId"
            [showHeading]="false"
            [referenceNo]="referenceNo"
            [noPadding]="true"
            [noMarginBottom]="true"
            [negativeMobileMargin]="false"
            [parentForm]="uploadDocumentForm"
            (refreshDocument)="bindDocumentContent($event)"
          >
          </cim-documents-dc>
        </ng-container>
      </gosi-card-dc>
    </div>
  </div>
  <div class="row footer-buttons">
    <div class="col-md-12">
      <div class="float-right">
        <gosi-button-dc type="primary" (click)="uploadDocuments()">
          {{ 'CUSTOMER-INFORMATION.SUBMIT' | translate }}
        </gosi-button-dc>
      </div>
      <div class="float-left">
        <gosi-button-dc type="secondary" (click)="showModal(cancelTemplate, false)">
          {{ 'CUSTOMER-INFORMATION.CANCEL' | translate }}</gosi-button-dc
        >
      </div>
    </div>
  </div>
</div>
<ng-template #cancelTemplate>
  <gosi-confirm-modal-dc
    iconName="warning"
    [message]="'CUSTOMER-INFORMATION.INFO-CANCEL'"
    (onConfirm)="cancelModal()"
    (onCancel)="hideModal()"
  >
  </gosi-confirm-modal-dc>
</ng-template>
