<!-- Modals -->

<gosi-modal-dc>
    <div modalContent>
      <div class="col-lg-12 text-right pb-2 pt-2">
        <fa-icon icon="times" class="times-value" (click)="hideModal()"> </fa-icon>
      </div>
      <div class="main-heading generate-report">{{ 'OCCUPATIONAL-HAZARD.GENERATE-REPORT' | translate }}</div>
  
      <div class="heading report-type">{{ 'OCCUPATIONAL-HAZARD.REPORTS.REPORT-TYPE' | translate }}</div>
  
      <div class="main-heading daily-allowances">
        {{ 'OCCUPATIONAL-HAZARD.REPORTS.DAILY-ALLOWANCES-CERTAIN-CONTRIBUTOR' | translate }}
      </div>
  
      <div class="col-lg-12" *ngIf="showErrorMessage">
        <gosi-alert-dc [message]="'CORE.ERROR.MANDATORY-FIELDS'" [dismissible]="true" type="danger"></gosi-alert-dc>
      </div>
      <gosi-alert-sc *ngIf="showMandatoryMessage"></gosi-alert-sc>
      <gosi-alert-dc
        *ngIf="isDailyClicked && !showErrorMessage && !showMandatoryMessage"
        [message]="'BILLING.REPORT-GENERATION_MSG' | translate"
        type="warning"
        class="successMessage"
        noPadding="true"
        [dismissible]="false"
      >
      </gosi-alert-dc>
      <div class="row pt-4">
        <div class="col-lg-6">
          <gosi-input-radio-dc
            id="identificationType"
            [label]="'OCCUPATIONAL-HAZARD.REPORTS.IDENTIFICATION-TYPE' | translate"
            [control]="dailyAllowancesForm.get('idType')"
            [list]="idTypeList"
            (select)="selectId($event)"
          >
          </gosi-input-radio-dc>
        </div>
        <div class="col-lg-6" *ngIf="isSinSelected">
          <gosi-input-number-dc
            id="sinNumber"
            [label]="'OCCUPATIONAL-HAZARD.REPORTS.SOCIAL-INSURANCE-NUM' | translate"
            [maxLength]="maxlengthData"
            [control]="dailyAllowancesForm.get('sinNumber')"
          >
          </gosi-input-number-dc>
        </div>
        <div class="col-lg-6" *ngIf="!isSinSelected">
          <gosi-input-number-dc
            id="identity"
            [label]="'OCCUPATIONAL-HAZARD.REPORTS.ID-HEADING' | translate"
            [maxLength]="maxlengthData"
            [control]="dailyAllowancesForm.get('identity')"
          >
          </gosi-input-number-dc>
        </div>
      </div>
      <div class="row pt-4">
        <div class="col-lg-6">
          <gosi-input-number-dc
            id="injuryNumber"
            [label]="'OCCUPATIONAL-HAZARD.REPORTS.INJURY-NUMBER' | translate"
            [maxLength]="maxlengthData"
            [control]="dailyAllowancesForm.get('injuryNumber')"
          >
          </gosi-input-number-dc>
        </div>
        <div class="col-lg-6">
          <gosi-input-number-dc
            id="injuryId"
            [label]="'OCCUPATIONAL-HAZARD.REPORTS.INJURY-ID' | translate"
            [maxLength]="maxlengthData"
            [control]="dailyAllowancesForm.get('injuryId')"
          >
          </gosi-input-number-dc>
        </div>
      </div>
      <div class="row pt-4">
        <div class="col-lg-6">
          <gosi-input-radio-dc
            id="reportLanguage"
            name="reportLanguage"
            [control]="dailyAllowancesForm.get('reportLanguage')"
            [list]="languageList"
            [label]="'OCCUPATIONAL-HAZARD.REPORTS.REPORT-LANGUAGE' | translate"
          >
          </gosi-input-radio-dc>
        </div>
        <div class="col-lg-6">
          <gosi-input-radio-dc
            id="fileType"
            name="fileType"
            [control]="dailyAllowancesForm.get('fileType')"
            [list]="pdfExcelList"
            [disabled]="pdfExcelList.items[0] ? true : false"
            [label]="'OCCUPATIONAL-HAZARD.REPORTS.FILE-TYPE' | translate"
          >
          </gosi-input-radio-dc>
        </div>
      </div>
  
      <div modalAction>
        <div class="row">
          <div class="col-md-12 form-action">
            <div class="float-right btn-section">
              <gosi-button-dc id="confirm" type="primary" [size]="'md'" (submit)="generateDailyAllowance()">
                {{ 'OCCUPATIONAL-HAZARD.GENERATE' | translate }}</gosi-button-dc
              >
            </div>
            <div class="float-left btn-section">
              <gosi-button-dc id="cancel" type="secondary" [size]="'md'" (submit)="hideModal()">
                {{ 'OCCUPATIONAL-HAZARD.CANCEL' | translate }}</gosi-button-dc
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </gosi-modal-dc>
