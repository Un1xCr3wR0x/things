<div class="toggle-border">
  <div class="py-2 row">
    <div class="col-12 d-flex">
      <div class="col mt-3">
        <label>{{ label | translate }}</label>
      </div>
      <div class="col-auto align-self-center">
        <label class="switch">
          <input
            name="{{ name }}"
            (change)="changeItem($event)"
            type="checkbox"
            [formControl]="control"
            disabled="{{ disabled }}"
          />
          <div id="{{ id }}" class="slider">
            <span class="yes">{{ activeLabel | translate }}</span
            ><span class="no">{{ inActiveLabel | translate }}</span>
          </div>
        </label>
      </div>
    </div>
    <div *ngIf="commentsControl && control.value" class="col-lg-12 col-md-12 text-area">
      <gosi-input-text-area-dc
        id="{{ 'comment' + id }}"
        label="CONTRIBUTOR.ADD-VIC.PLEASE-MENTION"
        [control]="commentsControl"
        hideOptionalLabel="true"
        [hidePlaceholder]="true"
        [maxLength]="commentsMaxLength"
        [rowSize]="3"
      ></gosi-input-text-area-dc>
    </div>
  </div>
</div>
