<div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <!--Joining Details -->
          <div class="col-lg-12">
            <div class="row justify-content-between">
                <div class="col-lg-6">
                    <gosi-input-currency-dc
                    id="deadbody"
                    [label]="'OCCUPATIONAL-HAZARD.SHIPPING-AMOUNT' | translate"
                    [control]="repatriationForm.get('shippingAmount')"
                    >
                    </gosi-input-currency-dc>
                </div>
                <div class="col-lg-6">
                    <gosi-input-currency-dc
                    id="deadbody"
                    [label]="'OCCUPATIONAL-HAZARD.BODY-PREPARATION-AMOUNT' | translate"
                    [control]="repatriationForm.get('bodyPreparationAmount')"
                    >
                    </gosi-input-currency-dc>
                </div>
            </div>
          </div>
          <div class="col-lg-12">
            <div class="row justify-content-between">
                <div class="col-lg-6">
                    <gosi-input-currency-dc
                    id="deadbody"
                    [label]="'OCCUPATIONAL-HAZARD.DOCUMENTATION-EXPENSES' | translate"
                    [control]="repatriationForm.get('documentationExpenses')"
                    >
                    </gosi-input-currency-dc>
                </div>
                <div class="col-lg-6">
                    <gosi-input-currency-dc
                    id="deadbody"
                    [label]="'OCCUPATIONAL-HAZARD.EMBASSY-VERIFICATION-AMOUNT' | translate"
                    [control]="repatriationForm.get('embassyVerificationAmount')"
                    >
                    </gosi-input-currency-dc>
                </div>
            </div>
          </div>
          <div class="col-lg-12">
            <div class="row justify-content-between">
                <div class="col-lg-6">
                    <gosi-input-currency-dc
                    id="deadbody"
                    [label]="'OCCUPATIONAL-HAZARD.AIRPORT-CONVEYANCE-AMOUNT' | translate"
                    [control]="repatriationForm.get('airportConveyanceAmount')"
                    >
                    </gosi-input-currency-dc>
                </div>
                <div class="col-lg-6">
                    <gosi-input-currency-dc
                    id="deadbody"
                    [label]="'OCCUPATIONAL-HAZARD.TRANSLATION-AMOUNT' | translate"
                    [control]="repatriationForm.get('translationAmount')"
                    >
                    </gosi-input-currency-dc>
                </div>
            </div>
          </div>
          <div class="col-lg-12">
            <div class="row justify-content-between">
                <div class="col-lg-6">
                    <gosi-input-currency-dc
                    id="deadbody"
                    [label]="'OCCUPATIONAL-HAZARD.FAMILY-NOTIFICATION-AMOUNT' | translate"
                    [control]="repatriationForm.get('familyNotificationAmount')"
                    >
                    </gosi-input-currency-dc>
                </div>
                <div class="col-lg-6">
                    <gosi-input-currency-dc
                    id="deadbody"
                    [label]="'OCCUPATIONAL-HAZARD.AIRPORT-SERVICES-EXPENSE' | translate"
                    [control]="repatriationForm.get('airportServicesExpense')"
                    >
                    </gosi-input-currency-dc>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
<div class="row form-action">
    <div class="col-lg-12">
      <div class="float-right btn-section">
        <gosi-button-dc id="saveAndNext" type="primary" (submit)="saveAndNext()">
          {{ 'CONTRIBUTOR.SAVE-AND-NEXT' | translate }}</gosi-button-dc
        >
      </div>
      <div class="float-left btn-section">
        <gosi-button-dc id="cancelButton" type="secondary" (submit)="popUp(cancelTemplate)">
          {{ 'CONTRIBUTOR.CANCEL' | translate }}</gosi-button-dc
        >
      </div>
    </div>
  </div>
  
  <ng-template #cancelTemplate>
    <gosi-confirm-modal-dc message="CONTRIBUTOR.INFO-CANCEL" (onConfirm)="confirmCancel()" (onCancel)="decline()">
    </gosi-confirm-modal-dc>
  </ng-template>
