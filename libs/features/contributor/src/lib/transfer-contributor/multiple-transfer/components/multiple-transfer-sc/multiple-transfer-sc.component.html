
<!-- Section to show eligibility errors if any. -->
<div class="content" *ngIf="!canTransfer">
  <!-- Alert Component -->
  <gosi-alert-sc></gosi-alert-sc>
</div>

<div class="content" *ngIf="canTransfer">
    <cnt-header-section-dc
        heading="CONTRIBUTOR.TRANSFER-CON.TRANSFER-MULTIPLE-CONTRIBUTORS"
        [showBackButton]="false"
    ></cnt-header-section-dc>

  <gosi-alert-sc></gosi-alert-sc>

  <div class="class row mt-4">
    <div class="col-12">
        <cnt-multiple-transfer-details-dc
         [registrationNo]="registrationNo"
         [establishment]="establishment"   
         [contributorList]="contributorList"
         [contributorSelectedList]="contributorSelectedList"
         [verified]="verified"
         [totalNumberOfActiveContributors]="totalNumberOfActiveContributors"
         [totalNumberOfActiveContributorsFixed]="totalNumberOfActiveContributorsFixed"
         [parentForm]="parentForm"
         [registrationNoList] = "registrationNoList" 
         [establishmentNameList] = "establishmentNameList"  
         [establishmentType]="establishmentType$ | async"  
         [branchList]="branchList"
         (showAlert)="$event ? alertService.showErrorByKey($event) : alertService.clearAlerts()"
         [paginationId]="paginationId"
         [itemsPerPage]="itemsPerPage"
         [pageDetails]="pageDetails"
         (selectPageEventSc)="selectPage($event)"
         (filterData)="filterContributorList($event)"
         (searchEvent)="searchContributorByIdentifier($event)"
         (verifiedBooleanEmitter)="verifiedBoolean($event)"
        >
        </cnt-multiple-transfer-details-dc>
    </div>
  </div>
