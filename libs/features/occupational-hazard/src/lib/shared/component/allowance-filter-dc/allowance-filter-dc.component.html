<gosi-filter-dc
  id="filter-area"
  [filterId]="'allowancefilter'"
  (scroll)="onScroll()"
  (apply)="applyFilter()"
  (reset)="clearAllFiters()"
  [noScroll]="false"
  [adaptivePosition]="false"
  #filter
>
  <ng-container modalContent>
    <div class="row">
      <div class="col-lg-12">
        <label>{{ 'OCCUPATIONAL-HAZARD.ALLOWANCE.ALLOWANCE-TYPE' | translate }}</label>
      </div>
      <div class="ml-1 mr-1">
        <gosi-input-multi-checkbox-dc
          [options]="allowanceTypeList"
          [control]="allowanceTypeFilterForm"
          (check)="selectedAllowance($event)"
          #allowanceType
        >
        </gosi-input-multi-checkbox-dc>
      </div>
    </div>
    <ng-container *ngIf="allowanceHasNoOfDays">
      <hr />
      <div class="row">
        <div class="col-lg-12">
          <gosi-range-slider-dc
            [label]="'OCCUPATIONAL-HAZARD.ALLOWANCE.NUMBER-OF-DAYS'"
            [control]="noOfDaysForm.get('noOfDays')"
            [floor]="minDaysValue"
            [ceil]="maxDaysValue"
          ></gosi-range-slider-dc>
        </div>
      </div>
    </ng-container>
    <ng-container *ngIf="isConveyanceAllowance">
      <hr />
      <div class="row">
        <div class="col-lg-12" (click)="setVisits()">
          <gosi-range-slider-dc
            [label]="'OCCUPATIONAL-HAZARD.ALLOWANCE.NUMBER-OF-VISITS'"
            [control]="noOfVisitsForm.get('noOfVisits')"
            [floor]="minVisitsValue"
            [ceil]="maxVisitsValue"
          ></gosi-range-slider-dc>
        </div>
      </div>
    </ng-container>
  </ng-container>
</gosi-filter-dc>
