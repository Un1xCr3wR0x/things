<div class="container">
  <div class="row">
    <div class="heading">
      <h6>{{ 'THEME.TRANSACTIONS-PRIORITY' | translate }}</h6>
    </div>
  </div>

  <div class="row d-flex justify-content-around pt-4">
    <div class="">
      <div class="pb-3">
        <canvas #canvas dir="auto" class="canvas"> {{ chartLists[0] }}. </canvas>
      </div>
      <div class="chart-tag">
        {{ 'THEME.HIGH' | translate }}
      </div>
    </div>
    <div class="">
      <div class="pb-3">
        <canvas #canvas dir="auto" class="canvas"> {{ chartLists[1] }}. </canvas>
      </div>
      <div class="chart-tag">
        {{ 'THEME.MEDIUM' | translate }}
      </div>
    </div>
    <div class="">
      <div class="pb-3">
        <canvas #canvas dir="auto" class="canvas"> {{ chartLists[2] }}. </canvas>
      </div>
      <div class="chart-tag">
        {{ 'THEME.LOW' | translate }}
      </div>
    </div>
  </div>
</div>
