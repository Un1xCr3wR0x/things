<!-- -------Educational details-------------->
<ng-container *ngIf="personDetails">
  <gosi-card-dc
    [paddingBottom]="true"
    type="secondary"
    heading="{{ 'CUSTOMER-INFORMATION.EDUCATIONAL-DETAILS' | translate }}"
  >
    <div class="row">
      <div class="col-sm-6 col-md-6 col-lg-6">
        <gosi-label-dc
          id="education"
          [control]="personDetails.education | bilingualText"
          label="CUSTOMER-INFORMATION.EDUCATION"
        >
        </gosi-label-dc>
      </div>
      <div class="col-sm-6 col-md-6 col-lg-6">
        <gosi-label-dc
          id="specialization"
          [control]="personDetails.specialization | bilingualText"
          label="CUSTOMER-INFORMATION.SPECIALIZATION"
        >
        </gosi-label-dc>
      </div>
    </div>
  </gosi-card-dc>
</ng-container>
