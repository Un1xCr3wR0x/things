<gosi-card-dc *ngIf="establishment" type="secondary" size="md" heading="{{ heading | translate }}">
  <div class="row">
    <div class="col-md-3 col-sm-12">
      <gosi-label-dc [control]="establishment.name | bilingualText: true" label="ESTABLISHMENT.ESTABLISHMENT-NAME">
      </gosi-label-dc>
    </div>
    <div class="col-md-3 col-sm-12" *ngIf="showRegNo">
      <gosi-label-dc
        id="registrationNo"
        [control]="establishment.registrationNo"
        label="ESTABLISHMENT.REGISTRATION-NO"
      ></gosi-label-dc>
    </div>
    <div class="col-md-3 col-sm-12" *ngIf="showType">
      <gosi-label-dc [control]="establishment.establishmentType" label="ESTABLISHMENT.ESTABLISHMENT-TYPE">
      </gosi-label-dc>
    </div>
    <div class="col-md-3 col-sm-12">
      <gosi-label-dc [control]="establishment.legalEntity" label="ESTABLISHMENT.LEGAL-ENTITY"> </gosi-label-dc>
    </div>
    <div class="col-md-3 col-sm-12">
      <gosi-label-dc [control]="establishment.status" label="ESTABLISHMENT.STATUS"> </gosi-label-dc>
    </div>
  </div>
</gosi-card-dc>
