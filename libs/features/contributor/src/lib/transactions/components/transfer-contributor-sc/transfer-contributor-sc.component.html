<!-- individual app API changes not implemented for contributor transaction screens, not required for R3 -->
<div *ngIf="!isIndividualApp">
  <!-- personal details -->
  <div class="row">
    <div class="col-md-12">
      <cnt-accordion-details-view-dc heading="{{ 'CONTRIBUTOR.PERSONAL-DETAILS' | translate }}">
        <div body>
          <cnt-personal-details-dc [contributor]="contributor" [TrasCont]="true" [age]="age"> </cnt-personal-details-dc>
        </div>
      </cnt-accordion-details-view-dc>
    </div>
  </div>

  <!-- transfer details -->
  <div class="row">
    <div class="col-md-12">
      <cnt-accordion-details-view-dc heading="{{ 'CONTRIBUTOR.TRANSFER-CON.TRANSFER-DETAILS' | translate }}">
        <div body>
          <cnt-transfer-details-dc [transferDetails]="transferDetails" >
          </cnt-transfer-details-dc>
        </div>
      </cnt-accordion-details-view-dc>
    </div>
  </div>

  <!-- document view  -->

  <div class="row">
    <div class="col-md-12">
      <gosi-document-list-view-dc [documents]="documents" [isAccordionView]="true"> </gosi-document-list-view-dc>
    </div>
  </div>
</div>
