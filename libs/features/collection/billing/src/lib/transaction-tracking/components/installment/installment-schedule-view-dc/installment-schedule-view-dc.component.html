<div class="row schedule-padding">
  <div class="col-lg-12">
    <div class="table table-borderless">
      <table class="table">
        <thead class="thead-light">
          <tr>
            <th class="schedule-number">{{ 'BILLING.INSTALLMENT-NUMBER' | translate }}</th>
            <th>{{ 'BILLING.INSTALLMENT-MONTH' | translate }}</th>
            <th>{{ 'BILLING.INSTALLMENT-AMOUNT' | translate }}({{ 'BILLING.SAR' | translate }})</th>
          </tr>
        </thead>
        <tbody *ngIf="installmentSubmittedDetails">
          <tr *ngFor="let item of installmentSubmittedDetails.schedule; let i = index">
            <td class="installment-value">{{ item.installmentNumber }}</td>
            <td>{{ item.installmentMonth | bilingualText }}</td>
            <td>{{ item.monthlyInstallmentAmount | number: '1.2-2' }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
