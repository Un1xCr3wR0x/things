<div class="input-group input-search">
  <input
    type="text"
    id="enterAdjustmentId"
    (keyup.enter)="searchAdjustment()"
    class="form-control form-control-lg input-id"
    [ngClass]="searchAdjustmentForm.valid ? '' : 'has-error'"
    placeholder="{{ 'ADJUSTMENT.ADJUSTMENT-ID' | translate }}"
    [formControl]="searchAdjustmentForm.get('adjustmentId')"
    mask="A* A*"
    autocomplete="off"
  />
  <div class="input-group-append">
    <button class="btn btn-search" type="button" (click)="searchAdjustment()">
      <fa-icon [icon]="['fas', 'search']" class="header-icon"></fa-icon>
    </button>
  </div>
</div>
