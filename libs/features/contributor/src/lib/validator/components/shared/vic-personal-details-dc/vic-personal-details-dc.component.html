<frm-content-heading-dc
  icon="user"
  heading="CONTRIBUTOR.PERSONAL-DETAILS"
  [canEdit]="canEdit"
  [badge]="isBeneficiary ? ('CONTRIBUTOR.BENEFICIARY' | translate) : ''"
  (onEdit)="onEditPersonalDetails()"
>
</frm-content-heading-dc>
<div
  class="row no-gutters"
  [ngClass]="{ 'sub-content-item': contributor.person.contactDetail && !isMobileOnly }"
  *ngIf="contributor"
>
  <div class="col-sm-6 col-md-6 col-lg-6" *ngIf="contributor.person.name && contributor.person.name.english">
    <gosi-label-dc
      id="contributorNameEnglish"
      [value]="personName?.english"
      label="CONTRIBUTOR.CONTRIBUTOR-NAME-EN"
    ></gosi-label-dc>
  </div>
  <div class="col-sm-6 col-md-6 col-lg-6">
    <gosi-label-dc
      id="contributorArabicName"
      [value]="personName?.arabic"
      label="CONTRIBUTOR.CONTRIBUTOR-NAME-AR"
    ></gosi-label-dc>
  </div>
  <div class="col-sm-6 col-md-6 col-lg-6">
    <gosi-label-dc
      id="birthDate"
      [date]="age ? false : true"
      [control]="age ? ('CONTRIBUTOR.AGE-IN-YEARS' | translate: { age: age }) : contributor.person.birthDate.gregorian"
      label="CONTRIBUTOR.DATE-OF-BIRTH"
      ><span *ngIf="age" id="prefixValue">{{
        contributor.person.birthDate.gregorian | date: 'dd/MM/yyyy'
      }}</span></gosi-label-dc
    >
  </div>

  <div class="col-sm-6 col-md-6 col-lg-6">
    <gosi-label-dc id="nin" [value]="newNIN" label="CONTRIBUTOR.NATIONAL-ID"> </gosi-label-dc>
  </div>
  <div class="col-sm-6 col-md-6" *ngIf="isMobileOnly">
    <gosi-label-dc
      id="contributorMobileNo"
      [control]="contributor.person.contactDetail?.mobileNo?.primary"
      label="CONTRIBUTOR.WAGE.MOBILE-NUMBER"
      ><span id="prefixValue">{{ isdCodePrefix }}</span></gosi-label-dc
    >
  </div>

  <div class="col-sm-6 col-md-6 col-lg-6" *ngIf="showContributorStatus">
    <gosi-label-dc
      id="status"
      label="CONTRIBUTOR.STATUS"
      [value]="
        contributor.statusType === statusType
          ? ('CONTRIBUTOR.ACTIVE' | translate)
          : ('CONTRIBUTOR.INACTIVE' | translate)
      "
    ></gosi-label-dc>
  </div>
</div>

<div class="row" *ngIf="contributor && !isMobileOnly">
  <div class="col-sm-12 col-md-12">
    <h4 class="sub-heading">
      {{ 'CONTRIBUTOR.ADD-VIC.BASIC-DETAILS' | translate }}
    </h4>
  </div>
  <div class="col-sm-6 col-md-6 col-lg-6">
    <gosi-label-dc
      id="education"
      [label]="'CONTRIBUTOR.EDUCATION' | translate"
      [value]="contributor.person.education | bilingualText: true"
    >
    </gosi-label-dc>
  </div>
  <div class="col-sm-6 col-md-6 col-lg-6">
    <gosi-label-dc
      id="specialization"
      [label]="'CONTRIBUTOR.SPECIALIZATION' | translate"
      [value]="contributor.person.specialization | bilingualText: true"
    ></gosi-label-dc>
  </div>
  <div class="col-sm-6 col-md-6">
    <gosi-label-dc
      id="contributorMobileNo"
      [control]="contributor.person.contactDetail?.mobileNo?.primary"
      label="CONTRIBUTOR.WAGE.MOBILE-NUMBER"
      ><span id="prefixValue">{{ isdCodePrefix }}</span></gosi-label-dc
    >
  </div>
</div>
