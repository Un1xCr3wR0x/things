<gosi-card-dc type="primary">
  <div class="row chart-wrapper">
    <div class="col-md-6 chartdesk-container">
      <ng-container *ngTemplateOutlet="transactionPriority"></ng-container>
    </div>
    <div class="col-md-12 chartmobile-container">
      <ng-container *ngTemplateOutlet="transactionPriority"></ng-container>
    </div>
    <div class="col-md-12 chartmobile-container status-chart">
      <ng-container *ngTemplateOutlet="transactionStatus"></ng-container>
    </div>
    <div class="col-md-6 chartdesk-container status-chart">
      <ng-container *ngTemplateOutlet="transactionStatus"></ng-container>
    </div>
  </div>
</gosi-card-dc>
<ng-template #transactionPriority>
  <gosi-transaction-priority-dc
    [highCount]="highPriorityTransactions"
    [lowCount]="lowPriorityTransactions"
    [mediumCount]="mediumPriorityTransactions"
    [totalCount]="totalCount"
  ></gosi-transaction-priority-dc>
</ng-template>
<ng-template #transactionStatus>
  <tm-transaction-status-dc [pendingCount]="pendingTransactions" [olaExceededCount]="olaExceededTransactions">
  </tm-transaction-status-dc>
</ng-template>
