<div class="row">
  <div class="col-md-12">
    <ng-container>
      <frm-content-heading-dc icon="notes-medical" [heading]="'BENEFITS.ASSESSMENT-DETAILS'" [canEdit]="false">

    </ng-container>
    <ng-container>
      <div class="row">
        <div class="col-sm-4 col-md-4 col-lg-4">
          <gosi-label-dc
            id="assessmentChannel"
            [value]="assessmentDetails?.assessmentChannel | bilingualText"
            label="{{ 'MEDICAL-BOARD.ASSESSMENT-METHOD' | translate }}"
          ></gosi-label-dc>
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
          <gosi-label-dc
            id="ssessmentResult"
            [value]="assessmentDetails?.assessmentResult | bilingualText"
            label="{{ 'MEDICAL-BOARD.ASSESSMENT-RESULT' | translate }}"
          ></gosi-label-dc>
        </div>

              [value]="assessmentDetails?.rescheduleReason | bilingualText"
              label="{{ 'MEDICAL-BOARD.RESCHEDULE-REASON' | translate }}"
            ></gosi-label-dc>
          </div> -->

            class="col-sm-4 col-md-4 col-lg-4"

            <gosi-label-dc

              [value]=""
              label="{{ 'MEDICAL-BOARD.SPECIALITY-REQUIRED' | translate }}"
            ></gosi-label-dc>
          </div> -->
        <!-- <div class="col-sm-6 col-md-6 col-lg-6" *ngIf="assessmentDetails?.disabilityDate">
            <gosi-label-dc
              id="disabilityDate"
              [value]="assessmentDetails?.disabilityDate | dateType"
              label="{{ 'MEDICAL-BOARD.DISABLED-DATE' | translate }}"
            ></gosi-label-dc>
          </div> -->
        <div class="col-sm-4 col-md-4 col-lg-4" *ngIf="singleAssessmentDetails?.bodyPartsList?.length > 0">
          <gosi-label-dc
            id="disabledPart"
            [value]="disabledBodyPart | bilingualText"
            label="{{ 'MEDICAL-BOARD.DISABLED-BODY-PART' | translate }}"
          ></gosi-label-dc>
        </div>
        <div
          class="col-sm-4 col-md-4 col-lg-4"
          *ngIf="assessmentDetails?.assessmentResult?.english === 'Cured With Disability'"
        >
          <gosi-label-dc
            id="disabilityPercentage"
            [value]="assessmentDetails?.disabilityPercentage"
            label="{{ 'MEDICAL-BOARD.DISABILTY-PERCENTAGE' | translate }}"
          ></gosi-label-dc>
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4" *ngIf="assessmentDetails?.isHelperRequired">
          <gosi-label-dc
            id="helperRequired"
            [value]="assessmentDetails?.isHelperRequired | bilingualText"
            label="{{ 'MEDICAL-BOARD.HELPER-REQUIRED' | translate }}"
          ></gosi-label-dc>
        </div>

              label="{{ 'MEDICAL-BOARD.REASON-HELPER' | translate }}"
            ></gosi-label-dc>
          </div> -->

            ></gosi-label-dc>

        <div class="col-sm-4 col-md-4 col-lg-4" *ngIf="assessmentDetails?.nextAssessmentDate">
          <gosi-label-dc
            id="nextAssessmentDate"
            [value]="assessmentDetails?.nextAssessmentDate | dateType"
            label="{{ 'MEDICAL-BOARD.NEXT-ASSESSMENT-DATE' | translate }}"
          ></gosi-label-dc>
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4" *ngIf="assessmentDetails?.disbAssmtId">
          <gosi-label-dc
            id="helperStartDate"
            [value]="assessmentDetails?.disbAssmtId"
            label="{{ 'MEDICAL-BOARD.ASSESSMENT-ID' | translate }}"
          ></gosi-label-dc>
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4" *ngIf="assessmentDetails?.injuryId">
          <gosi-label-dc
            id="helperStartDate"
            [value]="assessmentDetails?.injuryId"
            label="{{ 'MEDICAL-BOARD.INJURY-ID-SMALL' | translate }}"
          ></gosi-label-dc>
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4" *ngIf="assessmentDetails?.injuryId">
          <gosi-label-dc
            id="helperStartDate"
            [value]="assessmentDetails?.assessmentStatus | bilingualText"
            label="{{ 'MEDICAL-BOARD.ASSESSMENT-STATUS' | translate }}"
          ></gosi-label-dc>
        </div>

          >
            <gosi-label-dc
              id="mainReason"
              [value]="assessmentDetails?.mainReason | bilingualText"
              label="{{ 'MEDICAL-BOARD.MAIN-REASON' | translate }}"
            ></gosi-label-dc>

        <!-- <div
            class="col-sm-4 col-md-4 col-lg-4"
            *ngIf="
              assessmentDetails?.assessmentType?.value === 'Non-Occupational Disability' ||
              assessmentDetails?.assessmentType?.value === 'Heir Disability'
            "
          >
            <gosi-label-dc
              id="secondaryReason"
              [value]="assessmentDetails?.secondaryReason | bilingualText"
              label="{{ 'MEDICAL-BOARD.SECONDARY-REASON' | translate }}"
            ></gosi-label-dc>

        <div class="col-sm-12 col-md-12 col-lg-12">
          <div>{{ 'MEDICAL-BOARD.CASE-DESCRIPTION' | translate }}</div>
          {{ getDescriptionString(assessmentDetails?.caseDescriptions) | limitTo: limitvalue }}
          <div *ngIf="getDescriptionString(assessmentDetails?.caseDescriptions)?.length > limitvalue">
            <a (click)="showModal(caseDescription)" class="read-more">
              {{ 'MEDICAL-BOARD.READ-FULL-DESCRIPTION' | translate }}
            </a>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
<!-- </div>
</div> -->
<ng-template #caseDescription>
  <gosi-modal-dc
    [modalHeader]="'MEDICAL-BOARD.CASE-DESCRIPTION' | translate"
    [needCloseButton]="true"
    (closeModal)="hideModal()"
  >
    <div class="row" modalContent>
      <div class="col-md-12">
        <gosi-label-dc [value]="getDescriptionString(assessmentDetails?.caseDescriptions)"></gosi-label-dc>
      </div>
    </div>
  </gosi-modal-dc>
</ng-template>
