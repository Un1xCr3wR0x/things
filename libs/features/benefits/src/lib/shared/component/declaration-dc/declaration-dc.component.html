<!-- DECLARATIONS -->
<div class="row">
  <div class="col-md-12">
    <gosi-card-dc type="secondary" heading="{{ heading | translate }}" lessPadding="true">
      <div class="row">
        <div class="form-group fc-margin col-md-12">
          <textarea rows="5" class="form-control" readOnly="true">{{ content | translate }} </textarea>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <gosi-alert-sc *ngIf="!parentForm.get('checkBoxFlag')?.value && !isAssessment"></gosi-alert-sc>
          <gosi-input-checkbox-dc
            (change)="changeCheck($event)"
            [control]="parentForm.get('checkBoxFlag')"
            [label]="checkBoxLabel | translate"
          >
          </gosi-input-checkbox-dc>
        </div>
      </div>
    </gosi-card-dc>
  </div>
</div>
