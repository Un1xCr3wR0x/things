<ng-container>
  <div class="row">
    <div class="col-lg-12 heading">
      {{ isScan ? ('BILLING.SCAN-DOCUMENT' | translate) : ('BILLING.UPLOAD-DOCUMENT' | translate) }}
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <gosi-alert-dc
        [message]="isScan ? 'CORE.ERROR.DOCUMENT-SCAN' : 'CORE.ERROR.DOCUMENT-UPLOAD'"
        type="info"
        [dismissible]="false"
      >
      </gosi-alert-dc>
    </div>
  </div>
  <div class="col-lg-12 mx-2">
    <ng-container *ngFor="let items of documentList; let i = index">
      <gosi-input-file-sc
        (refresh)="refreshDocument(items)"
        [index]="i"
        [isScan]="isScan"
        [businessKey]="businessKey"
        [document]="items"
        [uuid]="uuid"
        [transactionId]="transactionId"
        [referenceNo]="referenceNo"
      >
      </gosi-input-file-sc>
    </ng-container>
  </div>
</ng-container>

<div class="row mt-3">
  <div class="col-lg-12 sub-header documment-align">
    <gosi-input-text-area-dc
      [label]="'BILLING.COMMENTS' | translate"
      id="installmentdescription"
      name="description"
      [maxLength]="commentsMaxLength"
      [control]="commentsForm.get('comments')"
    ></gosi-input-text-area-dc>
  </div>
</div>

<div class="row form-action">
  <div class="col-lg-12">
    <div class="btn-section float-right btn-margins">
      <gosi-button-dc id="finalsave" type="primary" (submit)="finalSave()"[disabled]="isDisabled">
        {{ 'BILLING.SUBMIT' | translate }}</gosi-button-dc
      >
    </div>
    <div class="btn-section float-right btn-margins">
      <gosi-button-dc id="installmentback" type="secondary" (submit)="previousSection()">
        {{ 'BILLING.PREVIOUS-SECTION' | translate }}</gosi-button-dc
      >
    </div>
    <div class="btn-section float-left btn-margins">
      <gosi-button-dc id="filecancel" type="secondary" (submit)="popUp(onCancelClick)">
        {{ 'BILLING.CANCEL' | translate }}</gosi-button-dc
      >
    </div>
  </div>
</div>

<ng-template #onCancelClick>
  <gosi-confirm-modal-dc message="BILLING.INFO-CANCEL" (onConfirm)="confirmCancel()" (onCancel)="decline()">
  </gosi-confirm-modal-dc>
</ng-template>
