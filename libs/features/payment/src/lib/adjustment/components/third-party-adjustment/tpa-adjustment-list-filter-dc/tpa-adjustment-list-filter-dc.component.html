<gosi-filter-dc
  [filterId]="filterId"
  (apply)="applyFilter()"
  #filter
  [noScroll]="true"
  (reset)="clearAllFiters()"
  (scroll)="onScroll()"
  [isFilterApplied]="filters?.length > 0"
>
  <div class="row no-gutters m-2" modalContent>
    <div class="col-sm-12" *ngIf="filterStatusList">
      <span
        *ngIf="statusFilterForm?.value?.items?.indexOf(true) > -1"
        [ngClass]="lang === 'en' ? 'clear-option' : 'clear-option-ar'"
        (click)="statusFilterClear()"
        >{{ 'ADJUSTMENT.CLEAR' | translate }}
      </span>
      <label class="channel-status-heading">{{ 'ADJUSTMENT.ADJUSTMENT-STATUS' | translate }}</label>
    </div>
    <div class="col-sm-12 bottom_line" *ngIf="filterStatusList">
      <gosi-input-multi-checkbox-dc
        #statusCheck
        [options]="filterStatusList"
        [control]="statusFilterForm"
        (check)="filteredStatus = $event"
      >
      </gosi-input-multi-checkbox-dc>
    </div>
    <div class="col-sm-12 bottom_line">
      <span
        *ngIf="filteredRequestBy?.length > 0"
        [ngClass]="lang === 'en' ? 'clear-option' : 'clear-option-ar'"
        (click)="requestedByFilterClear()"
        >{{ 'ADJUSTMENT.CLEAR' | translate }}</span
      >
      <gosi-input-multi-select-dropdown-dc
        id="reason"
        class="filter-input"
        [hideOptionalLabel]="true"
        [list]="requestedByLovList"
        [control]="requestedByControl"
        [label]="'ADJUSTMENT.REQUESTED-BY' | translate"
        [selectedValues]="filteredRequestBy"
        (selected)="filteredRequestBy = $event"
      ></gosi-input-multi-select-dropdown-dc>
    </div>
    <div class="col-sm-12">
      <span
        *ngIf="filteredBenefitTypes?.length > 0"
        [ngClass]="lang === 'en' ? 'clear-option' : 'clear-option-ar'"
        (click)="benefitTypeFilterClear()"
        >{{ 'ADJUSTMENT.CLEAR' | translate }}</span
      >
      <gosi-input-multi-select-dropdown-dc
        id="role"
        class="filter-input"
        [hideOptionalLabel]="true"
        [list]="benefitTypeLovList"
        [control]="benefitControl"
        [label]="'ADJUSTMENT.BENEFIT-TYPE' | translate"
        [selectedValues]="filteredBenefitTypes"
        (selected)="filteredBenefitTypes = $event"
      ></gosi-input-multi-select-dropdown-dc>
    </div>
  </div>
</gosi-filter-dc>
