<div class="row">
  <div class="col-lg-6">
    <gosi-label-dc
      id="studyingAbroad"
      label="CONTRIBUTOR.STUDY-INSIDE-SAUDI"
      [value]="studyLeaveDetails.studyingAbroad ? ('CONTRIBUTOR.NO' | translate) : ('CONTRIBUTOR.YES' | translate)"
    ></gosi-label-dc>
  </div>
  <div class="col-lg-6">
    <gosi-label-dc
      id="certification"
      label="CONTRIBUTOR.CERTIFICATION-TYPE"
      [value]="studyLeaveDetails.certification | bilingualText"
    ></gosi-label-dc>
  </div>
</div>
<div class="row">
  <div class="col-lg-6">
    <gosi-label-dc
      id="studyLeaveStartDate"
      label="CONTRIBUTOR.START_DATE"
      [value]="studyLeaveDetails.studyLeaveStartDate | dateType"
    ></gosi-label-dc>
  </div>
  <div class="col-lg-6">
    <gosi-label-dc
      id="studyLeaveEndDate"
      label="CONTRIBUTOR.END-DATE"
      [value]="studyLeaveDetails.studyLeaveEndDate | dateType"
    ></gosi-label-dc>
  </div>
</div>
