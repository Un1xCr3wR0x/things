<div class="row">
    <div class="col-md-12">
      <div class="multi-checkbox" *ngIf="control && control.controls.items" [formGroup]="control">
        <div class="check-item" formArrayName="items" *ngFor="let item of formData.controls; let i = index">
          <label class="checkbox-label">
            <input type="checkbox" [formControlName]="i" (change)="getSelectedOptions()"[disabled]="isDisabled" />
            <div class="checkbox-style">{{ options[i] | bilingualText: true }}</div>
          </label>
        </div>
      </div>
    </div>
  </div>
