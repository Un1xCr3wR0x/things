<div class="section-heading">
  <span *ngIf="isEstablishment">
    {{ 'DASHBOARD.SEARCH-WITHIN-ESTABLISHMENT-DOMAIN' | translate }}
  </span>
  <div class="mt-1" *ngIf="isEstablishment">
    <dsb-search-text-dc
      [width]="width"
      (search)="onSearch()"
      [searchForm]="parentForm"
      (show)="onShow()"
      [showContent]="isAdvancedSearch"
      [placeholder]="placeholder"
      (reset)="onReset()"
      [onlyDigits]="checkOnlyDigits()"
      [searchKey]="searchKey"
      [maxLength]="maxLength"
    ></dsb-search-text-dc>
  </div>
  <span *ngIf="isTransaction">
    {{ 'DASHBOARD.SEARCH-FOR-TRANSACTIONS' | translate }}
  </span>
  <span *ngIf="isIndividual">
    {{ 'DASHBOARD.SEARCH-CONTRIBUTOR' | translate }}
  </span>
</div>
<div class="mt-1" *ngIf="isTransaction || isIndividual">
  <dsb-search-text-dc
    [isNumberSearch]="true"
    [width]="width"
    (search)="onSearch()"
    [searchForm]="parentForm"
    (show)="onShow()"
    [showContent]="isAdvancedSearch"
    [placeholder]="placeholder"
    (reset)="onReset()"
    [onlyDigits]="checkOnlyDigits()"
    [searchKey]="searchKey"
    [maxLength]="maxLength"
  ></dsb-search-text-dc>
</div>
