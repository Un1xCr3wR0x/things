<div class="row">
  <div class="col-sm-12 col-md-4 col-lg-4">
    <gosi-label-dc
      id="RegistrationNo"
      label="CONTRIBUTOR.ESTABLISHMENT-REG-NO"
      [value]="establishment?.registrationNo"
    ></gosi-label-dc>
  </div>
  <div class="col-sm-12 col-md-4 col-lg-4">
    <gosi-label-dc
      id="establishmentNameEn"
      label="CONTRIBUTOR.ESTABLISHMENT-NAME-EN"
      [value]="establishment?.name?.english"
    ></gosi-label-dc>
  </div>
  <div class="col-sm-12 col-md-4 col-lg-4">
    <gosi-label-dc
      id="establishmentNameAr"
      label="CONTRIBUTOR.ESTABLISHMENT-NAME-AR"
      [value]="establishment?.name?.arabic"
    ></gosi-label-dc>
  </div>
  <div class="col-sm-12 col-md-4 col-lg-4">
    <gosi-label-dc
      id="joiningDate"
      label="CONTRIBUTOR.JOINING-DATE"
      [value]="terminationDetails?.joiningDate | dateType"
    ></gosi-label-dc>
  </div>
  <div class="col-sm-12 col-md-4 col-lg-4">
    <gosi-label-dc
      id="leavingDate"
      label="CONTRIBUTOR.LEAVING-DATE"
      [value]="terminationDetails?.leavingDate | dateType"
    ></gosi-label-dc>
  </div>
  <div class="col-sm-12 col-md-4 col-lg-4">
    <gosi-label-dc
      id="leavingReason"
      label="CONTRIBUTOR.LEAVING-REASON"
      [value]="terminationDetails?.leavingReason | bilingualText"
    ></gosi-label-dc>
  </div>
</div>
<div class="row" *ngIf="showbankDetails">
  <div class="col-sm-12 col-md-12">
    <h4 class="sub-heading">
      {{ 'FORM-FRAGMENTS.BANK-ACCOUNT-DETAILS' | translate }}
    </h4>
  </div>
  <div class="col-sm-6 col-md-6 col-lg-6">
    <gosi-label-dc
      id="iban"
      label="FORM-FRAGMENTS.IBANACCOUNT-NUMBER"
      [value]="bankDetails?.ibanAccountNo"
    ></gosi-label-dc>
  </div>
  <div class="col-sm-6 col-md-6 col-lg-6">
    <gosi-label-dc
      id="bankName"
      label="FORM-FRAGMENTS.BANK-NAME"
      [value]="bankDetails?.bankName | bilingualText"
    ></gosi-label-dc>
  </div>
</div>
