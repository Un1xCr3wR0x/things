<div class="row" *ngIf="person">
  <div class="col-md-12">
    <frm-content-heading-dc
      icon="user"
      heading="OCCUPATIONAL-HAZARD.PERSONAL-DETAILS"
      [canEdit]="canEdit"
      (onEdit)="onEditPersonalDetails()"
    >
    </frm-content-heading-dc>
    <div class="row">
      <div class="col-sm-6 col-md-6 col-lg-6">
        <gosi-label-dc
          id="englishName"
          [value]="personNameEnglish"
          label="OCCUPATIONAL-HAZARD.CONTRIBUTOR-NAME-EN"
        ></gosi-label-dc>
      </div>
      <div class="col-sm-6 col-md-6 col-lg-6">
        <gosi-label-dc
          id="arabicName"
          [value]="personNameArabic"
          label="OCCUPATIONAL-HAZARD.CONTRIBUTOR-NAME-AR"
        ></gosi-label-dc>
      </div>

      <div class="col-sm-6 col-md-6 col-lg-6">
        <gosi-label-dc
          id="nationality"
          [value]="person.nationality | bilingualText"
          label="OCCUPATIONAL-HAZARD.NATIONALITY"
        ></gosi-label-dc>
      </div>
      <div class="col-sm-6 col-md-6 col-lg-6" *ngIf="personType">
        <gosi-label-dc id="identityType" [value]="personType.id" [label]="primaryIdentityType | translate">
        </gosi-label-dc>
      </div>
      <div class="col-sm-6 col-md-6 col-lg-6">
        <gosi-label-dc
          id="gender"
          [value]="person.sex | bilingualText"
          label="OCCUPATIONAL-HAZARD.GENDER"
        ></gosi-label-dc>
      </div>
      <div class="col-sm-6 col-md-6 col-lg-6">
        <gosi-label-dc id="dateOBirth" [value]="calculatePersonAge()" label="OCCUPATIONAL-HAZARD.DATE-OF-BIRTH">
        </gosi-label-dc>
      </div>
      <div class="col-sm-6 col-md-6 col-lg-6">
        <gosi-label-dc id="occupation" [control]="occupation" label="OCCUPATIONAL-HAZARD.OCCUPATION"></gosi-label-dc>
      </div>
    </div>
  </div>
</div>
