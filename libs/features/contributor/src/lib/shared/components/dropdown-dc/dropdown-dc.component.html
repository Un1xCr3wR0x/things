<div
  *ngIf="list?.length > 0"
  class="dropdown-wrapper"
  style="height: 28px; width: 6px"
  dropdown
  [isDisabled]="disableDropdown"
  placement="top left"
>
  <a
    class="dropdown-link"
    href="#"
    [ngClass]="isBtn ? 'btn btn-primary text-white' : ''"
    aria-haspopup="true"
    aria-expanded="false"
    dropdownToggle
    (click)="clickEvent($event)"
  >
    <ng-content></ng-content>
  </a>
  <!-- style="margin-top: -3px"  -->
  <div class="drop-list gosi-scrollbar" *dropdownMenu>
    <a *ngFor="let item of list" class="drop-item" [ngStyle]="{ 'text-decoration': isDecoration ? 'none' : '' }">
      <div
        (click)="!item.disabled ? selectItem(item.id) : clickEvent($event)"
        class="drop-value d-flex"
        [ngClass]="item.disabled ? 'disabled' : ''"
        container="body"
        [adaptivePosition]="false"
        [tooltip]="
          item.toolTipValue && item.disabled
            ? (item.toolTipValue | translate: { transactionRefNo: item.toolTipParam })
            : ''
        "
        placement="top"
      >
        <img
          alt="contract"
          class="pl-2 pr-2"
          [src]="item.url"
          *ngIf="item.url"
          [ngClass]="item.disabled ? 'disabled' : ''"
        />
        <ng-container *ngIf="item.key; else valueTemplate">
          {{ item.key | translate }}
        </ng-container>
        <ng-template #valueTemplate>
          {{ item.value | bilingualText: true }}
        </ng-template>
      </div>
    </a>
  </div>
</div>
