<div class="row">
  <div class="col-sm-4 col-md-4 col-lg-4">
    <gosi-label-dc
      id="accountholder"
      label="{{ 'BENEFITS.PAYEE' | translate }}"
      [value]="modifyCommitment?.modifyPayee?.payeeType | bilingualText"
    >
    </gosi-label-dc>
  </div>
  <ng-container *ngIf="modifyCommitment?.modifyPayee?.payeeType?.english === 'Authorized Person' && isModifyBank">
    <div class="col-sm-4 col-md-4 col-lg-4">
      <gosi-label-dc
        id="authorizedPerson"
        label="{{ 'BENEFITS.NAME-OF-AUTHORIZED-PERSON' | translate }}"
        [value]="benefitAttorney?.nameBilingual | bilingualText: true"
      >
      </gosi-label-dc>
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <gosi-label-dc
        id="ninofAuthorized"
        [isLink]="true"
        label="{{ 'BENEFITS.NATIONAL-ID-OF-AUTHORIZED' | translate }}"
        [value]="authorizedIdentity?.id"
      >
      </gosi-label-dc>
    </div>
  </ng-container>
  <ng-container *ngIf="!isModifyBank">
    <div class="col-sm-4 col-md-4 col-lg-4">
      <gosi-label-dc
        id="name"
        label="{{ 'BENEFITS.NAME' | translate }}"
        [value]="contributorDetails?.name | bilingualText"
      >
      </gosi-label-dc>
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <gosi-label-dc
        id="nin"
        label="{{ 'BENEFITS.NIN' | translate }}"
        [isLink]="true"
        [value]="identity?.id"
        (click)="onNavigateToContributor()"
      >
      </gosi-label-dc>
    </div>
  </ng-container>
  <ng-container *ngIf="modifyCommitment?.modifyPayee?.payeeType?.english !== 'Self' && isModifyBank">
    <div class="col-sm-4 col-md-4 col-lg-4" *ngIf="benefitAttorney?.attorneyDetails?.certificateNumber">
      <gosi-label-dc
        id="certificateNumber"
        [isLink]="true"
        label="{{ 'BENEFITS.CERTIFICATE-NUMBER' | translate }}"
        [value]="benefitAttorney?.attorneyDetails?.certificateNumber"
      >
      </gosi-label-dc>
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4" *ngIf="benefitAttorney?.attorneyDetails?.certificateExpiryDate?.gregorian">
      <gosi-label-dc
        id="expirationDate"
        label="{{ 'BENEFITS.CERTIFICATE-EXPIRATION-DATE' | translate }}"
        [value]="benefitAttorney?.attorneyDetails?.certificateExpiryDate?.gregorian | date: 'dd/MM/yyyy'"
      >
      </gosi-label-dc>
    </div>
  </ng-container>
  <div class="col-sm-4 col-md-4 col-lg-4">
    <gosi-label-dc
      id="paymentMethod"
      label="{{ 'BENEFITS.PAYMENT-METHOD' | translate }}"
      [value]="modifyCommitment?.modifyPayee?.paymentMode | bilingualText"
    >
    </gosi-label-dc>
  </div>
  <div class="col-sm-4 col-md-4 col-lg-4 ltr" *ngIf="modifyCommitment?.modifyPayee?.paymentMode?.english !== 'Cheque'">
    <gosi-label-dc
      id="accountNumber"
      label="{{ 'BENEFITS.IBANACCOUNT-NUMBER' | translate }}"
      [value]="modifyCommitment?.modifyPayee?.bankAccount?.ibanBankAccountNo"
    >
    </gosi-label-dc>
  </div>
  <div class="col-sm-4 col-md-4 col-lg-4" *ngIf="modifyCommitment?.modifyPayee?.paymentMode?.english !== 'Cheque'">
    <gosi-label-dc
      id="bankName"
      label="{{ 'BENEFITS.BANK-NAME' | translate }}"
      [value]="modifyCommitment?.modifyPayee?.bankAccount?.bankName | bilingualText"
    >
    </gosi-label-dc>
  </div>
  <div
    class="col-sm-4 col-md-4 col-lg-4"
    *ngIf="
      modifyCommitment?.modifyPayee?.paymentMode?.english !== 'Cheque' &&
      modifyCommitment?.modifyPayee?.bankAccount?.isNonSaudiIBAN
    "
  >
    <gosi-label-dc
      id="nationality"
      label="{{ 'BENEFITS.BANK-IS-IN-SAUDI' | translate }}"
      [value]="(modifyCommitment?.modifyPayee?.bankAccount?.isNonSaudiIBAN ? 'BENEFITS.NO' : 'BENEFITS.YES') | translate"
    >
    </gosi-label-dc>
  </div>
  <div
    class="col-sm-4 col-md-4 col-lg-4"
    *ngIf="
      modifyCommitment?.modifyPayee?.paymentMode?.english !== 'Cheque' &&
      modifyCommitment?.modifyPayee?.bankAccount?.swiftCode &&
      modifyCommitment?.modifyPayee?.bankAccount?.isNonSaudiIBAN
    "
  >
    <gosi-label-dc
      id="swiftcode"
      label="{{ 'BENEFITS.SWIFT-CODE' | translate }}"
      [value]="modifyCommitment?.modifyPayee?.bankAccount?.swiftCode"
    >
    </gosi-label-dc>
  </div>
  <div class="col-sm-4 col-md-4 col-lg-4" *ngIf="isModifyBank">
    <gosi-label-dc
      id="status"
      label="{{ 'BENEFITS.STATUS' | translate }}"
      [value]="modifyCommitment?.modifyPayee?.bankAccount?.status | bilingualText"
    >
    </gosi-label-dc>
  </div>
  <div
    class="col-sm-4 col-md-4 col-lg-4"
    *ngIf="!isModifyBank && modifyCommitment?.modifyPayee?.bankAccount?.holdStartDate"
  >
    <gosi-label-dc
      id="commitmentdate"
      label="{{ 'BENEFITS.BANK-COMMITMENT-DATE' | translate }}"
      [value]="modifyCommitment?.modifyPayee?.bankAccount?.holdStartDate?.gregorian | date: 'dd/MM/yyyy'"
    >
    </gosi-label-dc>
  </div>
</div>
