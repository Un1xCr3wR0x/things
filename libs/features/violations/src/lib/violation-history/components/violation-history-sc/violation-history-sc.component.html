<div class="content">
  <div class="list-screen">
    <!-- Heading -->
    <div class="row">
      <div class="search-filter-sort">
        <div class="col-md-12">
          <vol-violation-history-heading-dc
            (searchHistory)="searchHistoryRecords($event)"
            (filterHistory)="filterHistoryRecords($event)"
            [isAppPrivate]="isAppPrivate"
            [channelList]="channelList"
            [typeList]="typeList"
            [violationFilterResponse]="violationFilterResponse"
            [backPath]="backPath"
            [defaultAmounts]="defaultAmounts"
            [regNo]="regno"
            [estDetails]="establishmentDetails"
            (navigateToReportViolation)="navigateToReportViolation()"
            (sortItemSelected)="getViolationSortFields($event)"
            (sortListValues)="getViolationSortedDirection($event)"
          >
          </vol-violation-history-heading-dc>
        </div>
      </div>
    </div>
    <gosi-alert-sc></gosi-alert-sc>

    <!-- Table section starts-->
    <vol-violation-history-details-dc
      [filteredHistory]="filteredHistory"
      [id]="paginationId"
      [currentPage]="pageDetails.currentPage"
      [pageSize]="itemsPerPage"
      [totalItems]="totalItems"
      [accessRoles]="accessEligibility"
      (navigateToHistoryDetails)="navigateToHistoryDetails($event)"
    >
    </vol-violation-history-details-dc>
  </div>
  <div *ngIf="!totalItems">
    <gosi-no-result-dc></gosi-no-result-dc>
  </div>
  <!-- Pagination starts -->
  <div class="d-flex justify-content-center mt-3">
    <div class="pagination">
      <gosi-pagination-dc
        #paginationComponent
        *ngIf="totalItems > itemsPerPage"
        [totalSize]="totalItems"
        [itemsPerPage]="itemsPerPage"
        [pageDetails]="pageDetails"
        [paginationId]="paginationId"
        [itemType]="'VIOLATIONS.ESTABLISHMENT-VIOLATIONS' | translate"
        (pageChange)="paginateHistoryList($event)"
      ></gosi-pagination-dc>
    </div>
  </div>
</div>
