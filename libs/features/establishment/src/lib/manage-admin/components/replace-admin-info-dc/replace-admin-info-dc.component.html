<div class="row">
  <div class="col-md-12 col-sm-12 admin-info">
    <div class="row">
      <div class="admin-details d-flex">
        <div class="identity-pic pl-0">
          <ng-container *ngIf="admin.person.sex && admin.person.sex.english === femaleGender; else showMaleIcon">
            <img alt="documentName" src="assets/icons/female.svg" />
          </ng-container>
          <ng-template #showMaleIcon>
            <img alt="documentName" src="assets/icons/man.svg" />
          </ng-template>
        </div>
        <div class="name-identity-container pl-0 pr-0 pt-1">
          <div class="name">
            {{ admin.person.name | nameToString: true }}
          </div>
          <div class="identity-role pb-3">
            {{ identity.idType | translate }} :
            <ng-container *ngIf="identity.id; else noValueTemplate">
              {{ identity.id }}
            </ng-container>
            <ng-template #noValueTemplate>
              <span class="null-value">
                {{ 'THEME.NOT-AVAILABLE' | translate }}
              </span>
            </ng-template>
          </div>
        </div>
      </div>
      <div class="col-md-auto col-sm-12 ml-auto pt-2">
        <div class="current-role">{{ 'ESTABLISHMENT.YOUR-ROLE' | translate }}</div>
        <div class="role">
          <span>{{ currentRoles | bilingualText }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
