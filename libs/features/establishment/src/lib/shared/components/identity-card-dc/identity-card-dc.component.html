<div class="identity-details" [ngClass]="{ 'border-class': hasBorder }">
  <div class="identity-pic">
    <ng-container *ngIf="controlPerson.sex && controlPerson.sex.english === femaleGender; else showMaleIcon">
      <img alt="documentName" src="assets/icons/female.svg" />
    </ng-container>
    <ng-template #showMaleIcon>
      <img alt="documentName" src="assets/icons/man.svg" />
    </ng-template>
  </div>
  <div class="identity-identifier">
    <div class="identity-name">
      {{ controlPerson.name | nameToString: true }}
    </div>
    <div class="identity-role">
      {{ controlPerson.commonId.idType | translate }} :
      <ng-container *ngIf="controlPerson.commonId.id; else noValueTemplate">
        {{ controlPerson.commonId.id }}
      </ng-container>
    </div>
  </div>
  <div *ngIf="showMoreOptions" class="more-options">
    <fa-icon icon="ellipsis-v"></fa-icon>
  </div>
</div>
<ng-template #noValueTemplate>
  <span class="null-value">
    {{ 'THEME.NOT-AVAILABLE' | translate }}
  </span>
</ng-template>
