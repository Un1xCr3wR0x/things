<div class="row">
  <div class="col-lg-12">
    <frm-content-heading-dc icon="user-shield" heading="{{ 'BENEFITS.WAIVE-DETAILS' | translate }}" [canEdit]="false">
    </frm-content-heading-dc>
  </div>
  <div class="col-sm-12 col-md-12 col-lg-12">
    <!--changed based on defect 453710 -->
    <gosi-label-dc
      id="requestDate"
      [value]="annuityBenefitDetails?.waiveStartDate | dateType"
      label="{{ 'BENEFITS.REQUEST-DATE' | translate }}"
    ></gosi-label-dc>
  </div>
  <div class="col-sm-6 col-md-6 col-lg-6">
    <gosi-label-dc
      id="waiveStartDate"
      [value]="annuityBenefitDetails?.waiveStartDate | dateType"
      label="{{ 'BENEFITS.WAIVE-START-DATE' | translate }}"
    ></gosi-label-dc>
  </div>
  <div
    class="col-sm-6 col-md-6 col-lg-6"
    *ngIf="annuityBenefitDetails?.actionType !== 'START_WAIVE' && annuityBenefitDetails?.actionType"
  >
    <gosi-label-dc
      id="waiveStopDate"
      [value]="annuityBenefitDetails?.waiveStopDate | dateType"
      label="{{ 'BENEFITS.WAIVE-STOP-DATE' | translate }}"
    ></gosi-label-dc>
  </div>
  <div class="col-sm-6 col-md-6 col-lg-6" *ngIf="annuityBenefitDetails?.actionType !== 'STOP_WAIVE'">
    <gosi-label-dc
      id="newBenefitStatus"
      [value]="'BENEFITS.BENEFIT-WAIVED' | translate"
      label="{{ 'BENEFITS.NEW-BENEFIT-STATUS' | translate }}"
    ></gosi-label-dc>
  </div>
  <div class="col-sm-12 col-md-12 col-lg-12" *ngIf="annuityBenefitDetails?.notes">
    <div [ngClass]="{ 'read-less-notes': loadLessNotes }">
      <gosi-label-dc
        id="notes"
        [value]="annuityBenefitDetails?.notes"
        label="{{ 'BENEFITS.NOTES' | translate }}"
      ></gosi-label-dc>
    </div>
    <div class="notes mb-3 mt-2" *ngIf="annuityBenefitDetails?.notes?.length > lessNotes">
      <a (click)="loadFullNotes()"
        ><span>{{
          loadLessNotes ? ('BENEFITS.READ-FULL-NOTE' | translate) : ('BENEFITS.READ-LESS-NOTE' | translate)
        }}</span>
      </a>
    </div>
  </div>
</div>
