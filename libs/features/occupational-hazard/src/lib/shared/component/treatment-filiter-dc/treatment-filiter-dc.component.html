<gosi-filter-dc
  [filterId]="'filter-area'"
  (reset)="handleFilterReset()"
  (apply)="handleFilterTreatmentService()"
  (scroll)="onScroll()"
  [noScroll]="true"
  container="body"
  #filterbutton
>
  <div class="filter-content" modalContent>
    <div class="row" (click)="setAmount()">
      <div class="col-sm-12 wage-range">
        <gosi-range-slider-dc
          id="claimRangePicker"
          [label]="'OCCUPATIONAL-HAZARD.AUDITOR.CLAIM-AMOUNT'"
          [control]="filterForm.get('claimRangePicker')"
          [floor]="minimumValue"
          [isFilter]="true"
          [ceil]="maximumValue"
        ></gosi-range-slider-dc>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 date-range">
        <gosi-input-daterange-dc
          #dateRangePicker
          id="dateRangePicker"
          [hideOptionalLabel]="true"
          [control]="filterForm.get('dateRangePicker')"
          [maxDate]="maximumDate"
          [minDate]="minimumDate"
          [isFilter]="true"
          [label]="'OCCUPATIONAL-HAZARD.AUDITOR.SERVICE-DATE-RANGE' | translate"
        ></gosi-input-daterange-dc>
      </div>
    </div>
    <div class="row filter-body">
      <div class="col-lg-12 bottom_line">
        <span [ngClass]="lang === 'en' ? 'clear-option' : 'clear-option-ar'" (click)="handleTypeReset()">{{
          'OCCUPATIONAL-HAZARD.AUDITOR.CLEAR' | translate
        }}</span>
        <gosi-input-multi-select-dropdown-dc
          id="serviceType"
          [label]="'OCCUPATIONAL-HAZARD.AUDITOR.SERVICE-TYPE' | translate"
          [control]="filterForm.get('serviceType')"
          [list]="serviceTypeList"
          [hideOptionalLabel]="true"
          [selectedValues]="filteredServiceType"
          (selected)="filteredServiceType = $event"
        >
        </gosi-input-multi-select-dropdown-dc>
      </div>
    </div>
  </div>
</gosi-filter-dc>
