<gosi-filter-dc id="filter-area" (apply)="applyFilter()" (reset)="clearAllFilters()" [noScroll]="true">
  <ng-container modalContent>
    <div class="row">
      <div class="col-lg-12">
        <gosi-range-slider-dc
          [label]="'BILLING.ANNUITY'"
          [control]="annuityAmountForm.get('annuity')"
          [floor]="00"
          [ceil]="100000"
        ></gosi-range-slider-dc>
      </div>
    </div>
    <hr />
    <div class="row">
      <div class="col-lg-12">
        <gosi-range-slider-dc
          [label]="'BILLING.OCCUPATIONAL-HAZARD'"
          [control]="ohAmountForm.get('oh')"
          [floor]="00"
          [ceil]="100000"
        ></gosi-range-slider-dc>
      </div>
    </div>
    <hr />
    <div class="row">
      <div class="col-lg-12">
        <gosi-range-slider-dc
          [label]="'BILLING.UI'"
          [control]="uiAmountForm.get('ui')"
          [floor]="00"
          [ceil]="100000"
        ></gosi-range-slider-dc>
      </div>
    </div>
    <hr />
    <div class="row">
      <div class="col-lg-12">
        <gosi-range-slider-dc
          [label]="'BILLING.TOTAL'"
          [control]="totalAmountForm.get('total')"
          [floor]="00"
          [ceil]="100000"
        ></gosi-range-slider-dc>
      </div>
    </div>
    <hr />
    <div class="row">
      <div class="col-lg-12">
        <gosi-input-select-dc
          [label]="'BILLING.ADJUSTMENT-INDICATOR' | translate"
          id="adjustemntindicator"
          [control]="adjustmentIndicatorForm.get('name')"
          [list]="yesOrNoList"
          [placeholder]="'BILLING.ADJUSTMENT-INDICATOR' | translate"
          [hideOptionalLabel]="true"
        >
        </gosi-input-select-dc>
      </div>
    </div>
    <hr />
  </ng-container>
</gosi-filter-dc>
