<gosi-card-dc [isHeading]="false" [minHeight]="minHeight" [noPadding]="true">
  <tabset class="worklist-tabset" [justified]="true">
    <tab (selectTab)="onSelect(0)" [active]="currentTab === 0">
      <ng-template tabHeading>
        <span class="tabhead">{{ 'DASHBOARD.TO-DO-LIST' | translate }}</span></ng-template
      >
    </tab>
    <tab (selectTab)="onSelect(1)" [active]="currentTab === 1">
      <ng-template tabHeading>
        <span class="tabhead">{{ 'DASHBOARD.NOTIFICATIONS' | translate }}</span></ng-template
      >
    </tab>
  </tabset>
</gosi-card-dc>
