<!-- Injury Details -->
<div class="row" *ngIf="injury">
  <div class="col-md-12">
    <div class="row" *ngIf="injury">
      <div class="col-lg-4" *ngIf="injury.injuryId">
        <gosi-label-dc
          label="OCCUPATIONAL-HAZARD.INJURY.INJURY-ID"
          [value]="injury.injuryId"
          id="injuryId"
          [isLink]="true"
          noMargin="true"
          (select)="viewInjuryDetails(injury)"
        >
        </gosi-label-dc>
      </div>

      <div class="col-lg-4" *ngIf="injury.injuryDate">
        <gosi-label-dc
          label="OCCUPATIONAL-HAZARD.INJURY.INJURY-DATE"
          id="injuryDate"
          [value]="injury.injuryDate.gregorian | gosiDate"
        >
        </gosi-label-dc>
      </div>
      <div class="col-lg-4" *ngIf="injury.injuryTime">
        <gosi-label-dc label="OCCUPATIONAL-HAZARD.INJURY.INJURY-TIME" id="injuryTime" [value]="injury.injuryTime">
        </gosi-label-dc>
      </div>
      <div class="col-lg-4">
        <gosi-label-dc
          label="OCCUPATIONAL-HAZARD.INJURY.INJURY-STATUS"
          id="injuryStatus"
          [value]="injury.injuryStatus | bilingualText"
        >
        </gosi-label-dc>
      </div>
      <div class="col-lg-6" *ngIf="injury.closingDate">
        <gosi-label-dc
          label="OCCUPATIONAL-HAZARD.CLOSING-DATE"
          id="closingDate"
          [value]="injury.closingDate.gregorian | gosiDate"
        >
        </gosi-label-dc>
      </div>
      <div class="col-lg-4" *ngIf="injury.finalDiagnosis">
        <gosi-label-dc
          label="OCCUPATIONAL-HAZARD.FINAL-DIAGNOSIS"
          id="finalDiagnosis"
          [value]="injury.finalDiagnosis | bilingualText"
        >
        </gosi-label-dc>
      </div>
      <div class="col-lg-6" *ngIf="injury">
        <gosi-label-dc
          label="OCCUPATIONAL-HAZARD.LINE-OF-TREATMENT"
          id="lineOfTreatment"
          [value]="injury.lineOfTreatment | bilingualText"
        >
        </gosi-label-dc>
      </div>
    </div>
  </div>
</div>
<!-- Complicatiomn details  -->

<div class="row" *ngIf="complication">
  <div class="col-md-12">
    <div class="row" *ngIf="complication">
      <div class="col-lg-4" *ngIf="complication.complicationId">
        <gosi-label-dc
          label="OCCUPATIONAL-HAZARD.COMPLICATION.COMPLICATION-ID"
          [value]="complication.complicationId"
          [isLink]="true"
          noMargin="true"
          id="complicationId"
          (select)="viewComplicationDetails(complication)"
        >
        </gosi-label-dc>
      </div>
      <!-- To get Injury id for complication status -->
      <div class="col-lg-4" *ngIf="complication?.injuryDetails?.injuryId">
        <gosi-label-dc
          label="OCCUPATIONAL-HAZARD.INJURY-ID"
          [value]="complication?.injuryDetails?.injuryId"
          [isLink]="true"
          noMargin="true"
          id="injuryid"
          (select)="viewInjuryDetail(complication?.injuryDetails?.injuryId)"
        >
        </gosi-label-dc>
      </div>
      <div class="col-lg-4" *ngIf="complication.complicationDate">
        <gosi-label-dc
          label="OCCUPATIONAL-HAZARD.COMPLICATION.COMPLICATION-DATE"
          id="complicationDate"
          [value]="complication.complicationDate.gregorian | date: getDateFormat(lang)"
        >
        </gosi-label-dc>
      </div>

      <div class="col-lg-4">
        <gosi-label-dc
          label="OCCUPATIONAL-HAZARD.COMPLICATION.COMPLICATION-STATUS"
          id="status"
          [value]="complication?.status | bilingualText"
        >
        </gosi-label-dc>
      </div>
      <div class="col-lg-4" *ngIf="complication.closingDate">
        <gosi-label-dc
          label="OCCUPATIONAL-HAZARD.CLOSING-DATE"
          id="closingDate"
          [value]="complication.closingDate.gregorian | date: getDateFormat(lang)"
        >
        </gosi-label-dc>
      </div>
      <div class="col-lg-4">
        <gosi-label-dc
          label="OCCUPATIONAL-HAZARD.FINAL-DIAGNOSIS"
          id="finalDiagnosis"
          [value]="complication.finalDiagnosis"
        >
        </gosi-label-dc>
      </div>
      <div class="col-lg-6" *ngIf="complication">
        <gosi-label-dc
          label="OCCUPATIONAL-HAZARD.LINE-OF-TREATMENT"
          id="lineOfTreatment"
          [value]="complication.lineOfTreatment | bilingualText"
        >
        </gosi-label-dc>
      </div>
    </div>
  </div>
</div>
