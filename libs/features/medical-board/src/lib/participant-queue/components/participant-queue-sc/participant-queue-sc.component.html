<gosi-breadcrumb-dc></gosi-breadcrumb-dc>
<div class="content">
  <gosi-alert-sc></gosi-alert-sc>
  <div class="mb-list-screen">
    <!-- Heading -->
    <div class="row">
      <div class="col-md-12">
        <!--   <mb-participant-queue-heading-dc
          (searchParticipants)="onSearchParicipantMember($event)"
          [assessmentTypeLists]="assessmentTypeLists$ | async"
          [locationLists]="fieldOfficeList$ | async"
          [specialtyLists]="specialityList$ | async"
          (filter)="onFilterValueParticipant($event)"

        >

     [primarySpeciality]="participantQueueHeading?.primarySpeciality"
          [secondarySpeciality]="participantQueueHeading?.secondarySpeciality"
        </mb-participant-queue-heading-dc> -->
        <mb-participant-details-dc
           [id]="paginationId"
          [currentPage]="pageDetails.currentPage"
          [pageSize]="itemsPerPage"
          [totalItems]="totalItems"
          [participantsInQueue]="participantsInQueue"
          (checkparticipantSelected)="onCheckboxSelected($event.selected, $event.data)"
          (searchParticipants)="onSearchParicipantMember($event)"
          [assessmentTypeLists]="assessmentTypeLists$ | async"
          [locationLists]="fieldOfficeList$ | async"
          [specialtyLists]="specialityList$ | async"
          (filter)="onFilterValueParticipant($event)"
          (participantSpecialityEmit)="handleparticipantSpeciality($event)"
          (selectPageEvent)="selectPage($event)"
          (onSpecialityClicked)="filterParticipantBySpeciality($event)"
          [isPmb]="isPmb"
          [fieldLocationList]="locationList$ | async"
        ></mb-participant-details-dc>
      </div>
    </div>
    <div *ngIf="!totalItems">
      <gosi-no-result-dc></gosi-no-result-dc>
    </div>
    <!-- Pagination starts  -->
    <div class="d-flex justify-content-center mt-3">
      <div class="pagination">
        <gosi-pagination-dc
          *ngIf="totalItems > 0"
          [totalSize]="totalItems"
          [pageDetails]="pageDetails"
          [paginationId]="paginationId"
          [itemType]="'MEDICAL-BOARD.MEDICAL-BOARD-MEMBERS' | translate"
          (pageChange)="paginateMemberList($event)"
        ></gosi-pagination-dc>
      </div>
    </div>
  </div>
</div>
