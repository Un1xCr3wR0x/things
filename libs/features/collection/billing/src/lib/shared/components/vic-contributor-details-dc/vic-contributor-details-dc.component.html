<div class="heading-font">{{ 'BILLING.CONTRIBUTOR-DETAILS' | translate }}</div>
<div class="info">
  <div class="row">
    <div class="col-lg-3" *ngIf="lang === 'en' && wavierDetails?.contributorName?.english.name">
      <gosi-label-dc
        id="contributorName"
        [control]="wavierDetails?.contributorName?.english.name"
        [label]="'BILLING.CONTRIBUTOR-NAME'"
      >
      </gosi-label-dc>
    </div>
    <div *ngIf="lang === 'ar' || wavierDetails?.contributorName?.english.name === undefined" class="col-lg-3">
      <gosi-label-dc id="contributorName" [control]="arabicName" [label]="'BILLING.CONTRIBUTOR-NAME'"> </gosi-label-dc>
    </div>

    <div class="col-lg-3">
      <gosi-label-dc id="contributorNo" [control]="wavierDetails?.contributorNumber" label="BILLING.CONTRIBUTOR-NUMBER">
      </gosi-label-dc>
    </div>
  </div>
</div>
