<div class="row">
  <div class="col-md-12">
    <frm-content-heading-dc icon="file-signature" heading="MEDICAL-BOARD.CONTRACT-DETAIL" [canEdit]="false">
    </frm-content-heading-dc>
    <div class="row">
      <div class="col-sm-6 col-md-6 col-lg-6">
        <gosi-label-dc
          [label]="'MEDICAL-BOARD.CONTRACT-ID' | translate"
          [control]="contractDetails?.member?.contracts[0]?.contractId"
        ></gosi-label-dc>
      </div>
      <div class="col-sm-6 col-md-6 col-lg-6">
        <gosi-label-dc
          [label]="'MEDICAL-BOARD.CONTRACT-TYPE' | translate"
          [control]="contractDetails?.member?.contracts[0]?.contractType | bilingualText"
        ></gosi-label-dc>
      </div>
      <div class="col-sm-6 col-md-6 col-lg-6">
        <gosi-label-dc
          [label]="'MEDICAL-BOARD.TERMINATION-DATE' | translate"
          [control]="contractDetails?.terminatedContract.dateOfTermination.gregorian | gosiDate"
        ></gosi-label-dc>
      </div>
      <div class="col-sm-6 col-md-6 col-lg-6">
        <gosi-label-dc
          [label]="'MEDICAL-BOARD.TERMINATING-REASON' | translate"
          [control]="contractDetails?.terminatedContract.reasonForTermination | bilingualText"
        ></gosi-label-dc>
      </div>
      <div class="col-sm-6 col-md-6 col-lg-6">
        <gosi-label-dc
          [label]="'MEDICAL-BOARD.COMMENTS-LABEL' | translate"
          [control]="contractDetails?.terminatedContract.comments"
        ></gosi-label-dc>
      </div>
    </div>
  </div>
</div>
