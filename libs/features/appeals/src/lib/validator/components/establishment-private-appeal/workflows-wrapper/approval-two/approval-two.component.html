<form [formGroup]="approverForm">
  <gosi-input-radio-dc
    *ngIf="agreeOrDisagreeList"
    id="auditorDecision"
    [label]="'APPEALS.AGREE-WITH-REVIEWER' | translate"
    [hideOptionalLabel]="true"
    [control]="approverForm.get('auditorDecision')"
    [list]="agreeOrDisagreeList"
    (select)="onAuditorDecisionChanged($event)"
  ></gosi-input-radio-dc>

  <!-- ملاحظات -->
  <gosi-input-text-area-dc
    *ngIf="showAuditorComments"
    id="auditorComments"
    name="auditorComments"
    [rowSize]="4"
    [hideOptionalLabel]="true"
    [label]="'APPEALS.NOTES' | translate"
    [control]="approverForm.get('auditorComments')"
  >
  </gosi-input-text-area-dc>
</form>
