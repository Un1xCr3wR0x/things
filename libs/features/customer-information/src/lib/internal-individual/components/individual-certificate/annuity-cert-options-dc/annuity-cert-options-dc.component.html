<div class="row col-lg-12 options-container" style="margin-left: 2rem; margin-right: 2rem;">
  <gosi-label-dc [ignoreLabel]="true"
    [value]="'CUSTOMER-INFORMATION.CERTIFICATE.SELECT-REQUIRED-BENEFITS' | translate">
  </gosi-label-dc>
  <div class="row col-lg-12">
    <gosi-input-checkbox-dc #heir
      [label]="'CUSTOMER-INFORMATION.CERTIFICATE.HEIRS-BENEFIT' | translate"
      [control]="parentForm.get('heir')"
      (change)="toggleBenefitCertOption($event, 'heir')"
    >
    </gosi-input-checkbox-dc>
  </div>
  <div class="row col-lg-12">
    <gosi-input-checkbox-dc #beneficiary
      [label]="'CUSTOMER-INFORMATION.CERTIFICATE.PUBLIC-PRIVATE-BENEFIT' | translate"
      [control]="parentForm.get('beneficiary')"
      (change)="toggleBenefitCertOption($event, 'beneficiary')"
    >
    </gosi-input-checkbox-dc>
  </div>
  <gosi-label-dc [ignoreLabel]="true"
    [value]="'CUSTOMER-INFORMATION.CERTIFICATE.SELECT-REQUIRED-DATA' | translate">
  </gosi-label-dc>
  <div class="row col-lg-12">
    <gosi-input-checkbox-dc
      [label]="'CUSTOMER-INFORMATION.CERTIFICATE.ADJUSTMENTS' | translate"
      [control]="parentForm.get('adjustment')"
      (change)="toggleBenefitCertOption($event, 'adjustment')"
    >
    </gosi-input-checkbox-dc>
  </div>
  <div class="row col-lg-12">
    <gosi-input-checkbox-dc
      [label]="'CUSTOMER-INFORMATION.CERTIFICATE.BANK-ACCOUNT' | translate"
      [control]="parentForm.get('bank')"
      (change)="toggleBenefitCertOption($event, 'bank')"
    >
    </gosi-input-checkbox-dc>
  </div>
</div>
