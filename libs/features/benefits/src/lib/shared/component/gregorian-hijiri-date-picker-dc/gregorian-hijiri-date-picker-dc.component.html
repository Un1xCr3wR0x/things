<div class="gregorianHijiriDatePicker">
  <select name="calendarType" id="calendarType" class="calendarType" (change)="calendarTypeChange($event.target.value)">
    <option value="gregorian">gregorian</option>
    <option value="hijiri">hijiri</option>
  </select>
  <gosi-input-date-dc
    id="testCalendarGregorian"
    class="date-picker"
    *ngIf="calendarType == 'gregorian'"
    ignoreLabel="true"
    [maxDate]="maxDate"
    [minDate]="minDate"
    [control]="testcalendarForm.get('requestDate').get('gregorian')"
  >
  </gosi-input-date-dc>
  <gosi-input-hijiri-dc
    id="testCalendarHijiri"
    class="date-picker"
    *ngIf="calendarType == 'hijiri'"
    [ignoreLabel]="true"
    [control]="testcalendarForm.get('requestDate').get('hijiri')"
  >
  </gosi-input-hijiri-dc>
</div>
