<div class="row">
  <div [ngClass]="isContract ? 'col-sm-12 col-md-12 col-lg-12' : 'col-lg-4 col-md-4 col-12'">
    <gosi-label-dc
      id="registrationNo"
      [control]="registrationNumber ? registrationNumber : ' '"
      [label]="'CONTRIBUTOR.ESTABLISHMENT-REG-NO' | translate"
    ></gosi-label-dc>
  </div>
  <div [ngClass]="isContract ? 'col-sm-6 col-md-6 col-lg-6' : 'col-lg-4 col-md-4 col-12'">
    <gosi-label-dc
      id="establishmentNameEnglish"
      [control]="establishmentDetails ? establishmentDetails.name.english : ' '"
      [label]="'CONTRIBUTOR.ESTABLISHMENT-NAME-EN' | translate"
    ></gosi-label-dc>
  </div>
  <div [ngClass]="isContract ? 'col-sm-6 col-md-6 col-lg-6' : 'col-lg-4 col-md-4 col-12'">
    <gosi-label-dc
      id="establishmentNameArabic"
      [control]="establishmentDetails ? establishmentDetails.name.arabic : ' '"
      [label]="'CONTRIBUTOR.ESTABLISHMENT-NAME-AR' | translate"
    ></gosi-label-dc>
  </div>
  <div
    class="col-sm-12 col-md-12 col-lg-12"
    *ngIf="establishmentDetails && isContract && !isValidator && !isModifyCoverage"
  >
    <ng-container *ngIf="!checkNull(establishmentDetails.startDate.gregorian)">
      <gosi-label-dc
        id="establishmentJoiningDate"
        [control]="establishmentDetails.startDate.gregorian | date: 'dd/MM/yyyy'"
        [label]="'CONTRIBUTOR.ESTABLISHMENT-START-DATE' | translate"
      ></gosi-label-dc>
    </ng-container>
  </div>
  <div class="col-sm-12 col-md-12 col-lg-12" *ngIf="establishmentDetails && isModifyCoverage">
    <gosi-label-dc
      [control]="violationDetails?.joiningDate?.gregorian | date: 'dd/MM/yyyy'"
      [label]="'CONTRIBUTOR.WAGE.APPLICABLE-FROM' | translate"
    ></gosi-label-dc>
  </div>
</div>
