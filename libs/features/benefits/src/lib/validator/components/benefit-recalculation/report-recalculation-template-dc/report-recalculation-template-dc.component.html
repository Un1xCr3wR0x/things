<gosi-modal-dc [modalHeader]="heading | translate">
  <div class="row" modalContent>
    <div class="col-lg-12 mt-4" *ngIf="mandatoryFieldMsg">
      <gosi-alert-dc [message]="'BENEFITS.MANDATORY-FIELDS' | translate" [dismissible]="false" [noPadding]="true" type="error"></gosi-alert-dc>
    </div>    
    <div class="report-heading col-lg-12">{{ 'BENEFITS.SUMMARY' | translate }}</div>
    <div class="col-lg-12 mt-4" *ngIf="infoMessage">
      <gosi-alert-dc [message]="infoMessage" [dismissible]="false" [noPadding]="true" type="warning"></gosi-alert-dc>
    </div>

    <div class="col-lg-12">
      <div class="row">
        <div class="col-lg-6">
          <gosi-input-select-dc [label]="'FORM-FRAGMENTS.ITSM-TYPE' | translate" [list]="dropdownList1"
            [control]="raiseItsmForm.get('itsmtype')" (select)="selectType($event)">
          </gosi-input-select-dc>
        </div>
        <div class="col-lg-6" *ngIf="dropdownList2">
          <gosi-input-select-dc [label]="'FORM-FRAGMENTS.ITSM-SUBTYPE' | translate" [list]="dropdownList2"
            [control]="raiseItsmForm.get('itsmsubtype')" (select)="selectSubType($event)"> </gosi-input-select-dc>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6" *ngIf="dropdownList3">
          <gosi-input-select-dc [label]="'FORM-FRAGMENTS.ITSM-SUBTYPE2' | translate" [list]="dropdownList3"
            [control]="raiseItsmForm.get('itsmsubtype2')" (select)="selectSubtype2()"> </gosi-input-select-dc>
        </div>
      </div>        
      <div class="row">
        <div class="col-lg-12">
          <gosi-input-radio-dc id="paymentStopList" [label]="'FORM-FRAGMENTS.PAYMENT-STOP' | translate" [control]="raiseItsmForm.get('paymentStop')"
            [list]="paymentStopList">
          </gosi-input-radio-dc>
        </div>
        <div class="col-lg-12">
          <span class="impact-style">{{ 'FORM-FRAGMENTS.FINANCIAL-IMPACT-HEAD' | translate }}</span>
          <gosi-input-radio-dc id="financialImpact" [label]="'FORM-FRAGMENTS.FINANCIAL-IMPACT' | translate" [control]="raiseItsmForm.get('financialImpact')"
            [list]="paymentStopList">
          </gosi-input-radio-dc>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-md-12 col-lg-12">
          <gosi-input-text-area-dc
            id="validatorComments"
            [label]="'BENEFITS.NOTES' | translate"
            name="approveComments"
            [control]="comments"
            [maxLength]="commentsMaxlength"
          >
          </gosi-input-text-area-dc>
        </div>
      </div>
      <div>
        <bnt-itsm-documents-dc [documents]="documents" [isScan]="false" [disableAutoDoc]="true"
          (add)="addAnotherDocument()"></bnt-itsm-documents-dc>
      </div>
    </div>
  </div>
  <div class="col-lg-12" modalAction>
    <div class="btn-section float-right">
      <gosi-button-dc id="confirmApproveBtn" type="primary" class="action-button" (submit)="submitEventDetails()">
        {{ 'BENEFITS.SUBMIT' | translate }}</gosi-button-dc
      >
    </div>
    <div class="btn-section float-left">
      <gosi-button-dc id="cancelApproveBtn" type="secondary" (submit)="cancelEventDetails()">
        {{ 'BENEFITS.CANCEL' | translate }}
      </gosi-button-dc>
    </div>
  </div>
</gosi-modal-dc>
