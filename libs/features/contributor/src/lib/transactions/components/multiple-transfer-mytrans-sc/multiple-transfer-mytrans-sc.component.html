 <div class="row">
  <div class="col-md-12">
    <gosi-comments-dc [comments]="comments"> </gosi-comments-dc>
  </div>

 </div>
 
 
 <!-- Transfer from details -->

  <div class="row">
    <div class="col-12">
      <cnt-accordion-details-view-dc heading="{{ 'CONTRIBUTOR.TRANSFER-CON.TRANSFER-FROM' | translate }}">
        <div class="row">
          <div class="col-lg-4">
            <gosi-label-dc
              id="RegistrationNo"
              label="CONTRIBUTOR.ESTABLISHMENT-REG-NO"
              [value]="transferAllDetails?.transferFrom"
            ></gosi-label-dc>
          </div>
          <div class="col-lg-4">
            <gosi-label-dc
              id="establishmentNameFrom"
              label="CONTRIBUTOR.ESTABLISHMENT-NAME-EN"
              [value]="transferAllDetails?.transferFromEstName?.english"
            ></gosi-label-dc>
          </div>
          <div class="col-lg-4">
            <gosi-label-dc
              id="establishmentNameFrom"
              label="CONTRIBUTOR.ESTABLISHMENT-NAME-AR"
              [value]="transferAllDetails?.transferFromEstName?.arabic"
            ></gosi-label-dc>
          </div>
        </div>
      </cnt-accordion-details-view-dc>
    </div>
  </div>

  <!-- Transfer to details -->

  <div class="row">
    <div class="col-md-12">
      <cnt-accordion-details-view-dc heading="{{ 'CONTRIBUTOR.TRANSFER-CON.TRANSFER-TO' | translate }}">
        <div class="row">
          <div class="col-lg-4">
            <gosi-label-dc
              id="RegistrationNo"
              label="CONTRIBUTOR.ESTABLISHMENT-REG-NO"
              [value]="transferAllDetails?.transferTo"
            ></gosi-label-dc>
          </div>
          <div class="col-lg-4">
            <gosi-label-dc
              id="establishmentNameFrom"
              label="CONTRIBUTOR.ESTABLISHMENT-NAME-EN"
              [value]="transferAllDetails?.transferToEstName?.english"
            ></gosi-label-dc>
          </div>
          <div class="col-lg-4">
            <gosi-label-dc
              id="establishmentNameFrom"
              label="CONTRIBUTOR.ESTABLISHMENT-NAME-AR"
              [value]="transferAllDetails?.transferToEstName?.arabic"
            ></gosi-label-dc>
          </div>
        </div>
      </cnt-accordion-details-view-dc>
    </div>
  </div>

<gosi-card-dc
  type="secondary"
  [heading]="'CONTRIBUTOR.SELECTED-CONTRIBUTORS' | translate"
  [noHeadingMargin]="true"
>
<div class="ind-table">
    <div class="row d-flex align-items-center">
      <div class="col-lg-12 table-scroll table-responsive full-width">
        <div class="table-adjustmentDetails">
          <table class="table table-borderless">
            <thead class="tHead">
              <tr>
                <th class="topMargin">{{'CONTRIBUTOR.NAME' | translate}}</th>
                <th class="topMargin">{{'CONTRIBUTOR.NATIONAL-ID' | translate}}</th>
                <th class="topMargin">{{'CONTRIBUTOR.WAGE.ENGAGEMENT-START-DATE' | translate}}</th>
              </tr>
            </thead>
            <tbody>
              <tr class="tRow" *ngFor="let list of contributorList  
                  | paginate
                  : {
                      id: 'paginationId',
                      itemsPerPage: 10,
                      currentPage: pageDetails.currentPage,
                      totalItems: contributorList.length
                    };
                    let i = index
              ">
                <td>{{ list.name | nameToString: true }}</td>
                <td>{{ list.personIdentifier }}</td>
                <td>{{ list.joiningDate.gregorian | date: 'dd/MM/yyyy' }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="row pagination justify-content-center">
    <gosi-pagination-dc
      [totalSize]="contributorList.length"
      [pageDetails]="pageDetails"
      (pageChange)="paginateContributors($event)"
      [paginationId]="'paginationId'"
    ></gosi-pagination-dc>
  </div>

</gosi-card-dc>
