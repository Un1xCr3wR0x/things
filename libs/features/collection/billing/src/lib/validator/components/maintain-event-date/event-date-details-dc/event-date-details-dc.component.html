<div class="row">
  <div class="col-lg-12">
    <frm-content-heading-dc icon="user-clock" heading="BILLING.UPDATES-DETAILS" [canEdit]="false">
    </frm-content-heading-dc>
  </div>
</div>
<div class="row">
  <ng-container *ngIf="previousYearList">
    <div class="col-lg-12">
      <gosi-label-dc id="billDue" label="BILLING.YEAR" [control]="previousYear"> </gosi-label-dc>
    </div>
  </ng-container>
  <ng-container *ngFor="let value of previousYearList">
    <div class="col-lg-6 borderlength">
      <div class="row font-weight-bold">
        <span>
          {{ value.month | bilingualText | uppercase }}
        </span>
      </div>
      <div class="row wrapper">
        <span>
          {{ value.eventDate.gregorian | date: 'dd/MM/yyyy' }}
        </span>
      </div>
    </div>
  </ng-container>
</div>
<ng-container *ngIf="currentYearList && previousYearList">
  <div class="row separator"></div>
</ng-container>
<div class="row">
  <ng-container *ngIf="currentYearList">
    <div class="col-lg-12">
      <gosi-label-dc id="billDue" label="BILLING.YEAR" [control]="currentYear"> </gosi-label-dc>
    </div>
  </ng-container>
  <ng-container *ngFor="let value of currentYearList">
    <div class="col-lg-6 borderlength">
      <div class="row font-weight-bold">
        <span>
          {{ value.month | bilingualText | uppercase }}
        </span>
      </div>
      <div class="row wrapper">
        <span>
          {{ value.eventDate.gregorian | date: 'dd/MM/yyyy' }}
        </span>
      </div>
    </div>
  </ng-container>
</div>
<ng-container *ngIf="currentYearList && nextYearList">
  <div class="row separator"></div>
</ng-container>
<div class="row">
  <ng-container *ngIf="nextYearList">
    <div class="col-lg-12">
      <gosi-label-dc id="billDue" label="BILLING.YEAR" [control]="nextYear"> </gosi-label-dc>
    </div>
  </ng-container>
  <ng-container *ngFor="let item of nextYearList">
    <div class="col-lg-6 borderlength">
      <div class="row font-weight-bold">
        <span>
          {{ item.month | bilingualText | uppercase }}
        </span>
      </div>
      <div class="row wrapper">
        <span>
          {{ item.eventDate.gregorian | date: 'dd/MM/yyyy' }}
        </span>
      </div>
    </div>
  </ng-container>
</div>
