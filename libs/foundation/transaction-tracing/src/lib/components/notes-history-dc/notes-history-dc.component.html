<div class="row">
    <div class="col-12" *ngFor="let note of notesTimeLine">
        <trn-timeline-dc>
            <div class="row" timeline-date>
                <div class="col-12 flag-timeline">
                    <span class="flag-date">
                        <span class="pe-2"> {{note.creationDate | gosiDate}} </span>
                        <img alt="dot-separator" src="assets/icons/separator.svg" />
                        <span class="ps-2"> {{ note.employeeName}} </span>
                    </span>
                </div>
            </div>
            <div timeline-content>
                <div class="row">
                    <div class="col-6 pt-3 pb-3">
                        <span class="priority-card {{note.priority.english}}">
                            {{ note.priority | bilingualText}}
                        </span>
                    </div>
                </div>
                <gosi-input-text-area-dc [maxLength]="498" gosiSpecialCharacterMask [readOnly]="true" [mandatory]="true"
                    [value]="note.note" id="note-description" [removeExtraSpecialCharacters]="true"
                    [removeSpecialCharacters]="true">
                </gosi-input-text-area-dc>
            </div>
        </trn-timeline-dc>
    </div>
</div>
