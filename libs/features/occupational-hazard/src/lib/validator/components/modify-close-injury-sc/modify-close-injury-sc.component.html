<!-- Common breadcrumb component -->
<gosi-breadcrumb-dc> </gosi-breadcrumb-dc>
<div class="content">
  <div class="row heading-section">
    <a (click)="routeBack()">
      <fa-icon *ngIf="lang === 'en'" class="route-back" icon="arrow-left"></fa-icon>
      <fa-icon *ngIf="lang === 'ar'" class="route-back" icon="arrow-right"></fa-icon>
    </a>
    <span class="border-style"></span>
    <span class="main-heading"> {{ 'OCCUPATIONAL-HAZARD.MODIFY-INJURY-CLOSING-DETAILS' | translate }}</span>
  </div>
  <div class="row">
    <div class="col-md-12">
      <span class="close-border-style"></span>
      <span class="sub-heading"> {{ 'OCCUPATIONAL-HAZARD.INJURY-CLOSING-DETAILS' | translate }}</span>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <gosi-card-dc type="secondary">
        <div class="row" [formGroup]="closeInjuryForm">
          <div class="col-lg-12">
            <div class="row">
              <div class="col-lg-6" formGroupName="injuryStatus">
                <gosi-input-select-dc
                  id="closeStatus"
                  [label]="'OCCUPATIONAL-HAZARD.INJURY.INJURY-STATUS' | translate"
                  [control]="closeInjuryForm.get('injuryStatus')"
                  [list]="injuryStatusList"
                >
                  <!-- injuryStatusCLosingList$ | async -->
                </gosi-input-select-dc>
              </div>
            </div>
          </div>
        </div>
      </gosi-card-dc>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12 form-action">
      <div class="float-right btn-section">
        <gosi-button-dc id="injuryStatusSave" (submit)="submitInjuryClosingDetails()" type="primary">
          {{ 'OCCUPATIONAL-HAZARD.SAVE' | translate }}</gosi-button-dc
        >
      </div>

      <div class="float-left btn-section">
        <gosi-button-dc (submit)="showCancelTemplate()" id="cancel" type="secondary" name="cancel">
          {{ 'OCCUPATIONAL-HAZARD.CANCEL' | translate }}</gosi-button-dc
        >
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <ng-template #cancelInjury>
      <gosi-confirm-modal-dc
        [message]="'OCCUPATIONAL-HAZARD.CONFIRM-CANCEL'"
        name="cancelCloseInjury"
        (onConfirm)="confirmCancel()"
        (onCancel)="hideModal()"
      >
      </gosi-confirm-modal-dc>
    </ng-template>
  </div>
</div>
