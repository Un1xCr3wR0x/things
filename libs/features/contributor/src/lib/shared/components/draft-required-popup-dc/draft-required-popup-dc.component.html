<gosi-modal-dc>
    <div class="d-flex justify-content-center col-md-12 py-5 pl-0" modalContent>
      <div>
        <div class="text-center question-text">
          {{ 'CONTRIBUTOR.RESUME-TRANSACTION-MESSAGE' | translate : { transactionRefNo: transactionRefNo } }}
        </div>
        <div class="text-center pb-4">{{  'CORE.RESUME-INFO' | translate  }}</div>
      </div>
    </div>
    <div class="row" modalAction>
      <div class="col-auto pb-2 form-action-btn">
        <gosi-button-dc
          [ngClass]="isSmallScreen ? '' : 'float-left'"
          id="cancelButton"
          type="secondary"
          [isFullWidth]="isSmallScreen"
          [size]="isSmallScreen ? 'lg' : 'md'"
          (submit)="closeModal()"
        >
          {{ 'CONTRIBUTOR.CANCEL' | translate }}</gosi-button-dc
        >
      </div>
      <div class="ml-auto col-auto pb-2 form-action-btn">
          <gosi-button-dc
            [ngClass]="isSmallScreen ? '' : 'float-right'"
            id="startNewButton"
            type="primary"
            [isFullWidth]="isSmallScreen"
            [size]="isSmallScreen ? 'lg' : 'md'"
            (submit)="discard()"
          >
            {{ 'CONTRIBUTOR.START-NEW' | translate }}</gosi-button-dc
          >
      </div>
      <div class="col-auto form-action-btn">
        <gosi-button-dc
          [ngClass]="isSmallScreen ? '' : 'float-right'"
          id="resumeButton"
          type="primary"
          [isFullWidth]="isSmallScreen"
          [size]="isSmallScreen ? 'lg' : 'md'"
          (submit)="keepDraft()"
        >
          {{ 'CONTRIBUTOR.RESUME-WITH-DRAFT' | translate }}</gosi-button-dc
        >
      </div>
    </div>
  </gosi-modal-dc>
