<div class="row" *ngIf="complication">
  <ng-container *ngIf="showHeading">
    <frm-content-heading-dc
      [icon]="'file-alt'"
      [heading]="'OCCUPATIONAL-HAZARD.COMPLICATION.MODIFY-COMPLICATION-DETAILS'"
      [canEdit]="false"
    >
    </frm-content-heading-dc>
  </ng-container>
  <div class="col-lg-12"></div>

  <ng-container *ngIf="complication">
    
    <div class="col-lg-6" *ngIf="complication.complicationDate">
      <gosi-label-dc
        id="complicationDate"
        label="OCCUPATIONAL-HAZARD.COMPLICATION.COMPLICATION-DATE"
        [value]="complication.complicationDate.gregorian | date: 'dd/MM/yyyy'"
      >
      </gosi-label-dc>
    </div>
    <div class="col-lg-6" *ngIf="complication.workDisabilityDate">
      <gosi-label-dc
        id="workDisabilityDate"
        label="OCCUPATIONAL-HAZARD.WORK-DISABILTY-DATE"
        [value]="complication.workDisabilityDate.gregorian | date: 'dd/MM/yyyy'"
      >
      </gosi-label-dc>
    </div>
    <div class="col-lg-6" *ngIf="complication.complicationLeadsToDeathIndicator">
      <gosi-label-dc
        label="OCCUPATIONAL-HAZARD.COMPLICATION.COMPLICATION-LEADS-TO-DEATH"
        id="complicationLeadToDeathOfContributor"
        [value]="complication.complicationLeadsToDeathIndicator | bilingualText"
      >
      </gosi-label-dc>
    </div>
    <div class="col-lg-6" *ngIf="complication.deathDate">
      <gosi-label-dc
        label="OCCUPATIONAL-HAZARD.DEATH-DATE"
        id="deathDate"
        [value]="complication.deathDate.gregorian | date: 'dd/MM/yyyy'"
      >
      </gosi-label-dc>
    </div>
    <div class="col-lg-6" *ngIf="complication.employeeInformedDate && !isContributor">
      <gosi-label-dc
        id="employeeInformedOn"
        label="OCCUPATIONAL-HAZARD.CONTRIBUTOR-INFORMED-DATE"
        [value]="complication.employeeInformedDate.gregorian | date: 'dd/MM/yyyy'"
      >
      </gosi-label-dc>
    </div>
    <div class="col-lg-6" *ngIf="complication.employeeInformedDate && isContributor">
      <gosi-label-dc
        id="employeeInformedOn"
        label="OCCUPATIONAL-HAZARD.CONTRIBUTOR-INFORMED-DATE-IND"
        [value]="complication.employeeInformedDate.gregorian | date: 'dd/MM/yyyy'"
      >
      </gosi-label-dc>
    </div>
    <div class="col-lg-6" *ngIf="complication.treatmentCompletionIndicator">
      <gosi-label-dc
        id="treatmentStarted"
        label="OCCUPATIONAL-HAZARD.TREATMENT-COMPLETED"
        [value]="complication.treatmentCompletionIndicator | bilingualText"
      >
      </gosi-label-dc>
    </div>
    <div class="col-lg-6" *ngIf="complication.employerInformedDate && !isContributor">
      <gosi-label-dc
        label="OCCUPATIONAL-HAZARD.EMPLOYER-INFORMED-ON"
        id="employerInformedOn"
        [value]="complication.employerInformedDate.gregorian | date: 'dd/MM/yyyy'"
      >
      </gosi-label-dc>
    </div>
    <div class="col-lg-6" *ngIf="complication.reasonForDelay && !isContributor">
      <gosi-label-dc
        label="OCCUPATIONAL-HAZARD.COMPLICATION.REASON-FOR-DELAY-COMPLICATION"
        id="reasonForDelay"
        [value]="complication.reasonForDelay | bilingualText"
      >
      </gosi-label-dc>
    </div>
    <div class="col-lg-6" *ngIf="complication.reasonForDelay && isContributor">
      <gosi-label-dc
        label="OCCUPATIONAL-HAZARD.COMPLICATION.REASON-FOR-DELAY-COMPLICATION-CONTRIBUTOR-IND"
        id="reasonForDelay"
        [value]="complication.reasonForDelay | bilingualText"
      >
      </gosi-label-dc>
    </div>
    <div class="col-lg-6" *ngIf="complication.emergencyContactNo && idCode">
      <gosi-label-dc
        id="emergencyContactNumber"
        [control]="complication.emergencyContactNo.primary"
        label="OCCUPATIONAL-HAZARD.EMERGENCY-CONTACT-NUMBER"
        ><span id="prefixValue">{{ idCode }}</span></gosi-label-dc
      >
    </div>
    <div class="col-lg-6" *ngIf="complication.comments">
      <gosi-label-dc id="comments" label="OCCUPATIONAL-HAZARD.COMMENTS" [value]="complication.comments">
      </gosi-label-dc>
    </div>
  </ng-container>
</div>
