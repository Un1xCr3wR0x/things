<div class="content-item">
  <ng-container *ngIf="!establishmentDetails">
    <div class="row">
      <!-- contributor details -->
      <div class="col-lg-12">
        <div class="section-divider">
          <div class="row">
            <div class="col-sm-12 col-md-4 col-lg-4" *ngIf="lang === 'en' && englishName">
              <gosi-label-dc id="contributorName" [control]="englishName" [label]="'BILLING.CONTRIBUTOR-NAME'">
              </gosi-label-dc>
            </div>
            <div class="col-sm-12 col-md-4 col-lg-4" *ngIf="lang === 'ar' || englishName === undefined">
              <gosi-label-dc id="contributorName" [control]="arabicName" [label]="'BILLING.CONTRIBUTOR-NAME'">
              </gosi-label-dc>
            </div>

            <div class="col-sm-12 col-md-4 col-lg-4" *ngIf="contributorNumber">
              <gosi-label-dc id="contributorNo" [control]="contributorNumber" label="BILLING.CONTRIBUTOR-NUMBER">
              </gosi-label-dc>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
<div class="content-item">
  <ng-container *ngIf="establishmentDetails">
    <div class="row">
      <!-- section 1 establishment details -->
      <div class="col-lg-12">
        <div class="section-divider">
          <div class="row">
            <div class="col-sm-12 col-md-4 col-lg-4">
              <gosi-label-dc
                id="establishmentName"
                [control]="
                  establishmentDetails.name.english === null
                    ? establishmentDetails.name.arabic
                    : (establishmentDetails.name | bilingualText)
                "
                [label]="'BILLING.ESTABLISHMENT-NAME' | translate"
              >
              </gosi-label-dc>
            </div>
            <div class="col-sm-12 col-md-4 col-lg-4">
              <gosi-label-dc
                id="registrationNo"
                [control]="establishmentDetails.registrationNo"
                label="BILLING.REGISTRATION-NUMBER"
              >
              </gosi-label-dc>
            </div>
            <div class="col-sm-12 col-md-4 col-lg-4">
              <gosi-label-dc
                id="legalEntity"
                [control]="
                  establishmentDetails.legalEntity.english == null
                    ? establishmentDetails.legalEntity.arabic
                    : (establishmentDetails.legalEntity | bilingualText)
                "
                label="BILLING.LEGAL-ENTITY"
              >
              </gosi-label-dc>
            </div>
            <div class="col-sm-12 col-md-4 col-lg-4">
              <gosi-label-dc id="status" [control]="establishmentDetails.status" label="BILLING.ESTABLISHMENT-STATUS">
              </gosi-label-dc>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
