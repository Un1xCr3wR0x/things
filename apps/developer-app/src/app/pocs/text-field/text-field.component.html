<h5 class="mb-4">Text Field Behavior</h5>

<ng-container *ngFor="let control of textArray.controls; let i = index">
  <div class="row">
    <div class="col-md-6">
      <gosi-input-text-dc
        [control]="control"
        [maxLength]="15"
        placeholder="Place Holder goes here"
        label="Label goes here"
        [id]="'textFieldId' + i"
        [ignoreLabel]="false"
        [size]="i === 4 ? 'sm' : 'md'"
        [readOnly]="i === 3"
      >
      </gosi-input-text-dc>
    </div>
  </div>
</ng-container>
