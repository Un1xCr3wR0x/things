<!-- <bnt-contributor-details-dc [contributorDetails]="contributorDetails"></bnt-contributor-details-dc> -->

<gosi-card-dc type="secondary">
  <bnt-annuity-contributor-details-dc
    *ngIf="annuityBenefitDetails"
    [lang]="lang"
    [isIndividualApp]="isIndividualApp"
    [isHeirBenefit]="isHeirBenefit"
    [isJailedBenefit]="isJailedBenefit"
    [annuityBenefitDetails]="annuityBenefitDetails"
    [oldBenefitDetails]="oldBenefitDetails"
    [imprisonmentDetails]="imprisonmentDetails"
    [benefitCalculationDetails]="benefitCalculationDetails"
    [personDetails]="personDetails"
    [personNameEnglish]="personNameEnglish"
    [personNameArabic]="personNameArabic"
    [benefitType]="benefitType"
    [requestType]="requestType"
    [benefitRequestId]="benefitrequestId"
    [dependentDetails]="dependentDetails"
    [dependentHistory]="dependentHistory"
    [notificationDate]="notificationDate"
    (getDepHistory)="getDependentHistory($event)"
    [sin]="sin"
  ></bnt-annuity-contributor-details-dc>

  <ng-container *ngIf="!isHeir && annuityBenefitDetails?.paymentMethod?.english === 'Bank Transfer'">
    <bnt-ui-validator-bank-details-dc *ngIf="bankDetails && bankDetails.ibanBankAccountNo" [bankDetails]="bankDetails">
    </bnt-ui-validator-bank-details-dc>
  </ng-container>
  <ng-container>
    <bnt-woman-contributor-details-dc
      *ngIf="benefitCalculationDetails"
      [annuityBenefitDetails]="annuityBenefitDetails"
      [benefitCalculationDetails]="benefitCalculationDetails"
      [benefitType]="benefitType"
      [lang]="lang"
      (navigateToInjury)="navigateToInjury($event)"
    >
    </bnt-woman-contributor-details-dc>
  </ng-container>
  <ng-container *ngIf="!isHeir">
    <bnt-attorney-details-dc
      *ngIf="preSelectedAuthperson"
      [isHeir]="isHeir"
      [preselctdAttorney]="preSelectedAuthperson"
    >
    </bnt-attorney-details-dc>
  </ng-container>

  <ng-container
    *ngIf="
      !isHeir &&
      personDetails?.personType === 'Authorized Person' &&
      annuityBenefitDetails?.paymentMethod?.english === 'Cheque'
    "
  >
    <bnt-person-contact-details-dc *ngIf="personDetails.contactDetail" [contactDetail]="personDetails.contactDetail">
    </bnt-person-contact-details-dc>
  </ng-container>
  <!-- <div class="col-sm-12 col-md-12 col-lg-12" *ngIf="isDoctor">
    <bnt-add-disability-details-dc [disabilityDetails]="disabilityDetails" [parentForm]="retirementForm">
    </bnt-add-disability-details-dc>
  </div> -->
  <!-- validator view disability  only visible for occ Lumpsum-->
  <ng-container>
    <bnt-validator-disability-details-dc
      *ngIf="benefitType === 'Occupational Disability Lumpsum Benefit'"
      [annuityBenefitDetails]="annuityBenefitDetails"
      (injurySelected)="navigateToInjury($event)"
    >
    </bnt-validator-disability-details-dc>
  </ng-container>
  <!--vic details-->
  <!-- <div *ngIf="creditBalanceDetails" class="col-sm-12 col-md-12 col-lg-12">
    <bnt-vic-details-dc [creditBalanceDetails]="creditBalanceDetails" (gotoVicViewPage)="gotoVicViewPage()">
    </bnt-vic-details-dc>
  </div> -->
</gosi-card-dc>

<!--Documents Details-->
<div class="row">
  <div class="col-md-12">
    <gosi-document-list-view-dc [documents]="documents"></gosi-document-list-view-dc>
  </div>
</div>
