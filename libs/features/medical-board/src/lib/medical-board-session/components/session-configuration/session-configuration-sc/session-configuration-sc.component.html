<div class="row">
  <div class="col-lg-12">
    <div class="d-flex justify-content-end tab-header">
      <div class="filter-section d-flex justify-content-end align-items-center">
        <mb-configuration-filter-dc
          (filter)="onFilter($event)"
          [fieldOfficeLists]="fieldOfficeLists$ | async"
          [medicalBoardTypeLists]="medicalBoardTypeLists$ | async"
          [channelLists]="channelLists$ | async"
          [statusLists]="statusLists$ | async"
          [sessionRequest]="sessionRequest"
          [isScheduledSession]="false"
        ></mb-configuration-filter-dc>
      </div>
      <div class="sort-section d-flex justify-content-end align-items-center">
        <gosi-sort-dc
          (direction)="directionToggle($event)"
          (sortItemSelected)="onSortItemSelected($event)"
          [list]="gosiAdjustmentSort$ | async"
          [initialValue]="SortByinit"
          [initialDirection]="sortOrder"
        >
        </gosi-sort-dc>
      </div>
    </div>
  </div>
  <div class="col-lg-12">
    <mb-configuration-list-dc
      #sessionList
      (select)="onLimit($event)"
      (navigate)="navigateToSessionDetails($event)"
      [limitItem]="sessionRequest?.limit"
      [totalCount]="totalCount"
      [list]="sessionResponse"
    ></mb-configuration-list-dc>
  </div>
</div>
