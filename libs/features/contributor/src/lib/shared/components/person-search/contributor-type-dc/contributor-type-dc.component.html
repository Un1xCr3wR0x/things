<div class="card no-color">
  <div class="card-body">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h1 class="card-heading contributor-type-heading" id="selectEstablishmentType">
          {{ 'CONTRIBUTOR.SELECT-CONTRIBUTOR-TYPE' | translate }}
        </h1>
      </div>
    </div>
    <div *ngIf="ppaEstablishment; else gosi" class="row icon-container">
      <div class="col">
        <gosi-type-selector-dc
          [index]="0"
          id="contributorType1"
          label="CONTRIBUTOR.SAUDI"
          icon="SAUDI"
          [value]="saudi"
          [selectedValue]="contributorType"
          (selectType)="selectContributorType($event)"
        >
        </gosi-type-selector-dc>
      </div>
    </div>
    <ng-template #gosi>
      <div class="row icon-container">
        <div class="col">
          <gosi-type-selector-dc
            [index]="0"
            id="contributorType1"
            label="CONTRIBUTOR.SAUDI"
            icon="SAUDI"
            [value]="saudi"
            [selectedValue]="contributorType"
            (selectType)="selectContributorType($event)"
          >
          </gosi-type-selector-dc>
        </div>
        <div
          class="col"
          *ngIf="
            !isGccCountry &&
            legalEntity &&
            (legalEntity === legalEntities.GOVERNMENT || legalEntity === legalEntities.SEMI_GOVERNMENT)
          "
        >
          <gosi-type-selector-dc
            [index]="1"
            label="CONTRIBUTOR.NON-SAUDI"
            icon="NON_SAUDI"
            [value]="nonSaudi"
            [selectedValue]="contributorType"
            (selectType)="selectContributorType($event)"
          >
          </gosi-type-selector-dc>
        </div>
        <div class="col" *ngIf="!isGccCountry">
          <gosi-type-selector-dc
            [index]="2"
            label="CONTRIBUTOR.IMMIGRATED-TRIBE"
            icon="IMMIGRATED_TRIBE"
            [value]="immigratedTribe"
            [selectedValue]="contributorType"
            (selectType)="selectContributorType($event)"
          >
          </gosi-type-selector-dc>
        </div>
        <div class="col" *ngIf="!isGccCountry">
          <gosi-type-selector-dc
            [index]="3"
            label="CONTRIBUTOR.SPECIAL-FOREIGNER"
            icon="SPECIAL_FOREIGNER"
            [value]="specialForeigner"
            [selectedValue]="contributorType"
            (selectType)="selectContributorType($event)"
          >
          </gosi-type-selector-dc>
        </div>
        <div class="col" *ngIf="!isGccCountry">
          <gosi-type-selector-dc
            [index]="5"
            label="CONTRIBUTOR.PREMIUM-RESIDENTS"
            icon="disease"
            [value]="specialResidents"
            [selectedValue]="contributorType"
            (selectType)="selectContributorType($event)"
          >
          </gosi-type-selector-dc>
        </div>
        <div class="col" *ngIf="!isGccCountry">
          <gosi-type-selector-dc
            [index]="4"
            label="CONTRIBUTOR.GCC"
            icon="GCC"
            [value]="gcc"
            [selectedValue]="contributorType"
            (selectType)="selectContributorType($event)"
          >
          </gosi-type-selector-dc>
        </div>
        <!-- Hiding seconded option, as it is not in the scope of Rel 2. -->
        <div class="col" *ngIf="!isGccCountry && false">
          <gosi-type-selector-dc
            [index]="5"
            label="CONTRIBUTOR.SECONDED"
            icon="SECONDED"
            [value]="seconded"
            [selectedValue]="contributorType"
            (selectType)="selectContributorType($event)"
          >
          </gosi-type-selector-dc>
        </div>
      </div>
    </ng-template>
  </div>
</div>
