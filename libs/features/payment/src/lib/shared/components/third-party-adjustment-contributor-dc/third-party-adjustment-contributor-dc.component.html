<div class="row">
  <div class="col-sm-12 col-md-12">
    <ng-container *ngIf="adjustmentValues?.person">
      <gosi-label-dc
        id="contributorNIN"
        isLink="true"
        (click)="navigateOn()"
        label="{{ 'ADJUSTMENT.NATIONAL-IDENTIFICATION-NUMBER' | translate }}"
        [value]="adjustmentValues?.person?.identity[0]?.newNin"
      >
      </gosi-label-dc>
    </ng-container>
  </div>
  <ng-container *ngIf="adjustmentValues?.person">
    <div class="col-md-6">
      <gosi-label-dc
        id="contributorNameEng"
        label="{{ 'ADJUSTMENT.CONTRIBUTOR-NAME' | translate }}"
        [value]="adjustmentValues?.person?.name?.english?.name"
      >
      </gosi-label-dc>
    </div>
    <div class="col-md-6">
      <gosi-label-dc
        id="contributorNameArb"
        label="{{ 'ADJUSTMENT.CONTRIBUTOR-NAME-AR' | translate }}"
        [value]="
          adjustmentValues?.person?.name?.arabic?.firstName +
          ' ' +
          adjustmentValues?.person?.name?.arabic?.secondName +
          ' ' +
          adjustmentValues?.person?.name?.arabic?.thirdName +
          ' ' +
          adjustmentValues?.person?.name?.arabic?.familyName
        "
      >
      </gosi-label-dc>
    </div>

    <div class="col-md-6">
      <gosi-label-dc
        id="contributorDob"
        label="{{ 'ADJUSTMENT.DATE-OF-BIRTH' | translate }}"
        value=" {{ adjustmentValues?.person?.birthDate?.gregorian | date: 'dd/MM/yyyy' }} ({{
          'ADJUSTMENT.AGE' | translate
        }} :
            {{ adjustmentValues?.person?.age }})"
      >
      </gosi-label-dc>
    </div>
    <div class="col-md-6">
      <gosi-label-dc
        id="contributorDob"
        label="{{ 'ADJUSTMENT.DATE-OF-BIRTH' | translate }}
            ({{ 'ADJUSTMENT.HIJIRI' | translate }})"
        value=" {{ adjustmentValues?.person?.birthDate?.hijiri | date: 'dd/MM/yyyy' }} ({{
          'ADJUSTMENT.AGE' | translate
        }} : {{ adjustmentValues?.person?.age }})"
      >
      </gosi-label-dc>
    </div>
  </ng-container>
</div>
