<ng-container>
    <gosi-card-dc type="secondary" class="card-style" >
      <div class="custom-header">
        <h4 class="custom-heading">
          {{ 'MEDICAL-BOARD.UNAVAILABLE-PERIODS' | translate }}
        </h4>
        <div class="action-btn ml-auto" id="id">
          <div class="d-flex flex-row-reverse">
            <div class="btn-section">
              <gosi-button-dc type="secondary" size="xs" id="addUnavailableData" (click)="addunavailablePeriod()" >
                {{ 'MEDICAL-BOARD.ADD' | translate }}
              </gosi-button-dc>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-lg-12">
          <div class="table-responsive">
            <div class="table-worklist">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col" style="width: 30%">
                      {{ 'MEDICAL-BOARD.PERIOD' | translate }}
                    </th>
                    <th scope="col">
                      {{ 'MEDICAL-BOARD.REASON' | translate }}
                    </th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="history-content">
                    <td>
                       hgfgf
                      <span>
                        <fa-icon [icon]="lang === 'ar' ? 'arrow-left' : 'arrow-right'"></fa-icon>
                      </span>
                      <span>ghghgh</span>
                    </td>
                    <td>

                      <span >(  )</span>
                    </td>
                    <td>
                      <fa-icon
                      class="dropdown-icon data-row"
                      [popover]="unavailablePopUP"
                      outsideClick="true"
                      placement="top"
                      icon="ellipsis-v"
                       ></fa-icon>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </gosi-card-dc>
  </ng-container>
