<div class="content">
  <div class="text-center">
    <ng-container *ngIf="recordStatus === 'Auto-Accepted'">
      <img src="assets/icons/svg/warning_popup.svg" class="triangle-icon" alt="exclamation-triangle" />
      <br />
      <p class="alert-value">
        {{ 'BENEFITS.ASSESSMENT-ALERT-MSG' | translate }}
      </p>
    </ng-container>
    <ng-container *ngIf="recordStatus === 'Accepted'">
      <img src="assets/icons/svg/warning_popup.svg" class="triangle-icon" alt="exclamation-triangle" />
      <br />
      <p class="alert-value">
        {{ 'BENEFITS.ASSESSMENT-ACCEPT-MSG' | translate }}
      </p>
    </ng-container>
    <ng-container *ngIf="recordStatus === 'Processed' || recordStatus === 'New'">
      <img src="assets/icons/svg/Success.svg" class="triangle-icon" alt="exclamation-triangle" />
      <br />
      <p class="alert-value">
        {{ 'BENEFITS.ASSESSMENT-SUCCESS-MSG' | translate }}
      </p>
    </ng-container>
    <p class="text-muted">
      {{ 'BENEFITS.EXPLORE-OTHER-AVAILABLE' | translate }}
      <a [href]="'https://www.gosi.gov.sa/GOSIOnline/ContactUs_Request?userType=2001&requestType=2022&locale=en_US'">
        {{ 'BENEFITS.ONLINE-SERVICES-GOSI' | translate }}
      </a>
    </p>
  </div>
</div>
