<div class="d-flex search-bar">
    <div class="sort-dropdown sort-box px-2">
   <ng-select [clearable]="false" [searchable]="false" id="searchBy" [(ngModel)]="selectedOption" (change)="selectType($event)" [placeholder]="'TEAM-MANAGEMENT.REASSIGN-TRANSACTION-ID' | translate "> 
        <ng-option value="trnsactionID">{{ 'TEAM-MANAGEMENT.REASSIGN-TRANSACTION-ID' | translate }}</ng-option>
        <ng-option value="sourceEmployee">{{ 'TEAM-MANAGEMENT.SOURCE-EMPLOYEE' | translate }}</ng-option>
        <ng-option value="targetEmployee">{{ 'TEAM-MANAGEMENT.TARGET-EMPLOYEE' | translate }}</ng-option>
        <ng-option value="applicant">{{ 'TEAM-MANAGEMENT.APPLICANT' | translate }}</ng-option>
      </ng-select>
    </div>
    <div  class="d-flex flex-row"  >
      <gosi-search-dc
          gosiSpecialCharacters
          [placeholder]="placeholder"
          (search)="onSearch($event)"
          (reset)="resetSearch()"
        >
      </gosi-search-dc>
    </div>

    
  </div>
