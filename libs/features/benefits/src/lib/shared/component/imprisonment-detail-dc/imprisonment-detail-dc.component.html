<!-- IMPRISONMENT DETAILS -->

<div class="row">
  <div class="col-sm-6 col-md-6 col-lg-6" *ngIf="imprisonmentDetails?.imprisonmentPeriod?.enteringDate">
    <gosi-label-dc
      id="imprisonmentDate"
      label="{{ 'BENEFITS.IMPRISONMENT-DATE' | translate }}"
      [value]="imprisonmentDetails?.imprisonmentPeriod?.enteringDate | dateType"
    >
    </gosi-label-dc>
  </div>
  <div
    class="col-sm-6 col-md-6 col-lg-6"
    *ngIf="
      imprisonmentDetails?.imprisonmentPeriod?.appliedReleaseDate ||
      imprisonmentDetails?.imprisonmentPeriod?.releaseDate
    "
  >
    <gosi-label-dc
      id="releaseDate"
      label="{{ 'BENEFITS.RELEASE-DATE' | translate }}"
      [value]="
        (imprisonmentDetails?.imprisonmentPeriod?.appliedReleaseDate?.gregorian
          ? imprisonmentDetails?.imprisonmentPeriod?.appliedReleaseDate
          : imprisonmentDetails?.imprisonmentPeriod?.releaseDate
        ) | dateType
      "
    >
    </gosi-label-dc>
  </div>
  <div class="col-sm-6 col-md-6 col-lg-6" *ngIf="imprisonmentDetails?.imprisonmentPeriod?.releaseDateAsPerNic">
    <gosi-label-dc
      id="releaseDateAsPerNic"
      label="{{ 'BENEFITS.RELEASE-DATE-AS-PER-NIC' | translate }}"
      [value]="imprisonmentDetails?.imprisonmentPeriod?.releaseDateAsPerNic | dateType"
    >
    </gosi-label-dc>
  </div>
  <div class="col-sm-6 col-md-6 col-lg-6" *ngIf="imprisonmentDetails?.imprisonmentPeriod?.benefitStopDate">
    <gosi-label-dc
      id="BenefitStopDate"
      label="{{ 'BENEFITS.BENEFIT-STOP-DATE' | translate }}"
      [value]="imprisonmentDetails?.imprisonmentPeriod?.benefitStopDate | dateType"
    >
    </gosi-label-dc>
  </div>
</div>
