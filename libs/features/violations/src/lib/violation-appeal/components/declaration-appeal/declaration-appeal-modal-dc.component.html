<div class="confirm-modal">
  <div class="modal-body">
    <p [innerHTML]="'VIOLATIONS.PROVIDE-DOCUMENTS' | translate : {violationType: violationType}"></p>
    <ol>
      <li *ngFor="let item of listOfRequired">{{item | bilingualText}}</li>
    </ol>
    <label>
      <input type="checkbox" name="declaration" id="" [checked]="isAccept" (change)="onChangeDeclaration()">
      <span>{{declareText}}</span>
    </label>
    <small class="text-danger" *ngIf="showDeclare">{{'VIOLATIONS.CONFIRM-DECLARATION' | translate}}</small>
  </div>
  <div class="modal-footer">
    <ng-container [ngTemplateOutlet]="customFooter || defaultFooter"></ng-container>
  </div>
</div>

<ng-template #defaultFooter>
  <div class="btn-section">
    <gosi-button-dc id="cancelBtn" type="secondary"
                    (submit)="decline()">{{ 'THEME.CANCEL' | translate }} </gosi-button-dc>
  </div>
  <div class="btn-section">
    <gosi-button-dc id="confirmBtn" type="primary" (submit)="confirm()">{{ 'THEME.OK' | translate }}</gosi-button-dc>
  </div>
</ng-template>
