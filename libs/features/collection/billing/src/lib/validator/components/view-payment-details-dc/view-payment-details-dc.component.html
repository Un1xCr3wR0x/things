<div class="row">
  <div class="col-lg-12">
    <frm-content-heading-dc
      icon="file-invoice-dollar"
      heading="BILLING.PAYMENT-DETAILS"
      [canEdit]="!canReturn && !isReopenClosingInProgress"
      (onEdit)="onEditPaymentDetails()"
    >
    </frm-content-heading-dc>
  </div>
</div>

<blg-establishment-payment-banner-dc [estDetails]="establishmentInfo" [gccFlag]="gccFlag" [isMOF]="isMOF">
</blg-establishment-payment-banner-dc>

<ng-container *ngIf="paymentDetails && currencyDetails">
  <div class="row">
    <div class="col-lg-12 sub-heading">
      {{ 'BILLING.PAYMENT-DETAILS' | translate }}
    </div>
  </div>
  <blg-view-receipt-summary-dc
    [receipt]="paymentDetails"
    [currencyDetails]="currencyDetails"
    [gccFlag]="gccFlag"
    [isMOF]="isMOF"
  ></blg-view-receipt-summary-dc>

  <ng-container *ngIf="isBranchPresent">
    <blg-view-branch-amount-dc
      [branchBreakup]="paymentDetails.branchAmount"
      [gccFlag]="gccFlag"
      [currency]="currency"
      [showOutsideGroup]="false"
    ></blg-view-branch-amount-dc>
  </ng-container>
  <ng-container *ngIf="isOutsideGroupPresent">
    <blg-view-branch-amount-dc
      [branchBreakup]="paymentDetails.branchAmount"
      [gccFlag]="gccFlag"
      [currency]="currency"
      [showOutsideGroup]="true"
    >
    </blg-view-branch-amount-dc>
  </ng-container>
</ng-container>
