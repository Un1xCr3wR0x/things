<div class="content">
  <div class="row">
    <div class="col-lg-12">
      <div class="heading pb-1">{{ 'BENEFITS.AUTHENTICATE-CONTRIBUTOR' | translate }}</div>
    </div>
  </div>
  <div class="col-md-12">
    <gosi-alert-sc></gosi-alert-sc>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <bnt-auth-bypass-dc
        (authId)="getPersonId($event)"
        (refresh)="getCaptcha()"
        (onContinueClicked)="sendOTP($event)"
        [captcha]="captcha"
        (showError)="showErrorAlert($event)"
      >
      </bnt-auth-bypass-dc>
    </div>
  </div>
</div>
