<div class="row">
  <div class="col-md-12">
    <h4 class="main-heading">
      {{ heading }}
      <span *ngIf="badge" class="e-inspection-highlight">{{ badge }}</span>
      <div class="float-right sub-item" *ngIf="subLabel || transactionRefNo || formSubmissionDate">
        <div class="d-flex justify-content-end">
          <div *ngIf="transactionRefNo" class="info-tag flex-column">
            <div class="sub-item-label">
              {{ 'CORE.TRANSACTION-NUMBER' | translate }}
            </div>
            <div class="sub-item-value">{{ transactionRefNo }}</div>
          </div>

          <div *ngIf="formSubmissionDate" class="separator-bar"></div>
          <div *ngIf="formSubmissionDate" class="info-tag flex-column">
            <div class="sub-item-label">
              {{ 'CORE.FORM-SUBMISSION-DATE' | translate }}
            </div>
            <div class="sub-item-value">
              {{ formSubmissionDate | date: 'dd/MM/yyyy' }}
            </div>
          </div>

          <div *ngIf="subLabel" class="separator-bar"></div>
          <div class="info-tag flex-column" *ngIf="subLabel">
            <div class="sub-item-label">{{ subLabel }}</div>
            <div class="sub-item-value">{{ subValue }}</div>
          </div>
        </div>
      </div>
    </h4>
  </div>
</div>
