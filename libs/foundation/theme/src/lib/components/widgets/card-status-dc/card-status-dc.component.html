<div
  class="card-status"
  [ngClass]="{
    success: type === category.SUCCESS,
    warning: type === category.WARNING,
    info: type === category.INFO,
    danger: type === category.DANGER,
    disabled: type === category.DISABLED,
    cancel: type === category.CANCEL,
    'is-bold': isBold === true
  }"
>
  <div class="status-value">
    {{ value }}
  </div>
</div>
