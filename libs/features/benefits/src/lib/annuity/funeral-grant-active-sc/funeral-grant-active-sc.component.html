<div class="content">
  <div class="row no-gutters">
    <div class="col-auto pr-3 border-right align-self-center back-button">
      <a (click)="routeBack()">
        <fa-icon
          class="align-self-center backarrow-icon"
          *ngIf="lang === 'ar'"
          [icon]="['far', 'arrow-alt-circle-right']"
          size="2x"
        ></fa-icon>
        <fa-icon
          class="align-self-center backarrow-icon"
          *ngIf="lang === 'en'"
          [icon]="['far', 'arrow-alt-circle-left']"
          size="2x"
        ></fa-icon>
      </a>
    </div>
    <div class="col-auto mr-auto header">
      {{ 'BENEFITS.FUNERAL-GRANT-DETAILS' | translate }}
    </div>
  </div>
  <div class="row pt-4">
    <div class="col-md-12">
      <gosi-card-dc type="secondary" lessPadding="true" heading="{{ 'BENEFITS.CONTRIBUTOR-DETAILS' | translate }}">
        <div class="row">
          <div class="col-md-4">
            <gosi-label-dc
              id="contributorName"
              [value]="'name'"
              label="{{ 'BENEFITS.CONTRIBUTOR-NAME-EN' | translate }}"
            ></gosi-label-dc>
          </div>
          <div class="col-md-4">
            <gosi-label-dc
              id="nationalId"
              [value]="'value'"
              [isLink]="true"
              label="{{ 'BENEFITS.NATIONAL-ID' | translate }}"
            ></gosi-label-dc>
          </div>
        </div>
      </gosi-card-dc>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <gosi-card-dc type="secondary" lessPadding="true" heading="{{ 'BENEFITS.BENEFIT-DETAIL' | translate }}">
        <div class="row">
          <div class="col-md-4">
            <gosi-label-dc
              id="requestDate"
              [value]="'name'"
              label="{{ 'BENEFITS.REQUEST-DATE' | translate }}"
            ></gosi-label-dc>
          </div>
          <div class="col-md-4">
            <gosi-label-dc
              id="funeralGrantAmount"
              [value]="'value'"
              label="{{ 'BENEFITS.FUNERAL-GRANT-AMOUNT' | translate }}"
            ></gosi-label-dc>
          </div>
        </div>
      </gosi-card-dc>
    </div>
  </div>
  <tabset [justified]="false" type="tabs">
    <!-- payment tab section -->
    <tab
      heading="{{ 'BENEFITS.PAYMENT-DETAILS' | translate }}"
      id="paymentTab"
      (selectTab)="onPaymentHistoryTabSelected()"
    >
    </tab>
    <tab
      heading="{{ 'BENEFITS.TRANSACTION-HISTORY' | translate }}"
      id="transactionHistoryTab"
      (selectTab)="onTransactionTabSelected()"
    ></tab>
    <tab
      heading="{{ 'BENEFITS.DOCUMENTS_REGISTER' | translate }}"
      id="documentsTab"
      class="pt-4"
      (selectTab)="onDocumentTabSelected()"
    >
      <!-- <bnt-documents-tab-dc [scannedDocuments]="scannedDocuments"></bnt-documents-tab-dc> -->
    </tab>
  </tabset>
</div>
