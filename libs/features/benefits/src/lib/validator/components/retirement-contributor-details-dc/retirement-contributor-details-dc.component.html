<div class="row">
  <div class="col-md-12">
    <frm-content-heading-dc icon="user" heading="{{ 'BENEFITS.CONTRIBUTOR-DETAILS' | translate }}" [canEdit]="false">
    </frm-content-heading-dc>
    <div class="row">
      <div class="col-sm-6 col-md-6 col-lg-6">
        <gosi-label-dc
          id="contributorNIN"
          [value]="contributorId"
          label="{{ 'BENEFITS.NIN' | translate }}"
          isLink="true"
          (click)="navigateToDetails()"
        ></gosi-label-dc>
      </div>
      <div class="col-sm-6 col-md-6 col-lg-6">
        <gosi-label-dc id="dob" [control]="'BENEFITS.AGE' | translate: { age: age }" label="BENEFITS.DATE-OF-BIRTH"
          ><span id="prefixValue">{{ dob }} </span></gosi-label-dc
        >
      </div>

      <div class="col-sm-6 col-md-6 col-lg-6">
        <gosi-label-dc
          id="contributorName"
          [value]="personNameEnglish"
          label="{{ 'BENEFITS.CONTRIBUTOR-NAME-EN' | translate }}"
        ></gosi-label-dc>
      </div>
      <div class="col-sm-6 col-md-6 col-lg-6">
        <gosi-label-dc
          id="contributorName"
          [value]="personNameArabic"
          label="{{ 'BENEFITS.CONTRIBUTOR-NAME-AR' | translate }}"
        ></gosi-label-dc>
      </div>
    </div>
  </div>
</div>
