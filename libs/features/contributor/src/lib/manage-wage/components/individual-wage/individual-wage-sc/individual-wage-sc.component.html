<div>
  <!-- Current engagement details-->
  <div class="row">
    <div class="col-12">
      <cnt-wage-detail-dc
        [currentEngagement]="currentEngagement"
        [establishment]="establishment"
        [currentUserRoles]="userRoles"
        (navigateToWageUpdate)="navigateToWageUpdate()"
      ></cnt-wage-detail-dc>
      <cnt-coverage-contributory-wage-section-dc
        *ngIf="engagementPeriod?.id"
        [displayIcon]="true"
        [engagementPeriod]="engagementPeriod"
      >
      </cnt-coverage-contributory-wage-section-dc>
      <div *ngIf="currentEngagement" class="section"></div>
    </div>
  </div>
  <!-- Overall engagement history -->
  <div class="row mt-5">
    <div class="col-12">
      <div *ngIf="engagementHistoryList?.length > 0">
        <cnt-overall-engagement-history-dc
          [isABSHERregistered]="isAbsherVerified"
          [isNin]="isNin"
          [engagementList]="engagementHistoryList"
          [contributorData]="contributorData"
          [establishment]="establishment"
          [hasBranches]="hasBranches"
          [contributionBreakup]="contributionBreakup"
          [currentUserRoles]="userRoles"
          (cancelContract)="confirmCancelContract($event)"
          (edit)="navigateToSelectedOptions($event)"
          [isPREligible]="isPREligible"
        ></cnt-overall-engagement-history-dc>
      </div>
    </div>
  </div>
</div>
