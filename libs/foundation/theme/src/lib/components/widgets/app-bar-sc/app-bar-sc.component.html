<nav
  class="appbar-nav navbar navbar-expand-ld"
  [ngClass]="{ 'navbar-wrapper-individual': isAppIndividual && mobileView }"
>
  <div class="navbar-wrapper">
    <div class="navbar-container content">
      <div
        class="navbar-collapse d-flex justify-content-between"
        [ngClass]="{ 'margin-left': !showSideBarToggle, 'ind-app-style': isAppIndividual }"
      >
        <ul class="navbar-nav d-flex flex-row pl-0 pr-0">
          <li class="nav-item" *ngIf="!hideIcons && showSideBarToggle && !(isAppIndividual && mobileView)">
            <gosi-menu-toggle-dc [isOpen]="isMenuOpen" (toggle)="toggleSidebar()"></gosi-menu-toggle-dc>
          </li>
          <gosi-app-logo-dc
            [showGosiLogo]="showGosiLogo"
            [showTaminatyLogo]="showTaminatyLogo"
            [showAmeenLogo]="showAmeenLogo"
            [hideIcons]="hideIcons"
            [isAppIndividual]="isAppIndividual"
            [disableHomeLinks]="disableHomeLinks"
          ></gosi-app-logo-dc>
        </ul>

        <!-- Begin Notification Items-->
        <ul class="app-icons navbar-nav d-flex flex-row">
          <li
            class="nav-item menu-icon"
            [ngClass]="selectedLang == 'ar' ? 'right-calendar' : 'left-calendar'"
            *ngIf="isAppPrivate"
          >
            <gosi-input-date-conversion-dc
              (submitData)="onSubmit($event)"
              (clearEvent)="onClear($event)"
              (onCalculate)="calculateDays($event)"
              [dateList]="dateLIst"
              [daysList]="daysList"
            ></gosi-input-date-conversion-dc>
          </li>
          <li class="nav-item" style="font-size: 18px;" [ngClass]="selectedLang == 'ar' ? 'search-align' : ''" *ngIf="!hideIcons && isAppPublic">
            <gosi-global-search-dc> </gosi-global-search-dc>
          </li>
          <li class="nav-item menu-icon" *ngIf="!hideIcons && !isAppIndividual && !mobileView">
            <gosi-currency-dc> </gosi-currency-dc>
          </li>
          <li
            class="nav-item menu-icon"
            *ngIf="(!isAppIndividual && !mobileView) || isAppIndividual || onlyTranslate"
            [ngClass]="[onlyTranslate ? 'one-icon' : '', isAppIndividual ? 'ind-app-icon' : '']"
          >
            <gosi-translate-dc [lang]="selectedLang" (selectLang)="changeLang($event)"></gosi-translate-dc>
          </li>
          <ng-container *gosiShow="notificationAllowedRoles">
            <ng-container *ngIf="!hideIcons">
              <li
                class="nav-item menu-icon"
                *ngIf="isAppPublic || isAppIndividual"
                [ngClass]="isAppIndividual ? 'ind-app-icon' : ''"
              >
                <gosi-notification-dc
                  [notificationCount]="notificationCount"
                  [notifications]="notifications"
                  (viewAll)="viewAllNotifications()"
                  [language]="selectedLang"
                ></gosi-notification-dc>
              </li>
            </ng-container>
            <li
              class="nav-item menu-icon"
              *ngIf="isAppIndividual"
              (click)="(navigateToManageproRoute)"
              [ngClass]="isAppIndividual ? 'ind-app-icon' : ''"
            >
              <a class="translate-link" *gosiShow="userActivityAllowedRoles" (click)="navigateToManageproRoute()">
                <fa-icon icon="sliders-h" class="sliders-h profile-poweroff" size="1.6x" rotate="270"></fa-icon>
              </a>
            </li>
            <li class="nav-item menu-icon" *ngIf="!isAppIndividual && !hideIcons">
              <gosi-help-dc
                [selectedLang]="selectedLang"
                [selectedApp]="selectedApp"
                [isAppIndividual]="isAppIndividual"
                (navigateContactUs)="navigateToContactUs()"
              ></gosi-help-dc>
            </li>
          </ng-container>
          <li class="nav-item separator menu-icon" *ngIf="isAppIndividual && !hideIcons"></li>
          <li
            class="nav-item menu-icon"
            *ngIf="isAppIndividual"
            (click)="logOut()"
            [ngClass]="isAppIndividual ? 'ind-app-icon' : ''"
          >
            <a class="translate-link">
              <fa-icon icon="power-off" class="power-off profile-poweroff" size="1.6x"></fa-icon>
            </a>
          </li>
          <li
            class="nav-item menu-icon"
            *ngIf="!hideIcons && isAppPrivate && !isAppIndividual"
            (click)="navigateToRoute(preferenceRoute)"
          >
            <a class="translate-link" *gosiShow="userActivityAllowedRoles" (click)="navigateToRoute(preferenceRoute)">
              <fa-icon icon="sliders-h" class="sliders-h profile-poweroff" size="1.6x" rotate="270"></fa-icon>
            </a>
          </li>
          <li class="nav-item separator menu-icon" *ngIf="!hideIcons && !isAppIndividual"></li>
          <li class="nav-item" *ngIf="!hideIcons && !isAppIndividual">
            <gosi-profile-options-dc
              [isAppPublic]="isAppPublic"
              [isAppIndividual]="isAppIndividual"
              (routeTo)="navigateToRoute($event)"
              (logout)="logOut()"
              [allowedRoles]="userActivityAllowedRoles"
              [showLogoutOnly]="showLogoutOnly"
            ></gosi-profile-options-dc>
          </li>
          <li
            class="nav-item more-options"
            [ngClass]="onlyTranslate ? 'one-icon' : ''"
            (click)="toggleMenuOptions()"
            *ngIf="!isAppIndividual"
          >
            <ng-container *ngIf="showOptions; else hideOptions">
              <svg xmlns="http://www.w3.org/2000/svg" width="6" height="28" viewBox="0 0 6 28">
                <defs>
                  <style>
                    .a {
                      fill: rgba(255, 255, 255, 0.5);
                    }
                  </style>
                </defs>
                <g transform="translate(-651 -2386)">
                  <circle class="a" cx="3" cy="3" r="3" transform="translate(651 2386)" />
                  <circle class="a" cx="3" cy="3" r="3" transform="translate(651 2397)" />
                  <circle class="a" cx="3" cy="3" r="3" transform="translate(651 2408)" />
                </g>
              </svg>
            </ng-container>
            <ng-template #hideOptions>
              <svg xmlns="http://www.w3.org/2000/svg" width="6" height="28" viewBox="0 0 6 28">
                <defs>
                  <style>
                    .a {
                      fill: #fff;
                    }
                  </style>
                </defs>
                <g transform="translate(-1119 -2538)">
                  <circle class="a" cx="3" cy="3" r="3" transform="translate(1119 2538)" />
                  <circle class="a" cx="3" cy="3" r="3" transform="translate(1119 2549)" />
                  <circle class="a" cx="3" cy="3" r="3" transform="translate(1119 2560)" />
                </g>
              </svg>
            </ng-template>
            <!-- <img
              alt="options"
              (click)="toggleMenuOptions()"
              src="assets/icons/svg/{{ showOptions ? 'options_default' : 'options_clicked' }}.svg"
            /> -->
          </li>
        </ul>
        <!-- End Notification Items -->
      </div>
      <div class="navbar-options" *ngIf="showOptions">
        <ul class="navbar-nav d-flex flex-row justify-content-end align-items-center">
          <li
            class="nav-item menu-icon"
            [ngClass]="selectedLang == 'ar' ? 'right-calendar' : 'left-calendar'"
            *ngIf="isAppPrivate"
          >
            <gosi-input-date-conversion-dc
              (submitData)="onSubmit($event)"
              (clearEvent)="onClear($event)"
              (onCalculate)="calculateDays($event)"
              [dateList]="dateLIst"
              [daysList]="daysList"
            ></gosi-input-date-conversion-dc>
          </li>
          <li class="nav-item" *ngIf="!hideIcons && !isAppIndividual">
            <gosi-currency-dc></gosi-currency-dc>
          </li>
          <li class="nav-item">
            <gosi-translate-dc [lang]="selectedLang" (selectLang)="changeLang($event)"></gosi-translate-dc>
          </li>
          <ng-container *gosiShow="notificationAllowedRoles">
            <li class="nav-item" *ngIf="!hideIcons">
              <gosi-notification-dc
                [notifications]="notifications"
                [notificationCount]="notificationCount"
                (viewAll)="viewAllNotifications()"
                [language]="selectedLang"
              ></gosi-notification-dc>
            </li>
            <li class="nav-item" *ngIf="!hideIcons">
              <gosi-help-dc
                [selectedLang]="selectedLang"
                [selectedApp]="selectedApp"
                [isAppIndividual]="isAppIndividual"
                (navigateContactUs)="navigateToContactUs()"
              ></gosi-help-dc>
            </li>
            <li
              class="nav-item menu-icon"
              *ngIf="!hideIcons && isAppPrivate"
              (click)="navigateToRoute(preferenceRoute)"
            >
              <a class="translate-link" *gosiShow="userActivityAllowedRoles" (click)="navigateToRoute(preferenceRoute)">
                <fa-icon icon="sliders-h" class="sliders-h profile-poweroff" size="1.6x" rotate="270"></fa-icon>
              </a>
            </li>
          </ng-container>
        </ul>
      </div>
    </div>
  </div>
</nav>
