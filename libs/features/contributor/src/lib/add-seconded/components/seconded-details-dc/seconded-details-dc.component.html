<gosi-card-dc type="secondary" [heading]="'CONTRIBUTOR.ADD-SECONDED-DETAILS' | translate">
  <div class="row">
    <div class="col-lg-6">
      <gosi-input-select-dc
        id="currentEstablishment"
        label="CONTRIBUTOR.CURRENT-ESTABLISHMENT"
        [control]="secondedDetailsFrom.get('currentEstablishment')"
        [list]="govtEstablishmentList"
      >
      </gosi-input-select-dc>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6">
      <gosi-input-text-dc
        id="secondedEstablishmentName"
        label="CONTRIBUTOR.SECONDED-TO-ESTABLISHMENT"
        [control]="
          lang === 'en'
            ? isEnglishNameNull
              ? secondedDetailsFrom.get('secondedToEstablishment.arabic')
              : secondedDetailsFrom.get('secondedToEstablishment.english')
            : secondedDetailsFrom.get('secondedToEstablishment.arabic')
        "
        [disabled]="true"
      >
      </gosi-input-text-dc>
    </div>
    <div class="col-lg-6">
      <gosi-input-text-dc
        id="secondedRegistrationNo"
        label="CONTRIBUTOR.SECONDED-ESTABLISHMENT-REGISTRATION-NUMBER"
        [control]="secondedDetailsFrom.get('secondedRegistrationNo')"
        [disabled]="true"
      >
      </gosi-input-text-dc>
    </div>
    <div class="col-lg-6">
      <gosi-input-date-dc
        id="secondedStartDate"
        label="CONTRIBUTOR.SECONDED-START-DATE"
        [control]="secondedDetailsFrom.get('startDate.gregorian')"
      ></gosi-input-date-dc>
    </div>
    <div class="col-lg-6">
      <gosi-input-date-dc
        id="secondedEndDate"
        label="CONTRIBUTOR.SECONDED-END-DATE"
        [control]="secondedDetailsFrom.get('endDate.gregorian')"
        [minDate]="minEndDate"
      ></gosi-input-date-dc>
    </div>
    <div class="col-lg-6">
      <gosi-input-date-dc
        id="contractDate"
        label="CONTRIBUTOR.CONTRACT-DATE"
        [control]="secondedDetailsFrom.get('contractDate.gregorian')"
        [minDate]="minContractDate"
      ></gosi-input-date-dc>
    </div>
    <div class="col-lg-6">
      <gosi-input-currency-dc id="salary" label="CONTRIBUTOR.SALARY-SAR" [control]="secondedDetailsFrom.get('salary')">
      </gosi-input-currency-dc>
    </div>
  </div>
</gosi-card-dc>
