<!-- individual app API changes not implemented for contributor transaction screens, not required for R3 -->
<div *ngIf="!isIndividualApp">
  <div class="row">
    <div class="col-md-12">
      <cnt-accordion-details-view-dc heading="{{ 'ESTABLISHMENT.ESTABLISHMENT-DETAILS' | translate }}">
        <div body>
          <ng-container *ngTemplateOutlet="establishmentDetails"> </ng-container>
        </div>
      </cnt-accordion-details-view-dc>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <cnt-accordion-details-view-dc heading="{{ 'CONTRIBUTOR.PERSONAL-DETAILS' | translate }}">
        <div body>
          <cnt-personal-details-dc
            *ngIf="contributor"
            [regCBTR]="true"
            [contributor]="contributor"
            [registrationNumber]="registrationNo"
            [establishmentDetails]="establishment"
            [conType]="contributor.contributorType"
            [isBeneficiary]="isBeneficiary"
          ></cnt-personal-details-dc>
        </div>
      </cnt-accordion-details-view-dc>
    </div>
  </div>

  <ng-container>
    <div class="row">
      <div class="col-md-12">
        <cnt-accordion-details-view-dc
          heading="{{ 'CONTRIBUTOR.ENGAGEMENT-DETAILS' | translate }}"
          [badge]="engagement?.backdatingIndicator ? 'CONTRIBUTOR.BACKDATED-ENGAGEMENT' : null"
        >
          <div body>
            <ng-container *ngTemplateOutlet="engagementDetails"></ng-container>
          </div>
        </cnt-accordion-details-view-dc>
      </div>
    </div>
  </ng-container>
