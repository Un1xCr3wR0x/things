<div class="d-flex flex-wrap footer-form-action" [ngClass]="{ 'no-margin': noMarginTop }">
  <div class="btn-section order-2 order-md-0" id="cancelWrapper" *ngIf="showCancel">
    <gosi-button-dc id="{{ cancelId }}" name="cancelSubmit" type="secondary" (submit)="cancel.emit()">
      {{ cancelLabel | translate }}
    </gosi-button-dc>
  </div>
  <div class="btn-section order-1 order-md-1 pl-4 pr-4" id="previousWrapper" *ngIf="showPrevious">
    <gosi-button-dc id="{{ previousId }}" name="submitTransaction" type="secondary" (submit)="previous.emit()">
      {{ 'ESTABLISHMENT.PRE-SECTION' | translate }}
    </gosi-button-dc>
  </div>
  <div
    class="btn-section order-0 order-md-2"
    id="primaryWrapper"
    [ngClass]="{ 'ml-auto': !hasOnlyPrimary }"
    *ngIf="showPrimary"
  >
    <gosi-button-dc id="{{ primaryId }}" type="primary" (submit)="submit.emit()">
      {{ primaryLabel | translate }}
    </gosi-button-dc>
  </div>
</div>
