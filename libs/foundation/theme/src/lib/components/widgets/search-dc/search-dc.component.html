<div class="input-group custom-search">
  <div class="input-wrap">
    <input
      [formControl]="control"
      [mask]="allowOnlyNumbers ? '0*' : null"
      type="text"
      class="form-control"
      [ngClass]="[hasValue ? 'has-value' : '', closeIcon ? 'search-box' : '']"
      placeholder="{{ placeholder }}"
    />
    <button *ngIf="closeIcon" class="btn close-btn" type="button" (click)="resetSearch()">
      <fa-icon class="icon-class" icon="times-circle" size="lg"></fa-icon>
    </button>
  </div>
  <div class="input-group-append">
    <button #searchicon class="btn" type="button" (click)="searchValue(this.control.value)">
      <fa-icon class="icon-class search-icon" icon="search"></fa-icon>
    </button>
  </div>
</div>
