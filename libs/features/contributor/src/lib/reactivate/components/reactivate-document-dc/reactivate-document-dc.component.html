<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <gosi-alert-dc
          [message]="'CORE.ERROR.DOCUMENT-UPLOAD'"
          type="info"
          dismissable="false"
        >
        </gosi-alert-dc>
        <!-- Document upload section -->
        <ng-container *ngFor="let item of documentList; let i = index">
          <gosi-input-file-sc
            [document]="item"
            [index]="i"
            [transactionId]="contTransactionId"
            [referenceNo]="referenceNo"
            [businessKey]="engagementId"
            (uploadedEvent)="(true)"
            (delete)="(true)"
            (refresh)="refreshDocument(item)"
          ></gosi-input-file-sc>
        </ng-container>
        <!-- Document upload section -->

        <div class="row" *ngIf="isCommentRequired">
          <div class="col-sm-12 col-md-12">
            <gosi-input-text-area-dc
              [label]="'CONTRIBUTOR.COMMENTS' | translate"
              id="comments"
              name="comments"
              [maxLength]="commentMaxLength"
              [control]="documentUploadForm.get('comments')"
            ></gosi-input-text-area-dc>
          </div>
        </div>

        <div class="row" *ngIf="true">
          <div class="col-sm-12 col-md-12">
            <gosi-input-text-area-dc
              [label]="'CONTRIBUTOR.COMMENTS' | translate"
              id="comments"
              name="comments"
              [maxLength]="commentMaxLength"
              [control]="documentUploadForm.get('comments')"
            ></gosi-input-text-area-dc>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<cnt-action-area-dc
  [primaryButtonLabel]="'CONTRIBUTOR.SUBMIT'"
  [showPreviousSection]="true"
  (submit)="saveDocument()"
  (previous)="navigateTopreviousTab()"
  (cancel)="showTemplate(cancelReactivateTemplate)"
></cnt-action-area-dc>

<ng-template #cancelReactivateTemplate>
  <gosi-confirm-modal-dc message="CONTRIBUTOR.CONFIRM-CANCEL" (onConfirm)="confirmCancel()" (onCancel)="decline()">
  </gosi-confirm-modal-dc>
</ng-template>
