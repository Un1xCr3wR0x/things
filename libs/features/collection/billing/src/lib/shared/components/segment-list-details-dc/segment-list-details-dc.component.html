<div>
  <div>
    <table class="table table-borderless">
      <thead class="thead-light">
        <tr>
          <th>
            <span *ngIf="lang === 'en'">{{ establishmentSegment?.english }}</span>
            <span *ngIf="lang === 'ar'">{{ establishmentSegment?.arabic }}</span>
          </th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let item of establishmentSegmentMultiSelect; let i = index">
          <tr class="border-bottom">
            <td>
              <span *ngIf="lang === 'en'">{{ item?.english }}</span>
              <span *ngIf="lang === 'ar'">{{ item?.arabic }}</span>
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
  <div class="btn-padding">
    <gosi-button-dc id="confirmBtn" class="float-right" type="secondary" size="md" (submit)="closeConfirm()"
      >{{ 'BILLING.CLOSE' | translate }}
    </gosi-button-dc>
  </div>
</div>
