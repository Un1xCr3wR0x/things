<gosi-card-dc type="secondary">
  <div class="row">
    <frm-content-heading-dc icon="user" [canEdit]="false" heading="{{ 'ADJUSTMENT.CONTRIBUTOR-DETAILS' | translate }}">
    </frm-content-heading-dc>
  </div>

  <pmt-third-party-adjustment-contributor-dc
    [adjustmentValues]="adjustmentResponse"
    [lang]="lang"
    (navigateOnLinkClick)="navigateOnLinkClick()"
  ></pmt-third-party-adjustment-contributor-dc>
</gosi-card-dc>

<ng-container *ngIf="showAddTpaTransaction && adjustmentResponse?.adjustments?.length">
  <gosi-card-dc type="secondary">
    <div class="row">
      <frm-content-heading-dc
        icon="money-bill"
        [canEdit]="false"
        heading="{{ 'ADJUSTMENT.ADJUSTMENT-DETAILS' | translate }}"
      >
      </frm-content-heading-dc>
    </div>
    <pmt-add-thirdparty-view-dc
      [adjustmentResponse]="adjustmentResponse"
      [benefitResponse]="benefitResponse"
      [payeeResponse]="payeeResponse"
      [payeebankName]="payeebankName"
      (navigateToBenefitViewPage)="navigateToBenefitViewPage($event)"
    ></pmt-add-thirdparty-view-dc>
  </gosi-card-dc>
</ng-container>
<ng-container *ngIf="!showAddTpaTransaction && modifiedAdjustmentValues?.length">
  <gosi-card-dc type="secondary">
    <div class="row">
      <frm-content-heading-dc
        icon="money-bill"
        [canEdit]="false"
        heading="{{ 'ADJUSTMENT.ADJUSTMENT-DETAILS' | translate }}"
      >
      </frm-content-heading-dc>
    </div>
    <pmt-manage-thirdparty-view-dc
      [thirdPartyAdjustmentList]="thirdPartyAdjustmentList"
      (navigateToAdjustment)="navigateToAdjustmentPage($event)"
      (navigateToBenefitView)="navigateToBenefitViewPage($event)"
      (onPreviousThirdPartyAdjustments)="viewMaintainAdjustment(adjustmentConstants.ADJUSTMENT_DETAIL)"
    ></pmt-manage-thirdparty-view-dc>
  </gosi-card-dc>
</ng-container>

<!--Documents Details-->
<div class="row" *ngIf="documents && documents.length > 0">
  <div class="col-md-12">
    <gosi-document-list-view-dc [documents]="documents"></gosi-document-list-view-dc>
  </div>
</div>
