<div class="content success-feedback row flex-column">
  <ng-container *ngIf="transactionFeedbackGroup?.length > 0; else singleFeedback">
    <ng-container *ngFor="let feedback of transactionFeedbackGroup">
      <div class="alert-success custom-alert text-left">
        <fa-icon class="success-icon mr-2" icon="check-circle"> </fa-icon>
        {{ feedback?.successMessage | bilingualText }}.
        <ng-container *ngIf="feedback?.transactionId">
          {{ 'ESTABLISHMENT.TRANSACTION-ID' | translate }} {{ ' : ' + feedback?.transactionId }}
        </ng-container>
      </div>
    </ng-container>
  </ng-container>
  <ng-template #singleFeedback>
    <gosi-alert-sc></gosi-alert-sc>
    <div *ngIf="message" class="message col-md-12">
      {{ message | bilingualText }}
    </div>
    <div *ngIf="transactionId" class="transaction-label col-md-12 pl-4 pr-4">
      {{ 'ESTABLISHMENT.TRANSACTION-ID' | translate }}
    </div>
    <div *ngIf="transactionId" class="transaction-id col-md-12 pl-4 pr-4">
      {{ transactionId }}
    </div>
  </ng-template>
  <div class="d-flex flex-wrap form-action" [ngClass]="{ 'no-margin': noMarginTop }">
    <div class="btn-section">
      <gosi-button-dc [id]="'cancel'" [type]="'secondary'" (submit)="navigateBack()">
        {{ buttonName | translate }}
      </gosi-button-dc>
    </div>
  </div>
</div>
