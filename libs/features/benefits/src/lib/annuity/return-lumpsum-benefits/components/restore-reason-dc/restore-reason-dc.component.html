<gosi-card-dc type="secondary" lessPadding="true">
  <div class="row">
    <div class="col-lg-6">
      <gosi-input-select-dc
        [label]="'BENEFITS.REASON-FOR-ENABLING-RETURN-LUMPSUM' | translate"
        id="restorationReasons"
        [control]="restoreEditModeForm.get('restorationReasons')"
        [list]="reasonList"
        [placeholder]="'BENEFITS.REASON-FOR-ENABLING-RETURN-LUMPSUM' | translate | lowercase"
      ></gosi-input-select-dc>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <gosi-input-text-area-dc
        [label]="'BENEFITS.NOTES' | translate"
        id="restorationNotes"
        name="restorationNotes"
        [maxLength]="repayNotesMaxLength"
        [control]="restoreEditModeForm.get('restorationNotes')"
      >
      </gosi-input-text-area-dc>
    </div>
  </div>
</gosi-card-dc>
