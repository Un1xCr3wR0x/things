<gosi-breadcrumb-dc class="change-person-breadcrumb"> </gosi-breadcrumb-dc>

<!---------------------------------------- Profile ---------------------------------------->
<div class="content empty-content mb-0">
  <frm-est-details-dc
    [isArabicScreen]="isArabic"
    [isUserLoggedIn]="isUserLoggedIn"
    [isCsr]="isCsr"
    [registrationNo]="registrationNo"
    [estName]="estName"
    (back)="navigateBack()"
  ></frm-est-details-dc>

  <div class="row no-gutters person-profile-wrapper">
    <!------------------------ Left Side Profile with static data -------------------------->
    <div class="profile-info">
      <cim-person-profile-sc
        (isModal)="showGosiError($event)"
        [isUserLoggedIn]="isUserLoggedIn"
        [isCsr]="isCsr"
        (onEstablishmentFetch)="showProfileScreen($event)"
        (isValid)="enableContent($event)"
      >
      </cim-person-profile-sc>
    </div>
    <!---------------------- Right Side Profile with tabs --------------------------->
    <div class="person-details">
      <frm-profile-tabs-dc
        [isUserLoggedIn]="isUserLoggedIn"
        [isCsr]="isCsr"
        [OHRoles]="OHRoles"
        [registrationNo]="registrationNo"
        [sin]="sin"
      ></frm-profile-tabs-dc>

      <div class="custom-tabs">
        <gosi-alert-sc *ngIf="showError"></gosi-alert-sc>
        <!-- showContent flag is used for loading the details only after terminating the active engagements of the contributor
             if the person is  dead or government employee when profile is loaded. (as other modules are involved here.) -->
        <ng-container *ngIf="showContent"><router-outlet></router-outlet></ng-container>
      </div>
    </div>
  </div>
</div>
