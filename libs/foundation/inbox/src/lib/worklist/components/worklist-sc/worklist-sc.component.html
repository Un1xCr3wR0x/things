<ibx-transaction-summary-dc
  [performancePriority]="priorityResponse"
  (selectedDay)="getPerformance($event)"
  [performanceCount]="countResponse"
  (clearSearch)="clearSearch($event)"
></ibx-transaction-summary-dc>
<div
  class="float-right"
  style="display: none"
  *ngIf="
    environment.environment !== environments.UAT &&
    environment.environment !== environments.E2E &&
    environment.environment !== environments.FEA15 &&
    environment.environment !== environments.FEA17 &&
    environment.environment !== environments.FEA21
  "
>
  <select id="worklistUsers" (change)="getList($event.target.value)" class="form-control" style="margin-bottom: 1rem">
    <ng-container *ngIf="isValidator; else AdminOnly">
      <option disabled value="null">--- Select ---</option>
      <option value="avijit">Avijit</option>
      <option value="mahesh">Mahesh</option>
      <option value="dhaya">Dhaya</option>
      <option value="arjun">Arjun</option>
      <option value="karthik">Karthik</option>
      <option value="saumya">Saumya</option>
      <option value="shabin">Shabin</option>
      <option value="suraj">Suraj</option>
      <option selected value="sabin">Sabin</option>
      <option value="radha">Radha</option>
      <option value="Surag">Surag</option>
      <option value="vignesh">Vignesh</option>
      <option value="validator1">Validator1</option>
      <option value="munerah">Munerah</option>
      <option value="doctor">Doctor</option>
      <option value="lcmuser">lcmuser</option>
      <option value="ccd manager">CCD Manager</option>
      <option value="colldepmgr">colldepmgr</option>
      <option value="gdic">GDIC</option>
      <option value="gdiso">GDISO</option>
      <option value="gdes">GDES</option>
      <option value="insopnm">InsOpnM</option>
      <option value="gdosi">GDOSI</option>
      <option value="e0011703">e0011703</option>
      <option value="e0011681">e0011681</option>
      <option value="e0039810">e0039810</option>
      <option value="e0039853">e0039853</option>
      <option value="e0026034">e0026034</option>
      <option value="e0019011">e0019011</option>
      <option value="sadar1">Sadar</option>
    </ng-container>
    <ng-template #AdminOnly>
      <option selected value="estadmin">Establishment Admin</option>
      <option selected value="contributor">Contributor</option>
    </ng-template>
  </select>
</div>
<ibx-inbox-entries-dc
  [pageDetails]="pageDetails"
  [isWorkList]="isWorkList"
  [bpmTaskResponse]="bpmTaskResponse"
  [bpmTaskResponseUnclaimed]="bpmTaskResponseUnclaimed"
  [pageDetails]="pageDetails"
  [sortItem]="sortItem"
  [sortList]="sortList"
  [unViewed]="unViewed"
  (sort)="onSort($event)"
  (pageChanged)="selectPage($event)"
  (filter)="filterTransactions($event)"
  (search)="searchTransactions($event)"
  (navigate)="navigateToView($event)"
  [selectedFilterStatus]="selectedFilterStatus"
  [searchParam]="searchParam"
  [pageLimit]="taskLimit"
  [clearSearch]="clearSearchView"
  (slaOlaFilter)="slaOlaFilter($event)"
  (tnxFilter)="tnxFilter($event)"
  (roleFilter)="roleFilter($event)"
>
</ibx-inbox-entries-dc>
