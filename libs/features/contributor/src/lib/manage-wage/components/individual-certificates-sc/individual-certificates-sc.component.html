<div class="content">
  <gosi-alert-sc></gosi-alert-sc>
  <div class="container-fluid">
    <div class="row">
      <div class="section-head">
        {{ 'MENUITEM.CERTIFICATES' | translate | titlecase }}
      </div>
    </div>

    <div class="row" *ngIf="userInfo?.hasActiveTerminatedOrCancelled; else noResults">
      <!-- Contribution Certificate Block -->
      <div *ngIf="showContributionCert" class="col-lg-4 col-md-6 col-sm-12">
        <cnt-individual-certificates-dc
          [certificateTitle]="'CONTRIBUTOR.CERTIFICATE.CONTRIBUTION' | translate"
          [certificateIcon]="'assets\\icons\\Contribution-Certificate.svg'"
          [certificateNumber]="contributionCertificate?.printSerialNumber"
          [downloadableLink]="contributionCertificate?.link"
          [alt]="'contribution-certificate'"
          [errorFlag]="contributionError"
          (generateCertificatebtn)="generateContCert()"
        >
        </cnt-individual-certificates-dc>
      </div>

      <!-- Wages Certificate Block -->
      <div *ngIf="showWagesCert" class="col-lg-4 col-md-6 col-sm-12">
        <cnt-individual-certificates-dc
          [certificateTitle]="'CONTRIBUTOR.CERTIFICATE.WAGES' | translate"
          [certificateIcon]="'assets\\icons\\Wages-Certificate.svg'"
          [certificateNumber]="wagesCertificate?.printSerialNumber"
          [downloadableLink]="wagesCertificate?.link"
          [alt]="'wages-certificate'"
          [errorFlag]="wagesError"
          (generateCertificatebtn)="generateWagesCert()"
        >
        </cnt-individual-certificates-dc>
      </div>

      <!-- Annuity Value Certificate Block -->
      <div *ngIf="showAnnuityValueCert" class="col-lg-4 col-md-6 col-sm-12">
        <cnt-individual-certificates-dc
          [certificateTitle]="'CONTRIBUTOR.CERTIFICATE.ANNUITY-VALUE' | translate"
          [certificateIcon]="'assets\\icons\\Annuity-Value-Certificate.svg'"
          [certificateNumber]="annuityValueCertificate?.code"
          [downloadableLink]="annuityValueCertificate?.content"
          [alt]="'annuity-value-certificate'"
          [errorFlag]="annuityValError"
          [bilingualVersion]="true"
          (generateCertificatebtn)="generateAnnuityValueCert($event)"
        >
        </cnt-individual-certificates-dc>
      </div>

      <!-- Annuity Detailed Value Certificate Block -->
      <div *ngIf="showAnnuityDetailedValueCert" class="col-lg-4 col-md-6 col-sm-12">
        <cnt-individual-certificates-dc
          [certificateTitle]="'CONTRIBUTOR.CERTIFICATE.ANNUITY-DETAILED-VALUE' | translate"
          [certificateIcon]="'assets\\icons\\Annuity-Detailed-Value-Certificate.svg'"
          [certificateNumber]="annuityDetailedValueCertificate?.code"
          [downloadableLink]="annuityDetailedValueCertificate?.content"
          [alt]="'annuity-detailed-value-certificate'"
          [errorFlag]="annuityDetailValError"
          (generateCertificatebtn)="generateAnnuityDetailedValueCert(lang)"
        >
        </cnt-individual-certificates-dc>
      </div>

      <!-- Obligation of Transferring Benefits Certificate Block -->
      <div *ngIf="showObligationCert" class="col-lg-4 col-md-6 col-sm-12">
        <cnt-individual-certificates-dc
          [certificateTitle]="'CONTRIBUTOR.CERTIFICATE.OBLIGATION-OF-TRANSFERRING-BENEFITS' | translate"
          [certificateIcon]="'assets\\icons\\Obligation-of-Transferring-Benefits-Certificate.svg'"
          [certificateNumber]="obligationCertificate?.code"
          [downloadableLink]="obligationCertificate?.content"
          [alt]="'obligation-certificate'"
          [errorFlag]="obligationError"
          (generateCertificatebtn)="generateObligationCert()"
        >
        </cnt-individual-certificates-dc>
      </div>
    </div>

    <ng-template #noResults>
      <gosi-card-dc [noBorder]="true">
        <div class="no-certificates">
          <img src="assets/images/no-certificates.svg" alt="no certificates" />
          <div class="p-4">{{ 'CONTRIBUTOR.CERTIFICATE.NO-CERTIFICATES' | translate }}</div>
        </div>
      </gosi-card-dc>
    </ng-template>
  </div>
</div>
