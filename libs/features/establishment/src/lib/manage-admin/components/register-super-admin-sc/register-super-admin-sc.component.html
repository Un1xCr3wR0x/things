<gosi-breadcrumb-dc #brdcmb> </gosi-breadcrumb-dc>
<!-- heading section -->
<div class="content">
  <div class="d-flex justify-content-between align-items-center">
    <div class="col-md-8 col-lg-8 col-sm-12 float-left">
      <h4 class="main-heading">
        {{ heading | translate }}
      </h4>
    </div>
  </div>
  <gosi-alert-sc></gosi-alert-sc>
  <div class="row" *ngIf="isValidators">
    <!-- Comment Section -->
    <div class="col-12">
      <gosi-comments-dc [comments]="comments$ | async"> </gosi-comments-dc>
    </div>
  </div>

  <!-- progress wizard section -->
  <gosi-progress-wizard-dc *ngIf="adminWizards" (clickWizard)="selectedWizard($event)" [wizardItems]="adminWizards">
  </gosi-progress-wizard-dc>

  <tabset class="wrapper-tabset">
    <!-- verify admin details -->
    <tab [active]="currentTab === 0">
      <ng-container>
        <gosi-card-dc id="superAdminDetails" type="secondary" [heading]="'ESTABLISHMENT.ADMIN-DETAILS' | translate">
          <div class="row">
            <div class="col-md-12">
              <est-search-person-dc
                [person]="person"
                [viewOnly]="estAdminForm.get('isVerified').value === true"
                [parentForm]="estAdminForm"
                [nationalityList$]="nationalityList$"
              >
              </est-search-person-dc>
            </div>
          </div>
          <div class="row" *ngIf="estAdminForm.get('isSaved').value === false">
            <div class="col-sm-12 col-md-6 verify-button" id="verify">
              <ng-container *ngIf="estAdminForm.get('isVerified').value === false; else reset">
                <est-footer-buttons-dc
                  [showCancel]="false"
                  [noMarginTop]="true"
                  [showPrevious]="false"
                  [hasOnlyPrimary]="true"
                  primaryId="{{ 'Verify' }}"
                  primaryLabel="ESTABLISHMENT.VERIFY"
                  (submit)="verifySuperAdmin()"
                ></est-footer-buttons-dc>
              </ng-container>
              <ng-template #reset>
                <est-footer-buttons-dc
                  [noMarginTop]="true"
                  [showCancel]="false"
                  [showPrevious]="false"
                  [hasOnlyPrimary]="true"
                  cancelId="{{ 'Reset' }}"
                  primaryLabel="ESTABLISHMENT.RESET"
                  (submit)="resetEventDetails(estAdminForm)"
                ></est-footer-buttons-dc>
              </ng-template>
            </div>
          </div>
        </gosi-card-dc>
        <ng-container *ngIf="estAdminForm.get('isVerified').value === true">
          <gosi-card-dc id="superAdminPersonDetails" type="secondary">
            <est-person-details-dc
              [person]="personFormDetail"
              [parentForm]="estAdminForm"
              [genderList]="genderList$ | async"
              [readOnly]="estAdminForm.get('isSaved').value || estAdminForm.get('personExists').value"
              [isSaved]="estAdminForm.get('isSaved').value"
              [hasDateFields]="false"
            >
            </est-person-details-dc>
          </gosi-card-dc>
          <gosi-card-dc
            id="adminContactDetails"
            type="secondary"
            [heading]="'FORM-FRAGMENTS.CONTACT-DETAILS' | translate"
          >
            <frm-contact-dc
              [parentForm]="estAdminForm"
              [isHeadingRequired]="false"
              [emailMandatory]="true"
              [contactDetails]="person.contactDetail"
              [readOnlyAll]="false"
              [defaultOnly]="defaultToSaudi || estAdminForm.get('isSaved').value === true"
            >
            </frm-contact-dc>
          </gosi-card-dc>
        </ng-container>
        <est-footer-buttons-dc
          primaryLabel="ESTABLISHMENT.SAVE-AND-NEXT"
          primaryId="superAdminSave"
          [showPrevious]="false"
          (submit)="saveSuperAdmin()"
          (cancel)="showModal(cancelTemplate)"
        >
        </est-footer-buttons-dc>
      </ng-container>
    </tab>
    <!---------------Documents and Comment Section----------------->
    <tab [active]="currentTab === 1">
      <est-documents-dc
        [documents]="adminDocuments"
        [businessKey]="mainRegNo"
        [transactionId]="transactionId"
        (refreshDocument)="refreshDoc($event, mainRegNo, documentType)"
        [referenceNo]="referenceNo"
      >
      </est-documents-dc>
      <gosi-card-dc type="secondary" *ngIf="estAdminForm" [paddingBottom]="true">
        <gosi-input-text-area-dc
          [label]="'ESTABLISHMENT.COMMENTS' | translate"
          id="comments"
          name="comments"
          [maxLength]="commentsMaxLength"
          [control]="estAdminForm.get('comments')"
        >
        </gosi-input-text-area-dc>
      </gosi-card-dc>
      <est-footer-buttons-dc
        primaryLabel="ESTABLISHMENT.SUBMIT"
        primaryId="superAdminSubmit"
        [showPrevious]="true"
        (submit)="submitTransaction()"
        (cancel)="showModal(cancelTemplate)"
        (previous)="selectedWizard(0)"
      >
      </est-footer-buttons-dc>
    </tab>
  </tabset>
</div>
<ng-template #cancelTemplate>
  <gosi-confirm-modal-dc
    iconName="warning"
    message="ESTABLISHMENT.INFO-CANCEL"
    (onConfirm)="cancelModal()"
    (onCancel)="hideModal()"
  >
  </gosi-confirm-modal-dc>
</ng-template>
