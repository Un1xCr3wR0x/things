<gosi-card-dc type="secondary">
  <frm-content-heading-dc icon="user" [canEdit]="false" heading="{{ 'BENEFITS.CONTRIBUTOR-DETAILS' | translate }}">
  </frm-content-heading-dc>
  <div class="row">
    <div class="col-md-6">
      <gosi-label-dc
        id="contributorNIN"
        label="{{ 'BENEFITS.NIN' | translate }}"
        [isLink]="true"
        [value]="heirDetailsResp?.nin"
      >
      </gosi-label-dc>
    </div>
    <div class="col-md-6">
      <gosi-label-dc
        id="dob"
        [control]="'BENEFITS.AGE' | translate: { age: heirDetailsResp?.age }"
        label="BENEFITS.DATE-OF-BIRTH"
        ><span id="prefixValue">
          {{ heirDetailsResp?.dateOfBirth?.gregorian | date: 'dd/MM/yyyy' }}
        </span>
      </gosi-label-dc>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <gosi-label-dc
        id="contributorName"
        label="{{ 'BENEFITS.CONTRIBUTOR-NAME-EN' | translate }}"
        [value]="heirDetailsResp?.contributorName?.english"
      >
      </gosi-label-dc>
    </div>
    <div class="col-md-6">
      <gosi-label-dc
        id="contributorName"
        label="{{ 'BENEFITS.CONTRIBUTOR-NAME-AR' | translate }}"
        [value]="heirDetailsResp?.contributorName?.arabic"
      >
      </gosi-label-dc>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <frm-content-heading-dc
        icon="Benefits"
        isSvg="true"
        [canEdit]="false"
        heading="{{ 'BENEFITS.BENEFIT-DETAIL' | translate }}"
      >
      </frm-content-heading-dc>
      <div class="row">
        <div class="col-md-6">
          <gosi-label-dc
            id="startDate"
            label="{{ 'BENEFITS.BENEFIT-START-DATE-ACTIVE' | translate }}"
            [value]="heirDetailsResp?.benefitStartDate?.gregorian | date: 'dd/MM/yyyy'"
          >
          </gosi-label-dc>
        </div>
        <div class="col-md-6">
          <gosi-label-dc
            id="benefitStaus"
            label="{{ 'BENEFITS.BENEFIT-STATUS' | translate }}"
            [value]="heirDetailsResp?.status | bilingualText"
          >
          </gosi-label-dc>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <gosi-label-dc
            id="benefitAmount"
            label="{{ 'BENEFITS.BENEFIT-AMOUNT' | translate }}"
            [value]="
              'BENEFITS.AVERAGE-AMOUNT' | translate: { amount: heirDetailsResp?.benefitAmount || 0 | number: '1.2-2' }
            "
          >
          </gosi-label-dc>
        </div>
      </div>
      <div class="row">
        <div class="view-benefit-details pb-4">
          <a id="paymentoptions" routerLinkActive="active">
            <u>{{ 'BENEFITS.VIEW-BENEFIT-DETAILS' | translate }}</u>
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <frm-content-heading-dc
        icon="imprisonment"
        [isSvg]="true"
        [canEdit]="false"
        heading="{{ 'BENEFITS.IMPRISONMENT-DETAILS' | translate }}"
      >
      </frm-content-heading-dc>
      <bnt-imprisonment-detail-dc [imprisonmentDetails]="heirDetailsResp" [lang]="lang"></bnt-imprisonment-detail-dc>
      <bnt-imprisonment-adjustment-dc
        [imprisonmentAdjustments]="imprisonmentAdjustments"
      ></bnt-imprisonment-adjustment-dc>
    </div>
  </div>
</gosi-card-dc>

<div class="row">
  <div class="col-md-12">
    <gosi-document-list-view-dc [documents]="documents"></gosi-document-list-view-dc>
  </div>
</div>
