<div class="row">
  <div class="col-md-4 col-lg-4" *ngIf="benefitDetails?.annuityBenefitType">
    <gosi-label-dc
      id="benefitType"
      [value]="benefitDetails?.annuityBenefitType | bilingualText"
      label="{{ 'BENEFITS.BENEFIT-TYPE' | translate }}"
    ></gosi-label-dc>
  </div>
  <div class="col-md-4 col-lg-4" *ngIf="benefitDetails && benefitDetails?.benefitAmount && benefitDetails?.benefitAmount > 0">
    <gosi-label-dc
      *ngIf="
        benefitType === 'Retirement Pension Benefit' ||
        benefitType === 'Early Retirement Pension Benefit' ||
        benefitType === 'Non-Occupational Disability Pension Benefit' ||
        benefitType === 'Jailed Contributor Pension Benefit' ||
        benefitType === 'Heir Pension Dead Contributor Benefit' ||
        benefitType === 'Heir Pension Missing Contributor Benefit' ||
        benefitType === 'Retirement Pension Benefit (Hazardous Occupation)' ||
        benefitType === 'Occupational Disability Pension Benefit' ||
        benefitType === 'Old Age-Woman Retirement Pension'
      "
      id="amount"
      [value]="'BENEFITS.AMOUNT-MONTHS' | translate: { amount: benefitDetails?.benefitAmount || 0 | number }"
      label="{{ 'BENEFITS.BENEFIT-AMOUNT' | translate }}"
    ></gosi-label-dc>
    <gosi-label-dc
      *ngIf="
        benefitType === 'Retirement Lumpsum Benefit' ||
        benefitType === 'Woman Lumpsum Benefit' ||
        benefitType === 'Non-Occupational Disability Lumpsum Benefit' ||
        benefitType === 'Jailed Contributor Lumpsum Benefit' ||
        benefitType === 'Heir Lumpsum Dead Contributor Benefit' ||
        benefitType === 'Heir Lumpsum Missing Contributor Benefit' ||
        benefitType === 'Retirement Lumpsum Benefit (Hazardous Occupation)' ||
        benefitType === 'Occupational Disability Lumpsum Benefit' ||
        benefitType === 'Old Age-Woman Retirement Lumpsum' ||
        benefitType === 'Funeral grant'
      "
      id="amount"
      [value]="'BENEFITS.AVERAGE-AMOUNT' | translate: { amount: benefitDetails?.benefitAmount || 0 | number }"
      label="{{ 'BENEFITS.BENEFIT-AMOUNT' | translate }}"
    ></gosi-label-dc>
  </div>
  <div class="col-md-4 col-lg-4" *ngIf="benefitDetails">
    <gosi-label-dc
      *ngIf="
        benefitType === 'Retirement Pension Benefit' ||
        benefitType === 'Early Retirement Pension Benefit' ||
        benefitType === 'Non-Occupational Disability Pension Benefit' ||
        benefitType === 'Jailed Contributor Pension Benefit' ||
        benefitType === 'Heir Pension Dead Contributor Benefit' ||
        benefitType === 'Heir Pension Missing Contributor Benefit' ||
        benefitType === 'Retirement Pension Benefit (Hazardous Occupation)' ||
        benefitType === 'Occupational Disability Pension Benefit' ||
        benefitType === 'Old Age-Woman Retirement Pension'
      "
      id="amount"
      [value]="'BENEFITS.AMOUNT-MONTHS' | translate: { amount: benefitDetails?.helperAllowance || 0 | number }"
      label="{{ 'BENEFITS.HLP-ALWNCE-AMT' | translate }}"
    ></gosi-label-dc>
    <gosi-label-dc
      *ngIf="
        benefitType === 'Retirement Lumpsum Benefit' ||
        benefitType === 'Woman Lumpsum Benefit' ||
        benefitType === 'Non-Occupational Disability Lumpsum Benefit' ||
        benefitType === 'Jailed Contributor Lumpsum Benefit' ||
        benefitType === 'Heir Lumpsum Dead Contributor Benefit' ||
        benefitType === 'Heir Lumpsum Missing Contributor Benefit' ||
        benefitType === 'Retirement Lumpsum Benefit (Hazardous Occupation)' ||
        benefitType === 'Occupational Disability Lumpsum Benefit' ||
        benefitType === 'Old Age-Woman Retirement Lumpsum' ||
        benefitType === 'Funeral grant'
      "
      id="amount"
      [value]="'BENEFITS.AVERAGE-AMOUNT' | translate: { amount: benefitDetails?.helperAllowance || 0 | number }"
      label="{{ 'BENEFITS.HLP-ALWNCE-AMT' | translate }}"
    ></gosi-label-dc>
  </div>
</div>
<div class="row" *ngIf="benefitDetails">
  <div class="col-md-4 col-lg-4">

<div class="statusMessage" *ngIf="benefitDetails?.benefitAmount > 0">
  <fa-icon class="grey-circle" icon="info-circle" size="md"></fa-icon>

</div>
