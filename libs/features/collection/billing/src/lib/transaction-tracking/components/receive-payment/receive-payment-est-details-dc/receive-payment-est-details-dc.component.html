<div class="content-item">
  <div class="row">
    <div class="col-lg-12">
      <div class="section-divider">
        <div class="row">
          <div class="col-sm-12 col-md-4 col-lg-4" *ngIf="estDetails && !isMOF">
            <gosi-label-dc
              id="establishmentName"
              [control]="estDetails.name.english ? estDetails.name : estDetails.name.arabic"
              [label]="gccFlag ? 'BILLING.GCC-ESTABLISHMENT-NAME' : 'BILLING.ESTABLISHMENT-NAME'"
            >
            </gosi-label-dc>
          </div>
          <div class="col-sm-12 col-md-4 col-lg-4">
            <gosi-label-dc
              id="registrationNumber"
              [control]="isMain ? estDetails.mainEstablishmentRegNo : estDetails.registrationNo"
              [label]="'BILLING.REGISTRATION-NUMBER'"
            ></gosi-label-dc>
          </div>
          <ng-container *ngIf="gccFlag">
            <div class="col-sm-12 col-md-4 col-lg-4">
              <gosi-label-dc
                id="gccRegistrationNumber"
                [control]="estDetails.gccEstablishment.registrationNo"
                label="BILLING.GCC-ESTABLISHMENT-REG-NO"
              ></gosi-label-dc>
            </div>
            <div class="col-sm-12 col-md-4 col-lg-4">
              <gosi-label-dc
                id="gccCountry"
                [control]="estDetails.gccEstablishment.country"
                label="BILLING.GCC-COUNTRY-NAME"
              ></gosi-label-dc>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
