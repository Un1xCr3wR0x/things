<div class="row icon-container" [formGroup]="detailsTypeForm" *ngIf="detailsTypeList && detailsTypeList.length > 0">
  <div
    class="col icon-block"
    [ngClass]="{
      'icon-border-active': option.name.english === this.currentDetailsTap
    }"
    *ngFor="let option of detailsTypeList; let i = index"
  >
    <label for="organizationCategory{{ i + 1 }}">
      <input
        type="radio"
        name="organizationCategory{{ i + 1 }}"
        id="organizationCategory{{ i + 1 }}"
        [formControl]="detailsTypeForm.get('organizationCategory').get('english')"
        value="{{ option.name.english }}"
        name="radio"
      />

      {{ 'FEATURE360.INDIVIDUALES.' + option.name.english + '' | translate }}
    </label>
  </div>
</div>
