<gosi-card-dc heading="{{ 'BILLING.ESTABLISHMENT-DETAILS' | translate }}" type="secondary">
  <div>
    <div class="row">
      <div class="col-lg-3">
        <gosi-label-dc
          id="name"
          [label]="'BILLING.ESTABLISHMENT-NAME' | translate"
          [control]="
            establishmentDetails?.name?.english === null
              ? establishmentDetails?.name?.arabic
              : (establishmentDetails?.name | bilingualText)
          "
        >
        </gosi-label-dc>
      </div>
      <div class="col-lg-3">
        <gosi-label-dc
          id="regNo"
          [label]="'BILLING.REGISTRATION-NO' | translate"
          [control]="establishmentDetails?.registrationNo"
        >
        </gosi-label-dc>
      </div>
      <div class="col-lg-3">
        <gosi-label-dc
          id="regNo"
          [label]="'BILLING.LEGAL-ENTITY' | translate"
          [control]="establishmentDetails?.legalEntity | bilingualText"
        >
        </gosi-label-dc>
      </div>
      <div class="col-lg-3 font-clr margin-bt">
        <gosi-label-dc
          id="regNo"
          [label]="'BILLING.ESTABLISHMENT-STATUS' | translate"
          [control]="establishmentDetails?.status | bilingualText"
        >
        </gosi-label-dc>
      </div>
    </div>
  </div>
</gosi-card-dc>
