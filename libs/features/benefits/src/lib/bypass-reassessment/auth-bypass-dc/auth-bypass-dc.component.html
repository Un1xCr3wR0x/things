<gosi-card-dc type="secondary">
  <div class="col-lg-5">
    <gosi-input-number-dc
      id="nationalIdentity"
      [control]="authbypassForm.get('identity')"
      [label]="'BENEFITS.NATIONAL-IDENTIFICATION-NO-IQAMA' | translate"
      [placeholder]="'BENEFITS.NATIONAL-IDENTIFICATION-NO-IQAMA' | translate"
      [maxLength]="10"
      (blur)="getNin($event.target.value)"
    >
    </gosi-input-number-dc>
  </div>
  <div class="col-lg-5 col-sm-10 top-padding">
    <gosi-input-captcha-dc
      [captchaString]="captcha"
      [control]="authbypassForm.get('captchaControl')"
      (refresh)="refreshCaptcha()"
    >
    </gosi-input-captcha-dc>
  </div>
</gosi-card-dc>
<div class="row">
  <div class="col-lg-12">
    <div class="float-right">
      <gosi-button-dc id="coninue" type="secondary" (submit)="continueAuth()">
        {{ 'BENEFITS.CONTINUE' | translate }}
      </gosi-button-dc>
    </div>
  </div>
</div>
