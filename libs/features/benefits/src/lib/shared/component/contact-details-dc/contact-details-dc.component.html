<gosi-card-dc type="secondary" heading=" {{ 'BENEFITS.CONTACT-DETAILS' | translate }}">
  <div class="contactDetails">
    <frm-contact-dc
      [isHeadingRequired]="false"
      [idValue]="'benefits'"
      [contactDetails]="contactDetails"
      [parentForm]="contactNumberDetailsForm"
      [isOnlyGcc]="false"
      #contactForm
    ></frm-contact-dc>
  </div>
</gosi-card-dc>

<div class="row" *ngIf="cityList">
  <div class="col-md-12">
    <frm-address-dc
      idValue=""
      [cityList]="cityList"
      [countryList]="countryList"
      [hasNationalAddress]="true"
      [hasPOAddress]="true"
      [hasOverseasAddress]="true"
      [isOptional]="isAddressOptional"
      [addressDetails]="contactDetails?.addresses"
      [currentMailingAddress]="contactDetails?.currentMailingAddress"
      #addressForm
    >
    </frm-address-dc>
  </div>
</div>
<div class="row form-action">
  <div class="col-auto form-action-btn">
    <gosi-button-dc
      [class.float-left]="!isSmallScreen"
      (submit)="showCancelTemplate()"
      id="cancel"
      [isFullWidth]="isSmallScreen"
      [type]="'secondary'"
    >
      {{ 'BENEFITS.CANCEL' | translate }}</gosi-button-dc
    >
  </div>
  <div class="col-auto float-right form-action-btn">
    <gosi-button-dc
      (submit)="previousSection()"
      id="previousContributor"
      [isFullWidth]="isSmallScreen"
      [type]="'secondary'"
    >
      {{ 'BENEFITS.PREVIOUS-SECTION' | translate }}</gosi-button-dc
    >
  </div>
  <div class="ml-auto col-auto form-action-btn">
    <gosi-button-dc
      id="saveContact"
      [disabled]="disableSaveAndNext"
      (submit)="saveContactDetails()"
      [isFullWidth]="isSmallScreen"
      [type]="'primary'"
    >
      {{ (showSubmitButton ? 'BENEFITS.SUBMIT' : 'BENEFITS.SAVE-AND-NEXT') | translate }}</gosi-button-dc
    >
  </div>
</div>
<ng-template #confirmTemplate>
  <gosi-confirm-modal-dc
    [message]="'BENEFITS.CONFIRM-CANCEL'"
    (onConfirm)="confirmCancel()"
    (onCancel)="declineCancel()"
  >
  </gosi-confirm-modal-dc>
</ng-template>
