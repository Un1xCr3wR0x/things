<div class="custom-accordion">
  <accordion>
    <accordion-group [isOpen]="isOpen">
      <span accordion-heading
        ><frm-content-heading-dc
          class="custom-content-heading"
          [icon]="icon"
          [heading]="heading"
          [canEdit]="false"
          [isSvg]="isSvg"
        ></frm-content-heading-dc
      ></span>
      <span class="arrow-up" accordion-heading>
        <fa-icon icon="angle-up" size="lg"></fa-icon>
      </span>
      <span class="arrow-down" accordion-heading>
        <fa-icon icon="angle-down" size="lg"></fa-icon>
      </span>
      <ng-content></ng-content>
    </accordion-group>
  </accordion>
</div>
