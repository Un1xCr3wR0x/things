<frm-main-content-dc [documents]="[]" [comments]="transactionRefData">
  <div id="mainHeading" class="main-heading">
    <frm-main-heading-dc [heading]="lang === 'en' ? payload?.titleEnglish : payload?.titleArabic">
    </frm-main-heading-dc>
  </div>
  <div id="entityDetails" class="entityMessage">
    <ng-container *ngIf="recalculationInfoMessages && recalculationInfoMessages.length">
      <gosi-alert-dc [alert]="recalculationAlertMessages"> </gosi-alert-dc>
    </ng-container>
  </div>
  <div id="contentArea">
    <div class="row">
      <div class="col-lg-12">
        <frm-content-heading-dc
          icon="user"
          heading="{{ 'BENEFITS.CONTRIBUTOR-DETAILS' | translate }}"
          [canEdit]="false"
        >
        </frm-content-heading-dc>
      </div>
    </div>
    <div class="row pb-4">
      <div class="col-lg-12">
        <bnt-validator-adjustment-contributor-dc
          *ngIf="benefitDetails"
          [personDetails]="benefitDetails"
          (onContributorIdClicked)="viewContributorInfo()"
        >
        </bnt-validator-adjustment-contributor-dc>
      </div>
    </div>

    <!-- heir details -->
    <bnt-benefit-heir-details-dc
      *ngIf="benefitRecalculationDetails"
      [benefitRecalculationDetails]="benefitRecalculationDetails"
    ></bnt-benefit-heir-details-dc>

    <!-- current Benefit details -->

    <div class="row" *ngIf="benefitRecalculationDetails?.heirRecalculationDetails?.benefitTypeChangeEligibility">
      <div class="col-lg-12">
        <frm-content-heading-dc
          icon="Benefits"
          [isSvg]="true"
          [canEdit]="false"
          heading="{{ 'BENEFITS.CURRENT-BENEFIT-DETAILS' | translate }}"
        >
        </frm-content-heading-dc>
      </div>
    </div>
    <div class="row pb-4" *ngIf="benefitRecalculationDetails?.heirRecalculationDetails?.benefitTypeChangeEligibility">
      <div class="col-lg-12">
        <bnt-recalculation-benefit-details-dc
          [benefitDetails]="benefitDetails"
          [currentBenefit]="true"
          [lang]="lang"
          [benefitRecalculationDetails]="benefitRecalculationDetails"
          [disabilityAssessment]="false"
        >
        </bnt-recalculation-benefit-details-dc>
      </div>
    </div>

    <!-- new benefit details -->

    <div class="row" *ngIf="benefitRecalculationDetails?.heirRecalculationDetails?.benefitTypeChangeEligibility">
      <div class="col-lg-12">
        <frm-content-heading-dc
          icon="Benefits"
          [isSvg]="true"
          [canEdit]="false"
          heading="{{ 'BENEFITS.NEW-BENEFIT-DETAILS' | translate }}"
        >
        </frm-content-heading-dc>
      </div>
    </div>
    <div class="row pb-4" *ngIf="benefitRecalculationDetails?.heirRecalculationDetails?.benefitTypeChangeEligibility">
      <div class="col-lg-12">
        <bnt-recalculation-benefit-details-dc
          [benefitDetails]="benefitDetails"
          [currentBenefit]="false"
          [benefitRecalculationDetails]="benefitRecalculationDetails"
          [lang]="lang"
          [disabilityAssessment]="false"
        >
        </bnt-recalculation-benefit-details-dc>
      </div>
    </div>

    <!--Benefit Details-->
    <div class="row" *ngIf="!benefitRecalculationDetails?.heirRecalculationDetails?.benefitTypeChangeEligibility">
      <div class="col-lg-12">
        <frm-content-heading-dc
          icon="Benefits"
          [isSvg]="true"
          [canEdit]="false"
          heading="{{ 'BENEFITS.BENEFIT-DETAIL' | translate }}"
        >
        </frm-content-heading-dc>
      </div>
    </div>
    <div class="row pb-4" *ngIf="!benefitRecalculationDetails?.heirRecalculationDetails?.benefitTypeChangeEligibility">
      <div class="col-lg-12">
        <bnt-recalculation-benefit-details-dc
          *ngIf="benefitRecalculationDetails"
          [benefitDetails]="benefitDetails"
          [recalculationDetails]="
            benefitRecalculationDetails?.heirRecalculationDetails?.heirBenefitDetails?.reCalculation
          "
          [benefitRecalculationDetails]="benefitRecalculationDetails"
          [disabilityAssessment]="false"
          [lang]="lang"
        >
        </bnt-recalculation-benefit-details-dc>
      </div>
    </div>

    <!--Modification Details-->
    <div class="row pb-4">
      <div class="col-lg-12">
        <frm-content-heading-dc
          icon="file-alt"
          [canEdit]="false"
          [heading]="'BENEFITS.MODIFICATION-TRANSACTION-DETAILS'"
        >
        </frm-content-heading-dc>
        <bnt-recalculation-wage-dc
          [benefitRecalculationDetails]="benefitRecalculationDetails"
          [lang]="lang"
          (onTransactionClicked)="viewChangeEngagement($event)"
        >
        </bnt-recalculation-wage-dc>
      </div>
    </div>

    <!--Adjustment details-->
    <div class="row">
      <div class="col-lg-12">
        <frm-content-heading-dc
          icon="money-bill"
          [canEdit]="false"
          heading="{{ 'BENEFITS.ADJUSTMENT-DETAILS' | translate }}"
        >
        </frm-content-heading-dc>
      </div>
    </div>
    <div class="row pb-4">
      <div class="col-lg-12">
        <bnt-adjustment-recalculation-details-dc
          [benefitRecalculationDetails]="benefitRecalculationDetails"
          [lang]="lang"
          [paymentFormArray]="paymentFormArray"
          [disableDirectPayment]="payload?.assignedRole === 'FC Approver'"
          (onOtherBenefitClicked)="navigateToBenefitTab($event)"
          (onPreviousAdjustmentsClicked)="navigateToAdjustmentForHeir($event)"
          (onDirectPaymentSelected)="setDirectPaymentRequest($event)"
        >
        </bnt-adjustment-recalculation-details-dc>
      </div>
    </div>
    <div class="row pb-4">
      <div class="col-lg-12"></div>
    </div>
  </div>
</frm-main-content-dc>
<!--Buttons-->
<div>
  <div class="row form-action">
    <div class="col-lg-12">
      <div class="action-request">
        <div class="btn-section float-right">
          <ng-container *gosiShow="validatorRecalculation">
          <gosi-button-dc
            id="heirApprove"
            type="primary"
            [disabled]="recalculationInfoMessages && recalculationInfoMessages.length > 0"
            (click)="approveTransaction(approveRecalculationTemplate)"
          >
            {{ 'BENEFITS.APPROVE' | translate }}
          </gosi-button-dc>
          </ng-container>
        </div>
        <div class="btn-section float-right" *ngIf="payload?.assignedRole === 'FC Approver'">
          <ng-container *gosiShow="validatorRecalculation">
          <gosi-button-dc
            type="secondary"
            id="heirReturn"
            (submit)="showModal(returnTemplate)"
          >
            {{ 'BENEFITS.RETURN' | translate }}</gosi-button-dc
          >
          </ng-container>
        </div>
        <div class="btn-section float-right" *ngIf="payload?.assignedRole === 'Validator1'">
          <ng-container *gosiShow="validatorRecalculation">
          <gosi-button-dc
            id="heirReportCalculation"
            type="secondary"
            (click)="showModal(reportCalcTemplate)"
          >
            {{ 'BENEFITS.REPORT-CALC-ISSUE' | translate }}
          </gosi-button-dc>
          </ng-container>
        </div>
        <!--<div class="btn-section float-right mr-5"
                    *ngIf="payload?.assignedRole === 'Validator1' && benefitRecalculationDetails?.hasOverlappingEngagements">
                    <gosi-button-dc id="heirInspection" type="secondary"
                        (click)="requestInspection(requestInspectionTemplate)">
                        {{ 'BENEFITS.REQUEST-INSPECTION' | translate }}
                    </gosi-button-dc>
                </div>-->
        <div class="btn-section float-left">
          <ng-container *gosiShow="validatorRecalculation">
          <gosi-button-dc
            id="cancelheir"
            type="secondary"
            (click)="showCancelTemplate(cancelRecalculationTemplate)"
          >
            {{ 'BENEFITS.CANCEL' | translate }}
          </gosi-button-dc>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
<!--Approve Template-->
<ng-template #approveRecalculationTemplate>
  <frm-approve-template-dc
    heading="{{ 'PAYMENT.APPROVE' | translate }} - {{ lang === 'en' ? payload?.titleEnglish : payload?.titleArabic }}"
    (cancelEvent)="commonModalRef.hide()"
    [parentForm]="retirementForm"
    (approveEvent)="approveHeirBenefit(retirementForm)"
  >
  </frm-approve-template-dc>
</ng-template>
<!-- Return Template -->
<ng-template #returnTemplate>
  <frm-return-template-dc
    [returnReasonList$]="returnReasonList"
    heading="{{ 'BENEFITS.RETURN' | translate }} - {{ lang === 'en' ? payload?.titleEnglish : payload?.titleArabic }}"
    [warningMessage]="'BENEFITS.INFO-FC-RETURN-VALIDATOR'"
    (cancelEvent)="commonModalRef.hide()"
    [parentForm]="retirementForm"
    (returnEvent)="confirmReturn(retirementForm)"
  >
  </frm-return-template-dc>
</ng-template>
<ng-template #cancelRecalculationTemplate>
  <gosi-confirm-modal-dc
    [message]="'BENEFITS.CONFIRM-CANCEL'"
    (onConfirm)="confirmCancel()"
    (onCancel)="commonModalRef.hide()"
  >
  </gosi-confirm-modal-dc>
</ng-template>
<ng-template #reportCalcTemplate>
  <bnt-report-recalculation-template-dc
    heading="{{ 'BENEFITS.REPORT-CALC-ISSUE' | translate }}"
    [parentForm]="retirementForm"
    (submitEvent)="raiseItsmTicket()"
    (cancelEvent)="commonModalRef.hide()"
    [isCommentsMandatory]="true"
    [infoMessage]="'BENEFITS.INCORRECT-CALC-BENEFIT' | translate: { id: referenceNo }"
  >
  </bnt-report-recalculation-template-dc>
</ng-template>
