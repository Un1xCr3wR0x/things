<div id="actionArea">
  <div class="row">
    <div class="col-lg-12 form-action">
      <div class="reopen-details">
        <div class="btn-section float-right" *ngIf="!isReturn && canApprove && isValidatorShow">
          <gosi-button-dc id="approve" (submit)="approveEventDetails()" type="primary" [disabled]="disableApprove">
            {{ 'CORE.APPROVE' | translate }}</gosi-button-dc
          >
        </div>
        <div class="btn-section float-right" *ngIf="!isReturn && canReject && isValidatorShow">
          <gosi-button-dc type="danger" id="reject" (submit)="rejectEventDetails()" [disabled]="disableReject">
            {{ 'CORE.REJECT' | translate }}</gosi-button-dc
          >
        </div>
        <div class="btn-section float-right" *ngIf="canAssignToSpecialist && isValidatorShow">
          <gosi-button-dc type="secondary" id="AssignToSpecialist" (submit)="onAssignToSpecialist()">
            {{ 'CORE.ASSIGN-TO-A-SPECIALIST' | translate }}</gosi-button-dc
          >
        </div>
        <div class="btn-section float-right" *ngIf="canReturn && isValidatorShow">
          <gosi-button-dc type="secondary" id="return" (submit)="returnEventDetails()" [disabled]="disableReturn">
            {{ 'CORE.RETURN' | translate }}</gosi-button-dc
          >
        </div>
        <div class="btn-section float-left" *ngIf="isValidatorShow">
          <gosi-button-dc id="cancel" (submit)="cancelEventDetails()" type="secondary">
            {{ 'CORE.CANCEL' | translate }}
          </gosi-button-dc>
        </div>
      </div>
    </div>
  </div>
</div>
