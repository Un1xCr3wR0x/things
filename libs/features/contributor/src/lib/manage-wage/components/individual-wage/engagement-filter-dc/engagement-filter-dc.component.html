<gosi-filter-dc
  id="filter-area"
  (scroll)="onScroll()"
  (apply)="applyFilter()"
  (reset)="clearAllFiters()"
  [noScroll]="true"
  [outsideClick]="true"
>
  <ng-container modalContent>
    <div class="row">
      <div class="col-lg-12">
        <gosi-input-daterange-dc
          #dateRangePicker
          [label]="'CONTRIBUTOR.DATE-RANGE' | translate"
          [control]="engagementDateForm"
          [monthPickerPlaceholder]="'CONTRIBUTOR.DATE-RANGE-PLACEHOLDER' | translate"
          [monthPicker]="true"
          [maxDate]="maxDate"
          [hideOptionalLabel]="true"
          [showReset]="true"
          (reset)="clearDateRangeFiter()"
          [events]="resetClicked.asObservable()"
        ></gosi-input-daterange-dc>
      </div>
      <div class="col-lg-12">
        <gosi-input-multi-select-dropdown-dc
          id="locationSelection"
          [hideOptionalLabel]="true"
          [list]="occupationList"
          [label]="'CONTRIBUTOR.OCCUPATION' | translate"
          (selected)="selectedValue($event)"
          [showReset]="true"
          (reset)="clearOccupationFiter()"
          [control]="engHistoryForm.get('occupation')"
          [allowSearch]="true"
          [selectedValues]="occupationListValues"
          [searchPlaceholder]="'CONTRIBUTOR.SEARCH' | translate"
        >
        </gosi-input-multi-select-dropdown-dc>
      </div>
      <div class="col-lg-12">
        <gosi-input-multi-select-dropdown-dc
          id="fullName"
          [hideOptionalLabel]="true"
          [list]="employerLovList"
          [label]="'CONTRIBUTOR.ESTABLISHMENT-NAME' | translate"
          (selected)="employerListValues = $event"
          [showReset]="true"
          (reset)="clearEmployerFiter()"
          [control]="engHistoryForm.get('name')"
          [allowSearch]="true"
          [selectedValues]="employerListValues"
          [searchPlaceholder]="'CONTRIBUTOR.SEARCH' | translate"
        >
        </gosi-input-multi-select-dropdown-dc>
      </div>
      <div class="col-lg-12">
        <div class="col-lg-12">
          <label class="checkbox-label-heading">{{ 'CONTRIBUTOR.ENGAGEMENT-TYPE' | translate }}</label>
        </div>
        <div class="col-lg-12 bottom_line">
          <gosi-input-multi-checkbox-dc
            #engagementType
            [options]="engagementTypeList"
            [control]="engagementTypeFilterForm"
            (check)="setEngagementType($event)"
          >
          </gosi-input-multi-checkbox-dc>
        </div>
      </div>
      <div class="col-lg-12">
        <div class="col-lg-12">
          <label class="checkbox-label-heading">{{ 'CONTRIBUTOR.ENGAGEMENT-STATUS' | translate }}</label>
        </div>
        <div class="col-lg-12 bottom_line">
          <gosi-input-multi-checkbox-dc
            #engagementType
            [options]="engagementStatusList"
            [control]="engagementStatusFilterForm"
            (check)="setEngagementStatus($event)"
          >
          </gosi-input-multi-checkbox-dc>
        </div>
      </div>
      <!-- <div class="col-lg-12">
      <gosi-input-text-dc
        id="fullName"
        [label]="'CONTRIBUTOR.ESTABLISHMENT-NAME' | translate"
        [maxLength]="240"
        [control]="engHistoryForm.get('name')"
        [removeSpecialCharacters]="true"
        [showReset]="true"
        (reset)="clearEmployerFiter()"
        [hideOptionalLabel]="true"
        [events]="resetClicked.asObservable()"
      >
      </gosi-input-text-dc>
    </div> -->
    </div>
  </ng-container>
</gosi-filter-dc>
