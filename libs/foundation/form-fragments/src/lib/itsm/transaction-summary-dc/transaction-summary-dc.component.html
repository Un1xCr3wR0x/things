<div class="col-md-12">
  <gosi-card-dc
    type="primary"
    [lessPadding]="true"
    [heading]="'FORM-FRAGMENTS.TRANSACTION-SUMMARY' | translate"
    *ngIf="transactionSummary"
  >
    <div class="row">
      <div class="col-lg-4">
        <gosi-label-dc
          [id]="'txnId'"
          [value]="transactionSummary.transactionRefNo"
          [label]="'FORM-FRAGMENTS.TRANSACTION-ID' | translate"
        ></gosi-label-dc>
      </div>
      <div class="col-lg-4" *ngIf="transactionSummary.title && transactionSummary.title.english !== null">
        <gosi-label-dc
          [id]="'txnType'"
          [value]="transactionSummary.title | bilingualText"
          [label]="'FORM-FRAGMENTS.TRANSACTION-TYPE' | translate"
        ></gosi-label-dc>
      </div>
      <div class="col-lg-4">
        <gosi-label-dc
          [id]="'txnStatus'"
          [value]="transactionSummary.status | bilingualText"
          [label]="'FORM-FRAGMENTS.STATUS' | translate"
        >
        </gosi-label-dc>
      </div>
    </div>
  </gosi-card-dc>
</div>
