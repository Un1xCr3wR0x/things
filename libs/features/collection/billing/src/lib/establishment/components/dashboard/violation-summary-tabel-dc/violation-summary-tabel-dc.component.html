<div class="table-responsive">
  <table class="table table-borderless">
    <thead class="thead-light">
      <tr>
        <th>{{ 'BILLING.VIOLATION-TYPE' | translate }}</th>
        <th>{{ 'BILLING.NUMBER-OF-CONTRIBUTORS' | translate }}</th>
        <th>
          {{ 'BILLING.AMOUNT' | translate }}<span class="currency-label"> ({{ 'BILLING.SAR' | translate }})</span>
        </th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let items of violationDetails?.summary">
        <tr class="border-bottom">
          <td>{{ items?.violationType | bilingualText }}</td>
          <td>{{ items?.violatedContributorsCount }}</td>
          <td>{{ items?.totalViolationAmount | number: '1.2-2' }}</td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
