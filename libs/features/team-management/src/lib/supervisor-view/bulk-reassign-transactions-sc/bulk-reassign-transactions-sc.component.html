<gosi-breadcrumb-dc> </gosi-breadcrumb-dc>
<div class="content">
    <gosi-main-heading-dc [header]="'TEAM-MANAGEMENT.BULK-REASSIGN-TRANSACTIONS' | translate" (back)="onBack()"></gosi-main-heading-dc>
    <gosi-alert-sc [noSpacing]="true"></gosi-alert-sc>
    <div class="tabset-border">
        <tabset class="search-tabset tab-container" [justified]="true">
            <tab (selectTab)="onSelect(0)" [active]="currentTab === 0" >
                <ng-template tabHeading>
                    <fa-icon class="icon-wrapper" [icon]="['fas', 'user-check']" size="lg"></fa-icon><span
                        class="tabhead head-style">{{
                        'TEAM-MANAGEMENT.BULK-REASIGN' | translate }}</span></ng-template>
                <gosi-ui-bulk-reassign-tab1-dc></gosi-ui-bulk-reassign-tab1-dc>
            </tab>
            <tab (selectTab)="onSelect(1)" [active]="currentTab === 1" >
                <ng-template tabHeading>
                    <fa-icon class="icon-wrapper" [icon]="['fas', 'undo']" size="lg"></fa-icon><span
                        class="tabhead head-style">{{
                        'TEAM-MANAGEMENT.RECLAIM-FROM-ADMIN' | translate }}</span></ng-template>
                <gosi-ui-bulk-reassign-reclaim-tab-dc
                    (getVerifyTransaction) = "verifytransactionId()"
                    (getReclaimTransaction)="reclaimTransaction()"
                    [parentForm]="transactionForms"
                    [transactionDetails]="transactionDetails"
                    [isVerified]="isVerified"
                    >
                </gosi-ui-bulk-reassign-reclaim-tab-dc>
            </tab>
           
            <tab (selectTab)="onSelect(3)" [active]="currentTab === 3">
                <ng-template tabHeading>
                    <img class="icon-wrapper" src="assets/images/reassign-history.svg"  size="lg"/>
                    <span class="tabhead head-style">
                        {{'TEAM-MANAGEMENT.STOP-EMP-EMAIL' | translate }}
                    </span>
                </ng-template>
                
                <gosi-ui-bulk-reassign-tab2-dc></gosi-ui-bulk-reassign-tab2-dc> 
                
            </tab>

            <tab (selectTab)="onSelect(2)" [active]="currentTab === 2">
                <ng-template tabHeading>
                    <img class="icon-wrapper" src="assets/images/reassign-history.svg"  size="lg"/><span
                        class="tabhead head-style">{{
                        'TEAM-MANAGEMENT.REASSIGN-HISTORY' | translate }}</span></ng-template>
                <bulk-reassign-tab-dc></bulk-reassign-tab-dc>
            </tab>
        </tabset>
    </div>
</div>
