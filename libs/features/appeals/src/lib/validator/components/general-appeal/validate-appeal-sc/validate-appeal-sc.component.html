  <gosi-breadcrumb-dc></gosi-breadcrumb-dc>
  <div class="content">
    <gosi-alert-dc [message]="'CORE.ERROR.MANDATORY-FIELDS' | translate" type="danger"></gosi-alert-dc>
    <frm-main-content-dc>
      <!-- Heading Section -->
    <div id="mainHeading">
      <div class="row">
        <div class="col-md-6">
            <gosi-main-heading-dc 
            [header]="'APPEALS.APPEAL_DETAILS' | translate"
          ></gosi-main-heading-dc>
        </div>
        <div class="col-md-6">
            <div class="float-right sub-item">
              <div class="d-flex justify-content-end">
                <div *ngIf="referenceNo" class="info-tag flex-column">
                  <div class="sub-item-label">
                    {{ 'CORE.TRANSACTION-NUMBER' | translate }}
                  </div>
                  <div class="sub-item-value">{{ referenceNo }}</div>
                </div>
              </div>
            </div>
          </div>
      </div>
  </div>
  <div  class="info-tag flex-column">
    <div class="sub-item-label">

    </div>
    
    <div class="sub-item-value"></div>
  </div>
      <div id="contentArea">
        <requestor-details-dc
        [requestor]="requestor"
      ></requestor-details-dc>     


      </div>
     <div class="row">
        <div class="col-md-12">
          <div class="float-right">
            <gosi-button-dc id="save-next" type="primary" >
            </gosi-button-dc>
          </div>
        </div>
      </div>
    </frm-main-content-dc>
  </div>
