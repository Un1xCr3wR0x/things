<gosi-card-dc [isHeading]="false" [minHeight]="minHeight">
  <div class="d-flex flex-column">
    <div class="row pb-4">
      <div class="col-10 d-flex justify-content-start align-items-center float-left header">
        {{ 'DASHBOARD.ACTIVE-CONTRIBUTORS' | translate }}
      </div>
      <div class="col-2 d-flex justify-content-end float-right">
        <div class="dropdown-container">
          <div class="dropdown-header pr-0">
            <fa-icon class="icon-more" [icon]="['fas', 'ellipsis-v']"></fa-icon>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex align-items-center">
      <canvas #engagementDetailsChart dir="auto">
        {{ engagementDetailsChart }}
      </canvas>
    </div>
    <div class="d-flex flex-wrap justify-content-center mt-2">
      <ng-container *ngFor="let items of engagementDetailLabels; let i = index">
        <div>
          <span class="circle-icon" [ngStyle]="{ 'background-color': engagementDetailColors[i] }"></span>
          <span class="item-label">{{ items | bilingualText | uppercase }}</span>
        </div>
      </ng-container>
    </div>
    <gosi-button-dc
      class="d-flex justify-content-center align-self-center mt-5"
      type="secondary"
      size="sm"
      [outlineOnly]="true"
      >{{ 'DASHBOARD.VIEW-CONTRIBUTORS' | translate }}</gosi-button-dc
    >
  </div>
</gosi-card-dc>
