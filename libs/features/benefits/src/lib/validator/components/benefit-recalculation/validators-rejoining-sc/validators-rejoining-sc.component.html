<frm-main-content-dc [documents]="[]" [showComments]="true">
  <div id="mainHeading" class="main-heading">
    <frm-main-heading-dc [heading]="lang === 'en' ? payload?.titleEnglish : payload?.titleArabic">
    </frm-main-heading-dc>
  </div>
  <div id="contentArea">
    <frm-content-heading-dc
      icon="user"
      *ngIf="benefitDetails"
      heading="{{ 'ADJUSTMENT.CONTRIBUTOR-DETAILS' | translate }}"
      [canEdit]="false"
    >
    </frm-content-heading-dc>
    <div class="mb-5">
      <bnt-validator-adjustment-contributor-dc
        *ngIf="benefitDetails"
        [personDetails]="benefitDetails"
        (onContributorIdClicked)="viewContributorInfo()"
      >
      </bnt-validator-adjustment-contributor-dc>
    </div>
    <frm-content-heading-dc
      icon="Benefits"
      [isSvg]="true"
      [canEdit]="false"
      heading="{{ 'ADJUSTMENT.BENEFIT-DETAILS' | translate }}"
    >
    </frm-content-heading-dc>
    <bnt-rejoining-benefit-dc
      [lang]="lang"
      [benefitDetails]="benefitDetails"
      [benefitRecalculationDetails]="
        payload?.subResource === 'Rejoining'
          ? benefitRecalculationDetails?.reEmploymentDetails
          : payload?.subResource === 'Termination of Reemployment'
          ? benefitRecalculationDetails?.terminationDetails
          : ''
      "
      [subResource]="payload?.subResource"
      (onViewPaymentHistoryClicked)="viewPaymentHistory($event, benefitDetails?.benefitType?.english)"
      (onCalculationBtnClicked)="howToCalculateRejoining($event)"
      (onEngagementDetailsClicked)="navigateToEngagementDetails()"
    >
    </bnt-rejoining-benefit-dc>
    <div class="row mt-2">
      <div class="col-md-12">
        <frm-content-heading-dc
          icon="file-alt"
          [canEdit]="false"
          [heading]="'BENEFITS.MODIFICATION-TRANSACTION-DETAILS'"
        >
        </frm-content-heading-dc>
        <bnt-recalculation-wage-dc
          [benefitRecalculationDetails]="benefitRecalculationDetails"
          [lang]="lang"
          (onTransactionClicked)="viewChangeEngagement($event)"
        ></bnt-recalculation-wage-dc>
      </div>
    </div>

    <div class="row mt-2">
      <div class="col-md-12">
        <frm-content-heading-dc
          icon="file-alt"
          [canEdit]="false"
          heading="{{ 'ADJUSTMENT.ADJUSTMENT-DETAILS' | translate }}"
        >
        </frm-content-heading-dc>
        <bnt-recalculate-adjustment-dc
          [benefitRecalculationDetails]="benefitRecalculationDetails"
          [lang]="lang"
          [hidePayment]="false"
          [checkForm]="payForm"
          [disableDirectPayment]="payload?.assignedRole === 'FC Approver'"
          (onPreviousAdjustmentsClicked)="viewMaintainAdjustment(benefitConstants.REJOINING)"
        ></bnt-recalculate-adjustment-dc>
      </div>
    </div>
  </div>
</frm-main-content-dc>
<!--Buttons-->
<div id="actionArea">
  <div class="row form-action">
    <div class="col-lg-12">
      <div class="action-request">
        <div class="btn-section float-right">
          <ng-container *gosiShow="validatorRecalculation">
          <gosi-button-dc
            id="rejoinApprove"
            type="primary"
            (click)="showModal(approveRejoinTemplate)"
          >
            {{ 'BENEFITS.APPROVE' | translate }}
          </gosi-button-dc>
          </ng-container>
        </div>
        <div class="btn-section float-right" *ngIf="payload?.assignedRole === 'FC Approver'">
          <ng-container *gosiShow="validatorRecalculation">
          <gosi-button-dc
            type="secondary"
            id="reemploymentReturn"
            (submit)="showModal(returnTemplate)"
          >
            {{ 'BENEFITS.RETURN' | translate }}</gosi-button-dc
          >
          </ng-container>
        </div>
        <div class="btn-section float-right" *ngIf="payload?.assignedRole === 'Validator1'">
          <ng-container *gosiShow="validatorRecalculation">
          <gosi-button-dc
            id="rejoinCalc"
            type="secondary"
            (click)="showModal(reportCalcTemplate)"
          >
            {{ 'BENEFITS.REPORT-CALC-ISSUE' | translate }}
          </gosi-button-dc>
          </ng-container>
        </div>
        <!--<div
          class="btn-section float-right mr-5"
          *ngIf="payload?.assignedRole === 'Validator1' && benefitRecalculationDetails?.hasOverlappingEngagements"
        >
          <gosi-button-dc id="rejoinInspection" type="secondary" (click)="requestInspection(requestInspectionTemplate)">
            {{ 'BENEFITS.REQUEST-INSPECTION' | translate }}
          </gosi-button-dc>
        </div>-->
        <div class="btn-section float-left">
          <ng-container *gosiShow="validatorRecalculation">
          <gosi-button-dc
            id="rejoinCancel"
            type="secondary"
            (click)="showCancelTemplate(cancelRejoinTemplate)"
          >
            {{ 'BENEFITS.CANCEL' | translate }}
          </gosi-button-dc>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
<!--Approve Template-->
<ng-template #approveRejoinTemplate>
  <frm-approve-template-dc
    heading="{{ 'PAYMENT.APPROVE' | translate }} - {{ lang === 'en' ? payload?.titleEnglish : payload?.titleArabic }}"
    (cancelEvent)="commonModalRef.hide()"
    [parentForm]="retirementForm"
    (approveEvent)="approvePaymentBenefitInspection(retirementForm)"
  >
  </frm-approve-template-dc>
</ng-template>
<!--Cancel Template-->
<ng-template #cancelRejoinTemplate>
  <gosi-confirm-modal-dc
    [message]="'BENEFITS.CONFIRM-CANCEL'"
    (onConfirm)="confirmCancel()"
    (onCancel)="commonModalRef.hide()"
  >
  </gosi-confirm-modal-dc>
</ng-template>
<!-- Return Template -->
<ng-template #returnTemplate>
  <frm-return-template-dc
    [returnReasonList$]="returnReasonList"
    heading="{{ 'BENEFITS.RETURN' | translate }} - {{ lang === 'en' ? payload?.titleEnglish : payload?.titleArabic }}"
    [warningMessage]="'BENEFITS.INFO-FC-RETURN-VALIDATOR'"
    (cancelEvent)="commonModalRef.hide()"
    [parentForm]="retirementForm"
    (returnEvent)="confirmReturn(retirementForm)"
  >
  </frm-return-template-dc>
</ng-template>
<!----Request Inspection---->
<ng-template #requestInspectionTemplate>
  <bnt-inspection-request-dc
    *ngIf="selectedInspection"
    [heading]="'BENEFITS.REQUEST-INSPECTION'"
    (cancelEvent)="commonModalRef.hide()"
    (submitEvent)="raiseItsmTicket()"
    [parentForm]="retirementForm"
    [inspectionList$]="inspectionList"
    [inspectionSelected]="selectedInspection"
  >
  </bnt-inspection-request-dc>
</ng-template>
<!--Report Calculation Issue Template-->
<ng-template #reportCalcTemplate>
  <bnt-report-recalculation-template-dc
    heading="{{ 'BENEFITS.REPORT-CALC-ISSUE' | translate }}"
    [parentForm]="retirementForm"
    (submitEvent)="raiseItsmTicket()"
    (cancelEvent)="commonModalRef.hide()"
    [isCommentsMandatory]="true"
    [infoMessage]="'BENEFITS.INCORRECT-CALC-BENEFIT' | translate: { id: referenceNo }"
  >
  </bnt-report-recalculation-template-dc>
</ng-template>
