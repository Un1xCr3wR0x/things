<div *ngIf="!isContract" class="d-flex flex-wrap toggle-border align-items-center">
  <div class="col mt-3">
    <label>{{ label | translate }}</label>
  </div>
  <div class="col-auto align-self-center">
    <label class="switch">
      <input
        name="{{ name }}"
        (change)="changeItem1($event)"
        type="checkbox"
        [formControl]="control"
        disabled="{{ disabled }}"
      />
      <div id="{{ id }}" [ngClass]="isToggleTypeDanger ? 'slider danger' : 'slider'">
        <span class="yes">{{ activeLabel | translate }}</span
        ><span [ngClass]="isToggleTypeDanger ? 'no danger' : 'no'">{{ inActiveLabel | translate }}</span>
      </div>
    </label>
  </div>
</div>
