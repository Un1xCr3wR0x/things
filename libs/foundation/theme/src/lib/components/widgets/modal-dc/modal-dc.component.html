<div class="modal-header" id="modalHeader" *ngIf="modalHeader">
  <h4 *ngIf="!isBill">{{ modalHeader | translate }}</h4>
  <!-- <h5 *ngIf="isBill">{{ modalHeader | translate }}</h5> -->
  <label *ngIf="isBill" class="currency-type">{{ modalHeader | translate }}</label>
  <span *ngIf="isAppPublic" class="mr-4">
    <gosi-button-dc id="submit" [size]="'sm'" type="primary"> Done Selection</gosi-button-dc>
  </span>
  <button *ngIf="needCloseButton" type="button" class="close" aria-label="Close" (click)="close()">
    <fa-icon icon="times"></fa-icon>
  </button>
  <ng-content select="[modalSubHeading]"></ng-content>
</div>
<div class="modal-content-wrapper" [class.max-height]="maxHeight">
  <div class="modal-body">
    <ng-content select="[modalContent]"></ng-content>
  </div>
  <div class="modal-footer">
    <ng-content select="[modalAction]"></ng-content>
  </div>
</div>
