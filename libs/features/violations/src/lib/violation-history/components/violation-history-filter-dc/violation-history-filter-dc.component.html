<gosi-filter-dc
  id="filter-area"
  [hasFilterParams]="hasFilter"
  #filterbutton
  (apply)="applyFilter()"
  (reset)="clearAllFiters()"
  
>
  <ng-container modalContent>
    <div class="row filter-body">
      <div class="col-lg-12 bottom_line">
        <gosi-input-multi-select-dropdown-dc
          id="violationType"
          [label]="'VIOLATIONS.VIOLATION-TYPE' | translate"
          [control]="violationFilterForm.get('violationType')"
          [list]="typeList"
          (selected)="setViolationType($event)"
          [hideOptionalLabel]="true"
        >
        </gosi-input-multi-select-dropdown-dc>
      </div>
    </div>
    <div class="row filter-body">
      <div class="col-lg-12 bottom_line">
        <gosi-input-daterange-dc
          #dateRangePicker
          [label]="'VIOLATIONS.HISTORY-LETTER-DATE' | translate"
          [control]="violationDateReportedForm"
          [maxDate]="maximumDate"
          [hideOptionalLabel]="true"
          [isFilter]="true"
          (blur)="setViolationDate()"
        ></gosi-input-daterange-dc>
      </div>
    </div>
    <div class="row filter-body">
      <div class="col-lg-12">
        <label class="checkbox-label-heading">{{ 'TRANSACTION-TRACING.STATUS' | translate }}</label>
      </div>
      <div class="col-lg-12 bottom_line">
        <gosi-input-multi-checkbox-dc
          #statusCheckBox
          [options]="transactionStatusList"
          [control]="statusFilterForm"
          (check)="setStatusType($event)"
        >
        </gosi-input-multi-checkbox-dc>
      </div>
    </div>
    <div class="row filter-body">
      <div class="col-lg-12">
        <gosi-input-multi-select-dropdown-dc
          id="channel"
          [label]="'VIOLATIONS.CHANNEL' | translate"
          [control]="violationFilterForm.get('channel')"
          [list]="channelList"
          (selected)="setChannelType($event)"
          [hideOptionalLabel]="true"
        >
        </gosi-input-multi-select-dropdown-dc>
      </div>
    </div>
    <div class="row filter-body amount-filter">
      <div class="col-lg-12">
        <label class="checkbox-label-heading">{{ 'VIOLATIONS.AMOUNT-PAID' | translate }}</label>
      </div>
      <div class="col-lg-12">
        <gosi-range-slider-dc
          id="amountPaid"
          [control]="violationFilterForm.get('paidAmount').get('sliderPaidAmount')"
          [floor]="defaultAmounts?.defaultPaidMinAmount"
          [ceil]="defaultAmounts?.defaultPaidMaxAmount"
          (mouseUp)="checkForSliderChange(false)"
        >
        </gosi-range-slider-dc>
      </div>
    </div>
    <div class="row bottom_line">
      <div class="col-lg-6">
        <gosi-input-number-dc
          [label]="'VIOLATIONS.MIN-AMOUNT' | translate"
          [ignoreLabel]="true"
          id="minimumAmountr"
          [control]="violationFilterForm.get('paidAmount').get('minPaidAmount')"
          [maxLength]="7"
          [hideOptionalLabel]="true"
          (blur)="setPaidAmount()"
        >
        </gosi-input-number-dc>
      </div>
      <div class="col-lg-6">
        <gosi-input-number-dc
          [label]="'VIOLATIONS.MAX-AMOUNT' | translate"
          [ignoreLabel]="true"
          id="maximumAmount"
          [control]="violationFilterForm.get('paidAmount').get('maxPaidAmount')"
          [maxLength]="7"
          [hideOptionalLabel]="true"
          (blur)="setPaidAmount()"
        >
        </gosi-input-number-dc>
      </div>
    </div>

    <div class="row filter-body amount-filter">
      <div class="col-lg-12">
        <label class="checkbox-label-heading">{{ 'VIOLATIONS.PENALTY-AMT' | translate }}</label>
      </div>
      <div class="col-lg-12">
        <gosi-range-slider-dc
          id="penaltyAmount"
          [control]="violationFilterForm.get('penaltyAmount').get('sliderPenaltyAmount')"
          [floor]="defaultAmounts?.defaultPenaltyMinAmount"
          [ceil]="defaultAmounts?.defaultPenaltyMaxAmount"
          (mouseUp)="checkForSliderChange(true)"
        >
        </gosi-range-slider-dc>
      </div>
    </div>
    <div class="row bottom_line">
      <div class="col-lg-6">
        <gosi-input-number-dc
          [label]="'VIOLATIONS.MIN-AMOUNT' | translate"
          [ignoreLabel]="true"
          id="minimumAmount"
          [control]="violationFilterForm.get('penaltyAmount').get('minPenaltyAmount')"
          [maxLength]="7"
          [hideOptionalLabel]="true"
          (blur)="setPenaltyAmount()"
        >
        </gosi-input-number-dc>
      </div>
      <div class="col-lg-6">
        <gosi-input-number-dc
          [label]="'VIOLATIONS.MAX-AMOUNT' | translate"
          [ignoreLabel]="true"
          id="maximumAmount"
          [control]="violationFilterForm.get('penaltyAmount').get('maxPenaltyAmount')"
          [maxLength]="7"
          [hideOptionalLabel]="true"
          (blur)="setPenaltyAmount()"
        >
        </gosi-input-number-dc>
      </div>
    </div>
  </ng-container>
</gosi-filter-dc>
