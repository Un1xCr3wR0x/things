<div class="row form-action">
  <div class="col-lg-12">
    <div class="float-right btn-section">
      <gosi-button-dc
        [id]="'primaryButton' + idValue"
        type="primary"
        [disabled]="disablePrimary"
        (submit)="submitTransaction()"
        >{{ primaryButtonLabel | translate }}</gosi-button-dc
      >
    </div>
    <div class="row">
      <gosi-button-dc [id]="'cancel' + idValue" type="secondary" (submit)="cancelTransaction()">
        {{ 'CONTRIBUTOR.CANCEL' | translate }}</gosi-button-dc
      >
      <div class="mx-3" *ngIf="showPreviousSection">
        <gosi-button-dc [id]="'previousSection' + idValue" type="secondary" (submit)="previousSection()">
          {{ 'CONTRIBUTOR.PRE-SECTION' | translate }}</gosi-button-dc
        >
      </div>
    </div>
  </div>
</div>
