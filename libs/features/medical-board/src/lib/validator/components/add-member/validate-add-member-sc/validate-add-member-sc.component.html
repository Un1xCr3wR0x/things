<gosi-breadcrumb-dc></gosi-breadcrumb-dc>
<div class="content">
  <frm-main-content-dc [canEdit]="false" [documents]="documents ? documents : []" [comments]="comments">
    <div id="mainHeading">
      <frm-main-heading-dc [heading]="'MEDICAL-BOARD.ADD-MB-MEMBER' | translate"></frm-main-heading-dc>
    </div>
    <div id="contentArea">
      <mb-doctor-profile-dc [doctorDetails]="memberDetails" [canEdit]="false"></mb-doctor-profile-dc>
    </div>
    <div id="contentArea">
      <mb-contract-details-dc [contractDetails]="memberDetails" [canEdit]="false"></mb-contract-details-dc>
    </div>
  </frm-main-content-dc>

  <!-- Action area -->
  <div id="actionArea">
    <frm-action-area-dc
      [canReject]="true"
      [canReturn]="true"
      [isReturn]="false"
      (approveEvent)="showModal(approveTemplate)"
      (rejectEvent)="showModal(rejectTemplate)"
      (returnEvent)="showModal(returnTemplate)"
      (cancelEvent)="showModal(cancelTemplate)"
    >
    </frm-action-area-dc>
  </div>
</div>
<!------------------------  Modals ----------------------------->
<ng-template #rejectTemplate>
  <frm-reject-template-dc
    [parentForm]="validatorMemberForm"
    [heading]="'CORE.REJECT-REASON'"
    [transactionNumber]="transactionNumber"
    [warningMessage]="'MEDICAL-BOARD.REJECT-WARNING-INFO' | translate: { transactionNo: transactionNumber }"
    [rejectReasonList$]="rejectReasonList$"
    (cancelEvent)="hideModal()"
    (rejectEvent)="ManageWorkflowEvents(1)"
  >
  </frm-reject-template-dc>
</ng-template>

<ng-template #returnTemplate>
  <frm-return-template-dc
    [parentForm]="validatorMemberForm"
    [heading]="'CORE.RETURN-REASON'"
    [returnReasonList$]="returnReasonList$"
    (cancelEvent)="hideModal()"
    (returnEvent)="ManageWorkflowEvents(2)"
  >
  </frm-return-template-dc>
</ng-template>

<ng-template #approveTemplate>
  <frm-approve-template-dc
    [parentForm]="validatorMemberForm"
    (cancelEvent)="hideModal()"
    (approveEvent)="ManageWorkflowEvents(0)"
  ></frm-approve-template-dc>
</ng-template>

<ng-template #cancelTemplate>
  <gosi-confirm-modal-dc [message]="'MEDICAL-BOARD.INFO-CANCEL'" (onConfirm)="confirmCancel()" (onCancel)="hideModal()">
  </gosi-confirm-modal-dc>
</ng-template>
