<div class="card no-color">
  <div class="card-body">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h1 class="card-heading contributor-type-heading" id="selectEstablishmentType">
          {{ 'BILLING.SELECT-ENTITY-TYPE' | translate }}
        </h1>
      </div>
    </div>
    <div class="row icon-container">
      <div class="col" id="entityType1">
        <gosi-type-selector-dc
          [index]="0"
          id="entityType1"
          label="BILLING.ESTABLISHMENT"
          icon="ESTABLISHMENT"
          [value]="establishment"
          [selectedValue]="entityType"
          (selectType)="selectContributorType($event)"
        >
        </gosi-type-selector-dc>
      </div>

      <div class="col" id="entityType2">
        <gosi-type-selector-dc
          [index]="1"
          id="entityType2"
          label="BILLING.VIC"
          icon="VIC"
          [value]="vic"
          [selectedValue]="entityType"
          (selectType)="selectContributorType($event)"
        >
        </gosi-type-selector-dc>
      </div>
      <div class="col" id="entityType3" *ngIf="showAllEntityType">
        <gosi-type-selector-dc
          [index]="2"
          id="entityType3"
          label="BILLING.ALL-ENTITY"
          icon="ALL_ENTITIES"
          [value]="allEntity"
          [selectedValue]="entityType"
          (selectType)="selectContributorType($event)"
        >
        </gosi-type-selector-dc>
      </div>
    </div>
  </div>
</div>
