<div class="request-summary-wrapper">
  <ng-container>
    <!-- Transaction summary -->
    <frm-content-heading-dc
      [icon]="'briefcase'"
      [canEdit]="false"
      [heading]="'APPEALS.TRANSACTIONS-SUMMARY' | translate"
    ></frm-content-heading-dc>
    <div class="row mx-0">
      <div class="col-6">
        <gosi-label-dc
          label=" {{ 'TRANSACTION-TRACING.TRANSACTION-NAME' | translate | uppercase }}"
          [value]="title | bilingualText"
          [customStyle]="labelName"
        >
        </gosi-label-dc>
      </div>
      <div class="col-6">
        <gosi-label-dc
          label=" {{ 'APPEALS.APPEALED_TRANSACTION-NO' | translate | uppercase }}"
          [value]="transactionRefNo"
          [customStyle]="!isPPATransaction ? labelStyle : labelStyleTwo"
          (click)="navigateToTransactionView(transactionRefNo)"
        >
        </gosi-label-dc>
      </div>
      <div class="col-6">
        <gosi-label-dc
          label=" {{ 'APPEALS.TRANSACTION_DATE' | translate | uppercase }}"
          [control]="initiatedDate"
          [date]="true"
          [customStyle]="labelStyleTwo"
        >
        </gosi-label-dc>
      </div>
    </div>
    <!-- Customer Summary -->
    <frm-content-heading-dc [icon]="'user'" [canEdit]="false" [heading]="'APPEALS.CUSTOMER-SUMMARY' | translate">
    </frm-content-heading-dc>

    <div class="row mx-0">
      <div class="col-6" *ngIf="assigneeName">
        <gosi-label-dc
          label=" {{ 'APPEALS.CUSTOMER-NAME' | translate | uppercase }}"
          [value]="assigneeName"
          [customStyle]="labelName"
        >
        </gosi-label-dc>
      </div>
      <div class="col-6" *ngIf="ninNumber">
        <gosi-label-dc
          label=" {{ 'APPEALS.IDENTITY-NUMBER' | translate | uppercase }}"
          [value]="ninNumber"
          [customStyle]="labelStyle"
          (click)="onNavigateToUserView(ninNumber)"
        >
        </gosi-label-dc>
      </div>
      <div class="col-6" *ngIf="email">
        <gosi-label-dc
          label=" {{ 'APPEALS.EMAIL' | translate | uppercase }}"
          [value]="email"
          [customStyle]="labelStyleTwo"
        >
        </gosi-label-dc>
      </div>
    </div>
  </ng-container>
</div>
