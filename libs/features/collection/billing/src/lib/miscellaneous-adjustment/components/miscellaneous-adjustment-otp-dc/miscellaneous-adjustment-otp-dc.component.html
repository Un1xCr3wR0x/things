<div class="row">
  <div class="col-lg-12 header">OTP verfication is required to complete your transaction</div>
</div>
<gosi-card-dc type="secondary">
  <div class="row headline">Miscellaneous Adjustment Details</div>
  <div class="row">
    <div class="col-lg-4">
      <gosi-label-dc [control]="" label="BILLING.ESTABLISHMENT-NAME"> </gosi-label-dc>
    </div>
    <div class="col-lg-4">
      <gosi-label-dc [control]="" label="SUBMISSION-DATE"> </gosi-label-dc>
    </div>
    <div class="col-lg-4">
      <gosi-label-dc [control]="adjustedAmount + ' SAR'" label="Adjusted Amount"> </gosi-label-dc>
    </div>
  </div>
</gosi-card-dc>

<gosi-card-dc type="secondary">
  <p class="otp-primary-headline">
    An OTP has been sent to your registered mobile number (XXXXXX1238) to verify the transaction. Please enter the OTP
    to verify.
  </p>
  <p class="otp-secondary-headline">One Time Password (OTP)</p>
  <gosi-input-otp-dc
    [componentId]="'contractAuth'"
    (timerStopped)="hasRetriesExceeded()"
    [isValid]="isOtpValid"
    [control]="otpForm.get('otp')"
  >
  </gosi-input-otp-dc>
</gosi-card-dc>

<!-- Buttons -->
<div class="row">
  <div class="col-lg-12">
    <!-- Verify Button -->
    <div class="float-right btn-section">
      <gosi-button-dc id="Verify" type="primary" (submit)="verifyOTP()"> Verify</gosi-button-dc>
    </div>
    <!-- Cancle button  -->
    <div class="float-left btn-section">
      <gosi-button-dc id="cancelButtons" type="secondary" (submit)="popUp(cancelTemplateModal)">
        {{ 'BILLING.CANCEL' | translate }}</gosi-button-dc
      >
    </div>
    <!-- Cancling Modal -->
    <ng-template #cancelTemplateModal>
      <gosi-confirm-modal-dc message="BILLING.INFO-CANCEL" (onConfirm)="confirmCancelBtn()" (onCancel)="declinePopup()">
      </gosi-confirm-modal-dc>
    </ng-template>
  </div>
</div>
