<gosi-breadcrumb-dc> </gosi-breadcrumb-dc>
<div class="content">
  <!-- heading -->
  <div class="row">
    <div class="col-lg-10 col-md-10 col-sm-10">
      <gosi-main-heading-dc header="{{ 'MEDICAL-BOARD.MB-SESSIONS' | translate }}" (back)="onBack()"> </gosi-main-heading-dc>
    </div>
    <div class="dropdown-value col-lg-2 col-md-2 col-sm-12 flex-row-reverse">
      <gosi-dropdown-dc
      *gosiShow="createSession"
        class="actions-cmp"
        [list]="actionDropDown"
        minWidthRem="21.42rem"
        (selectedItem)="navigateToCreateSession($event)"
      >
        <gosi-button-dc class="mb-2" type="secondary" size="sm" id="actionsBtn">
          {{ 'MEDICAL-BOARD.CREATE-SESSION' | translate }}
          <fa-icon class="action-btn" icon="ellipsis-v"></fa-icon>
        </gosi-button-dc>
      </gosi-dropdown-dc>
    </div>
  </div>
  <gosi-alert-sc></gosi-alert-sc>
  <div class="row">
    <div class="col-lg-12 tabset-display">
      <mb-medical-board-tabset-dc
        [medicalTab]="medicalTab"
        [medicalTabItems]="medicalBoardTabs"
        (tabSelected)="onMedicalBoardToNewTab($event)"
        [isSession]="false"
      >
      </mb-medical-board-tabset-dc>
      <div class="border-value"></div>
    </div>
  </div>
  <ng-container *ngIf="medicalTab === 'MEDICAL-BOARD.SCHEDULED-SESSIONS'">
    <mb-scheduled-sessions-sc></mb-scheduled-sessions-sc>
  </ng-container>
  <ng-container *ngIf="medicalTab === 'MEDICAL-BOARD.SESSION-CONFIGURATIONS'">
    <mb-session-configuration-sc></mb-session-configuration-sc>
  </ng-container>
</div>
