<div class="row">
  <div class="col-sm-4 col-md-4 col-lg-4">
    <gosi-label-dc
      id="currentBenefitType"
      label="{{ 'BENEFITS.BENEFIT-TYPE' | translate }}"
      [value]="benefitDetails?.benefitType | bilingualText"
    >
    </gosi-label-dc>
  </div>
  <div class="col-sm-4 col-md-4 col-lg-4">
    <gosi-label-dc
      id="currentBenefitStatus"
      label="{{ 'BENEFITS.BENEFIT-STATUS' | translate }}"
      [value]="benefitDetails?.beneficiaryBenefitStatus | bilingualText"
    >
    </gosi-label-dc>
  </div>
  <div class="col-sm-4 col-md-4 col-lg-4">
    <gosi-label-dc
      id="currentBenefitStartDate"
      label="{{ 'BENEFITS.BENEFIT-START-DATE' | translate }}"
      value="{{ benefitDetails?.benefitStartDate?.gregorian | date: 'dd/MM/yyyy' }}"
    >
    </gosi-label-dc>
  </div>
</div>
<div class="row">
  <div class="col-sm-4 col-md-4 col-lg-4">
    <gosi-label-dc
      id="currentBenefitAmount"
      label="{{ 'BENEFITS.BENEFIT-AMOUNT' | translate }}"
      value="{{ benefitDetails?.benefitAmount || 0 }} {{ 'BENEFITS.SR' | translate }}/{{
        'BENEFITS.MONTH' | translate
      }}"
    >
    </gosi-label-dc>
  </div>
  <div class="col-sm-4 col-md-4 col-lg-4" *ngIf="benefitDetails?.dependentAmount">
    <gosi-label-dc
      id="currentDependentAmount"
      label="{{ 'BENEFITS.DEPENDENT-COMP-AMOUNT' | translate }}"
      value="{{ benefitDetails?.dependentAmount || 0 }} {{ 'BENEFITS.SR' | translate }}/{{
        'BENEFITS.MONTH' | translate
      }}"
    >
    </gosi-label-dc>
  </div>
  <div class="col-sm-4 col-md-4 col-lg-4">
    <gosi-label-dc
      id="currentAmw"
      label="{{ 'BENEFITS.FINAL-AVG-MONTH-CONTRIBUTORY-WAGE' | translate }}"
      [value]="'BENEFITS.AVERAGE-AMOUNT' | translate: { amount: benefitDetails?.amw || 0 | number: '1.2-2' }"
    >
    </gosi-label-dc>
  </div>
</div>
<div class="row">
  <div class="col-sm-4 col-md-4 col-lg-4">
    <gosi-label-dc
      id="currentContributionMonths"
      label="{{ 'BENEFITS.TOTAL-ANNUITY-CONTRIBUTION-MONTHS' | translate }}"
      [value]="benefitDetails?.totalContributionMonths"
    >
    </gosi-label-dc>
  </div>
  <div class="col-sm-4 col-md-4 col-lg-4" *ngIf="benefitDetails?.paymentDetails[0]?.lastPaidDate?.gregorian">
    <gosi-label-dc
      id="currentLastPaymentDate"
      label="{{ 'BENEFITS.LAST-PAYMENT-DATE' | translate }}"
      value="{{ benefitDetails?.paymentDetails[0]?.lastPaidDate?.gregorian | date: 'dd/MM/yyyy' }}"
    >
    </gosi-label-dc>
  </div>
  <div class="col-sm-4 col-md-4 col-lg-4" *ngIf="benefitDetails?.paymentDetails[0]?.paidMonths">
    <gosi-label-dc
      id="currentPaidMonths"
      label="{{ 'BENEFITS.PAID-MONTHS-LBL' | translate }}"
      [value]="benefitDetails?.paymentDetails[0]?.paidMonths"
    >
    </gosi-label-dc>
  </div>
</div>
<div class="row">
  <div class="col-sm-4 col-md-4 col-lg-4" *ngIf="benefitDetails?.paymentDetails[0]?.totalPaidAmount">
    <gosi-label-dc
      id="currentTotalPaidAmount"
      label="{{ 'BENEFITS.TOTAL-PAID-BENEFIT-AMOUNT' | translate }}"
      [value]="benefitDetails?.paymentDetails[0]?.totalPaidAmount | number: '1.2-2'"
    >
    </gosi-label-dc>
  </div>
  <div class="col-sm-4 col-md-4 col-lg-4" *ngIf="benefitDetails?.totalPaidDependentAmount">
    <gosi-label-dc
      id="currentTotalPaidDependentAmount"
      label="{{ 'BENEFITS.TOTAL-PAID-DEPENDENT-COMPONENT-AMOUNT' | translate }}"
      [value]="benefitDetails?.totalPaidDependentAmount | number: '1.2-2'"
    >
    </gosi-label-dc>
  </div>
</div>
<div class="row">
  <div class="col-lg-12 payment-details-pad">
    <span
      id="currentViewPaymentHistory"
      class="payment-details"
      (click)="onViewPaymentHistory(benefitRecalculationDetails)"
      >{{ 'BENEFITS.VIEW-PAYMENT-HISTORY' | translate }}</span
    >
  </div>
</div>
