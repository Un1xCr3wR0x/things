<tabset
  class="search-tabsets"
  [justified]="true"
  [ngClass]="[currentTab == 0 ? 'search-tabsetszero' : '', currentTab == 1 ? 'search-tabsetsone' : '']"
>
  <tab (selectTab)="onSelectTab(0)" [active]="currentTab === 0">
    <ng-template tabHeading>
      <fa-icon class="icon-wrapper" [icon]="['fas', 'user']"></fa-icon
      ><span class="tabhead">{{ 'CUSTOMER-INFORMATION.PERSONAL-DETAILS' | translate }}</span></ng-template
    >
  </tab>
  <tab (selectTab)="onSelectTab(1)" [active]="currentTab === 1">
    <ng-template tabHeading>
      <fa-icon class="icon-wrapper" [icon]="['fas', 'wallet']"></fa-icon
      ><span class="tabhead">{{ 'CUSTOMER-INFORMATION.BANK-DETAILS' | translate }}</span></ng-template
    >
  </tab>
</tabset>
<ng-container *ngIf="currentTab === 0">
  <cim-person-details-dc
    [lang]="lang"
    [contributor]="userDetails"
    [educationDetails]="educationDetails"
    [contactDetails]="contactDetails"
    [personDetails]="personDetails"
    (navigate)="navigateTo()"
  ></cim-person-details-dc>
</ng-container>
<ng-container *ngIf="currentTab === 1">
  <cim-bank-details-dc
    [userDetails]="userDetails"
    [financialDetails]="financialDetails"
    [activeBenefit]="activeBenefit"
    (limit)="onSelectPage($event)"
    [lang]="lang"
    (reverifyDetails)="reverifyDetailsFn($event)"
  ></cim-bank-details-dc>
</ng-container>
