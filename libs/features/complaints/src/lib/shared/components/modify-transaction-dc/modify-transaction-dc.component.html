<div class="custom-modal">
  <gosi-modal-dc [modalHeader]="'COMPLAINTS.' + heading | translate" [isFullHeight]="true">
    <div class="row pt-4" modalContent>
      <ng-container *ngIf="!canEditPriorityOnly">
        <ng-container>
          <div class="col-md-12 col-lg-12">
            <gosi-input-select-dc
              *ngIf="parentForm.get('type')"
              id="type"
              [label]="'COMPLAINTS.' + typeLabel | translate"
              [control]="parentForm.get('type')"
              [list]="typeList"
              (select)="onTypeSelect($event)"
              (focus)="onFocus()"
            >
            </gosi-input-select-dc>
          </div>
        </ng-container>
        <ng-container *ngIf="isTypeSelected">
          <div class="col-md-12 col-lg-12">
            <gosi-input-select-dc
              id="subType"
              [label]="'COMPLAINTS.' + subTypeLabel | translate"
              [control]="parentForm.get('subType')"
              [list]="subTypeList"
              (focus)="onFocus()"
            >
            </gosi-input-select-dc>
          </div>
        </ng-container>
      </ng-container>
      <ng-container *ngIf="canEditPriority">
        <div class="col-md-12 col-lg-12">
          <div [formGroup]="parentForm">
            <gosi-input-radio-dc
              *ngIf="canEditPriority"
              id="priority"
              name="priority"
              [label]="'COMPLAINTS.PRIORITY'"
              [control]="parentForm.get('priority')"
              [list]="priorityList"
              [noMargin]="true"
            >
            </gosi-input-radio-dc>
          </div>
        </div>
      </ng-container>
    </div>
    <div class="col-lg-12 priority form-action px-0" modalAction>
      <div class="btn-section float-left">
        <gosi-button-dc class="edit-value" id="cancelApproveBtn" type="secondary" (submit)="hideModal()">
          {{ 'COMPLAINTS.CANCEL' | translate }}
        </gosi-button-dc>
      </div>
      <div class="btn-section float-right">
        <gosi-button-dc class="edit-value" type="primary" id="submit" (submit)="modifyAction()">
          {{ 'COMPLAINTS.CONFIRM' | translate }}</gosi-button-dc
        >
      </div>
    </div>
  </gosi-modal-dc>
</div>
