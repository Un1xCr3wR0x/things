<div class="card-icon-wrapper">
  <div class="class-icon">
    <ng-container *ngIf="(canAdd && isValueNull) || canEdit">
      <fa-icon
        *gosiShow="accessRoles; regNo: registrationNo"
        (click)="emitActionEvent()"
        class="can-add"
        id="{{ id }}Add"
        [icon]="functionalIcon"
      >
      </fa-icon>
    </ng-container>
    <ng-container *ngIf="icon; else customIconView">
      <fa-icon id="{{ id }}Icon" [icon]="['fas', icon]" size="2x"></fa-icon>
    </ng-container>
    <ng-template #customIconView>
      <div [ngClass]="customIcon"></div>
    </ng-template>
  </div>
  <ng-container *ngIf="reverseLabel; else customLabel">
    <div class="class-data" id="{{ id }}" *ngIf="identifier || date; else notAvailable">
      <div *ngIf="date">
        {{ date | gosiDate }}
      </div>
      <div class="identifier" *ngIf="identifier">
        {{ identifier | bilingualText }}
      </div>
    </div>
    <div class="class-label" id="{{ id }}Label" *ngIf="!isUpperCase">
      {{ label | translate }}
    </div>
    <div class="class-label" id="{{ id }}Label" *ngIf="isUpperCase">
      {{ label | translate | uppercase }}
    </div>
  </ng-container>
  <ng-template #customLabel>
    <div class="class-label" id="{{ id }}Label" *ngIf="!isUpperCase">
      {{ label | translate }}
    </div>
    <div class="class-label" id="{{ id }}Label" *ngIf="isUpperCase">
      {{ label | translate | uppercase }}
    </div>
    <div class="class-data" id="{{ id }}" *ngIf="identifier || date; else notAvailable">
      <div *ngIf="date">
        {{ date | gosiDate }}
      </div>
      <div class="identifier" *ngIf="identifier">
        {{ identifier | bilingualText }}
      </div>
    </div>
  </ng-template>
  <ng-template #notAvailable>
    <span class="null-value" id="{{ id }}">
      {{ 'CUSTOMER-INFORMATION.NOT-AVAILABLE' | translate }}
    </span>
  </ng-template>
</div>
