<gosi-card-dc type="primary" [lessPadding]="true" [heading]="header | translate" *ngIf="transactionSummary">
  <div class="row">
    <div class="col-lg-3 txn-number">
      <gosi-label-dc
        [id]="'txnNumber'"
        [value]="transactionSummary.referenceNo"
        [label]="'COMPLAINTS.TRANSACTION-NUMBER' | translate"
        [isLink]="transactionSummary.transactionId ? true : false"
        (select)="navigateToTransaction()"
      >
      </gosi-label-dc>
    </div>
    <div class="col-lg-3">
      <gosi-label-dc
        [id]="'txnType'"
        [value]="transactionSummary.transactionTitle | bilingualText"
        [label]="'COMPLAINTS.TRANSACTION-TYPE' | translate"
      >
      </gosi-label-dc>
    </div>
    <div class="col-lg-3">
      <gosi-label-dc
        *ngIf="appToken !== 'INDIVIDUAL_APP'"
        [id]="'systemCreatedIn'"
        [value]="transactionSummary.location | bilingualText"
        [label]="'COMPLAINTS.SYSTEM-CREATED-IN' | translate"
      >
      </gosi-label-dc>
    </div>
    <div class="col-lg-3">
      <gosi-label-dc
        *ngIf="appToken !== 'INDIVIDUAL_APP'"
        [id]="'txnStatus'"
        [value]="transactionSummary.status | bilingualText"
        [label]="'COMPLAINTS.STATUS' | translate"
      >
      </gosi-label-dc>
    </div>
  </div>
</gosi-card-dc>
