<div class="row">
  <div class="col-lg-12">
    <gosi-card-dc type="secondary">
      <div class="heading">
        {{ !isScan ? ('BILLING.UPLOAD-DOCUMENT' | translate) : ('BILLING.SCAN-DOCUMENT' | translate) }}
      </div>
      <div class="row">
        <div class="col-lg-12">
          <gosi-alert-dc
            type="info"
            [dismissible]="false"
            [message]="!isScan ? 'CORE.ERROR.DOCUMENT-UPLOAD' : 'CORE.ERROR.DOCUMENT-SCAN'"
          >
          </gosi-alert-dc>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <ng-container *ngFor="let item of documentList; let i = index">
            <gosi-input-file-sc
              [isScan]="isScan"
              [businessKey]="businessKey"
              [document]="item"
              [index]="i"
              [transactionId]="transactionId"
              [uuid]="uuid"
              (refresh)="refreshDocuments(item)"
              [referenceNo]="referenceNo"
            >
            </gosi-input-file-sc>
          </ng-container>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-lg-12">
          <gosi-input-text-area-dc
            id="description"
            [label]="'BILLING.COMMENTS' | translate"
            [control]="commentsForm.get('comments')"
            name="description"
            [maxLength]="commentsMaxLength"
          ></gosi-input-text-area-dc>
        </div>
      </div>
      <!-- Action area -->
      <div class="row" *ngIf="isScan">
        <div class="col-lg-12">
          <blg-action-area-dc
            primaryButtonLabel="BILLING.SUBMIT"
            secondaryButtonLabel="BILLING.CANCEL"
            previousButtonLabel="BILLING.PREVIOUS-SECTION"
            showPreviousSection="true"
            (submit)="finalSave()"
            (cancel)="popUp(cancelTemplate)"
            (previous)="previousSection()"
          ></blg-action-area-dc>
        </div>
      </div>
      <div class="row" *ngIf="!isScan">
        <div class="col-lg-12">
          <blg-action-area-dc
            primaryButtonLabel="BILLING.SAVE-AND-NEXT"
            secondaryButtonLabel="BILLING.CANCEL"
            previousButtonLabel="BILLING.PREVIOUS-SECTION"
            showPreviousSection="true"
            (submit)="finalSave()"
            (cancel)="popUp(cancelTemplate)"
            (previous)="previousSection()"
          ></blg-action-area-dc>
        </div>
      </div>
    </gosi-card-dc>
  </div>
</div>

<ng-template #cancelTemplate>
  <gosi-confirm-modal-dc message="BILLING.INFO-CANCEL" (onConfirm)="confirmCancel()" (onCancel)="decline()">
  </gosi-confirm-modal-dc>
</ng-template>
