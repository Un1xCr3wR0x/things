<ng-container *ngIf="nin">
  <div class="content">
    <gosi-alert-dc
      *ngIf="annuitybenefits.length && annuitybenefits[0]?.eligibleForVicCancellation"
      [message]="'BENEFITS.VIC-INFO-BENEFITS-PAGE' | translate"
      type="info"
      [dismissible]="false"
      [noPadding]="true"
    >
      <a actOnAlert *ngIf="!isIndividualApp" id="cancel-vic" (click)="cancelVic()">{{
        'BENEFITS.CANCEL-VIC-LINK' | translate
      }}</a>
    </gosi-alert-dc>
    <!-- Individual App needs submit message after submitting a benefit. Therefore uncommenting gosi-alert-sc-->
    <gosi-alert-sc></gosi-alert-sc>
    <bnt-active-benefits-carousel-dc
      class="pb-2"
      [activeBenefitsList]="activeBenefitsList"
      [isIndividualApp]="isIndividualApp"
      (accept)="routeToPension($event)"
      (appeal)="onAppeal($event)"
      (onTransactionIdClicked)="navigateToTransactionView($event)"
    >
    </bnt-active-benefits-carousel-dc>
    <div class="row">
      <div class="col-sm-12">
        <tabset class="saned-listing-tabset" #benefitsTab>
          <tab
            *ngIf="showTabs['ui']"
            heading="{{ 'BENEFITS.UNEMPLOYMENT-INSURANCE' | translate }}"
            (selectTab)="onUiTabSelected()"
          >
            <bnt-un-employment-listing-dc
              [uibenefits]="uibenefits"
              [isIndividualApp]="isIndividualApp"
            ></bnt-un-employment-listing-dc>
          </tab>
          <tab *ngIf="showTabs['annuities']" heading="{{ 'BENEFITS.ANNUITIES-BENEFITS' | translate }}">
            <bnt-annuity-benefits-listing-dc
              [annuitybenefits]="annuitybenefits"
              [lang]="lang"
              [isIndividualApp]="isIndividualApp"
              [annuityitemsPresent]="annuityitemsPresent"
              [systemParameter]="systemParameter"
              [showEstimateBtn]="showEstimateBtn"
            ></bnt-annuity-benefits-listing-dc>
          </tab>
          <tab *ngIf="showTabs['oh']" heading="{{ 'BENEFITS.OCCUPATIONAL-DISABILITY-BENEFITS' | translate }}">
            <bnt-occupational-benefits-listing-dc [occBenefits]="occBenefits"></bnt-occupational-benefits-listing-dc>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</ng-container>
