<div class="row" *ngIf="heirDisabilityAssessment || dependentDisability">
  <div class="col-md-12">
    <ng-container>
      <frm-content-heading-dc
        icon="user"
        [heading]="
          heirDisabilityAssessment ? 'OCCUPATIONAL-HAZARD.HEIR-DETAILS' : 'OCCUPATIONAL-HAZARD.DEPENDANT-DETAILS'
        "
        [canEdit]="false"
      >
      </frm-content-heading-dc>
    </ng-container>
    <ng-container *ngIf="heirDisabilityAssessment && activeBenefitDetails && PersonalInformation">
      <div class="row">
        <div class="col-sm-6 col-md-6 col-lg-6">
          <gosi-label-dc
            id="NIN"
            [value]="getHeirIdentity()"
            label="OCCUPATIONAL-HAZARD.HEIR-ID"
            [isLink]="true"
            (select)="navigateToHeirDetails()"
          ></gosi-label-dc>
        </div>

        <div class="col-sm-6 col-md-6 col-lg-6">
          <gosi-label-dc
            id="type"
            [value]="activeBenefitDetails?.benefitType | bilingualText"
            label="OCCUPATIONAL-HAZARD.HEIR-TYPE"
          ></gosi-label-dc>
        </div>

        <div class="col-sm-6 col-md-6 col-lg-6">
          <gosi-label-dc
            id="contributorName"
            [value]="personNameEnglish"
            label="OCCUPATIONAL-HAZARD.HEIR-NAME"
          ></gosi-label-dc>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6">
          <gosi-label-dc
            id="contributorName"
            [value]="personNameArabic"
            label="OCCUPATIONAL-HAZARD.HEIR-NAME-AR"
          ></gosi-label-dc>
        </div>
        <!-- <div class="col-sm-6 col-md-6 col-lg-6">
          <gosi-label-dc
            id="type"
            [value]="activeBenefitDetails?.requestDate | dateType"
            label="OCCUPATIONAL-HAZARD.REQUEST-DATE"
          ></gosi-label-dc>
        </div> -->
        <div class="col-sm-6 col-md-6 col-lg-6">
          <gosi-label-dc
            id="disabiltydetails"
            value="{{ PersonalInformation?.birthDate | dateType }}  ({{
              PersonalInformation?.ageInHijiri | number
            }})"
            label="OCCUPATIONAL-HAZARD.DATE-OF-BIRTH-AGE"
          ></gosi-label-dc>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6">
          <gosi-label-dc
            id="disabiltydetails"
            [value]="PersonalInformation?.contactDetail?.mobileNo?.primary"
            label="OCCUPATIONAL-HAZARD.MOBILE-NUMBER"
          ></gosi-label-dc>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6">
          <gosi-label-dc
            id="disabiltydetails"
            [value]="activeBenefitDetails?.identity[0]?.oldNinIssueVillage"
            label="OCCUPATIONAL-HAZARD.LOCATION"
          ></gosi-label-dc>
        </div>

        <div class="col-sm-6 col-md-6 col-lg-6">
          <gosi-label-dc
            id="type"
            [value]="activeBenefitDetails?.beneficiaryBenefitStatus | bilingualText"
            label="OCCUPATIONAL-HAZARD.HEIR-STATUS"
          ></gosi-label-dc>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6"></div>
        <div class="col-sm-6 col-md-6 col-lg-6">
          <gosi-button-dc
            id="contributor"
            type="secondary"
            [outlineOnly]="true"
            size="md"
            (click)="previousAssessment(previousAssessmentModal)"
          >
            {{ 'OCCUPATIONAL-HAZARD.PREVIOUS-MEDICAL-BOARD-ASSESSMENTS' | translate }}</gosi-button-dc
          >
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6" *ngIf="!isBenefitNonOcc">
          <gosi-button-dc
            id="contributor"
            type="secondary"
            [outlineOnly]="true"
            size="md"
            (click)="previousOhDetails.emit()"
          >
            {{ 'OCCUPATIONAL-HAZARD.PREVIOUS-OCCUPATIONAL-HAZARDS' | translate }}</gosi-button-dc
          >
        </div>
      </div>
    </ng-container>
    <ng-container *ngIf="dependentDisability && activeBenefitDetails && PersonalInformation">
      <div class="row">
        <div class="col-sm-6 col-md-6 col-lg-6">
          <gosi-label-dc
            id="NIN"
            [value]="getHeirIdentity()"
            label="OCCUPATIONAL-HAZARD.DEPENDANT-ID"
          ></gosi-label-dc>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6">
          <gosi-label-dc
            id="type"
            [value]="activeBenefitDetails?.benefitType | bilingualText"
            label="OCCUPATIONAL-HAZARD.DEPENDENT-TYPE"
          ></gosi-label-dc>
        </div>

        <div class="col-sm-6 col-md-6 col-lg-6">
          <gosi-label-dc
            id="contributorName"
            [value]="personNameEnglish"
            label="OCCUPATIONAL-HAZARD.DEPENDANT-NAME"
          ></gosi-label-dc>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6">
          <gosi-label-dc
            id="contributorName"
            [value]="personNameArabic"
            label="OCCUPATIONAL-HAZARD.DEPENDENT-NAME-AR"
          ></gosi-label-dc>
        </div>
        <!-- <div class="col-sm-6 col-md-6 col-lg-6">
          <gosi-label-dc
            id="type"
            [value]="activeBenefitDetails?.requestDate | dateType"
            label="OCCUPATIONAL-HAZARD.REQUEST-DATE"
          ></gosi-label-dc>
        </div> -->
        <div class="col-sm-6 col-md-6 col-lg-6">
          <gosi-label-dc
            id="disabiltydetails"
            value="{{ PersonalInformation?.birthDate | dateType }}  ({{
              PersonalInformation?.ageInHijiri | number
            }})"
            label="OCCUPATIONAL-HAZARD.DATE-OF-BIRTH-AGE"
          ></gosi-label-dc>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6">
          <gosi-label-dc
            id="disabiltydetails"
            [value]="PersonalInformation?.contactDetail?.mobileNo?.primary"
            label="OCCUPATIONAL-HAZARD.MOBILE-NUMBER"
          ></gosi-label-dc>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6">
          <gosi-label-dc
            id="disabiltydetails"
            [value]="activeBenefitDetails?.identity[0]?.oldNinIssueVillage"
            label="OCCUPATIONAL-HAZARD.LOCATION"
          ></gosi-label-dc>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6">
          <gosi-label-dc
            id="type"
            [value]="activeBenefitDetails?.beneficiaryBenefitStatus | bilingualText"
            label="OCCUPATIONAL-HAZARD.DEPENDENT-STATUS"
          ></gosi-label-dc>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6"></div>
        <div class="col-sm-6 col-md-6 col-lg-6">
          <gosi-button-dc
            id="contributor"
            type="secondary"
            [outlineOnly]="true"
            size="md"
            (click)="previousAssessment(previousAssessmentModal)"
          >
            {{ 'OCCUPATIONAL-HAZARD.PREVIOUS-MEDICAL-BOARD-ASSESSMENTS' | translate }}</gosi-button-dc
          >
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6" *ngIf="!isBenefitNonOcc">
          <gosi-button-dc
            id="contributor"
            type="secondary"
            [outlineOnly]="true"
            size="md"
            (click)="previousOhDetails.emit()"
          >
            {{ 'OCCUPATIONAL-HAZARD.PREVIOUS-OCCUPATIONAL-HAZARDS' | translate }}</gosi-button-dc
          >
        </div>
      </div>
    </ng-container>
  </div>
</div>
<ng-template #previousAssessmentModal>
  <oh-previous-assessment-dc
    [previousDisabilityDetails]="previousDisabilityDetails"
    (onAssessmentIdClicked)="viewAssessmentById($event)"
    (close)="hideModal()"
  ></oh-previous-assessment-dc>
</ng-template>
