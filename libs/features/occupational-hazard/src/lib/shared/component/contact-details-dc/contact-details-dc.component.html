  <div class="row" [formGroup]="contactNumberDetailsForm">
    <div class="col-md-12">
      <div *ngIf="!isGroupInjuryScreen" class="card">
        <div class="row">
          <div class="col-sm-12 col-md-12" id="contactDetails">
            <h4 class="card-heading">
              {{ 'OCCUPATIONAL-HAZARD.CONTACT-DETAILS' | translate }}
            </h4>
          </div>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-lg-6">
              <gosi-input-mobile-dc
                #contactDetails
                [name]="'mobileNo'"
                [isdControl]="contactNumberDetailsForm.get('mobileNo').get('isdCodePrimary')"
                [control]="contactNumberDetailsForm.get('mobileNo').get('primary')"
                label="OCCUPATIONAL-HAZARD.EMERGENCY-CONTACT-NUMBER"
                [readOnly]="readOnlyAll"
                [defaultOnly]="defaultOnly"
                id="emergencyContactNumber"
              ></gosi-input-mobile-dc>
            </div>
          </div>
        </div>
      </div>
      <div *ngIf="isGroupInjuryScreen" class="card group-injury-padding">
        <div class="row">
          <div class="col-sm-12 col-md-12" id="contactDetails">
            <h4 class="card-heading">
              {{ 'OCCUPATIONAL-HAZARD.CONTACT-DETAILS' | translate }}
            </h4>
          </div>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-lg-6">
              <gosi-input-mobile-dc
                #contactDetails
                [name]="'mobileNo'"
                [isdControl]="contactNumberDetailsForm.get('mobileNo').get('isdCodePrimary')"
                [control]="contactNumberDetailsForm.get('mobileNo').get('primary')"
                label="OCCUPATIONAL-HAZARD.EMERGENCY-CONTACT-NUMBER"
                [readOnly]="readOnlyAll"
                [defaultOnly]="defaultOnly"
                id="emergencyContactNumber"
              ></gosi-input-mobile-dc>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
