<bs-days-calendar-view class="ng-tns-c43-1 ng-star-inserted">
  <bs-calendar-layout>
    <div class="bs-datepicker-head">
      <gosi-hijiri-navigation-dc
        [calendar]="calendar"
        title="{{ calendar.yearTitle }} - {{ calendar.month | bilingualText }}"
        (onNavigate)="navigateTo($event)"
        (onViewMode)="changeViewMode($event)"
      ></gosi-hijiri-navigation-dc>
    </div>
    <div class="bs-datepicker-body">
      <table class="days weeks" role="grid">
        <thead>
          <tr>
            <th *ngFor="let week of calendar.weekdays; let i = index" aria-label="weekday" class="ng-star-inserted">
              {{ week | bilingualText }}
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let week of calendar.weeks; let i = index">
            <td *ngFor="let day of week.days" role="gridcell">
              <span
                (click)="selectDay(day)"
                *ngIf="day.label > 0"
                (mouseenter)="hoverDay(day, true)"
                (mouseleave)="hoverDay(day, false)"
                [class.selected]="day.isSelected"
                [class.disabled]="day.isDisabled"
                [class.is-highlighted]="day.isHovered"
                >{{ day.label }}</span
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </bs-calendar-layout>
</bs-days-calendar-view>
