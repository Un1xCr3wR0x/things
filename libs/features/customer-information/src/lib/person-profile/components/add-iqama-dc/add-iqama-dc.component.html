<div class="row add-iqama">
  <div class="col-12" *ngIf="isComments">
    <gosi-comments-dc [comments]="comments"> </gosi-comments-dc>
  </div>
</div>
<gosi-card-dc type="secondary">
  <div class="row">
    <div class="col-md-6 col-sm-12">
      <gosi-input-number-dc
        id="iqamaNumber"
        name="iqamaNumber"
        [label]="'CUSTOMER-INFORMATION.IQAMA-NUMBER' | translate"
        [control]="iqamaModifyForm.get('iqamaNo')"
        [maxLength]="iqamaMaxLength"
      ></gosi-input-number-dc>
    </div>
  </div>
</gosi-card-dc>
<gosi-card-dc type="secondary" heading="{{ 'CORE.DOCUMENTS' | translate }}" [paddingBottom]="true">
  <div class="row">
    <div class="col-md-12 mb-3">
      <gosi-alert-dc
        message="{{ isCsr ? ('CORE.ERROR.DOCUMENT-SCAN' | translate) : ('CORE.ERROR.DOCUMENT-UPLOAD' | translate) }}"
        type="info"
        [dismissible]="false"
      >
      </gosi-alert-dc>
    </div>
    <input type="hidden" id="personId" value="{{ personId }}" />
    <div class="col-md-12 form-group">
      <ng-container *ngFor="let document of documents; let i = index">
        <gosi-input-file-sc
          [uuid]="uuid"
          class="wrapper-gosi-input-file-sc"
          *ngIf="personId"
          [isScan]="isCsr"
          [document]="document"
          [referenceNo]="referenceNo"
          [index]="i"
          [businessKey]="personId"
          [transactionId]="documentTransactionId"
          (uploadedEvent)="uploadedEventDetails()"
          (refresh)="refreshDetails(document)"
        ></gosi-input-file-sc>
      </ng-container>
    </div>
  </div>
</gosi-card-dc>

<gosi-card-dc type="secondary">
  <div class="row">
    <div class="col-md-12 col-sm-12">
      <gosi-input-text-area-dc
        id="comments"
        name="comments"
        label="CUSTOMER-INFORMATION.COMMENTS"
        [control]="iqamaModifyForm.get('comments')"
        [maxLength]="commentsMaxlength"
      ></gosi-input-text-area-dc>
    </div>
  </div>
</gosi-card-dc>
