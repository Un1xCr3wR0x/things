<!-- Establishment details section -->
<div class="row" *ngIf="!isAppIndividual">
  <div class="col-md-12">
    <gosi-card-dc
      type="secondary"
      [heading]="'OCCUPATIONAL-HAZARD.CONTRIBUTOR-DETAILS' | translate"
      headingSize="md"
      icon="building"
    >
      <oh-establishment-dtls-dc
        *ngIf="contributor && establishment"
        [establishment]="establishment"
        [contributor]="contributor"
      >
      </oh-establishment-dtls-dc>
    </gosi-card-dc>
  </div>
</div>

<gosi-card-dc
  type="secondary"
  headingSize="md"
  [heading]="'OCCUPATIONAL-HAZARD.CONTACT-DETAILS' | translate"
  [noHeadingMargin]="true"
>
  <div class="row mt-2">
    <div class="col">
      <gosi-label-dc
        id="emergencyContactNumber"
        [control]="reimbDetails?.mobileNo"
        label="OCCUPATIONAL-HAZARD.EMERGENCY-CONTACT-NUMBER"
        ><span id="prefixValue">+{{ reimbDetails?.isdCode }}</span>
      </gosi-label-dc>
    </div>
    <div class="col">
      <gosi-label-dc
        id="emailId"
        [control]="reimbDetails?.emailId"
        [label]="'OCCUPATIONAL-HAZARD.EMAIL-ADDRESS'"
      ></gosi-label-dc>
    </div>
  </div>
</gosi-card-dc>

<gosi-card-dc
  type="secondary"
  headingSize="md"
  [heading]="'OCCUPATIONAL-HAZARD.CLAIMS.OTHER-DETAILS' | translate"
  [noHeadingMargin]="true"
>
  <div class="row mt-2">
    <div class="col">
      <gosi-label-dc
        id="isTreatmentWithinSaudiArabia"
        [label]="'OCCUPATIONAL-HAZARD.PAYEE' | translate"
        [control]="
          reimbDetails?.payableTo === 1
            ? ('OCCUPATIONAL-HAZARD.ESTABLISHMENT' | translate)
            : reimbDetails?.payableTo === 2
            ? ('OCCUPATIONAL-HAZARD.CONTRIBUTOR' | translate)
            : ('OCCUPATIONAL-HAZARD.ALLOWANCE.HOSPITAL-PAYEE' | translate)
        "
      >
      </gosi-label-dc>
    </div>
    <div class="col">
      <gosi-label-dc
        id="isTreatmentWithinSaudiArabia"
        [label]="'OCCUPATIONAL-HAZARD.CLAIMS.TREATMENT-DETAILS' | translate"
        [control]="
          reimbDetails?.isTreatmentWithinSaudiArabia
            ? ('OCCUPATIONAL-HAZARD.YES' | translate)
            : ('OCCUPATIONAL-HAZARD.NO' | translate)
        "
      >
      </gosi-label-dc>
    </div>
    <div class="col">
      <gosi-label-dc
        id="hospital"
        [label]="'OCCUPATIONAL-HAZARD.ALLOWANCE.HOSPITAL-PAYEE' | translate"
        [control]="reimbDetails?.hospital | bilingualText"
      >
      </gosi-label-dc>
    </div>
    <div class="col" *ngIf="reimbDetails?.invoiceDate">
      <gosi-label-dc
        [label]="'OCCUPATIONAL-HAZARD.INVOICE-REQUEST-DATE' | translate"
        id="invoiceDate"
        [value]="reimbDetails?.invoiceDate.gregorian | date: 'dd/MM/yyyy'"
      >
      </gosi-label-dc>
    </div>
  </div>
  <div class="row mt-2" *ngIf="reimbDetails?.vatAmount || reimbDetails?.invoiceAmount">
    <div class="col" *ngIf="reimbDetails?.vatAmount">
      <gosi-label-dc
        id="vatAmount"
        [label]="'OCCUPATIONAL-HAZARD.VAT' | translate"
        [control]="reimbDetails?.vatAmount | number: '1.2-2'"
      >
      </gosi-label-dc>
    </div>
    <div class="col" *ngIf="reimbDetails?.invoiceAmount">
      <gosi-label-dc
        id="invoiceAmount"
        [label]="'OCCUPATIONAL-HAZARD.INVOICE-CLAIM' | translate"
        [control]="reimbDetails?.invoiceAmount | number: '1.2-2'"
      >
      </gosi-label-dc>
    </div>
  </div>
</gosi-card-dc>
<div class="row">
  <div class="col-md-12">
    <gosi-document-list-view-dc [documents]="documents"></gosi-document-list-view-dc>
  </div>
</div>
