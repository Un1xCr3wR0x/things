<ng-container *ngIf="!loadingData">
  <div class="row">
    <!-------------   Reviewer 1.1:  Form ------------->
    <div class="col-lg-6 col-sm-12" *ngIf="data.reviewerDecision">
      <div class="form-label mb-4">
        {{ 'APPEALS.INSURANCE-OPINION' | translate }}
      </div>
      <!-- الدراسه من الناحيه الشكليه -->
      <gosi-input-radio-dc
        *ngIf="approveOrRejectList"
        id="reviewerIsAcceptedFormally"
        [label]="'APPEALS.REVIEW-IS-FORMAL-PERSPECTIVE' | translate"
        [hideOptionalLabel]="true"
        [control]="form.get('reviewerIsAcceptedFormally')"
        [list]="approveOrRejectList"
      ></gosi-input-radio-dc>
      <!-- ملاحظات -->
      <gosi-input-text-dc [label]="'APPEALS.NOTES' | translate" [control]="form.get('reviewerComments')">
      </gosi-input-text-dc>

      <!-- الدراسه من الناحيه الموضوعيه -->
      <gosi-input-radio-dc
        *ngIf="approveOrRejectList"
        id="reviewerIsAcceptedObjectively"
        [label]="'APPEALS.REVIEW-IS-OBJECTIVE-PERSPECTIVE' | translate"
        [hideOptionalLabel]="true"
        [control]="form.get('reviewerIsAcceptedObjectively')"
        [list]="approveOrRejectList"
      ></gosi-input-radio-dc>
      <!-- ملاحظات -->
      <gosi-input-text-dc
        [label]="'APPEALS.OBJECTION-NOTES' | translate"
        [control]="form.get('reviewerObjectionComments')"
      >
      </gosi-input-text-dc>

      <!-- التوصيه النهائيه -->
      <gosi-input-select-dc
        id="ReviewerDecision"
        name="ReviewerDecision"
        [label]="'APPEALS.REVIEWER-DECISION' | translate"
        [lookup]="legalOpinionsList"
        [placeholder]="'APPEALS.REVIEWER-DECISION' | translate"
        [control]="form.get('reviewerDecision')"
        [bindValueIsCode]="true"
      >
      </gosi-input-select-dc>
    </div>

    <!-------------legal reviewer Approver 1.1,2:  الدارس ------------->
    <div class="col-lg-6 col-sm-12" *ngIf="canViewLegalReviewer">
      <span class="form-separator my-4"></span>
      <div class="form-label mb-4">
        {{ 'APPEALS.LEGAL-OPINION-STUDIED-OBJECTION' | translate }}
      </div>
      <!--  البحث -->
      <ng-container *ngIf="appealSearchList">
        <gosi-input-select-dc
          id="Opinion"
          name="Opinion"
          [label]="'APPEALS.SEARCH' | translate"
          [hideOptionalLabel]="true"
          [lookup]="appealSearchList"
          [placeholder]="'APPEALS.SEARCH' | translate"
          [bindValueIsCode]="true"
          [control]="form.get('opinion')"
        >
        </gosi-input-select-dc>
      </ng-container>

      <!-- التسبيب -->
      <gosi-input-text-area-dc
        id="OpinionComments"
        name="OpinionComments"
        label="APPEALS.THE-REASON"
        [rowSize]="4"
        [control]="form.get('opinionComments')"
      >
      </gosi-input-text-area-dc>

      <!-- راى القانونيه -->
      <ng-container *ngIf="legalOpinionsList">
        <gosi-input-select-dc
          id="LegalOpinion"
          name="LegalOpinion"
          [label]="'APPEALS.LEGAL-OPINION' | translate"
          [hideOptionalLabel]="true"
          [lookup]="legalOpinionsList"
          [bindValueIsCode]="true"
          [placeholder]="'APPEALS.LEGAL-OPINION' | translate"
          [control]="form.get('legalOpinion')"
        >
        </gosi-input-select-dc>
      </ng-container>

      <!-- ملاحظات -->
      <gosi-input-text-area-dc
        id="NOTS"
        name="NOTS"
        label="APPEALS.NOTES"
        [rowSize]="4"
        [control]="form.get('legalOpinionComments')"
      >
      </gosi-input-text-area-dc>
    </div>

    <!-------------   Legal_manager: المدير للقانونيه  ------------->

    <div class="col-lg-6 col-sm-12" *ngIf="data.finalLegalOpinion">
      <span class="form-separator my-4"></span>
      <div class="form-label mb-4">
        {{ 'APPEALS.STUDY-THE-OBJECTION' | translate }}
      </div>
      <!--  Final Opinion - Dropdown -->
      <ng-container>
        <gosi-input-select-dc
          id="finalOpinion"
          name="finalOpinion"
          [label]="'APPEALS.FINAL-OPINION' | translate"
          [hideOptionalLabel]="true"
          [bindValueIsCode]="true"
          [lookup]="appealSearchList"
          [placeholder]="'APPEALS.FINAL-OPINION' | translate"
          [control]="form.get('finalOpinion')"
        >
        </gosi-input-select-dc>
      </ng-container>

      <!-- Final Opinion Comments -->
      <gosi-input-text-area-dc
        id="finalOpinionComments"
        name="finalOpinionComments"
        label="APPEALS.FINAL-OPINION-COMMENTS"
        [rowSize]="4"
        [control]="form.get('finalOpinionComments')"
      >
      </gosi-input-text-area-dc>

      <!-- Final Legal Opinion - Dropdown  -->
      <ng-container>
        <gosi-input-select-dc
          id="finalLegalOpinion"
          name="finalLegalOpinion"
          [label]="'APPEALS.FINAL-LEGAL-OPINION' | translate"
          [hideOptionalLabel]="true"
          [bindValueIsCode]="true"
          [lookup]="legalOpinionsList"
          [placeholder]="'APPEALS.FINAL-LEGAL-OPINION' | translate"
          [control]="form.get('finalLegalOpinion')"
        >
        </gosi-input-select-dc>
      </ng-container>

      <!-- Final Legal Opninion Comments -->
      <gosi-input-text-area-dc
        id="finalLegalOpinionComments"
        name="finalLegalOpinionComments"
        [label]="'APPEALS.FINAL-LEGAL-OPINION-COMMENTS' | translate"
        [rowSize]="4"
        [control]="form.get('finalLegalOpinionComments')"
      >
      </gosi-input-text-area-dc>
    </div>

    <!-------------  Legal_auditor   Approver 2.1:  المراجع ------------->
    <div class="col-lg-6 col-sm-12" *ngIf="data.auditorDecision != null">
      <span class="form-separator my-4"></span>
      <gosi-input-radio-dc
        *ngIf="agreeOrDisagreeList"
        id="auditorDecision"
        [label]="'APPEALS.AGREE-WITH-REVIEWER' | translate"
        [hideOptionalLabel]="true"
        [control]="form.get('auditorDecision')"
        [list]="agreeOrDisagreeList"
      ></gosi-input-radio-dc>

      <!-- ملاحظات -->
      <gosi-input-text-area-dc
        *ngIf="data.auditorDecision == false"
        id="auditorComments"
        name="auditorComments"
        [rowSize]="4"
        [hideOptionalLabel]="true"
        [label]="'APPEALS.NOTES' | translate"
        [control]="form.get('auditorComments')"
      >
      </gosi-input-text-area-dc>
    </div>

    <!------------- #  Preparation Team: فريق التحضير ------------->
    <div class="col-lg-6 col-sm-12" *ngIf="data?.summary">
      <span class="form-separator my-4"></span>
      <gosi-input-text-area-dc
        label="APPEALS.NOTES"
        [hideOptionalLabel]="true"
        [rowSize]="4"
        [control]="form.get('summary')"
      >
      </gosi-input-text-area-dc>
    </div>

    <!-------------- #appeal 1st Level ==> Appeal Clerk 1.1 ----------------------------->
    <div class="col-lg-6 col-sm-12" *ngIf="data.finalDecision">
      <span class="form-separator my-4"></span>
      <div class="form-label mb-4">
        {{ 'APPEALS.RESULT-OF-OBJECTION' | translate }}
      </div>

      <!-- Appeal Final Decision -->
      <ng-container *ngIf="legalOpinionsList">
        <gosi-input-select-dc
          id="finalDecision"
          name="finalDecision"
          [label]="'APPEALS.FINAL-DECISION' | translate"
          [lookup]="legalOpinionsList"
          [placeholder]="'APPEALS.FINAL-DECISION' | translate"
          [control]="form.get('finalDecision')"
          [bindValueIsCode]="true"
        >
        </gosi-input-select-dc>
      </ng-container>

      <!-- Appeal Final Decision Date -->
      <gosi-input-date-dc
        id="finalDecisionDate"
        [label]="'APPEALS.FINAL-DECISION-DATE' | translate"
        [control]="form.get('finalDecisionDate').get('gregorian')"
        [hideOptionalLabel]="true"
      >
      </gosi-input-date-dc>

      <!-- Appeal Final Decision Comment -->
      <gosi-input-text-area-dc
        id="finalDecisionComments"
        name="finalDecisionComments"
        [label]="'APPEALS.FINAL-DECISION-COMMENTS' | translate"
        [rowSize]="4"
        [hideOptionalLabel]="true"
        [control]="form.get('finalDecisionComments')"
      >
      </gosi-input-text-area-dc>
    </div>

    <!-------------- #appeal Executor ----------------------------->
    <div class=" col-12 executor" *ngIf="data.executorDecision">
      <div class="form-label mb-4">
        {{ 'APPEALS.PROCESSING-REQUEST' | translate }}
      </div>
      <gosi-input-radio-dc
        *ngIf="processedList"
        id="executorDecision"
        [label]="'APPEALS.HAS-THE-REQUEST-PROCESSED' | translate"
        [hideOptionalLabel]="true"
        [control]="form.get('executorDecision')"
        [list]="processedList"
      ></gosi-input-radio-dc>

      <!-- ملاحظات -->
      <gosi-input-text-area-dc
        name="executorComments"
        label="APPEALS.NOTES"
        [rowSize]="2"
        [hideOptionalLabel]="true"
        [control]="form.get('executorComments')"
      >
      </gosi-input-text-area-dc>
    </div>
  </div>
</ng-container>
