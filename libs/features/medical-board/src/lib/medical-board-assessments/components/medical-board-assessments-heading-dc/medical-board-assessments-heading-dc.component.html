<div class="d-lg-flex justify-content-between flex-wrap">
  <gosi-main-heading-dc header="{{ 'MEDICAL-BOARD.MEDICAL-BOARD-ASSESSMENTS' | translate }}"> </gosi-main-heading-dc>
</div>
<div class="d-flex justify-content-end">
  <div class="search-filter d-flex">
    <div>
      <gosi-search-dc
        id="search-area"
        gosiSpecialCharacters
        (search)="searchAssessments($event)"
        [placeholder]="'MEDICAL-BOARD.ASSESSMENTS-ID-PLACEHOLDER' | translate"
        class="w-100"
        (keyup)="onSearchEnable($event.target.value)"
        [searchParam]="searchParams"
        (reset)="resetSearch()"
      >
      </gosi-search-dc>
    </div>
    <div class="col-auto">
      <mb-medical-board-assessments-filter-dc (filter)="onFilter($event)"> </mb-medical-board-assessments-filter-dc>
    </div>
    <div class="auto">
      <mb-assessments-direction-sort-dc [initialDirection]="initialValue" (direction)="onSortDirection($event)">
      </mb-assessments-direction-sort-dc>
    </div>
  </div>
</div>
