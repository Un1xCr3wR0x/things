<div class="col-lg-6 d-flex justify-content-end">
  <gosi-calendar-type-dc [calendarType]="type" (onSelected)="type = $event"></gosi-calendar-type-dc>
</div>

<div class="col-lg-6">
  <gosi-input-hijiri-dc *ngIf="type === Hijri" id="hijri" [control]="calendarPickerForm.get('date').get('hijri')">
  </gosi-input-hijiri-dc>

  <gosi-input-date-dc
    *ngIf="type === Gregorian"
    id="Gregorian"
    label="Gregorian"
    [control]="calendarPickerForm.get('date').get('gregorian')"
  >
  </gosi-input-date-dc>
</div>

<div [formGroup]="pickerForm">
  <div class="row">
    <div class="col-lg-6" formGroupName="birthDate">
      <gosi-input-hijiri-dc id="dateOfBirthHijiri" label="Date" [control]="pickerForm.get('birthDate').get('hijiri1')">
      </gosi-input-hijiri-dc>
    </div>
  </div>
  <div [formGroup]="pickerForm">
