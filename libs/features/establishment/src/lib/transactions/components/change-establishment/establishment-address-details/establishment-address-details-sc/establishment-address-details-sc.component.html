<ng-container *ngIf="transaction?.transactionId === tnxId">
  <!-- establishment details -->
  <div class="row">
    <div class="col-md-12">
      <est-transactions-accordion-dc heading="{{ 'ESTABLISHMENT.ESTABLISHMENT-DETAILS' | translate }}">
        <est-transaction-establishment-details-dc
          [establishment]="establishment"
          (establishmentProfile)="goToEstProfile($event)"
        ></est-transaction-establishment-details-dc>
      </est-transactions-accordion-dc>
    </div>
  </div>
  <!--address details change -->

  <div class="row">
    <div class="col-md-12">
      <est-transactions-accordion-dc heading="{{ 'ESTABLISHMENT.ADDRESS-DETAILS' | translate }}">
        <div class="row">
          <ng-container *ngIf="iscCurrentMailingAddressChanged">
            <div class="col-sm-12 col-md-6 col-lg-6">
              <gosi-label-dc
                id="current"
                value="{{
                  (establishment?.contactDetails?.currentMailingAddress === nationalType
                    ? 'FORM-FRAGMENTS.NATIONAL-ADDRESS'
                    : establishment?.contactDetails?.currentMailingAddress === poAddressType
                    ? 'FORM-FRAGMENTS.PO-ADDRESS'
                    : establishment?.contactDetails?.currentMailingAddress === foriegnType
                    ? 'FORM-FRAGMENTS.FOREIGN-ADDRESS'
                    : 'ESTABLISHMENT.NOT-AVAILABLE'
                  ) | translate
                }}"
                label="ESTABLISHMENT.PREFERRED-MAILING-ADDRESS"
              >
              </gosi-label-dc>
            </div>
            <!--modified-->
            <div class="col-sm-12 col-md-6 col-lg-6">
              <gosi-label-dc
                id="ibanNumber"
                value="{{
                  (establishmentToValidate?.contactDetails?.currentMailingAddress === nationalType
                    ? 'FORM-FRAGMENTS.NATIONAL-ADDRESS'
                    : establishmentToValidate?.contactDetails?.currentMailingAddress === poAddressType
                    ? 'FORM-FRAGMENTS.PO-ADDRESS'
                    : establishmentToValidate?.contactDetails?.currentMailingAddress === foriegnType
                    ? 'FORM-FRAGMENTS.FOREIGN-ADDRESS'
                    : 'ESTABLISHMENT.NOT-AVAILABLE'
                  ) | translate
                }}"
                [label]="'ESTABLISHMENT.MODIFIED-PREFERRED-MAILING-ADDRESS' | translate"
              >
              </gosi-label-dc>
            </div>
          </ng-container>
        </div>
        <est-address-transaction-view-dc
          [addressDetails]="establishmentToValidate?.contactDetails.addresses"
          [oldAddressDetails]="establishment?.contactDetails.addresses"
          [hasPOAddress]="isPoxAddressChanged"
          [hasNationalAddress]="isNationalAddressChanged"
          [hasOverseasAddress]="isOverseasAddressChanged"
        ></est-address-transaction-view-dc>
      </est-transactions-accordion-dc>
    </div>
  </div>

  <!-- Documents section -->
  <div class="row" *ngIf="documentList?.length > 0">
    <div class="col-md-12">
      <gosi-document-list-view-dc [documents]="documentList" [isAccordionView]="true"> </gosi-document-list-view-dc>
    </div>
  </div>
</ng-container>
