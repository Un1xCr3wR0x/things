<div class="row">
  <div class="col-md-12 inj-info">
    <div class="row" *ngIf="personDetails">
      <div class="col" id="contributorName">
        <div *ngIf="personName">
          <gosi-label-dc
            id="contributorName"
            [control]="personName | bilingualText"
            label="OCCUPATIONAL-HAZARD.CONTRIBUTOR-NAME"
          ></gosi-label-dc>
        </div>
      </div>
      <div class="col">
        <gosi-label-dc
          id="contributorNIN"
          [control]="primaryIdentity.id"
          [label]="primaryIdentityType | translate"
        ></gosi-label-dc>
      </div>
      <div class="col" id="contributorDOB">
        <div *ngIf="personDetails">
          <gosi-label-dc
            id="contributorDOB"
            [control]="dateOfBirth?.gregorian | date: 'dd/MM/yyyy'"
            label="OCCUPATIONAL-HAZARD.DATE-OF-BIRTH"
          ></gosi-label-dc>
        </div>
      </div>
      <div class="col" id="contributorNationality">
        <div *ngIf="personDetails">
          <gosi-label-dc
            id="contributorNationality"
            [control]="personDetails.nationality | bilingualText"
            label="OCCUPATIONAL-HAZARD.NATIONALITY"
          ></gosi-label-dc>
        </div>
      </div>

      <div class="col" id="contributorGender">
        <div *ngIf="personDetails">
          <gosi-label-dc
            id="contributorGender"
            [control]="personDetails.sex | bilingualText"
            label="OCCUPATIONAL-HAZARD.GENDER"
          ></gosi-label-dc>
        </div>
      </div>
    </div>
  </div>
</div>
