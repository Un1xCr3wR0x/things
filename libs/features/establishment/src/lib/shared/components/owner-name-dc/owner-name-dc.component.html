  <div class="owner-name">
    <ng-container *ngIf="ownerName !== null">
      {{ ownerName }}
    </ng-container>
    <ng-container *ngIf="owner?.estOwner?.name !== null">
      {{ owner?.estOwner?.name }}
    </ng-container>
    <ng-container *ngIf="ownerName == null && owner?.estOwner?.name == null">
      {{ 'ESTABLISHMENT.OWNER-INDEX' | translate: { index: ownerIndex + 1 } }}
    </ng-container>
  </div>
