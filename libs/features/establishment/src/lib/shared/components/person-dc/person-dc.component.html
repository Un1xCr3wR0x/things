<div class="person-details d-flex" *ngIf="person">
  <ng-container>
    <div class="person-pic">
      <ng-container *ngIf="person.sex && person.sex.english === femaleGender; else showMaleIcon">
        <img alt="genderSection" src="assets/icons/female.svg" />
      </ng-container>
      <ng-template #showMaleIcon>
        <img alt="genderSection" src="assets/icons/man.svg" />
      </ng-template>
    </div>
    <div class="person-identifier">
      <div class="person-name">
        {{ person.name | nameToString: true }}
      </div>
      <div class="person-role" *ngIf="showRole">
        <span [tooltip]="person.role | bilingualText">{{ person.role | bilingualText }}</span>
      </div>
      <div class="person-identity" *ngIf="showId">
        {{ person.commonId.idType | translate }} :
        <ng-container *ngIf="person.commonId.id; else noValueTemplate">
          {{ person.commonId.id }}
        </ng-container>
      </div>
    </div>
    <fa-icon *ngIf="showMoreOptions" class="more-options" icon="ellipsis-v"></fa-icon>
  </ng-container>
</div>

<ng-template #noValueTemplate>
  <span class="null-value">
    {{ 'THEME.NOT-AVAILABLE' | translate }}
  </span>
</ng-template>
