<div class="content">
  <div class="row no-gutters mb-4">
    <div class="col-auto pr-3 border-right align-self-center back-button">
      <a (click)="routeBack()">
        <fa-icon
          class="align-self-center backarrow-icon"
          *ngIf="lang === 'ar'"
          [icon]="['far', 'arrow-alt-circle-right']"
          size="2x"
        ></fa-icon>
        <fa-icon
          class="align-self-center backarrow-icon"
          *ngIf="lang === 'en'"
          [icon]="['far', 'arrow-alt-circle-left']"
          size="2x"
        ></fa-icon>
      </a>
    </div>
    <span class="mr-3"></span>
    <div class="col-auto mr-auto header">
      {{ 'PAYMENT.DIRECT-PAYMENT-HISTORY' | translate }}
    </div>
    <div class="pr-3 py-3" *gosiShow="accessForActionPrivate">
      <gosi-button-dc size="sm" (submit)="directPaymentNavigation()">{{
        'PAYMENT.MAKE-DIRECT-PAYMENT' | translate
      }}</gosi-button-dc>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <pmt-direct-payment-history-dc [history]="history"></pmt-direct-payment-history-dc>
    </div>
  </div>
</div>
