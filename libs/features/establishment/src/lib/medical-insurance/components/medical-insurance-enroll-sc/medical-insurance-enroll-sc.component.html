<gosi-breadcrumb-dc></gosi-breadcrumb-dc>
<div class="content">
  <div class="row">
    <div class="col-md-12">
      <est-heading-dc [canNavigate]="false" [showBackArrow]="false" [showSeparator]="false">
        <div class="margin-left">{{ 'ESTABLISHMENT.MEDICAL-INSURANCE-REGISTER' | translate }}</div>
      </est-heading-dc>
      <gosi-alert-sc></gosi-alert-sc>
      <gosi-card-dc type="secondary" heading="{{ 'ESTABLISHMENT.ESTABLISHMENT-DETAILS' | translate }}">
        <div class="row">
          <div class="col-md-4 col-sm-12">
            <gosi-input-select-dc
              [list]="mainBranchList"
              [placeholder]="'ESTABLISHMENT.SELECT-MAIN-ESTABLISHMENT' | translate"
              [label]="'ESTABLISHMENT.SELECT-MAIN-ESTABLISHMENT'"
              [control]="formGroup"
              [hideOptionalLabel]="true"
              (selectLov)="selectEvent($event)"
            ></gosi-input-select-dc>
          </div>
          <div class="col-md-4 col-sm-12">
            <gosi-label-dc
              class="col-md-4 col-sm-12"
              id="mainEstablishmentRegNo"
              [control]="selectedRegNo"
              label="{{ 'ESTABLISHMENT.MAIN-EST-REG-NO' | translate }}"
            ></gosi-label-dc>
          </div>
        </div>
      </gosi-card-dc>
      <gosi-card-dc type="secondary" heading="{{ 'ESTABLISHMENT.ACKNOWLEDGEMENT' | translate }}">
        <div class="row">
          <gosi-input-checkbox-dc
            id="acknowledgement"
            [label]="terms"
            [isTranslatedText]="true"
            name="acknowledgement"
            [control]="enrollmentFormGroup.get('checkBoxFlag')"
          >
          </gosi-input-checkbox-dc>
        </div>
      </gosi-card-dc>
      <est-footer-buttons-dc
        [primaryLabel]="'ESTABLISHMENT.SUBMIT' | translate"
        [showPrevious]="false"
        (cancel)="showModal(cancelTemplate)"
        (submit)="saveEnrollment()"
      >
      </est-footer-buttons-dc>
    </div>
  </div>
</div>

<ng-template #cancelTemplate>
  <gosi-confirm-modal-dc
    iconName="warning"
    message="ESTABLISHMENT.INFO-CANCEL"
    (onConfirm)="cancelModal()"
    (onCancel)="hideModal()"
  >
  </gosi-confirm-modal-dc>
</ng-template>
