<div class="row item" *ngIf="isInjuryType">
  <div class="col-md-12" (click)="viewInjuryDetails(injuryHistory)">
    <div class="row d-flex injury-content">
      <div class="listing circle injury">
        <fa-icon class="icon" icon="user-injured" size="md"></fa-icon>
      </div>
      <ng-container *ngIf="injuryHistory.establishmentRegNo === registrationNo || isAppPrivate || isIndividualApp ; else anotherEst">
        <div class="col-lg-2 col-md-6 col-sm-12">
          <gosi-label-dc
            class="id-label"
            id="injuryID"
            [value]="injuryHistory.injuryId"
            label="OCCUPATIONAL-HAZARD.INJURY.INJURY-ID"
            isLink="true"
            noMargin="true"
            (select)="navigateToInjuryDetails(injuryHistory)"
          >
          </gosi-label-dc>
        </div>
        <!-- Use input control only if a form control is passed otherwise use value check all gosi label dc-->
        <div class="col-lg-2 col-md-6 col-sm-12">
          <gosi-label-dc
            id="injuryDate"
            [control]="injuryHistory.date.gregorian | gosiDate"
            label="OCCUPATIONAL-HAZARD.INJURY.INJURY-DATE"
          >
          </gosi-label-dc>
        </div>
        <div class="col-lg-2 col-md-6 col-sm-12">
          <gosi-label-dc
            id="injuryType"
            [control]="injuryHistory.injuryType"
            label="OCCUPATIONAL-HAZARD.INJURY.INJURY-TYPE"
          >
          </gosi-label-dc>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12">
          <gosi-label-dc id="injuryReason" [control]="injuryHistory.injuryReason" label="OCCUPATIONAL-HAZARD.REASON">
          </gosi-label-dc>
        </div>
        <div class="col-lg-2 col-md-6 col-sm-12">
          <gosi-label-dc
            id="injuryLocation"
            [control]="injuryHistory.location | bilingualText"
            label="OCCUPATIONAL-HAZARD.LOCATION"
          >
          </gosi-label-dc>
        </div>
      </ng-container>
      <ng-template #anotherEst>
        <div class="col-lg-2 col-md-6 col-sm-12">
          <gosi-label-dc
            class="id-label"
            id="injuryID"
            [control]="injuryHistory.injuryId"
            label="OCCUPATIONAL-HAZARD.INJURY.INJURY-ID"
          >
          </gosi-label-dc>
        </div>
        <div class="col-lg-2 col-md-6 col-sm-12">
          <gosi-label-dc
            id="injuryDate"
            [control]="injuryHistory.date.gregorian | gosiDate"
            label="OCCUPATIONAL-HAZARD.INJURY.INJURY-DATE"
          >
          </gosi-label-dc>
        </div>
        <div class="col-lg-7 col-md-6 col-sm-12">
          <p class="info-est">
            <fa-icon icon="exclamation-circle" size="md"></fa-icon>
            {{ 'OCCUPATIONAL-HAZARD.INJURY.INJURY-ANOTHER-EST' | translate }}
          </p>
        </div>
      </ng-template>
    </div>
  </div>
</div>
