<gosi-card-dc
          id="editAddressDetails"
          type="secondary"
          heading="{{ 'MEDICAL-BOARD.ADDRESS-DETAILS' | translate }}"
          [canEdit]="isAddressCanEdit"
          class="addressDetails card-style"
          (edit)="adddresdetaitsEdit()"
          
        >
          <frm-address-dc
            isViewOnly="true"
            [hasAddressDetailsLabel]="false"
            [addressDetails]="person.contactDetail && person.contactDetail.addresses ? person.contactDetail.addresses : []"
            [currentMailingAddress]="person.contactDetail?.currentMailingAddress"
            [hasOverseasAddress]="false"
            [hasPOAddress]="true"
            [hasNationalAddress]="true"
          >
          </frm-address-dc>
        </gosi-card-dc>
