<ng-container *ngIf="individualApp">
  <gosi-breadcrumb-dc #brdcmb></gosi-breadcrumb-dc>
</ng-container>
<div class="content">
  <div class="row row-bottom-padding">
    <div class="col-lg-12">
      <div class="nav-back d-inline-block">
        <span class="fa-2x nav-back-icon">
          <fa-icon
            *ngIf="selectedLang == 'en'"
            [icon]="['far', 'arrow-alt-circle-left']"
            class="gray-500 header-icon custom-pointer"
            (click)="navigateToContractDetails()"
          >
          </fa-icon>

          <fa-icon
            *ngIf="selectedLang == 'ar'"
            [icon]="['far', 'arrow-alt-circle-left']"
            class="gray-500 header-icon custom-pointer"
            rotate="180"
            (click)="navigateToContractDetails()"
          >
          </fa-icon>
        </span>
      </div>
    </div>
  </div>
  <ng-container *ngIf="documents">
    <accordion>
      <ng-container *ngFor="let item of documents; let i = index">
        <gosi-document-item-dc
          *ngIf="item.documentContent"
          [collapseView]="false"
          [documentName]="item.name"
          [content]="item.documentContent"
          [documentType]="getDocumentType(item)"
          [index]="i"
        ></gosi-document-item-dc>
      </ng-container>
    </accordion>
  </ng-container>
</div>
