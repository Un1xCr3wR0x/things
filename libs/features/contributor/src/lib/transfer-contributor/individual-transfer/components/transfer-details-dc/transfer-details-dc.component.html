<gosi-card-dc
  type="secondary"
  [heading]="'CONTRIBUTOR.TRANSFER-CON.TRANSFERRED-TO' | translate"
  [noHeadingMargin]="true"
>
  <div class="row mt-4">
    <div class="col-lg-6" *ngIf="!dlink">
      <gosi-input-select-dc
        id="establishmentName"
        [control]="transferDetailsForm.get('establishmentName')"
        [label]="'CONTRIBUTOR.TRANSFER-CON.ESTABLISHMENT-NAME' | translate"
        [lookup]="establishmentNameList"
        (select)="onEstablishmentChange($event)"
      ></gosi-input-select-dc>
    </div>
    <div class="col-lg-6" *ngIf="dlink">
      <gosi-input-select-dc
        id="establishmentName"
        [control]="transferDetailsForm.get('establishmentName')"
        [label]="'CONTRIBUTOR.TRANSFER-CON.ESTABLISHMENT-NAME' | translate"
        [lookup]="establishmentList"
        (select)="onEstablishmentChange($event)"
      ></gosi-input-select-dc>
    </div>
    <div class="col-lg-6" *ngIf="!dlink">
      <gosi-input-select-dc
        id="registrationNo"
        [control]="transferDetailsForm.get('registrationNo')"
        [label]="'CONTRIBUTOR.REGISTRATION-NO' | translate"
        [lookup]="registrationNoList"
        (select)="onEstablishmentChange($event)"
      ></gosi-input-select-dc>
    </div>
    <div class="col-lg-6" *ngIf="dlink">
      <gosi-input-select-dc
        id="registrationNo"
        [control]="transferDetailsForm.get('registrationNo')"
        [label]="'CONTRIBUTOR.REGISTRATION-NO' | translate"
        [lookup]="registrationNoList"
        (select)="onEstablishmentChange($event)"
      ></gosi-input-select-dc>
    </div>
    <div class="col-lg-6">
      <gosi-input-date-dc
        id="transferDate"
        [control]="transferDetailsForm.get('transferDate.gregorian')"
        [label]="'CONTRIBUTOR.TRANSFER-CON.TRANSFER-DATE' | translate"
        [hideOptionalLabel]="true"
      ></gosi-input-date-dc>
    </div>
  </div>
</gosi-card-dc>
