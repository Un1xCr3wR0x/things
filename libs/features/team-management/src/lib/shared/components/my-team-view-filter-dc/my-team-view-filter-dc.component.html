<gosi-filter-dc [adaptivePosition]="true" (apply)="applyFilter()" (reset)="clearAllFiters()">
  <ng-container modalContent>
    <div class="row filter-body">
      <div class="col-lg-12">
        <span
          *ngIf="statusFilterForm.value.items.indexOf(true) > -1"
          [ngClass]="lang === 'en' ? 'clear-option' : 'clear-option-ar'"
          (click)="statusFilterClear()"
          >{{ 'TEAM-MANAGEMENT.CLEAR' | translate }}</span
        >
        <label class="channel-status-heading">{{ 'TEAM-MANAGEMENT.STATUS' | translate }}</label>
      </div>
      <div class="col-lg-12">
        <gosi-input-multi-checkbox-dc
          #statusCheck
          [options]="memberStatusList"
          [control]="statusFilterForm"
          (check)="selectedStatusOptions = $event"
        >
        </gosi-input-multi-checkbox-dc>
      </div>
    </div>
  </ng-container>
</gosi-filter-dc>
