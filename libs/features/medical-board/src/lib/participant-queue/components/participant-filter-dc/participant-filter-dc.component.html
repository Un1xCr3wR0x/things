<gosi-filter-dc
  id="filter-area"
  (apply)="applyFilter()"
  [noScroll]="true"
  [isOnModal]="true"
  (reset)="clearAllFilter()"
  class="filter-space"
  #filterComponent
>
  <div class="addparticipant" modalContent>
    <!-- location -->
    <div class="row">
      <div class="col-lg-12">
        <gosi-input-multi-select-dropdown-dc
          id="assessmentValue"
          [hideOptionalLabel]="true"
          [searchPlaceholder]="'MEDICAL-BOARD.ASSESMENT-TYPE' | translate"
          [control]="assessmentTypeForm.get('type')"
          [label]="'MEDICAL-BOARD.ASSESMENT-TYPE' | translate"
          (selected)="selectedassessmentType = $event"
          [list]="assessmentTypeLists"
          [selectedValues]="selectedassessmentType"
        >
        </gosi-input-multi-select-dropdown-dc>
      </div>
    </div>
    <!-- location -->
    <div class="row">
      <div class="col-lg-12">
        <gosi-input-multi-select-dropdown-dc
          id="location"
          [hideOptionalLabel]="true"
          [searchPlaceholder]="'MEDICAL-BOARD.LOCATION' | translate"
          [control]="locationForm.get('location')"
          [label]="'MEDICAL-BOARD.LOCATION' | translate"
          (selected)="selectedLocation = $event"
          [list]="isPmb ? fieldLocationList : locationList"
          [selectedValues]="selectedLocation"
        >
        </gosi-input-multi-select-dropdown-dc>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <gosi-input-multi-select-dropdown-dc
          id="Specialty"
          [hideOptionalLabel]="true"
          [searchPlaceholder]="'MEDICAL-BOARD.REQUIRED-SPECIALITY' | translate"
          [control]="specialtyForm.get('specialty')"
          [label]="'MEDICAL-BOARD.REQUIRED-SPECIALITY' | translate"
          (selected)="selectedSpecialty = $event"
          [list]="specialtyList"
          [selectedValues]="selectedSpecialty"
        >
        </gosi-input-multi-select-dropdown-dc>
      </div>
    </div>

  </div>
</gosi-filter-dc>
