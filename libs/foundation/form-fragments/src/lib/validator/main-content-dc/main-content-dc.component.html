<gosi-alert-sc></gosi-alert-sc>
<div class="validator-block">
  <ng-content select="[id=mainHeading]"> </ng-content>
  <ng-content select="[id=entityDetails]"> </ng-content>
  <div class="row" *ngIf="!showComments">
    <div class="col-12">
      <gosi-comments-dc [comments]="comments" [transactionType]="transactionType"> </gosi-comments-dc>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <gosi-validation-comments-dc [autoValidationComments]="autoValidationComments"></gosi-validation-comments-dc>
    </div>
  </div>

  <div class="row content-block">
    <div class="content-details" [ngClass]="collapseView ? 'col-lg-11' : 'col-lg-6'">
      <div class="content-area gosi-scroll-bar">
        <ng-content select="[id=contentArea]"> </ng-content>
      </div>
    </div>
    <div class="document-details" [ngClass]="collapseView ? 'col-lg-1 collapsed' : 'col-lg-6'">
      <div class="document-block custom-scroll-bar">
        <frm-documents-dc
          [canEdit]="canEdit"
          [showDocumentBusinessKey]="showDocumentBusinessKey"
          [collapseView]="collapseView"
          [documents]="documents"
          [csvDocument]="csvDocument"
          (onCollapse)="collapseView = !collapseView"
          (onEdit)="onEdit.next()"
          (downloadCsv)="downloadCsvFile()"
        >
        </frm-documents-dc>
      </div>
    </div>
  </div>
  <div class="action-block">
    <ng-content select="[id=actionArea]"> </ng-content>
  </div>
</div>
