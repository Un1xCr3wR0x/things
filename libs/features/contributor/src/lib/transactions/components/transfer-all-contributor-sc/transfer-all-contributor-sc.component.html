<!-- individual app API changes not implemented for contributor transaction screens, not required for R3 -->
<div *ngIf="!isIndividualApp">
  <!-- Transfer from details -->
  <div class="row">
    <div class="col-md-12">
      <cnt-accordion-details-view-dc heading="{{ 'CONTRIBUTOR.TRANSFER-CON.TRANSFER-FROM' | translate }}">
        <div body>
          <cnt-transferall-details-dc
            [showFrom]="true"
            [transferAllDetails]="transferAllDetails"
            [contributorDetails]="contributorDetails"
          >
          </cnt-transferall-details-dc>
        </div>
      </cnt-accordion-details-view-dc>
    </div>
  </div>

  <!-- Transfer to details -->

  <div class="row">
    <div class="col-md-12">
      <cnt-accordion-details-view-dc heading="{{ 'CONTRIBUTOR.TRANSFER-CON.TRANSFER-TO' | translate }}">
        <div body>
          <cnt-transferall-details-dc
            [showTo]="true"
            [transferAllDetails]="transferAllDetails"
            [contributorDetails]="contributorDetails"
          >
          </cnt-transferall-details-dc>
        </div>
      </cnt-accordion-details-view-dc>
    </div>
  </div>

  <!-- document view  -->

  <div class="row">
    <div class="col-md-12">
      <gosi-document-list-view-dc [documents]="documents" [isAccordionView]="true"> </gosi-document-list-view-dc>
    </div>
  </div>
</div>
