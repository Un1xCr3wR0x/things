<div class="form-group fc-margin" [ngClass]="ignoreLabel ? 'no-label' : ''">
  <div class="date-label" *ngIf="!ignoreLabel">
    <label [ngClass]="[isFilter ? 'small-font' : '']"
      >{{ label | translate }}
      <span class="optional-field" *ngIf="!isRequired() && !hideOptionalLabel"
        >({{ 'THEME.OPTIONAL' | translate }})</span
      >
    </label>
    <a class="links" *ngIf="showReset && showClearButton" (click)="resetFilter()"> {{ 'THEME.CLEAR' | translate }}</a>
  </div>
  <input
    [formControl]="control"
    class="form-control date-picker date-icon"
    [ngClass]="[validateField() ? 'is-invalid' : '', disabled ? 'disabled' : '', hasValue ? 'has-value' : '']"
    placeholder="{{
      monthPicker
        ? monthPickerPlaceholder
        : selectedLang === langEng
        ? 'DD/MM/YYYY - DD/MM/YYYY'
        : 'YYYY/MM/DD - YYYY/MM/DD'
    }}"
    (blur)="onBlur($event)"
    [bsConfig]="bsConfig"
    [minDate]="minDate"
    [maxDate]="maxDate"
    #dp="bsDaterangepicker"
    bsDaterangepicker
    disabled="{{ disabled }}"
    [readonly]="disabled"
    maxlength="{{ monthPicker ? 17 : 23 }}"
    id="{{ id }}"
    (keyup)="onChangeEvent($event)"
    (input)="onInput($event)"
    (bsValueChange)="enableClearButton($event)"
  />
  <fa-icon
    [ngClass]="[disabled ? 'not-active' : '']"
    [icon]="['far', 'calendar-alt']"
    (click)="dp.show()"
    class="calendar-icon"
  ></fa-icon>
  <small class="form-text text-muted" *ngIf="helpText">
    {{ helpText }}
  </small>
  <div class="invalid-feedback" id="{{ id }}-feedback" *ngIf="validationError">
    {{ validationError.error | translate: validationError }}
  </div>
</div>
