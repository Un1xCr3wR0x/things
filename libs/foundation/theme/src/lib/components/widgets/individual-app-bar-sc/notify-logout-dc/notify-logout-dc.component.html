<gosi-confirm-modal-dc [message]="infoMessage" [iconName]="icon" [customFooter]="customFooter"></gosi-confirm-modal-dc>

<ng-template #customFooter>
  <div class="btn-section align-self-center">
    <gosi-button-dc id="cancelBtn" type="secondary" (submit)="closeInfo()"
      >{{ 'THEME.CLOSE' | translate }}
    </gosi-button-dc>
  </div>
</ng-template>
