<gosi-card-dc type="secondary" [showCard]="false" [canEdit]="false" id="appealDetails">
  <div class="appeal-heading">{{ 'BENEFITS.APPEAL-DETAILS' | translate }}</div>
  <!-- <frm-content-heading-dc
    icon="exclamation"
    isSvg="true;"
    heading="{{ 'BENEFITS.APPEAL-DETAILS' | translate }}"
    [canEdit]="false"
  ></frm-content-heading-dc> -->
  <div class="row">
    <div class="col-lg-12" *ngIf="showIneligibilityPoup">
      <gosi-alert-dc [details]="[]" type="warning" [dismissible]="false" [noPadding]="true">
        <!-- [message]="'BENEFITS.VC-NON-ELIGIBLE-MSG-1'" -->

        <!--          (click)="showEligibilityPopup.emit()"-->
        <div actOnAlert>
          {{ 'BENEFITS.VC-NON-ELIGIBLE-MSG-1' | translate }}{{ selectedRequestDate | dateType
          }}{{ 'BENEFITS.VC-NON-ELIGIBLE-MSG-2' | translate }}
        </div>
        <a
          actOnAlert
          class="view-link"
          id="view-ineligible"
          routerLinkActive="active"
          (click)="showEligibilityPopups.emit()"
          >{{ 'BENEFITS.VIEW-INELIGIBLE-DETAILS' | translate }}</a
        >
      </gosi-alert-dc>
    </div>
    <div class="col-sm-3 col-md-3 col-lg-3">
      <gosi-label-dc
        id="requestDate"
        [value]="appealDetails?.requestDate | dateType"
        label="{{ 'BENEFITS.REQUEST-DATE' | translate }}"
      ></gosi-label-dc>
    </div>
    <span *ngIf="validatorAppealCanEdit" class="request-date-edit col-sm-3 col-md-3 col-lg-3"
      ><fa-icon icon="pencil-alt" size="lg" (click)="onDateEditCick.emit()"></fa-icon
    ></span>
    <div class="col-md-6" *ngIf="!(role | hasThisRole: [rolesEnum.VCAPPEAL, rolesEnum.VCSANED])">
      <gosi-label-dc
        id="reasonForTermination"
        label="{{ 'BENEFITS.REASON-FOR-TERMINATION' | translate }}"
        [value]="appealDetails.terminationReason | bilingualText"
      ></gosi-label-dc>
    </div>
    <div class="col-md-6">
      <gosi-label-dc
        id="terminationDate"
        label="{{ 'BENEFITS.TERMINATION-DATE' | translate }}"
        value="{{ appealDetails?.terminationDate?.gregorian | date: 'dd/MM/yyyy' }}"
      ></gosi-label-dc>
    </div>
    <div class="col-md-6" *ngIf="benefitDetails?.suspensionDate">
      <gosi-label-dc
        id="suspensionReason"
        label="{{ 'BENEFITS.REASON-FOR-SUSPENDING' | translate }}"
        value="{{ benefitDetails?.reasonForSuspension | bilingualText }}"
      ></gosi-label-dc>
    </div>
    <div class="col-md-6" *ngIf="benefitDetails?.suspensionDate">
      <gosi-label-dc
        id="suspensionDate"
        label="{{ 'BENEFITS.DATE-OF-SUSPENDING' | translate }}"
        value="{{ benefitDetails?.suspensionDate | dateType }}"
      ></gosi-label-dc>
    </div>
    <div class="col-md-12" *ngIf="appealDetails?.appealReason">
      <gosi-label-dc
        id="reasonForAppeal"
        label="{{ 'BENEFITS.REASON-FOR-APPEAL' | translate }}"
        [value]="appealDetails.appealReason | bilingualText"
      ></gosi-label-dc>
    </div>
    <div class="col-md-12" *ngIf="appealDetails?.reasonDescription">
      <gosi-label-dc
        id="notes"
        label="{{ 'BENEFITS.NOTES' | translate }}"
        [value]="appealDetails.reasonDescription | bilingualText"
      ></gosi-label-dc>
    </div>
  </div>
</gosi-card-dc>
