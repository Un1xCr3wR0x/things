<div class="row">
  <div class="col-md-12">
    <div class="calendar-type-text">{{ 'BENEFITS.CALENDAR-TYPE' | translate }}</div>
    <div class="d-inline-block calendar-type">
      <div class="pick-calendar-type">
        <div
          class="column-left calender-text"
          [ngClass]="{
            'calender-type-selected': calendarForm.get('calendarType').value == 'gregorian',
            'calender-type-unselected ': calendarForm.get('calendarType').value == 'hijiri'
          }"
          (click)="calendarTypeChange('gregorian')"
        >
          {{ 'BENEFITS.GREGORIAN' | translate }}
        </div>
        <div
          class="column-right calender-text"
          [ngClass]="{
            'calender-type-selected': calendarForm.get('calendarType').value == 'hijiri',
            'calender-type-unselected ': calendarForm.get('calendarType').value == 'gregorian'
          }"
          (click)="calendarTypeChange('hijiri')"
        >
          {{ 'BENEFITS.HIJRI' | translate }}
        </div>
      </div>
    </div>
    <div class="gregorianHijiriDatePicker">
      <gosi-input-date-dc
        [id]="'CalendarGregorian'"
        class="gregotian-date-picker"
        *ngIf="calendarForm.get('calendarType').value == 'gregorian'"
        [label]="label"
        [control]="calendarForm.get('gregorian')"
        [maxDate]="maxDateGregorian"
        (blur)="valueChanged($event)"
      >
      </gosi-input-date-dc>
      <gosi-input-hijiri-dc
        id="CalendarHijiri"
        class="hijiri-date-picker"
        *ngIf="calendarForm.get('calendarType').value == 'hijiri'"
        [label]="label"
        [maxDate]="maxDateHijiri"
        [control]="calendarForm.get('hijiri')"
        (blur)="valueChanged($event)"
      >
      </gosi-input-hijiri-dc>
    </div>
  </div>
</div>
