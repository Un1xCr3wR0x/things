<gosi-card-dc
  [showCard]="false"
  heading="{{ 'BENEFITS.BENEFICIARY-DETAILS' | translate }}"
  type="secondary"
  lessPadding="lessPadding"
>
  <div class="row">
    <div class="col-md-3">
      <gosi-label-dc [label]="'BENEFITS.NAME' | translate" [value]="personalInfo?.name | nameToString: true">
      </gosi-label-dc>
    </div>
    <div class="col-md-3">
      <gosi-label-dc [label]="idLabel | translate" [value]="idValue"> </gosi-label-dc>
    </div>
    <div class="col-md-3" *ngIf="personalInfo.birthDate; else dateOfBirth">
      <gosi-label-dc
        id="birthDate"
        [value]="personalInfo.birthDate | dateType"
        label="BENEFITS.DATE-OF-BIRTH"
      ></gosi-label-dc>
    </div>
    <ng-template #dateOfBirth>
      <div class="col-md-3">
        <gosi-label-dc
          id="dateOfBirth"
          [value]="personalInfo.dateOfBirth | dateType"
          label="BENEFITS.DATE-OF-BIRTH"
        ></gosi-label-dc>
      </div>
    </ng-template>
  </div>

  <div class="row">
    <div class="col-md-3">
      <gosi-button-dc type="secondary" (click)="resetSearch()">
        {{ 'BENEFITS.RESET' | translate }}
      </gosi-button-dc>
    </div>
  </div>
</gosi-card-dc>
