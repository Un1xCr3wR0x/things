<div class="row">
  <!-- bank details -->
  <div
    class="col-lg-12"
    *ngIf="
      establishment?.establishmentAccount?.bankAccount?.ibanAccountNo &&
      (closeEstDetails?.paymentType?.english === bankPaymentMethod ||
        estToValidate?.paymentMethod?.english === bankPaymentMethod)
    "
  >
    <div
      ngClass="[((estToValidate?.establishmentAccount?.bankAccount?.bankName?.english !==
    establishment?.establishmentAccount?.bankAccount?.bankName?.english ||
    estToValidate?.establishmentAccount?.bankAccount?.ibanAccountNo !==
      establishment?.establishmentAccount?.bankAccount?.ibanAccountNo) &&
      (closeEstDetails?.paymentType?.english === bankPaymentMethod ||
      estToValidate?.paymentMethod?.english === bankPaymentMethod)) ? 'division' : '']"
    >
      <div class="row">
        <div class="col-md-8">
          <gosi-label-dc
            [control]="establishment?.establishmentAccount?.bankAccount?.ibanAccountNo"
            label="ESTABLISHMENT.IBAN-NUMBER"
          >
          </gosi-label-dc>
        </div>
        <div class="col-md-4">
          <gosi-label-dc
            [control]="establishment?.establishmentAccount?.bankAccount?.bankName"
            label="ESTABLISHMENT.BANK-NAME"
          >
          </gosi-label-dc>
        </div>
      </div>
    </div>
  </div>
  <!-- bank detail after modification -->
  <div
    class="col-lg-12"
    *ngIf="
      (estToValidate?.establishmentAccount?.bankAccount?.bankName?.english !==
        establishment?.establishmentAccount?.bankAccount?.bankName?.english ||
        estToValidate?.establishmentAccount?.bankAccount?.ibanAccountNo !==
          establishment?.establishmentAccount?.bankAccount?.ibanAccountNo) &&
      (closeEstDetails?.paymentType?.english === bankPaymentMethod ||
        estToValidate?.paymentMethod?.english === bankPaymentMethod)
    "
  >
    <div class="section-heading">{{ 'ESTABLISHMENT.EST-BANK-DETAILS-AFTER-CHANGES' | translate }}</div>
    <div class="row">
      <div
        class="col-md-8"
        *ngIf="
          estToValidate?.establishmentAccount?.bankAccount?.ibanAccountNo !==
          establishment?.establishmentAccount?.bankAccount?.ibanAccountNo
        "
      >
        <gosi-label-dc
          [control]="estToValidate?.establishmentAccount?.bankAccount?.ibanAccountNo"
          label="ESTABLISHMENT.IBAN-NUMBER"
        >
        </gosi-label-dc>
      </div>
      <div
        class="col-md-4"
        *ngIf="
          estToValidate?.establishmentAccount?.bankAccount?.bankName?.english !==
          establishment?.establishmentAccount?.bankAccount?.bankName?.english
        "
      >
        <gosi-label-dc
          [control]="estToValidate?.establishmentAccount?.bankAccount?.bankName"
          label="ESTABLISHMENT.BANK-NAME"
        >
        </gosi-label-dc>
      </div>
    </div>
  </div>
</div>
