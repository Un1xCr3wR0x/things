<div class="card education-card-wrapper" [formGroup]="engagementForm">
  <div class="row">
    <div class="col">
      <div class="card-heading float-left" id="engagement">
        {{ 'OCCUPATIONAL-HAZARD.ENGAGEMENT-DETAILS' | translate }}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <gosi-input-select-dc
        id="engagementWhenInjuryOccured"
        [label]="'OCCUPATIONAL-HAZARD.ESTABLISHMENT-INJURY-OCCURED' | translate"
        [control]="engagementForm.get('engagementWhenInjuryOccured')"
        [list]="establishments"
        (selectLov)="selectedEstablishment($event)"
        [disabled]="disableEst"
      >
      </gosi-input-select-dc>
    </div>
    <div class="col">
      <gosi-label-dc
        id="establishmentRegistrationNumber"
        [value]="registrationNo"
        [isLink]="true"
        noMargin="true"
        label="OCCUPATIONAL-HAZARD.EST-REGISTRATION-NO"
        (select)="navigate()"
      >
      </gosi-label-dc>
    </div>
    <div class="col">
      <gosi-label-dc id="occupation" [control]="occupation" label="OCCUPATIONAL-HAZARD.OCCUPATION"> </gosi-label-dc>
    </div>
  </div>
</div>
