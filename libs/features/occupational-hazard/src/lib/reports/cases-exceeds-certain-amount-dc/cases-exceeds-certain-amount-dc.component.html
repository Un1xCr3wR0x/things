<!-- Modals -->
<div class="custom-modal" id="modalDiv">
    <gosi-modal-dc>
      <div modalContent>
        <div class="col-lg-12 text-right pb-2 pt-2">
          <fa-icon icon="times" class="times-value" (click)="hideModal()"> </fa-icon>
        </div>
        <div class="main-heading generate-report">{{ 'OCCUPATIONAL-HAZARD.GENERATE-REPORT' | translate }}</div>
  
        <div class="heading report-type">{{ 'OCCUPATIONAL-HAZARD.REPORTS.REPORT-TYPE' | translate }}</div>
  
        <div class="main-heading claim-expenses">
          {{ 'OCCUPATIONAL-HAZARD.REPORTS.CASES-EXCEEDS-CERTAIN-AMOUNT' | translate }}
        </div>
  
        <div class="col-lg-12" *ngIf="showErrorMessage">
          <gosi-alert-dc [message]="'CORE.ERROR.MANDATORY-FIELDS'" [dismissible]="true" type="danger"></gosi-alert-dc>
        </div>
        <gosi-alert-sc *ngIf="showMandatoryMessage"></gosi-alert-sc>
        <gosi-alert-dc
            *ngIf="isClicked && !showErrorMessage && !showMandatoryMessage"
            [message]="'BILLING.REPORT-GENERATION_MSG' | translate"
            type="warning"
            class="successMessage"
            noPadding="true"
            [dismissible]="false"
          >
        </gosi-alert-dc>
        <div class="row pt-4">
          <div class="col-lg-6">
            <gosi-input-number-dc
              id="amount"
              [label]="'OCCUPATIONAL-HAZARD.REPORTS.AMOUNT' | translate"
              [maxLength]="maxlengthData"
              [control]="casesExceedsForm.get('amount')"
            >
            </gosi-input-number-dc>
          </div>
          <div class="col-lg-6">
            <gosi-input-daterange-dc
              #dateRangePicker
              id="dateRange"
              [label]="'OCCUPATIONAL-HAZARD.REPORTS.DATA-PERIOD' | translate"
              [control]="casesExceedsDateForm"
              [maxDate]="maxDate"
              [hideOptionalLabel]="true"
            >
            </gosi-input-daterange-dc>
          </div>
        </div>
        <div class="row pt-4">
          <div class="col-lg-6">
            <gosi-input-number-dc
              id="sinNumber"
              [label]="'OCCUPATIONAL-HAZARD.REPORTS.SOCIAL-INSURANCE-NUM' | translate"
              [maxLength]="maxlengthData"
              [control]="casesExceedsForm.get('sinNumber')"
            >
            </gosi-input-number-dc>
          </div>
          <div class="col-lg-6">
            <gosi-input-number-dc
              id="identificationNumber"
              [label]="'OCCUPATIONAL-HAZARD.REPORTS.IDENTIFICATION-NUMBER' | translate"
              [maxLength]="maxlengthData"
              [control]="casesExceedsForm.get('idenNumber')"
            >
            </gosi-input-number-dc>
          </div>
        </div>
  
        <div class="row pt-4">
          <div class="col-lg-6">
            <gosi-input-number-dc
              id="injuryNumber"
              [label]="'OCCUPATIONAL-HAZARD.REPORTS.INJURY-NUMBER' | translate"
              [maxLength]="maxlengthData"
              [control]="casesExceedsForm.get('injuryNumber')"
            >
            </gosi-input-number-dc>
          </div>
          <div class="col-lg-6">
            <gosi-input-number-dc
              id="injuryId"
              [label]="'OCCUPATIONAL-HAZARD.REPORTS.INJURY-ID' | translate"
              [maxLength]="maxlengthData"
              [control]="casesExceedsForm.get('injuryId')"
            >
            </gosi-input-number-dc>
          </div>
        </div>
        <div class="row pt-4">
          <div class="col-lg-6">
            <gosi-input-radio-dc
              id="reportLanguage"
              name="reportLanguage"
              [control]="casesExceedsForm.get('reportLanguage')"
              [list]="languageList"
              [label]="'OCCUPATIONAL-HAZARD.REPORTS.REPORT-LANGUAGE' | translate"
            >
            </gosi-input-radio-dc>
          </div>
          <div class="col-lg-6">
            <gosi-input-radio-dc
              id="fileType"
              name="fileType"
              [control]="casesExceedsForm.get('fileType')"
              [list]="pdfExcelList"
              [disabled]="pdfExcelList.items[0] ? true : false"
              [label]="'OCCUPATIONAL-HAZARD.REPORTS.FILE-TYPE' | translate"
            >
            </gosi-input-radio-dc>
          </div>
        </div>
  
        <div modalAction>
          <div class="row">
            <div class="col-md-12 form-action">
              <div class="float-right btn-section">
                <gosi-button-dc id="confirm" type="primary" [size]="'md'" [disabled]="isClicked && !showErrorMessage && !showMandatoryMessage" (submit)="generateCasesExceeds()">
                  {{ 'OCCUPATIONAL-HAZARD.GENERATE' | translate }}</gosi-button-dc
                >
              </div>
              <div class="float-left btn-section">
                <gosi-button-dc id="cancel" type="secondary" [size]="'md'" (submit)="hideModal()">
                  {{ 'OCCUPATIONAL-HAZARD.CANCEL' | translate }}</gosi-button-dc
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </gosi-modal-dc>
  </div>
