<gosi-filter-dc
  id="filter-area"
  (scroll)="onScroll()"
  (apply)="applyFilter()"
  (reset)="clearAllFiters()"
  [noScroll]="true"
  [clearbutton]="closeButtonCLick"
  #filterbutton
>
  <ng-container modalContent>
    <ng-container *ngIf="!isEstablishment">
      <div class="row filter-body">
        <div class="col-lg-12 bottom_line">
          <span
            *ngIf="initialDateFormController.dirty"
            [ngClass]="lang === 'en' ? 'clear-option' : 'clear-option-ar'"
            (click)="initiatedDateFilterClear()"
            >{{ 'TRANSACTION-TRACING.CLEAR' | translate }}</span
          >
          <gosi-input-daterange-dc
            #dateRangePicker
            id="txn-daterange"
            [label]="'TRANSACTION-TRACING.INITIATION-DATE' | translate"
            [control]="initialDateFormController"
            [maxDate]="maxdate"
            [hideOptionalLabel]="true"
            [arabicDateFormatChange]="true"
          >
          </gosi-input-daterange-dc>
        </div>
      </div>
      <div class="row filter-body">
        <div class="col-lg-12 bottom_line">
          <span
            *ngIf="lastActionlDateFormController.dirty"
            [ngClass]="lang === 'en' ? 'clear-option' : 'clear-option-ar'"
            (click)="lastActionDateFilterClear()" 
            >{{ 'TRANSACTION-TRACING.CLEAR' | translate }}</span
          >
          <gosi-input-date-dc
            #datePicker
            id="txn-date"
            [label]="'TRANSACTION-TRACING.LAST-ACTION-DATE' | translate"
            [control]="lastActionlDateFormController"
            [maxDate]="maxdate"
            [hideOptionalLabel]="true"
            
          >
          </gosi-input-date-dc>
        </div>
      </div>
      <div class="row filter-body" *ngIf="isIndividualProfile">
        <div class="col-lg-12 bottom_line">
          <span
            *ngIf="txnTypeFilterForm.value.english?.length > 0"
            [ngClass]="lang === 'en' ? 'clear-option' : 'clear-option-ar'"
            (click)="txnTypeFilterClear()"
            >{{ 'TRANSACTION-TRACING.CLEAR' | translate }}</span
          >
          <gosi-input-multi-select-dropdown-dc
            id="txnType"
            class="custom-input"
            [list]="txnTypesList"
            [allowSearch]="true"
            [label]="'DASHBOARD.TRANSACTION_TYPE' | translate"
            [hideOptionalLabel]="true"
            [searchPlaceholder]="'DASHBOARD.TRANSACTION_TYPE' | translate"
            [overridePlaceholder]="true"
            [placeholder]="'DASHBOARD.TRANSACTION_TYPE' | translate"
            [control]="txnTypeFilterForm"
            [selectedValues]="selectedTransactionTypesOptions"
            (selected)="selectedTransactionTypesOptions = $event"
          ></gosi-input-multi-select-dropdown-dc>
        </div>
      </div>
      <div class="row filter-body">
        <div class="col-lg-12">
          <span
            *ngIf="channelFilterForm.value.items.indexOf(true) > -1"
            [ngClass]="lang === 'en' ? 'clear-option' : 'clear-option-ar'"
            (click)="channelFilterClear()"
            >{{ 'TRANSACTION-TRACING.CLEAR' | translate }}</span
          >
          <label class="channel-status-heading">{{ 'TRANSACTION-TRACING.ENTERED-BY' | translate }}</label>
        </div>
        <div class="col-lg-12 bottom_line">
          <gosi-input-multi-checkbox-dc
            #channelCheck
            [options]="isIndividualApp ? entryChannelListIndividual : entryChannelList"
            [control]="channelFilterForm"
            (check)="selectedChannelOptions = $event"
          >
          </gosi-input-multi-checkbox-dc>
        </div>
      </div>
    </ng-container>
    <div class="row filter-body">
      <div class="col-lg-12">
        <span
          *ngIf="statusFilterForm.value.items.indexOf(true) > -1"
          [ngClass]="lang === 'en' ? 'clear-option' : 'clear-option-ar'"
          (click)="statusFilterClear()"
          >{{ 'TRANSACTION-TRACING.CLEAR' | translate }}</span
        >
        <label class="channel-status-heading">{{ 'TRANSACTION-TRACING.STATUS' | translate }}</label>
      </div>
      <div class="col-lg-12">
        <gosi-input-multi-checkbox-dc
          #statusCheck
          [options]="transactionStatusList"
          [control]="statusFilterForm"
          (check)="selectedStatusOptions = $event"
        >
        </gosi-input-multi-checkbox-dc>
      </div>
    </div>
  </ng-container>
</gosi-filter-dc>
