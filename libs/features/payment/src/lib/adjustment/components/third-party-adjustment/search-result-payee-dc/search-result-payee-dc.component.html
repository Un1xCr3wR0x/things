<div class="payee-card">
  <div class="row">
    <div class="heading mx-3">{{ 'ADJUSTMENT.PARTY-DETAILS' | translate }}</div>
    <div class="ml-auto mr-4 rounded-circle">
      <fa-icon class="pencil-alt icon" (click)="changePayee.emit()" icon="pencil-alt" size="lg"></fa-icon>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-md-3">
      <gosi-label-dc
        id="payee-name"
        [noMargin]="true"
        [value]="payee?.payeeName?.arabic"
        [label]="'ADJUSTMENT.PARTY-NAME-ARABIC' | translate"
      ></gosi-label-dc>
    </div>
    <div class="col-md-3">
      <gosi-label-dc
        id="payee-english"
        [noMargin]="true"
        [value]="payee?.payeeName?.english"
        [label]="'ADJUSTMENT.PARTY-NAME' | translate"
      ></gosi-label-dc>
    </div>
    <div class="col-md-3">
      <gosi-label-dc
        id="payee-code"
        [noMargin]="true"
        [value]="payee?.payeeCode"
        [label]="'ADJUSTMENT.PARTY-CODE' | translate"
      ></gosi-label-dc>
    </div>
    <div class="col-md-3">
      <gosi-label-dc
        id="payeeType"
        [label]="'ADJUSTMENT.PARTY-TYPE' | translate"
        [value]="payee?.payeeType | bilingualText"
      >
      </gosi-label-dc>
    </div>
  </div>
</div>
