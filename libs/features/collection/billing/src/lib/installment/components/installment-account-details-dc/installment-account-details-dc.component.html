<gosi-card-dc type="secondary">
  <div class="heading-font">
    {{ 'BILLING.ACCOUNT-DETAILS' | translate }}
  </div>
  <div class="row top-style">
    <div class="col-lg-3">
      <gosi-currency-label-dc
        id="contributionDueAmount"
        [label]="'BILLING.CONTRIBUTIONS-AMOUNT'"
        [currencyTo]="installmentDetails?.dueAmount?.contribution"
        [countryCodeFrom]="'BILLING.SAR' | translate"
      ></gosi-currency-label-dc>
    </div>
    <div class="col-lg-3">
      <gosi-currency-label-dc
        id="penalityDueAmount"
        [label]="'BILLING.LATE-FEES-AMOUNT'"
        [currencyTo]="installmentDetails?.dueAmount?.penalty"
        [countryCodeFrom]="'BILLING.SAR' | translate"
      ></gosi-currency-label-dc>
    </div>
    <div class="col-lg-3">
      <gosi-currency-label-dc
        id="rejectedohDueAmount"
        [label]="'BILLING.REJECTED-OH-AMOUNT'"
        [currencyTo]="installmentDetails?.dueAmount?.rejectedOh"
        [countryCodeFrom]="'BILLING.SAR' | translate"
      ></gosi-currency-label-dc>
    </div>
    <div class="col-lg-3">
      <gosi-currency-label-dc
        id="violationDueAmount"
        [label]="'BILLING.VIOLATIONS-AMOUNT'"
        [currencyTo]="installmentDetails?.dueAmount?.violation"
        [countryCodeFrom]="'BILLING.SAR' | translate"
      ></gosi-currency-label-dc>
    </div>
    <div class="col-lg-3">
      <gosi-currency-label-dc
        id="totalDueAmount"
        [label]="'BILLING.TOTAL-DUE-AMOUNT'"
        [currencyTo]="installmentDetails?.dueAmount?.total"
        [countryCodeFrom]="'BILLING.SAR' | translate"
      ></gosi-currency-label-dc>
    </div>
  </div>
</gosi-card-dc>
