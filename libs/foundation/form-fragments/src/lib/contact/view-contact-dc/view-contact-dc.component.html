<!------------------------ CONTACT-DETAILS ------------------------>
<ng-container *ngIf="contactDetails">
  <gosi-card-dc
    type="secondary"
    [canEdit]="!isCsr"
    (edit)="editEventDetails()"
    heading="{{ 'FORM-FRAGMENTS.CONTACT-DETAILS' | translate }}"
    [negativeMobileMargin]="negativeMobileMargin"
  >
    <div class="row">
      <div *ngIf="hideTelephone" class="col-sm-6 col-md-6 col-lg-4">
        <gosi-label-dc
          id="telephoneNumber"
          [control]="contactDetails.telephoneNo?.primary"
          label="FORM-FRAGMENTS.TELEPHONE-NUMBER"
        ></gosi-label-dc>
      </div>
      <div *ngIf="hideTelephone" class="col-sm-6 col-md-6 col-lg-4">
        <gosi-label-dc
          id="extension"
          [control]="contactDetails.telephoneNo?.extensionPrimary"
          label="FORM-FRAGMENTS.EXTENSION"
        ></gosi-label-dc>
      </div>
      <div class="col-sm-6 col-md-6 col-lg-4">
        <gosi-label-dc
          id="mobileNumber"
          [control]="contactDetails.mobileNo?.primary"
          label="FORM-FRAGMENTS.MOBILE-NUMBER"
        >
          <span id="prefixValue">{{ getISDCodePrefix() }}</span>
        </gosi-label-dc>
      </div>
      <div class="col-sm-6 col-md-6 col-lg-4">
        <gosi-label-dc id="emailAddress" [control]="contactDetails.emailId?.primary" label="FORM-FRAGMENTS.EMAIL-ID">
        </gosi-label-dc>
      </div>
    </div>
  </gosi-card-dc>
</ng-container>
