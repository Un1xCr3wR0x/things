<div class="content-item">
  <div class="row">
    <div class="col-lg-12">
      <div class="section-divider">
        <div class="row">
          <div class="col-sm-12 col-md-4 col-lg-4">
            <gosi-label-dc id="penaltyPercentage" [label]="'BILLING.WAIVED-PENALITY-PERCETANGES' | translate"
              [control]="waivedPenaltyPercentage"></gosi-label-dc>
          </div>
          <div class="col-sm-12 col-md-4 col-lg-4">
            <gosi-currency-label-dc id="penaltyAmount" [label]="'BILLING.PENALTY-WAVIER-AMOUNT' | translate"
              [currencyTo]="waiverDetails?.eligibleWaiveOffAmount"
              [countryCodeFrom]="'BILLING.SAR' | translate"></gosi-currency-label-dc>
          </div>
          <ng-container *ngIf="waiverType ==='GOSI_INITIATIVE'">
            <div class="col-sm-12 col-md-4 col-lg-4">
              <gosi-label-dc
                id="waiverViolationsPercentage"
                [control]="waivedViolationPercentage"
                [label]="'BILLING.WAIVED-VIOLATIONS-PERCENTAGE' | translate"
              >
              </gosi-label-dc>
            </div>
            <div class="col-sm-12 col-md-4 col-lg-4" >
              <gosi-currency-label-dc
                id="violationsWaiverAmount"
                [label]="'BILLING.VIOLATION-WAIVER-AMOUNT' | translate"
                [currencyTo]="waiverDetails?.violationsWaiverAmount"
                [countryCodeFrom]="'BILLING.SAR' | translate"
              >
              </gosi-currency-label-dc>
            </div>
            <div class="col-sm-12 col-md-4 col-lg-4">
                <gosi-currency-label-dc
                  id="totalWaiverAmount"
                  [label]="'BILLING.TOTAL-WAIVER-AMOUNT' | translate"
                  [currencyTo]="waiverDetails?.totalWaiverAmount"
                  [countryCodeFrom]="'BILLING.SAR' | translate"
                >
                </gosi-currency-label-dc>
              </div>
              <div class="col-sm-12 col-md-4 col-lg-4">
                <gosi-currency-label-dc
                  id="paymentAmount"
                  [label]="'BILLING.REQUIRED-PAYMENT-AMOUNT' | translate"
                  [currencyTo]="waiverDetails?.requiredPayment"
                  [countryCodeFrom]="'BILLING.SAR' | translate"
                >
                </gosi-currency-label-dc>
              </div> 
            </ng-container>       
          <div class="col-sm-12 col-md-4 col-lg-4"*ngIf ="waiverType !== 'GOSI_INITIATIVE'">
            <gosi-currency-label-dc id="penaltyAmount" [label]="'BILLING.REQUIRED-PAYMENT-AMOUNT' | translate"
              [currencyTo]="waiverDetails?.terms.amountToBePaid" [countryCodeFrom]="'BILLING.SAR' | translate">
            </gosi-currency-label-dc>
          </div>
          <div id="previousIndicator" class="col-sm-12 col-md-4 col-lg-4" mainStyle>
            <div>
              <div class="indicator">
                {{ 'BILLING.GRACE-PERIOD' | translate }}
              </div>
              <div class="previous-Indicator">
                <div>
                  {{ totalGracePeriod }}
                  {{ 'BILLING.BUSINESS-DAYS' | translate }}
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-12 col-md-4 col-lg-4" *ngIf="waiverDetails?.extensionReason !== null">
            <gosi-label-dc id="gracePeriod" [label]="'BILLING.REASON-FOR-EXTENSION' | translate"
              [control]="waiverDetails?.extensionReason"></gosi-label-dc>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
