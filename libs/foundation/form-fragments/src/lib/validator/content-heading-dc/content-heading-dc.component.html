<div class="heading-wrapper d-flex align-items-center vtr-heading">
  <div class="wizard-circle">
    <fa-icon *ngIf="!isSvg; else imageTemplate" [icon]="icon" size="lg"></fa-icon>
    <ng-template #imageTemplate>
      <img class="custom-svg" src="assets/icons/svg/{{ icon }}.svg" alt="wizard" />
    </ng-template>
  </div>
  <div class="custom-content-heading">
    {{ heading | translate }}
  </div>
  <div class="badge" *ngIf="badge">{{ badge | translate | uppercase }}</div>
  <div class="edit-icon ml-auto" *ngIf="canEdit" id="editEst" (click)="onEditContent()">
    <fa-icon icon="pencil-alt" size="lg"></fa-icon>
  </div>
</div>
