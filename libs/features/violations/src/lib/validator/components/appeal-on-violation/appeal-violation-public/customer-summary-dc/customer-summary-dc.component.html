<div class="row">
  <div class="col-md-12">
    <vol-transactions-accordion-dc heading="{{ 'VIOLATIONS.CUSTOMER-SUMMARY' | translate }}">
      <div class="details row">
        <div class="col-lg-3">
          <gosi-label-dc id="customer-name"
                         [value]="summary?.customerName.english == null || summary?.customerName.english.trim() == '' ? summary?.customerName.arabic : (summary?.customerName | bilingualText)"
                         [label]="'VIOLATIONS.CUSTOMER-NAME' | translate"
          ></gosi-label-dc>
        </div>
        <div class="col-lg-3">
          <div *ngIf="summary?.id?.idType === 'NIN'">
            <gosi-label-dc [label]="'BILLING.ID-NATIONAL' | translate"
                           [value]="summary?.id?.newNin"
                           (select)="onProfilePage($event)"
            ></gosi-label-dc>
          </div>
          <div *ngIf="summary?.id?.idType === 'IQAMA'">
            <gosi-label-dc [label]="'BILLING.IQAMA-NUMBER' | translate"
                           [value]="summary?.id?.iqamaNo"
                           (select)="onProfilePage($event)"
            ></gosi-label-dc>
          </div>
        </div>
        <div class="col-lg-3">
          <gosi-label-dc id="email"
                         [label]="'VIOLATIONS.CUSTOMER-EMAIL' | translate"
                         [value]="summary?.emailId"
          ></gosi-label-dc>
        </div>
      </div>
    </vol-transactions-accordion-dc>
  </div>
</div>
