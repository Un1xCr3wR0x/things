<!-- ---- Reason for Modification drop down come here --- -->
<div class="container p-4">
  <div class="row">
    <div class="col-md-6">
      <gosi-input-select-dc
        [label]="'BENEFITS.REASON-FOR-MODIFICATION' | translate"
        id="modification-dropdown"
        [control]="reasonForm.get('reasonSelect')"
        [list]="reasonsList"
        [hideOptionalLabel]="true"
        (selectLov)="reasonSelected($event)"
      >
      </gosi-input-select-dc>
    </div>
    <div class="col-md-6">
      <div *ngIf="dependentStatusResp && reasonForm.get('reasonSelect.english').value">
        <div *ngIf="dependentStatusResp.status">
          <div>
            <gosi-label-dc
              id="dep-status"
              [value]="dependentStatusResp.status | bilingualText"
              label="{{ 'BENEFITS.NEW-DEP-STATUS' | translate }}"
            ></gosi-label-dc>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row" *ngIf="dependentStatusResp && reasonForm.get('reasonSelect.english').value">
    <div class="col-md-6"></div>
    <div class="col-md-6" *ngIf="dependentStatusResp.status">
      <gosi-input-date-dc
        id="statusDate"
        label="{{ 'BENEFITS.STATUS-DATE' | translate }}"
        [maxDate]="maxDateGregorian"
        [control]="reasonForm.get('statusDate').get('gregorian')"
      >
      </gosi-input-date-dc>
    </div>
  </div>
  <!-- save and cancel  -->
  <div class="row d-flex justify-content-between">
    <div class="col-auto">
      <gosi-button-dc type="secondary" id="cancel" size="md" (submit)="cancel()">{{
        'BENEFITS.CANCEL' | translate
      }}</gosi-button-dc>
    </div>
    <div class="col-auto">
      <gosi-button-dc
        type="primary"
        id="save"
        size="md"
        [disabled]="!reasonForm.valid"
        (submit)="saveReasonForDepStatusChange()"
        >{{ 'BENEFITS.SAVE' | translate }}</gosi-button-dc
      >
    </div>
  </div>
</div>

<!-- ---- radio button for Reactivate Dependent come here --- -->
<!-- <div class="container p-4" *ngIf="dependentDetail.status.english === status.INACTIVE"> -->
<div class="container p-4" *ngIf="0">
  <div class="row">
    <div class="col-md-12">
      <span class="re-activate-heading">{{ 'BENEFITS.RE-ACTIVATE-DEPENDENT' | translate }}</span>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <!--Is this dependent disabled? Yes No-->
      <gosi-input-radio-dc
        *ngIf="dependentModifyForm.get('disabled')"
        [label]="'BENEFITS.IS-DEPENDENT-DISABLE' | translate"
        id="isDependDisabled"
        name="isDependDisabled"
        [control]="dependentModifyForm.get('disabled')"
        [list]="listYesNo$ | async"
        (select)="radioButtonSelected('disabled', $event)"
      >
      </gosi-input-radio-dc>

      <!-- is the dependent currently active -->
      <gosi-input-radio-dc
        *ngIf="dependentModifyForm.get('currentlyActive')"
        [label]="'BENEFITS.IS-THE-DEPENDENT-CURRENTLY-ACTIVE' | translate"
        id="isDependCurrentlyActive"
        name="isDependCurrentlyActive"
        [control]="dependentModifyForm.get('currentlyActive')"
        [list]="listYesNo$ | async"
        (select)="radioButtonSelected('currentlyActive', $event)"
      >
      </gosi-input-radio-dc>
      <!-- Is this dependent currently a student -->
      <gosi-input-radio-dc
        *ngIf="dependentModifyForm.get('student')"
        [label]="'BENEFITS.IS-DEPENDENT-STUDENT' | translate"
        id="isDependentStudent"
        name="isDependentStudent"
        [control]="dependentModifyForm.get('student')"
        [list]="listYesNo$ | async"
        (select)="radioButtonSelected('student', $event)"
      >
      </gosi-input-radio-dc>

      <!-- is the dependent female -->
      <!-- is the dependent is divorced  -->
      <gosi-input-radio-dc
        *ngIf="dependentModifyForm.get('divorced')"
        [label]="'BENEFITS.IS-DEPENDENT-DIVORCED' | translate"
        id="isDependDivorced"
        name="isDependDivorced"
        [control]="dependentModifyForm.get('divorced')"
        [list]="listYesNo$ | async"
        (select)="radioButtonSelected('divorced', $event)"
      >
      </gosi-input-radio-dc>
      <!-- is the dependent is widowed  -->
      <gosi-input-radio-dc
        *ngIf="dependentModifyForm.get('widowed')"
        [label]="'BENEFITS.IS-THIS-DEPENDENT-WIDOWED' | translate"
        id="isDependentwidowed"
        name="isDependentwidowed"
        [control]="dependentModifyForm.get('widowed')"
        [list]="listYesNo$ | async"
        (select)="radioButtonSelected('widowed', $event)"
      >
      </gosi-input-radio-dc>
    </div>
  </div>
  <!-- save and cancel -->
  <div class="row d-flex justify-content-between">
    <div class="col-auto">
      <gosi-button-dc type="secondary" id="cancel" size="md" (submit)="cancel()">{{
        'BENEFITS.CANCEL' | translate
      }}</gosi-button-dc>
    </div>
    <div class="col-auto">
      <gosi-button-dc
        type="primary"
        id="save"
        size="md"
        [disabled]="!dependentModifyForm.valid"
        (submit)="saveReactivateDependent()"
        >{{ 'BENEFITS.SAVE' | translate }}</gosi-button-dc
      >
    </div>
  </div>
</div>
