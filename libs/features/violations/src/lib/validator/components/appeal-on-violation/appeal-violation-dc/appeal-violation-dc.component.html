<div class="row">
  <div class="col-md-12">
    <frm-content-heading-dc
      icon="Violations Details icon"
      [isSvg]="true"
      [heading]="'VIOLATIONS.VIOLATIONS-DETAILS' | translate"
      [canEdit]="false">
    </frm-content-heading-dc>
    <div class="row">
      <div class="col-sm-6 col-md-6 col-lg-6">
        <gosi-label-dc
          [label]="'VIOLATIONS.VIOLATION-TYPE' | translate"
          [value]="transactionDetails?.violationType | bilingualText">
        </gosi-label-dc>
      </div>
      <div class="col-sm-6 col-md-6 col-lg-6">
        <gosi-label-dc
          [label]="'VIOLATIONS.VIOLATION-NUMBER' | translate"
          [value]="transactionDetails?.violationId"
          [isLink]="true"
          (click)="navigateToViolationDetails(transactionDetails?.violationId)">
        ></gosi-label-dc>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 col-md-12 col-lg-12">
        <gosi-label-dc
          [label]="'VIOLATIONS.TRANSACTION-NUMBER' | translate"
          [value]="referenceNumber"
          [isLink]="true"
          (click)="navigateToTransactionTracking(referenceNumber)">
        ></gosi-label-dc>
      </div>
    </div>
      <div class="row">
        <div class="col-sm-6 col-md-6 col-lg-6">
          <gosi-label-dc
            [label]="'VIOLATIONS.NUMBER-OF-CONTRIBUTORS-AFFECTED' | translate"
            [value]="transactionDetails?.numberOfContributorsAffected"
          >
          </gosi-label-dc>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6">
          <gosi-currency-label-dc
            id="amountReceived"
            [label]="'VIOLATIONS.PENALTY-AMT' | translate"
            [currencyTo]="transactionDetails?.penaltyAmount"
            [countryCodeTo]="'VIOLATIONS.SAR-VALUE' | translate"
          >
          </gosi-currency-label-dc>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 col-md-6 col-lg-6">
        <gosi-label-dc
          [label]="'VIOLATIONS.APPEAL-ESTABLISHMENT-NAME' | translate"
          [value]="transactionDetails?.establishmentInfo.name.english === null ? transactionDetails?.establishmentInfo.name.arabic: (transactionDetails?.establishmentInfo.name | bilingualText)"
        ></gosi-label-dc>
      </div>
      <div class="col-sm-6 col-md-6 col-lg-6">
        <gosi-label-dc
          [label]="'VIOLATIONS.ESTABLISHMENT-REGISTRATION-NUMBER' | translate"
          [value]="transactionDetails?.establishmentInfo?.registrationNo | bilingualText">
        </gosi-label-dc>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
          <gosi-document-list-view-dc [documents]="documentList" [isAccordionView]="true">
          </gosi-document-list-view-dc>
      </div>
  </div>
  </div>
</div>
