  <div style="padding-top: 14px">
    <gosi-card-dc
    type="secondary"
    [heading]="
    'TEAM-MANAGEMENT.TRANSACTION-DETAILS'| translate
    "
  >
    <div class="row">
      <div class="col-sm-12 col-md-6 col-lg-6">
        <gosi-input-number-dc
          id="transactionId"
          [label]="'TEAM-MANAGEMENT.TRANSACTION-ID' | translate"
          [control]="reclaimTransactionForm.get('transactionRefNo')"
          (input)="onChange($event)" 
          [maxLength]="maxLength"
        >
        </gosi-input-number-dc>
      </div>
      <div class="col-sm-12 col-md-6 col-lg-6">
        <gosi-button-dc
          id="lookUpBtn"
          class="btn-lookup"
          type="primary"
          (click)="verifytransactionId()"
          [disabled]="isVerified"
        >
          {{ 'TEAM-MANAGEMENT.LOOK-UP' | translate }}
        </gosi-button-dc>
      </div>
    </div>
    <div class="contact-details" *ngIf="isVerified">
      {{ 'TEAM-MANAGEMENT.TRANSACTION-DETAILS' | translate }}
    </div>
    <div class="row" *ngIf="isVerified">
      <gosi-label-dc
        class="col-sm-12 col-md-4 col-lg-4"
        id="transactionId"
        label="{{ 'TEAM-MANAGEMENT.TRANSACTION-ID' | translate }}"
        [control]="transactionDetails?.transactionRefNo"
      >
      </gosi-label-dc>
      <gosi-label-dc
        class="col-sm-12 col-md-4 col-lg-4"
        id="txnType"
        label="{{ 'TEAM-MANAGEMENT.TRANSACTION-TYPE' | translate }}"
        [control]="transactionDetails?.title | bilingualText"
      >
      </gosi-label-dc>
      <div class="col-sm-12 col-md-4 col-lg-4">
        <gosi-label-dc
          id="establishmentName"
          [label]="'TEAM-MANAGEMENT.ASSIGNEE-ROLE' | translate"
          [control]="transactionDetails?.assigneeRole | bilingualText"
          ></gosi-label-dc>
      </div>
      <gosi-label-dc
        class="col-sm-12 col-md-4 col-lg-4"
        id="txnStatus"
        label="{{ 'TEAM-MANAGEMENT.TRANSACTION-STATUS' | translate }}"
        [control]="transactionDetails?.status | bilingualText"
      >
      </gosi-label-dc>

      <div class="col-sm-12 col-md-4 col-lg-4">
        <gosi-label-dc
          id="establishmentName"
          [label]="'TEAM-MANAGEMENT.ESTABLISHMENT-NAME' | translate"
          [control]="transactionDetails?.establishmentName | bilingualText"
          ></gosi-label-dc>
      </div>
      <div class="col-sm-12 col-md-4 col-lg-4">
        <gosi-label-dc
          id="establishmentName"
          [label]="'TEAM-MANAGEMENT.EST-REGISTRATION-NUMBER' | translate"
          [control]="transactionDetails?.params?.REGISTRATION_NO"
          ></gosi-label-dc>
      </div>
    </div>
    <div class="row footer-buttons" *ngIf="isVerified">
      <div class="col-md-12">
        <div class="float-left">
          <gosi-button-dc
            class="btn-save"
            type="primary"
            (submit)="reclaimTransaction()"
          >
            {{ 'TEAM-MANAGEMENT.RECLAIM' | translate }}
          </gosi-button-dc>
        </div>
      </div>
    </div>
  </gosi-card-dc>
  </div>
