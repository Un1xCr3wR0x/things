<div class="auto-validation-block" *ngIf="autoValidationComments && autoValidationComments.length > 0">
  <div class="validation-heading">{{ 'THEME.AUTO-VALIDATION-REPORT' | translate }}</div>
  <ng-container>
    <div *ngFor="let comments of autoValidationComments">
      <span class="comment-content" *ngIf="comments.category == 'Warning'">
        <fa-icon icon="exclamation-triangle" size="md" class="comment-icon"></fa-icon>
        {{ comments.autoValidationMessage | bilingualText }}<br />
      </span>
      <span class="comment-content" *ngIf="comments.category == 'Information' || comments.category == 'Low'">
        <fa-icon icon="info-circle" size="md" class="fa-cog"></fa-icon>
        {{ comments.autoValidationMessage | bilingualText }}<br />
      </span>
      <span class="comment-content" *ngIf="comments.category == 'Violation'">
        <fa-icon icon="exclamation-triangle" type="danger" size="md" class="fa-cog2"></fa-icon>
        {{ comments.autoValidationMessage | bilingualText }}<br />
      </span>
    </div>
  </ng-container>
</div>
