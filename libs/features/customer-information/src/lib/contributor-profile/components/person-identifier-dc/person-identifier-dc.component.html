<div class="content">
  <div class="card bg-light" style="margin-top: 7rem">
    <div class="card-body">
      <div class="row justify-content-md-center">
        <div class="col-md-5">
          <div class="form-group">
            <label for="idNumber">{{ 'CUSTOMER-INFORMATION.NIN/IQAMA' | translate }}</label>

            <input
              type="text"
              id="socialInsuranceNumber"
              class="form-control form-control-lg"
              [formControl]="idNumber"
            />
          </div>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-6 pt-4 mt-3">
          <gosi-button-dc id="search" type="primary" (submit)="searchIdentifier()">
            {{ 'CUSTOMER-INFORMATION.SEARCH' | translate }}</gosi-button-dc
          >
        </div>
      </div>
    </div>
  </div>
</div>
