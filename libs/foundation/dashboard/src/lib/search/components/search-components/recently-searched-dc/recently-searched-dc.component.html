<gosi-card-dc type="secondary" [isHeading]="false" minHeight="30rem">
  <div class="heading">
    {{ 'DASHBOARD.RECENTLY-SEARCHED' | translate }}
  </div>
  <dsb-establishment-entries-dc
    *ngIf="isEstablishment"
    [establishmentEntry]="establishmentEntry"
    [isRecent]="true"
  ></dsb-establishment-entries-dc>
  <dsb-transaction-entries-dc
    [isRecent]="true"
    *ngIf="isTransaction"
    [transactionEntry]="transactionEntry"
  ></dsb-transaction-entries-dc>
</gosi-card-dc>
