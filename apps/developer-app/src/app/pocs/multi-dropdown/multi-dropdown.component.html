<div class="row">
  <div class="col-md-7">
    <gosi-input-multi-select-dropdown-dc
      id="yearSelection"
      name="yearSelection"
      [ignoreLabel]="false"
      [control]="dropDownForm.get('dropDownList')"
      [list]="dropDownList$ | async"
    ></gosi-input-multi-select-dropdown-dc>
  </div>
</div>

<div class="row">
  <div class="col-lg-12">
    <gosi-input-checkbox-dc
      id="declaration"
      [label]="'CONTRIBUTOR.NATIONAL-ID'"
      name="declaration"
      [control]="dropDownForm.get('checkBoxFlag')"
    >
    </gosi-input-checkbox-dc>
  </div>
</div>

<gosi-card-dc type="secondary">
  <gosi-input-otp-dc
    [componentId]="'contractAuth'"
    (timerStopped)="hasRetriesExceeded()"
    [isValid]="isOtpValid"
    [control]="dropDownForm.get('otp')"
  >
  </gosi-input-otp-dc>
</gosi-card-dc>

<div class="row">
  <div class="col-md-6">
    <gosi-input-hijiri-dc
      id="dateOfBirthHijiri"
      [label]="'CONTRIBUTOR.DATE-OF-BIRTH' | translate"
      [control]="dropDownForm.get('birthDate').get('hijiri1')"
      [ignoreLabel]="true"
      [minDate]="minDateHij"
    >
    </gosi-input-hijiri-dc>
  </div>
  <div class="col-md-6">
    <gosi-input-date-dc
      id="dateOfBirth"
      [label]="'CONTRIBUTOR.DATE-OF-BIRTH' | translate"
      [control]="dropDownForm.get('birthDate').get('gregorian')"
      [ignoreLabel]="true"
      [minDate]="minDateGreg"
      [maxDate]="maxDateGreg"
    >
    </gosi-input-date-dc>
  </div>

  <!-- <div class="col-sm-12 section">

      [control]="periodControl"
    ></gosi-input-daterange-dc>
  </div> -->
</div>

<div class="row pt-5">
  <div class="col-md-12" *ngFor="let document of complicationDocuments; let i = index">
    <gosi-input-file-sc
      *ngIf="document.show"
      [index]="i"
      [document]="document"
      [isScan]="isAppPrivate"
      [businessKey]="businessKey"
      [transactionId]="transactionId"
      (refresh)="refreshDocumentDetails(document)"
    ></gosi-input-file-sc>
  </div>
</div>
