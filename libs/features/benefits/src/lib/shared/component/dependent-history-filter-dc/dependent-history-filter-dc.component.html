<gosi-filter-dc
  (scroll)="onScroll()"
  (apply)="applyFilter()"
  (reset)="clearAllFiters()"
  [noScroll]="true"
  #filterbutton
  filterId="depHisFilterId"
>
  <ng-container modalContent>
    <div class="row">
      <div class="col-lg-12">
        <gosi-input-daterange-dc
          #dateRangePicker
          [label]="'BENEFITS.DATE-RANGE' | translate"
          [control]="dependentPeriodForm"
          [maxDate]="maxdate"
          [hideOptionalLabel]="true"
        >
        </gosi-input-daterange-dc>
      </div>
    </div>
    <hr />
    <div class="row" *ngIf="!isHeir">
      <div class="col-lg-12">
        <label>{{ 'BENEFITS.SHOW' | translate }}</label>
      </div>
      <div class="col-lg-12">
        <gosi-input-multi-checkbox-dc
          #statusCheck
          [options]="dependentEvents"
          [control]="eventFilterForm"
          (check)="selectedEventTypes = $event"
        >
        </gosi-input-multi-checkbox-dc>
      </div>
    </div>
    <hr />
    <div class="row">
      <div class="col-lg-12">
        <label *ngIf="!isHeir">{{ 'BENEFITS.DEPENDENTS' | translate }}</label>
        <label *ngIf="isHeir">{{ 'BENEFITS.HEIRS' | translate }}</label>
      </div>
      <div class="col-lg-12">
        <gosi-input-multi-checkbox-dc
          #statusCheck
          [options]="dependentNamesList"
          [control]="dependentNameFilterForm"
          (check)="selectedDependents = $event"
        >
        </gosi-input-multi-checkbox-dc>
      </div>
    </div>
  </ng-container>
</gosi-filter-dc>
