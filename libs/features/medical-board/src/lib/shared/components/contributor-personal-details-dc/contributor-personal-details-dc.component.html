    <div class="row">
      <div class="col-sm-6 col-md-6 col-lg-6">
        <gosi-label-dc
          id="contributorName"
          [value]="contributor?.person?.name?.english?.name"
          label="{{ 'MEDICAL-BOARD.CONTRIBUTOR-NAME-EN' | translate }}"
        ></gosi-label-dc>
      </div>
      <div class="col-sm-6 col-md-6 col-lg-6">
        <gosi-label-dc
          id="contributorNameAr"
          [value]="
            contributor?.person?.name?.arabic?.firstName +
            ' ' +
            contributor?.person?.name?.arabic?.secondName +
            ' ' +
            contributor?.person?.name?.arabic?.familyName
          "
          label="{{ 'MEDICAL-BOARD.CONTRIBUTOR-NAME-AR' | translate }}"
        ></gosi-label-dc>
      </div>
      <div class="col-sm-6 col-md-6 col-lg-6">
        <gosi-label-dc
          id="nationality"
          [value]="contributor?.person?.nationality | bilingualText"
          label="{{ 'MEDICAL-BOARD.NATIONALITY' | translate }}"
        ></gosi-label-dc>
      </div>
      <div class="col-sm-6 col-md-6 col-lg-6">
        <gosi-label-dc
          id="nationalId"
          label="{{ identityLabel | translate }}"
          [value]="identity?.id"
          isLink="true"
          (click)="onNavigateToContributor(identity?.id)"
        ></gosi-label-dc>
      </div>
      <div class="col-sm-6 col-md-6 col-lg-6">
        <gosi-label-dc
          id="gender"
          [value]="contributor?.person?.sex | bilingualText"
          label="{{ 'MEDICAL-BOARD.GENDER' | translate }}"
        ></gosi-label-dc>
      </div>
      <div class="col-sm-6 col-md-6 col-lg-6">
        <gosi-label-dc
          id="birthDate"
          value="{{ contributor?.person?.birthDate?.gregorian | date: 'dd/MM/yyyy' }}({{
            'MEDICAL-BOARD.AGE' | translate
          }}: {{ contributor?.person?.ageInHijiri }})"
          label="{{ 'MEDICAL-BOARD.DATE-OF-BIRTH' | translate }}"
        ></gosi-label-dc>
      </div>
    </div>
  <!-- </div>
</div> -->
