<div class="row" #sliderSection>
  <div class="col-lg-12">
    <label [ngClass]="[isFilter ? 'small-font' : 'rangeSlider-label']" *ngIf="label"
      >{{ label | translate }}
      <span *ngIf="!hideOptionalLabel">({{ 'THEME.OPTIONAL' | translate }})</span>
    </label>
  </div>
  <div class="col-lg-12" *ngIf="lang === 'en'">
    <ngx-slider [options]="options" [formControl]="control" (mouseup)="onMouseUp()" (pointerup)="onPointerUp()"></ngx-slider>
  </div>
  <!--work around for arabic screen-->
  <div class="col-lg-12" *ngIf="lang === 'ar'" dir="ltr">
    <ngx-slider [options]="options" [formControl]="control" (mouseup)="onMouseUp()" (pointerup)="onPointerUp()"></ngx-slider>
  </div>
</div>
<div class="row row-align" *ngIf="lang === 'en'">
  <div class="col-md-6 min-align">{{ 'THEME.MIN' | translate }} {{ placeholder | translate }}</div>
  <div class="col-md-6 max-align">{{ 'THEME.MAX' | translate }} {{ placeholder | translate }}</div>
</div>
<div class="row row-align" *ngIf="lang === 'ar'">
  <div class="col-md-6 max-align">{{ 'THEME.MIN' | translate }} {{ placeholder | translate }}</div>
  <div class="col-md-6 min-align">{{ 'THEME.MAX' | translate }} {{ placeholder | translate }}</div>
</div>
