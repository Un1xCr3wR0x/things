  <div class="document-container" *ngIf="documents && documents.length > 0">
    <!-- <gosi-alert-dc
      [message]="'CORE.ERROR.DOCUMENT-UPLOAD'"
      type="info"
      [dismissible]="false"
      [noPadding]="true"
    ></gosi-alert-dc> -->
    <gosi-input-file-sc
      *ngFor="let document of documents; let i = index"
      [document]="document"
      [index]="i"
      [isSequenceNo]="true"
      [uuid]="uuid"
      [isScan]="false"
      [transactionId]="transactionId"
      (refresh)="refreshDocument(document)"
      [businessKey]="businessKey"
      (delete)="deleteDocument(document)"
      [referenceNo]="referenceNo"
      [isItsmPage]="true"
    ></gosi-input-file-sc>
    <div class="d-flex justify-content-center" *ngIf="documents && documents.length < 3">
      <gosi-button-dc id="addDoc" type="primary" [outlineOnly]="true" [size]="'md'" (submit)="addAnotherDocument()">
        <fa-icon class="px-1" [icon]="['fas', 'plus']"></fa-icon
        >{{ 'BENEFITS.ADD-DOCUMENTS' | translate }}</gosi-button-dc
      >
    </div>
  </div>
