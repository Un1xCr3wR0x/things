<div class="row">
  <div class="col-lg-12">
    <gosi-card-dc heading="{{ 'MEDICAL-BOARD.SESSION-SLOT-DETAILS' | translate }}" type="secondary">
      <ng-container *ngIf="isCreateSession">
        <div class="row">
          <div class="col-lg-6">
            <div class="amount-label">
              {{ 'MEDICAL-BOARD.MINIMUM-NUMBER-SESSION' | translate }}
              <fa-icon [icon]="['fas', 'info-circle']" [tooltip]="minimumParticipantsTemplate"></fa-icon>
            </div>
            <gosi-input-number-dc
              id="minimumsessionDays"
              [maxLength]="4"
              [control]="sessionSlotForm.get('noOfSessionDays')"
              [placeholder]="'MEDICAL-BOARD.MINIMUM-NUMBER-SESSION' | translate | titlecase"
              [disabled]="isSessionStarted && isInCharge"
            >
            </gosi-input-number-dc>
          </div>
          <div class="col-lg-6">
            <div class="amount-label">
              {{ 'MEDICAL-BOARD.MAXIMUM-BENEFICIARIES' | translate }}
            </div>
            <gosi-input-number-dc
              id="sessionCancellationDays"
              [placeholder]="'MEDICAL-BOARD.MAXIMUM-BENEFICIARIES' | translate"
              [control]="sessionSlotForm.get('noOfbeneficiaries')"
              [maxLength]="4"
              (blur)="getNumberOfbeneficiaries($event.target.value)"
              [disabled]="isSessionStarted && !isInCharge"
            >
            </gosi-input-number-dc>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6">
            <gosi-input-number-dc
              *ngIf="isRequired"
              id="sessionPriorDays"
              [maxLength]="4"
              [control]="sessionSlotForm.get('noOfSessionPriorDays')"
              [label]="'MEDICAL-BOARD.NUMBER-DAYS-PRIOR-SESSION-SLOTS' | translate"
            >
            </gosi-input-number-dc>
          </div>
        </div>
      </ng-container>
      <ng-container *ngIf="!isCreateSession && individualSessionDetails">
        <div class="row">
          <div class="col-lg-6">
            <gosi-label-dc
              id="minimumsessionDays"
              [label]="'MEDICAL-BOARD.MINIMUM-NUMBER-SESSION' | translate"
              [value]="individualSessionDetails.minimumBeneficiaries"
            >
            </gosi-label-dc>
          </div>
          <div class="col-lg-6">
            <gosi-label-dc
              id="sessionCancellationDays"
              [label]="'MEDICAL-BOARD.MAXIMUM-BENEFICIARIES' | translate"
              [value]="individualSessionDetails.maximumBeneficiaries"
            >
            </gosi-label-dc>
          </div>
        </div>
        <div class="row" *ngIf="isRequired">
          <div class="col-lg-6">
            <gosi-label-dc
              id="sessionPriorDays"
              [label]="'MEDICAL-BOARD.NUMBER-DAYS-PRIOR-SESSION-SLOTS' | translate"
              [value]="individualSessionDetails.beneficiarySlotOpenDays"
            >
            </gosi-label-dc>
          </div>
        </div>
      </ng-container>
    </gosi-card-dc>
  </div>
</div>
<ng-template #minimumParticipantsTemplate>
  {{ 'MEDICAL-BOARD.MINIMUM-PARTICIPANTS-TEMPLATE' | translate }}
</ng-template>
