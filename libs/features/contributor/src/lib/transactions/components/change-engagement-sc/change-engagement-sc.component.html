<!-- Personal details -->

<div class="row">
  <div class="col-md-12">
    <cnt-accordion-details-view-dc heading="{{ 'CONTRIBUTOR.PERSONAL-DETAILS' | translate }}">
      <div body>
        <cnt-contributor-personal-details-dc [contributor]="contributor" [age]="age">
        </cnt-contributor-personal-details-dc>
      </div>
    </cnt-accordion-details-view-dc>
  </div>
</div>

<!-- Engagementdetails -->

<div class="row">
  <div class="col-md-12">
    <cnt-accordion-details-view-dc heading="{{ 'CONTRIBUTOR.ENGAGEMENT-DETAILS' | translate }}">
      <div body>
        <cnt-engagement-basic-deatils-dc
          [establishment]="establishment"
          [engagementStatus]="engagement?.engagementStatus"
        >
        </cnt-engagement-basic-deatils-dc>
      </div>
    </cnt-accordion-details-view-dc>
  </div>
</div>

<!-- wage update details -->

<div class="row">
  <div class="col-md-12">
    <cnt-accordion-details-view-dc heading="{{ 'CONTRIBUTOR.OCCUPATION-WAGE-DETAILS' | translate }}">
      <div body>
        <cnt-update-wage-dc
          *ngIf="!isModifyCoverage"
          [updatedWageDetails]="engagement"
          [isPpa]="establishment?.ppaEstablishment"
        >
        </cnt-update-wage-dc>
        <cnt-update-modify-coverage-dc *ngIf="isModifyCoverage" [updatedModifyCoverageDetails]="engagement">
        </cnt-update-modify-coverage-dc>
        <ng-container *ngIf=" !isPPA && !isModifyCoverage">
          <gosi-input-radio-dc
            id="applyLateFees"
            label="CONTRIBUTOR.APPLY-LATE-FEES"
            [control]="validatorForm.get('penalty')"
            [list]="yesOrNoList | async"
            [disabled]="!canEditPenalty"
            [hideOptionalLabel]="true"
          ></gosi-input-radio-dc>
        </ng-container>
      </div>
    </cnt-accordion-details-view-dc>
  </div>
</div>

<!-- document view  -->

<div class="row">
  <div class="col-md-12">
    <gosi-document-list-view-dc [documents]="documents" [isAccordionView]="true"> </gosi-document-list-view-dc>
  </div>
</div>
