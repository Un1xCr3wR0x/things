<div class="confirm-modal">
  <div class="modal-body" *ngIf="message">
    <div class="col-lg-12 d-flex justify-content-end icon-wrapper">
      <span class="times-icon" (click)="decline()"> <fa-icon icon="times"></fa-icon></span>
    </div>
    <div class="text-center"></div>
    <img src="assets/icons/confirm_popup.svg" alt="Contributions" class="icon" />
    <div>{{ message | translate }}</div>
    <ng-container *ngIf="subMessage">
      <div class="text-muted">{{ subMessage | translate }}</div>
    </ng-container>
  </div>
  <div class="modal-footer">
    <ng-container [ngTemplateOutlet]="customFooter || defaultFooter"></ng-container>
  </div>
</div>

<ng-template #defaultFooter>
  <div class="btn-section">
    <gosi-button-dc id="cancelBtn" type="secondary" (submit)="decline()">{{ 'THEME.NO' | translate }} </gosi-button-dc>
  </div>
  <div class="btn-section">
    <gosi-button-dc id="confirmBtn" type="secondary" (submit)="confirm()"
      >{{ 'THEME.YES' | translate }}
    </gosi-button-dc>
  </div>
</ng-template>
