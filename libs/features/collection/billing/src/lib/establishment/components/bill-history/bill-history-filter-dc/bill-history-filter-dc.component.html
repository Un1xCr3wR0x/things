<gosi-filter-dc
  id="filter-area"
  (scroll)="onScroll()"
  (apply)="applyFilter()"
  (reset)="clearAllFiters()"
  [noScroll]="true"
>
  <ng-container modalContent>
    <div class="row">
      <div class="col-lg-12">
        <gosi-input-daterange-dc
          #dateRangePicker
          [label]="'BILLING.BILL-MONTH' | translate"
          [control]="billDateForm"
          [monthPickerPlaceholder]="'BILLING.BILL-MONTH' | translate"
          [monthPicker]="true"
          [maxDate]="maxDate"
          [hideOptionalLabel]="true"
        ></gosi-input-daterange-dc>
      </div>
    </div>
    <hr />
    <div class="row">
      <div class="col-lg-12">
        <gosi-range-slider-dc
          [label]="'BILLING.BILL-AMOUNT'"
          [control]="amountForm.get('billAmount')"
          [floor]="00"
          [ceil]="1000000"
        ></gosi-range-slider-dc>
      </div>
    </div>
    <hr />
    <div class="row">
      <div class="col-lg-12">
        <gosi-input-daterange-dc
          #dateRangePicker
          [label]="'BILLING.PAYMENT-DATE' | translate"
          [control]="settelementDateForm"
          [maxDate]="maxDate"
          [hideOptionalLabel]="true"
        ></gosi-input-daterange-dc>
      </div>
    </div>
    <hr />
    <div class="row">
      <div class="col-lg-12">
        <gosi-input-select-dc
          [label]="'BILLING.REJECTED-OH-INDICATOR' | translate"
          id="rejectedohIndicator"
          [control]="rejectedOHIndicatorForm.get('name')"
          [list]="yesOrNoList"
          [placeholder]="'BILLING.REJECTED-OH-INDICATOR' | translate"
          [hideOptionalLabel]="true"
        >
        </gosi-input-select-dc>
      </div>
    </div>
    <hr />
    <div class="row">
      <div class="col-lg-12">
        <gosi-input-select-dc
          [label]="'BILLING.ADJUSTMENT-INDICATOR' | translate"
          id="adjustemntindicator"
          [control]="adjustmentIndicatorForm.get('name')"
          [list]="yesOrNoList"
          [placeholder]="'BILLING.ADJUSTMENT-INDICATOR' | translate"
          [hideOptionalLabel]="true"
        >
        </gosi-input-select-dc>
      </div>
    </div>
    <hr />
    <div class="row">
      <div class="col-lg-12">
        <gosi-input-select-dc
          [label]="'BILLING.VIOLATION-INDIACTOR' | translate"
          id="viloationIndicator"
          [control]="violationIndicatorForm.get('name')"
          [list]="yesOrNoList"
          [placeholder]="'BILLING.VIOLATION-INDIACTOR' | translate"
          [hideOptionalLabel]="true"
        >
        </gosi-input-select-dc>
      </div>
    </div>
    <hr />
    <div class="row">
      <div class="col-lg-12">
        <gosi-input-multi-select-dropdown-dc
          id="paymentStatus"
          [label]="'BILLING.PAYMENT-STATUS' | translate"
          [control]="paymentStatusForm.get('name')"
          [list]="billPaymentStatus"
          (selected)="paymentStatusDetails = $event"
          [hideOptionalLabel]="true"
        ></gosi-input-multi-select-dropdown-dc>
      </div>
    </div>
    <hr />
  </ng-container>
</gosi-filter-dc>
