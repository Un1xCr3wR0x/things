<div *ngIf="billBreakup">
  <ng-container>
    <div class="row">
      <div class="col-auto section-heading mr-auto">
        {{ 'BILLING.MONTHLY-CONTRIBUTION-BREAKUP' | translate | uppercase }}
      </div>
      <div class="col-auto icon">
        <a [ngClass]="{ active: !tabView && !breakupTableView, inactive: tabView || breakupTableView }" (click)="switchView('chart')">
          <fa-icon icon="chart-bar" size="md"></fa-icon>
        </a>
        <a class="px-3" [ngClass]="{ active: tabView, inactive: !tabView }" (click)="switchView('table')">
          <fa-icon icon="table" size="md"></fa-icon>
        </a>
        <a [ngClass]="{ active: breakupTableView, inactive: !breakupTableView }" (click)="switchView('breakup_table')">
          <fa-icon icon="globe-asia" size="md"></fa-icon>
        </a>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6 mt-3" [ngClass]="{ 'd-none': tabView || breakupTableView }">

        <blg-contribution-chart-view-dc
          [contributionBreakup]="billBreakup.contributionBreakUp"
          [exchangeRate]="exchangeRate"
          [currencyType]="currencyType"
        ></blg-contribution-chart-view-dc>
      </div>

      <div class="col-lg-12 mt-3" *ngIf="tabView">
        <blg-contribution-table-view-dc
          [contributionDetails]="billBreakup.contributionBreakUp.contributionDetails"
          [exchangeRate]="exchangeRate"
          [currencyType]="currencyType"
          [isGccCountry]="isGccCountry"
          [isMofFlag]="isMofFlag"
          [contributionBreakup]="billBreakup.contributionBreakUp"
          [employerShare]="employerShare"
        ></blg-contribution-table-view-dc>
      </div>
      <div class="col-lg-6 mt-3" *ngIf="!tabView && !breakupTableView">
        <blg-contributor-breakup-dc
          [contributionBreakup]="billBreakup.contributionBreakUp"
          [isGccCountry]="isGccCountry"
          [lawType]="lawType"
          [isPPA]="isPPA"
        ></blg-contributor-breakup-dc>
      </div>
      <div class="col-lg-12 mt-3" *ngIf="breakupTableView">
        <blg-contributor-breakup-table-view-dc
        [exchangeRate]="exchangeRate"
        [contributionProductBreakups]="billBreakup.contributionBreakUp.contributionProductBreakups"
        [isPPA]="isPPA"
        >
        </blg-contributor-breakup-table-view-dc>
      </div>
    </div>
  </ng-container>
</div>
