<span class="placeholder" *ngIf="width <= 580">{{ 'DASHBOARD.' + placeholder | translate }}</span>
<div class="row search">
  <div class="col-md-12">
    <div class="input-group input-search">
      <input
        *ngIf="!isNumberSearch"
        type="text"
        autocomplete="off"
        id="enterIdNumber"
        (keyup.enter)="onSearch()"
        class="form-control"
        [ngClass]="searchKeyControl.valid ? '' : 'has-error'"
        [placeholder]="
          width > 580 ? (!isReceiptSearch ? ('DASHBOARD.' + placeholder | translate) : (placeholder | translate)) : ''
        "
        [formControl]="searchKeyControl"
        [maxLength]="maxLength"
        [enableValidation]="onlyDigits"
        gosiSpecialCharacterMask
        [onlyDigits]="onlyDigits"
      />
      <input
        *ngIf="isNumberSearch"
        type="text"
        autocomplete="off"
        id="enterIdNumber"
        (keyup.enter)="onSearch()"
        class="form-control"
        [ngClass]="searchKeyControl.valid ? '' : 'has-error'"
        [placeholder]="
          width > 580 ? (!isReceiptSearch ? ('DASHBOARD.' + placeholder | translate) : (placeholder | translate)) : ''
        "
        [formControl]="searchKeyControl"
        [maxLength]="maxLength"
        [enableValidation]="onlyDigits"
        gosiSpecialCharacterMask
        [onlyDigits]="onlyDigits"
      />
      <div class="desktop-search">
        <ng-container *ngTemplateOutlet="advancedSearchTemplate"></ng-container>
      </div>
      <div class="input-group-append">
        <button *ngIf="isSearchIcon" class="btn btn-search" type="button" (click)="onSearch()">
          <fa-icon [icon]="['fas', 'search']" class="header-icon"></fa-icon>
        </button>
        <button *ngIf="!isSearchIcon" class="btn btn-search" type="button" (click)="resetSearch()">
          <fa-icon class="icon-class" icon="times-circle"></fa-icon>
        </button>
      </div>
    </div>
  </div>
</div>
<div class="mobile-search">
  <ng-container *ngTemplateOutlet="advancedSearchTemplate"></ng-container>
</div>
<ng-template #advancedSearchTemplate>
  <div class="advanced-search">
    <a *ngIf="!showContent" (click)="showAdvancedSearch()">{{ 'DASHBOARD.ADVANCED-SEARCH' | translate }}</a>
  </div>
</ng-template>
