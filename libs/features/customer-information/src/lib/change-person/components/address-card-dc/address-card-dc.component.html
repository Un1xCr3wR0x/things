<ng-container *ngIf="addresses">
  <div class="card address-card-wrapper">
    <div class="row">
      <div class="col">
        <div class="card-heading float-left" id="addressDetails">
          {{ 'CUSTOMER-INFORMATION.ADDRESS-DETAILS' | translate }}
        </div>
        <fa-icon
          *ngIf="!isCsr"
          id="editAddress"
          class="float-right icon-pencil"
          icon="pencil-alt"
          size="lg"
          (click)="editEventDetails()"
        >
        </fa-icon>
      </div>
    </div>
    <ng-container *ngFor="let address of addresses">
      <div class="row">
        <!-- National Address -->
        <ng-container *ngIf="address.type === 'NATIONAL'">
          <div class="col-sm-4 col-md-4 col-lg-4">
            <gosi-label-dc id="cityNational" [control]="address.city" label="CUSTOMER-INFORMATION.CITY">
            </gosi-label-dc>
          </div>
          <div class="col-sm-4 col-md-4 col-lg-4">
            <gosi-label-dc id="districtNational" [control]="address.district" label="CUSTOMER-INFORMATION.DISTRICT">
            </gosi-label-dc>
          </div>
          <div class="col-sm-4 col-md-4 col-lg-4" *ngIf="address.cityDistrict">
            <gosi-label-dc
              id="cityDistrict"
              [control]="address.cityDistrict"
              label="CUSTOMER-INFORMATION.CITY-DISTRICT"
            >
            </gosi-label-dc>
          </div>
          <div class="col-sm-4 col-md-4 col-lg-4">
            <gosi-label-dc id="buildingNumber" [control]="address.buildingNo" label="CUSTOMER-INFORMATION.BUILD-NO">
            </gosi-label-dc>
          </div>
          <div class="col-sm-4 col-md-4 col-lg-4">
            <gosi-label-dc id="streetName" [control]="address.streetName" label="CUSTOMER-INFORMATION.STREET-NAME">
            </gosi-label-dc>
          </div>
          <div class="col-sm-4 col-md-4 col-lg-4">
            <gosi-label-dc
              id="additionalNumber"
              [control]="address.additionalNo"
              label="CUSTOMER-INFORMATION.ADDITIONAL-NO"
            >
            </gosi-label-dc>
          </div>
          <div class="col-sm-4 col-md-4 col-lg-4">
            <gosi-label-dc
              id="postalCodeNational"
              [control]="address.postalCode"
              label="CUSTOMER-INFORMATION.POST-CODE"
            >
            </gosi-label-dc>
          </div>
          <div class="col-sm-4 col-md-4 col-lg-4">
            <gosi-label-dc id="unitNumber" [control]="address.unitNo" label="CUSTOMER-INFORMATION.UNIT-NO">
            </gosi-label-dc>
          </div>
        </ng-container>
        <!-- PO BOX Address -->
        <ng-container *ngIf="address.type === 'POBOX'">
          <div class="col-sm-4 col-md-4 col-lg-4">
            <gosi-label-dc id="poboxCity" [control]="address.city" label="CUSTOMER-INFORMATION.CITY"> </gosi-label-dc>
          </div>
          <div class="col-sm-4 col-md-4 col-lg-4" *ngIf="address.cityDistrict">
            <gosi-label-dc
              id="poCityDistrict"
              [control]="address.cityDistrict"
              label="CUSTOMER-INFORMATION.CITY-DISTRICT"
            >
            </gosi-label-dc>
          </div>
          <div class="col-sm-4 col-md-4 col-lg-4">
            <gosi-label-dc id="poboxNumber" [control]="address.postBox" label="CUSTOMER-INFORMATION.PO-BOX">
            </gosi-label-dc>
          </div>
          <div class="col-sm-4 col-md-4 col-lg-4">
            <gosi-label-dc id="poboxpostalCode" [control]="address.postalCode" label="CUSTOMER-INFORMATION.POSTAL-CODE">
            </gosi-label-dc>
          </div>
        </ng-container>
        <!-- Overseas address -->
        <ng-container *ngIf="address.type === 'OVERSEAS'">
          <div class="col-sm-4 col-md-4 col-lg-4">
            <gosi-label-dc id="overseasCountry" [control]="address.country" label="CUSTOMER-INFORMATION.COUNTRY">
            </gosi-label-dc>
          </div>
          <div class="col-sm-4 col-md-4 col-lg-4">
            <gosi-label-dc id="overseasCity" [control]="address.city" label="CUSTOMER-INFORMATION.CITY">
            </gosi-label-dc>
          </div>
          <div class="col-sm-4 col-md-4 col-lg-4">
            <gosi-label-dc
              id="detailedAddress"
              [control]="address.detailedAddress"
              label="CUSTOMER-INFORMATION.DETAILED-ADDRESS"
            >
            </gosi-label-dc>
          </div>
        </ng-container>
      </div>
    </ng-container>
  </div>
</ng-container>
