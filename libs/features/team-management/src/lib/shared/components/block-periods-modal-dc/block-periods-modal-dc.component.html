<gosi-modal-dc [modalHeader]="modalHeader">
  <div class="pt-2" modalContent>
    <gosi-input-date-dc
      id="startDate"
      [label]="'TEAM-MANAGEMENT.START_DATE' | translate"
      [control]="form.get('startDate')"
      [minDate]="minDate"
    >
    </gosi-input-date-dc>

    <gosi-input-date-dc
      id="endDate"
      [label]="'TEAM-MANAGEMENT.END_DATE' | translate"
      [control]="form.get('endDate')"
      [minDate]="minDate"
      [gosiDateOverlap]="form.get('startDate')"
      [canBeSame]="true"
    >
    </gosi-input-date-dc>

    <gosi-input-text-area-dc
      id="reason"
      [label]="'TEAM-MANAGEMENT.REASON' | translate"
      [maxLength]="500"
      [control]="form.get('reason')"
    >
    </gosi-input-text-area-dc>
  </div>
  <div modalAction>
    <div class="d-flex justify-content-between">
      <gosi-button-dc type="secondary" id="cancel" (submit)="closeBlockModal()">{{
        'TEAM-MANAGEMENT.CANCEL' | translate
      }}</gosi-button-dc>

      <gosi-button-dc type="primary" id="submit" [disabled]="form.invalid" (submit)="confirmSubmit()">{{
        modalType === type.ADD_BLOCK
          ? ('TEAM-MANAGEMENT.ADD' | translate | titlecase)
          : ('TEAM-MANAGEMENT.MODIFY' | translate | titlecase)
      }}</gosi-button-dc>
    </div>
  </div>
</gosi-modal-dc>
