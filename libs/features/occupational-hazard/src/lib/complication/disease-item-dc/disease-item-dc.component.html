<div class="row item" *ngIf="isDiseaseType">
    <div class="col-md-12" (click)="viewDiseaseDetails(diseaseHistory)">
      <div class="row d-flex injury-content">
        <div class="listing circle injury">
          <img src="assets/images/disease-details.svg" alt="disease" class="disease" />
        </div>
        <ng-container>
          <div class="col-lg-2 col-md-6 col-sm-12">
            <gosi-label-dc
              class="id-label"
              id="diseaseID"
              [value]="diseaseHistory?.diseaseId"
              label="OCCUPATIONAL-HAZARD.DISEASE.DISEASE-ID"
              isLink="true"
              noMargin="true"
              (select)="navigateToDiseaseDetails(diseaseHistory)"
            >
            </gosi-label-dc>
          </div>
        
          <div class="col-lg-2 col-md-6 col-sm-12">
            <gosi-label-dc
              id="diseaseDate"
              [control]="diseaseHistory?.date?.gregorian | gosiDate"
              label="OCCUPATIONAL-HAZARD.DISEASE.DISEASE-DIAGNOSIS-DATE"
            >
            </gosi-label-dc>
          </div>
          <div class="col-lg-2 col-md-6 col-sm-12">
            <gosi-label-dc
              id="diseaseType"
              [control]="diseaseHistory?.diseaseDiagnosis | bilingualText"
              label="OCCUPATIONAL-HAZARD.DISEASE.DISEASE-DIAGNOSIS"
            >
            </gosi-label-dc>
          </div>
          <div class="col-lg-3 col-md-6 col-sm-12">
            <gosi-label-dc id="diseaseReason"
            [control]="diseaseHistory?.diseaseReason | bilingualText"
            label="OCCUPATIONAL-HAZARD.DISEASE.DISEASE-CAUSE">
            </gosi-label-dc>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
