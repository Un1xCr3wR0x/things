<div class="row">
  <div class="col-md-12">
    <frm-content-heading-dc
      icon="Benefits"
      isSvg="true;"
      icon="Benefits"
      isSvg="true;"
      [heading]="'BENEFITS.RETIREMENT-PENSION' | translate"
      [canEdit]="false"
    >
    </frm-content-heading-dc>
    <div class="row">
      <div class="col-sm-6 col-md-6 col-lg-6">
        <gosi-label-dc [label]="'BENEFITS.REQUEST-DATE' | translate" [control]="date"> </gosi-label-dc>
      </div>
      <div class="col-md-12 sub-header">{{ 'BENEFITS.PAYMENT-DETAILS' | translate }}</div>
      <div class="col-sm-6 col-md-6 col-lg-6">
        <gosi-label-dc [label]="'BENEFITS.PAYEE' | translate" [control]="payee"> </gosi-label-dc>
      </div>
      <div class="col-sm-6 col-md-6 col-lg-6">
        <gosi-label-dc [label]="'BENEFITS.PAYMENT-METHOD' | translate" [control]="paymentMethod"> </gosi-label-dc>
      </div>
      <div class="col-sm-6 col-md-6 col-lg-6">
        <gosi-label-dc [label]="'BENEFITS.IBAN' | translate" [control]="iban"> </gosi-label-dc>
      </div>
      <div class="col-sm-6 col-md-6 col-lg-6">
        <gosi-label-dc [label]="'BENEFITS.BANK-NAME' | translate" [control]="bankName"> </gosi-label-dc>
      </div>
    </div>
  </div>
</div>
