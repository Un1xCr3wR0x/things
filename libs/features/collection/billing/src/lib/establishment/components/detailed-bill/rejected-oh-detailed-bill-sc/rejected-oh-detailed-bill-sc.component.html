<blg-detailed-bill-header-dc
  [establishmentHeader]="establishmentHeader"
  [isGccCountry]="isGccCountry"
  (download)="downloadRejectedOhDetailedBill($event)"
  (Print)="printRejectedOhDetailedBill()"
></blg-detailed-bill-header-dc>

<div class="content">
  <div class="row">
    <div class="col-lg-12">
      <div class="row" *ngIf="currencyValues.english !== undefined">
        <div class="col-lg-12">
          <blg-itemized-bill-details-dc
            [itemizedBillDetails]="billDetails"
            (itemizedDate)="getRejectedOHDetailsOnSelectedDate($event)"
            [isAdmin]="isAdmin"
            [exchangeRate]="exchangeRate"
            [isGccCountry]="isGccCountry"
            [currencyType]="currencyValues"
            (itemizedDetails)="getDashboardBillDetailsForRejectedOH()"
            [itemizedBillList]="itemizedBills"
            [noOfDays]="noOfDays"
            [selectedDate]="selectedDate"
            [errorMessage]="errorMessage"
            [billStartDate]="billStartDate"
            [isBillNumber]="isBillNumber"
            [initialStartDate]="initialStartDate"
          >
          </blg-itemized-bill-details-dc>
          <ng-container>
            <blg-itemized-bill-tabset-dc
              [selectedTab]="'BILLING.REJECTED-OH-CLAIMS'"
              [exchangeRate]="exchangeRate"
              [currencyType]="currencyValues"
              [tabSet]="tabValues"
              (tabSelected)="goToNewTabSelected($event)"
            ></blg-itemized-bill-tabset-dc>
            <div class="billtables">
              <div>
                <blg-itemized-rejected-oh-dc
                  [rejectedOHDetails]="rejectedOHDetails"
                  [exchangeRate]="exchangeRate"
                  [currencyType]="currencyValues"
                  (selectPage)="getselectPage($event)"
                  [pageNo]="pageNo"
                ></blg-itemized-rejected-oh-dc>
              </div>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
