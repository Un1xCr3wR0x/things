<div *ngIf="resultFlag">
  <gosi-breadcrumb-dc> </gosi-breadcrumb-dc>

  <div class="content">
    <gosi-alert-sc></gosi-alert-sc>

    <blg-receipt-list-view-dc
      [isMofReceiptFlag]="isMofReceiptFlag"
      [isMofReceiptFlag]="isMofReceiptFlag"
      [receiptList]="receiptList"
      [originFromPublicBillDashBoard]="originFromPublicBillDashBoard"
      [receiptModes]="receiptModes$"
      [receiptStatus]="receiptStatus$"
      (search)="getReceiptList($event)"
      (filter)="getReceiptList($event)"
      (receipt)="getReceiptDetails($event)"
      [pageNo]="pageNo"
      (print)="printTransaction($event)"
      (download)="downloadTransaction($event)"
      (navigateToBillDashBoard)="navigateBackToBillDashBoard()"
      (selectPageNo)="getselectPageNo($event)"
      [currentCurrency]="currentCurrency"
      [exchangeRate]="exchangeRateValue"
      [receiptSortFields]="receiptSortFields$"
      (sortItemSelected)="getEstSortFields($event)"
      (sortListValues)="getEstSortedDirection($event)"
    ></blg-receipt-list-view-dc>
  </div>
</div>
