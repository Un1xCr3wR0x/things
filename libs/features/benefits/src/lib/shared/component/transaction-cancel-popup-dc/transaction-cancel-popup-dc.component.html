<gosi-modal-dc>
  <div class="d-flex justify-content-center col-md-12 py-5 pl-0" modalContent>
    <div>
      <div class="text-center question-text">
        {{ 'BENEFITS.DO-YOU-WANT-TO-SAVE-THE-TRANSACTION-AS-DRAFT' | translate }}
      </div>
      <div class="text-center pb-4">{{ 'BENEFITS.IF-YOU-WANT-TO-KEEP-THE-DRAFT-LABEL' | translate }}</div>
    </div>
  </div>
  <div class="row" modalAction>
    <div class="col-auto pb-2 form-action-btn">
      <gosi-button-dc
        [ngClass]="isSmallScreen ? '' : 'float-left'"
        id="cancelButton"
        type="secondary"
        [isFullWidth]="isSmallScreen"
        [size]="'lg'"
        (submit)="closeModal()"
      >
        {{ 'BENEFITS.CANCEL' | translate }}</gosi-button-dc
      >
    </div>
    <div class="ml-auto col-auto pb-2 form-action-btn">
      <div class="pb-2">
        <gosi-button-dc
          [ngClass]="isSmallScreen ? '' : 'float-right'"
          id="resumeButton"
          type="primary"
          [isFullWidth]="isSmallScreen"
          [size]="'lg'"
          (submit)="keepDraft()"
        >
          {{ 'BENEFITS.KEEP-DRAFT' | translate }}</gosi-button-dc
        >
      </div>
    </div>
    <div class="col-auto form-action-btn">
      <gosi-button-dc
        [ngClass]="isSmallScreen ? '' : 'float-right'"
        id="startNewButton"
        type="secondary"
        [isFullWidth]="isSmallScreen"
        class="pr-2"
        [size]="'lg'"
        (submit)="discard()"
      >
        {{ 'BENEFITS.DISCARD' | translate }}</gosi-button-dc
      >
    </div>
  </div>
</gosi-modal-dc>
