<div>
  <gosi-breadcrumb-dc #brdcmb> </gosi-breadcrumb-dc>
</div>
<div class="content" *ngIf="!eligibilityApiResponse">
  <div id="mainHeading">
    <ng-container>
      <div *ngIf="!isNonOcc && !isJailedLumpsum && !isHazardous && !isHeir && !isOcc && !isRPALumpsum">
        <frm-main-heading-dc [heading]="'BENEFITS.LUMPSUM-BENEFIT-HEADING' | translate"></frm-main-heading-dc>
      </div>
      <div *ngIf="isNonOcc">
        <frm-main-heading-dc [heading]="'BENEFITS.NONOCC-LUMPSUM-BENEFIT-HEADING' | translate"></frm-main-heading-dc>
      </div>
      <div *ngIf="isJailedLumpsum">
        <frm-main-heading-dc [heading]="'BENEFITS.REQUEST-JAILED-LUMPSUM-BENEFIT' | translate"></frm-main-heading-dc>
      </div>
      <div *ngIf="isHazardous">
        <frm-main-heading-dc [heading]="'BENEFITS.REQUEST-HAZARDOUS-LUMPSUM-BENEFIT' | translate"></frm-main-heading-dc>
      </div>
      <div *ngIf="isHeir">
        <frm-main-heading-dc [heading]="'BENEFITS.REQUEST-HEIR-LUMPSUM-BENEFIT' | translate"></frm-main-heading-dc>
      </div>
      <div *ngIf="isOcc">
        <frm-main-heading-dc
          [heading]="'BENEFITS.REQ-OCC-LUMPSUM-DISABILITY-BENEFIT' | translate"
        ></frm-main-heading-dc>
      </div>
      <div *ngIf="isRPALumpsum">
        <frm-main-heading-dc [heading]="'BENEFITS.REQUEST-RPA-LUMPSUM-BENEFIT' | translate"></frm-main-heading-dc>
      </div>
    </ng-container>

    <frm-main-content-dc
      [canEdit]="docsCanEdit"
      [documents]="documentList"
      [showComments]="showComments"
      [comments]="transactionRefData"
      (onEdit)="navigateToEdit()"
    >
      <div id="contentArea">
        <bnt-retirement-lumpsum-details-sc
          *ngIf="annuityBenefitDetails && retirementForm && routerData"
          [routerData]="routerData"
          [retirementForm]="retirementForm"
          [annuityBenefitDetails]="annuityBenefitDetails"
          [systemParameter]="systemParameter"
          [lang]="lang"
          (samaDisable)="samaDisableVal($event)"
        ></bnt-retirement-lumpsum-details-sc>
      </div>
      <div id="actionArea">
        <div class="row form-action">
          <div class="col-lg-12">
            <div class="action-requests">
              <div class="btn-section float-right" *ngIf="isDoctor">
                <gosi-button-dc
                  id="dApprove"
                  [disabled]="disableApprove || isCertificateExpired || samaReject"
                  type="primary"
                  (submit)="updateDisabilityDetails()"
                >
                  {{ 'BENEFITS.APPROVE' | translate }}</gosi-button-dc
                >
              </div>
            </div>
            <div class="col-lg-12 form-action">
              <div class="btn-section float-right" *ngIf="!isDoctor">
                <ng-container *gosiShow="validatorAccess">
                <gosi-button-dc
                  id="approve"
                  [disabled]="disableApprove || isCertificateExpired || samaReject"
                  type="primary"
                  (submit)="approveTransaction(approveTemplate, annuityBenefitDetails.hideBenefitDetails)"
                >
                  {{ 'BENEFITS.APPROVE' | translate }}</gosi-button-dc
                >
                </ng-container>
              </div>

              <ng-container>
                <div class="btn-section float-right" *ngIf="canReject">
                  <ng-container *gosiShow="validatorAccess">
                  <gosi-button-dc
                    type="danger"
                    id="reject"
                    [disabled]="false"
                    (submit)="rejectTransaction(isHeir ? rejectHeirTemplate : rejectTemplate)"
                  >
                    {{ 'BENEFITS.REJECT' | translate }}</gosi-button-dc
                  >
                  </ng-container>
                </div>
                <!--                <div class="btn-section float-right" *ngIf="canReject && isHeir">-->
                <!--                  <gosi-button-dc type="danger" id="reject" [disabled]="false" (click)="rejectTransaction(rejectHeirTemplate)">-->
                <!--                    {{ 'BENEFITS.REJECT' | translate }}</gosi-button-dc-->
                <!--                  >-->
                <!--                </div>-->

                <div class="btn-section float-right" *ngIf="canReturn">
                  <ng-container *gosiShow="validatorAccess">
                  <gosi-button-dc
                    type="secondary"
                    id="return"
                    (submit)="returnTransaction(returnTemplate)"
                  >
                    {{ 'BENEFITS.RETURN' | translate }}</gosi-button-dc
                  >
                  </ng-container>
                </div>
                <!--<div class="btn-section float-right" *ngIf="routerData.assignedRole === rolesEnum.VALIDATOR_1">
                  <gosi-button-dc type="secondary" id="request" (click)="requestInspection(requestInspectionTemplate)">
                    {{ 'BENEFITS.REQUEST-INSPECTION' | translate }}</gosi-button-dc
                  >
                </div>-->
              </ng-container>
              <ng-container *gosiShow="validatorAccess">
                <div *ngIf="annuityBenefitDetails?.isDecisionChange" class="btn-section float-right">
                  <gosi-button-dc type="secondary" id="reportCalculation" (click)="showModal(reportCalcTemplate)">
                    {{ 'BENEFITS.REPORT-CALC-ISSUE' | translate }}
                  </gosi-button-dc>
                </div>
              </ng-container>
              <div class="btn-section float-left">
                <ng-container *gosiShow="validatorAccess">
                <gosi-button-dc
                  id="cancel"
                  type="secondary"
                  [disabled]="false"
                  (submit)="showCancelTemplate(cancelEngagementTemplate)"
                >
                  {{ 'BENEFITS.CANCEL' | translate }}</gosi-button-dc
                >
                </ng-container>
              </div>
            </div>
          </div>
        </div>
      </div>
    </frm-main-content-dc>
  </div>
</div>
<ng-template #cancelEngagementTemplate>
  <gosi-confirm-modal-dc (onCancel)="hideModal()" [message]="'BENEFITS.CONFIRM-CANCEL'" (onConfirm)="confirmCancel()">
  </gosi-confirm-modal-dc>
</ng-template>

<ng-template #optionsModal>
  <!--<button type="button" class="d-flex btn text-left more-action-button">
    {{ 'BENEFITS.REQUEST-INSPECTION' | translate }}
  </button>-->
</ng-template>
<ng-template #approveTemplate>
  <frm-approve-template-dc
    [heading]="
      isNonOcc
        ? 'BENEFITS.CONFIRM_NONOCC_LUMPSUM_HEADING'
        : isJailedLumpsum
        ? 'BENEFITS.CONFIRM_JAILED_LUMPSUM_HEADING'
        : isHazardous
        ? 'BENEFITS.CONFIRM_HAZARDOUS_LUMPSUM_HEADING'
        : isHeir
        ? 'BENEFITS.APPROVE-HEIR-LUMPSUM-HEADING'
        : isOcc
        ? 'BENEFITS.CONFIRM_OCC_LUMPSUM_HEADING'
        : isRPALumpsum
        ? 'BENEFITS.APPROVE-RPA-LUMPSUM-HEADING'
        : 'BENEFITS.CONFIRM_RETIREMENT_LUMPSUM_HEADING'
    "
    [isCommentsMandatory]="approveComments"
    [parentForm]="retirementForm"
    (cancelEvent)="hideModal()"
    (approveEvent)="confirmApproveLumpsum()"
  >
  </frm-approve-template-dc>
</ng-template>
<!----Reject template---->
<ng-template #rejectTemplate>
  <frm-reject-template-dc
    [rejectReasonList$]="rejectReasonList"
    [heading]="
      isNonOcc
        ? 'BENEFITS.REJECT-NONOCC-LUMPUM'
        : isJailedLumpsum
        ? 'BENEFITS.REJECT-JAILED-LUMPSUM'
        : isHazardous
        ? 'BENEFITS.REJECT-HAZARDOUS-LUMPSUM'
        : isHeir
        ? 'BENEFITS.REJECT-HEIR-LUMPSUM-HEADING'
        : isOcc
        ? 'BENEFITS.REJECT-OCC-LUMPSUM-HEADING'
        : isRPALumpsum
        ? 'BENEFITS.REJECT_RPA_LUMPSUM_HEADING'
        : 'BENEFITS.REJECT-LUMPSUM-HEADING'
    "
    [warningMessage]="'BENEFITS.INFO-VALIDATOR-REJECTION' | translate: { transactionNo: referenceNo }"
    [parentForm]="retirementForm"
    (rejectEvent)="confirmRejectLumpsum()"
    (cancelEvent)="hideModal()"
  >
  </frm-reject-template-dc>
</ng-template>
<!----Request Inspection---->
<ng-template #requestInspectionTemplate>
  <bnt-inspection-request-dc
    [heading]="'BENEFITS.REQUEST-INSPECTION'"
    (cancelEvent)="hideModal()"
    (submitEvent)="confirmInspection()"
    [parentForm]="retirementForm"
    [inspectionList$]="inspectionList"
  >
  </bnt-inspection-request-dc>
</ng-template>
<!----Reject heir template---->
<ng-template #rejectHeirTemplate>
  <frm-reject-template-dc
    [rejectReasonList$]="rejectReasonList"
    [heading]="
      isNonOcc
        ? 'BENEFITS.REJECT-NONOCC-LUMPUM'
        : isJailedLumpsum
        ? 'BENEFITS.REJECT-JAILED-LUMPSUM'
        : isHazardous
        ? 'BENEFITS.REJECT-HAZARDOUS-LUMPSUM'
        : isHeir
        ? 'BENEFITS.REJECT-HEIR-LUMPSUM-HEADING'
        : isOcc
        ? 'BENEFITS.REJECT-OCC-LUMPSUM-HEADING'
        : 'BENEFITS.REJECT-LUMPSUM-HEADING'
    "
    [warningMessage]="'BENEFITS.INFO-HEIR-VALIDATOR-REJECTION' | translate: { transactionNo: referenceNo }"
    [parentForm]="retirementForm"
    (rejectEvent)="confirmRejectLumpsum()"
    (cancelEvent)="hideModal()"
  >
  </frm-reject-template-dc>
</ng-template>

<!----Return template---->
<ng-template #returnTemplate>
  <frm-return-template-dc
    [returnReasonList$]="returnReasonList"
    [heading]="
      isNonOcc
        ? 'BENEFITS.RETURN-NONOCC-LUMPSUM'
        : isJailedLumpsum
        ? 'BENEFITS.RETURN-JAILED-LUMPSUM'
        : isHazardous
        ? 'BENEFITS.RETURN-HAZARDOUS-LUMPSUM'
        : isHeir
        ? 'BENEFITS.RETURN-HEIR-LUMPSUM-HEADING'
        : isOcc
        ? 'BENEFITS.RETURN-OCC-LUMPSUM-HEADING'
        : isRPALumpsum
        ? 'BENEFITS.RETURN_RPA_LUMPSUM_HEADING'
        : 'BENEFITS.RETURN-LUMPSUM-HEADING'
    "
    [warningMessage]="
      channel === Channel.TAMINATY && routerData.assignedRole === rolesEnum.VALIDATOR_1
        ? 'BENEFITS.INFO-IND-RETURN'
        : routerData.assignedRole === rolesEnum.VALIDATOR_2
        ? 'BENEFITS.INFO-VALIDATOR-RETURN-VALIDATOR'
        : 'BENEFITS.INFO-FC-RETURN-VALIDATOR'
    "
    (cancelEvent)="hideModal()"
    [parentForm]="retirementForm"
    (returnEvent)="returnRetirementLumpsum()"
  >
  </frm-return-template-dc>
</ng-template>
<ng-template #eligibilityCriteria>
  <bnt-eligibility-criteria-dc
    (close)="location.back()"
    [benefitRequestCancelled]="true"
    [benefitInfo]="eligibilityApiResponse"
  >
  </bnt-eligibility-criteria-dc>
</ng-template>
<!--Report Calculation Issue Template-->
<ng-template #reportCalcTemplate>
  <bnt-report-recalculation-template-dc
    *ngIf="retirementForm"
    heading="{{ 'BENEFITS.REPORT-CALC-ISSUE' | translate }}"
    [parentForm]="retirementForm"
    [isCommentsMandatory]="true"
    [infoMessage]="'BENEFITS.INCORRECT-CALC-BENEFIT' | translate: { id: referenceNo }"
    (submitEvent)="raiseItsmTicket()"
    (cancelEvent)="commonModalRef.hide()"
  >
  </bnt-report-recalculation-template-dc>
</ng-template>
