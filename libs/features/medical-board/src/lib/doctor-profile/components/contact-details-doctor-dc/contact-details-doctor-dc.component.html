<gosi-card-dc
      type="secondary"
      heading="{{ 'MEDICAL-BOARD.CONTACT-DETAILS' | translate }}"
      [canEdit]="isContactCanEdit"
      class="addressDetails card-style"
      id="editContactDetails"
      (edit)="contactdetaitsEdit()"
     
    >
      <div class="row">
        <gosi-label-dc
          class="col-md-4 col-sm-12"
          id="mobileNo"
          [control]="person.contactDetail?.mobileNo?.primary"
          [label]="'MEDICAL-BOARD.MOB_NUM'"
        >
          <span id="prefixValue">{{ getISDCodePrefix(person.contactDetail?.mobileNo) }}</span>
        </gosi-label-dc>

        <gosi-label-dc
          class="col-md-5 col-sm-12"
          id="telephoneNo"
          label="{{ 'MEDICAL-BOARD.TELEPHONE-NUMBER' | translate }}"
          [control]="person.contactDetail?.telephoneNo?.primary"
        ></gosi-label-dc>

        <gosi-label-dc
          class="col-md-3 col-sm-12"
          id="extension"
          label="{{ 'MEDICAL-BOARD.EXTENSION' | translate }}"
          [control]="person.contactDetail?.telephoneNo?.extensionPrimary"
        ></gosi-label-dc>

        <gosi-label-dc
          class="col-md-4 col-sm-12"
          id="emailID"
          label="{{ 'MEDICAL-BOARD.EMAIL' | translate }}"
          [control]="person.contactDetail?.emailId?.primary"
        ></gosi-label-dc>
      </div>
    </gosi-card-dc>
