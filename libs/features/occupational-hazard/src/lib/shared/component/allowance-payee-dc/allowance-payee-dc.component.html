<div class="row" *ngIf="allowancePayee">
  <div class="col-md-12 col-sm-12 col-lg-12">
    <ng-container *ngIf="showHeading">
      <frm-content-heading-dc
        icon="coins"
        heading="OCCUPATIONAL-HAZARD.ALLOWANCE.ALLOWANCE-PAYEE-DETAILS"
        [canEdit]="false"
      >
      </frm-content-heading-dc>
    </ng-container>
    <div class="row" *ngIf="allowancePayee">
      <div class="col-sm-6 col-md-6 col-lg-6">
        <gosi-label-dc
          id="injuryId"
          [value]="payeeId"
          [label]="idLabel"
          isLink="true"
          noMargin="true"
          (select)="viewDetails()"
        >
        </gosi-label-dc>
      </div>
      <div class="col-sm-6 col-md-6 col-lg-6" *ngIf="allowancePayee.ohDate">
        <gosi-label-dc
          id="injuryDate"
          [value]="allowancePayee.ohDate.gregorian | date: 'dd/MM/yyyy'"
          [label]="dateLabel"
        >
        </gosi-label-dc>
      </div>
      <div class="col-sm-6 col-md-6 col-lg-6">
        <gosi-label-dc
          id="allowancePayee"
          [value]="getAllowancePayeeType() | bilingualText"
          label="OCCUPATIONAL-HAZARD.ALLOWANCE.ALLOWANCE-PAYEE"
        >
        </gosi-label-dc>
      </div>
    </div>
  </div>
</div>
