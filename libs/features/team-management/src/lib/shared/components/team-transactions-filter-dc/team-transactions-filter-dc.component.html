<gosi-filter-dc (apply)="applyFilter()" (reset)="clearAllFiters()" #filterbtn>
  <ng-container modalContent>
    <div class="row">
      <div class="col-md-12">
        <label>{{ 'TEAM-MANAGEMENT.STATUS' | translate }}</label>
      </div>
      <div class="col-md-12">
        <gosi-input-radio-dc
          id="status"
          name="status"
          [ignoreLabel]="true"
          [list]="statusList"
          [control]="statusFilterRadioForm.get('status')"
        ></gosi-input-radio-dc> 
      </div>
    </div>
    <div class="row filter-body">
      <div class="col-lg-12">
        <label class="channel-status-heading">{{ 'INBOX.OLA-SLA' | translate }}</label>
      </div>
      <div class="col-lg-12 bottom_line">
        <gosi-input-multi-checkbox-dc
          #channelCheck
          [options]="olaSlaList"
          [control]="olaSlaFilterForm"
          (check)="selectedSlaOlaOptions = $event"
        >
        </gosi-input-multi-checkbox-dc>
      </div>
    </div>
  </ng-container>
</gosi-filter-dc>
