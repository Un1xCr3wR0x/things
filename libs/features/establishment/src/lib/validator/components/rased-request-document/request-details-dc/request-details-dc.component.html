<gosi-card-dc type="secondary" heading="{{ 'ESTABLISHMENT.REQUEST-DETAILS' | translate }}">
  <div class="row">
    <div class="col-md-4">
      <gosi-label-dc [control]="establishment?.registrationNo" label="ESTABLISHMENT.ESTABLISHMENT-REG-NO">
      </gosi-label-dc>
    </div>
    <div class="col-md-4">
      <gosi-label-dc [value]="establishment.name | bilingualText: true" label="ESTABLISHMENT.ESTABLISHMENT-NAME">
      </gosi-label-dc>
    </div>
    <div class="col-md-4">
      <gosi-label-dc [control]="establishment?.legalEntity" label="ESTABLISHMENT.LEGAL-ENTITY"> </gosi-label-dc>
    </div>
    <div class="col-md-4">
      <gosi-label-dc
        [date]="true"
        [control]="uploadDocumentsDetails?.inspectionDate?.gregorian"
        label="ESTABLISHMENT.INSPECTION-DATE"
      >
      </gosi-label-dc>
    </div>
    <div class="col-md-4">
      <gosi-label-dc
        [date]="true"
        [control]="uploadDocumentsDetails?.dateOfSubmission?.gregorian"
        label="ESTABLISHMENT.DOCUMENT-DUE-DATE"
      >
      </gosi-label-dc>
    </div>
    <div class="col-md-4">
      <gosi-label-dc [control]="uploadDocumentsDetails?.fieldActivityNo" label="ESTABLISHMENT.FIELD-ACTIVITY-NAME">
      </gosi-label-dc>
    </div>
    <div class="col-md-4">
      <gosi-label-dc [control]="uploadDocumentsDetails?.inspectorName" label="ESTABLISHMENT.INSPECTOR-NAME">
      </gosi-label-dc>
    </div>
  </div>
</gosi-card-dc>
