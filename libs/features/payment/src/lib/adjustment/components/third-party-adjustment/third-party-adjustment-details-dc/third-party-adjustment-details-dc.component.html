<!------------------Adjustment Details----------------------->
<gosi-card-dc [heading]="'ADJUSTMENT.ADJUSTMENT-DETAILS' | translate" type="secondary" headingSize="md">
  <ng-container *ngFor="let adj of adjustmentValues">
    <div class="row">
      <div class="col-md-3">
        <gosi-label-dc
          id="adjustmentId"
          label="{{ 'ADJUSTMENT.ADJUSTMENT-ID' | translate }}"
          [value]="adj?.adjustmentId"
        >
        </gosi-label-dc>
      </div>
      <div class="col-md-3">
        <gosi-label-dc
          id="adjustmentReason"
          label="{{ 'ADJUSTMENT.ADJUSTMENT-REASONS' | translate }}"
          [value]="adj?.adjustmentReason | bilingualText"
        >
        </gosi-label-dc>
      </div>
      <div class="col-md-3">
        <gosi-label-dc
          id="benefitType"
          label="{{ 'ADJUSTMENT.BENEFIT-TYPE' | translate }}"
          [value]="adj?.benefitType | bilingualText"
        >
        </gosi-label-dc>
      </div>
      <div class="col-md-3">
        <gosi-label-dc
          id="benefitRequestDate"
          label="{{ 'ADJUSTMENT.BENEFIT-REQUEST-DATE' | translate }}"
          [value]="adj?.benefitRequestDate?.gregorian | date: 'dd/MM/yyyy'"
        >
        </gosi-label-dc>
      </div>
      <div class="col-md-3">
        <gosi-label-dc
          id="benefitStatus"
          label="{{ 'ADJUSTMENT.BENEFIT-STATUS' | translate }}"
          [value]="benefitStatus | bilingualText"
        >
        </gosi-label-dc>
      </div>

      <div class="col-md-3">
        <gosi-label-dc
          id="dateCreated"
          label="{{ 'ADJUSTMENT.DATE-CREATED' | translate }}"
          [value]="adj?.createdDate?.gregorian | date: 'dd/MM/yyyy'"
        >
        </gosi-label-dc>
      </div>
      <div class="col-md-3">
        <gosi-label-dc
          id="channel"
          label="{{ 'ADJUSTMENT.CHANNEL' | translate }}"
          [value]="adj?.channel | bilingualText"
        >
        </gosi-label-dc>
      </div>
      <div class="col-md-3">
        <gosi-label-dc
          id="requesteBy"
          label="{{ 'ADJUSTMENT.REQUESTED-BY' | translate }}"
          [value]="adj?.requestedBy | bilingualText"
        >
        </gosi-label-dc>
      </div>
      <div *ngIf="adj?.requestedBy?.english === requestedByMoj" class="col-md-3">
        <gosi-label-dc
          id="caseNo"
          label="{{ 'ADJUSTMENT.CASE-NUMBER' | translate }}"
          [value]="adj?.caseNumber | bilingualText"
        >
        </gosi-label-dc>
      </div>
      <div *ngIf="adj?.requestedBy?.english === requestedByMoj" class="col-md-3">
        <gosi-label-dc
          id="caseDate"
          label="{{ 'ADJUSTMENT.CASE-DATE' | translate }}"
          [value]="adj?.caseDate?.gregorian | date: 'dd/MM/yyyy'"
        >
        </gosi-label-dc>
      </div>
      <div class="col-md-3">
        <gosi-label-dc id="city" label="{{ 'ADJUSTMENT.CITY' | translate }}" [value]="adj?.city | bilingualText">
        </gosi-label-dc>
      </div>
      <div class="col-md-3">
        <gosi-label-dc
          id="continousDeduction"
          label="{{ 'ADJUSTMENT.CONTINOUS-DEDUCTION' | translate }}"
          value="{{ adj?.continuousDeduction ? ('ADJUSTMENT.YES' | translate) : ('ADJUSTMENT.NO' | translate) }}"
        >
        </gosi-label-dc>
      </div>
      <div *ngIf="!adj?.continuousDeduction" class="col-md-3">
        <gosi-currency-label-dc
          id="adjustmentAmount"
          label="{{ 'ADJUSTMENT.ADJUSTMENT-AMOUNT' | translate }}"
          [countryCodeFrom]="'ADJUSTMENT.SAR' | translate"
          [currencyTo]="adj?.adjustmentAmount"
        >
        </gosi-currency-label-dc>
      </div>
      <div *ngIf="adj?.adjustmentPercentage === 100 || null" class="col-md-3">
        <gosi-currency-label-dc
          id="monthlyDeduction"
          label="{{ 'ADJUSTMENT.MONTHLY-DEDUCTION-AMOUNT' | translate }}"
          [countryCodeFrom]="'ADJUSTMENT.SAR' | translate"
          [currencyTo]="adj?.monthlyDeductionAmount"
        >
        </gosi-currency-label-dc>
      </div>
      <div *ngIf="adj?.adjustmentPercentage !== 100" class="col-md-3">
        <gosi-label-dc
          id="adjustmentPercentage"
          label="{{ 'ADJUSTMENT.MONTHLY-DEDUCTION-PERCENTAGE' | translate }}"
          [value]="adj?.adjustmentPercentage"
        >
        </gosi-label-dc>
      </div>
      <div *ngIf="!adj?.continuousDeduction" class="col-md-3">
        <gosi-currency-label-dc
          id="balanceAmt"
          label="{{ 'ADJUSTMENT.BALANCE-AMOUNT' | translate }}"
          [countryCodeFrom]="'ADJUSTMENT.SAR' | translate"
          [currencyTo]="adj?.adjustmentBalance"
        >
        </gosi-currency-label-dc>
      </div>
      <div class="col-md-3">
        <gosi-label-dc
          id="adjustmentAmount"
          label="{{ 'ADJUSTMENT.ADJUSTMENT-STATUS' | translate }}"
          [value]="adj?.adjustmentStatus | bilingualText"
        >
        </gosi-label-dc>
      </div>
    </div>
    <div>{{ 'ADJUSTMENT.NOTES' | translate }}</div>
    {{ adj?.notes | limitTo: limit }}
    <div *ngIf="adj?.notes?.length > limitChar">
      <a (click)="readFull(adj?.notes)" class="read-more">
        {{ showMoreTextField | translate }}
      </a>
    </div>
  </ng-container>
</gosi-card-dc>
<!-- ---------Payee Details --------------->
<gosi-card-dc [heading]="'ADJUSTMENT.PARTY-DETAILS' | translate" type="secondary" headingSize="md">
  <div class="row">
    <div class="col-md-3">
      <gosi-label-dc
        id="payeeName"
        label="{{ 'ADJUSTMENT.PARTY-NAME' | translate }}"
        [value]="payeeDetails?.payeeName.english"
      >
      </gosi-label-dc>
    </div>
    <div class="col-md-3">
      <gosi-label-dc
        id="payeeName"
        label="{{ 'ADJUSTMENT.PARTY-NAME-ARABIC' | translate }}"
        [value]="payeeDetails?.payeeName.arabic"
      >
      </gosi-label-dc>
    </div>
    <div class="col-md-3">
      <gosi-label-dc id="payeeCode" label="{{ 'ADJUSTMENT.PARTY-CODE' | translate }}" [value]="payeeDetails?.payeeCode">
      </gosi-label-dc>
    </div>
    <div class="col-md-3">
      <gosi-label-dc
        id="payeeType"
        label="{{ 'ADJUSTMENT.PARTY-TYPE' | translate }}"
        [value]="payeeDetails?.payeeType | bilingualText"
      >
      </gosi-label-dc>
    </div>
    <div *ngIf="payeeDetails?.nin" class="col-md-3">
      <gosi-label-dc
        id="nin"
        label="{{ 'ADJUSTMENT.NATIONAL-IDENTIFICATION-NUMBER' | translate }}"
        [value]="payeeDetails?.nin"
      >
      </gosi-label-dc>
    </div>
    <div *ngIf="payeeDetails?.iqama" class="col-md-3">
      <gosi-label-dc id="payeeType" label="{{ 'ADJUSTMENT.IQAMA-NUMBER' | translate }}" [value]="payeeDetails?.iqama">
      </gosi-label-dc>
    </div>
    <div *ngIf="payeeDetails?.crn" class="col-md-3">
      <gosi-label-dc
        id="crn"
        label="{{ 'ADJUSTMENT.COMMERCIAL-REGISTRATION-NUMBER' | translate }}"
        [value]="payeeDetails?.crn"
      >
      </gosi-label-dc>
    </div>
    <div class="col-md-3">
      <gosi-label-dc id="ibanNo" label="{{ 'ADJUSTMENT.IBAN-NUMBER' | translate }}" [value]="payeeDetails?.iban">
      </gosi-label-dc>
    </div>
  </div>
</gosi-card-dc>
<pmt-third-party-adjustment-tabset-dc
  [adjustmentTabValues]="adjustmentTabs"
  [benefitList]="benefitList"
  (addDocs)="addDocs()"
  [document]="otherDocs"
  [transactionDocs]="transactionDocs"
  [paymentList]="paymentList"
  (onTransactionIdClicked)="onTransactionIdClicked.emit($event)"
>
</pmt-third-party-adjustment-tabset-dc>
