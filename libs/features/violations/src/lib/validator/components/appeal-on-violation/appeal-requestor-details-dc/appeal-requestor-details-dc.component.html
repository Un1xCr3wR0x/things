<div class="row" *ngIf = "customerSummary">
  <div class="col-md-12">
    <frm-content-heading-dc
      icon="Violations Details icon"
      [isSvg]="true"
      [heading]="'VIOLATIONS.CLIENT-SUMMARY' | translate"
      [canEdit]="false">
    </frm-content-heading-dc>
    <div class="row">
      <div class="col-sm-6 col-md-6 col-lg-6">
        <gosi-label-dc
        [label]="'VIOLATIONS.CUSTOMER-NAME' | translate"
        [value]="customerSummary.customerName?.english === null ? customerSummary.customerName?.arabic: (customerSummary.customerName?.arabic | bilingualText)">
        </gosi-label-dc>
      </div>
      <div class="col-sm-6 col-md-6 col-lg-6" *ngIf="identificationHeader">
          <gosi-label-dc
            [id]="'customerRegNo'"
            [value]="identificationNumber"
            [label]="  identificationHeader  | translate"
            [isLink]="true"
            (click)="navigateToCustomerProfile(identificationNumber)"
          ></gosi-label-dc>
      </div>
      <div class="col-sm-6 col-md-6 col-lg-6">
        <gosi-label-dc
          [label]="'VIOLATIONS.CUSTOMER-EMAIL' | translate"
          [value]="customerSummary.emailId"
        ></gosi-label-dc>
      </div>
    </div>
  </div>
</div>
