<gosi-modal-dc [modalHeader]="heading">
  <div class="row" modalContent>
    <div class="col-lg-12">
      <gosi-alert-dc [message]="warningMessage" [dismissible]="false" type="warning"></gosi-alert-dc>
      <div class="row">
        <div class="col-lg-12">
          <gosi-input-select-dc
            *ngIf="multiValues === false"
            (select)="commentMandatory($event)"
            id="returnReason"
            [label]="'CORE.RETURN-REASON' | translate"
            [control]="returnReason"
            [list]="returnReasonList$ | async"
          >
          </gosi-input-select-dc>
          <gosi-input-multi-select-dropdown-dc
            *ngIf="multiValues === true"
            name="returnReason"
            [label]="'CORE.RETURN-REASON' | translate"
            id="returnReason"
            [list]="returnReasonList$ | async"
            [control]="returnReason"
            (selected)="commentMandatory($event)"
            [hideOptionalLabel]="true"
          >
          </gosi-input-multi-select-dropdown-dc>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <gosi-input-text-area-dc
            id="validatorComments"
            gosiDelimiterMask
            [label]="'CORE.COMMENTS' | translate"
            name="returnComments"
            [control]="comments"
            [maxLength]="commentsMaxlength"
          >
          </gosi-input-text-area-dc>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-12 pl-0 pr-2" modalAction>
    <div class="cancel-btn">
      <gosi-button-dc id="cancelReturnBtn" type="secondary" (submit)="cancelEventDetails()">
        {{ 'CORE.CANCEL' | translate }}
      </gosi-button-dc>
    </div>
    <div class="submit-btn">
      <gosi-button-dc id="confirmReturnBtn" type="danger" (submit)="returnTransaction()">
        {{ 'CORE.RETURN' | translate }}
      </gosi-button-dc>
    </div>
  </div>
</gosi-modal-dc>
