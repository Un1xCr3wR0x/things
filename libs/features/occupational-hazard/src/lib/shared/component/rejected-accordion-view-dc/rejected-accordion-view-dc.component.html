<accordion class="allowance-accordion">
  <accordion-group class="allowance-accordion-group">
    <div accordion-heading class="allowance-name col-md-auto col-sm-12 mr-auto">
      <div>
        <div class="currency">{{ getAmount() | number }} {{ 'OCCUPATIONAL-HAZARD.ALLOWANCE.SAR' | translate }}</div>
      </div>
      <span class="allowance-type"> {{ 'OCCUPATIONAL-HAZARD.ALLOWANCE.REJECTED-ALLOWANCE' | translate }}</span>
    </div>
    <div class="header-wrapper pl-4 header-wrapper-allowance ml-auto" accordion-heading>
      <div *ngIf="getStatus() === true" class="float-right allowance-view-review">
        {{ 'OCCUPATIONAL-HAZARD.RECOVERED' | translate | uppercase }}
      </div>
      <div *ngIf="getStatus() === false" class="float-right status allowance-view-review">
        {{ 'OCCUPATIONAL-HAZARD.RECOVERED-IN-PROGRESS' | translate | uppercase }}
      </div>
      <span class="arrow-up">
        <fa-icon icon="chevron-up" size="2x"></fa-icon>
      </span>
      <span class="arrow-down">
        <fa-icon icon="chevron-down" size="2x"></fa-icon>
      </span>
    </div>

    <div class="accordion-details">
      <oh-rejection-additional-details-dc
        [detailsClubbed]="detailsClubbed"
        [rejectedList]="rejectedList"
      ></oh-rejection-additional-details-dc>
    </div>
  </accordion-group>
</accordion>
