<ng-container *ngIf="transactionMessage">
  <alert type="primary">
    <div class="d-flex flex-row p-2">
      <fa-icon icon="check-circle" size="lg"></fa-icon>
      <div class="alert-content" id="successMessage">
        {{ transactionMessage | bilingualText }}
      </div>
    </div>
  </alert>
  <div class="link-margin" *ngIf="!isProactive && !editEstablishment">
    <div class="d-flex flex-row justify-content-center mt-4">
      <gosi-button-dc class="col-sm-12 col-md-auto" type="primary" (submit)="navigate()">{{
        'ESTABLISHMENT.ADD-ANOTHER-ESTABLISHMENT' | translate
      }}</gosi-button-dc>
    </div>
  </div>
</ng-container>
