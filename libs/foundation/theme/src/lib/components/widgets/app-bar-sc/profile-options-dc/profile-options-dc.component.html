<div class="profile-options-wrapper dropdown" dropdown placement="bottom right">
  <a
    id="userMenu"
    class="profile-link"
    href="#"
    aria-haspopup="true"
    aria-expanded="false"
    dropdownToggle
    (click)="(false)"
  >
    <span class="icon-user-circle">
      <fa-icon icon="user-circle" size="lg"></fa-icon>
    </span>
    <span class="icon-caret-down">
      <fa-icon icon="caret-down" size="sm"></fa-icon>
    </span>
  </a>
  <div
    class="dropdown-menu dropdown-menu-right dropdown-menu-lg user-settings"
    *dropdownMenu
    aria-labelledby="simple-dropdown"
  >
    <ng-container *ngIf="!showLogoutOnly">
      <ng-template>
        <a id="userProfile" class="dropdown-item" href="#" routerLink="/home/profile/user/search">
          <fa-icon [icon]="['fas', 'user']"></fa-icon>
          <span class="dropdown-text">{{ 'THEME.MY-PROFILE' | translate }}</span>
        </a>
      </ng-template>
      <ng-container *ngIf="isAppPublic">
        <a class="dropdown-item" *gosiShow="allowedRoles" (click)="routeTo.emit(passwordChangeRoute)">
          <fa-icon [icon]="['fas', 'user']"></fa-icon>
          <span class="dropdown-text">{{ 'THEME.PASSWORD-MANAGEMENT' | translate }}</span>
        </a>
      </ng-container>
      <ng-container *ngIf="isAppPublic || isAppIndividual">
        <a class="dropdown-item" *gosiShow="allowedRoles" (click)="routeTo.emit(preferenceRoute)">
          <fa-icon [icon]="['fas', 'user']"></fa-icon>
          <span class="dropdown-text">{{ 'THEME.VIEW-MANAGE-PREFERENCES' | translate }}</span>
        </a>
      </ng-container>

    <ng-container *ngIf="isAppPublic || isAppIndividual">
        <a class="dropdown-item" *gosiShow="allowedRoles" (click)="routeTo.emit(updateContactRoute)">
          <fa-icon [icon]="['fas', 'user']"></fa-icon>
          <span class="dropdown-text">{{ 'THEME.MANAGE-CONTACT' | translate }}</span>
        </a>
      </ng-container> 
    </ng-container>
    <a id="userLogout" class="dropdown-item" href="#" (click)="logout.emit()">
      <fa-icon [icon]="['fas', 'sign-out-alt']"></fa-icon>
      <span class="dropdown-text">{{ 'THEME.LOGOUT' | translate }}</span>
    </a>
  </div>
</div>
