<div class="row" [formGroup]="benefitSearchForm">
  <div class="col-lg-6">
    <gosi-input-number-dc
      name="person-identifier"
      id="benefit-identifier"
      [label]="'BENEFITS.REGISTRATION-NO' | translate"
      [control]="benefitSearchForm.get('identifier')"
    >
    </gosi-input-number-dc>
  </div>
  <div class="col-lg-6">
    <gosi-input-number-dc
      name="person-identifier"
      id="benefit-requestId"
      [label]="'BENEFITS.SOCIAL-INSURANCE-NO' | translate"
      [control]="benefitSearchForm.get('requestId')"
    >
    </gosi-input-number-dc>
  </div>
</div>
<div class="d-flex justify-content-center">
  <gosi-button-dc type="primary" id="searchBenefit" (submit)="search()" [disabled]="!benefitSearchForm.valid">
    {{ 'BENEFITS.SEARCH' | translate }}</gosi-button-dc
  >
</div>
