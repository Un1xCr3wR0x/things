    <div class="col-lg-12">
      <div class="header-value">{{ 'CUSTOMER-INFORMATION.MODIFY-CONTACT-DETAILS' | translate }}</div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <gosi-alert-sc></gosi-alert-sc>
    </div>
  </div>

    <div class="col-lg-12">

  <div class="row">
    <div class="col-lg-12">
      <gosi-card-dc heading="{{ 'CUSTOMER-INFORMATION.CONTACT-DETAILS' | translate }}" type="secondary">
        <frm-contact-dc
          [isHeadingRequired]="false"
          [contactDetails]="contactDetails"
          [showTelephone]="false"
          [emailMandatory]="true"
          [parentForm]="addressForms"
        ></frm-contact-dc>
      </gosi-card-dc>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <frm-address-dc
        [hasAddressDetailsLabel]="true"
        [showEdit]="true"
        [addressDetails]="contactDetails?.addresses"
        [currentMailingAddress]="contactDetails?.currentMailingAddress"
        [hasNationalAddress]="true"
        [hasPOAddress]="true"
        [hasOverseasAddress]="true"
        [isPaddingRequired]="false"
        [mandatoryOverseasAddress]="true"
        [parentForm]="addressForms"
        [isViewOnly]="false"
        [cityList]="cityList | async"
        [countryList]="countryList | async"
        #addressDetails
      >
      </frm-address-dc>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="float-right">
        <gosi-button-dc id="confirm" type="primary" (submit)="submitChanges()">
          {{ 'CUSTOMER-INFORMATION.SUBMIT' | translate }}</gosi-button-dc
        >
      </div>
      <div class="float-left">
        <gosi-button-dc id="cancel" type="secondary" (submit)="showModalRef(confirmModal)">

</div>
<!-- Confirmation Modal-->
<ng-template #confirmModal>
  <gosi-confirm-modal-dc
    message="CUSTOMER-INFORMATION.INFO-CANCEL"
    (onConfirm)="navigateToPrevious()"
    (onCancel)="hideModal()"
  >
  </gosi-confirm-modal-dc>
</ng-template>
<!-- Cancel Modal-->
<ng-template #cancelModal>
  <gosi-confirm-modal-dc message="CUSTOMER-INFORMATION.INFO-CANCEL" (onConfirm)="backTo()" (onCancel)="hideModal()">
  </gosi-confirm-modal-dc>
</ng-template>
