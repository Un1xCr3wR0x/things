<gosi-card-dc heading="Observer">
  <div class="ml-auto" action-items>
    <gosi-button-dc *ngIf="!subscribed" size="sm" (click)="subscribe()">Subscribe</gosi-button-dc>
    <gosi-button-dc *ngIf="subscribed" size="sm" type="secondary" (click)="unsubscribe()">Subscribed</gosi-button-dc>
  </div>
  <img src="{{ image }}" *ngFor="let image of images" />
</gosi-card-dc>
