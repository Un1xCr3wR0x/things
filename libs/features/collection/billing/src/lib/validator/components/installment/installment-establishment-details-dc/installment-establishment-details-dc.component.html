<ng-container>
  <div class="sub-content-item">
    <div class="row">
      <div class="col-lg-12">
        <div class="row">
          <div class="col">
            <gosi-label-dc
              class="reg-value"
              id="establishmentRegistrationNo"
              [control]="establishmentDetails?.registrationNo"
              [label]="'BILLING.REGISTRATION-NO'"
            >
            </gosi-label-dc>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6">
            <gosi-label-dc
              id="contributorName"
              [control]="
                establishmentDetails.name.english === null
                  ? establishmentDetails.name.arabic
                  : (establishmentDetails.name | bilingualText)
              "
              [label]="'BILLING.ESTABLISHMENT-NAME'"
            >
            </gosi-label-dc>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6">
            <gosi-label-dc
              id="contributorName"
              control="{{ establishmentDetails.legalEntity | bilingualText }}"
              [label]="'BILLING.LEGAL-ENTITY'"
            >
            </gosi-label-dc>
          </div>
          <div class="col-lg-6">
            <gosi-label-dc id="contributorName" [control]="establishmentDetails?.status" [label]="'BILLING.STATUS'">
            </gosi-label-dc>
          </div>
        </div>
      </div>
    </div>
    <div class="row border-top">
      <div class="col-lg-12">
        <div class="heading-font">
          {{ 'BILLING.ACCOUNT-DETAILS' | translate }}
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="row">
          <div class="col-lg-6">
            <gosi-currency-label-dc
              id="contributionDueAmount"
              [label]="'BILLING.CONTRIBUTIONS-AMOUNT'"
              [currencyTo]="installmentSubmittedDetails?.totalContributionDue"
              [countryCodeFrom]="'BILLING.SAR' | translate"
            ></gosi-currency-label-dc>
          </div>
          <div class="col-lg-6">
            <gosi-currency-label-dc
              id="penalityDueAmount"
              [label]="'BILLING.LATE-FEES-AMOUNT'"
              [currencyTo]="installmentSubmittedDetails?.totalPenaltyDue"
              [countryCodeFrom]="'BILLING.SAR' | translate"
            >
            </gosi-currency-label-dc>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6">
            <gosi-currency-label-dc
              id="rejectedohDueAmount"
              [label]="'BILLING.REJECTED-OH-AMOUNT'"
              [currencyTo]="installmentSubmittedDetails?.totalRejectedOh"
              [countryCodeFrom]="'BILLING.SAR' | translate"
            ></gosi-currency-label-dc>
          </div>
          <div class="col-lg-6">
            <gosi-currency-label-dc
              id="violationDueAmount"
              [label]="'BILLING.VIOLATIONS-AMOUNT'"
              [currencyTo]="installmentSubmittedDetails?.totalViolation"
              [countryCodeFrom]="'BILLING.SAR' | translate"
            ></gosi-currency-label-dc>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6">
            <gosi-currency-label-dc
              id="totalAmount"
              [label]="'BILLING.TOTAL-DUE-AMOUNT'"
              [currencyTo]="installmentSubmittedDetails?.totalDue"
              [countryCodeFrom]="'BILLING.SAR' | translate"
            >
            </gosi-currency-label-dc>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
