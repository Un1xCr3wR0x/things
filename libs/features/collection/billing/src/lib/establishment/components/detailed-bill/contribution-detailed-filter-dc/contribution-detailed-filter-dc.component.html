<gosi-filter-dc id="filter-area" (apply)="applyFilter()" (reset)="clearAllFiters()" [noScroll]="true">
  <ng-container modalContent>
    <div class="row">
      <div class="col-lg-12">
        <gosi-input-select-dc
          [label]="'BILLING.NATIONALITY' | translate"
          id="nationality"
          [control]="ContribtuionFilterForm.get('saudiPerson')"
          [list]="nationality"
          [placeholder]="'BILLING.NATIONALITY' | translate"
          [hideOptionalLabel]="true"
        >
        </gosi-input-select-dc>
      </div>
    </div>
    <hr />
    <div class="row">
      <div class="col-lg-12">
        <gosi-range-slider-dc
          [label]="'BILLING.CONTRIBUTION-UNIT'"
          [control]="contribtuionUnit"
          [floor]="01"
          [ceil]="31"
        ></gosi-range-slider-dc>
      </div>
    </div>
    <hr />
    <div class="row">
      <div class="col-lg-12">
        <gosi-range-slider-dc
          [label]="'BILLING.CONTRIBUTORY-WAGE'"
          [control]="contributoryWage"
          [floor]="00"
          [ceil]="45000"
        ></gosi-range-slider-dc>
      </div>
    </div>
    <hr />
    <div class="row">
      <div class="col-lg-12">
        <gosi-range-slider-dc
          [label]="'BILLING.TOTAL-CONTRIBUTION'"
          [floor]="00"
          [control]="totalAmount"
          [ceil]="10000"
        ></gosi-range-slider-dc>
      </div>
    </div>
    <hr />
  </ng-container>
</gosi-filter-dc>
