<gosi-card-dc type="secondary" heading="{{ 'BENEFITS.ASSESSMENT-DETAILS' | translate }}">
  <div class="row">
    <div class="col-md-4">
      <gosi-label-dc
        id="dateOfBirth"
        [value]="assessmentDetails?.assessmentId"
        label="{{ 'BENEFITS.ASSESSMENT-ID' | translate }}"
      ></gosi-label-dc>
    </div>
    <div class="col-md-4">
      <gosi-label-dc
        id="dateOfBirth"
        [value]="assessmentDetails?.assessmentDate?.gregorian | date: 'dd/MM/yyyy'"
        label="{{ 'BENEFITS.ASSESSSMENT-DATE' | translate }}"
      ></gosi-label-dc>
    </div>
    <div class="col-md-4" *ngIf="isOccLumpsumBenefit">
      <gosi-label-dc
        id="dateOfBirth"
        [value]="assessmentDetails?.injuryId"
        label="{{ 'BENEFITS.INJURY-ID' | translate }}"
      ></gosi-label-dc>
    </div>
    <div class="col-md-4" *ngIf="isNonOccLumpsumBenefit">
      <gosi-label-dc
        id="dateOfBirth"
        [value]="assessmentDetails?.assessmentType | bilingualText"
        label="{{ 'BENEFITS.ASSESSMENT-TYPE' | translate }}"
      ></gosi-label-dc>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4" *ngIf="isOccLumpsumBenefit">
      <gosi-label-dc
        id="dateOfBirth"
        [value]="assessmentDetails?.assessmentType | bilingualText"
        label="{{ 'BENEFITS.ASSESSMENT-TYPE' | translate }}"
      ></gosi-label-dc>
    </div>
    <div class="col-md-4">
      <gosi-label-dc
        id="dateOfBirth"
        [value]="assessmentDetails?.disabilityDate?.gregorian | date: 'dd/MM/yyyy'"
        label="{{ 'BENEFITS.DISABILITY-DATE' | translate }}"
      ></gosi-label-dc>
    </div>
    <div class="col-md-4">
      <gosi-label-dc
        id="dateOfBirth"
        [value]="assessmentDetails?.nextAssessmentDate?.gregorian | date: 'dd/MM/yyyy'"
        label="{{ 'BENEFITS.NEXT-ASSESSMENT-DATE' | translate }}"
      ></gosi-label-dc>
    </div>
    <div class="col-md-4" *ngIf="isNonOccLumpsumBenefit">
      <gosi-label-dc
        id="dateOfBirth"
        [value]="assessmentDetails?.helperRequired | bilingualText"
        label="{{ 'BENEFITS.HELPER-REQUIRED' | translate }}"
      ></gosi-label-dc>
    </div>
  </div>
  <div class="row" *ngIf="isOccLumpsumBenefit">
    <div class="col-md-4">
      <gosi-label-dc
        id="dateOfBirth"
        [value]="assessmentDetails?.assessmentResult | bilingualText"
        label="{{ 'BENEFITS.ASSESSMENT-RESULT' | translate }}"
      ></gosi-label-dc>
    </div>
    <div class="col-md-4">
      <gosi-label-dc
        id="dateOfBirth"
        [value]="assessmentDetails?.disabilityPercentage"
        label="{{ 'BENEFITS.DISABILITY-PERCENTAGE' | translate }}"
      ></gosi-label-dc>
    </div>
  </div>

  <div class="row" *ngIf="isNonOccLumpsumBenefit">
    <div class="col-md-4">
      <gosi-label-dc
        id="dateOfBirth"
        [value]="assessmentDetails?.helperStopDate?.gregorian | date: 'dd/MM/yyyy'"
        label="{{ 'BENEFITS.HELPER-STOP-DATE' | translate }}"
      ></gosi-label-dc>
    </div>
  </div>
</gosi-card-dc>
