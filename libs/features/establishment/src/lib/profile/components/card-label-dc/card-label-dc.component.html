<div class="label-card">
  <ng-container *ngIf="!customLabelIcon; else customIconView">
    <fa-icon class="primary-icon" icon="{{ labelIcon }}"></fa-icon>
  </ng-container>
  <ng-template #customIconView>
    <img alt="icon" class="primary-icon" src="{{ 'assets/icons/' + customLabelIcon + '.svg' }}" />
  </ng-template>

  <div class="card-content d-flex">
    <span
      class="pr-1 label"
      [ngClass]="{
        isLink: isLink,
        onlyLabel: onlyLabel,
        'is-active': isActiveLabel
      }"
      (click)="actOnLabel()">
      {{ label }}
      <span *ngIf="isBetaVersion" class="beta-version">{{ 'ESTABLISHMENT.BETA-VERSION' | translate }}</span>
    </span>

    <ng-container *ngIf="!onlyLabel">
      :
      <span class="value" *ngIf="value; else noValueTemplate">{{ value }}</span>
      <span
        class="icon-value"
        *ngIf="value && showIconSection"
        [tooltip]="onePartner"
        placement="{{ lang === enLang ? 'right' : 'left' }}"
      >
        1 <fa-icon class="partner-icon" icon="user" id="{{ labelId }}" size="sm"></fa-icon>
      </span>
    </ng-container>
  </div>
  <ng-template #onePartner>
    <ng-container>
      <div class="col pop-up-info">
        {{ 'ESTABLISHMENT.ONE-PARTNER-INFO' | translate }}
      </div>
    </ng-container>
  </ng-template>
  <ng-template #noValueTemplate>
    <span class="null-value">
      {{ 'THEME.NOT-AVAILABLE' | translate }}
    </span>
  </ng-template>

  <ng-container *ngIf="showAction">
    <fa-icon
      *gosiShow="accessRoles; regNo: accessIdentifier"
      class="secondary-icon"
      [icon]="actionIcon"
      id="{{ labelId }}"
      (click)="labelAction.emit()"
    ></fa-icon>
  </ng-container>
</div>
