<div class="d-flex">
  <div class="identity-pic">
    <ng-container *ngIf="admin?.person?.sex && admin?.person?.sex?.english === femaleGender; else showMaleIcon">
      <img alt="documentName" src="assets/icons/female.svg" />
    </ng-container>
    <ng-template #showMaleIcon>
      <img alt="documentName" src="assets/icons/man.svg" />
    </ng-template>
  </div>
  <div class="name-identity-container">
    <div class="name">
      {{ admin?.person?.name | nameToString: true }}
    </div>
    <div class="identity-role">{{ adminIdentifier?.idType | translate }} : {{ adminIdentifier?.id }}</div>
  </div>
</div>
