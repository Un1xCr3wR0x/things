<div class="heading-wrapper d-flex align-items-center mwg-heading">
  <div class="custom-icon">
    <fa-icon icon="{{ displayIcon }}" size="lg"></fa-icon>
  </div>
  <div class="custom-content-heading">
    <ng-container *ngIf="!showUnifiedHeader; else unifiedHeader">{{ headingLabel | translate }}</ng-container>
    <span *ngIf="isVic" class="seperator">{{ 'CONTRIBUTOR.WAGE.VIC' | translate }}</span>
  </div>
  <div
    [tooltip]="transactionReferenceNo ? tolTemplate : null"
    class="icon-wrapper d-flex"
    *ngIf="canEdit"
    class="edit-icon ml-auto"
    id="editCurrentEngagement"
    (click)="!disableEdit ? onEditWageContent() : null"
  >
    <fa-icon [ngClass]="disableEdit ? 'disabled' : ''" icon="pencil-alt" size="lg"></fa-icon>
  </div>
</div>
<ng-template #tolTemplate>
  <ng-container>
    <div d-flex flex-column>
      {{ info | translate: { transactionRefNo: transactionReferenceNo } }}
    </div>
  </ng-container>
</ng-template>

<ng-template #unifiedHeader>
  {{ currentEngagement?.establishmentName | bilingualText: true }}
  <span class="px-2">({{ 'CONTRIBUTOR.REGISTRATION-NO' | translate }}: {{ currentEngagement?.registrationNo }})</span>
</ng-template>
