  <div class="complication">
    <ng-container>
      <!-- Heading section -->
      <gosi-alert-sc></gosi-alert-sc>
      <!-- COMPLICATION-SUMMARY summary section -->
      <div class="row mt-4">
        <div class="col-md-12">
          <gosi-card-dc class="card-section">
            <div class="heading">
              {{ 'OCCUPATIONAL-HAZARD.COMPLICATION.COMPLICATION-SUMMARY' | translate }}
            </div>
            <!-- <gosi-card-dc [heading]="'OCCUPATIONAL-HAZARD.COMPLICATION.COMPLICATION-SUMMARY' | translate"> -->
            <oh-summary-disease-complication-dc
              [complicationDetails]="complications"
              [establishment]="establishment"
              [socialInsuranceNo]="socialInsuranceNo"
              [complicationId]="complicationId"
            ></oh-summary-disease-complication-dc>
          </gosi-card-dc>
        </div>
      </div>

      <!-- Personal details section -->
      <div class="row" *ngIf="person">
        <div class="col-md-12">
          <gosi-card-dc
            type="secondary"
            [heading]="'OCCUPATIONAL-HAZARD.PERSONAL-DETAILS' | translate"
            headingSize="md"
            icon="user"
          >
            <oh-personal-details-dc
              [person]="person"
              [engagement]="engagement"
              [registrationNo]="registrationNo"
              [socialInsuranceNo]="socialInsuranceNo"
              [appToken]="appToken"
              [isValidatorView]="isValidatorView"
            >
            </oh-personal-details-dc>
          </gosi-card-dc>
        </div>
      </div>
      <!-- Complication details section -->
      <div class="row">
        <div class="col-md-12">
          <gosi-card-dc
            type="secondary"
            [heading]="'OCCUPATIONAL-HAZARD.COMPLICATION.SEC-COMPLICATION-DETAILS' | translate"
            headingSize="md"
            icon="user-injured"
          >
            <oh-complication-view-details-dc
              [complicationDetails]="complications"
              [idCode]="idCode"
            ></oh-complication-view-details-dc>
          </gosi-card-dc>
        </div>
      </div>
      <!-- disease details section -->
      <div class="row">
        <div class="col-md-12">
          <gosi-card-dc type="secondary">
            <div class="type-pic">
              <img src="assets/images/disease-details.svg" alt="disease" class="disease" />
              <span class="disease-heading">
                {{ 'OCCUPATIONAL-HAZARD.DISEASE.OCCUPATIONAL-DISEASE-DETAILS' | translate }}</span>
            </div>
            <oh-details-disease-dc [disease]="disease" (diseaseSelected)="viewDisease($event)"></oh-details-disease-dc>
          </gosi-card-dc>
        </div>
      </div>

  
      <!-- Documents section -->
      <div class="row">
        <div class="col-md-12">
          <gosi-document-list-view-dc [documents]="complicationDocumentList"></gosi-document-list-view-dc>
        </div>
      </div>
    </ng-container>
  </div>
