<div class="row">
    <div class="col-md-12">
        <gosi-card-dc heading="{{ 'CONTRIBUTOR.PERSONAL-DETAILS' | translate }}" type="secondary">
            <div class="row">
                <div class="col-md-6">
                    <gosi-input-number-dc
                    name="nationalId"
                    id="nationalId"
                    [label]="'CONTRIBUTOR.NATIONAL-ID-NUMBER' | translate"
                    [control]="personalDetailForm.get('nationalId').get('id')"
                    [maxLength]="MAX_LENGTH"
                    [disabled]="true"
                    >
                    </gosi-input-number-dc>
                </div>
                <div class="col-md-6">
                    <gosi-input-date-dc
                    name="dateOfBirth"
                    id="dateOfBirth"
                    [label]="'CONTRIBUTOR.DATE-OF-BIRTH' | translate"
                    [control]="personalDetailForm.get('birthDate').get('gregorian')"
                    [maxDate]="currentDate"
                    [disabled]="true"
                    >
                    </gosi-input-date-dc>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                <gosi-input-select-dc
                    name="education"
                    id="education"
                    [label]="'CONTRIBUTOR.EDUCATION' | translate"
                    [control]="personalDetailForm.get('education')"
                    [list]="educationList$ | async"
                ></gosi-input-select-dc>
                </div>
                <div class="col-md-6">
                <gosi-input-select-dc
                    id="specialization"
                    name="specialization"
                    [label]="'CONTRIBUTOR.SPECIALIZATION' | translate"
                    [control]="personalDetailForm.get('specialization')"
                    [list]="specializationList$ | async"
                ></gosi-input-select-dc>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                <gosi-input-radio-dc
                    id="student"
                    name="student"
                    [label]="'CONTRIBUTOR.STUDENT' | translate"
                    [control]="personalDetailForm.get('student')"
                    [list]="booleanList"
                >
                </gosi-input-radio-dc>
                </div>
                <div class="col-md-6">
                <gosi-input-radio-dc
                    id="exPrisoner"
                    name="exPrisoner"
                    [label]="'CONTRIBUTOR.EX-PRISONER' | translate"
                    [control]="personalDetailForm.get('prisoner')"
                    [list]="booleanList"
                >
                </gosi-input-radio-dc>
                </div>
            </div>
        </gosi-card-dc>
        
    </div>
</div>
