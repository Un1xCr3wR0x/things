<gosi-breadcrumb-dc> </gosi-breadcrumb-dc>
<div class="content">
  <gosi-alert-sc></gosi-alert-sc>
  <div class="header">{{ 'BILLING.RECEIPT-SEARCH' | translate }}</div>
  <div class="mt-1">
    <dsb-search-text-dc
      [isReceiptSearch]="isReceiptSearch"
      [width]="width"
      (search)="onSearchReceipt()"
      [searchForm]="searchForm.get('searchKeyForm')"
      (show)="onAdvancedSearchShow()"
      [showContent]="isAdvancedSearch"
      [placeholder]="'BILLING.ENTER-PAYMENT-REFERENCE-NUMBER'"
      (reset)="onReset()"
      [searchKey]="searchKey"
      [maxLength]="maxLength"
      [onlyDigits]="digitsOnly"
    ></dsb-search-text-dc>
    <blg-receipt-advanced-search-dc
      *ngIf="isAdvancedSearch"
      [parentForm]="searchForm.get('searchKeyForm')"
      [receiptModeList]="receiptModeList$ | async"
      (search)="onAdvancedSearch()"
      (close)="onAdvancedSearchClose()"
      (change)="onSearchDetailsChange()"
    ></blg-receipt-advanced-search-dc>
    <dsb-search-header-dc
      [isPrivate]="true"
      [isSearch]="isSearch"
      [commonSortFilter]="commonSortFilter"
      [searchCount]="1"
    >
    </dsb-search-header-dc>
    <blg-receipt-list-view-dc
      [isReceiptSearch]="isReceiptSearch"
      [receiptList]="receiptList"
      [receiptModes]="receiptModeList$"
      [receiptStatus]="receiptStatus$"
      (receipt)="getReceiptDetails($event)"
      [pageNo]="pageNo"
      (selectPageNo)="getSelectPageNo($event)"
      [currentCurrency]="currentCurrency"
      [exchangeRate]="exchangeRateValue"
      [receiptSortFields]="receiptSortFields$"
    ></blg-receipt-list-view-dc>
  </div>
</div>
