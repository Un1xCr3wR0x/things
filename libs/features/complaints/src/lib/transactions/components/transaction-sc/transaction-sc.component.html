<div class="row">
  <div class="col-md-12" *ngIf="!isGeneralAppeal">
    <ces-summary-details-dc
      [workflow]="workflow"
      [comment]="comment"
      [canEdit]="false"
      [typeLabel]="typeLabel"
      [subTypeLabel]="subTypeLabel"
      [dateLabel]="dateLabel"
      [timeLabel]="timeLabel"
      [detailLabel]="detailLabel"
      [summaryHeading]="summaryHeading"
      [transactionSummary]="transactionSummary"
      [simisTransactionSummary]="simisTransactionSummary"
      [documents]="documents"
      [transactionType]="category"
      [isBack]="true"
      [isPrivate]="isPrivate"
      [header]="header"
      [isTypeLabel]="isTypeLabel"
      [customerSummary]="customerSummary"
      [establishmentSummary]="establishmentSummary"
      [canRaiseItsm]="false"
      [isPreviousTransaction]="false"
      [isTracking]="true"
      [ticketHistory]="ticketHistory"
      (navigateToSaedni)="onNavigateToSaedni($event)"
      (navigate)="onNavigateToTransaction($event)"
      [itsmDetails]="itsmDetails"
      (onSubmit1)="onSubmit1($event)"
      [IsReopenTransaction]="IsReopenTransaction"
    >
    </ces-summary-details-dc>
  </div>
  <div class="col-12" *ngIf="isGeneralAppeal">
    <gosi-ui-appeal-details-dc
      [customerSummary]="customerSummary"
      [appealDetails]="appealDetails"
      [appeal]="appeal"
      [appealOnViolationDetails]="appealOnViolationObs$ | async"
      [transactionTraceId]="transactionTraceId"
      [transaction]="transaction"
      [documents]="documents"
      [violContributorList]="violativeContributorsList"
      [decisionDocument]="decisionDocument"
      [disabled]="true"
      [isAppealApproved]="isAppealApproved"
      [isAppealProgress]="isAppealProgress"
      [hideFileDelete]="true"
      (navigateEmitter)="navigateToTransaction()"
      [violationDetails]="violationDetails"
      (userProfile)="userProfile($event)"
      [applicationType]="appToken"
      [workflow]="workflow"
    ></gosi-ui-appeal-details-dc>
  </div>
</div>
