<div class="row owner-content">
  <!-- Section 1 -->
  <div class="col-lg-12">
    <div class="section-divider">
      <div class="row">
        <div class="col-sm-12 col-md-4 col-lg-4">
          <gosi-label-dc id="nationality" [control]="owner?.nationality" label="ESTABLISHMENT.NATIONALITY">
          </gosi-label-dc>
        </div>
        <ng-container *ngIf="!checkNull(owner?.identity)">
          <ng-container *ngFor="let item of owner?.identity">
            <div class="col-sm-12 col-md-4 col-lg-4" *ngIf="saudiNationality">
              <gosi-label-dc id="ownerNin" [control]="item?.newNin" label="ESTABLISHMENT.NIN"> </gosi-label-dc>
            </div>
            <div class="col-sm-12 col-md-4 col-lg-4" *ngIf="gccNationality && item?.id">
              <gosi-label-dc id="ownerNationalId" [control]="item?.id" label="ESTABLISHMENT.GCC-ID"> </gosi-label-dc>
            </div>
            <div class="col-sm-12 col-md-4 col-lg-4" *ngIf="(gccNationality || others) && item?.iqamaNo">
              <gosi-label-dc id="ownerIqama" [control]="item?.iqamaNo" label="ESTABLISHMENT.IQAMA-NUMBER">
              </gosi-label-dc>
            </div>
            <div class="col-sm-12 col-md-4 col-lg-4" *ngIf="gccNationality && item?.passportNo">
              <gosi-label-dc id="ownerPassportNumber" [control]="item?.passportNo" label="ESTABLISHMENT.PASSPORT-NO">
              </gosi-label-dc>
            </div>
          </ng-container>
        </ng-container>
        <div class="col-sm-12 col-md-4 col-lg-4">
          <gosi-label-dc
            [date]="true"
            id="birthDate"
            [control]="owner?.birthDate?.gregorian"
            label="ESTABLISHMENT.BIRTH-DATE"
          ></gosi-label-dc>
        </div>
      </div>
    </div>
  </div>

  <div class="col-lg-12">
    <div class="section-divider">
      <div class="row">
        <div id="ArabicName" class="col-sm-12 col-md-4 col-lg-4" *ngIf="owner">
          <gosi-label-dc id="ArabicName" [value]="getOwnerName(owner)" label="ESTABLISHMENT.NAME-IN-ARABIC">
          </gosi-label-dc>
        </div>
        <div class="col-sm-12 col-md-4 col-lg-4" *ngIf="owner?.name?.english">
          <gosi-label-dc id="EnglishName" [control]="owner?.name?.english?.name" label="ESTABLISHMENT.NAME-IN-ENGLISH">
          </gosi-label-dc>
        </div>
        <div class="col-sm-12 col-md-4 col-lg-4">
          <gosi-label-dc id="Gender" [control]="owner?.sex" label="ESTABLISHMENT.GENDER"></gosi-label-dc>
        </div>
      </div>
    </div>
  </div>
  <!-- Section 3  Address Details-->
  <div class="col-lg-12" *ngIf="owner?.contactDetail && owner?.contactDetail?.addresses && showAddress">
    <div class="section-divider">
      <div class="row">
        <div class="col-sm-12 col-md-12">
          <div class="section-heading ml-0 mr-0">
            {{ 'ESTABLISHMENT.ADDRESS-DETAILS' | translate }}
          </div>
        </div>
        <frm-address-dc
          class="col-lg-12"
          [isViewOnly]="true"
          [showEdit]="false"
          [hasAddressDetailsLabel]="false"
          [isPaddingRequired]="false"
          [addressDetails]="owner?.contactDetail?.addresses"
          [hasNationalAddress]="!isGcc"
          [hasPOAddress]="!isGcc"
          [hasOverseasAddress]="isGcc"
          [currentMailingAddress]="owner?.contactDetail?.currentMailingAddress"
        >
        </frm-address-dc>
      </div>
    </div>
  </div>
  <!-- Section contact -->
  <div class="col-lg-12" *ngIf="owner?.contactDetail">
    <div class="row">
      <div class="col-sm-12 col-md-12">
        <div class="section-heading ml-0 mr-0">
          {{ 'ESTABLISHMENT.CONTACT-DETAILS' | translate }}
        </div>
      </div>
      <div class="col-sm-12 col-md-4 col-lg-4">
        <gosi-label-dc
          id="MobileNo"
          [control]="owner?.contactDetail?.mobileNo?.primary"
          label="ESTABLISHMENT.MOBILE-NUMBER"
          ><span id="prefixValue">{{ getISDCodePrefix() }}</span>
        </gosi-label-dc>
      </div>
      <div class="col-sm-12 col-md-4 col-lg-4">
        <gosi-label-dc
          id="TelephoneNumber"
          [control]="owner?.contactDetail?.telephoneNo?.primary"
          label="ESTABLISHMENT.TELEPHONE-NUMBER"
        ></gosi-label-dc>
      </div>
      <div class="col-sm-12 col-md-4 col-lg-4">
        <gosi-label-dc
          id="Extension"
          [control]="owner?.contactDetail?.telephoneNo?.extensionPrimary"
          label="ESTABLISHMENT.EXTENSION"
        >
        </gosi-label-dc>
      </div>

      <div class="col-sm-12 col-md-4 col-lg-4">
        <gosi-label-dc id="EmailId" [control]="owner?.contactDetail?.emailId?.primary" label="ESTABLISHMENT.EMAIL-ID">
        </gosi-label-dc>
      </div>
    </div>
  </div>
</div>
