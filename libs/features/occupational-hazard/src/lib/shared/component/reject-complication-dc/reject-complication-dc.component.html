<div class="row" *ngIf="showHeading">
  <div class="col-md-12">
    <frm-content-heading-dc icon="file-alt" [heading]="'OCCUPATIONAL-HAZARD.REJECTION-DETAILS'" [canEdit]="false">
    </frm-content-heading-dc>
  </div>
</div>
<div class="row">
  <div class="col-lg-6" *ngIf="complication.rejectInitiatedDate">
    <gosi-label-dc
      label="OCCUPATIONAL-HAZARD.REQUEST-DATE"
      id="requestDate"
      [value]="complication.rejectInitiatedDate.gregorian | date: 'dd/MM/yyyy'"
    >
    </gosi-label-dc>
  </div>
  <div class="col-lg-6" *ngIf="complication">
    <gosi-label-dc
      [label]="'OCCUPATIONAL-HAZARD.INJURY.REASON-FOR-COMP-REJECTION' | translate"
      id="reasonForRejection"
      [value]="complication.rejectionReason | bilingualText"
    >
    </gosi-label-dc>
  </div>
</div>
<div class="row">
  <div class="col-lg-6" *ngIf="complication">
    <gosi-label-dc
      [label]="'OCCUPATIONAL-HAZARD.INJURY.REJECT-FLAG-COMPLICATION' | translate"
      id="foregoExpenses"
      [value]="
        complication.foregoExpenses ? ('OCCUPATIONAL-HAZARD.YES' | translate) : ('OCCUPATIONAL-HAZARD.NO' | translate)
      "
    >
    </gosi-label-dc>
  </div>
  <div class="col-lg-6" *ngIf="complication && complication?.parentInjuryRejectionReason?.english">
    <gosi-label-dc
      [label]="'OCCUPATIONAL-HAZARD.INJURY.REASON-FOR-INJURY-REJECTION' | translate"
      id="foregoExpenses"
      [value]="complication.parentInjuryRejectionReason | bilingualText"
    >
    </gosi-label-dc>
  </div>
</div>
<div class="row">
  <div class="col-lg-6" *ngIf="complication && complication?.parentInjuryRejectionReason?.english">
    <gosi-label-dc
      [label]="'OCCUPATIONAL-HAZARD.INJURY.REJECT-FLAG-INJURY' | translate"
      id="foregoExpenses"
      [value]="
        complication.parentInjuryForegoExpenses
          ? ('OCCUPATIONAL-HAZARD.YES' | translate)
          : ('OCCUPATIONAL-HAZARD.NO' | translate)
      "
    >
    </gosi-label-dc>
  </div>
</div>

<oh-complication-view-dc
  [complication]="complication"
  (complicationSelected)="viewComplicationDetails($event)"
  (injurySelected)="viewInjuryDetails($event)"
></oh-complication-view-dc>
