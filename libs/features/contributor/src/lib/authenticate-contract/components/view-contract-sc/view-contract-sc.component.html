<ng-container *ngIf="individualApp">
  <gosi-breadcrumb-dc #brdcmb></gosi-breadcrumb-dc>
</ng-container>
<ng-container *ngIf="!individualApp">
  <div class="view-heading d-flex align-items-center">
    <ng-container>
      <div class="entity-name">
        <span class="fa-2x">
          <fa-icon
            *ngIf="selectedLang == 'en'"
            [icon]="['far', 'arrow-alt-circle-left']"
            class="header-icon custom-pointer"
            (click)="navigateToProfile()"
          >
          </fa-icon>
          <fa-icon
            *ngIf="selectedLang == 'ar'"
            [icon]="['far', 'arrow-alt-circle-left']"
            class="header-icon custom-pointer"
            rotate="180"
            (click)="navigateToProfile()"
          >
          </fa-icon>
        </span>
      </div>
      <div class="entity-identifier">
        {{ 'CONTRIBUTOR.CONTRACT-AUTH.CONTRACTS-DETAILS' | translate }}
      </div>
    </ng-container>
  </div>
</ng-container>

<div class="content empty-content">
  <div class="row no-gutters person-profile-wrapper">
    <!------------------------ Left Side Profile with static data -------------------------->
    <ng-container *ngIf="!individualApp">
      <div class="profile-info col-md-4">
        <frm-person-profile-dc [personDetails]="contributor"> </frm-person-profile-dc>
      </div>
    </ng-container>
    <!---------------------- Right Side Profile with tabs --------------------------->
    <div class="person-details col-md-12">
      <cnt-contract-details-dc
        *ngIf="(engagementDetails && contractDetails) || contributor"
        (selectPageNo)="handlePagination($event)"
        [contractDetails]="contractDetails"
        [engagementDetails]="engagementDetails"
        (onContractDetailsClicked)="navigateToPreview($event)"
        [individualApp]="individualApp"
        (navigateToContributionPage)="navigateToContributionPage()"
      >
      </cnt-contract-details-dc>
    </div>
  </div>
</div>
