<gosi-card-dc heading="{{ 'BENEFITS.DISABILITY-DETAILS-LOWER' | translate }}" type="secondary" headingSize="md">
  <div class="row">
    <div class="col-md-6 col-sm-6">
      <gosi-input-select-dc
        [label]="'OCCUPATIONAL-HAZARD.REASON-FOR-EARLY-REASSESSMENT' | translate"
        [list]="reasonList"
        [control]="earlyDisabilityForm.get('earlyReason')"
        (selectLov)="onSelect($event.value)"
        (changeEvent)="onChange($event)"
        [disabled]="isReturn ? true : false"
      >
      </gosi-input-select-dc>
    </div>
    <div class="col-md-6 col-sm-6">
      <gosi-input-text-dc
        id="comments"
        [label]="'OCCUPATIONAL-HAZARD.COMMENTS' | translate"
        [control]="earlyDisabilityForm.get('specificComments')"
      >
      </gosi-input-text-dc>
    </div>
  </div>
  <gosi-input-text-area-dc
    [label]="'BENEFITS.DISABILITY-DESCRPTION' | translate"
    id="disabilityDescription"
    [maxLength]="disabilityMaxLength"
    name="disabilityDescription"
    [control]="earlyDisabilityForm.get('disabilityDescription')"
    [noMargin]="true"
  >
  </gosi-input-text-area-dc>
</gosi-card-dc>
