<button
  *ngIf="show"
  id="{{ id }}"
  class="btn btn-ripple btn-{{ size }} "
  type="button"
  (click)="btnSubmit($event)"
  [ngClass]="[
    disabled ? 'disabled' : '',
    outlineOnly ? 'btn-outline-' + type : 'btn-' + type,
    isTransparent ? 'btn-background-white' : '',
    isFullWidth ? 'full-width' : '',
    isFullWidthImp ? 'full-width-imp' : '',
    mobFullWidth ? 'sm-full-width' : ''
  ]"
  [disabled]="disabled"
>
  <div class="button-content align-items-center">
    <ng-content> </ng-content>
  </div>
</button>
