<div class="content-item">
  <div class="row">
    <div class="col-lg-12">
      <div class="section-divider">
        <div class="row">
          <div class="col-sm-12 col-md-4 col-lg-4" *ngIf="installmentSubmittedDetails?.guaranteeDetail[0]?.category">
            <gosi-label-dc
              id="guarandee"
              [control]="installmentSubmittedDetails?.guaranteeDetail[0]?.category"
              [label]="'BILLING.GUARANTEE'"
            >
            </gosi-label-dc>
          </div>
          <div class="col-sm-12 col-md-4 col-lg-4" *ngIf="installmentSubmittedDetails?.guaranteeDetail[0]?.type">
            <gosi-label-dc
              id="guarandeeType"
              [control]="installmentSubmittedDetails?.guaranteeDetail[0]?.type"
              [label]="'BILLING.GUARANTEE-TYPE'"
            >
            </gosi-label-dc>
          </div>
          <div
            class="col-sm-12 col-md-4 col-lg-4"
            *ngIf="installmentSubmittedDetails?.guaranteeDetail[0]?.guaranteeName.english !== null"
          >
            <gosi-label-dc
              id="guarandeeBank"
              [control]="installmentSubmittedDetails?.guaranteeDetail[0]?.guaranteeName | bilingualText"
              [label]="installmentNameLabel"
            >
            </gosi-label-dc>
          </div>
          <div class="col-sm-12 col-md-4 col-lg-4" *ngIf="installmentSubmittedDetails?.guaranteeDetail[0]?.guarantorId">
            <gosi-label-dc
              id="guarandeeNumber"
              [control]="installmentSubmittedDetails?.guaranteeDetail[0]?.guarantorId"
              [label]="installmentidLabel"
            >
            </gosi-label-dc>
          </div>
          <div class="col-sm-12 col-md-4 col-lg-4" *ngIf="installmentSubmittedDetails?.guaranteeDetail[0]?.startDate">
            <gosi-label-dc
              id="guarandeestartDate"
              [control]="installmentSubmittedDetails?.guaranteeDetail[0]?.startDate.gregorian | date: 'dd/MM/yyyy'"
              [label]="installmentstartDateLabel"
            >
            </gosi-label-dc>
          </div>
          <div class="col-sm-12 col-md-4 col-lg-4" *ngIf="installmentSubmittedDetails?.guaranteeDetail[0]?.endDate">
            <gosi-label-dc
              id="guarandeeendDate"
              [control]="installmentSubmittedDetails?.guaranteeDetail[0]?.endDate.gregorian | date: 'dd/MM/yyyy'"
              [label]="installmentendDateLabel"
            >
            </gosi-label-dc>
          </div>
          <div
            class="col-sm-12 col-md-4 col-lg-4"
            *ngIf="installmentSubmittedDetails?.guaranteeDetail[0]?.guaranteeAmount"
          >
            <gosi-currency-label-dc
              id="amount"
              [label]="installementAmountLabel"
              [currencyTo]="installmentSubmittedDetails?.guaranteeDetail[0]?.guaranteeAmount"
            >
            </gosi-currency-label-dc>
          </div>
          <div class="col-sm-12 col-md-4 col-lg-4" *ngIf="installmentSubmittedDetails?.guaranteeDetail[0]?.deathDate">
            <gosi-label-dc id="deathDeate" [control]="deathDate" [label]="'BILLING.DEATH-DATE'"> </gosi-label-dc>
          </div>

          <div class="col-sm-12 col-md-4 col-lg-4">
            <gosi-label-dc
              id="downPaymentRequired"
              [label]="'BILLING.DOWN-PAYMENT-REQUIREMENT'"
              [control]="isDownPayment ? ('BILLING.YES' | translate) : ('BILLING.NO' | translate)"
            >
            </gosi-label-dc>
          </div>
          <div class="col-sm-12 col-md-4 col-lg-4" *ngIf="isDownPayment">
            <gosi-label-dc
              id="downPaymentRatio"
              [label]="'BILLING.DOWN-PAYMENT-RATIO'"
              control="{{ installmentSubmittedDetails?.downPaymentPercentage }}"
            >
            </gosi-label-dc>
          </div>

          <div class="col-sm-12 col-md-4 col-lg-4" *ngIf="isDownPayment">
            <gosi-currency-label-dc
              id="downPaymentAmount"
              [label]="'BILLING.DOWN-PAYMENT-AMOUNT-SAR'"
              [currencyTo]="installmentSubmittedDetails?.downPayment"
            ></gosi-currency-label-dc>
          </div>
          <div class="col-sm-12 col-md-4 col-lg-4" *ngIf="isDownPayment">
            <gosi-label-dc id="gracePeriod" [label]="'BILLING.GRACE-PERIOD'" [control]="gracePeriod"> </gosi-label-dc>
          </div>

          <div class="col-sm-12 col-md-4 col-lg-4" *ngIf="installmentSubmittedDetails?.extensionReason !== null">
            <gosi-label-dc
              id="gracePeriod"
              [label]="'BILLING.REASON-FOR-EXTENSION' | translate"
              [control]="installmentSubmittedDetails?.extensionReason"
            ></gosi-label-dc>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
