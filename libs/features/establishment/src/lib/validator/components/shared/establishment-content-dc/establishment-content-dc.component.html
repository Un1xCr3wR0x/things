<frm-content-heading-dc
  [icon]="customIconPath ? null : estIcon"
  [canEdit]="canEdit"
  (onEdit)="onEditEstablishment()"
  [heading]="estHeading | translate"
></frm-content-heading-dc>
<div class="row">
  <div class="col-md-12">
    <gosi-label-dc
      [value]="establishment.registrationNo"
      [isLink]="true"
      (select)="goToEstProfile()"
      label="ESTABLISHMENT.REGISTRATION-NO"
    >
    </gosi-label-dc>
  </div>
  <div class="col-md-6">
    <gosi-label-dc [control]="establishment.name?.arabic" label="ESTABLISHMENT.ESTABLISHMENT-NAME-AR"> </gosi-label-dc>
  </div>
  <div class="col-md-6">
    <gosi-label-dc [control]="establishment.name?.english" label="ESTABLISHMENT.ESTABLISHMENT-NAME-EN"> </gosi-label-dc>
  </div>
</div>
<div class="row">
  <div class="col-md-6" *ngIf="!isReopenEst">
    <gosi-label-dc
      [date]="true"
      [control]="establishment?.startDate?.gregorian"
      label="ESTABLISHMENT.ESTABLISHMENT-START-DATE"
    >
    </gosi-label-dc>
  </div>
  <div class="col-md-6" *ngIf="establishment.crn && isCloseEst">
    <gosi-label-dc [control]="establishment.crn?.number" label="ESTABLISHMENT.CRN-NUMBER"> </gosi-label-dc>
  </div>
  <div class="col-md-6" *ngIf="establishment.license?.number && isCloseEst">
    <gosi-label-dc [control]="establishment.license?.number" label="ESTABLISHMENT.LICENSE-NUMBER"> </gosi-label-dc>
  </div>
  <div class="col-md-6" *ngIf="establishment.license?.issuingAuthorityCode && isCloseEst">
    <gosi-label-dc
      [control]="establishment.license?.issuingAuthorityCode"
      label="ESTABLISHMENT.LICENSE-ISSUING-AUTHORITY"
    >
    </gosi-label-dc>
  </div>
  <div class="col-md-6" *ngIf="!isReopenEst">
    <gosi-label-dc [control]="establishment.legalEntity" label="ESTABLISHMENT.LEGAL-ENTITY"> </gosi-label-dc>
  </div>
  <div class="col-md-6" *ngIf="!isReopenEst">
    <gosi-label-dc [control]="establishment.status" label="ESTABLISHMENT.STATUS"> </gosi-label-dc>
  </div>
  <div class="col-md-6">
    <gosi-label-dc [control]="establishment.lawType" label="ESTABLISHMENT.LAW-TYPE"> </gosi-label-dc>
  </div>
</div>
