<div class="row">
  <div class="col-md-4">
    <gosi-label-dc
      id="assessmentDate"
      [value]="assessmentDetails?.assessmentDate?.gregorian | date: 'dd/MM/yyyy'"
      label="{{ 'BENEFITS.ASSESSMENT-DATE' | translate }}"
    ></gosi-label-dc>
  </div>
  <div class="col-md-4">
    <gosi-label-dc
      id="dateOfBirth"
      [value]="assessmentDetails?.result | bilingualText"
      label="{{ 'BENEFITS.ASSESSMENT-RESULT' | translate }}"
    ></gosi-label-dc>
  </div>
  <div class="col-md-4">
    <gosi-label-dc
      id="dateOfBirth"
      [value]="assessmentDetails?.disabilityPercentage"
      label="{{ 'BENEFITS.DISABILITY-PERCENTAGE' | translate }}"
    ></gosi-label-dc>
  </div>
</div>
<div class="row">
  <div class="col-md-4">
    <gosi-label-dc
      id="disabilityDate"
      [value]="assessmentDetails?.disabilityDate?.gregorian | date: 'dd/MM/yyyy'"
      label="{{ 'BENEFITS.DIS-START-DATE' | translate }}"
    ></gosi-label-dc>
  </div>
  <div class="col-md-4">
    <gosi-label-dc
      id="dateOfBirth"
      [value]="assessmentDetails?.helperNeeded | bilingualText"
      label="{{ 'BENEFITS.HELPER-REQUIRED' | translate }}"
    ></gosi-label-dc>
  </div>
  <div class="col-md-4" *ngIf="assessmentDetails?.helperNeeded?.english === 'Yes'">
    <gosi-label-dc
      label="{{ 'BENEFITS.HELPER-START-DATE' | translate }}"
      [value]="assessmentDetails?.helperDate?.gregorian | date: 'dd/MM/yyyy'"
    >
    </gosi-label-dc>
  </div>
  <!-- <div class="col-md-4">
    <gosi-label-dc label="{{ 'BENEFITS.ASSESSMENT-CHANNEL' | translate }}"> </gosi-label-dc>
  </div> -->
</div>
<div class="row">
  <div class="col-md-4">
    <gosi-label-dc
      id="assessmentId"
      [value]="assessmentDetails?.assessmentId"
      label="{{ 'BENEFITS.ASSESSMENT-ID' | translate }}"
    ></gosi-label-dc>
  </div>
  <div class="col-md-4">
    <gosi-label-dc
      id="injury-date"
      [value]="assessmentDetails?.injuryDate | dateType"
      label="{{ 'BENEFITS.INJURY-DATE' | translate }}"
    ></gosi-label-dc>
  </div>
  <div class="col-md-4" *ngIf="assessmentDetails?.complicationDate">
    <gosi-label-dc
      id="complication-date"
      [value]="assessmentDetails?.complicationDate | dateType"
      label="{{ 'BENEFITS.COMPLICATION-DATE' | translate }}"
    ></gosi-label-dc>
  </div>
  <div class="col-md-4" *ngIf="assessmentDetails?.description">
    <div>{{ 'BENEFITS.CASE-DESCRIPTION' | translate }}</div>
    {{ assessmentDetails?.description | limitTo: limit }}
    <div *ngIf="assessmentDetails?.description?.length > limitvalue">
      <a (click)="readFullDescription(assessmentDetails?.description)" class="read-more">
        {{ showMoreText | translate }}
      </a>
    </div>
  </div>
  <div class="col-md-4" *ngIf="assessmentDetails?.disabledIdentity?.id">
    <gosi-label-dc
      id="disabledNin"
      label="{{ 'BENEFITS.ID-NUMBER' | translate }}"
      [isLink]="!isStandAlone"
      [value]="assessmentDetails?.disabledIdentity?.id"
      (click)="onNavigateToContributor(assessmentDetails?.disabledIdentity?.id)"
    >
    </gosi-label-dc>
  </div>
  <div class="col-md-4" *ngIf="assessmentDetails?.disabledName">
    <gosi-label-dc
      id="contributorName"
      label="{{ 'BENEFITS.NAME' | translate }}"
      value="{{
        assessmentDetails?.disabledName?.english
          ? (assessmentDetails?.disabledName | bilingualText)
          : assessmentDetails?.disabledName?.arabic
      }}"
    >
    </gosi-label-dc>
  </div>
</div>
