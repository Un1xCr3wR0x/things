<div
  class="form-group fc-margin"
  [ngClass]="[ignoreLabel ? 'no-label' : '', size === 'sm' ? 'form-group-sm' : '', noMargin ? 'no-margin' : '']"
>
  <label *ngIf="!ignoreLabel" for="{{ id }}"
    >{{ label | translate }}
    <span class="optional-field" *ngIf="!isRequired() && !hideOptionalLabel">({{ 'THEME.OPTIONAL' | translate }})</span>
  </label>

  <ng-container *ngIf="countryCode">
    <div class="inner-icon">
      <span class="flag-icon icon-position flag-icon-{{ countryCode }}"></span>
    </div>
  </ng-container>
  <input
    [formControl]="control"
    [mask]="!ThreeDecimal ? 'separator.2' : 'separator.3'"
    thousandSeparator=","
    [specialCharacters]="[',', '.']"
    separatorLimit="{{ separatorLimit }}"
    class="form-control"
    [ngClass]="[
      validateField() ? 'is-invalid' : '',
      disabled ? 'disabled' : '',
      countryCode ? 'padding-adjust' : '',
      hasValue ? 'has-value' : ''
    ]"
    maxlength="{{ maxLength }}"
    type="text"
    placeholder="{{ hidePlaceholder === true ? null : ('THEME.ENTER' | translate) }} {{
      hidePlaceholder === true ? null : placeholder ? (placeholder | translate) : (label | translate)
    }} "
    [readonly]="readOnly"
    (ngModelChange)="onChange($event)"
    (focus)="onFocus($event)"
    (blur)="onBlur($event)"
    (keyup)="onKeyUp($event)"
    id="{{ id }}"
  />

  <small class="form-text text-muted" *ngIf="helpText">
    {{ helpText }}
  </small>
  <div class="invalid-feedback" id="{{ id }}-feedback" *ngIf="validationError">
    {{ validationError.error | translate: validationError }}
  </div>
</div>
