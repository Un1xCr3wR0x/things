<div class="row">
    <div class="d-flex justify-content-between">
        <gosi-main-heading-dc [backPath]="backPath" [header]="appealHeader"></gosi-main-heading-dc>
    </div>
  
    <div class="col-12">
        <gosi-alert-sc [noSpacing]="true"></gosi-alert-sc>
        <gosi-summary-dc [transaction]="transaction">
        </gosi-summary-dc>
        
        <gosi-workflow-sc [workflowItems]="workflow"></gosi-workflow-sc>

        <gosi-ui-appeal-details-dc
          [customerSummary]="customerSummary"
          [appealDetails]="appealDetails"
          [transactionTraceId]="transactionTraceId"
          [noFilesError]="noFilesError"
          [appealForm]="appealForm"
          [diabledUpload]="diabledUpload" 
          [stringTransactionId]="stringTransactionId"
          [transaction]="transaction"
          [employeeComment]="employeeComment"
          [uuid]="uuid"
          [documents]="documents"
          [hideFileDelete]="false"
          (navigateEmitter)="navigateToTransaction()"
          (addDoc)="addAnotherDocument()"
          (deleteDoc)="deleteDocument($event)"
          (uploadFile)="uploadEvent($event)"

        ></gosi-ui-appeal-details-dc>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12 form-action">
      <div class="complaint-value">
        <div class="btn-section float-left">
          <gosi-button-dc id="cancel" type="secondary" (submit)="onCancel(cancelTemplate)">
            {{ 'TRANSACTION-TRACING.CANCEL' | translate }}</gosi-button-dc>
        </div>
        <div class="btn-section float-right">
          <gosi-button-dc id="submit" type="primary" (submit)="returnAppeal()">
            {{ 'TRANSACTION-TRACING.SUBMIT' | translate }}</gosi-button-dc>
        </div>
      </div>
    </div>
  </div>
  
  <ng-template #cancelTemplate>
    <gosi-confirm-modal-dc message="TRANSACTION-TRACING.INFO-CANCEL" (onConfirm)="confirmGeneralCancel()" (onCancel)="decline()">
    </gosi-confirm-modal-dc>
  </ng-template>
