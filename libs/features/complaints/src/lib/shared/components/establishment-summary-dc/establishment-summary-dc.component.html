<gosi-card-dc type="primary" id="establishmentSummary" [lessPadding]="true" [heading]="heading | translate">
  <div
    class="row justify-content-center"
    *ngFor="let estList of establishmentSummaryArray; let lastItem = last; let firstItem = first"
    [ngClass]="[!lastItem ? 'border-custom' : '', !firstItem ? 'padding-top' : '']"
  >
    <div class="col-lg-3">
      <gosi-label-dc
        [id]="'estName'"
        [value]="estList.establishmentName | bilingualText"
        [label]="'COMPLAINTS.EST-NAME' | translate"
      >
      </gosi-label-dc>
    </div>
    <div class="col-lg-3">
      <gosi-label-dc
        [id]="'estRegistrationNo'"
        [value]="estList.registrationNo"
        [label]="'COMPLAINTS.EST-REG-NO' | translate"
      >
      </gosi-label-dc>
    </div>
    <div class="col-lg-3">
      <gosi-label-dc
        [id]="'estEmail'"
        [value]="estList.establishmentEmailId"
        [label]="'COMPLAINTS.EST-EMAIL' | translate"
      >
      </gosi-label-dc>
    </div>
    <div class="col-lg-3">
      <gosi-label-dc
        [id]="'estContact'"
        [value]="estList.establishmentContactNumber"
        [label]="'COMPLAINTS.EST-CONTACT' | translate"
      >
      </gosi-label-dc>
    </div>
  </div>
</gosi-card-dc>
