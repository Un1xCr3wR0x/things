<gosi-breadcrumb-dc></gosi-breadcrumb-dc>
<div class="content">
  <gosi-main-heading-dc header="{{ 'MEDICAL-BOARD.MEMBER-DETAILS' | translate }}"> </gosi-main-heading-dc>
  <gosi-alert-sc></gosi-alert-sc>
  <gosi-card-dc [showCard]="!noPadding" type="secondary">
    <ng-container>
      <div class="row">
        <div class="col-lg-6" *ngIf="!nurse">
          <gosi-input-select-dc [label]="'MEDICAL-BOARD.SPECIALTY' | translate" [list]="specialty"
            (selectLov)="selectSubSpeciality($event)" [control]="ContractForm.get('specialty')">
          </gosi-input-select-dc>
        </div>
        <div class="col-lg-6 pt-2" *ngIf="!nurse">
          <gosi-input-multi-select-dropdown-dc [allowSearch]="false"
            [label]="'MEDICAL-BOARD.SUB-SPECIALTIES' | translate" [list]="ShowSubSpecialtyList"
            [control]="ContractForm.get('subspecialty')" [selectedValues]="subSpecialtyDetails"
            (selected)="getSubSpecialtyDetail($event)">
          </gosi-input-multi-select-dropdown-dc>
        </div>
        <div class="col-lg-6">
          <gosi-input-select-dc [label]="'MEDICAL-BOARD.NAME-OF-THE-MEDICAL-PROVIDER' | translate"
            [list]="hospital$ | async" [control]="ContractForm.get('hospital')">
          </gosi-input-select-dc>
        </div>
        <div class="col-lg-6 pt-2">
          <gosi-input-multi-select-dropdown-dc [allowSearch]="false"
            [label]="'MEDICAL-BOARD.SERVCE-REGIONS' | translate" [list]="region$ | async"
            [control]="ContractForm.get('region')" [selectedValues]="regionDetails"
            (selected)="getRegionDetail($event)">
          </gosi-input-multi-select-dropdown-dc>
        </div>
        <div class="col-lg-6">
          <gosi-input-radio-dc 
          id="govtOrprivt"
          name="govtOrprivt"
          [list]="govtOrprivtList" 
          [label]="'MEDICAL-BOARD.JOB-SECTOR' | translate"
          [control]="ContractForm.get('jobSector')" 
          (select)="selectJobSector($event)"
          ></gosi-input-radio-dc>
        </div>
      </div>
    </ng-container>

    <div class="d-flex flex-wrap form-action">
      <div class="btn-section order-2 order-md-0">
        <gosi-button-dc name="cancelSubmit" type="secondary" (submit)="popUpCancel(cancelTemplate)">
          {{ 'MEDICAL-BOARD.CANCEL' | translate }}
        </gosi-button-dc>
      </div>
      <div class="btn-section order-0 order-md-2" [ngClass]="{ 'ml-auto': true }">
        <gosi-button-dc type="primary" (submit)="saveMemberDetil()">{{ 'MEDICAL-BOARD.SAVE' | translate }}
        </gosi-button-dc>
      </div>
    </div>
  </gosi-card-dc>
</div>
<ng-template #cancelTemplate>
  <gosi-confirm-modal-dc [message]="'MEDICAL-BOARD.INFO-CANCEL'" (onConfirm)="confirmCancel()" (onCancel)="decline()">
  </gosi-confirm-modal-dc>
</ng-template>
