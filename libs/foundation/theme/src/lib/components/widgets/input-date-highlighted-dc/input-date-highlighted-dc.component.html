  <div
  class="form-group dp-overlap fc-margin"
  [ngClass]="[ignoreLabel ? 'no-label' : '', noMargin ? 'no-margin' : '', size === 'sm' ? 'form-group-sm' : '']"
>
  <label *ngIf="!ignoreLabel"
    >{{ label | translate }}
    <span class="optional-field" *ngIf="!isRequired() && !hideOptionalLabel">({{ 'THEME.OPTIONAL' | translate }})</span>
  </label>
  <input
    [formControl]="control"
    class="form-control date-picker date-icon"
    [ngClass]="[validateField() ? 'is-invalid' : '', disabled ? 'disabled' : '', hasValue ? 'has-value' : '']"
    placeholder="{{ selectedLang === langEng ? 'DD/MM/YYYY' : 'YYYY/MM/DD' }}"
    (blur)="onBlur($event)"
    (bsValueChange)="onChange($event)"
    [bsConfig]="bsConfig"
    [minDate]="minDate"
    [maxDate]="maxDate"
    #dp="bsDatepicker"
    #datePicker
    bsDatepicker
    [dateCustomClasses]="dateCustomClasses"
    disabled="{{ disabled }}"
    [readonly]="disabled"
    maxlength="10"
    id="{{ id }}"
    autocomplete="off"
    (input)="onInput($event)"
    (onShown)="onOpenCalendar($event)"
  />
  <fa-icon
    [icon]="['far', 'calendar-alt']"
    (click)="dp.show();"
    [ngClass]="[disabled === true ? 'disable_icon' : '', size === 'sm' ? 'sm' : '']"
    class="calendar-icon"
    
    ></fa-icon>
  <small class="form-text text-muted" *ngIf="helpText">
    {{ helpText }}
  </small>
  <div class="invalid-feedback" id="{{ id }}-feedback" *ngIf="validationError">
    {{ validationError.error | translate: validationError }}
  </div>
</div>
