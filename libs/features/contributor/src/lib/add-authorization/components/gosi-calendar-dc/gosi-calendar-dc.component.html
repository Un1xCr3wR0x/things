<div class="row mb-4">
  <div class="col-md-6">
    <div class="lbl-prop">{{ 'CONTRIBUTOR.CONTRACT-AUTH.CALENDER-TYPE' | translate }}</div>
    <gosi-calendar-type-dc
      id="calenderTypeRadio"
      [label]="'CONTRACT-AUTH.CALENDER-TYPE' | translate"
      *ngIf="calendarForm.get('calendarType.english').value"
      (onSelected)="switchCalendarType($event)"
      [calendarType]="calendarForm.get('calendarType.english').value"
    ></gosi-calendar-type-dc>
  </div>
</div>
<gosi-input-date-dc
  *ngIf="calendarForm.get('calendarType.english').value === GREGORIAN"
  id="birthDate"
  [label]="label"
  [control]="calendarForm.get('gregorian')"
  [maxDate]="maxGregorianDate"
  [minDate]="minGregorianDate"
>
</gosi-input-date-dc>
<gosi-input-hijiri-dc
  *ngIf="calendarForm.get('calendarType.english').value === HIJRI"
  id="birthDateHijiri"
  [label]="label"
  [control]="calendarForm.get('hijiri')"
  [minDate]="minHijiriDate"
>
</gosi-input-hijiri-dc>
