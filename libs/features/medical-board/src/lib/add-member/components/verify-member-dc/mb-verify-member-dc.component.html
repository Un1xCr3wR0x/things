<gosi-card-dc [formGroup]="verifyPersonForm" type="secondary">
  <ng-container *ngIf="!submitted && !hasPerson">
    <div class="row">
      <div class="col-lg-6">
        <gosi-input-select-dc
          name="nationality"
          [label]="'MEDICAL-BOARD.NATIONALITY' | translate"
          (select)="selectIdType($event)"
          [id]="idValue + 'Nationality'"
          [list]="nationalityLovList"
          [disabled]="hasPerson"
          [control]="verifyPersonForm.get('nationality')"
        >
        </gosi-input-select-dc>
      </div>
      <div class="col-lg-6" *ngIf="saudiNationality">
        <gosi-input-number-dc
          name="newNin"
          [readOnly]="hasPerson"
          [id]="idValue + 'Nin'"
          [label]="'MEDICAL-BOARD.NATIONAL-IDENTIFICATION-NUMBER' | translate"
          [control]="verifyPersonForm.get('newNin')"
          [maxLength]="ninLength"
        >
        </gosi-input-number-dc>
      </div>
      <div class="col-lg-6" *ngIf="gccNationality">
        <gosi-input-number-dc
          name="nationalId"
          [readOnly]="hasPerson"
          [id]="idValue + 'GccId'"
          (blur)="fieldRequired()"
          [label]="'MEDICAL-BOARD.GCC-ID' | translate"
          [control]="verifyPersonForm.get('id')"
          [maxLength]="getIdMaxLength()"
        >
        </gosi-input-number-dc>
      </div>
      <div class="col-lg-6" *ngIf="others || gccNationality">
        <gosi-input-number-dc
          [readOnly]="hasPerson"
          name="iqamaNo"
          [id]="idValue + 'Iqama'"
          [label]="'MEDICAL-BOARD.IQAMA-NUMBER' | translate"
          [control]="verifyPersonForm.get('iqamaNo')"
          (blur)="fieldRequired()"
          [maxLength]="iqamaLength"
        >
        </gosi-input-number-dc>
      </div>
      <div class="col-lg-6" *ngIf="gccNationality">
        <gosi-input-text-dc
          [readOnly]="hasPerson"
          name="passportNo"
          (blur)="fieldRequired()"
          [id]="idValue + 'PassportNumber'"
          [label]="'MEDICAL-BOARD.PASSPORT-NO' | translate"
          [control]="verifyPersonForm.get('passportNo')"
          [maxLength]="passportNoMax"
        >
        </gosi-input-text-dc>
      </div>

      <div class="col-lg-6">
        <gosi-input-date-dc
          [disabled]="hasPerson"
          name="birthDate"
          [id]="idValue + 'Dob'"
          label="MEDICAL-BOARD.DATE-OF-BIRTH"
          [control]="verifyPersonForm.get('birthDate').get('gregorian')"
          [maxDate]="currentDate"
        >
        </gosi-input-date-dc>
      </div>
    </div>
    <div class="fc-margin" *ngIf="!hasPerson">
      <gosi-button-dc id="verify-member" (submit)="verifyMember()" type="primary">
        {{ 'MEDICAL-BOARD.VERIFY' | translate }}
      </gosi-button-dc>
    </div>
  </ng-container>
</gosi-card-dc>
