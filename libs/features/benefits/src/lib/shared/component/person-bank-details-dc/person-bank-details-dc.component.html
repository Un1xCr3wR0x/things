<!------------------ BANK-ACCOUNT-DETAILS --------------->

<div class="row">
  <div class="col-md-12 sub-header">
    {{ 'BENEFITS.BANK-DETAILS' | translate }}
  </div>
  <div class="col-md-12 col-lg-12 mb-3 alert-box pl-3 pr-5">
    <!-- <gosi-alert-dc
      [message]="'BENEFITS.IBAN-VERIFICATION-INFO-VAL' | translate"
      type="info"
      [dismissible]="false"
      *ngIf="isIbanVerified === false"
    >
    </gosi-alert-dc> -->
    <ng-container *ngIf="bankDetails?.verificationMessageType === 'info'">
      <gosi-alert-dc [bilingualMessage]="bankDetails?.verificationMessage" type="info" [dismissible]="false">
      </gosi-alert-dc>
    </ng-container>
    <ng-container *ngIf="bankDetails?.verificationMessageType === 'warning'">
      <gosi-alert-dc [bilingualMessage]="bankDetails?.verificationMessage" type="warning" [dismissible]="false">
      </gosi-alert-dc>
    </ng-container>
    <ng-container *ngIf="bankDetails?.bankWarningMessage">
      <gosi-alert-dc [bilingualMessage]="bankDetails?.bankWarningMessage" type="warning" [dismissible]="false">
      </gosi-alert-dc>
    </ng-container>
    <ng-container *ngIf="bankDetails?.verificationMessageType === 'error'">
      <gosi-alert-dc [bilingualMessage]="bankDetails?.verificationMessage" type="danger" [dismissible]="false">
      </gosi-alert-dc>
    </ng-container>
  </div>
  <div class="col-md-12" *ngIf="bankDetails">
    <div class="row sub-content-last-item">
      <div class="col-sm-6 col-md-6 col-lg-6">
        <gosi-label-dc
          id="ibanNumber"
          [value]="bankDetails.ibanBankAccountNo"
          label="{{ 'BENEFITS.IBANACCOUNT-NUMBER' | translate }}"
        >
        </gosi-label-dc>
      </div>
      <div class="col-sm-6 col-md-6 col-lg-6">
        <gosi-label-dc
          id="bankName"
          [control]="lang === 'en' ? bankDetails.bankName?.english : bankDetails.bankName?.arabic"
          label="{{ 'BENEFITS.BANK-NAME' | translate }}"
        ></gosi-label-dc>
      </div>
      <div class="col-sm-6 col-md-6 col-lg-6" *ngIf="bankDetails?.status">
        <gosi-label-dc
          id="status"
          [value]="bankDetails.status | bilingualText"
          label="{{ 'BENEFITS.STATUS' | translate }}"
        ></gosi-label-dc>
      </div>
    </div>
  </div>
</div>
