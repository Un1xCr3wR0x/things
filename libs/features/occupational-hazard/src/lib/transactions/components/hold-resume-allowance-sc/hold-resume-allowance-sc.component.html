<div class="row" *ngIf="!isAppIndividual">
  <div class="col-md-12">
    <gosi-card-dc type="secondary" icon="user" [heading]="'OCCUPATIONAL-HAZARD.CONTRIBUTOR-DETAILS' | translate">
      <!--Contributor Details-->
      <oh-engagement-details-dc
        [establishment]="establishment"
        [contributor]="contributor"
        [registrationNo]="registrationNo"
        [showHeading]="false"
      >
      </oh-engagement-details-dc>
    </gosi-card-dc>
  </div>
</div>
<!--Hold and Resume ALlowance Details-->

<div class="row">
  <div class="col-md-12 col-sm-12 col-lg-12">
    <gosi-card-dc type="secondary" icon="coins" [heading]="subHeading | translate">
      <div class="row" *ngIf="holdResumeData">
        <div class="col-sm-6 col-md-6 col-lg-6">
          <gosi-label-dc
            id="injuryId"
            [value]="payeeId"
            [label]="idLabel"
            isLink="true"
            noMargin="true"
            (select)="viewDetails()"
          >
          </gosi-label-dc>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6" *ngIf="holdResumeData.ohDate">
          <gosi-label-dc id="injuryDate" [value]="holdResumeData.ohDate.gregorian | gosiDate" [label]="dateLabel">
          </gosi-label-dc>
        </div>
        <ng-container *ngIf="transactionId === 101535; else resume">
          <div class="col-sm-6 col-md-6 col-lg-6">
            <gosi-label-dc
              id="holdFromDate"
              [value]="holdResumeData.holdFromDate.gregorian | gosiDate"
              label="OCCUPATIONAL-HAZARD.ALLOWANCE.HOLD-START-DATE"
            >
            </gosi-label-dc>
          </div>
          <div class="col-sm-6 col-md-6 col-lg-6">
            <gosi-label-dc
              id="reasonForHold"
              [value]="holdResumeData.reason | bilingualText"
              label="OCCUPATIONAL-HAZARD.ALLOWANCE.REASON-FOR-HOLD"
            >
            </gosi-label-dc>
          </div>
        </ng-container>
        <ng-template #resume>
          <div class="col-sm-6 col-md-6 col-lg-6">
            <gosi-label-dc
              id="ohHoldSince"
              [value]="holdResumeData.holdFromDate.gregorian | gosiDate"
              label="OCCUPATIONAL-HAZARD.ALLOWANCE.ON-HOLD-SINCE"
            >
            </gosi-label-dc>
          </div>
        </ng-template>
      </div>
    </gosi-card-dc>
  </div>
</div>
<!--Info Message For Disease Id-->
<ng-template #errorTemplate>
  <div class="row message justify-content-center">
    <gosi-modal-dc>
      <div modalContent>
        <gosi-alert-dc [message]="infoMesssage | translate" type="info" [dismissible]="false" [noPadding]="true">
        </gosi-alert-dc>
      </div>
      <div class="d-flex justify-content-center close-button" modalAction>
        <gosi-button-dc type="secondary" id="close" (submit)="clearModal()">
          {{ 'OCCUPATIONAL-HAZARD.CLOSE' | translate }}</gosi-button-dc
        >
      </div>
    </gosi-modal-dc>
  </div>
</ng-template>
