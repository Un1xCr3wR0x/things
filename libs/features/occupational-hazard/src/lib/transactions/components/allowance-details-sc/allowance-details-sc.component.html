<!--Contributor Details-->
<div class="row" *ngIf="!isAppIndividual">
  <div class="col-md-12">
    <gosi-card-dc type="secondary" icon="user" [heading]="'OCCUPATIONAL-HAZARD.CONTRIBUTOR-DETAILS' | translate">
      <!-- <oh-engagement-details-dc
        [establishment]="establishment"
        [contributor]="contributor"
        [registrationNo]="registrationNo"
        [showHeading]="false"
      >
      </oh-engagement-details-dc> -->
      <oh-establishment-dtls-dc
          *ngIf="contributor && establishment"
          [establishment]="establishment"
          [contributor]="contributor"
        >
        </oh-establishment-dtls-dc>
    </gosi-card-dc>
  </div>
</div>
<!-- Allowance details View -->
<span *ngIf="allowanceDetailsWrapper">
  <div class="row">
    <div class="col-md-12">
      <gosi-card-dc type="secondary" icon="user" [heading]="heading | translate">
        <oh-vtr-allowance-details-dc
          [injuryid]="injuryId"
          [allowance]="allowanceDetailsWrapper"
          [allowanceType]="allowanceType"
          [dateDiff]="daysDifference"
          [claims]="claims"
          (injurySelected)="viewInjury()"
          [showHeading]="false"
          [rejectionReason]="modifiedRepatriation?.rejectionReason"
          [totalRepatriationExpense]="totalExpense"
          [repatriationWrapper]="repatriationWrapper"
        >
        </oh-vtr-allowance-details-dc>
        <!--Accordion view details-->
        <ng-container *ngFor="let item of allowanceDetailsWrapper?.claimDetails" class="col-md-12 d-flex flex-column">
          <span
            *ngIf="
              item.claimType?.english !== 'Dead Body Repatriation Expenses' &&
              item.claimType?.english !== 'Total Disability Repatriation Expenses'
            "
          >
            <oh-accordion-view-dc
              [allowances]="item.claimItem[0]"
              [claimDetails]="item"
              [isValidator]="true"
              [allowanceTab]="false"
              [workDisabilityDate]="workDisabilityDate"
              [ngStyle]="{ 'background-color': color }"
            ></oh-accordion-view-dc>
          </span>
        </ng-container>
        <ng-container *ngFor="let item of allowanceDetailsWrapper?.claimDetails" class="col-md-12 d-flex flex-column">
          <span
            *ngIf="
              item.claimType?.english === 'Dead Body Repatriation Expenses' ||
              item.claimType?.english === 'Total Disability Repatriation Expenses'
            "
          >
            <oh-accordion-view-dc
              [claims]="item"
              [allowances]="item.claimItem[0]"
              [isValidator]="true"
              [allowanceTab]="false"
              [ngStyle]="{ 'background-color': color }"
              [totalRepatriationExpense]="totalExpense"
              [repatriationWrapper]="repatriationWrapper"
            ></oh-accordion-view-dc>
          </span>
        </ng-container>
      </gosi-card-dc>
    </div>
  </div>
</span>
<!--Documents Details-->
<div class="row">
  <div class="col-md-12">
    <gosi-document-list-view-dc [documents]="documents"></gosi-document-list-view-dc>
  </div>
</div>
