<div class="row">
    <div class="col-md-12">
        <ng-container>
            <frm-content-heading-dc icon="notes-medical" heading="OCCUPATIONAL-HAZARD.INSPECTION-DETAILS" [canEdit]="false">
            </frm-content-heading-dc>
        </ng-container>
        <div class="row">
            <div class="col-md-12">
                <gosi-label-dc
                  id="inspectionReason"
                  [value]="diseaseDetails?.inspectionReason | bilingualText"
                  [label]="'OCCUPATIONAL-HAZARD.REASON-HEALTH-INSPECTION' | translate"
                ></gosi-label-dc>
              </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <gosi-label-dc
                  id="establishmentList"
                  [value]="estNames?.arabic"
                  [label]="'OCCUPATIONAL-HAZARD.EST-INSPECTION-REQUIRE' | translate"
                ></gosi-label-dc>
              </div>
        </div>
    </div>
</div>
