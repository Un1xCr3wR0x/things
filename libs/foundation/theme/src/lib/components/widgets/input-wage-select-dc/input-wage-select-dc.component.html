<div class="wage-widget">
  <div class="form-group fc-margin">
    <div class="input-group">
      <input
        [formControl]="control"
        mask="0*"
        class="form-control"
        autocomplete="off"
        maxlength="{{ maxLength }}"
        type="text"
        placeholder="{{ placeholder ? (placeholder | translate) : ('THEME.SEARCH-WAGE' | translate) }}"
        id="{{ id }}"
      />
      <div class="input-group-append">
        <button class="btn" type="button">
          <fa-icon class="icon" icon="search" size="lg"></fa-icon>
        </button>
      </div>
    </div>
    <div class="info mt-1">{{ 'THEME.WAGE-SELECTION-INFO' | translate }}</div>
  </div>
  <div class="wage-section mx-2">
    <div class="wage-card-section gosi-scrollbar">
      <ng-container *ngFor="let item of wages; let i = index">
        <div
          id="{{ i }}"
          class="wage-card btn-ripple"
          [ngClass]="[
            item.disabled ? 'disabled' : '',
            item.active && item.isCurrent ? 'active' : '',
            item.active && !item.isCurrent ? 'next-item' : ''
          ]"
          [tooltip]="tooltipContent ? toolTipTemplate : ''"
          placement="auto"
          (mouseover)="showTooltip(item.category)"
          (mouseleave)="hideTooltip()"
          (click)="onWageSelect(item)"
        >
          <div [ngClass]="{ 'bt-custom': item.active }">
            <span class="d-flex ml-3" [ngClass]="{ 'bb-custom': item.active }">
              <!-- <img *ngIf="!item.active" src="assets/icons/svg/SAR-icon.svg" alt="SAR" class="sar-icon" />
              <div *ngIf="item.active" class="active-icon">
                <fa-icon [icon]="['fas', 'check']" [fixedWidth]="true" size="sm"></fa-icon>
              </div> -->
              {{ item.wage | number }}</span
            >
          </div>
        </div></ng-container
      >
    </div>
  </div>
</div>
<ng-template #toolTipTemplate>
  <div class="row justify-content-center">
    <div class="col-auto custom-padding">
      {{ tooltipContent }}
    </div>
  </div>
</ng-template>
