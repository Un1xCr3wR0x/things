<gosi-card-dc
  [heading]="'CONTRIBUTOR.ENGAGEMENT-DETAILS' | translate"
  type="secondary"
  headingSize="md"
  [negativeMobileMargin]="false"
  [mobilePaddingBottom]="false"
>
  <div class="row">
    <div class="col-lg-4">
      <gosi-label-dc
        id="establishmentName"
        [value]="
          engagementDetails?.establishmentName?.english === null
            ? engagementDetails?.establishmentName?.arabic
            : (engagementDetails?.establishmentName | bilingualText)
        "
        label="CONTRIBUTOR.ESTABLISHMENT-NAME"
      >
      </gosi-label-dc>
    </div>
    <div class="col-lg-4">
      <gosi-label-dc
        id="registrationNo"
        [control]="engagementDetails?.registrationNo"
        label="CONTRIBUTOR.ESTABLISHMENT-REG-NO"
      >
      </gosi-label-dc>
    </div>
    <div class="col-lg-4">
      <gosi-label-dc
        id="engagementStartDate"
        [value]="engagementDetails?.joiningDate?.gregorian | gosiDate"
        label="CONTRIBUTOR.ENGAGEMENT-START-DATE"
      >
      </gosi-label-dc>
    </div>
    <div class="col-lg-4" *ngIf="engagementDetails?.leavingDate?.gregorian">
      <gosi-label-dc
        id="engagementLeavingDate"
        [value]="engagementDetails?.leavingDate?.gregorian | gosiDate"
        label="CONTRIBUTOR.ENGAGEMENT-LEAVING-DATE"
      >
      </gosi-label-dc>
    </div>
    <div class="col-lg-4">
      <gosi-label-dc
        id="engagementStatus"
        [control]="
          engagementStatus === 'Active' ? ('CONTRIBUTOR.ACTIVE' | translate) : ('CONTRIBUTOR.INACTIVE' | translate)
        "
        label="CONTRIBUTOR.ENGAGEMENT-STATUS"
      >
      </gosi-label-dc>
    </div>
  </div>
</gosi-card-dc>
<gosi-card-dc
  *ngIf="engagementType !== 'Cancelengagement'"
  [heading]="'CONTRIBUTOR.NEW-ENGAGEMENT-DETAILS' | translate"
  type="secondary"
  headingSize="md"
  [negativeMobileMargin]="false"
  [mobilePaddingBottom]="false"
>
  <div class="row">
    <div
      class="col-lg-6"
      *ngIf="engagementType !== 'Cancelengagement'"
      [ngClass]="engagementType !== 'Terminateengagement' ? 'pd-bottom' : ''"
    >
      <gosi-input-date-dc
        id="joiningDate"
        [hideOptionalLabel]="true"
        [label]="
          engagementType === 'JoiningDate' ? 'CONTRIBUTOR.CORRECT-JOINING-DATE' : 'CONTRIBUTOR.CORRECT-LEAVING-DATE'
        "
        [noMargin]="true"
        [control]="engagementDetailsForm.get('engagementDate').get('gregorian')"
        [minDate]="minDateGreg"
        [maxDate]="maxDateGreg"
      >
      </gosi-input-date-dc>
    </div>
    <div class="col-lg-6 second" *ngIf="engagementType !== 'JoiningDate' && engagementType !== 'LeavingDate'">
      <gosi-input-select-dc
        id="reasonlist"
        [label]="
          engagementType === 'Terminateengagement' ? 'CONTRIBUTOR.REASON-FOR-LEAVING' : 'CONTRIBUTOR.REASON-FOR-CANCEL'
        "
        [list]="leavingReason"
        [hideOptionalLabel]="true"
        [control]="engagementDetailsForm.get('leavingReason')"
      >
      </gosi-input-select-dc>
    </div>
  </div>
</gosi-card-dc>
<gosi-card-dc
  [heading]="'CONTRIBUTOR.DECLARATION' | translate"
  [paddingBottom]="false"
  type="secondary"
  headingSize="md"
  [negativeMobileMargin]="false"
  [mobilePaddingBottom]="false"
>
  <div class="row">
    <div class="form-group fc-margin col-lg-12">
      <gosi-input-text-area-dc
        id="description"
        name="description"
        [noMargin]="true"
        [ignoreLabel]="true"
        [readOnly]="true"
        [rowSize]="3"
        [control]="
          lang === 'en'
            ? engagementDetailsForm.get('description').get('english')
            : engagementDetailsForm.get('description').get('arabic')
        "
        (focus)="engagementDetailsForm.patchValue({ checkBoxFlag: true })"
      >
        {{ 'CONTRIBUTOR.DECLARATION-CONTENT' | translate }}
      </gosi-input-text-area-dc>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <gosi-input-checkbox-dc
        id="declarationcheck"
        name="declarationcheck"
        [control]="engagementDetailsForm.get('checkBoxFlag')"
        [label]="'CONTRIBUTOR.ACCEPT-DECLARATION' | translate"
      >
      </gosi-input-checkbox-dc>
    </div>
  </div>
</gosi-card-dc>

<div class="row form-action">
  <div class="col-lg-12">
    <div class="float-right btn-section">
      <gosi-button-dc id="saveAndNext" type="primary" (submit)="saveAndNext()">
        {{ 'CONTRIBUTOR.SAVE-AND-NEXT' | translate }}</gosi-button-dc
      >
    </div>
    <div class="float-left btn-section">
      <gosi-button-dc id="cancelButton" type="secondary" (submit)="popUp(cancelTemplate)">
        {{ 'CONTRIBUTOR.CANCEL' | translate }}</gosi-button-dc
      >
    </div>
  </div>
</div>

<ng-template #cancelTemplate>
  <gosi-confirm-modal-dc message="CONTRIBUTOR.INFO-CANCEL" (onConfirm)="confirmCancel()" (onCancel)="decline()">
  </gosi-confirm-modal-dc>
</ng-template>
