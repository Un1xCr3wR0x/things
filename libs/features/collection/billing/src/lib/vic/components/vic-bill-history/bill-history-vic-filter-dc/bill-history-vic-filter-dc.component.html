<gosi-filter-dc
  id="filter-area"
  (scroll)="onScroll()"
  (apply)="onFilter()"
  (reset)="onClearAllFiters()"
  [noScroll]="true"
  [closeEvent]="closeEvent"
>
  <ng-container modalContent>
    <div class="row">
      <div class="col-lg-12">
        <gosi-input-daterange-dc
          #dateRangePicker1
          [label]="'BILLING.BILL-MONTH' | translate"
          [control]="billDateFormController"
          [maxDate]="maxdate"
          [monthPicker]="true"
          [monthPickerPlaceholder]="'BILLING.BILL-MONTH' | translate"
          [hideOptionalLabel]="true"
          [arabicDateFormatChange]="true"
        >
        </gosi-input-daterange-dc>
      </div>
    </div>
    <hr />
    <div class="row">
      <div class="col-lg-12">
        <gosi-input-daterange-dc
          #dateRangePicker2
          [label]="'BILLING.PAYMENT-DATE' | translate"
          [control]="settlementDateFormController"
          [maxDate]="maxdate"
          [hideOptionalLabel]="true"
          [arabicDateFormatChange]="true"
        >
        </gosi-input-daterange-dc>
      </div>
    </div>
    <hr />
    <div class="row">
      <div class="col-lg-12">
        <gosi-range-slider-dc
          [label]="'BILLING.BILL-AMOUNT'"
          [control]="billAmount"
          [ceil]="defaultMax"
          [floor]="defaultMin"
        ></gosi-range-slider-dc>
      </div>
    </div>
    <hr />
    <div class="row">
      <div class="col-lg-12">
        <gosi-input-multi-select-dropdown-dc
          id="paymentStatus"
          [label]="'BILLING.PAYMENT-STATUS' | translate"
          [control]="billHistoryFilterForm.get('vicPaymentStatus')"
          [list]="billPaymentStatus"
          (selected)="paymentStatusDetail = $event"
          (clickInside)="clickInsideSelect($event)"
          (close)="closeCLicked($event)"
          [hideOptionalLabel]="true"
        ></gosi-input-multi-select-dropdown-dc>
      </div>
    </div>
    <hr />
  </ng-container>
</gosi-filter-dc>
