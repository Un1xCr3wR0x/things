<div *ngIf="profileTabs.length > 1" class="profile-tabs" [ngClass]="{ 'has-dropdown': showDropDown }">
  <a
    *ngFor="let tab of profileTabs; let i = index"
    [routerLink]="tab.url"
    [ngClass]="[i > 1 ? 'd-none d-md-flex maintab' : '']"
    [routerLinkActiveOptions]="{ exact: true }"
    routerLinkActive="active"
    class="tab"
    (click)="onTabSelect(tab.url)"
  >
    <fa-icon class="icon" icon="{{ tab.icon }}" size="lg"></fa-icon
    ><span class="value">{{ 'ESTABLISHMENT.' + tab.label | translate }}</span>
  </a>
  <a
    *ngIf="profileTabs.length > 2"
    id="more"
    class="tab dropdown"
    (click)="onDropDownClick()"
    [ngClass]="{ open: showDropDown, active: activeInDropdown }"
  >
    <div class="value">{{ 'ESTABLISHMENT.MORE' | translate }}</div>
    <fa-icon class="icon dropdown-icon" icon="caret-down"> </fa-icon>
  </a>
</div>
<div class="dropdown-options" *ngIf="showDropDown && profileTabs.length > 2">
  <a
    *ngFor="let tab of profileTabs.slice(2, profileTabs.length); let i = index"
    [routerLink]="tab.url"
    routerLinkActive="active"
    class="dropdown-tab"
    [routerLinkActiveOptions]="{ exact: true }"
  >
    <fa-icon class="icon" icon="{{ tab.icon }}" size="lg"></fa-icon
    ><span class="value">{{ 'ESTABLISHMENT.' + tab.label | translate }}</span>
  </a>
</div>
<router-outlet *ngIf="!hasRouterOutlet"></router-outlet>
