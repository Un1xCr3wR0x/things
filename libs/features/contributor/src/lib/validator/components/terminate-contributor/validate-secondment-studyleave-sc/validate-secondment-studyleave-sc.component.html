<div class="content">
  <frm-main-content-dc [comments]="comments" [documents]="documents" [canEdit]="canEdit" (onEdit)="navigateToEdit()">
    <div id="mainHeading">
      <!-- [heading]="'CONTRIBUTOR.TERMINATE-CONTRIBUTOR' | translate" -->
      <frm-main-heading-dc
        heading="{{ title | translate }}"
        [transactionRefNo]="referenceNo"
        [formSubmissionDate]="terminationDetails?.formSubmissionDate?.gregorian"
        [subLabel]="'CONTRIBUTOR.SOCIAL-INSURANCE-NO' | translate | uppercase"
        [subValue]="socialInsuranceNo"
      >
      </frm-main-heading-dc>
    </div>

    <div id="contentArea">
      <div class="content-item" *ngIf="contributor">
        <!-- Personal Details Section -->
        <cnt-contributor-personal-details-dc
          [contributor]="contributor"
          [age]="age"
          [canEdit]="false"
          [isBeneficiary]="isBeneficiary"
        >
        </cnt-contributor-personal-details-dc>
      </div>

      <!-- Terminate details. -->
      <div class="content-item" *ngIf="terminationDetails">
        <frm-content-heading-dc
          [icon]="['far', 'times-circle']"
          heading="CONTRIBUTOR.TERMINATE-DETAILS"
          [canEdit]="false"
          (onEdit)="navigateToEdit()"
        >
        </frm-content-heading-dc>
        <cnt-view-terminate-details-dc [establishment]="establishment" [terminationDetails]="terminationDetails">
        </cnt-view-terminate-details-dc>
      </div>

      <!-- secondment details. -->
      <div *ngIf="terminationDetails?.secondmentDetails">
        <frm-content-heading-dc
          icon="building-arrow-right"
          [isSvg]="true"
          heading="CONTRIBUTOR.SECONDMENT-ENG-DETAILS"
          [canEdit]="false"
        >
        </frm-content-heading-dc>
        <cnt-view-terminate-secondment-details-dc
          [secondmentDetails]="terminationDetails?.secondmentDetails"
        ></cnt-view-terminate-secondment-details-dc>
      </div>
      <!-- Study Leave details. -->
      <div *ngIf="terminationDetails?.studyLeaveDetails">
        <frm-content-heading-dc
          icon="graduation-cap"
          [isSvg]="true"
          heading="CONTRIBUTOR.STUDY-LEAVE-DETAILS"
          [canEdit]="false"
        >
        </frm-content-heading-dc>
        <cnt-view-terminate-studyleave-details-dc
          [studyLeaveDetails]="terminationDetails?.studyLeaveDetails"
        ></cnt-view-terminate-studyleave-details-dc>
      </div>
    </div>

    <!-- Action area -->
    <div id="actionArea">
      <frm-action-area-dc
        [canReturn]="false"
        [canReject]="canReject"
        [isReturn]="false"
        (approveEvent)="showModal(approveTemplate)"
        (rejectEvent)="showModal(rejectTemplate)"
        (cancelEvent)="navigateToInbox()"
        [disableApprove]="isBillBatch"
      >
      </frm-action-area-dc>
    </div>
  </frm-main-content-dc>
</div>

<!-- Modals -->

<ng-template #approveTemplate>
  <frm-approve-template-dc
    [parentForm]="validatorForm"
    [infoMessage]="isBeneficiary ? 'CONTRIBUTOR.INFO-VALIDATOR-BENEFICIARY' : null"
    (cancelEvent)="hideModal()"
    (approveEvent)="handleWorkflowEvents(0)"
  ></frm-approve-template-dc>
</ng-template>

<ng-template #rejectTemplate>
  <frm-reject-template-dc
    [parentForm]="validatorForm"
    [heading]="'CONTRIBUTOR.REJECT-TERMINATE-CONTRIBUTOR'"
    warningMessage="CONTRIBUTOR.INFO-VALIDATOR-REJECTION"
    [transactionNumber]="referenceNo"
    [rejectReasonList$]="rejectReasonList$"
    (cancelEvent)="hideModal()"
    (rejectEvent)="handleWorkflowEvents(1)"
  >
  </frm-reject-template-dc>
</ng-template>

<ng-template #returnTemplate>
  <frm-return-template-dc
    [parentForm]="validatorForm"
    [heading]="'CONTRIBUTOR.RETURN-TERMINATE-CONTRIBUTOR'"
    [warningMessage]="
      isReturnToAdmin ? 'CORE.INFO.RETURN-TO-ADMIN-TRANSACTION-INFO' : 'CORE.INFO.RETURN-TO-VALIDATOR-TRANSACTION-INFO'
    "
    [returnReasonList$]="returnReasonList$"
    (cancelEvent)="hideModal()"
    (returnEvent)="handleWorkflowEvents(2)"
  >
  </frm-return-template-dc>
</ng-template>
