<ng-container *ngIf="transaction?.transactionId === tnxId">
  <!-- establishment details -->
  <div class="row">
    <div class="col-md-12">
      <est-transactions-accordion-dc heading="{{ 'ESTABLISHMENT.ESTABLISHMENT-DETAILS' | translate }}">
        <est-transaction-establishment-details-dc
          [establishment]="establishment"
          (establishmentProfile)="goToEstProfile($event)"
        ></est-transaction-establishment-details-dc>
      </est-transactions-accordion-dc>
    </div>
  </div>
  <!--added relationship manager details-->
  <div class="row">
    <div class="col-md-12">
      <est-transactions-accordion-dc heading="{{ 'ESTABLISHMENT.RELATIONSHIP-MANAGER-DETAILS' | translate }}">
        <div class="row">
          <div class="col-sm-12 col-md-4 col-lg-4">
            <gosi-label-dc
              id="ArabicName"
              [control]="establishment?.establishmentManager?.employeeName"
              label="ESTABLISHMENT.EMPLOYEE-NAME"
            >
            </gosi-label-dc>
          </div>
          <div class="col-sm-12 col-md-4 col-lg-4">
            <gosi-label-dc
              id="employeeId"
              [control]="establishment?.establishmentManager?.employeeId"
              label="ESTABLISHMENT.EMPLOYEE-ID"
            >
            </gosi-label-dc>
          </div>
          <div class="col-sm-12 col-md-4 col-lg-4">
            <gosi-label-dc
              id="TelephoneNumber"
              [control]="establishment?.establishmentManager?.telephoneNumber"
              label="ESTABLISHMENT.TELEPHONE-NUMBER"
            ></gosi-label-dc>
          </div>
          <div class="col-sm-12 col-md-4 col-lg-4">
            <gosi-label-dc
              id="MobileNo"
              [control]="establishment?.establishmentManager?.mobileNo"
              label="ESTABLISHMENT.MOBILE-NUMBER"
            >
            </gosi-label-dc>
          </div>
          <div class="col-sm-12 col-md-4 col-lg-4">
            <gosi-label-dc
              id="EmailId"
              [control]="establishment?.establishmentManager?.emailId"
              label="ESTABLISHMENT.EMPLOYEE-EMAIL"
            >
            </gosi-label-dc>
          </div>
        </div>
      </est-transactions-accordion-dc>
    </div>
  </div>
</ng-container>
