<div class="form-group fc-margin">
  <label *ngIf="label && label !== null">{{ label }}</label>
  <label class="switch">
    <input
      name="{{ name }}"
      (change)="changeItem($event)"
      type="checkbox"
      [formControl]="control"
      disabled="{{ disabled }}"
    />
    <div
      id="{{ id }}"
      class="slider"
      [ngClass]="[validateField() ? 'is-invalid' : '', disabled ? 'is-disabled' : 'pointer']"
    >
      <span class="yes">{{ 'THEME.YES' | translate }}</span
      ><span class="no">{{ 'THEME.NO' | translate }}</span>
    </div>
  </label>
</div>
