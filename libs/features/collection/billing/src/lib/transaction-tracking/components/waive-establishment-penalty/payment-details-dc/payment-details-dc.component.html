<div class="content-item">
  <div class="row">
    <div class="col-lg-12">
      <div class="section-divider">
        <div class="row">
          <div class="col-sm-12 col-md-4 col-lg-4" *ngIf="waiverDetails?.paymentRequired">
            <gosi-label-dc
              id="paymentRequired"
              [label]="'BILLING.IS-PAYMENT-REQUIRED' | translate"
              [control]="waiverDetails?.paymentRequired | bilingualText"
            ></gosi-label-dc>
          </div>
          <div class="col-sm-12 col-md-4 col-lg-4" *ngIf="waiverDetails?.terms?.amountToBePaid !== null">
            <gosi-currency-label-dc
              id="amountToBePaid"
              [label]="'BILLING.PAYMENT-REQUIRED' | translate"
              [currencyTo]="waiverDetails?.terms?.amountToBePaid.toString()"
              [countryCodeFrom]="'BILLING.SAR' | translate"
            ></gosi-currency-label-dc>
          </div>
          <div
            id="previousIndicator"
            class="col-sm-12 col-md-4 col-lg-4"
            *ngIf="waiverDetails?.terms !== null && waiverDetails?.paymentRequired?.english !== 'No'"
          >
            <div>
              <div class="totalGracePeriod">
                {{ 'BILLING.GRACE-PERIOD' | translate }}
              </div>
              <div class="previous-Indicator">
                <div>
                  {{ totalGracePeriod }}
                  {{ 'BILLING.BUSINESS-DAYS' | translate }}
                </div>
              </div>
            </div>
          </div>
          <div
            class="col-sm-12 col-md-4 col-lg-4"
            *ngIf="waiverDetails?.extensionReason !== null && waiverDetails?.paymentRequired?.english !== 'No'"
          >
            <gosi-label-dc
              id="extensionReason"
              [label]="'BILLING.REASON-FOR-EXTENSION' | translate"
              [control]="waiverDetails?.extensionReason"
            ></gosi-label-dc>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
