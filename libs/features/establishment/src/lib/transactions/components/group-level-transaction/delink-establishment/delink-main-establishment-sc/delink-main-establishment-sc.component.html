<ng-container *ngIf="transaction?.transactionId === delinkTnxId || transaction?.transactionId === linkTnxId">
  <!-- establishment details -->
  <div class="row">
    <div class="col-md-12">
      <est-transactions-accordion-dc heading="{{ 'ESTABLISHMENT.ESTABLISHMENT-DETAILS' | translate }}">
        <est-transaction-establishment-details-dc
          [establishment]="establishment"
          (establishmentProfile)="goToEstProfile($event)"
        ></est-transaction-establishment-details-dc>
      </est-transactions-accordion-dc>
    </div>
  </div>
  <!--delink establishment details-->

  <div class="row">
    <div class="col-md-12">
      <est-transactions-accordion-dc heading="{{ 'ESTABLISHMENT.DELINK-DETAILS' | translate }}">
        <ng-container class="section-divider">
          <h5 class="card-heading delink-heading">
            {{ 'ESTABLISHMENT.BRANCH-DETAILS' | translate }}
          </h5>
          <est-transaction-establishment-list-dc
            [itemsPerPage]="pageSize"
            [pageDetails]="parentGroupPageDetails"
            [currentPage]="parentGroupPageDetails?.currentPage"
            [totalBranches]="parentGroupBranchCount"
            (pageIndexEvent)="parentGroupSelectedPage($event)"
            paginationId="pagination-parent"
            [establishments]="parentGroupBranches"
            [showDelinkStatus]="true"
          ></est-transaction-establishment-list-dc>
        </ng-container>
        <ng-container class="section-divider">
          <h5 class="card-heading delink-heading">
            {{ 'ESTABLISHMENT.MODIFIED-BRANCH-DETAILS' | translate }}
          </h5>
          <est-transaction-establishment-list-dc
            [itemsPerPage]="pageSize"
            [pageDetails]="newGroupPageDetails"
            [currentPage]="newGroupPageDetails?.currentPage"
            [totalBranches]="newGroupBranchCount"
            (pageIndexEvent)="newGroupSelectedPage($event)"
            paginationId="pagination-new"
            [establishments]="newGroupBranches"
            [showNewStatus]="!isNewGroup"
            [newGroupMainRegistrationNo]="newGroupMainRegistrationNo"
          ></est-transaction-establishment-list-dc>
        </ng-container>

        <div class="content-item section-divider pt-4" *ngIf="oldAdmin">
          <h5 class="card-heading delink-heading">
            {{ 'ESTABLISHMENT.ADMIN-DETAILS' | translate }}
          </h5>
          <est-transaction-super-admin-details-dc [admin]="oldAdmin"></est-transaction-super-admin-details-dc>
        </div>
        <div class="content-item" *ngIf="newAdmin">
          <h5 class="card-heading delink-heading">
            {{ 'ESTABLISHMENT.MODIFIED-ADMIN-DETAILS' | translate }}
          </h5>
          <est-transaction-super-admin-details-dc [admin]="newAdmin"></est-transaction-super-admin-details-dc>
        </div>
      </est-transactions-accordion-dc>
    </div>
  </div>
  <!-- Documents section -->
  <div class="row" *ngIf="documentList?.length > 0">
    <div class="col-md-12">
      <gosi-document-list-view-dc [documents]="documentList" [isAccordionView]="true"> </gosi-document-list-view-dc>
    </div>
  </div>
</ng-container>
