<div class="row">
  <div class="col-lg-12">
    <gosi-label-dc
      id="CurrentEstablishment"
      label="CONTRIBUTOR.CURRENT-ESTABLISHMENT"
      [value]="secondedDetails.currentEstablishment | bilingualText"
    ></gosi-label-dc>
  </div>
  <div class="col-lg-6">
    <gosi-label-dc
      id="SecondedEstablishment"
      label="CONTRIBUTOR.SECONDED-TO-ESTABLISHMENT"
      [value]="establishment.name | bilingualText: true"
    ></gosi-label-dc>
  </div>
  <div class="col-lg-6">
    <gosi-label-dc
      id="SecondedEstablishmentNumber"
      label="CONTRIBUTOR.SECONDED-ESTABLISHMENT-REGISTRATION-NUMBER"
      [value]="establishment.registrationNo"
    ></gosi-label-dc>
  </div>
  <div class="col-lg-6">
    <gosi-label-dc
      id="SecondedStartDate"
      label="CONTRIBUTOR.SECONDED-START-DATE"
      [value]="secondedDetails.startDate.gregorian | date: 'dd/MM/yyyy'"
    ></gosi-label-dc>
  </div>
  <div class="col-lg-6">
    <gosi-label-dc
      id="SecondedEndDate"
      label="CONTRIBUTOR.SECONDED-END-DATE"
      [value]="secondedDetails.endDate.gregorian | date: 'dd/MM/yyyy'"
    ></gosi-label-dc>
  </div>
  <div class="col-lg-6">
    <gosi-label-dc
      id="SecondedContractDate"
      label="CONTRIBUTOR.CONTRACT-DATE"
      [value]="secondedDetails.contractDate.gregorian | date: 'dd/MM/yyyy'"
    ></gosi-label-dc>
  </div>
  <div class="col-lg-6">
    <gosi-label-dc id="SecondedSalary" label="CONTRIBUTOR.SALARY-SAR" [value]="secondedDetails.salary"></gosi-label-dc>
  </div>
</div>
