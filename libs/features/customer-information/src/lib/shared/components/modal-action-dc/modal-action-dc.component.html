<!------- Modal Action -------------->
<div class="d-flex flex-wrap justify-content-between">
  <div>
    <gosi-button-dc
      *ngIf="isSecondaryButtonRequired"
      [id]="'cancel' + id"
      type="secondary"
      (submit)="showCancelModal(cancelTemplate)"
    >
      {{ cancelText | translate }}
    </gosi-button-dc>
  </div>
  <div>
    <gosi-button-dc
      *ngIf="isPrimaryButtonRequired"
      [id]="'save' + id"
      [type]="buttonPrimaryType"
      (submit)="submitDetails()"
    >
      {{ submitText | translate }}
    </gosi-button-dc>
  </div>
</div>

<ng-template #cancelTemplate>
  <gosi-confirm-modal-dc
    message="ESTABLISHMENT.INFO-CANCEL"
    (onConfirm)="cancelDetails()"
    (onCancel)="hideCancelModal()"
  >
  </gosi-confirm-modal-dc>
</ng-template>
