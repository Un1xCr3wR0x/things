<gosi-filter-dc id="filter-area" (apply)="applyFilter()" (reset)="clearAllFilters()" [noScroll]="true" #filterComponent>
  <ng-container modalContent>
    <div class="row">
      <div class="col-lg-12">
        <span
          *ngIf="locationFilterForm.value.location.english?.length > 0"
          [ngClass]="lang === 'en' ? 'clear-status-en' : 'clear-status-ar'"
          (click)="setLocationClear()"
          >{{ 'DASHBOARD.CLEAR' | translate }}</span
        >
        <gosi-input-multi-select-dropdown-dc
          id="locationSelection"
          [hideOptionalLabel]="true"
          [label]="'DASHBOARD.VILLAGE' | translate"
          [control]="locationFilterForm.get('location')"
          [list]="villageLocationList"
          [selectedValues]="selectedlocationOptions"
          [searchPlaceholder]="'DASHBOARD.SEARCH-VILLAGE' | translate"
          (selected)="onVillageSelection($event)"
          [allowSearch]="true"
        >
        </gosi-input-multi-select-dropdown-dc>
      </div>
    </div>
  </ng-container>
</gosi-filter-dc>
