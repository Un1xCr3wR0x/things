<gosi-card-dc type="secondary">
  <div class="row">
    <div class="col-lg-12">
      <div class="row">
        <div class="col-lg-6">
          <gosi-input-select-dc
            [label]="'BILLING.WAIVER-REASON' | translate"
            id="wavierReason"
            [control]="entitySegmentForm.get('reason')"
            [list]="penalityWaiverReason | async"
            (select)="otherValueSelect()"
            [placeholder]="'BILLING.WAIVER-REASON' | translate | lowercase"
          ></gosi-input-select-dc>
        </div>
        <div class="col-lg-6 pt-1" *ngIf="otherReasonFlag">
          <gosi-input-text-dc
            id="otherReason"
            [control]="entitySegmentForm.get('ReasonOthers')"
            [placeholder]="'BILLING.OTHER-REASON' | translate"
            [ignoreLabel]="true"
          >
          </gosi-input-text-dc>
        </div>
      </div>
    </div>
  </div>
</gosi-card-dc>

<!-- Action area -->
<div class="row">
  <div class="col-lg-12">
    <blg-action-area-dc
      primaryButtonLabel="BILLING.PROCEED"
      secondaryButtonLabel="BILLING.RESET"
      (submit)="verifyDetails()"
      (cancel)="resetForm()"
    ></blg-action-area-dc>
  </div>
</div>
