<ng-container *ngIf="transaction?.transactionId === tnxId">
  <!-- establishment details -->
  <div class="row">
    <div class="col-md-12">
      <est-transactions-accordion-dc heading="{{ 'ESTABLISHMENT.ESTABLISHMENT-DETAILS' | translate }}">
        <est-transaction-establishment-details-dc
          [establishment]="establishment"
          (establishmentProfile)="goToEstProfile($event)"
        ></est-transaction-establishment-details-dc>
      </est-transactions-accordion-dc>
    </div>
  </div>

  <!--payment type-->

  <div class="row">
    <div class="col-md-12">
      <est-transactions-accordion-dc heading="{{ 'ESTABLISHMENT.PAYMENT-TYPE' | translate }}">
        <div class="row">
          <div class="col-sm-12 col-md-4 col-lg-4">
            <gosi-label-dc
              id="paymentType"
              [control]="establishment?.establishmentAccount?.paymentType"
              label="ESTABLISHMENT.PAYMENT-TYPE"
            >
            </gosi-label-dc>
          </div>
          <!--//////////////////////////////edited for payment///////////////////////////////////////////-->
          <div class="col-sm-12 col-md-4 col-lg-4">
            <gosi-label-dc
              id="newpaymentType"
              [control]="estToValidate?.establishmentAccount?.paymentType"
              label="ESTABLISHMENT.MODIFIED-PAYMENT-TYPE"
            >
            </gosi-label-dc>
          </div>

          <!--//////////////////////////////edited for payment///////////////////////////////////////////-->
        </div>
      </est-transactions-accordion-dc>
    </div>
  </div>

  <!-- Documents section -->
  <div class="row" *ngIf="documentList?.length > 0">
    <div class="col-md-12">
      <gosi-document-list-view-dc [documents]="documentList" [isAccordionView]="true"> </gosi-document-list-view-dc>
    </div>
  </div>
</ng-container>
