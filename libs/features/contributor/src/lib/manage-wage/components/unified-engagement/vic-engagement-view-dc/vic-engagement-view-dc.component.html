<div *ngIf="engagement">
  <cnt-engagement-accordian-view-dc
    [engagement]="engagement"
    [isOpenInitially]="isFirst && engagement.engagementPeriod.length > 0"
    [index]="index"
    [enableCardTag]="true"
    [privateSector]="!engagement.ppaIndicator"
    [engagementType]="engagement.engagementType"
    [actionList]="dropDownitems"
    [isNin]="isNin"
    [isPREligible]="isPREligible"
    (selected)="handleEngagementAction($event)"
  ></cnt-engagement-accordian-view-dc>
</div>

<!-- Templates -->
<ng-template #noPaidMonth>
  <gosi-modal-dc modalHeader="CONTRIBUTOR.TERMINATE-VIC.TERMINATE-VIC-TITLE">
    <div modalContent>
      <div class="row">
        <div class="col-12 popup-content">{{ 'CONTRIBUTOR.WAGE.NO-PAID-MONTH-INFO' | translate }}</div>
      </div>
    </div>

    <div modalAction>
      <div class="row">
        <div class="form-action col-md-12">
          <div class="btn-section float-right custom-button">
            <gosi-button-dc id="confirm" size="sm" type="primary" (submit)="navigateToCancelVic()">
              {{ 'CONTRIBUTOR.WAGE.GO-TO-CANCEL-VIC' | translate }}</gosi-button-dc
            >
          </div>
          <div class="btn-section float-left custom-button">
            <gosi-button-dc id="cancel" size="sm" type="secondary" (submit)="hideModal()">
              {{ 'CONTRIBUTOR.WAGE.RETURN-TO-PROFILE' | translate }}</gosi-button-dc
            >
          </div>
        </div>
      </div>
    </div>
  </gosi-modal-dc>
</ng-template>
