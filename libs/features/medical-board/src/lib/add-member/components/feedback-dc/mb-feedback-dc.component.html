<ng-container>
  <alert type="primary">
    <div class="d-flex flex-row p-2">
      <fa-icon icon="check-circle" size="lg"></fa-icon>
      <div class="alert-content" id="successMessage">
        {{ transactionMessage | bilingualText }}{{ transactionTraceId }}
      </div>
    </div>
  </alert>
  <div class="link-margin">
    <div class="d-flex flex-row justify-content-center mt-4">
      <gosi-button-dc type="primary" (submit)="navigate.emit()">{{
        'MEDICAL-BOARD.ADD-ANOTHER-MEMBER' | translate
      }}</gosi-button-dc>
    </div>
  </div>
</ng-container>
