<ng-container *ngIf="transaction?.transactionId === tnxId">
  <!-- establishment details -->
  <div class="row">
    <div class="col-md-12">
      <est-transactions-accordion-dc heading="{{ 'ESTABLISHMENT.ESTABLISHMENT-DETAILS' | translate }}">
        <est-transaction-establishment-details-dc
          [establishment]="establishment"
          (establishmentProfile)="goToEstProfile($event)"
        ></est-transaction-establishment-details-dc>
      </est-transactions-accordion-dc>
    </div>
  </div>
  <!--Bank account details-->

  <div class="row">
    <div class="col-md-12">
      <est-transactions-accordion-dc heading="{{ 'ESTABLISHMENT.BANK-ACCOUNT-DETAILS' | translate }}">
        <div class="row">
          <ng-container *ngIf="isIbanNumber">
            <div class="col-sm-12 col-md-6 col-lg-6">
              <gosi-label-dc
                id="ibanNumber"
                [control]="establishment?.establishmentAccount?.bankAccount?.ibanAccountNo"
                label="ESTABLISHMENT.IBAN-NUMBER"
              >
              </gosi-label-dc>
            </div>
            <!--modified-->
            <div class="col-sm-12 col-md-6 col-lg-6">
              <gosi-label-dc
                id="ibanNumber"
                [control]="estToValidate?.establishmentAccount?.bankAccount?.ibanAccountNo"
                [label]="'ESTABLISHMENT.MODIFIED-IBAN-NUMBER' | translate"
              >
              </gosi-label-dc>
            </div>
          </ng-container>
          <ng-container *ngIf="isBankName">
            <div class="col-sm-12 col-md-6 col-lg-6">
              <gosi-label-dc
                id="bankName"
                [control]="establishment?.establishmentAccount?.bankAccount?.bankName"
                label="ESTABLISHMENT.BANK-NAME"
              >
              </gosi-label-dc>
            </div>
            <!--modified-->
            <div class="col-sm-12 col-md-6 col-lg-6">
              <gosi-label-dc
                id="bankName"
                [control]="estToValidate?.establishmentAccount?.bankAccount?.bankName"
                [label]="'ESTABLISHMENT.MODIFIED-BANK-NAME' | translate"
              >
              </gosi-label-dc>
            </div>
          </ng-container>
          <ng-container *ngIf="isAccountStatus">
            <div class="col-sm-12 col-md-6 col-lg-6">
              <gosi-label-dc
                id="accountStatus"
                [control]="oldAccountStatus | translate"
                label="ESTABLISHMENT.BANK-ACCOUNT.STATUS"
              >
              </gosi-label-dc>
            </div>
            <!--modified-->
            <div class="col-sm-12 col-md-6 col-lg-6">
              <gosi-label-dc
                id="accountStatus"
                [control]="modifiedAccountStatus | translate"
                [label]="'ESTABLISHMENT.BANK-ACCOUNT.MODIFIED-STATUS' | translate"
              >
              </gosi-label-dc>
            </div>
          </ng-container>
        </div>
      </est-transactions-accordion-dc>
    </div>
  </div>
  <!-- Documents section -->
  <div class="row" *ngIf="documentList?.length > 0">
    <div class="col-md-12">
      <gosi-document-list-view-dc [documents]="documentList" [isAccordionView]="true"> </gosi-document-list-view-dc>
    </div>
  </div>
</ng-container>
