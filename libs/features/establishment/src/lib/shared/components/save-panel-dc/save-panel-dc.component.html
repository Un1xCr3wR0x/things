<div class="row justify-content-between">
  <div class="col-md-2">
    <gosi-button-dc id="cancel" type="secondary" (submit)="showModal(cancelTemplate)">
      {{ 'THEME.CANCEL' | translate }}
    </gosi-button-dc>
  </div>
  <div class="col-auto">
    <gosi-button-dc id="save" type="primary" (submit)="saveEventDetails()">
      {{ 'THEME.SAVE' | translate }}
    </gosi-button-dc>
  </div>
</div>

<ng-template #cancelTemplate>
  <gosi-confirm-modal-dc
    iconName="warning"
    [message]="'ESTABLISHMENT.INFO-CANCEL'"
    (onConfirm)="cancelDetails()"
    (onCancel)="hideModal()"
  >
  </gosi-confirm-modal-dc>
</ng-template>
