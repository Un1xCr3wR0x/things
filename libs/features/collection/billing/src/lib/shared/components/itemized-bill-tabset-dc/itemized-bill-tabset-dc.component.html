<div class="tabset-padding">
  <ul class="nav nav-tabs">
    <ng-container *ngFor="let item of tabSet; let j = index">
      <li [ngClass]="j >= 2 ? 'nav-item' : 'nav-mob-item'" routerLinkActive="active">
        <a
          class="remove-anchor-border nav-link"
          target="_self"
          id="adjustmentstab"
          [ngClass]="selectedTab === item.tabName ? 'selectedtab ' : ''"
          aria-controls="adjustments"
          aria-selected="false"
          (click)="activeTab(item.tabName)"
        >
          {{ item.tabName | translate }}
          <div class="currency">
            {{ item.amount * exchangeRate | number: '1.2-2'
            }}<span class="currency-small"> {{ currencyType | bilingualText }}</span>
          </div>
        </a>
      </li>
    </ng-container>
    <div *ngIf="tabSet?.length >= 2" class="btn-group" dropdown id="ListTab">
      <li>
        <button
          id="button-animated"
          dropdownToggle
          type="button"
          class="btn btn dropdown-toggle"
          aria-controls="dropdown-animated"
        >
          {{ 'BILLING.MORE' | translate }} <span class="caret"></span>
        </button>
        <ul
          id="dropdown-animated"
          id="menuitem"
          *dropdownMenu
          class="dropdown-menu"
          role="menu"
          aria-labelledby="button-animated"
        >
          <ng-container *ngFor="let item of tabSet; let j = index">
            <div *ngIf="j >= 2">
              <li role="menuitem" routerLinkActive="active">
                <a
                  class="dropdown-item"
                  class="remove-anchor-border nav-link"
                  target="_self"
                  id="allocationTabsetHide{{ j }}"
                  [ngClass]="selectedTab === item.tabName ? 'selectedtab ' : ''"
                  aria-controls="adjustments"
                  aria-selected="false"
                  (click)="activeTab(item.tabName)"
                >
                  {{ item.tabName | translate }}
                  <div class="currency">
                    {{ item.amount * exchangeRate | number: '1.2-2'
                    }}<span class="currency-small"> {{ currencyType | bilingualText }}</span>
                  </div>
                </a>
              </li>
            </div>
          </ng-container>
        </ul>
      </li>
    </div>
  </ul>
</div>
