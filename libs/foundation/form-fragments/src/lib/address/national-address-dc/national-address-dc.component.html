<div [formGroup]="nationalAddressForm">
  <div class="row">
    <div class="col-lg-6">
      <gosi-input-number-dc
        [id]="idValue + 'BuildingNumber'"
        [control]="nationalAddressForm.get('buildingNo')"
        [label]="'FORM-FRAGMENTS.BUILD-NO' | translate"
        [maxLength]="buildingNoLength"
        [readOnly]="readOnlyAll"
        [disabled]="isWaselAddress"
      ></gosi-input-number-dc>
    </div>
    <div class="col-lg-6">
      <gosi-input-text-dc
        *ngIf="!isWaselAddress"
        [id]="idValue + 'StreetName'"
        [control]="nationalAddressForm.get('streetName')"
        [label]="'FORM-FRAGMENTS.STREET-NAME' | translate"
        [maxLength]="districtMaxLength"
        [readOnly]="readOnlyAll"
      ></gosi-input-text-dc>
      <gosi-input-text-dc
        *ngIf="isWaselAddress"
        [id]="idValue + 'StreetName'"
        [control]="
          lang === 'en'
            ? nationalAddressForm.get('waselStreetName').get('english')
            : nationalAddressForm.get('waselStreetName').get('arabic')
        "
        [label]="'FORM-FRAGMENTS.STREET-NAME' | translate"
        [readOnly]="readOnlyAll"
        [disabled]="isWaselAddress"
      ></gosi-input-text-dc>
    </div>
    <div class="col-lg-6">
      <gosi-input-text-dc
        *ngIf="!isWaselAddress"
        [id]="idValue + 'District'"
        [control]="nationalAddressForm.get('district')"
        [label]="'FORM-FRAGMENTS.DISTRICT' | translate"
        [maxLength]="districtMaxLength"
        [readOnly]="readOnlyAll"
      ></gosi-input-text-dc>
      <gosi-input-text-dc
        *ngIf="isWaselAddress"
        [id]="idValue + 'District'"
        [control]="
          lang === 'en'
            ? nationalAddressForm.get('waselDistrict').get('english')
            : nationalAddressForm.get('waselDistrict').get('arabic')
        "
        [label]="'FORM-FRAGMENTS.DISTRICT' | translate"
        [disabled]="isWaselAddress"
      ></gosi-input-text-dc>
    </div>
    <div class="col-lg-6">
      <gosi-input-select-dc
        *ngIf="cityList && !isWaselAddress"
        [id]="idValue + 'CityNationalAddress'"
        [label]="'FORM-FRAGMENTS.CITY' | translate"
        [control]="nationalAddressForm.get('city')"
        [disabled]="readOnlyAll"
        (selectLov)="selectCity($event)"
        [list]="cityList"
      ></gosi-input-select-dc>
      <gosi-input-text-dc
        *ngIf="isWaselAddress"
        [id]="idValue + 'City'"
        [label]="'FORM-FRAGMENTS.CITY' | translate"
        [disabled]="isWaselAddress"
        [control]="
          lang === 'en' ? nationalAddressForm.get('city').get('english') : nationalAddressForm.get('city').get('arabic')
        "
      >
        ></gosi-input-text-dc
      >
    </div>
    <div class="col-lg-6" *ngIf="showCityDistrict && !isWaselAddress">
      <gosi-input-select-dc
        [id]="idValue + 'CityDistrictNationalAddress'"
        [label]="'FORM-FRAGMENTS.CITY-DISTRICT' | translate"
        [control]="nationalAddressForm.get('cityDistrict')"
        [disabled]="readOnlyAll"
        [list]="cityDistrictList"
      ></gosi-input-select-dc>
    </div>
    <div class="col-lg-6">
      <gosi-input-number-dc
        [id]="idValue + 'PostalCode'"
        [control]="nationalAddressForm.get('postalCode')"
        [label]="'FORM-FRAGMENTS.POST-CODE' | translate"
        [readOnly]="readOnlyAll"
        [maxLength]="zipLength"
        [disabled]="isWaselAddress"
      ></gosi-input-number-dc>
    </div>
    <div class="col-lg-6">
      <gosi-input-number-dc
        [id]="idValue + 'AdditionalNumber'"
        [control]="nationalAddressForm.get('additionalNo')"
        [label]="'FORM-FRAGMENTS.ADDITIONAL-NO' | translate"
        [readOnly]="readOnlyAll"
        [maxLength]="additionalNoLength"
        [disabled]="isWaselAddress"
      ></gosi-input-number-dc>
    </div>
    <div class="col-lg-6">
      <gosi-input-number-dc
        [id]="idValue + 'UnitNumber'"
        [readOnly]="readOnlyAll"
        [control]="nationalAddressForm.get('unitNo')"
        [label]="'FORM-FRAGMENTS.UNIT-NO' | translate"
        [maxLength]="additionalNoLength"
        [disabled]="isWaselAddress"
      ></gosi-input-number-dc>
    </div>
  </div>
</div>
