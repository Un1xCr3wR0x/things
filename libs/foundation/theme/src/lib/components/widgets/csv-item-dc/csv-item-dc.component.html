<div class="csv-view">
  <accordion-group
    class="accordion-group-class"
    [isDisabled]="collapseView"
    id="{{ index }}"
    heading="{{ csvDetails.documentType | translate }}"
    [isOpen]="isOpen"
  >
    <span class="arrow-up" accordion-heading>
      <fa-icon icon="download" class="download" size="1x" (click)="downloadCsv($event)"></fa-icon>
      <fa-icon icon="angle-up" size="lg"></fa-icon>
    </span>
    <span class="arrow-down" accordion-heading>
      <fa-icon icon="download" class="download" size="1x" (click)="downloadCsv($event)"></fa-icon>
      <fa-icon icon="angle-down" size="lg"></fa-icon>
    </span>
    <div class="doc-title">
      <div class="excel-icon">
        <fa-icon size="2x" [icon]="['far', 'file-excel']" alt="csv file"></fa-icon>
      </div>
      <div class="file-details">
        <div>
          <strong>{{ csvDetails.name }} </strong>
        </div>
        <div>{{ csvDetails.size / 1024 | number }} kb</div>
      </div>
    </div>
  </accordion-group>
</div>
