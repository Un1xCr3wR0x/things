  <div class="row space-padding">
        <div class="col-lg-12">
          <div class="row">
            <div class="col-lg-4">
              <gosi-label-dc
                id="'joiningDate'"
                [control]="engagement.joiningDate | dateType"
                [label]="'CONTRIBUTOR.JOINING-DATE' | translate"
                
              ></gosi-label-dc>
            </div>
            
            <div class="col-lg-4">
              <gosi-label-dc
                id="employeeId"
                [control]="engagement.companyWorkerNumber"
                [label]="'CONTRIBUTOR.EMPLOYEE-ID' | translate"
              ></gosi-label-dc>
            </div>
            <div class="col-lg-4">
              <gosi-label-dc id="workType" [control]="engagement.workType" [label]="'CONTRIBUTOR.WORK-TYPE' | translate">
              </gosi-label-dc>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-4" *ngIf="conType && conType === contTypeEnum.SAUDI">
              <gosi-label-dc
                id="contributorIsAbroad"
                [control]="
                  engagement.engagementPeriod[0]?.contributorAbroad
                    ? ('CONTRIBUTOR.YES' | translate)
                    : ('CONTRIBUTOR.NO' | translate)
                "
                [label]="'CONTRIBUTOR.CONTRIBUTOR-IS-ABROAD' | translate"
              ></gosi-label-dc>
            </div>
      
        </div>
            <!-- for regular engagement -->
            <div class="col-lg-12 peanlity" *ngIf="!engagement.leavingDate?.gregorian">
              <form class="form-inline">
                <div class="col-lg-6">
                  <span class="peanlity-label"> {{ 'CONTRIBUTOR.EMPLOYMENT-STATUS' | translate }}</span>
                </div>
                <div class="col-lg-3"></div>
      
                <div class="col-lg-3">
                  <gosi-input-toggle-dc
                    id="isContributorActive"
                    [control]="employmentDetailsViewForm.get('isContributorActive')"
                    class="slider"
                    [disabled]="true"
                  >
                  </gosi-input-toggle-dc>
                </div>
              </form>
            </div>
            <!-- for backdated engagement -->
      
            <div class="col-lg-12 peanlity" *ngIf="engagement.leavingDate?.gregorian && !engagement.backdatingIndicator">
              <form class="form-inline">
                <div class="col-lg-6">
                  <span class="peanlity-label"> {{ 'CONTRIBUTOR.EMPLOYMENT-STATUS' | translate }}</span>
                </div>
                <div class="col-lg-3"></div>
      
                <div class="col-lg-3">
                  <gosi-input-toggle-dc
                    id="isContributorActive"
                    [control]="employmentDetailsViewForm.get('isContributorActive')"
                    class="slider"
                    [disabled]="true"
                  >
                  </gosi-input-toggle-dc>
                </div>
              </form>
            </div>
      <div class="row">
            <div class="col-lg-4" *ngIf="engagement.leavingDate?.gregorian">
              <gosi-label-dc
                id="leavingDate"
                [control]="engagement.leavingDate | dateType"
                [label]="'CONTRIBUTOR.LEAVING-DATE' | translate"
              ></gosi-label-dc>
            </div>
            <div class="col-lg-4" *ngIf="engagement.leavingDate?.gregorian">
              <gosi-label-dc
                id="leavingReason"
                [control]="engagement.leavingReason"
                [label]="'CONTRIBUTOR.LEAVING-REASON' | translate"
              >
              </gosi-label-dc>
            </div>
          </div>
        </div>
          <hr />
          <!-- engagment period details  -->
         
        </div>
        <cnt-engagement-period-details-view-dc
        *ngIf="engagement.engagementPeriod.length > 0"
        [engagement]="engagement"
        [conType]="conType"
      ></cnt-engagement-period-details-view-dc>
