<gosi-filter-dc id="filter-area" #filterbutton (apply)="applyFilter()" (reset)="clearAllFiters()">
  <ng-container modalContent>
    <div class="row filter-body">
      <div class="col-lg-12 bottom_line"></div>
    </div>
    <div class="row filter-body">
      <div class="col-lg-12 bottom_line"></div>
    </div>
    <div class="row filter-body">
      <div class="col-lg-12">
        <gosi-input-multi-select-dropdown-dc
          id="doctorType"
          [label]="'MEDICAL-BOARD.MEMBER-TYPE' | translate"
          [control]="memberFilterForm.get('doctorType')"
          [list]="doctorType"
          (selected)="selectedMemberOptions = $event"
          [hideOptionalLabel]="true"
        >
        </gosi-input-multi-select-dropdown-dc>
      </div>
      <div class="col-lg-12 bottom_line"></div>
    </div>
    <div class="row filter-body">
      <div class="col-lg-12">
        <gosi-input-multi-select-dropdown-dc
          id="region"
          [label]="'MEDICAL-BOARD.SERVICE-REGIONS' | translate"
          [control]="memberFilterForm.get('region')"
          [list]="region"
          (selected)="selectedServiceRegionOptions = $event"
          [hideOptionalLabel]="true"
        >
        </gosi-input-multi-select-dropdown-dc>
      </div>
      <div class="col-lg-12 bottom_line"></div>
    </div>
    <div class="row filter-body">
      <div class="col-lg-12">
        <gosi-input-multi-select-dropdown-dc
          id="specialty"
          [label]="'MEDICAL-BOARD.SPECIALITY' | translate"
          [control]="memberFilterForm.get('specialty')"
          [list]="specialty"
          (selected)="selectedSpecialityOptions = $event"
          [hideOptionalLabel]="true"
        >
        </gosi-input-multi-select-dropdown-dc>
      </div>
      <div class="col-lg-12 bottom_line"></div>
    </div>
    <div class="row filter-body">
      <div class="col-lg-12">
        <label class="channel-status-heading">{{ 'TRANSACTION-TRACING.STATUS' | translate }}</label>
      </div>
      <div class="col-lg-12">
        <gosi-input-multi-checkbox-dc
          #statusCheck
          [options]="transactionStatusList"
          [control]="statusFilterForm"
          (check)="selectedStatusOptions = $event"
        >
        </gosi-input-multi-checkbox-dc>
      </div>
    </div>
  </ng-container>
</gosi-filter-dc>
