<div class="content">
  <div class="row no-gutters mb-4">
    <!-- back button -->
    <div class="col-auto pr-3 border-right align-self-center back-button">
      <a (click)="routeBack()">
        <fa-icon
          class="align-self-center backarrow-icon"
          *ngIf="lang === 'ar'"
          [icon]="['far', 'arrow-alt-circle-right']"
          size="2x"
        ></fa-icon>
        <fa-icon
          class="align-self-center backarrow-icon"
          *ngIf="lang === 'en'"
          [icon]="['far', 'arrow-alt-circle-left']"
          size="2x"
        ></fa-icon>
      </a>
    </div>
    <!-- main heading -->
    <div class="col-auto mr-auto header">
      {{ 'BENEFITS.REQ-NON-OCC-DISABILITY-ASSESSMENT' | translate }}
    </div>
  </div>
  <!-- alert component -->
  <div [ngClass]="{ hide: hideAlertComponent(currentTab, wizardItems) }">
    <gosi-alert-sc></gosi-alert-sc>
  </div>
  <div *ngIf="isNotEligible">
    <gosi-alert-dc [message]="'BENEFITS.NOT-ELIGIBLE-PENSION'" type="warning" [dismissible]="false" [noPadding]="true">
      <a
        actOnAlert
        class="view-link"
        id="view-ineligible"
        routerLinkActive="active"
        (click)="showModal(eligibilityCriteria)"
        >{{ 'BENEFITS.VIEW-INELIGIBLE-DETAILS' | translate }}</a
      >
    </gosi-alert-dc>
  </div>
  <!-- PROGRESS WIZARD -->
  <div>
    <gosi-progress-wizard-dc
      (clickWizard)="selectedWizard($event)"
      [wizardItems]="wizardItems"
      #applyDisabilityBenefitWizard
    >
    </gosi-progress-wizard-dc>
  </div>
  <!-- main content begins here -->
  <div class="hide-tab">
    <tabset type="pills" #disabilityAssessmentDetailsTab>
      <!-- disability details tab -->
      <tab [active]="isTabSlctdInWizard(uiConst.DISABILITY_DETAILS, currentTab, wizardItems)">
        <div class="row">
          <div class="col-md-12">
            <!--request date card-->
            <bnt-request-date-dc
              [parentForm]="requestDetailsForm"
              [maxDate]="maxDate"
              [systemRunDate]="systemRunDate"
              [showConfirmButton]="true"
              (confirm)="requestDateChanged($event, true)"
            ></bnt-request-date-dc>
          </div>
          <div class="col-md-12">
            <bnt-disability-details-dc
              [parentForm]="requestDisabilityAssessmentForm"
              [isValidator]="isValidator"
            ></bnt-disability-details-dc>
          </div>
        </div>
        <div class="row">
          <div class="col-auto form-action-btn">
            <gosi-button-dc
              [ngClass]="isSmallScreen ? '' : 'float-left'"
              id="cancelButton"
              [isFullWidth]="isSmallScreen"
              type="secondary"
              (click)="cancelTransaction()"
            >
              {{ 'BENEFITS.CANCEL' | translate }}</gosi-button-dc
            >
          </div>
          <div class="ml-auto col-auto form-action-btn">
            <gosi-button-dc
              [ngClass]="!isSmallScreen ? 'float-right' : ''"
              id="saveAndNext"
              type="primary"
              [disabled]="isNotEligible"
              [isFullWidth]="isSmallScreen"
              (submit)="saveDisabilityDescription()"
            >
              {{ 'BENEFITS.SAVE-AND-NEXT' | translate }}</gosi-button-dc
            >
          </div>
        </div>
      </tab>

      <!-- document details tab -->
      <tab [active]="isTabSlctdInWizard(uiConst.UI_DOCUMENTS, currentTab, wizardItems)">
        <div class="row">
          <div class="col-md-12">
            <bnt-document-dc
              #documentDetailsForm
              [businessKey]="benefitRequestId"
              [requestTransactionId]="disabilityAssessmenttransctionID"
              [referenceNo]="referenceNo"
              [documentList]="requiredDocs"
              [parentForm]="documentForm"
              [isSelectedReasonOthers]="isSelectedReasonOthers"
              (confirmCancelAction)="confirm()"
              (decline)="decline()"
              (cancelDoc)="cancelTransaction()"
              (uploadFailed)="showErrorMessages($event)"
              (uploadSuccess)="docUploadSuccess($event)"
              (documentFormDetails)="showFormValidation()"
              (previous)="previousForm()"
              (refresh)="refreshDocument($event)"
            >
            </bnt-document-dc>
          </div>
        </div>
      </tab>
    </tabset>
  </div>
</div>
<!-- templates -->
<ng-template #confirmTemplate>
  <gosi-confirm-modal-dc [message]="'BENEFITS.CONFIRM-CANCEL'" (onConfirm)="confirm()" (onCancel)="decline()">
  </gosi-confirm-modal-dc>
</ng-template>
<ng-template #confirmTransactionTemplate>
  <bnt-transaction-cancel-popup-dc
    (keepDraftEvent)="onKeepDraft()"
    (discardEvent)="onDiscard()"
    (onCancel)="hideModal()"
  ></bnt-transaction-cancel-popup-dc>
</ng-template>
<ng-template #eligibilityCriteria>
  <bnt-eligibility-criteria-dc (close)="decline()" [benefitInfo]="eligibilityApiResponse"></bnt-eligibility-criteria-dc>
</ng-template>
