<div class="row">
  <div class="col-lg-12 col-sm-12 text-center">
    <h1 class="card-heading" id="selectEstablishmentType">
      {{ 'ESTABLISHMENT.SELECT-ESTABLISHMENT-TYPE' | translate }}
    </h1>
  </div>
</div>
<div
  class="row icon-container"
  [formGroup]="establishmentTypeForm"
  *ngIf="establishmentTypeList && establishmentTypeList.length > 0"
>
  <div
    class="col icon-block"
    [ngClass]="{
      'icon-border-active':
        option.value.english === this.establishmentTypeForm.get('organizationCategory').get('english').value
    }"
    *ngFor="let option of establishmentTypeList; let i = index"
  >
    <label for="organizationCategory{{ i + 1 }}">
      <input
        type="radio"
        name="organizationCategory{{ i + 1 }}"
        id="organizationCategory{{ i + 1 }}"
        [formControl]="establishmentTypeForm.get('organizationCategory').get('english')"
        value="{{ option.value.english }}"
        name="radio"
      />
      <div class="icon-img">
        <img alt="documentName" src="assets/icons/svg/{{ option.value.english }}.svg" />
      </div>
      <div *ngIf="lang === 'en'">{{ option.value.english }}</div>
      <div *ngIf="lang === 'ar'">{{ option.value.arabic }}</div>
    </label>
  </div>
</div>
