<div class="disease">
  <ng-container *ngIf="disease">
    <gosi-alert-sc></gosi-alert-sc>

    <!-- Disease Summary Section -->
    <div class="row mt-4">
      <div class="col-md-12">
        <gosi-card-dc class="card-section">
          <div class="heading">
            {{ 'OCCUPATIONAL-HAZARD.DISEASE.DISEASE-SUMMARY' | translate }}
          </div>
                    <oh-disease-summary-dc [diseaseDetails]="disease"
          (reopen)="reopenDiseaseTransaction()"
          ></oh-disease-summary-dc>
        </gosi-card-dc>
      </div>
    </div>

    <!-- Establishement and Occupation details section -->
    <div class="row">
      <div class="col-md-12">
        <gosi-card-dc class="card-section" type="secondary">
          <div class="type-pic">
            <span class="disease-heading">
              {{ 'OCCUPATIONAL-HAZARD.DISEASE.ESTABLISHMENT_OCCUPATION-DETAILS' | translate }}</span
            >
          </div>
          <oh-establishment-occupation-details-dc
            [diseaseDetails]="disease"
            [diseaseDetailsWrapper]="diseaseDetailsWrapper"
          ></oh-establishment-occupation-details-dc>
        </gosi-card-dc>
      </div>
    </div>
    <!-- Disease details section -->
    <div class="row">
      <div class="col-md-12">
        <gosi-card-dc class="card-section" type="secondary">
          <div class="type-pic">
            <img src="assets/images/disease-details.svg" alt="disease" class="disease" />
            <span class="disease-heading">
              {{ 'OCCUPATIONAL-HAZARD.DISEASE.OCCUPATIONAL-DISEASE-DETAILS' | translate }}</span>
          </div>
          <oh-disease-detail-dc [diseaseDetails]="disease" [diseaseDetailsWrapper]="diseaseDetailsWrapper"
            [isTransferredInjury]="isTransferredInjury" (viewInjury)="viewInjuryDetails()">
            ></oh-disease-detail-dc>
        </gosi-card-dc>
      </div>
    </div>
    <!-- Documents section -->
    <div class="row">
      <div class="col-md-12">
        <gosi-document-list-view-dc [documents]="documents"></gosi-document-list-view-dc>
      </div>
    </div>
  </ng-container>
</div>
