<div class="d-flex flex-wrap footer-form-action" [ngClass]="{ 'no-margin': noMarginTop, 'half-margin': halfMargin }">
  <div class="btn-section" *ngIf="showCancel">
    <gosi-button-dc id="{{ cancelId }}" name="cancelSubmit" [size]="size" type="secondary" (submit)="cancel.emit()">
      {{ cancelLabel | translate }}
    </gosi-button-dc>
  </div>
  <div class="btn-section pl-4 pr-4" *ngIf="showPrevious">
    <gosi-button-dc
      id="{{ previousId }}"
      name="submitTransaction"
      type="secondary"
      [size]="size"
      (submit)="previous.emit()"
    >
      {{ 'ESTABLISHMENT.PRE-SECTION' | translate }}
    </gosi-button-dc>
  </div>
  <div class="btn-section" [ngClass]="{ 'ml-auto': !hasOnlyPrimary }" *ngIf="showPrimary">
    <gosi-button-dc
      id="{{ primaryId }}"
      [size]="size"
      type="primary"
      [disabled]="primaryBtnDisabled"
      (submit)="submit.emit()"
    >
      <fa-icon *ngIf="primaryIcon" class="pl-2 pr-2" [icon]="primaryIcon"></fa-icon>{{ primaryLabel | translate }}
    </gosi-button-dc>
  </div>
</div>
