<div class="row">
  <div class="col-md-12">
    <frm-content-heading-dc icon="user-injured" heading="OCCUPATIONAL-HAZARD.INJURY.INJURY-DETAILS" [canEdit]="canEdit">
    </frm-content-heading-dc>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="row">
      <div class="col-lg-6">
        <gosi-label-dc
          id="injuryId"
          [label]="'OCCUPATIONAL-HAZARD.INJURY.INJURY-ID'"
          [value]="injury.injuryId"
          isLink="true"
          (select)="viewInjuryDetails(injury)"
        >
        </gosi-label-dc>
      </div>
      <div class="col-lg-6">
        <gosi-label-dc [label]="'OCCUPATIONAL-HAZARD.STATUS'" id="status" [value]="injury.injuryStatus | bilingualText">
        </gosi-label-dc>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-6">
        <gosi-label-dc
          id="establishmentId"
          [label]="'OCCUPATIONAL-HAZARD.ESTABLISHMENT-ID'"
          [value]="injury?.engagementDetails?.registrationNumber"
        >
        </gosi-label-dc>
      </div>
      <div class="col-lg-6">
        <gosi-label-dc
          id="establishmentName"
          [label]="'OCCUPATIONAL-HAZARD.ESTABLISHMENT-NAME'"
          [value]="
            injury.establishmentName?.english === null
              ? injury.establishmentName?.arabic
              : (injury?.establishmentName | bilingualText)
          "
        >
        </gosi-label-dc>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <gosi-label-dc
          [label]="'OCCUPATIONAL-HAZARD.INJURY.INJURY-TYPE'"
          id="injuryType"
          [value]="injury.accidentType | bilingualText"
        >
        </gosi-label-dc>
      </div>
      <div class="col-lg-6">
        <gosi-label-dc
          [label]="'OCCUPATIONAL-HAZARD.INJURY.INJURY-SOURCE'"
          id="injurySource"
          [value]="injury.Source | bilingualText"
        >
        </gosi-label-dc>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <gosi-label-dc
          [label]="'OCCUPATIONAL-HAZARD.INJURY.INJURY-REASON'"
          id="injuryReason"
          [value]="injury.injuryReason | bilingualText"
        >
        </gosi-label-dc>
      </div>
      <div class="col-lg-3" *ngIf="injury.injuryDate">
        <gosi-label-dc
          [label]="'OCCUPATIONAL-HAZARD.INJURY.INJURY-DATE'"
          id="injuryDate"
          [value]="injury.injuryDate.gregorian | date: 'dd/MM/yyyy'"
        >
        </gosi-label-dc>
      </div>
      <div class="col-lg-3" *ngIf="injury.injuryDate">
        <gosi-label-dc [label]="'OCCUPATIONAL-HAZARD.INJURY.INJURY-TIME'" id="injuryTime" [value]="injury.injuryTime">
        </gosi-label-dc>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <gosi-label-dc
          [label]="'OCCUPATIONAL-HAZARD.INJURY.INJURY-OCCURED-CITY'"
          id="cityInWhichInjuryOccured"
          [value]="injury.city | bilingualText"
        >
        </gosi-label-dc>
      </div>
      <div class="col-lg-6">
        <gosi-label-dc
          id="placeInjuryOccured"
          [label]="'OCCUPATIONAL-HAZARD.INJURY.PLACE-WHERE-INJURY-OCCURED'"
          [value]="injury.place | bilingualText"
        >
        </gosi-label-dc>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <gosi-label-dc
          id="placeWhereTheInjuryOccured"
          [label]="'OCCUPATIONAL-HAZARD.INJURY.PLACE-DETAILS-WHERE-INJURY-OCCURED'"
          [value]="injury.detailedPlace | bilingualText"
        >
        </gosi-label-dc>
      </div>
      <div class="col-lg-6">
        <gosi-label-dc
          [label]="'OCCUPATIONAL-HAZARD.EMPLOYEE-ACTIVITY-WHEN-INJURY-OCCURED'"
          id="contributorsOccupationWhenInjuryOccured"
          [value]="injury.occupation | bilingualText"
        >
        </gosi-label-dc>
      </div>
    </div>
  </div>
</div>
