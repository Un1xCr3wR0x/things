<div class="row">
  <div class="col-md-12">
    <gosi-card-dc type="secondary" lessPadding="true">
      <div class="row">
        <div class="col-sm-12 pb-3">
          <span class="annuity-type">{{ 'BENEFITS.IMPRISONMENT-DETAILS' | translate }}</span>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-lg-6">
          <gosi-input-select-dc
            [label]="'BENEFITS.IMPRISONMENT-PERIOD' | translate"
            [list]="imprisonmentList"
            [control]="imprisonmentForm.get('imprisonmentPeriod')"
            (selectLov)="selectImprisonmentPeriod($event)"
          >
          </gosi-input-select-dc>
        </div>
        <div class="col-md-6 col-lg-6">
          <div>
            <span class="certYesNo">
              {{ 'BENEFITS.IMPRISONMENT-CERT-AVAILABLE' | translate }}
              <fa-icon
                class="info"
                icon="info-circle"
                [tooltip]="'BENEFITS.IMPRISONMENT-CERT-INFO' | translate"
              ></fa-icon>
            </span>
          </div>
          <div>
            <gosi-input-radio-dc
              id="imprisonmentCert"
              name="imprisonmentCert"
              [control]="imprisonmentForm.get('hasCertificate')"
              [list]="listYesNo$ | async"
              (select)="selectedHasCert($event)"
            >
            </gosi-input-radio-dc>
          </div>
        </div>
      </div>
    </gosi-card-dc>
  </div>
</div>

<div class="row form-action">
  <div class="col-auto action-buttons">
    <gosi-button-dc
      class="cancel-button"
      id="cancelButton"
      type="secondary"
      [isFullWidth]="isSmallScreen"
      (submit)="cancelTransaction()"
    >
      {{ 'BENEFITS.CANCEL' | translate }}</gosi-button-dc
    >
  </div>
  <div class="ml-auto col-auto action-buttons">
    <gosi-button-dc
      class="save-and-next-button"
      id="saveAndNextImprison"
      [disabled]="disableSaveAndNext"
      [isFullWidth]="isSmallScreen"
      type="primary"
      (submit)="applyForBenefit()"
    >
      {{ 'BENEFITS.SAVE-AND-NEXT' | translate }}</gosi-button-dc
    >
  </div>
</div>
