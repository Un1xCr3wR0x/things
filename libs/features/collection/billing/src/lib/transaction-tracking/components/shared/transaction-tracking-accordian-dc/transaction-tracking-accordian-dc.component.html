<accordion id="{{ id }}">
  <accordion-group class="accordion-group-class" heading="{{ heading }}" [isOpen]="isOpen">
    <span *ngIf="heading !== null" class="arrow-up" accordion-heading>
      <fa-icon icon="angle-up" size="lg"></fa-icon>
    </span>
    <span *ngIf="heading !== null" class="arrow-down" accordion-heading>
      <fa-icon icon="angle-down" size="lg"></fa-icon>
    </span>

    <!-- Begin Accordion content-->
    <div class="accordion-content" [ngClass]="[isEmpty ? 'd-flex justify-content-center align-items-center' : '']">
      <ng-content></ng-content>
    </div>
    <!-- End Accordion content-->
  </accordion-group>
</accordion>
