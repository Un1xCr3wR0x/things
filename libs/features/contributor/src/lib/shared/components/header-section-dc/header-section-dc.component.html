<div class="row no-gutters header">
  <div class="col-auto" *ngIf="showBackButton">
    <a class="back-button" (click)="navigateBack()">
      <fa-icon class="fa-icon" *ngIf="currentLang === 'en'" icon="arrow-left"></fa-icon>
      <fa-icon class="fa-icon" *ngIf="currentLang === 'ar'" icon="arrow-right"></fa-icon>
    </a>
  </div>
  <div class="col-auto heading">
    {{ heading | translate }}
  </div>
</div>
