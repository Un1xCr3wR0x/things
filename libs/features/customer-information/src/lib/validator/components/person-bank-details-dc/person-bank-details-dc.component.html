<!------------------ BANK-ACCOUNT-DETAILS --------------->
<ng-container *ngIf="bankDetails">
  <div class="bank-card-wrapper">
    <div class="row">
      <div class="col-md-12 col-sm-12">
        <frm-content-heading-dc
          id="bankDetails"
          icon="user-cog"
          heading="MANGE-PERSON.BANK-ACCOUNT-DETAILS"
          [canEdit]="false"
        >
        </frm-content-heading-dc>
      </div>
    </div>
    <div class="col-md-12 col-sm-12">
      <div class="row sub-content-last-item">
        <div class="col-sm-6 col-md-6 col-lg-6">
          <gosi-label-dc id="ibanNumber" [control]="bankDetails.ibanBankAccountNo" id="MANGE-PERSON.IBANACCOUNT-NUMBER">
          </gosi-label-dc>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6">
          <gosi-label-dc id="bankName" [control]="bankDetails.bankName" id="MANGE-PERSON.BANK-NAME"> </gosi-label-dc>
        </div>
        <ng-container *ngIf="bankDetails.isNonSaudiIBAN === true">
          <div class="col-sm-6 col-md-6 col-lg-6">
            <gosi-label-dc id="swiftCode" [control]="bankDetails.swiftCode" id="MANGE-PERSON.SWIFT-CODE">
            </gosi-label-dc>
          </div>
          <div class="col-sm-6 col-md-6 col-lg-6">
            <gosi-label-dc id="bankAddress" [control]="bankDetails.bankAddress" id="MANGE-PERSON.BANK-ADDRESS">
            </gosi-label-dc>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</ng-container>
