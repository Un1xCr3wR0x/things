<div class="dropdown-wrapper" dropdown placement="bottom right">
  <a class="dropdown-link" href="#" aria-haspopup="true" aria-expanded="false" dropdownToggle (click)="(false)"
    ><ng-content></ng-content>
  </a>
  <div
    class="drop-list gosi-scrollbar"
    *dropdownMenu
    [tooltip]="isAnyDisabled() ? tooltipTemplateValue : ''"
    triggers="mouseenter:click click"
  >
    <a
      *ngFor="let item of list"
      class="drop-item"
      [ngStyle]="minWidthInRem && { 'min-width': minWidthInRem }"
      (click)="item.disabled ? doNothing() : selectItem(item.id)"
      [ngClass]="item.disabled ? 'disabled' : ''"
    >
      <div class="drop-value d-flex">
        <fa-icon class="pl-2 pr-3" icon="{{ item.icon }}" *ngIf="item.icon"></fa-icon>
        <ng-container *ngIf="item.key; else valueTemplate">
          {{ item.key | translate }}
        </ng-container>
        <ng-template #valueTemplate>
          {{ item.value | bilingualText: true }}
        </ng-template>
      </div>
    </a>
  </div>
</div>

<ng-template #tooltipTemplateValue>
  <ng-content select="[tooltip]"></ng-content>
</ng-template>
