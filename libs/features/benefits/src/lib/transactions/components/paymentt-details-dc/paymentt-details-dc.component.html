<div class="row">
  <div class="col-md-12">
    <gosi-card-dc type="secondary" heading="{{ 'BENEFITS.PAYMENT-DETAILS' | translate }}">
      <!--Return of Lumpsum Benefit-->
      <div *ngIf="pageName == 'returnLumpsum'" class="row">
        <div class="col-md-4 col-lg-4">
          <gosi-label-dc
            id="contMonths"
            [value]="paymentDetails?.contributionMonthsToBeCredited"
            label="{{ 'BENEFITS.CONTRIBUTION-MONTHS-CREDITED' | translate }}"
          ></gosi-label-dc>
        </div>
        <div class="col-md-4 col-lg-4">
          <gosi-label-dc
            id="receiptMode"
            [value]="paymentDetails?.repaymentDetails?.receiptMode | bilingualText"
            label="{{ 'BENEFITS.RECEIPT-MODE' | translate }}"
          ></gosi-label-dc>
        </div>
        <div class="col-md-4 col-lg-4">
          <gosi-label-dc
            id="transactionDate"
            value="{{ paymentDetails?.repaymentDetails?.transactionDate?.gregorian | date: 'dd/MM/yyyy' }}"
            label="{{ 'BENEFITS.TRANSACTION-DATE' | translate }}"
          ></gosi-label-dc>
        </div>
        <div class="col-md-4 col-lg-4">
          <gosi-label-dc
            id="bankType"
            [value]="paymentDetails?.repaymentDetails?.bankType | bilingualText"
            label="{{ 'BENEFITS.BANK-TYPE' | translate }}"
          ></gosi-label-dc>
        </div>
        <div class="col-md-4 col-lg-4">
          <gosi-label-dc
            id="bankName"
            [value]="paymentDetails?.repaymentDetails?.bankName | bilingualText"
            label="{{ 'BENEFITS.BANK-NAME' | translate }}"
          ></gosi-label-dc>
        </div>
        <div class="col-md-4 col-lg-4">
          <gosi-label-dc
            id="chequeNum"
            [value]="100662"
            label="{{ 'BENEFITS.CHEQUE-NUMBER' | translate }}"
          ></gosi-label-dc>
        </div>
        <div class="col-md-12 col-lg-12">
          <gosi-label-dc
            id="lumpsumBenefitReturned"
            [value]="
              'BENEFITS.AVERAGE-AMOUNT'
                | translate: { amount: paymentDetails?.repaymentDetails?.amountTransferred | number: '1.0-2' }
            "
            label="{{ 'BENEFITS.LUMPSUM-BENEFIT-RETURNED' | translate }}"
          ></gosi-label-dc>
        </div>
        <div class="col-md-12 col-lg-12">
          <gosi-label-dc
            id="addPaymentDtls"
            [value]="paymentDetails?.repaymentDetails?.additionalPaymentDetails"
            label="{{ 'BENEFITS.ADDITIONAL-PAYMENT-DETAILS' | translate }}"
          ></gosi-label-dc>
        </div>
      </div>

      <!--Request Unemplyment Insurance Saned Benefit-->
      <div *ngIf="pageName == 'requestSanedBenefit'" class="row">
        <div class="col-md-4 col-lg-4">
          <gosi-label-dc
            id="payeeTtype"
            [value]="paymentDetails?.benefitDetails?.payeeType | bilingualText"
            label="{{ 'BENEFITS.PAYEE' | translate }}"
          >
          </gosi-label-dc>
        </div>
        <div class="col-md-4 col-lg-4">
          <gosi-label-dc
            id="paymentMethod"
            [value]="paymentDetails?.benefitDetails?.paymentMethod | bilingualText"
            label="{{ 'BENEFITS.PAYMENT-METHOD' | translate }}"
          ></gosi-label-dc>
        </div>
        <div class="col-md-4 col-lg-4">
          <gosi-label-dc
            id="bankAccNum"
            [value]="paymentDetails?.benefitDetails?.iban"
            label="{{ 'BENEFITS.IBANACCOUNT-NUMBER' | translate }}"
          ></gosi-label-dc>
        </div>
        <div class="col-md-4 col-lg-4">
          <gosi-label-dc
            id="bankName"
            [value]="paymentDetails?.benefitDetails?.bankName | bilingualText"
            label="{{ 'BENEFITS.BANK-NAME' | translate }}"
          ></gosi-label-dc>
        </div>
      </div>

      <!--Pay Adjustments-->
      <div *ngIf="pageName == 'payAdjustment'" class="row">
        <div class="col-md-4 col-lg-4">
          <gosi-label-dc
            id="receiptMode"
            [value]="paymentDetails?.receiptMode"
            [isLink]="true"
            label="{{ 'BENEFITS.RECEIPT-MODE' | translate }}"
          ></gosi-label-dc>
        </div>
        <div class="col-md-4 col-lg-4">
          <gosi-label-dc
            id="transactionDate"
            value="{{ paymentDetails?.transactionDate?.gregorian | date: 'dd/MM/yyyy' }}"
            [isLink]="true"
            label="{{ 'BENEFITS.TRANSACTION-DATE' | translate }}"
          ></gosi-label-dc>
        </div>
        <div class="col-md-4 col-lg-4">
          <gosi-label-dc
            id="bankName"
            [value]="paymentDetails?.bank?.name"
            label="{{ 'BENEFITS.BANK-NAME' | translate }}"
          ></gosi-label-dc>
        </div>
        <div class="col-md-4 col-lg-4">
          <gosi-label-dc
            id="referenceNo"
            [value]="paymentDetails?.referenceNo"
            label="{{ 'BENEFITS.PAYMENT-REFERENCE-NUMBER' | translate }}"
          ></gosi-label-dc>
        </div>
        <div class="col-md-4 col-lg-4">
          <gosi-label-dc
            id="amountPaid"
            [value]="'BENEFITS.AVERAGE-AMOUNT' | translate: { amount: paymentDetails?.amountPaid | number: '1.2-2' }"
            label="{{ 'BENEFITS.AMOUNT-PAID' | translate }}"
          ></gosi-label-dc>
        </div>
        <div class="col-md-4 col-lg-4">
          <gosi-label-dc
            id="addPaymentDtls"
            [value]="paymentDetails?.addPaymentDtls"
            label="{{ 'BENEFITS.ADDITIONAL-PAYMENT-DETAILS' | translate }}"
          ></gosi-label-dc>
        </div>
      </div>

      <!--Modify Bank account details-->
      <div *ngIf="pageName == 'modifyBankAccountDtls'" class="row">
        <div class="col-md-4 col-lg-4">
          <gosi-label-dc
            id="accHolder"
            [value]="paymentDetails?.personType"
            label="{{ 'BENEFITS.ACC-HOLDER' | translate }}"
          ></gosi-label-dc>
        </div>
        <div class="col-md-4 col-lg-4">
          <gosi-label-dc
            id="nameOfAuthPerson"
            [value]="paymentDetails?.name"
            label="{{ 'BENEFITS.NAME-OF-AUTHORIZED-PERSON' | translate }}"
          ></gosi-label-dc>
        </div>
        <div class="col-md-4 col-lg-4">
          <gosi-label-dc
            id="nationalId"
            [value]="paymentDetails?.nationalId"
            [isLink]="true"
            label="{{ 'BENEFITS.NATIONAL-ID-OF-AUTHORIZED' | translate }}"
          ></gosi-label-dc>
        </div>
        <div class="col-md-4 col-lg-4">
          <gosi-label-dc
            id="certNum"
            [value]="paymentDetails?.certNum"
            [isLink]="true"
            label="{{ 'BENEFITS.CERTIFICATE-NUMBER' | translate }}"
          ></gosi-label-dc>
        </div>
        <div class="col-md-4 col-lg-4">
          <gosi-label-dc
            id="certExpDate"
            value="{{ paymentDetails?.certExpDate?.gregorian | date: 'dd/MM/yyyy' }}"
            label="{{ 'BENEFITS.CERTIFICATE-EXPIRATION-DATE' | translate }}"
          ></gosi-label-dc>
        </div>
        <div class="col-md-4 col-lg-4">
          <gosi-label-dc
            id="paymentMethod"
            [value]="paymentDetails?.receiptMode"
            label="{{ 'BENEFITS.PAYMENT-METHOD' | translate }}"
          ></gosi-label-dc>
        </div>
        <div class="col-md-4 col-lg-4">
          <gosi-label-dc
            id="bankAccNum"
            [value]="paymentDetails?.bankAccountNo"
            label="{{ 'BENEFITS.IBANACCOUNT-NUMBER' | translate }}"
          ></gosi-label-dc>
        </div>
        <div class="col-md-4 col-lg-4">
          <gosi-label-dc
            id="bankName"
            [value]="paymentDetails?.bank?.name"
            label="{{ 'BENEFITS.BANK-NAME' | translate }}"
          ></gosi-label-dc>
        </div>
        <div class="col-md-4 col-lg-4">
          <gosi-label-dc id="status" [value]="paymentDetails?.status" label="{{ 'BENEFITS.STATUS' | translate }}">
          </gosi-label-dc>
        </div>
      </div>
    </gosi-card-dc>
  </div>
</div>
