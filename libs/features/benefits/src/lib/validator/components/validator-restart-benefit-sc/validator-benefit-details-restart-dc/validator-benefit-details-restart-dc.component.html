<div class="row">
  <!------------------------Payment Section------------------------->
  <div class="col-md-12 heading">
    {{ 'BENEFITS.PAYMENT-DETAILS' | translate }}
  </div>
  <div class="col-sm-6 col-md-6 col-lg-6">
    <gosi-label-dc
      id="payeeType"
      label="{{ 'BENEFITS.PAYEE' | translate }}"
      [value]="restartDetails?.modifyPayee?.payeeType | bilingualText"
    >
    </gosi-label-dc>
  </div>
  <div class="col-sm-6 col-md-6 col-lg-6">
    <gosi-label-dc
      id="paymentMethod"
      label="{{ 'BENEFITS.PAYMENT-METHOD' | translate }}"
      [value]="restartDetails?.modifyPayee?.paymentMode | bilingualText"
    >
    </gosi-label-dc>
  </div>
  <div class="col-sm-6 col-md-6 col-lg-6" *ngIf="restartDetails?.modifyPayee?.paymentMode?.english !== 'Cheque'">
    <gosi-label-dc
      id="accountNumber"
      label="{{ 'BENEFITS.IBANACCOUNT-NUMBER' | translate }}"
      [value]="restartDetails?.modifyPayee?.bankAccount?.ibanBankAccountNo"
    >
    </gosi-label-dc>
  </div>
  <div class="col-sm-6 col-md-6 col-lg-6" *ngIf="restartDetails?.modifyPayee?.paymentMode?.english !== 'Cheque'">
    <gosi-label-dc
      id="bankName"
      label="{{ 'BENEFITS.BANK-NAME' | translate }}"
      [value]="restartDetails?.modifyPayee?.bankAccount?.bankName | bilingualText"
    >
    </gosi-label-dc>
  </div>
  <div class="col-sm-6 col-md-6 col-lg-6" *ngIf="restartDetails?.modifyPayee?.paymentMode?.english !== 'Cheque'">
    <gosi-label-dc
      id="status"
      label="{{ 'BENEFITS.STATUS' | translate }}"
      [value]="restartDetails?.modifyPayee?.bankAccount?.status | bilingualText"
    >
    </gosi-label-dc>
  </div>
  <div
    class="col-sm-6 col-md-6 col-lg-6"
    *ngIf="
      restartDetails?.modifyPayee?.paymentMode?.english !== 'Cheque' &&
      restartDetails?.modifyPayee?.bankAccount?.isNonSaudiIBAN
    "
  >
    <gosi-label-dc
      id="nationality"
      label="{{ 'BENEFITS.BANK-IS-IN-SAUDI' | translate }}"
      [value]="(restartDetails?.modifyPayee?.bankAccount?.isNonSaudiIBAN ? 'BENEFITS.NO' : 'BENEFITS.YES') | translate"
    >
    </gosi-label-dc>
  </div>
  <div
    class="col-sm-6 col-md-6 col-lg-6"
    *ngIf="
      restartDetails?.modifyPayee?.paymentMode?.english !== 'Cheque' &&
      restartDetails?.modifyPayee?.bankAccount?.swiftCode &&
      restartDetails?.modifyPayee?.bankAccount?.isNonSaudiIBAN
    "
  >
    <gosi-label-dc
      id="swiftcode"
      label="{{ 'BENEFITS.SWIFT-CODE' | translate }}"
      [value]="restartDetails?.modifyPayee?.bankAccount?.swiftCode"
    >
    </gosi-label-dc>
  </div>
  <!------------------------Benefit Details Section------------------------->
  <div class="col-md-12 d-flex flex-row justify-content-between py-2">
    <div class="benefit-details-heading">
      <span class="annuity-type">{{ 'BENEFITS.BENEFIT-DETAIL' | translate }}</span>
    </div>
    <!-- how is it calculated not reqruied incase of restart. Validaotr can go to view benefit to view the same.
    <div class="float-right">
      <gosi-button-dc size="md" type="secondary" [outlineOnly]="true" (click)="showModal(calculationDetails)">
        {{ 'BENEFITS.HOW-IS-IT-CALC' | translate }}
      </gosi-button-dc>
    </div>-->
  </div>
  <div class="col-md-12 pl-3">
    <bnt-stop-benefit-details-dc [stopDetails]="restartDetails" [lang]="lang"></bnt-stop-benefit-details-dc>
  </div>
  <!-- view benefit details LINK -->
  <div class="row pl-3 pt-3 pb-0">
    <div class="view-benefit-details pb-4">
      <a id="paymentoptions" routerLinkActive="active" (click)="viewBenefitDetails()">
        <u>{{ 'BENEFITS.VIEW-BENEFIT-DETAILS' | translate }}</u>
      </a>
    </div>
  </div>
</div>
<!--<ng-template #calculationDetails> </ng-template>-->
