<ng-container *ngIf="!isPrivate && isSearch" class="header-value">
  <div class="col-lg-12">
    <div class="row">
      <div class="col-lg-4 px-0 search-value">
        <gosi-main-heading-dc [isBack]="false" header="{{ 'DASHBOARD.SEARCH-RESULTS' | translate }}">
        </gosi-main-heading-dc>
      </div>
      <div class="col-lg-8 mobile-view">
        <ng-container *ngTemplateOutlet="commonSortFilter"></ng-container>
      </div>
    </div>
    <div class="row">
      <div class="search-count my-md-2 my-sm-3">
        <ng-container *ngTemplateOutlet="searchCount"></ng-container>
      </div>
    </div>
  </div>
</ng-container>
<div *ngIf="isPrivate && isSearch" class="table-top d-flex align-items-center pb-2">
  <div class="col-lg-12 px-0 pt-4 d-lg-flex align-items-lg-center justify-content-lg-between">
    <div class="search-count align-items-center">
      <ng-container *ngTemplateOutlet="searchCount"></ng-container>
    </div>
    <ng-container *ngTemplateOutlet="commonSortFilter"></ng-container>
  </div>
</div>
