<gosi-modal-dc [modalHeader]="heading" [needCloseButton]="true" (closeModal)="cancelEventDetails()">
  <div class="row" modalContent>
    <div class="col-lg-12">
      <gosi-alert-dc [message]="warningMessage" [dismissible]="false" type="warning"></gosi-alert-dc>
      <div class="row">
        <div class="col-lg-12">
          <gosi-input-select-dc
            id="selectedInspection"
            [label]="'BENEFITS.REQUEST-INSPECTION-SELECT' | translate"
            [control]="selectedInspection"
            [list]="inspectionList$ | async"
          >
          </gosi-input-select-dc>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <gosi-input-text-area-dc
            id="validatorComments"
            [label]="'CORE.COMMENTS' | translate"
            [name]="'rejectComments'"
            [control]="comments"
            [maxLength]="commentsMaxlength"
          >
          </gosi-input-text-area-dc>
        </div>
      </div>
      <div class="row pb-2">
        <div class="col-lg-12" modalAction>
          <div class="btn-section float-left">
            <gosi-button-dc id="confirmApproveBtn" type="secondary" (submit)="cancelEventDetails()">
              {{ 'CORE.CANCEL' | translate }}
            </gosi-button-dc>
          </div>
          <div class="btn-section float-right">
            <gosi-button-dc id="confirmApproveBtn" type="danger" (submit)="submitTransaction()">
              {{ 'BENEFITS.SUBMIT' | translate }}
            </gosi-button-dc>
          </div>
        </div>
      </div>
    </div>
  </div>
</gosi-modal-dc>
