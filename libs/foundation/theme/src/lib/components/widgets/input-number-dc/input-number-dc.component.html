<div
  class="form-group fc-margin"
  [ngClass]="[ignoreLabel ? 'no-label' : '', size === 'sm' ? 'form-group-sm' : '', noMargin ? 'no-margin' : '']"
>
  <label *ngIf="!ignoreLabel" for="{{ id }}"
    >{{ label | translate }}
    <span class="optional-field" *ngIf="!isRequired() && !hideOptionalLabel">({{ 'THEME.OPTIONAL' | translate }})</span>
  </label>
  <input
    [formControl]="control"
    mask="0*"
    class="form-control"
    autocomplete="off"
    [ngClass]="[
      validateField() ? 'is-invalid' : '',
      disabled ? 'disabled' : '',
      readOnly ? 'disabled' : '',
      hasValue ? 'has-value' : ''
    ]"
    maxlength="{{ maxLength }}"
    type="text"
    placeholder="{{
      defaultPlaceholder === true || overridePlaceholder === true ? null : ('THEME.ENTER' | translate)
    }}{{ overridePlaceholder === false ? ' ' : '' }}{{
      defaultPlaceholder === true ? null : placeholder ? (placeholder | translate) : (label | translate)
    }}"
    [readonly]="readOnly"
    (ngModelChange)="onChange($event)"
    (blur)="onBlur($event)"
    (keyup)="onKeyUp($event)"
    id="{{ id }}"
  />
  <small class="form-text text-muted" *ngIf="helpText">
    {{ helpText }}
  </small>
  <div class="invalid-feedback" id="{{ id }}-feedback" *ngIf="validationError">
    {{ validationError.error | translate: validationError }}
  </div>
</div>
