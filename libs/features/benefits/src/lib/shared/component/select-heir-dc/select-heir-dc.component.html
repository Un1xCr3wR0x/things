<div class="row">
  <div class="col-12">
    <label for="auth" placement="top" triggers="mouseenter:mouseleave">
      {{ 'BENEFITS.SELECT-HEIR' | translate }}
    </label>
  </div>
  <div class="form-group d-flex align-items-center col-12" *ngFor="let heir of heirs; let i = index">
    <div class="custom-control">
      <input
        class="custom-control-input"
        [formControl]="parentForm.get('selectedHeir')"
        name="{{ 'name' + i }}"
        type="radio"
        (change)="selected(i)"
        [value]="heir.personId"
        id="{{ 'heirId' + i }}"
        [checked]="heir.personId === parentForm.get('selectedHeir').value"
      />
      <label class="custom-control-label" for="{{ 'heirId' + i }}"> </label>
    </div>
    <div class="row bg-color w-100 pb-3 pt-3">
      <div class="col-md-4">
        <div>
          {{ heir?.name | nameToString: true }}
        </div>
        <div *ngIf="heir.identity[0]?.newNin">
          {{ 'BENEFITS.NATIONAL-ID' | translate }} : {{ heir.identity[0].newNin }}
        </div>
        <!-- <div *ngIf="heir.identity[0].passportNo">
          {{ 'BENEFITS.PASSPORT-NO' | translate }} : {{ heir.identity[0].passportNo }}
        </div>
        <div *ngIf="heir.identity[0].iqamaNo">
          {{ 'BENEFITS.IQAMA-NUMBER' | translate }} : {{ heir.identity[0].iqamaNo }}
        </div>
        <div *ngIf="heir.identity[0].idType === 'BORDERNO'">
          {{ 'BENEFITS.BORDER-NO' | translate }} : {{ heir.identity[0].id }}
        </div>
        <div *ngIf="heir.identity[0].idType === 'GCCID'">
          {{ 'BENEFITS.GCC-NIN' | translate }} : {{ heir.identity[0].id }}
        </div> -->
      </div>
      <div class="col-md-4">
        <div>
          {{ 'BENEFITS.RELATIONSHIP-WITH-CONTRIBUTOR' | translate }}
        </div>
        <div>
          {{ heir?.relationship | bilingualText }}
        </div>
      </div>
      <div class="col-md-4">
        <div>
          {{ 'BENEFITS.HEIR-STATUS' | translate }}
        </div>
        <div>
          {{ heir?.status | bilingualText }}
        </div>
      </div>
    </div>
  </div>
</div>
