<gosi-modal-dc>
  <div modalContent>
    <div class="container">
      <p class="text-center message">{{ message }}</p>
    </div>
  </div>
  <div modalAction>
    <div class="d-flex justify-content-center">
      <gosi-button-dc class="mx-3" type="secondary" id="cancel" (submit)="closeModal()">{{
        'TEAM-MANAGEMENT.NO' | translate
      }}</gosi-button-dc>
      <gosi-button-dc class="mx-3" type="primary" id="confirm" (submit)="confirmSubmit()">{{
        'TEAM-MANAGEMENT.YES' | translate
      }}</gosi-button-dc>
    </div>
  </div>
</gosi-modal-dc>
