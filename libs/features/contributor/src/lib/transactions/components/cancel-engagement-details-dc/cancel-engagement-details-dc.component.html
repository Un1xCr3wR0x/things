<div class="row">
  <div class="col-sm-12 col-md-4 col-lg-4">
    <gosi-label-dc
      id="registrationNo"
      label="CONTRIBUTOR.ESTABLISHMENT-REG-NO"
      [value]="establishment?.registrationNo"
    ></gosi-label-dc>
  </div>
  <div class="col-sm-12 col-md-4 col-lg-4">
    <gosi-label-dc
      id="nameEnglish"
      label="CONTRIBUTOR.ESTABLISHMENT-NAME-EN"
      [value]="establishment?.name?.english"
    ></gosi-label-dc>
  </div>
  <div class="col-sm-12 col-md-4 col-lg-4">
    <gosi-label-dc
      id="nameArabic"
      label="CONTRIBUTOR.ESTABLISHMENT-NAME-AR"
      [value]="establishment?.name?.arabic"
    ></gosi-label-dc>
  </div>
  <div class="col-sm-12 col-md-4 col-lg-4">
    <gosi-label-dc
      id="joiningDate"
      label="CONTRIBUTOR.JOINING-DATE"
      [value]="cancellationDetails?.joiningDate | dateType"
    ></gosi-label-dc>
  </div>
  <div class="col-sm-12 col-md-4 col-lg-4" *ngIf="cancellationDetails?.leavingDate?.gregorian">
    <gosi-label-dc
      id="leavingDate"
      label="CONTRIBUTOR.LEAVING-DATE"
      [value]="cancellationDetails?.leavingDate | dateType"
    ></gosi-label-dc>
  </div>
  <div class="col-sm-12 col-md-4 col-lg-4" *ngIf="cancellationDetails?.leavingDate?.gregorian">
    <gosi-label-dc
      id="leavingReason"
      label="CONTRIBUTOR.LEAVING-REASON"
      [value]="cancellationDetails?.leavingReason | bilingualText"
    ></gosi-label-dc>
  </div>
  <div class="col-sm-12 col-md-4 col-lg-4">
    <gosi-label-dc
      id="cancellationReason"
      label="CONTRIBUTOR.CANCEL-CON.CANCELLATION-REASON"
      [value]="cancellationDetails?.cancellationReason | bilingualText"
    ></gosi-label-dc>
  </div>
</div>
