
<div class="row">
  <div class="col-md-12">
    <vol-transactions-accordion-dc heading="{{ 'THEME.TRANSACTION-SUMMARY' | translate }}">
      <div class="row">
        <div class="col-lg-12">
          <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12">
              <gosi-alert-dc *ngIf="employeeComment" [message]="employeeComment | slice: 8" [type]="'warning'"></gosi-alert-dc>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12 col-md-3 col-lg-3">
              <gosi-label-dc id="appeal-violation"
                             [value]="violationDetail?.violationType | bilingualText"
                             [label]="'VIOLATIONS.APPEAL-ON-VIOLATION' | translate"
              ></gosi-label-dc>
            </div>
            <div class="col-sm-12 col-md-3 col-lg-3">
              <gosi-label-dc id="violation-number"
                             [value]="violationDetail?.violationId"
                             [label]="'VIOLATIONS.VIOLATION-NUMBER' | translate"
                             [isLink]="true"
                             (select)="onViolationPage($event)"
              ></gosi-label-dc>
            </div>
            <div class="col-sm-12 col-md-3 col-lg-3">
              <gosi-label-dc id="penalty"
                             [value]="violationDetail?.penaltyAmount"
                             [label]="'VIOLATIONS.PENALTY-AMOUNT' | translate"
              ></gosi-label-dc>
            </div>
            <div class="col-sm-12 col-md-3 col-lg-3">
              <gosi-label-dc id="establishment-name"
                             [value]="violationDetail?.establishmentInfo?.name?.english == null ?
                             violationDetail?.establishmentInfo?.name?.arabic :
                             violationDetail?.establishmentInfo?.name?.english == null ? '-' : (violationDetail?.establishmentInfo?.name?.english | bilingualText)"
                             [label]="'VIOLATIONS.APPEAL-ESTABLISHMENT-NAME' | translate"
              ></gosi-label-dc>
            </div>
            <div class="col-sm-12 col-md-3 col-lg-3">
              <gosi-label-dc id="registeration-number"
                             [value]="violationDetail?.establishmentInfo?.registrationNo"
                             [label]="'VIOLATIONS.CUSTOMER-REG-NO' | translate"
              ></gosi-label-dc>
            </div>
          </div>
        </div>
      </div>
    </vol-transactions-accordion-dc>
  </div>
</div>
