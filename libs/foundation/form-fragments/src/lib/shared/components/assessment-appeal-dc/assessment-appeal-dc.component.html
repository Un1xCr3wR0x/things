<div class="row">
  <div class="col-md-12">
    <ng-container>
      <frm-content-heading-dc icon="notes-medical" heading="BENEFITS.APPEAL-DETAILS" [canEdit]="false">
      </frm-content-heading-dc>
    </ng-container>
    <!-- <gosi-alert-sc></gosi-alert-sc> -->
    <div class="row">
      <div class="col-md-12">
        <!-- <gosi-card-dc class="card-section"> -->
        <div class="row">
          <div class="col-sm-6 col-md-6 col-lg-6">
            <gosi-label-dc
              id="appealParty"
              [value]="assessmentDetails?.role | bilingualText"
              label="{{ 'OCCUPATIONAL-HAZARD.APPEALED-PARTY' | translate }}"
            ></gosi-label-dc>
          </div>
          <div class="col-sm-6 col-md-6 col-lg-6">
            <gosi-label-dc
              id="appealReason"
              [value]="assessmentDetails?.reasonAppeal | bilingualText"
              label="{{ 'OCCUPATIONAL-HAZARD.REASON-APPEAL' | translate }}"
            ></gosi-label-dc>
          </div>
          <div class="col-sm-12 col-md-12 col-lg-12" *ngIf="assessmentDetails?.commentsAppeal">
            <gosi-label-dc
              id="contributorNIN"
              [value]="assessmentDetails?.commentsAppeal"
              label="{{ 'OCCUPATIONAL-HAZARD.COMMENTS' | translate }}"
            ></gosi-label-dc>
          </div>
        </div>
        <!-- </gosi-card-dc> -->
      </div>
    </div>
  </div>
</div>
