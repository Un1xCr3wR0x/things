<div class="container">
  <div class="row">
    <div class="heading">
      <h6>{{ 'INBOX.TRANSACTIONS-STATUS' | translate }}</h6>
    </div>
  </div>

  <div class="row d-sm-flex d-md-flex text-center justify-content-around pt-3 trans-status">
    <div class="col-6 chart-value">
      {{ pendingCount }}
      <div class="chart-tag top-spacing">
        {{ 'INBOX.PENDING' | translate }}
      </div>
    </div>
    <div class="col-6 chart-value">
      {{ completeCount }}
      <div class="chart-tag top-spacing">
        {{ 'INBOX.COMPLETED' | translate }}
      </div>
    </div>
    <div class="col-6 chart-value">
      {{ olaExceededCount }}
      <div class="chart-tag top-spacing">
        {{ 'INBOX.OLA-EXCEEDED' | translate }}
      </div>
    </div>
  </div>
</div>
