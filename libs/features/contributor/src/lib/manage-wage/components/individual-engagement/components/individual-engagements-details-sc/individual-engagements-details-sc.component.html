<ng-container>
  <div class="content">
    <gosi-alert-sc></gosi-alert-sc>
    <div class="row">
      <div class="col-md-12">
        <cnt-contribution-chart-dc
          [isVic]="isVic"
          (navigate)="navigateToBillDashboard()"
          (navigateToProfileScreen)="navigateToProfileScreen($event)"
          [actionDropDown]="actionList"
          [contributionValues]="contributionValues"
          [vicContribution]="noOfPaidContribution"
          [lang]="lang"
        ></cnt-contribution-chart-dc>
      </div>
      <div class="col-md-12 pt-4 ipad-pd" *ngIf="!isVic">
        <cnt-active-engagement-dc
          (selected)="handleEngagementAction($event)"
          [lang]="lang"
          (navigateToContract)="navigateToContract($event)"
          [singleActive]="singleActive"
          [activeEngagementsList]="activeEngagementsList"
          [isNin]="isNin"
          [coverageDetails]="coverageDetails"
          [showPendingContract]="showPendingContract"
          [pendingContractsCount]="pendingContractsCount"
          (show)="showModal($event)"
          (close)="hideModal()"
        ></cnt-active-engagement-dc>
      </div>
      <div class="col-md-12 pt-4" *ngIf="isVic">
        <cnt-vic-details-dc
          [vicContributionDto]="vicContributionDto"
          [vicEngagementDto]="vicEngagementDto"
          (update)="navigateToModify()"
          [wageUpdateSuccess]="wageUpdateSuccess"
        ></cnt-vic-details-dc>
      </div>
      <!-- <div class="col-md-12 pt-4" *ngIf="isVic">
        <cnt-vic-bill-summary-dc
          [billBalanceDetails]="billDetails"
          (navigate)="navigateToBillDashboard()"
          (show)="showModalRef($event)"
          (close)="hideModal()"
          [personId]="nin"
          [lang]="lang"
        >
        </cnt-vic-bill-summary-dc>
      </div> -->
      <div class="col-md-12 py-4">
        <cnt-engagement-history-dc
          [engagementDetails]="allEngagements"
          [lang]="lang"
          [isNin]="isNin"
          [coverageDetails]="coverageDetails"
          (SearchValue)="getEngagementDetail($event)"
          (navigateToContract)="navigateToContract($event)"
          (individualActions)="handleEngagementAction($event)"
          [actionList]="overallactionList"
          [contributorData]="contributorData"
          [occupationList]="occupationLovList"
          [employerList]="employerList$ | async"
          (engagementFilterValues)="getFilterDetails($event)"
          (navigateToBillDash)="navigateToBillDashboard()"
        ></cnt-engagement-history-dc>
      </div>
    </div>
  </div>
</ng-container>
