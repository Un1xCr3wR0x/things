<!-- personal details -->
<div class="row">
  <div class="col-md-12">
    <cnt-accordion-details-view-dc heading="{{ 'CONTRIBUTOR.PERSONAL-DETAILS' | translate }}">
      <div body>
        <cnt-contractpersonaldetailsdc
          *ngIf="contributor"
          [contributor]="contributor"
          [conType]="contributor?.contributorType"
        >
        </cnt-contractpersonaldetailsdc>
      </div>
    </cnt-accordion-details-view-dc>
  </div>
</div>

<!-- establishmentDetails -->

<div class="row">
  <div class="col-md-12">
    <cnt-accordion-details-view-dc heading="{{ 'CONTRIBUTOR.ENGAGEMENT-DETAILS' | translate }}">
      <div body>
        <cnt-establishment-details-dc
          [estDetails]="true"
          [establishmentDetails]="establishment"
          [registrationNumber]="registrationNo"
        >
        </cnt-establishment-details-dc>
      </div>
    </cnt-accordion-details-view-dc>
  </div>
</div>

<!-- contract details   -->

<div class="row">
  <div class="col-md-12">
    <cnt-accordion-details-view-dc heading="{{ 'CONTRIBUTOR.CONTRACT-AUTH.CONTRACT-DETAILS' | translate }}">
      <div body>
        <cnt-contract-details-dc *ngIf="contractId" (onViewDetailsClicked)="openPreviewTab()">
        </cnt-contract-details-dc>
      </div>
    </cnt-accordion-details-view-dc>
  </div>
</div>

<!-- document view  -->

<div class="row">
  <div class="col-md-12">
    <gosi-document-list-view-dc [documents]="documents" [isAccordionView]="true"> </gosi-document-list-view-dc>
  </div>
</div>
