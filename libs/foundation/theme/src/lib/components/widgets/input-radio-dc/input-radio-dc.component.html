<div class="fc-margin">
  <label class="radio-label" *ngIf="!ignoreLabel" for="{{ id }}"
    >{{ label | translate }}
    <span class="optional-field" *ngIf="!isRequired() && !hideOptionalLabel">({{ 'THEME.OPTIONAL' | translate }})</span>
  </label>

  <div class="form-group" [ngClass]="[validateField() ? 'is-invalid' : '', noMargin === true ? 'no-margin' : '']">
    <div
      class="custom-control custom-radio"
      [ngClass]="{ 'custom-control-inline': !isVerticalAlign }"
      *ngFor="let item of items; let i = index"
    >
      <div *ngIf="!this.hidenValues.includes(item.value.english)">
        <ng-container *ngIf="control && control.controls">
          <input
            class="custom-control-input"
            [formControl]="control.controls.english"
            [name]="name + i"
            type="radio"
            (change)="change(item)"
            [id]="id + i"
            [value]="item.value.english"
            [checked]="item.value.english === control.controls.english.value"
            [attr.disabled]="isDisabled(item.value.english)"
          />
        </ng-container>

        <label class="custom-control-label" for="{{ id }}{{ i }}">
          <span class="custom-control-label-text" *ngIf="selectedLang === 'en'">{{ item.value.english }}</span>
          <span class="custom-control-label-text" *ngIf="selectedLang === 'ar'">{{ item.value.arabic }}</span>
        </label>
        <small class="form-text text-muted" *ngIf="helpText">
          {{ helpText }}
        </small>
      </div>
    </div>
  </div>
</div>
