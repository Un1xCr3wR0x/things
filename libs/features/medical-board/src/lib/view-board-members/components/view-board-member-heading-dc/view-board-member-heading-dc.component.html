<div class="d-lg-flex justify-content-between flex-wrap">
  <gosi-main-heading-dc header="{{ 'MEDICAL-BOARD.MEDICAL-BOARD-MEMBERS' | translate }}"> </gosi-main-heading-dc>

  <div class="d-flex align-items-start custom_flex">
    <div class="search-filter d-flex">
      <gosi-search-dc
        id="search-area"
        (keyup)="searchBoardMembers($event.target.value)"
        gosiSpecialCharacters
        (search)="searchBoardMembers($event)"
        [placeholder]="'MEDICAL-BOARD.ID-MOBILE-NUMBER' | translate"
        class="w-100"
      >
      </gosi-search-dc>
      <mb-view-board-member-filter-dc
        (memberDetailsFilter)="filterBoardMembers($event)"
        [specialty]="specialty$ | async"
        [region]="region$ | async"
        [doctorType]="doctorType$ | async"
      >
      </mb-view-board-member-filter-dc>
      <span  *ngIf="isAppPrivate">
        <gosi-button-dc id="add-member" *gosiShow="roleValidation" size="md" (submit)="addMember.emit()" type="primary">
          {{ 'MEDICAL-BOARD.ADD-MEMBER' | translate }}
        </gosi-button-dc>
      </span>
    </div>
  </div>
</div>
