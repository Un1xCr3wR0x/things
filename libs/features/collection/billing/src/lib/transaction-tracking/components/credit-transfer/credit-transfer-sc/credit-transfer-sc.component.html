<div class="row">
  <div class="col-md-12">
    <blg-transaction-tracking-accordian-dc heading="{{ 'BILLING.ESTABLISHMENT-DETAILS' | translate }}">
      <blg-credit-transfer-est-details-dc [establishmentDet]="establishmentDetails">
      </blg-credit-transfer-est-details-dc>
    </blg-transaction-tracking-accordian-dc>
  </div>
</div>
<ng-container *ngIf="creditEstDetails?.creditAccountDetail">
  <div class="row">
    <div class="col-md-12">
      <blg-transaction-tracking-accordian-dc heading="{{ 'BILLING.CREDIT-BALANCE-TRANSFER-DETAILS' | translate }}">
        <span class="suffix">{{ 'BILLING.AT-THE-TIME-OF-SUBMISSION' | translate }}</span>
        <blg-credit-transfer-details-dc
          [creditEstDetails]="creditEstDetails"
          [creditAvailableBalance]="creditAvailableBalance"
        ></blg-credit-transfer-details-dc>
      </blg-transaction-tracking-accordian-dc>
    </div>
  </div>
</ng-container>
<div class="row">
  <div class="col-md-12">
    <blg-transaction-tracking-accordian-dc heading="{{ 'BILLING.CURRENT-BALANCE-DETAILS' | translate }}">
      <blg-current-credit-transfer-details-dc
        [creditEstDetails]="creditEstDetails"
        [creditAvailableBalance]="creditAvailableBalance"
      ></blg-current-credit-transfer-details-dc>
    </blg-transaction-tracking-accordian-dc>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <blg-transaction-tracking-accordian-dc heading="{{ 'BILLING.RECEPIENT-ESTABLISHMENT-DETAILS' | translate }}">
      <blg-recepient-establishment-details-dc
        [creditEstDetails]="creditEstDetails"
        [currentBalanceList]="currentBalanceList"
      >
      </blg-recepient-establishment-details-dc>
    </blg-transaction-tracking-accordian-dc>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <gosi-document-list-view-dc [documents]="documents" [isAccordionView]="true"> </gosi-document-list-view-dc>
  </div>
</div>
