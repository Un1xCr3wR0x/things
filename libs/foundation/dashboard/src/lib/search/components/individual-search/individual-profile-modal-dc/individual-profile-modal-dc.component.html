<div class="pb-4">
  <div class="d-flex justify-content-end arrow-icon">
    <a (click)="closeModal()">
      <fa-icon icon="times"></fa-icon>
    </a>
  </div>
  <div class="d-flex justify-content align-items-center flex-column">
    <img src="assets/icons/svg/danger-popup.svg" class="triangle-icon" alt="exclamation-triangle" />
    <div class="label pt-2">
      {{ 'DASHBOARD.INDIVIDUAL-WARNING-MESSAGE' | translate }}
    </div>
    <div class="label px-2 text-center">
      {{ 'DASHBOARD.INDIVIDUAL-INFO-MESSAGE' | translate }}
    </div>
  </div>
</div>
