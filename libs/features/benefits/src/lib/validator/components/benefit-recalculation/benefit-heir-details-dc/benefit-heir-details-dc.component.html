<ng-container>
  <div class="row">
    <div class="col-md-12 header">{{ 'BENEFITS.HEIR_DETAILS' | translate }}</div>
  </div>
  <div class="row pl-4">
    <accordion class="dependent-accordion mx-2 w-100">
      <ng-container>
        <accordion-group
          class="wrapper-accordion-group"
          *ngFor="let benefitDetail of benefitRecalculationDetails?.heirRecalculationDetails?.heirDetails"
        >
          <div accordion-heading>
            <div class="font-weight-normal">
              {{ benefitDetail?.name | nameToString: true }} ({{ benefitDetail?.relationship | bilingualText }})
            </div>
          </div>
          <div class="ml-auto mr-auto" accordion-heading></div>
          <div class="header-wrapper ml-2" accordion-heading>
            <gosi-status-badge-dc
              label="{{ benefitDetail?.activeStatus | bilingualText }}"
              [type]="statusBadgeType(benefitDetail?.activeStatus?.english)"
            >
            </gosi-status-badge-dc>
            <!-- <span class="arrow-up">
                            <fa-icon icon="angle-up" size="lg"></fa-icon>
                        </span>
                        <span class="arrow-down">
                            <fa-icon icon="angle-down" size="lg"></fa-icon>
                        </span> -->
          </div>
        </accordion-group>
      </ng-container>
    </accordion>
  </div>
</ng-container>
