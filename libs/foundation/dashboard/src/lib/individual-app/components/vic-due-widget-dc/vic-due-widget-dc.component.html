<div class="row">
  <div class="col-lg-12 faded">
    <fa-icon
      class="pr-2 icon-size clock-icon-padding"
      [icon]="['fas', 'clock']"
      [ngClass]="{
        'days-left-5': daysCount >= 0 && daysCount < 5
      }"
    ></fa-icon>
    <span class="date-label">{{ 'DASHBOARD.BILL-PAYMENT-DUE-DATE' | translate }}</span>
  </div>
  <div class="col-auto day-padding mt-3">
    <div
      class="wrapper"
      [ngClass]="{
        'days-left-5 highlight-5': daysCount >= 0 && daysCount < 5,
        'adjust-height': lan === 'ar' && daysCount > 0 && daysCount < 3 && (hoursCount > 3 || hoursCount === 0)
      }"
    >
      <div class="count" [ngClass]="{ 'd-none': lan === 'ar' && daysCount > 0 && daysCount < 3 }">
        {{ days }}
      </div>
      <div>{{ dayLabel | translate | uppercase }}</div>
    </div>
  </div>
  <div class="col-auto pl-2 mt-3">
    <div
      class="wrapper"
      [ngClass]="{
        'days-left-5 highlight-5': daysCount >= 0 && daysCount < 5,
        'adjust-height': lan === 'ar' && hoursCount > 0 && hoursCount < 3 && (daysCount > 3 || daysCount === 0)
      }"
    >
      <div class="count" [ngClass]="{ 'd-none': lan === 'ar' && hoursCount > 0 && hoursCount < 3 }">
        {{ hours }}
      </div>
      <div>{{ hourLabel | translate | uppercase }}</div>
    </div>
  </div>

  <div class="col-lg-12 mt-3 faded penalty-margin">
    <fa-icon [icon]="['fas', 'asterisk']" class="asteriskIcon"></fa-icon>
    <small>{{ 'DASHBOARD.PENALTY-MESSAGE' | translate }}</small>
  </div>
</div>
