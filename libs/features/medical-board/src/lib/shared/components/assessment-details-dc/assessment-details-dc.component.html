    <ng-container>
        <div class="row mx-0">
            <div class="col-sm-6 col-md-6 col-lg-4">
                <gosi-label-dc
                id="assessmentType"
                label="{{ 'OCCUPATIONAL-HAZARD.ASSESSMENT-TYPE' | translate }}"
                [value]="assessmentDetails?.assessmentType | bilingualText"
              >
              </gosi-label-dc>
            </div>
            <div class="col-sm-6 col-md-6 col-lg-4">
              <gosi-label-dc
              id="appealReason"
              label="{{ 'OCCUPATIONAL-HAZARD.REASON-APPEAL' | translate }}"
              [value]="assessmentDetails?.reasonAppeal | bilingualText"
            >
            </gosi-label-dc>
            </div>
            <div class="col-sm-6 col-md-6 col-lg-4">
              <gosi-label-dc
              id="isPartcipantRequired"
              label="{{ 'OCCUPATIONAL-HAZARD.REQUIRE-ATTENDANCE-PARTCIPANT' | translate }}"
              [value]="assessmentDetails?.isParticipantAttendanceRequired ? ('MEDICAL-BOARD.YES' | translate) : ('MEDICAL-BOARD.NO' | translate)"
            >
            </gosi-label-dc>
            </div>
            <div class="col-sm-6 col-md-6 col-lg-4">
              <gosi-label-dc
              id="assessmentType"
              label="{{ 'OCCUPATIONAL-HAZARD.MESSAGE-REVIEWER' | translate }}"
              [value]="assessmentDetails?.commentsAppeal"
            >
            </gosi-label-dc>
            </div>
        </div>
