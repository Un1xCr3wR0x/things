  <div class="col-lg-2">

    <gosi-card-dc class="scheduled-value" id="navigation-class" type="secondary" (click)="navigateToParticipant()">
      <div class="session-value">{{ 'MEDICAL-BOARD.PARTICIPANTS-QUEUE' | translate }}</div>
      <div>{{ participantsInQueue }}</div>
    </gosi-card-dc>
  </div>
  <div class="col-lg-2">
    <gosi-card-dc class="scheduled-value" type="secondary">
      <div class="session-value">{{ 'MEDICAL-BOARD.NO-OF-SESSION' | translate }}</div>
      <div>{{ totalSessions }}</div>
    </gosi-card-dc>
  </div>
</div>
<div class="row">
  <div class="col-lg-8 col-md-12">
    <mb-session-calendar-dc
      *ngIf="sessionCalendar"
      [sessionCalendar]="sessionCalendar"
      (currentValue)="getCurrentValue($event)"
      (reset)="setResetFilter()"
      (selectedValues)="getSelectedSession($event)"
    ></mb-session-calendar-dc>
  </div>
  <div class="col-lg-4 col-md-12">
    <div class="d-flex justify-content-end filter-value">
      <mb-configuration-filter-dc
        #configurationFilter
        (filter)="onFilter($event)"
        [medicalBoardTypeLists]="medicalBoardTypeList$ | async"
        [fieldOfficeLists]="locationList$ | async"
        [channelLists]="channelList$ | async"
        [sessionRequest]="sessionRequest"
        [isScheduledSession]="true"
      ></mb-configuration-filter-dc>
    </div>
    <mb-session-events-dc
      [currentSelected]="currentValue"
      [langVal]="lang"
      (navigate)="navigateToSessionStatus($event)"
      [sessionList]="individualSessionEvents"
      [isNoSessions]="isNoSessions"
      [todayDate]="todayDate"
    ></mb-session-events-dc>
  </div>
</div>
