<gosi-card-dc
  type="secondary"
  heading="{{ 'BENEFITS.REASON-FOR-LATE-REQUEST' | translate }}"
  [canEdit]="false"
  id="reasonForLateRequest"
>
  <gosi-alert-dc
    [message]="'BENEFITS.REASON-FOR-LATE-REQUEST-INFO' | translate: { months: delayedMonths | number }"
    type="info"
  ></gosi-alert-dc>
  <gosi-input-text-area-dc
    [label]="'BENEFITS.REASON-FOR-LATE-REQUEST' | translate"
    [maxLength]="reasonMaxLength"
    id="reason"
    name="reason"
    [control]="parentForm.get('reasonForLateRequest').get('reason')"
  >
  </gosi-input-text-area-dc>
</gosi-card-dc>
