<div class="row">
  <div class="col-md-12">
    <ng-container>
      <frm-content-heading-dc
        icon="user"
        [heading]="heirDisabilityAssessment ? 'MEDICAL-BOARD.HEIR-DETAILS' : 'MEDICAL-BOARD.DEPENDENT-DETAILS'"
        [canEdit]="false"
      >
      </frm-content-heading-dc>
    </ng-container>
    <ng-container *ngIf="heirDisabilityAssessment && activeBenefitDetails && personalInformation">
      <div class="row">
        <div class="col-sm-6 col-md-6 col-lg-6">
          <gosi-label-dc
            id="NIN"
            [value]="getHeirIdentity()"
            label="MEDICAL-BOARD.HEIR-ID"
            [isLink]="true"
            (select)="navigateToHeirDetails()"
          ></gosi-label-dc>
        </div>

        <div class="col-sm-6 col-md-6 col-lg-6">
          <gosi-label-dc
            id="type"
            [value]="activeBenefitDetails?.benefitType | bilingualText"
            label="MEDICAL-BOARD.HEIR-TYPE"
          ></gosi-label-dc>
        </div>

        <div class="col-sm-6 col-md-6 col-lg-6">
          <gosi-label-dc
            id="contributorName"
            [value]="heirNameEnglish"
            label="MEDICAL-BOARD.HEIR-NAME"
          ></gosi-label-dc>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6">
          <gosi-label-dc
            id="contributorName"
            [value]="heirNameArabic"
            label="MEDICAL-BOARD.HEIR-NAME-AR"
          ></gosi-label-dc>
        </div>
        <!-- <div class="col-sm-6 col-md-6 col-lg-6">
          <gosi-label-dc
            id="type"
            [value]="activeBenefitDetails?.requestDate?.gregorian | date: 'dd/MM/yyyy'"
            label="MEDICAL-BOARD.REQUEST-DATE"
          ></gosi-label-dc>
        </div> -->
        <div class="col-sm-6 col-md-6 col-lg-6">
          <gosi-label-dc
            id="disabiltydetails"
            value="{{ personalInformation?.birthDate?.gregorian | date: 'dd/MM/yyyy' }}  ({{
              personalInformation?.ageInHijiri | number
            }})"
            label="MEDICAL-BOARD.DATE-OF-BIRTH-AGE"
          ></gosi-label-dc>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6">
          <gosi-label-dc
            id="disabiltydetails"
            [value]="personalInformation?.contactDetail?.mobileNo?.primary"
            label="MEDICAL-BOARD.MOBILE-NUMBER"
          ></gosi-label-dc>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6">
          <gosi-label-dc
            id="disabiltydetails"
            [value]="activeBenefitDetails?.identity[0]?.oldNinIssueVillage"
            label="MEDICAL-BOARD.LOCATION"
          ></gosi-label-dc>
        </div>

        <div class="col-sm-6 col-md-6 col-lg-6">
          <gosi-label-dc
            id="type"
            [value]="activeBenefitDetails?.beneficiaryBenefitStatus | bilingualText"
            label="MEDICAL-BOARD.HEIR-STATUS"
          ></gosi-label-dc>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6"></div>

        <!-- <div class="col-sm-12 col-md-12 col-lg-12">
          <gosi-label-dc
            id="contributorNIN"
            [value]="primaryIdentity.id"
            [label]="primaryIdentityType | translate"
            isLink="true"
            (click)="navigateToInjuryDetails()"
          ></gosi-label-dc>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6">
          <gosi-label-dc
            id="contributorName"
            [value]="activeBenefitDetails?.contributorName?.english"
            label="MEDICAL-BOARD.CONTRIBUTOR-NAME"
          ></gosi-label-dc>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6">
          <gosi-label-dc
            id="contributorName"
            [value]="activeBenefitDetails?.contributorName?.arabic"
            label="MEDICAL-BOARD.CONTRIBUTOR-NAME-AR"
          ></gosi-label-dc>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6">
          <gosi-label-dc
            id="disabiltydetails"
            value="{{ activeBenefitDetails?.dateOfBirth?.gregorian | date: getDateFormat(lang) }}"
            label="MEDICAL-BOARD.DATE-OF-BIRTH"
          ></gosi-label-dc>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6">
          <gosi-label-dc
            id="disabiltydetails"
            [value]="contributor?.person?.contactDetail?.mobileNo?.primary"
            label="MEDICAL-BOARD.MOBILE-NO"
          ></gosi-label-dc>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6">
          <gosi-label-dc
            id="disabiltydetails"
            [value]="activeBenefitDetails?.identity[0]?.oldNinIssueVillage"
            label="MEDICAL-BOARD.LOCATION"
          ></gosi-label-dc>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6"></div> -->
        <div [ngClass]="collapseView ? 'col-sm-6 col-md-6 col-lg-6' : ''">
          <gosi-button-dc
            id="contributor"
            type="secondary"
            [outlineOnly]="true"
            size="md"
            (click)="previousAssessment(previousAssessmentModal)"
          >
            <!-- (click)="addVisitingDoctor(visitingDoctorModal)" -->
            {{ 'MEDICAL-BOARD.PREVIOUS-MEDICAL-BOARD-ASSESSMENTS' | translate }}</gosi-button-dc
          >
        </div>

        <div class="col-sm-6 col-md-6 col-lg-6">
          <gosi-button-dc
            id="contributor"
            type="secondary"
            [outlineOnly]="true"
            size="md"
            (submit)="onOHClicked.emit()"
          >
            <!-- (click)="addVisitingDoctor(visitingDoctorModal)" -->
            {{ 'MEDICAL-BOARD.PREVIOUS-OCCUPATIONAL-HAZARDS' | translate }}</gosi-button-dc
          >
        </div>
      </div>
    </ng-container>
    <ng-container *ngIf="!heirDisabilityAssessment && activeBenefitDetails && personalInformation">
      <div class="row">
        <div class="col-sm-6 col-md-6 col-lg-6">
          <gosi-label-dc
            id="NIN"
            [value]="getHeirIdentity()"
            label="MEDICAL-BOARD.DEPENDANT-ID"
            [isLink]="true"
            (select)="navigateToHeirDetails()"
          ></gosi-label-dc>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6">
          <gosi-label-dc
            id="type"
            [value]="activeBenefitDetails?.benefitType | bilingualText"
            label="MEDICAL-BOARD.DEPENDENT-TYPE"
          ></gosi-label-dc>
        </div>

        <div class="col-sm-6 col-md-6 col-lg-6">
          <gosi-label-dc
            id="contributorName"
            [value]="heirNameEnglish"
            label="MEDICAL-BOARD.DEPENDANT-NAME"
          ></gosi-label-dc>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6">
          <gosi-label-dc
            id="contributorName"
            [value]="heirNameArabic"
            label="MEDICAL-BOARD.DEPENDENT-NAME-AR"
          ></gosi-label-dc>
        </div>
        <!-- <div class="col-sm-6 col-md-6 col-lg-6">
          <gosi-label-dc
            id="type"
            [value]="activeBenefitDetails?.requestDate?.gregorian | date: 'dd/MM/yyyy'"
            label="MEDICAL-BOARD.REQUEST-DATE"
          ></gosi-label-dc>
        </div> -->
        <div class="col-sm-6 col-md-6 col-lg-6">
          <gosi-label-dc
            id="disabiltydetails"
            value="{{ personalInformation?.birthDate?.gregorian | date: 'dd/MM/yyyy' }}  ({{
              personalInformation?.ageInHijiri | number
            }})"
            label="MEDICAL-BOARD.DATE-OF-BIRTH-AGE"
          ></gosi-label-dc>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6">
          <gosi-label-dc
            id="disabiltydetails"
            [value]="personalInformation?.contactDetail?.mobileNo?.primary"
            label="MEDICAL-BOARD.MOBILE-NUMBER"
          ></gosi-label-dc>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6">
          <gosi-label-dc
            id="disabiltydetails"
            [value]="activeBenefitDetails?.identity[0]?.oldNinIssueVillage"
            label="MEDICAL-BOARD.LOCATION"
          ></gosi-label-dc>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6">
          <gosi-label-dc
            id="type"
            [value]="activeBenefitDetails?.beneficiaryBenefitStatus | bilingualText"
            label="MEDICAL-BOARD.DEPENDENT-STATUS"
          ></gosi-label-dc>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6"></div>
      </div>
    </ng-container>
  </div>
  <ng-template #previousAssessmentModal>
    <mb-previous-assessments-dc
      [previousDisabilityDetails]="previousDisabilityDetails"
      (onAssessmentIdClicked)="viewAssessmentById($event)"
      (close)="hideModal()"
    >
    </mb-previous-assessments-dc>
  </ng-template>
</div>
