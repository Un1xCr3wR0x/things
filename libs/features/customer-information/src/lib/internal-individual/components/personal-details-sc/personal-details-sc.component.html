<gosi-alert-sc></gosi-alert-sc>
<!-- Identifier Cards -->
<div class="col-lg-12">
  <div class="row no-gutters">
    <div *gosiShow="modifyAccess" class="col-md-12 col-lg-12 col-sm-12 mb-3 text-right">
      <gosi-button-dc type="primary" id="actionButton"   *ngIf="!hideButtonForPpa"
       [popover]="optionsModal" placement="bottom right" size="sm">
        {{ 'CUSTOMER-INFORMATION.ACTIONS' | translate }}
        <fa-icon class="action-more-icon" icon="ellipsis-v"></fa-icon>
      </gosi-button-dc>
    </div>
    <ng-template #optionsModal>
      <div>
        <button
          type="button"  
          id="modifyPersonalDtls"
          (click)="navigateToModifyDtls('personal')"
          class="d-flex btn text-left option-button" 
        >
          {{ 'CUSTOMER-INFORMATION.MOD_PERSONAL_DTLS' | translate }}
        </button>
        <!-- <button
          type="button"
          id="modifyNationality"
          (click)="navigateToModifyDtls('national')"
          class="d-flex btn text-left option-button"
        >
          {{ 'CUSTOMER-INFORMATION.MOD_NATIONALITY' | translate }}
        </button> -->
        <!-- <button
          type="button"
          id="modifyNationality"
          (click)="navigateToAddBankAcc()"
          class="d-flex btn text-left option-button"
        >
          {{ 'CUSTOMER-INFORMATION.ADD_BANK_ACC' | translate }}
        </button> -->
        <button
          *ngIf="!familyDetails"
          type="button"
          id="addFamilyAddress"
          (click)="navigateToModifyDtls('addFamily')"
          class="d-flex btn text-left option-button"
        >
          {{ 'CUSTOMER-INFORMATION.ADD_FAMILY_ADDRESS' | translate }}
        </button>
        <button
          *ngIf="familyDetails"
          type="button"
          id="modifyFamilyAddress"
          (click)="navigateToModifyDtls('modifyFamily')"
          class="d-flex btn text-left option-button"
        >
          {{ 'CUSTOMER-INFORMATION.MODIFY_FAMILY_ADDRESS' | translate }}
        </button>
        <button 
        
        type="button"
        id="modifyNationality"
        (click)="navigateToModifyNationality()"
        class="d-flex btn text-left option-button"
      >
       {{'CUSTOMER-INFORMATION.MODIFY-NATIONALITY' | translate}}
      </button>
      </div>
    </ng-template>

    <div *ngIf="personDtls" class="col-md-12">
      <cim-basic-details-card-dc [personDetails]="personDtls"></cim-basic-details-card-dc>
      <cim-identification-details-card-dc [personDetails]="personDtls"></cim-identification-details-card-dc>
      <cim-education-card-dc [personDetails]="personDtls"></cim-education-card-dc>
      <cim-contact-card-dc [personDetails]="personDtls"></cim-contact-card-dc>
      <cim-address-card-dc [personDetails]="personDtls" [familyDetails]="familyDetails"></cim-address-card-dc>
    </div>
  </div>
</div>
<ng-template #warningTemplate>
  <gosi-modal-dc [modalHeader]="'CUSTOMER-INFORMATION.MODIFY-NATIONALITY' | translate ">
    <div modalContent>
      <gosi-alert-dc [message]="'CUSTOMER-INFORMATION.NO_IQMA_BORDERNO_MESSAGE'" type="warning" [dismissible]="false"></gosi-alert-dc>
    </div>
    <div class="d-flex justify-content-center" modalAction>
      <gosi-button-dc type="secondary" id="close" (submit)="hideModal()">
        {{ 'ESTABLISHMENT.CLOSE' | translate }}</gosi-button-dc
      >
    </div>
  </gosi-modal-dc>
</ng-template>
<ng-template #restrictTemplate>
  <gosi-modal-dc [modalHeader]="'CUSTOMER-INFORMATION.MODIFY-NATIONALITY' | translate ">
    <div modalContent>
      <gosi-alert-dc [message]="'CUSTOMER-INFORMATION.RESTRICT-NATIONALITY-CHANGE'" type="warning" [dismissible]="false"></gosi-alert-dc>
    </div>
    <div class="d-flex justify-content-center" modalAction>
      <gosi-button-dc type="secondary" id="close" (submit)="hideModal()">
        {{ 'ESTABLISHMENT.CLOSE' | translate }}</gosi-button-dc
      >
    </div>
  </gosi-modal-dc>
</ng-template>
