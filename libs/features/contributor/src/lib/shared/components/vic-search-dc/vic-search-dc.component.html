<div class="card">
  <div class="card-body">
    <div class="row justify-content-md-center">
      <div class="col-sm-6 col-md-6 col-lg-4">
        <gosi-input-number-dc
          id="socialInsuranceNo"
          [label]="'CONTRIBUTOR.SOCIAL-INSURANCE-NO' | translate"
          [control]="socialInsuranceNo"
          [maxLength]="sinLength"
        ></gosi-input-number-dc>
      </div>
      <div class="col-sm-6 col-md-4 col-lg-3 btn-search">
        <gosi-button-dc type="primary" id="search" (submit)="searchVIC()">{{
          'CONTRIBUTOR.SEARCH' | translate
        }}</gosi-button-dc>
      </div>
    </div>
  </div>
</div>
