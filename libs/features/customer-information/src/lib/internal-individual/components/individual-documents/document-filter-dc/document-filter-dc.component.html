<gosi-filter-dc
  id="filter-area"
  [hasFilterParams]="hasFilter"
  #filterbutton
  (reset)="clearAllFiters()"
  (apply)="applyFilter()"
>
  <ng-container modalContent>
    <div class="row filter-body">
      <div class="col-lg-12">
        <gosi-input-daterange-dc
          #dateRangePicker
          [label]="'CUSTOMER-INFORMATION.DOC-UPLOAD-DATE-RANGE' | translate"
          [hideOptionalLabel]="true"
          [control]="documentUploadPeriodForm"
          [maxDate]="maximumDate"
          [isFilter]="true"
          (blur)="setFilterBoolean()"
        ></gosi-input-daterange-dc>
      </div>
    </div>

    <div class="row filter-body">
      <div class="col-lg-12">
        <label class="system-label">{{ 'CUSTOMER-INFORMATION.SYSTEM' | translate }}</label>
        <label (click)="clearAllFiters()" [ngClass] = "lang === 'en' ? 'system-label-clear' : 'system-label-clear-right'">{{ 'CUSTOMER-INFORMATION.CLEAR' | translate }}</label>
      </div>
      <div class="col-lg-12">
      <cim-system-multi-select-dc
          #channelCheck
          [options]="systemList"
          [control]="systemForm"
          (check)="selectedSystem($event)"
          [disabled]="isDisabled"
        >
        </cim-system-multi-select-dc>
      </div>
    </div>
    <div class="row filter-body" *ngIf="isShow">
      <div class="col-lg-12" >
        <gosi-input-multi-select-dropdown-dc
          id="transactionType"
          [label]="'CUSTOMER-INFORMATION.TRANSACTION-TYPE' | translate"
          [control]="documentFilterForm.get('transactionType')"
          [list]="TnxList"
          (selected)="setTransactionType($event)"
          [hideOptionalLabel]="true"
        >
        </gosi-input-multi-select-dropdown-dc>
      </div>
    </div>
    <div class="row filter-body">
      <div class="col-lg-12" >
        <gosi-input-multi-select-dropdown-dc
          id="documentType"
          [label]="'CUSTOMER-INFORMATION.DOCUMENT-TYPE' | translate"
          [control]="documentFilterForm.get('documentType')"
          [hideOptionalLabel]="true"
          [list]="documentTypeList"
          (selected)="setDocumentType($event)"
        >
        </gosi-input-multi-select-dropdown-dc>
      </div>
    </div>
    <div class="row filter-body">
      <div class="col-lg-12" >
        <gosi-input-multi-select-dropdown-dc
          id="addedBy"
          [label]="'CUSTOMER-INFORMATION.ADDED-BY' | translate"
          [control]="documentFilterForm.get('addedBy')"
          [list]="addedByList"
          (selected)="setAddedBy($event)"
          [hideOptionalLabel]="true"
        >
        </gosi-input-multi-select-dropdown-dc>
      </div>
    </div>
  </ng-container>
</gosi-filter-dc>
