<div class="row">
  <div class="col-md-12 text-right">
    <fa-icon
      [icon]="['far', 'times-circle']"
      (click)="closeWindow()"
      class="header-icon fa-2x text-muted close"
    ></fa-icon>
  </div>
</div>

<div class="m-3 mb-5" *ngIf="!isSend">
  <div class="row">
    <div class="col-md-12">
      <h6>{{ 'FEATURE360.INDIVIDUALES.ENTER-COMPLAINT' | translate }}:</h6>
    </div>
  </div>

  <div [formGroup]="sendComplainForm" class="row m-2">
    <div class="col-md-12">{{ 'FEATURE360.COMPLAIN-OF' | translate }}:</div>

    <div class="col-md-12">
      <input
        type="text"
        class="form-control"
        [ngClass]="sendComplainForm.valid ? '' : 'has-error'"
        [formControl]="sendComplainForm.get('complainOf')"
      />
    </div>

    <div class="col-md-12 mt-4">{{ 'FEATURE360.COMPLAIN-TYPE' | translate }}:</div>

    <div class="col-md-12">
      <input
        type="text"
        class="form-control"
        [ngClass]="sendComplainForm.valid ? '' : 'has-error'"
        [formControl]="sendComplainForm.get('complainType')"
      />
    </div>

    <div class="col-md-12 mt-4">{{ 'FEATURE360.COMPLAIN-DETAILS' | translate }}:</div>

    <div class="col-md-12">
      <textarea
        class="form-control"
        rows="3"
        [ngClass]="sendComplainForm.valid ? '' : 'has-error'"
        [formControl]="sendComplainForm.get('complainDetails')"
      ></textarea>
    </div>

    <div class="col-md-12 mt-4">
      <button type="button" class="btn btn-success" (click)="sendComplaint()">
        {{ 'FEATURE360.SEND' | translate }}
      </button>
    </div>
  </div>
</div>

<div class="m-3 mb-5 justify-content-md-center text-center" *ngIf="isSend">
  <div class="row">
    <div class="col-md-12 align-middle text-center">
      <div class="icon-img">
        <img alt="documentName" src="assets/icons/verified.svg" />
      </div>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-md-12 align-middle text-center">
      <h6 class="text-success">{{ 'FEATURE360.SENT-SUCCESSFULLY' | translate }}</h6>
    </div>
  </div>
</div>
