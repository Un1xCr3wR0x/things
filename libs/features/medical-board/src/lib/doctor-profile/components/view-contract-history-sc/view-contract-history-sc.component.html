<div class="content">
  <gosi-main-heading-dc *ngIf="typeNurseFlag" header="{{ 'MEDICAL-BOARD.NURSE-CONTRACT-HISTORY' | translate }}">
  </gosi-main-heading-dc>
  <gosi-main-heading-dc
    *ngIf="typeContractedFlag"
    header="{{ 'MEDICAL-BOARD.CONTRACTED-DOCTOR-CONTRACT-HISTORY' | translate }}"
  >
  </gosi-main-heading-dc>
  <gosi-main-heading-dc
    *ngIf="typeVisitingFlag"
    header="{{ 'MEDICAL-BOARD.VISITING-DOCTOR-CONTRACT-HISTORY' | translate }}"
  >
  </gosi-main-heading-dc>

  <div class="row mt-4" *ngIf="contractHistory?.length > 0">
    <div class="col-lg-12">
      <div class="table-responsive">
        <div class="table-worklist">
          <table class="table">
            <thead>
              <tr>
                <th scope="col" class="col-md-10">
                  {{ 'MEDICAL-BOARD.PERIOD' | translate }}
                </th>
                <th scope="col" class="col-md-push-6">
                  {{ 'MEDICAL-BOARD.STATUS' | translate }}
                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let contract of contractHistory">
                <td class="col-md-6">
                  {{ contract?.startDate?.gregorian | gosiDate }}
                  <span><fa-icon [icon]="lang === 'ar' ? 'arrow-left' : 'arrow-right'"></fa-icon></span>
                  <span>{{ contract?.endDate?.gregorian | gosiDate }}</span>
                  <span *ngIf="!contract?.endDate"> {{ 'MEDICAL-BOARD.ONWARDS' | translate }}</span>
                </td>
                <td class="col-md-push-6">
                  <gosi-status-badge-dc
                    [label]="contract?.status | bilingualText"
                    [type]="statusBadgeType(contract.status?.english)"
                  >
                  </gosi-status-badge-dc>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="contractHistory?.length === 0">
    <mb-no-history-section-dc></mb-no-history-section-dc>
  </div>
</div>
