<gosi-filter-dc
  id="filter-area"
  (apply)="applyFilter()"
  [noScroll]="true"
  [isOnModal]="true"
  (reset)="clearAllFilter()"
  class="filter-space"
>
  <div class="visitingDoctorFilter" modalContent>
    <!-- location -->
    <div class="row">
      <div class="col-lg-12">
        <gosi-input-multi-select-dropdown-dc
          id="region"
          [hideOptionalLabel]="true"
          [searchPlaceholder]="'MEDICAL-BOARD.SERVICE-REGIONS' | translate"
          [control]="regionForm.get('region')"
          [label]="'MEDICAL-BOARD.SERVICE-REGIONS' | translate"
          (selected)="selectedRegion = $event"
          [list]="regionList"
          [selectedValues]="selectedRegion"
        >
        </gosi-input-multi-select-dropdown-dc>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <gosi-input-multi-select-dropdown-dc
          id="location"
          [hideOptionalLabel]="true"
          [searchPlaceholder]="'MEDICAL-BOARD.LOCATION' | translate"
          [control]="locationForm.get('location')"
          [label]="'MEDICAL-BOARD.LOCATION' | translate"
          (selected)="selectedLocation = $event"
          [list]="locationList"
          [selectedValues]="selectedLocation"
        >
        </gosi-input-multi-select-dropdown-dc>
      </div>
    </div>
    <!-- speciality -->
    <div class="row">
      <div class="col-lg-12">
        <gosi-input-multi-select-dropdown-dc
          id="Specialty"
          [label]="'MEDICAL-BOARD.REQUIRED-SPECIALITY' | translate"
          [searchPlaceholder]="'MEDICAL-BOARD.REQUIRED-SPECIALITY' | translate"
          [control]="specialtyForm.get('specialty')"
          [hideOptionalLabel]="true"
          [list]="specialtyList"
          [selectedValues]="selectedSpecialty"
          (selected)="selectedSpecialty = $event"
        >
        </gosi-input-multi-select-dropdown-dc>
      </div>
    </div>
  </div>
</gosi-filter-dc>
