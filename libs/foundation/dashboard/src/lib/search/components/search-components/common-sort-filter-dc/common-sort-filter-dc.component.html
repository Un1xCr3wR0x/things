<div class="d-flex justify-content-between justify-content-sm-between justify-content-lg-end">
  <gosi-filter-dc
    id="filter-area"
    (apply)="applyFilter()"
    (reset)="clearAllFilters()"
    [noScroll]="true"
    class="filter-space"
    #filterComponent
  >
    <ng-container modalContent>
      <ng-conatiner *ngIf="isTransaction">
        <div class="row bottom-line">
          <div class="col-lg-12">
            <span
              *ngIf="channelFilterForm.value.items.indexOf(true) > -1"
              [ngClass]="lang === 'en' ? 'clear-status' : 'clear-status-ar'"
              (click)="channelFilterClear()"
              >{{ 'DASHBOARD.CLEAR' | translate }}</span
            >
            <label>{{ 'DASHBOARD.ENTRY-CHANNELS' | translate }}</label>
          </div>
          <div class="col-lg-12 bottom-line">
            <gosi-input-multi-checkbox-dc
              #channelCheck
              [options]="channelList"
              [control]="channelFilterForm"
              (check)="selectedChannelOptions = $event"
            >
            </gosi-input-multi-checkbox-dc>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 bottom-line">
            <span
              *ngIf="statusFilterForm.value.status.english?.length > 0"
              [ngClass]="lang === 'en' ? 'clear-status' : 'clear-status-ar'"
              (click)="statusClear()"
              >{{ 'DASHBOARD.CLEAR' | translate }}</span
            >
            <gosi-input-multi-select-dropdown-dc
              id="statusSelection"
              [hideOptionalLabel]="true"
              [label]="'DASHBOARD.TRANSACTION-STATUS' | translate"
              [control]="statusFilterForm.get('status')"
              [list]="txnStatusList"
              [selectedValues]="selectedStatusOptions"
              [searchPlaceholder]="'DASHBOARD.STATUS' | translate"
              (selected)="selectedStatusOptions = $event"
            >
            </gosi-input-multi-select-dropdown-dc>
          </div>
        </div>
      </ng-conatiner>
      <ng-conatiner *ngIf="isEstablishment">
        <div class="row">
          <div class="col-lg-12">
            <span
              *ngIf="entityFilterForm.value.items.indexOf(true) > -1"
              [ngClass]="lang === 'en' ? 'clear-status' : 'clear-status-ar'"
              (click)="entityFilterClear()"
              >{{ 'DASHBOARD.CLEAR' | translate }}</span
            >
            <label>{{ 'DASHBOARD.LEGAL-ENTITY' | translate }}</label>
          </div>
          <div class="col-lg-12 bottom-line">
            <gosi-input-multi-checkbox-dc
              #channelCheck
              [options]="entityLists"
              [control]="entityFilterForm"
              (check)="selectedEntityOptions = $event"
            >
            </gosi-input-multi-checkbox-dc>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <span
              *ngIf="typeFilterForm.value.items.indexOf(true) > -1"
              [ngClass]="lang === 'en' ? 'clear-status' : 'clear-status-ar'"
              (click)="typeFilterClear()"
              >{{ 'DASHBOARD.CLEAR' | translate }}</span
            >
            <label>{{ 'DASHBOARD.TYPE' | translate }}</label>
          </div>
          <div class="col-lg-12 bottom-line">
            <gosi-input-multi-checkbox-dc
              [options]="typeList"
              [control]="typeFilterForm"
              (check)="selectedTypeOptions = $event"
            >
            </gosi-input-multi-checkbox-dc>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 bottom-line">
            <span
              *ngIf="statusFilterForm.value.status.english?.length > 0"
              [ngClass]="lang === 'en' ? 'clear-status' : 'clear-status-ar'"
              (click)="statusClear()"
              >{{ 'DASHBOARD.CLEAR' | translate }}</span
            >
            <gosi-input-multi-select-dropdown-dc
              id="status"
              [hideOptionalLabel]="true"
              [label]="'DASHBOARD.STATUS' | translate"
              [control]="statusFilterForm.get('status')"
              [list]="statusList"
              [selectedValues]="selectedStatusOptions"
              [searchPlaceholder]="'DASHBOARD.STATUS' | translate"
              (selected)="selectedStatusOptions = $event"
            >
            </gosi-input-multi-select-dropdown-dc>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 bottom-line">
            <span
              *ngIf="fieldOfficeForm.value.office.english?.length > 0"
              [ngClass]="lang === 'en' ? 'clear-status' : 'clear-status-ar'"
              (click)="fieldOfficeClear()"
              >{{ 'DASHBOARD.CLEAR' | translate }}</span
            >
            <gosi-input-multi-select-dropdown-dc
              id="fieldOfficeSelection"
              [hideOptionalLabel]="true"
              [label]="'DASHBOARD.FIELD-OFFICE-LOCATION' | translate"
              [control]="fieldOfficeForm.get('office')"
              [list]="fieldOfficeList"
              [selectedValues]="selectedofficeOptions"
              [searchPlaceholder]="'DASHBOARD.FIELD-OFFICE-LOCATION' | translate"
              (selected)="selectedofficeOptions = $event"
            >
            </gosi-input-multi-select-dropdown-dc>
          </div>
        </div>
      </ng-conatiner>
    </ng-container>
  </gosi-filter-dc>
  <div class="d-none d-lg-block separator"></div>
  <div class="d-flex p-0 justify-content-end">
    <gosi-sort-dc
      class="sort-dropdown"
      [list]="sortList"
      (direction)="sortOrderList($event)"
      (sortItemSelected)="sortListDetails($event)"
      [initialDirection]="searchRequest?.sort?.direction"
      [initialValue]="sortInitialValue"
    >
    </gosi-sort-dc>
  </div>
</div>
