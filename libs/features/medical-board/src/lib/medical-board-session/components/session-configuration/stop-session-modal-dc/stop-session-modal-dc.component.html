<gosi-modal-dc [modalHeader]="'MEDICAL-BOARD.STOP-SESSION' | translate">
  <div modalContent>
    <gosi-alert-dc
      *ngIf="showMandatoryError"
      [message]="'CORE.ERROR.MANDATORY-FIELDS'"
      type="danger"
      noPadding="true"
      [dismissible]="false"
    >
    </gosi-alert-dc>
    <gosi-input-date-dc
      id="stopDate"
      [label]="'MEDICAL-BOARD.STOP-DATE' | translate"
      [control]="stopSessionForm.get('stopDate').get('gregorian')"
      [placeholder]="'MEDICAL-BOARD.STOP-DATE' | translate"
      [minDate]="minDate"
    >
    </gosi-input-date-dc>
    <gosi-input-select-dc
      id="reason"
      [label]="'MEDICAL-BOARD.REASON-FOR-STOP' | translate"
      (select)="onReasonSelect()"
      [control]="stopSessionForm.get('stopReason')"
      [placeholder]="'MEDICAL-BOARD.REASON-FOR-STOP' | translate | lowercase"
      [list]="reasonList"
    >
    </gosi-input-select-dc>
    <gosi-input-text-area-dc
      id="stopReasonComments"
      [label]="'CORE.COMMENTS' | translate"
      [name]="'stopReasonComments'"
      [control]="stopSessionForm.get('stopReasonComments')"
      [maxLength]="commentsMaxlength"
      [rowSize]="2"
    >
    </gosi-input-text-area-dc>
  </div>
  <div class="pt-4" modalAction>
    <div class="btn-section float-left">
      <gosi-button-dc id="cancelBtn" class="stop-btn" type="secondary" (submit)="cancelStopSession()">
        {{ 'MEDICAL-BOARD.CANCEL' | translate }}
      </gosi-button-dc>
    </div>
    <div class="btn-section float-right">
      <gosi-button-dc id="confirmBtn" (submit)="confirmStopSession()">
        {{ 'MEDICAL-BOARD.STOP-SESSION' | translate }}
      </gosi-button-dc>
    </div>
  </div>
</gosi-modal-dc>
