<gosi-filter-dc
  id="filter-area"
  (scroll)="onScroll()"
  (apply)="applyFilter()"
  (reset)="clearAllFiters()"
  [noScroll]="true"
>
  <ng-container modalContent>
    <div class="row">
      <div class="col-lg-12">
        <gosi-input-select-dc
          [label]="'BILLING.NATIONALITY' | translate"
          id="rejectedohIndicator"
          [control]="nationalityForm.get('saudiPerson')"
          [list]="residentType"
          [placeholder]="'BILLING.NATIONALITY' | translate"
          [hideOptionalLabel]="true"
        >
        </gosi-input-select-dc>
      </div>
    </div>
    <hr />
    <div class="row">
      <div class="col-lg-12">
        <gosi-range-slider-dc
          [label]="'BILLING.CONTRIBUTORY-WAGE'"
          [control]="adjustmentFilterForm.get('contributoryWage')"
          [floor]="00"
          [ceil]="45000"
        ></gosi-range-slider-dc>
      </div>
    </div>
    <hr />
    <div class="row">
      <div class="col-lg-12">
        <gosi-range-slider-dc
          [label]="'BILLING.TOTAL-AMOUNT'"
          [control]="adjustmentTotalAmountFilterForm.get('totalAmount')"
          [floor]="00"
          [ceil]="100000"
        ></gosi-range-slider-dc>
      </div>
    </div>
    <hr />
    <div class="row">
      <div class="col-lg-12">
        <gosi-input-daterange-dc
          #dateRangePicker
          [label]="'BILLING.PERIOD' | translate"
          [control]="periodForm"
          [maxDate]="maxDate"
          [hideOptionalLabel]="true"
        >
        </gosi-input-daterange-dc>
      </div>
    </div>
    <hr />
  </ng-container>
</gosi-filter-dc>
