<gosi-filter-dc
  (scroll)="onScroll()"
  (apply)="applyFilter()"
  (reset)="clearAllFiters()"
  [noScroll]="true"
  #filterbutton
  filterId="payHisFilterId"
>
  <ng-container modalContent>
    <div class="row">
      <div class="col-lg-12">
        <gosi-input-daterange-dc
          #dateRangePicker
          [label]="'BENEFITS.DATE-RANGE' | translate"
          [control]="paymentPeriodForm"
          [maxDate]="maxdate"
          [hideOptionalLabel]="true"
        >
        </gosi-input-daterange-dc>
      </div>
    </div>

    <hr />

    <div class="row">
      <div class="col-lg-12">
        <label>{{ 'BENEFITS.SHOW' | translate }}</label>
      </div>
      <div class="col-lg-12">
        <gosi-input-multi-checkbox-dc
          #statusCheck
          [options]="paymentEvents"
          [control]="eventFilterForm"
          (check)="paymentEventChecked($event)"
        >
        </gosi-input-multi-checkbox-dc>
      </div>
    </div>
    <hr />
    <ng-container *ngIf="showStatus">
      <div class="row">
        <div class="col-lg-12">
          <label>{{ 'BENEFITS.STATUS' | translate }}</label>
        </div>
        <div class="col-lg-12">
          <gosi-input-multi-checkbox-dc
            #statusCheck
            [options]="paymentStatus"
            [control]="statusFilterForm"
            (check)="selectedStatusOptions = $event"
          >
          </gosi-input-multi-checkbox-dc>
        </div>
      </div>
    </ng-container>
  </ng-container>
</gosi-filter-dc>
