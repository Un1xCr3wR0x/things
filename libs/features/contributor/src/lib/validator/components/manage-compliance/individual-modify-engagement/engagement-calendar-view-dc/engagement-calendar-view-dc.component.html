<div class="row mt-4">
  <div class="col-lg-12">
    <div class="row no-gutters">
      <div class="col-lg-4" [ngClass]="{ 'border-right': i !== 2 }" *ngFor="let year of years; let i = index">
        <gosi-calendar-picker-dc
          [year]="year"
          (onMonthSuggested)="handleMonthSuggestion($event)"
          (onMonthUnselected)="handleUnSelection($event)"
          (onMonthSelected)="handleMonthSelection($event)"
        ></gosi-calendar-picker-dc>
      </div>
    </div>
  </div>
</div>
