<gosi-card-dc type="secondary">
  <div class="row">
    <div class="col-lg-12">
      <div [formGroup]="searchSplForeignerContributorForm">
        <div class="row">
          <div class="col-lg-12" id="addContributorType"></div>
        </div>
        <div class="row">
          <div class="col-lg-4 col-md-4">
            <gosi-input-number-dc
              id="iqamaNumber"
              [label]="'CONTRIBUTOR.IQAMA-NUMBER'"
              [placeholder]="'CONTRIBUTOR.IQAMA-NUMBER' | translate"
              [control]="searchSplForeignerContributorForm.get('iqama')"
              [maxLength]="MAX_LENGTH"
            >
            </gosi-input-number-dc>
          </div>

          <div class="col-lg-4 col-md-4 immigrated-tribes-styles">
            <gosi-input-select-dc
              name="nationality"
              [label]="'CONTRIBUTOR.NATIONALITY' | translate"
              id="nationality"
              [list]="nationalityLovList"
              [control]="searchSplForeignerContributorForm.get('nationality')"
            >
            </gosi-input-select-dc>
          </div>
          <div class="col-lg-4 col-md-4" formGroupName="birthDate">
            <gosi-input-date-dc
              id="dateOfBirth"
              [label]="'CONTRIBUTOR.DATE-OF-BIRTH' | translate"
              [control]="searchSplForeignerContributorForm.get('birthDate').get('gregorian')"
              [maxDate]="currentDate"
            >
            </gosi-input-date-dc>
          </div>
        </div>
      </div>
    </div>
  </div>
</gosi-card-dc>

<div class="row">
  <div class="col-lg-12 form-action">
    <div class="float-right btn-section">
      <gosi-button-dc id="verify" (submit)="verifySplForeignerSearchDetails()" type="primary">
        {{ 'CONTRIBUTOR.VERIFY' | translate }}</gosi-button-dc
      >
    </div>
    <div class="float-left btn-section">
      <gosi-button-dc id="reset" (submit)="resetForm()" type="secondary"
        >{{ 'CONTRIBUTOR.RESET' | translate }}
      </gosi-button-dc>
    </div>
  </div>
</div>
