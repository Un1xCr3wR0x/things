  <div class="row">
    <div class="col-lg-12 center-form">
      <label class="input-label" for="enterIdNumber">{{ 'OCCUPATIONAL-HAZARD.GROUP-INJURY.ESTABLISHMENT-REG-NO' | translate }}</label>
      <div class="input-group input-search">
        <input
          type="text"
          id="enterEstRegNumber"
          (keyup.enter)="searchEstablishment()"
          (keyup)="onKeyUp($event.target.value)"
          class="form-control form-control-lg input-id"
          [ngClass]="searchEstablishmentForm.valid ? '' : 'has-error'"
          placeholder="{{ 'OCCUPATIONAL-HAZARD.GROUP-INJURY.ESTABLISHMENT-REG-NO' | translate }}"
          [formControl]="searchEstablishmentForm"
          mask="A* A*"
          autocomplete="off"
        />
        <div class="input-group-append">
          <button class="btn btn-search" type="button" (click)="searchEstablishment()">
            <fa-icon [icon]="['fas', 'search']" class="header-icon"></fa-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
