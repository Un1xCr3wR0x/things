<div class="card">
  <div class="card-body">
    <div class="row m-0">
      <div class="card-heading">{{ 'CONTRIBUTOR.CONTRACT-AUTH.CONTRACT-SUMMARY' | translate }}</div>
    </div>
    <div class="row">
      <div class="col-md-4 col-12">
        <gosi-label-dc
          id="contractSumStatus"
          [control]="'CONTRIBUTOR.STATUS-TYPE.' + contract.status | translate"
          [label]="'CONTRIBUTOR.CONTRACT-AUTH.CONTRACT-STATUS' | translate"
        ></gosi-label-dc>
      </div>
      <div class="col-md-4 col-12">
        <gosi-label-dc
          id="submissionDate"
          [control]="contract?.submissionDate?.gregorian | date: 'dd/MM/yyyy'"
          [label]="'CONTRIBUTOR.CONTRACT-AUTH.SUBMISSION-DATE' | translate"
        ></gosi-label-dc>
      </div>
      <div class="col-md-4 col-12">
        <gosi-label-dc
          id="correspondentDate"
          [control]="contract?.statusDate?.gregorian | date: 'dd/MM/yyyy'"
          [label]="'CONTRIBUTOR.CONTRACT-AUTH.' + dateByStatus[contract?.status] | translate"
        ></gosi-label-dc>
      </div>
      <div class="col-md-4 col-12" *ngIf="contract?.terminationReason">
        <gosi-label-dc
          id="terminationReason"
          [control]="contract?.terminationReason | bilingualText"
          label="CONTRIBUTOR.CONTRACT-AUTH.TERMINATION-REASON"
        >
        </gosi-label-dc>
      </div>
    </div>
  </div>
</div>
