<div class="row d-flex justify-content-center">
  <div class="col-md-10" *ngIf="contributor && contributor.person">
    <div class="person-block" (click)="selectContributorFn()" id="searchResultsValue">
      <div class="contributor-block row center-form">
        <div class="bd-highlight">
          <span class="circle-background">
            <span class="iconName">{{ iconName }}</span>
          </span>
        </div>
        <div class="result-item col" *ngIf="personName">
          <gosi-label-dc id="name" [value]="personName" label="OCCUPATIONAL-HAZARD.NAME"> </gosi-label-dc>
        </div>
        <div class="result-item col" *ngIf="contributor.person">
          <gosi-label-dc
            id="nationality"
            [value]="contributor.person.nationality | bilingualText"
            label="OCCUPATIONAL-HAZARD.NATIONALITY"
          >
          </gosi-label-dc>
        </div>
        <div class="identity-type">
          <gosi-label-dc
            *ngIf="primaryIdentity"
            id="identityType"
            [value]="primaryIdentity.id ? primaryIdentity.id : ('OCCUPATIONAL-HAZARD.NOT-AVAILABLE' | translate)"
            [label]="primaryIdentityType | translate"
          >
          </gosi-label-dc>
        </div>
        <div class="col status" id="status">
          <label class="cnt-lable">{{ 'OCCUPATIONAL-HAZARD.STATUS' | translate }}</label>

          <div class="row">
            <div class="value col" *ngIf="contributor.statusType === 'ACTIVE'; else inActive">
              <span>{{ 'OCCUPATIONAL-HAZARD.ACTIVE' | translate }} </span>
              <fa-icon class="success-message col" icon="check-circle"></fa-icon>
            </div>
            <ng-template #inActive>
              <div class="value col">
                <span>{{ 'OCCUPATIONAL-HAZARD.INACTIVE' | translate }} </span>
                <fa-icon class="in-active col" icon="times-circle"></fa-icon>
              </div>
            </ng-template>
          </div>
        </div>
        <div class="more-option">
          <div class="more-points"></div>
        </div>
      </div>
    </div>
  </div>
</div>
