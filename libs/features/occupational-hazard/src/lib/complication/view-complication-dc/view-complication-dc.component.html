<ul
  [ngClass]="{
    timeline: true,
    'border-green': injuryComplication.status.english == 'Approved',
    'border-yellow': injuryComplication.status.english == 'In Progress',
    'border-gray': injuryComplication.status.english == 'Closed',
    'border-red': injuryComplication.status.english == 'Rejected'
  }"
>
  <li class="timeline-item">
    <div class="timeline-badge"></div>
    <div class="row">
      <div class="complication-date col-lg-8">
        {{ injuryComplication.date.gregorian | gosiDate }}
      </div>
      <div class="complication-date text-right view-link col-lg-4">
        <a (click)="viewComplicationDetails(injuryComplication)">
          {{ 'OCCUPATIONAL-HAZARD.VIEW-DETAILS' | translate }}</a
        >
      </div>
    </div>
    <div class="row d-flex complication-details p-1">
      <div class="complication-number ml-1 mr-1">
        <gosi-label-dc
          id="complicationNumber"
          label="OCCUPATIONAL-HAZARD.COMPLICATION.COMPLICATION-ID"
          [control]="injuryComplication.injuryId"
          [value]="injuryComplication.injuryId"
          noMargin="true"
        >
        </gosi-label-dc>
      </div>
      <div
        class="injury-status"
        [ngClass]="getColor(injuryComplication.actualStatus)"
        *ngIf="this.isAppPrivate && this.showActualStatus"
      >
        <!-- Use input value if control is not passed -->
        {{ injuryComplication.actualStatus | bilingualText }}
      </div>

      <gosi-status-badge-dc
        class="complication-status"
        [ngClass]="getColor(injuryComplication.actualStatus)"
        *ngIf="!this.isAppPrivate || this.showOtherStatus"
        [label]="injuryComplication.actualStatus | bilingualText"
      >
      </gosi-status-badge-dc>

      <!-- <div
        class="injury-status"
        [ngClass]="getColor(injuryComplication.status)"
        *ngIf="!this.isAppPrivate || this.showOtherStatus"
      >
        Use input value if control is not passed
        {{ injuryComplication.status | bilingualText }}
      </div> -->
    </div>
  </li>
</ul>
