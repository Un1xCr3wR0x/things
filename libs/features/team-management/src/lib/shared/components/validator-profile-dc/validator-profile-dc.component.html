<div class="profile-wrapper">
  <div class="row profile-head">
    <div class="col-md-12 userIcon">
      <img alt="documentName" src="assets/icons/man.svg" />
    </div>
    <div class="col-md-12 name">
      {{ profileDetails.arabicName }}
    </div>

    <div class="col-md-12 status-wrapper">
      <div class="user-icon">
        <fa-icon class="in-active" icon="user"></fa-icon>
      </div>

      <div
        *ngIf="profileDetails"
        class="user-role"
        [gosiRoles]="profileDetails && profileDetails.role ? profileDetails.role[0].role : null"
        [lang]="lang"
      ></div>
      <div class="user-status" *ngIf="profileDetails.statusLabel">
        {{ 'TEAM-MANAGEMENT.STATUS' | translate }}:{{ 'TEAM-MANAGEMENT.' + profileDetails.statusLabel | translate }}
      </div>

      <div class="checkmark-icon px-1" *ngIf="profileDetails.status">
        <fa-icon
          *ngIf="profileDetails.status === transactionStatus.ACTIVE"
          class="active"
          icon="check-circle"
        ></fa-icon>
        <fa-icon
          *ngIf="profileDetails.status !== transactionStatus.ACTIVE"
          class="in-active"
          [icon]="['fas', 'times-circle']"
        ></fa-icon>
      </div>
    </div>
  </div>
  <div class="row address-card">
    <div class="col-md-12 icon">
      <fa-icon class="in-active" icon="address-card"></fa-icon>
    </div>
    <div class="col-md-12 id">
      {{ profileDetails.employeeId }}
    </div>
    <div class="col-md-12 name">{{ 'TEAM-MANAGEMENT.EMPLOYEE-ID' | translate }}</div>
  </div>
</div>
