<div class="advanced-search-wrapper mb-4 mt-2">
  <div class="pt-0 pb-4">
    <div class="d-flex justify-content-between">
      <span class="adv-search">{{ 'DASHBOARD.ADVANCED-SEARCH' | translate }}</span>
      <span class="close-search"
        ><a (click)="onClose()">{{ 'DASHBOARD.CLOSE-ADVANCED-SEARCH' | translate }}</a></span
      >
    </div>
    <div class="mt-4">
      <ng-container *ngIf="true">
        <div class="row">
          <div class="col-lg-2 custom-text">
            <label class="m-0 custom-label">{{ 'BILLING.RECEIPT-DATE-FROM' | translate }}</label>
            <gosi-input-date-dc
              #datePicker
              id="ReceiptDateFrom"
              [control]="parentForm.get('advancedSearchForm').get('ReceiptDateFrom').get('gregorian')"
              [maxDate]="maxDate"
              class="custom-input"
              [hideOptionalLabel]="true"
              (changeEvent)="onSearchDetailsChange()"
            >
            </gosi-input-date-dc>
          </div>
          <div class="col-lg-2 custom-text">
            <label class="m-0 custom-label">{{ 'BILLING.RECEIPT-DATE-TO' | translate }}</label>
            <gosi-input-date-dc
              #datePicker
              id="ReceiptDateTo"
              [control]="parentForm.get('advancedSearchForm').get('ReceiptDateTo').get('gregorian')"
              [maxDate]="maxDate"
              class="custom-input"
              [hideOptionalLabel]="true"
              (changeEvent)="onSearchDetailsChange()"
            >
            </gosi-input-date-dc>
          </div>
          <div class="col-lg-2 custom-text">
            <label class="m-0 custom-label"
              >{{ 'BILLING.MIN-AMOUNT' | translate }} ({{ 'BILLING.SAR' | translate }})</label
            >
            <gosi-input-currency-dc
              id="minAmount"
              [ignoreLabel]="true"
              [label]="'BILLING.MIN-AMOUNT' | translate"
              class="custom-input"
              [noMargin]="true"
              [control]="parentForm.get('advancedSearchForm').get('minAmount')"
              (changeEvent)="onSearchDetailsChange()"
            ></gosi-input-currency-dc>
          </div>
          <div class="col-lg-2 custom-text">
            <label class="m-0 custom-label"
              >{{ 'BILLING.MAX-AMOUNT' | translate }} ({{ 'BILLING.SAR' | translate }})</label
            >
            <gosi-input-currency-dc
              id="maxAmount"
              [ignoreLabel]="true"
              [label]="'BILLING.MAX-AMOUNT' | translate"
              class="custom-input"
              [maxLength]="maxLength"
              [overridePlaceholder]="true"
              [control]="parentForm.get('advancedSearchForm').get('maxAmount')"
              (changeEvent)="onSearchDetailsChange()"
            ></gosi-input-currency-dc>
          </div>
          <div class="col-lg-2 custom-text">
            <label class="m-0 custom-label">{{ 'BILLING.PAYMENT-REFERENCE-NUMBER' | translate }}</label>
            <gosi-input-number-dc
              id="referenceNo"
              [ignoreLabel]="true"
              class="custom-input"
              [placeholder]="'BILLING.ENTER-PAYMENT-REFERENCE-NUMBER'"
              [maxLength]="maxLength"
              [overridePlaceholder]="true"
              [control]="parentForm.get('advancedSearchForm').get('referenceNo')"
              (changeEvent)="onSearchDetailsChange()"
            >
            </gosi-input-number-dc>
          </div>
          <div class="col-lg-2 custom-text">
            <label class="m-0 custom-label">{{ 'BILLING.RECEIPT-MODE' | translate }}</label>
            <gosi-input-select-dc
              id="receiptMode"
              [ignoreLabel]="true"
              class="custom-input"
              [placeholder]="'BILLING.RECEIPT-MODE' | translate"
              [control]="parentForm.get('advancedSearchForm').get('receiptMode')"
              [list]="receiptModeList"
              (selectLov)="onReceiptModeSelect($event)"
              [hideOptionalLabel]="true"
              (changeEvent)="onSearchDetailsChange()"
            >
            </gosi-input-select-dc>
          </div>
          <div class="col-lg-2 custom-text">
            <label class="m-0 custom-label">{{ 'BILLING.CHEQUE-NUMBER' | translate }}</label>
            <gosi-input-number-dc
              id="chequeNo"
              [ignoreLabel]="true"
              class="custom-input"
              [placeholder]="'BILLING.ENTER-CHEQUE-NUMBER'"
              [maxLength]="maxLength"
              [overridePlaceholder]="true"
              [control]="parentForm.get('advancedSearchForm').get('chequeNo')"
              (changeEvent)="onSearchDetailsChange()"
            ></gosi-input-number-dc>
          </div>
          <div class="col-lg-2 custom-text">
            <label class="m-0 custom-label">{{ 'BILLING.REGISTRATION-NO' | translate }}</label>
            <gosi-input-number-dc
              id="registrationNo"
              [ignoreLabel]="true"
              [label]="'BILLING.ENTER-REGISTRATION-NUMBER' | translate"
              class="custom-input"
              [maxLength]="maxLength"
              [overridePlaceholder]="true"
              [control]="parentForm.get('advancedSearchForm').get('registrationNo')"
              (changeEvent)="onSearchDetailsChange()"
            ></gosi-input-number-dc>
          </div>
          <div class="col-lg-2 custom-text">
            <label class="m-0 custom-label">{{ 'BILLING.RECEIPT-NUMBER' | translate }}</label>
            <gosi-input-number-dc
              id="receiptNo"
              [ignoreLabel]="true"
              [label]="'BILLING.ENTER-RECEIPT-NUMBER' | translate"
              class="custom-input"
              [maxLength]="maxLength"
              [overridePlaceholder]="true"
              [control]="parentForm.get('advancedSearchForm').get('receiptNo')"
              (changeEvent)="onSearchDetailsChange()"
            ></gosi-input-number-dc>
          </div>
        </div>
      </ng-container>
      <div class="row">
        <div class="col-lg-3">
          <gosi-button-dc id="search" (submit)="onSearch()">{{ 'DASHBOARD.SEARCH' | translate }}</gosi-button-dc>
        </div>
      </div>
    </div>
  </div>
</div>
