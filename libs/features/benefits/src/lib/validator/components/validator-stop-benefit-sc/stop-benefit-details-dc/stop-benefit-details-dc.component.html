<div class="row">
  <div class="col-sm-6 col-md-6 col-lg-6">
    <gosi-label-dc
      id="benefitAmount"
      label="{{ 'BENEFITS.BENEFIT-AMOUNT' | translate }}"
      [value]="
        'BENEFITS.AMOUNT-MONTHS' | translate: { amount: stopDetails?.pension?.benefitAmount || 0 | number: '1.2-2' }
      "
    >
    </gosi-label-dc>
  </div>
  <div class="col-sm-6 col-md-6 col-lg-6" *ngIf="isRetirement || stopDetails?.pension?.dependantAmount">
    <gosi-label-dc
      id="dependentAmount"
      [value]="
        'BENEFITS.AMOUNT-MONTHS' | translate: { amount: stopDetails?.pension?.dependantAmount | number: '1.2-2' }
      "
      label="{{ 'BENEFITS.DEPENDENT-AMOUNT' | translate }}"
    ></gosi-label-dc>
  </div>
  <div
    class="col-md-6"
    *ngIf="(isOcc || isNonOcc) && stopDetails?.pension?.helperAllowance && stopDetails?.pension?.helperAllowance !== 0"
  >
    <gosi-label-dc
      id="helperAllowance"
      [value]="
        'BENEFITS.AMOUNT-MONTHS' | translate: { amount: stopDetails?.pension?.helperAllowance | number: '1.2-2' }
      "
      label="{{ 'BENEFITS.HLP-ALWNCE-AMT' | translate }}"
    ></gosi-label-dc>
  </div>
  <div class="col-md-6" *ngIf="isOccLumpsum">
    <gosi-label-dc
      id="benefitReqDate"
      value="{{ stopDetails?.requestDate?.gregorian | date: 'dd/MM/yyyy' }}"
      label="{{ 'BENEFITS.REQUEST-DATE' | translate }}"
    ></gosi-label-dc>
  </div>
  <div class="col-md-6" *ngIf="isOccLumpsum">
    <gosi-label-dc
      id="benefitPaymentDate"
      value="{{ stopDetails?.requestDate?.gregorian | date: 'dd/MM/yyyy' }}"
      label="{{ 'BENEFITS.BENEFIT-PAYMENT-DATE' | translate }}"
    ></gosi-label-dc>
  </div>
  <div class="col-sm-6 col-md-6 col-lg-6" *ngIf="!isOccLumpsum">
    <gosi-label-dc
      id="totalBenefitAmount"
      [value]="
        'BENEFITS.AMOUNT-MONTHS' | translate: { amount: stopDetails?.pension?.totalBenefitAmount | number: '1.2-2' }
      "
      label="{{ 'BENEFITS.TOTAL-BENEFIT-AMOUNT' | translate }}"
    ></gosi-label-dc>
  </div>
  <div class="col-sm-6 col-md-6 col-lg-6" *ngIf="isRetirement || stopDetails?.pension?.finalAverageWage">
    <gosi-label-dc
      id="finalAvgWage"
      [value]="
        'BENEFITS.AVERAGE-AMOUNT' | translate: { amount: stopDetails?.pension?.finalAverageWage | number: '1.2-2' }
      "
      label="{{ 'BENEFITS.AVERAGE-WAGE' | translate }}"
    ></gosi-label-dc>
  </div>
  <div class="col-sm-6 col-md-6 col-lg-6" *ngIf="!isOccLumpsum">
    <gosi-label-dc
      id="benefitStartDate"
      [value]="stopDetails?.pension?.benefitStartDate | dateType"
      label="{{ 'BENEFITS.BENEFIT-START-DATE' | translate }}"
    ></gosi-label-dc>
  </div>
  <ng-container *ngIf="isOcc || isOccLumpsum">
    <div class="col-md-6">
      <gosi-label-dc
        id="benefitStatus"
        [value]="stopDetails?.pension?.status | bilingualText"
        label="{{ 'BENEFITS.BENEFIT-STATUS' | translate }}"
      ></gosi-label-dc>
    </div>
    <div class="col-md-6">
      <gosi-label-dc
        id="injuryId"
        [value]="stopDetails?.pension?.injuryId"
        label="{{ 'BENEFITS.INJURY-ID' | translate }}"
      ></gosi-label-dc>
    </div>
    <div class="col-md-6">
      <gosi-label-dc
        id="injuryDate"
        [value]="stopDetails?.pension?.injuryDate | dateType"
        label="{{ 'BENEFITS.INJURY-DATE' | translate }}"
      ></gosi-label-dc>
    </div>
  </ng-container>
</div>
