<gosi-breadcrumb-dc></gosi-breadcrumb-dc>
<dsb-dashboard-header-dc
  [establishmentList]="establishmentList"
  [selectedEstablishment]="selectedEstablishment"
  [canBack]="true"
  (back)="onBack()"
  [isBranch]="true"
  [location]="establishmentDetails.contactDetails.addresses[0]?.city"
  [lang]="lang"
></dsb-dashboard-header-dc>
<div class="row pt-2">
  <div class="col-lg-4 col-md-6 col-sm-12">
    <dsb-bill-details-widget-dc [billDetails]="billDetails"></dsb-bill-details-widget-dc>
  </div>
  <div class="col-lg-4 col-md-6 col-sm-12">
    <dsb-worklist-widget-dc></dsb-worklist-widget-dc>
  </div>
  <div class="col-lg-4 col-md-6 col-sm-12">
    <dsb-engagement-widget-dc [engagement]="engagements"></dsb-engagement-widget-dc>
  </div>
  <div class="col-lg-4 col-md-6 col-sm-12">
    <dsb-occupational-hazard-widget-dc
      [ohDetails]="occupationalDetails"
      [monthlyView]="monthlyView"
    ></dsb-occupational-hazard-widget-dc>
  </div>
  <div class="col-lg-4 col-md-6 col-sm-12">
    <dsb-recent-activities-widget-dc [recentActivityList]="recentActivityList"></dsb-recent-activities-widget-dc>
  </div>
  <div class="col-lg-4 col-md-6 col-sm-12">
    <dsb-quick-links-widget-dc [list]="quickLinks"></dsb-quick-links-widget-dc>
  </div>
</div>
