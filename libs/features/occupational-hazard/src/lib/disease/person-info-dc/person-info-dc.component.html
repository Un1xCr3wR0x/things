<!--Allowance Payee details-->

<div class="card" [formGroup]="paymentListForm">
    <div class="row">
      <div class="col">
        <h4 class="card-heading">
          {{ 'OCCUPATIONAL-HAZARD.DISEASE.PAYMENT-DETAILS' | translate }}
        </h4>
      </div>
    </div>
    <div class="card-body">
      <gosi-alert-dc></gosi-alert-dc>
       <gosi-input-radio-dc
        id="paymentType"
        name="paymentType"
        class="paymentType"
        [control]="paymentListForm.get('paymentType')"
        [list]="paymentList"
        (select)="selectedpaymentList($event)"
        [disabled]="disabled"
        [noMargin]="true"
      >
      </gosi-input-radio-dc>
    </div>
  </div>
