<div class="content d-flex align-self-center justify-content-center" *ngIf="!isAppPublic">
  <div class="row">
    <div class="col-md-12 align-self-center justify-content-center text-center">
      <fa-icon icon="exclamation-circle" class="fa-icon"></fa-icon>
      <p class="message">
        {{ 'THEME.PAGE-NOT-FOUND' | translate }}
      </p>
    </div>
  </div>
</div>
<div class="content mt-4 mb-4 d-flex flex-column align-items-center justify-content-center" *ngIf="isAppPublic">
  <div class="maintanance"></div>
  <div class="message-key" [innerHtml]="unAuthorizedMsg?.messageKey | translate: unAuthorizedMsg?.messageParam"></div>
</div>
