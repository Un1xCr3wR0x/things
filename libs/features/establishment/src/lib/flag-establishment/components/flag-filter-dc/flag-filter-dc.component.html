<gosi-filter-dc
  [filterId]="filterId"
  (apply)="applyFilter()"
  #filter
  [noScroll]="true"
  (reset)="clearAllFiters()"
  (scroll)="onScroll()"
  [isFilterApplied]="filters?.length > 0"
>
  <div class="row no-gutters m-2" modalContent>
    <div class="col-sm-12">
      <gosi-input-daterange-dc
        class="filter-input section"
        [hideOptionalLabel]="true"
        [label]="'ESTABLISHMENT.PERIOD' | translate | titlecase"
        [control]="periodControl"
        [minDate]="minDate"
        [maxDate]="maxDate"
      ></gosi-input-daterange-dc>
    </div>
    <div class="col-sm-12">
      <gosi-input-multi-select-dropdown-dc
        id="reason"
        class="filter-input"
        [hideOptionalLabel]="true"
        [list]="reasonList"
        [control]="reasonControl"
        [label]="'ESTABLISHMENT.REASON' | translate"
        [selectedValues]="filteredReasons"
        (selected)="filteredReasons = $event"
      ></gosi-input-multi-select-dropdown-dc>
    </div>
    <div class="col-sm-12">
      <gosi-input-multi-select-dropdown-dc
        id="role"
        class="filter-input"
        [hideOptionalLabel]="true"
        [list]="creationTypeLovList"
        [control]="roleControl"
        [label]="'ESTABLISHMENT.APPLIED-BY' | translate"
        [selectedValues]="filteredTypes"
        (selected)="filteredTypes = $event"
      ></gosi-input-multi-select-dropdown-dc>
    </div>
  </div>
</gosi-filter-dc>
