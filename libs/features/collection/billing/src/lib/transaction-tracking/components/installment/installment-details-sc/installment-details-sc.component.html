<div class="row">
  <div class="col-md-12">
    <blg-transaction-tracking-accordian-dc heading="{{ 'BILLING.ESTABLISHMENT-DETAILS' | translate }}">
      <blg-installment-establishment-details-dc [establishmentDetails]="establishmentDetails">
      </blg-installment-establishment-details-dc>
    </blg-transaction-tracking-accordian-dc>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <blg-transaction-tracking-accordian-dc heading="{{ 'BILLING.ACCOUNT-DETAILS' | translate }}">
      <blg-installment-account-details-dc [installmentSubmittedDetails]="installmentSubmittedDetails">
      </blg-installment-account-details-dc>
    </blg-transaction-tracking-accordian-dc>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <blg-transaction-tracking-accordian-dc heading="{{ 'BILLING.GUARANTEE-DETAILS' | translate }}">
      <blg-installment-guarantee-details-dc [installmentSubmittedDetails]="installmentSubmittedDetails">
      </blg-installment-guarantee-details-dc>
    </blg-transaction-tracking-accordian-dc>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <blg-transaction-tracking-accordian-dc heading="{{ 'BILLING.INSTALLMENT-DETAILS' | translate }}">
      <blg-installment-details-dc [installmentSubmittedDetails]="installmentSubmittedDetails">
      </blg-installment-details-dc>
    </blg-transaction-tracking-accordian-dc>
  </div>
</div>
<!--------------Installment Schedule Details --------------------->

<div class="row border-top">
  <div class="col-md-12 padding-top">
    <div class="float-left">
      <div class="section-heading ml-0 mr-0">
        {{ 'BILLING.INSTALLMENT-SCHEDULE' | translate }}
      </div>
    </div>
    <div class="float-right">
      <gosi-button-dc
        id="viewDetails"
        type="primary"
        [outlineOnly]="true"
        [size]="'md'"
        (click)="showModal(scheduleTemplate)"
      >
        {{ 'BILLING.VIEW-DETAILS' | translate }}
      </gosi-button-dc>
    </div>
  </div>
</div>
<div class="row border-top">
  <div class="col-md-12">
    <gosi-document-list-view-dc [documents]="documents" [isAccordionView]="true"> </gosi-document-list-view-dc>
  </div>
</div>
<ng-template #scheduleTemplate>
  <div class="custom-modal">
    <gosi-modal-dc [modalHeader]="'BILLING.INSTALLMENT-SCHEDULE' | translate">
      <blg-installment-schedule-view-dc modalContent [installmentSubmittedDetails]="installmentSubmittedDetails">
      </blg-installment-schedule-view-dc>
      <gosi-button-dc modalAction id="closeBtn" type="secondary" class="float-right" (submit)="hideModal()">
        {{ 'BILLING.CLOSE' | translate }}</gosi-button-dc
      >
    </gosi-modal-dc>
  </div>
</ng-template>
