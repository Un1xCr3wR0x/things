<div class="content">
  <frm-main-content-dc [comments]="comments" [documents]="documents" [canEdit]="canEdit" (onEdit)="navigateToEdit(1)">
    <div id="mainHeading">
      <frm-main-heading-dc
        [heading]="'CONTRIBUTOR.TERMINATE-VIC.TERMINATE-VIC-TITLE' | translate"
        [transactionRefNo]="referenceNo"
        [formSubmissionDate]="terminateVicDetails?.formSubmissionDate?.gregorian"
        [subLabel]="'CONTRIBUTOR.SOCIAL-INSURANCE-NO' | translate | uppercase"
        [subValue]="socialInsuranceNo"
      >
      </frm-main-heading-dc>
    </div>

    <!-- alter message on sama  Verification -->
    <div id="contentArea" class="row" *ngIf="isVerifiedStatus">
      <div class="col-lg-12 mt-4">
        <gosi-alert-dc
          [message]="
            isVerifiedAlert ? 'CONTRIBUTOR.IBAN-VERIFICACTION-PROGRESS' : 'CONTRIBUTOR.IBAN-VERIFICATION-FAILED'
          "
          type="info"
          [dismissible]="false"
          [noPadding]="true"
        >
        </gosi-alert-dc>
      </div>
    </div>

    <div id="contentArea">
      <div class="content-item" *ngIf="contributor">
        <!-- Personal Details Section -->
        <cnt-vic-personal-details-dc
          [contributor]="contributor"
          [isMobileOnly]="true"
          [age]="age"
          [isBeneficiary]="isBeneficiary"
          [canEdit]="false"
        ></cnt-vic-personal-details-dc>
      </div>

      <!-- Terminate Details Section -->
      <div class="content-item" *ngIf="terminateVicDetails">
        <cnt-view-terminate-vic-details-dc
          [vicTerminate]="terminateVicDetails"
          [vicContributionDetails]="vicContributionDetails"
          [bankDetails]="bankDetails"
          [canEdit]="canEdit"
          [isPREligible]="isPREligible"
          [lang]="lang"
          (onEdit)="navigateToEdit(0)"
        ></cnt-view-terminate-vic-details-dc>
      </div>
    </div>

    <!-- Action area -->
    <div id="actionArea">
      <frm-action-area-dc
        [canReject]="canReject"
        [canReturn]="canReturn"
        [isReturn]="false"
        (approveEvent)="showModal(approveTemplate)"
        (returnEvent)="showModal(returnTemplate)"
        (rejectEvent)="showModal(rejectTemplate)"
        (cancelEvent)="navigateToInbox()"
        [disableApprove]="isBillBatch || isVerified"
      >
      </frm-action-area-dc>
    </div>
  </frm-main-content-dc>
</div>

<!-- Modals -->

<ng-template #approveTemplate>
  <frm-approve-template-dc
    [parentForm]="validatorForm"
    [infoMessage]="isBeneficiary ? 'CONTRIBUTOR.INFO-VALIDATOR-BENEFICIARY' : null"
    (cancelEvent)="hideModal()"
    (approveEvent)="terminateVicWorkflowEvents(0)"
  ></frm-approve-template-dc>
</ng-template>

<ng-template #rejectTemplate>
  <frm-reject-template-dc
    [parentForm]="validatorForm"
    [heading]="'CONTRIBUTOR.TERMINATE-VIC.REJECT-TERMINATE-VIC'"
    [rejectReasonList$]="rejectReasonList$"
    [transactionNumber]="referenceNo"
    warningMessage="CONTRIBUTOR.INFO-VALIDATOR-REJECTION"
    (cancelEvent)="hideModal()"
    (rejectEvent)="terminateVicWorkflowEvents(1)"
  >
  </frm-reject-template-dc>
</ng-template>

<ng-template #returnTemplate>
  <frm-return-template-dc
    [parentForm]="validatorForm"
    [heading]="'CONTRIBUTOR.TERMINATE-VIC.RETURN-TERMINATE-VIC'"
    [returnReasonList$]="returnReasonList$"
    [warningMessage]="
      isReturnToAdmin ? 'CORE.INFO.RETURN-TO-ADMIN-TRANSACTION-INFO' : 'CORE.INFO.RETURN-TO-VALIDATOR-TRANSACTION-INFO'
    "
    (cancelEvent)="hideModal()"
    (returnEvent)="terminateVicWorkflowEvents(2)"
  >
  </frm-return-template-dc>
</ng-template>
