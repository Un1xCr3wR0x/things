<ng-container *ngIf="transactionId === 300325">
  <div class="row">
    <div class="col-md-12">
      <blg-transaction-tracking-accordian-dc heading="{{ 'BILLING.ESTABLISHMENT-DETAILS' | translate }}">
        <blg-credit-refund-establishment-details-dc [establishmentDetails]="establishmentDetails">
        </blg-credit-refund-establishment-details-dc>
      </blg-transaction-tracking-accordian-dc>
    </div>
  </div>
  <ng-container *ngIf="CreditRefundDetails?.creditAccountDetail">
    <div class="row">
      <div class="col-md-12">
        <blg-transaction-tracking-accordian-dc heading="{{ 'BILLING.REFUND-CREDIT-BAL-DETAILS' | translate }}">
          <span class="suffix">{{ 'BILLING.AT-THE-TIME-OF-SUBMISSION' | translate }}</span>
          <blg-credit-refund-details-dc
            [creditBalanceDetails]="creditBalanceDetails"
            [CreditRefundDetails]="CreditRefundDetails"
            [fromPage]="'est'"
            [iscreditRefund]="iscreditRefund"
            [bankName]="bankName"
          >
          </blg-credit-refund-details-dc>
        </blg-transaction-tracking-accordian-dc>
      </div>
    </div>
  </ng-container>
  <div class="row">
    <div class="col-md-12">
      <blg-transaction-tracking-accordian-dc heading="{{ 'BILLING.CURRENT-REFUND-CREDIT-BAL-DETAILS' | translate }}">
        <blg-current-credit-balance-details-dc
          [creditBalanceDetails]="creditBalanceDetails"
          [CreditRefundDetails]="CreditRefundDetails"
          [fromPage]="'est'"
          [iscreditRefund]="iscreditRefund"
          [bankName]="bankName"
        >
        </blg-current-credit-balance-details-dc>
      </blg-transaction-tracking-accordian-dc>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <gosi-document-list-view-dc [documents]="documents" [isAccordionView]="true"> </gosi-document-list-view-dc>
    </div>
  </div>
</ng-container>
