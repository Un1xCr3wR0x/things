<gosi-card-dc class="form-label" heading="{{ 'MEDICAL-BOARD.MEMBER-DETAILS' | translate }}" type="secondary"
  [canEdit]="isMemberCanEdit" (edit)="memberdetailsEdit()" class="card-style">
  <div class="row form-label">
    <gosi-label-dc *ngIf="!nurse" class="col-md-4 col-sm-12" [label]="'MEDICAL-BOARD.SPECIALTY' | translate"
      [value]="contractDetails?.specialty | bilingualText">
    </gosi-label-dc>

    <div class="col-md-4 col-sm-12" *ngIf="!nurse">
      <label class="label-color"> {{ 'MEDICAL-BOARD.SUB-SPECIALTIES' | translate }} </label>

      <div class="label-value" *ngFor="let ele of contractDetails?.subSpecialty">
        {{ ele | bilingualText }}
      </div>
    </div>

    <gosi-label-dc class="col-md-4 col-sm-12" [label]="'MEDICAL-BOARD.NAME-OF-THE-MEDICAL-PROVIDER' | translate"
      [value]="contractDetails?.hospital | bilingualText">
    </gosi-label-dc>

    <div class="col-md-4 col-sm-12">
      <label class="label-color"> {{ 'MEDICAL-BOARD.SERVCE-REGIONS' | translate }} </label>
      <div class="label-value" *ngFor="let ele of contractDetails?.region">
        {{ ele | bilingualText }}
      </div>
    </div>

    <div class="col-md-4 col-sm-12">
      <label class="label-color"> {{ 'MEDICAL-BOARD.JOB-SECTOR' | translate }} </label>
      <div class="label-value">
        {{
        (contractDetails?.govtEmployee
        ? 'MEDICAL-BOARD.GOVERNMENT'
        : 'MEDICAL-BOARD.PRIVATE'
        ) | translate
        }}
      </div>
    </div>
  </div>
</gosi-card-dc>
