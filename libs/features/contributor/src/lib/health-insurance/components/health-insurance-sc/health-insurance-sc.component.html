<gosi-breadcrumb-dc> </gosi-breadcrumb-dc>
<div class="content">
  <cnt-header-section-dc
    heading="CONTRIBUTOR.HEALTH-INSURANCE.TITLE"
    [showBackButton]="false"
  ></cnt-header-section-dc>

  <gosi-alert-sc></gosi-alert-sc>
  <div class="class row mt-4">
    <div class="col-12">
      <cnt-health-insurance-details-dc *ngIf="dataLoaded"
        [healthInsuranceCompanyName]="convertNameToBilingual(complianceDetails?.insuranceCompanyNameAr,complianceDetails?.insuranceCompanyNameEn)"
        [policyNumber]="complianceDetails?.insurancePolicyNumber"
        [commitmentPercentage]="getCommitmentPercentage()"
        [policyEndDate]="complianceDetails?.policyExpiryDate"
        [UninsuredList]="uninsuredList"
      >

      </cnt-health-insurance-details-dc>
    </div>
    <div class="col-12">
      <cnt-cnt-health-insurance-tabs-dc  *ngIf="tableLoaded && dataLoaded"
          [InsuredList]="insuredList"
          [UninsuredList]="uninsuredList"
          [OnHoldList]="insuranceInProgressList"
          [insuranceClassOptions]="complianceDetails?.InsuranceClass"
          [selectedLanguage]="lang"
          [healthInsuranceInfoRequest]="healthInsuranceInfoRequest"
      ></cnt-cnt-health-insurance-tabs-dc>
    </div>
  </div>
</div>
