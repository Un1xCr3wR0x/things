<div class="row flag-details">
  <div class="col-md-12 pb-0">
    <div class="row">
      <div class="col-sm-8 col-8 reason">
        <gosi-label-dc label="ESTABLISHMENT.REASON" [control]="flagDetails?.flagReason" size="sm"> </gosi-label-dc>
      </div>
      <div
        class="col-sm-4 col-4 text-right"
        *ngIf="
          !flagDetails.inWorkflow && flagDetails?.creationType?.english === userCreationType && hasModifyEligibility
        "
      >
        <fa-icon
          icon="pencil-alt"
          class="ml-auto col-auto icon-class"
          size="lg"
          (click)="navigateToModifyFlag(flagDetails?.flagId)"
        ></fa-icon>
      </div>
    </div>
  </div>

  <gosi-label-dc
    class="col-lg-12"
    [isBackgroundWhite]="true"
    label="ESTABLISHMENT.JUSTIFICATION"
    [control]="flagDetails?.justification"
    size="sm"
  ></gosi-label-dc>
  <gosi-label-dc
    class="col-sm-12 col-lg-auto pb-3"
    [isBackgroundWhite]="true"
    label="ESTABLISHMENT.APPLIED-BY"
    [control]="appliedBy | bilingualText"
    size="sm"
  ></gosi-label-dc>
  <gosi-label-dc
    class="col-sm-12 col-lg-auto pb-3 link"
    [isBackgroundWhite]="true"
    label="ESTABLISHMENT.TRANSACTION-ID"
    [value]="flagDetails?.referenceNo"
    (select)="onSelectTransactionIdDetails()"
    [isLink]="true"
    size="sm"
  ></gosi-label-dc>
</div>
