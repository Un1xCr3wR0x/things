<div class="row">
  <!-- Section 1 -->
  <div class="col-lg-12">
    <div class="section-divider">
      <div class="row">
        <div class="col-sm-6 col-md-4 col-lg-4">
          <gosi-label-dc
            id="nationality"
            [control]="estAdminDetails?.person?.nationality"
            label="ESTABLISHMENT.NATIONALITY"
          >
          </gosi-label-dc>
        </div>
        <ng-container *ngIf="!checkNull(estAdminDetails?.person?.identity)">
          <ng-container *ngFor="let item of estAdminDetails?.person?.identity">
            <div class="col-sm-6 col-md-4 col-lg-4" *ngIf="item?.idType === 'NIN'">
              <gosi-label-dc id="nin" [control]="item?.newNin" label="ESTABLISHMENT.NIN"> </gosi-label-dc>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-4" *ngIf="item?.idType === 'GCCID'">
              <gosi-label-dc id="nationalId" [control]="item?.id" label="ESTABLISHMENT.GCC-ID"> </gosi-label-dc>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-4" *ngIf="item?.idType === 'IQAMA'">
              <gosi-label-dc id="iqama" [control]="item?.iqamaNo" label="ESTABLISHMENT.IQAMA-NUMBER"> </gosi-label-dc>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-4" *ngIf="item?.idType === 'PASSPORT'">
              <gosi-label-dc id="passportNumber" [control]="item?.passportNo" label="ESTABLISHMENT.PASSPORT-NO">
              </gosi-label-dc>
            </div>
          </ng-container>
        </ng-container>
        <div class="col-sm-6 col-md-4 col-lg-4">
          <gosi-label-dc
            [date]="true"
            id="birthDate"
            [control]="estAdminDetails?.person?.birthDate?.gregorian"
            label="ESTABLISHMENT.BIRTH-DATE"
          >
          </gosi-label-dc>
        </div>
      </div>
    </div>
  </div>
  <!-- Section 2 -->
  <div class="col-lg-12">
    <div class="section-divider">
      <div class="row">
        <div class="col-sm-6 col-md-4 col-lg-4" *ngIf="estAdminDetails?.person">
          <gosi-label-dc
            id="adminArabicName"
            [value]="getAdminName(estAdminDetails)"
            label="ESTABLISHMENT.NAME-IN-ARABIC"
          >
          </gosi-label-dc>
        </div>
        <div class="col-sm-6 col-md-4 col-lg-4" *ngIf="estAdminDetails?.person?.name?.english">
          <gosi-label-dc
            id="adminEnglishName"
            [control]="estAdminDetails?.person?.name?.english?.name"
            label="ESTABLISHMENT.NAME-IN-ENGLISH"
          >
          </gosi-label-dc>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-12">
          <gosi-label-dc id="adminGender" [control]="estAdminDetails?.person?.sex" label="ESTABLISHMENT.GENDER">
          </gosi-label-dc>
        </div>
      </div>
    </div>
  </div>
  <!-- Section 3  Address Details-->
  <div class="col-lg-12" *ngIf="isGCC && estAdminDetails?.person">
    <div class="section-divider">
      <div class="row">
        <div class="col-sm-12 col-md-12">
          <div class="section-heading ml-0 mr-0">
            {{ 'ESTABLISHMENT.ADDRESS-DETAILS' | translate }}
          </div>
        </div>
        <div class="col-md-12">
          <frm-address-dc
            [isViewOnly]="true"
            [showEdit]="false"
            [isPaddingRequired]="false"
            [hasAddressDetailsLabel]="false"
            [addressDetails]="estAdminDetails?.person?.contactDetail?.addresses"
            [hasNationalAddress]="!isGCC"
            [hasPOAddress]="!isGCC"
            [hasOverseasAddress]="isGCC"
            [currentMailingAddress]="estAdminDetails?.person?.contactDetail?.currentMailingAddress"
          >
          </frm-address-dc>
        </div>
      </div>
    </div>
  </div>
  <!-- Section 4 -->
  <div class="col-lg-12">
    <div class="row">
      <ng-container *ngIf="estAdminDetails?.person?.contactDetail">
        <div class="col-sm-12 col-md-12">
          <h4 class="section-heading ml-0 mr-0">
            {{ 'ESTABLISHMENT.ADMIN-CONTACT-DETAILS' | translate }}
          </h4>
        </div>
        <div class="col-sm-6 col-md-4 col-lg-4">
          <gosi-label-dc
            id="adminMobileNo"
            [control]="estAdminDetails?.person?.contactDetail?.mobileNo?.primary"
            label="ESTABLISHMENT.MOBILE-NUMBER"
            ><span id="prefixValue">{{ getISDCodePrefix() }}</span>
          </gosi-label-dc>
        </div>
        <div class="col-sm-6 col-md-4 col-lg-4">
          <gosi-label-dc
            id="adminTelephoneNumber"
            [control]="estAdminDetails?.person?.contactDetail?.telephoneNo?.primary"
            label="ESTABLISHMENT.TELEPHONE-NUMBER"
          ></gosi-label-dc>
        </div>
        <div class="col-sm-6 col-md-4 col-lg-4">
          <gosi-label-dc
            id="adminExtension"
            [control]="estAdminDetails?.person?.contactDetail?.telephoneNo?.extensionPrimary"
            label="ESTABLISHMENT.EXTENSION"
          ></gosi-label-dc>
        </div>
        <div class="col-sm-6 col-md-4 col-lg-4">
          <gosi-label-dc
            id="adminEmailId"
            [control]="estAdminDetails?.person?.contactDetail?.emailId?.primary"
            label="ESTABLISHMENT.EMAIL-ID"
          ></gosi-label-dc>
        </div>
      </ng-container>
    </div>
  </div>
</div>
