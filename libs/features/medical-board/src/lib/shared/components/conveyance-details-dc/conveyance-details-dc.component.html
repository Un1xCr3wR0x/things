<div class="row" *ngIf="!isValidatorView">
    <div class="col-md-12">
      <!-- <div class="col-sm-6 pb-1">{{ 'MEDICAL-BOARD.CONVEYANCE-DETAILS' | translate }}</div> -->
      <div class="row">
        <div class="col-sm-6 col-md-6 col-lg-6">
          <gosi-label-dc
            id="originLocation"
            value="{{ address }}"
            label="{{ 'MEDICAL-BOARD.ORIGIN-LOCATION' | translate }}"
          ></gosi-label-dc>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6" *ngIf="isAmb">
          <gosi-label-dc
            id="isConveyanceRequired"
            value="{{ assessmentDetails?.isConveyanceRequired | bilingualText }}"
            label="{{ 'MEDICAL-BOARD.CONEYANCE-ALLOWANCE-REQUIRED' | translate }}"
          ></gosi-label-dc>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6" *ngIf="assessmentDetails?.conveyanceAmount">
          <gosi-label-dc
            id="conveyanceAmount"
            value="{{ assessmentDetails?.conveyanceAmount | bilingualText }} {{'MEDICAL-BOARD.ALLOWANCE.SAR' | translate}}"
            label="{{ 'MEDICAL-BOARD.CONVEYANCE-ALLOWANCE' | translate }}"
          ></gosi-label-dc>
        </div>
      </div>
    </div>
  </div>
