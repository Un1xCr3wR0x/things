<div
  class="tag-item d-flex justify-content-center"
  (click)="!showClose ? chooseTag.emit() : undefined"
  [ngClass]="{
    'border-active': isActive
  }"
>
  <ng-container *ngIf="values?.length > 0">
    <ng-container *ngFor="let item of values; let i = index">
      <ng-container *ngIf="isEngScreen">
        {{ item | date: 'dd/MM/yyyy' }}
      </ng-container>
      <ng-container *ngIf="!isEngScreen">
        {{ item | date: 'yyyy/MM/dd' }}
      </ng-container>
      <ng-container *ngIf="i !== values?.length - 1">
        <fa-icon icon="arrow-right" class="mr-2 ml-2" *ngIf="isEngScreen; else leftArrow"></fa-icon>
        <ng-template #leftArrow><fa-icon icon="arrow-left" class="mr-2 ml-2"></fa-icon></ng-template>
      </ng-container>
    </ng-container>
  </ng-container>
  <ng-container *ngIf="rangeValues?.length > 0">
    <span>{{ rangeValues[0] }}</span> - <span>{{ rangeValues[1] }}</span>
  </ng-container>
  <ng-container *ngIf="_bilingualValue; else translateKeyTemplate">
    {{ _bilingualValue | bilingualText }}
  </ng-container>
  <ng-template #translateKeyTemplate>
    {{ _value | translate }}
  </ng-template>
  <fa-icon icon="times" class="close-icon pl-1 pr-1" *ngIf="showClose" (click)="clearTag.emit()"> </fa-icon>
</div>
