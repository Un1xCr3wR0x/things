<div class="row info">
  <div class="col-lg-12">
    <div class="row">
      <div class="col">
        <gosi-label-dc
          id="establishmentName"
          [control]="
            establishmentDetails.name.english === null
              ? establishmentDetails.name.arabic
              : (establishmentDetails.name | bilingualText)
          "
          [label]="!gccFlag ? 'BILLING.ESTABLISHMENT-NAME' : 'BILLING.GCC-ESTABLISHMENT-NAME'"
        >
        </gosi-label-dc>
      </div>

      <div class="col">
        <gosi-label-dc
          id="registrationNo"
          [control]="establishmentDetails.registrationNo"
          label="BILLING.REGISTRATION-NUMBER"
        >
        </gosi-label-dc>
      </div>
      <ng-container *ngIf="!gccFlag">
        <div class="col">
          <gosi-label-dc
            id="legalEntity"
            [control]="
              establishmentDetails.legalEntity.english == null
                ? establishmentDetails.legalEntity.arabic
                : (establishmentDetails.legalEntity | bilingualText)
            "
            label="BILLING.LEGAL-ENTITY"
          >
          </gosi-label-dc>
        </div>
      </ng-container>

      <ng-container *ngIf="gccFlag">
        <div class="col">
          <gosi-label-dc
            id="gccRegistrationNo"
            [control]="establishmentDetails.gccEstablishment.registrationNo"
            label="BILLING.GCC-ESTABLISHMENT-REG-NO"
          >
          </gosi-label-dc>
        </div>

        <div class="col">
          <gosi-label-dc
            id="gccCountry"
            [control]="establishmentDetails.gccEstablishment.country"
            label="BILLING.GCC-COUNTRY-NAME"
          >
          </gosi-label-dc>
        </div>
      </ng-container>
    </div>
  </div>
</div>
