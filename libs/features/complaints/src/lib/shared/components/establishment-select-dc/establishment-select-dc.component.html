<!-- <div  [ngClass]="[width < 1000  &&  isSelection ? 'd-block' : 'row', !isSelection ? 'card-margin-sl' : 'card-margin' ]" class="" > -->
<div
  [ngClass]="[
    width < 1100 && !isSelection ? 'd-block' : width == 1000 ? 'row' : width < 998 && isSelection ? 'd-block' : 'row',
    !isSelection ? 'card-margin-sl' : ''
  ]"
  class=""
>
  <div *ngFor="let tile of items; let i = index" class="col-md-6">
    <div
      class="tile mb-3"
      [ngClass]="{ selected: isSelected(tile), 'no-selection': !isSelection }"
      (click)="toggleSelection(tile)"
    >
      <div class="head">{{ tile.name.english ? tile.name.english : tile.name.arabic }}</div>

      <div>{{ 'COMPLAINTS.REGISTRATION-NUMBER' | translate }}. : {{ tile.registrationNo }}</div>
      <div *ngIf="!isSelection"><fa-icon class="close-icon" (click)="onDelete(tile)" icon="times"></fa-icon></div>
    </div>
  </div>
</div>
