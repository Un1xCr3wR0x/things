<div class="row icon-container" [formGroup]="featureTypeForm" *ngIf="featureTypeList && featureTypeList.length > 0">
  <div
    class="col icon-block"
    [ngClass]="{
      'icon-border-active': option.name.english === this.selected
    }"
    *ngFor="let option of featureTypeList; let i = index"
  >
    <label for="organizationCategory{{ i + 1 }}">
      <input
        type="radio"
        name="organizationCategory{{ i + 1 }}"
        id="organizationCategory{{ i + 1 }}"
        [formControl]="featureTypeForm.get('organizationCategory').get('english')"
        value="{{ option.name.english }}"
        name="radio"
      />
      <div class="icon-img">
        <img alt="documentName" src="assets/icons/{{ option.name.english }}.svg" />
      </div>
      <div *ngIf="lang === 'en'">{{ option.name.english }}</div>
      <div *ngIf="lang === 'ar'">{{ option.name.arabic }}</div>
    </label>
  </div>
</div>
