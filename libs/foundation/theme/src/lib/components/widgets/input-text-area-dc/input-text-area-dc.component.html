<div class="form-group fc-margin" [ngClass]="[ignoreLabel ? 'no-label' : '', noMargin ? 'no-margin' : '']">
  <label *ngIf="!ignoreLabel" for="{{ id }}"
    >{{ label | translate }}
    <span class="optional-field" *ngIf="!isRequired() && !mandatory">({{ 'THEME.OPTIONAL' | translate }})</span>
  </label>
  <textarea
    [gosiGreaterLessSignNegate]="control"
    [formControl]="control"
    class="form-control"
    [ngClass]="[validateField() ? 'is-invalid' : '', disabled ? 'disabled' : '', hasValue ? 'has-value' : '']"
    maxlength="{{ maxLength }}"
    rows="{{ rowSize }}"
    placeholder="{{ hidePlaceholder === true || overridePlaceholder === true ? null : ('THEME.ENTER' | translate) }}{{
      overridePlaceholder === false ? ' ' : ''
    }}{{ hidePlaceholder === true ? null : placeholder ? placeholder : (label | translate) }}"
    (blur)="onBlur($event)"
    [readonly]="readOnly"
    id="{{ id }}"
  >
    {{ value }}

</textarea>
  <small class="form-text text-muted" *ngIf="helpText">
    {{ helpText }}
  </small>
  <div class="invalid-feedback" id="{{ id }}-feedback" *ngIf="validationError">
    {{ validationError.error | translate: validationError }}
  </div>
</div>
