<gosi-card-dc
  [paddingBottom]="true"
  type="secondary"
  heading="{{ 'CUSTOMER-INFORMATION.IDENTIFICATION-DETAILS' | translate }}"
>
  <div class="row">
    <ng-container *ngFor="let item of personDetails.identity; let last = last">
      <ng-container
        *ngIf="
          item.idType !== null && [typeNin, typeGcc, typeIqama, typePassport, typeBorder].indexOf(item.idType) !== -1
        "
      >
        <div *ngIf="item.idType === typeGcc" class="col-sm-4 col-md-4 col-lg-4">
          <gosi-label-dc
            id="gccId"
            [label]="'CONTRIBUTOR.GCCID' | translate"
            [value]="item.id || ('CUSTOMER-INFORMATION.NOT-AVAILABLE' | translate)"
          >
          </gosi-label-dc>
        </div>
        <div *ngIf="item.idType === typeIqama" class="col-sm-4 col-md-4 col-lg-4">
          <gosi-label-dc
            id="iqamaNo"
            [label]="'CONTRIBUTOR.IQAMA-NUMBER' | translate"
            [value]="item.iqamaNo || ('CUSTOMER-INFORMATION.NOT-AVAILABLE' | translate)"
          >
          </gosi-label-dc>
        </div>
        <div *ngIf="item.idType === typeIqama" class="col-sm-4 col-md-4 col-lg-4">
          <gosi-label-dc
            id="iqamaExpiryDate"
            [date]="true"
            [label]="'CONTRIBUTOR.IQAMA-EXPIRY-DATE' | translate"
            [value]="
              item.expiryDate?.gregorian
                ? (item.expiryDate.gregorian | gosiDate)
                : ('CUSTOMER-INFORMATION.NOT-AVAILABLE' | translate)
            "
            [date]="true"
          >
          </gosi-label-dc>
        </div>
        <div *ngIf="item.idType === typePassport" class="col-sm-4 col-md-4 col-lg-4">
          <gosi-label-dc
            id="passportNo"
            [label]="'CONTRIBUTOR.PASSPORT-NO' | translate"
            [value]="item.passportNo || ('CUSTOMER-INFORMATION.NOT-AVAILABLE' | translate)"
          >
          </gosi-label-dc>
        </div>
        <div *ngIf="item.idType === typePassport" class="col-sm-4 col-md-4 col-lg-4">
          <gosi-label-dc
            id="passportIssueDate"
            [date]="true"
            [label]="'CONTRIBUTOR.PASSPORT-ISSUEDATE' | translate"
            [value]="
              item.issueDate?.gregorian
                ? (item.issueDate.gregorian | gosiDate)
                : ('CUSTOMER-INFORMATION.NOT-AVAILABLE' | translate)
            "
            [date]="true"
          >
          </gosi-label-dc>
        </div>
        <div *ngIf="item.idType === typePassport" class="col-sm-4 col-md-4 col-lg-4">
          <gosi-label-dc
            id="passportExpiryDate"
            [label]="'CONTRIBUTOR.PASSPORT-EXPIRYDATE' | translate"
            [value]="
              item.expiryDate?.gregorian
                ? (item.expiryDate.gregorian | gosiDate)
                : ('CUSTOMER-INFORMATION.NOT-AVAILABLE' | translate)
            "
            [date]="true"
          >
          </gosi-label-dc>
        </div>
        <div *ngIf="item.idType === typeBorder" class="col-sm-4 col-md-4 col-lg-4">
          <gosi-label-dc
            id="passportNo"
            [label]="'CONTRIBUTOR.BORDER-NUMBER' | translate"
            [value]="item.id || ('CUSTOMER-INFORMATION.NOT-AVAILABLE' | translate)"
          >
          </gosi-label-dc>
        </div>
        <div *ngIf="isSaudi && item.idType === typeNin" class="col-sm-4 col-md-4 col-lg-4">
          <gosi-label-dc
            id="nin"
            [label]="'CONTRIBUTOR.NIN' | translate"
            [value]="item.newNin || ('CUSTOMER-INFORMATION.NOT-AVAILABLE' | translate)"
          >
          </gosi-label-dc>
        </div>
        <div *ngIf="isSaudi && item.idType === typeNin" class="col-sm-4 col-md-4 col-lg-4">
          <gosi-label-dc
            id="oldNin"
            [label]="'CUSTOMER-INFORMATION.OLD-NIN' | translate"
            [value]="item.oldNin || ('CUSTOMER-INFORMATION.NOT-AVAILABLE' | translate)"
          >
          </gosi-label-dc>
        </div>
        <div *ngIf="isSaudi && item.idType === typeNin" class="col-sm-4 col-md-4 col-lg-4">
          <gosi-label-dc
            id="oldNinDateOfIssue"
            [label]="'CUSTOMER-INFORMATION.OLD-NIN-ISSUE-DATE' | translate"
            [value]="
              (item.oldNinDateOfIssue?.gregorian | gosiDate) || ('CUSTOMER-INFORMATION.NOT-AVAILABLE' | translate)
            "
          >
          </gosi-label-dc>
        </div>
        <div *ngIf="isSaudi && item.idType === typeNin" class="col-sm-4 col-md-4 col-lg-4">
          <gosi-label-dc
            id="oldNinIssueVillage"
            [label]="'CUSTOMER-INFORMATION.OLD-NIN-ISSUE-VILLAGE' | translate"
            [value]="item.oldNinIssueVillage || ('CUSTOMER-INFORMATION.NOT-AVAILABLE' | translate)"
          >
          </gosi-label-dc>
        </div>
      </ng-container>

      <ng-container *ngIf="last">
        <div *ngIf="isSaudi" class="col-sm-4 col-md-4 col-lg-4">
          <gosi-label-dc
            id="nicVerifiedDate"
            [value]="(personDetails.nicVerifiedDate | gosiDate) || ('CUSTOMER-INFORMATION.NOT-AVAILABLE' | translate)"
            label="{{ 'CUSTOMER-INFORMATION.NIC-VERIFIED-DATE' | translate }}"
          ></gosi-label-dc>
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
          <gosi-label-dc
            id="sin"
            [label]="'CUSTOMER-INFORMATION.SOCIAL-INSURANCE-NO' | translate"
            [value]="
              personDetails.socialInsuranceNumber.length != 0
                ? personDetails.socialInsuranceNumber
                : ('CUSTOMER-INFORMATION.NOT-AVAILABLE' | translate)
            "
          >
          </gosi-label-dc>
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
          <gosi-label-dc
            id="sinstatus"
            [label]="'CUSTOMER-INFORMATION.SIN-STATUS' | translate"
            [value]="
              (personDetails.contributorDetails?.mergerStatus | translate) ||
              ('CUSTOMER-INFORMATION.NOT-AVAILABLE' | translate)
            "
          >
          </gosi-label-dc>
        </div>
        <div *ngIf="personDetails.contributorDetails?.mergerStatus == 'Merged'" class="col-sm-4 col-md-4 col-lg-4">
          <gosi-label-dc
            id="sinstatus"
            [label]="'CUSTOMER-INFORMATION.OLD-SINS' | translate"
            [value]="
              personDetails.contributorDetails?.oldSocialInsuranceNumbers ||
              ('CUSTOMER-INFORMATION.NOT-AVAILABLE' | translate)
            "
          >
          </gosi-label-dc>
        </div>
      </ng-container>
    </ng-container>
  </div>
