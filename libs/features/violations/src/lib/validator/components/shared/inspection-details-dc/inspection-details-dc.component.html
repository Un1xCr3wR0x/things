<!-- heading -->
<ng-container
  *ngIf="
    transactionDetails?.inspectionInfo?.channel?.english === channelRased ||
    (transactionDetails?.inspectionInfo?.channel?.english === channelE_Inspection &&
      transactionDetails?.inspectionInfo?.visitId &&
      !isRaiseViolationFo &&
      !isRaiseVioFoVcm)
  "
>
  <div class="row">
    <div class="col-md-12">
      <frm-content-heading-dc
        icon="Inspection Details icon"
        [isSvg]="true"
        id="icon-fix"
        [heading]="'VIOLATIONS.INSPECTION-DETAILS' | translate"
        [canEdit]="false"
      >
      </frm-content-heading-dc>
    </div>
  </div>
  <ng-container>
    <div class="row form-label">
      <div class="col-6" *ngIf="transactionDetails?.inspectionInfo?.channel?.english === channelE_Inspection">
        <gosi-label-dc
          [label]="'VIOLATIONS.INSPECTION-TYPE' | translate"
          [value]="transactionDetails?.inspectionInfo?.channel | bilingualText | titlecase"
        >
        </gosi-label-dc>
      </div>
      <div class="col-6">
        <gosi-label-dc
          [label]="'VIOLATIONS.VISIT-ID' | translate"
          [value]="transactionDetails?.inspectionInfo?.visitId"
        >
        </gosi-label-dc>
      </div>
      <div
        class="col"
        [ngClass]="transactionDetails?.inspectionInfo?.channel?.english === channelE_Inspection ? 'col-12' : 'col-6'"
        *ngIf="!isRaiseViolationFo"
      >
        <gosi-label-dc
          [label]="'VIOLATIONS.RASED-RECOMMENDATION' | translate"
          [value]="transactionDetails?.inspectionInfo?.rasedRecommendation | bilingualText"
        >
        </gosi-label-dc>
      </div>
    </div>
  </ng-container>
</ng-container>
<ng-container
  *ngIf="
    ((transactionDetails?.inspectionInfo?.channel?.english === channelE_Inspection &&
      transactionDetails?.inspectionInfo?.visitId === null) ||
      transactionDetails?.inspectionInfo?.channel?.english === channelHrsd) &&
    !isRaiseViolationFo &&
    !isRaiseVioFoVcm
  "
>
  <div class="row form-label">
    <div class="col-6" *ngIf="transactionDetails?.inspectionInfo?.channel?.english === channelE_Inspection">
      <gosi-label-dc
        [label]="'VIOLATIONS.INSPECTION-TYPE' | translate"
        [value]="transactionDetails?.inspectionInfo?.channel | bilingualText | titlecase"
      >
      </gosi-label-dc>
    </div>
    <div
      class="col-8"
      *ngIf="transactionDetails?.inspectionInfo?.channel?.english === channelHrsd && !isRaiseViolationFo"
    >
      <gosi-label-dc
        [label]="'VIOLATIONS.CHANNEL' | translate"
        [value]="transactionDetails?.inspectionInfo?.channel | bilingualText | titlecase"
      >
      </gosi-label-dc>
    </div>
  </div>
</ng-container>
<ng-container
  *ngIf="
    (isRaiseViolationFo && isViolatingProvision) ||
    (isRaiseVioFoVcm && transactionDetails?.discoveredAfterInspection?.english === booleanYes)
  "
>
  <div class="row">
    <div class="col-md-12">
      <frm-content-heading-dc
        icon="Inspection Details icon"
        [isSvg]="true"
        id="icon-fix"
        [heading]="'VIOLATIONS.INSPECTION-DETAILS' | translate"
        [canEdit]="false"
      >
      </frm-content-heading-dc>
    </div>
  </div>
  <div class="row form-label">
    <div class="col-6" *ngIf="transactionDetails?.inspectionInfo?.inspectionType != null">
      <gosi-label-dc
        [label]="'VIOLATIONS.INSPECTION-TYPE' | translate"
        [control]="transactionDetails?.inspectionInfo?.inspectionType"
      >
      </gosi-label-dc>
    </div>
    <div class="col-6" *ngIf="transactionDetails?.inspectionInfo?.visitId != null">
      <gosi-label-dc
        [label]="'VIOLATIONS.VISIT-ID' | translate"
        [value]="transactionDetails?.inspectionInfo?.visitId"
      ></gosi-label-dc>
    </div>
    <!-- removed vio desc from here -->
  </div>
</ng-container>
