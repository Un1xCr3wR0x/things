<div class="row">
  <div class="col-md-12">
    <ng-container>
      <frm-content-heading-dc
        [icon]="'file-alt'"
        [heading]="'OCCUPATIONAL-HAZARD.DISEASE-CLOSING-DETAILS'"
        [canEdit]="canEdit"
        (onEdit)="navigateToClose()"
      >
      </frm-content-heading-dc>
    </ng-container>
    <div class="row">
      <div class="col-md-6">
        <gosi-label-dc
          label="OCCUPATIONAL-HAZARD.DISEASE.DISEASE-ID"
          [value]="diseaseDetails?.diseaseId"
          id="diseaseId"
          noMargin="true"
        >
        </gosi-label-dc>
      </div>
      <div class="col-md-6">
        <gosi-label-dc
          label="OCCUPATIONAL-HAZARD.DISEASE.DISEASE-DIAGNOSIS-DATE"
          id="diseaseDiagnosisDate"
          [value]="diseaseDetails?.diseaseDiagnosisDate?.gregorian | gosiDate"
        >
        </gosi-label-dc>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <gosi-label-dc
          label="OCCUPATIONAL-HAZARD.DISEASE.STATUS"
          id="status"
          [value]="diseaseClosingStatus | bilingualText"
        >
        </gosi-label-dc>
      </div>
      <div class="col-md-6">
        <gosi-label-dc
          label="OCCUPATIONAL-HAZARD.CLOSING-DATE"
          id="closingDate"
          [value]="diseaseDetails?.closingDate?.gregorian | gosiDate"
        >
        </gosi-label-dc>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <gosi-label-dc label="OCCUPATIONAL-HAZARD.FINAL-DIAGNOSIS" id="finalDiagnosis" [value]="diseaseDetails?.finalDiagnosis">
        </gosi-label-dc>
      </div>
      <div class="col-md-6">
        <gosi-label-dc
          label="OCCUPATIONAL-HAZARD.LINE-OF-TREATMENT"
          id="lineOfTreatment"
          [value]="diseaseDetails?.lineOfTreatment | bilingualText"
        >
        </gosi-label-dc>

      </div>
    </div>
  </div>
</div>
