<div class="row no-gutters info">
  <div class="form-group form-label fc-margin col-md-3 col-sm-4 col-6">
    <div class="label-color">
      <span>
        {{ 'BILLING.BACKDATED-TERMINATION-PERIOD' | translate }}
      </span>
    </div>
    <div class="margin">
      {{ singlePeriodList?.startDate?.gregorian | date: 'dd/MM/yyyy' }}
      <fa-icon class="value-clrs" *ngIf="lang === 'en'" icon="arrow-right"></fa-icon>
      <fa-icon class="value-clrs" *ngIf="lang === 'ar'" icon="arrow-left"></fa-icon>
      {{ singlePeriodList?.endDate?.gregorian | date: 'dd/MM/yyyy' }}
      <span *ngIf="periodFlagValue">
        <a class="link-clr" (click)="showTerminationPeriodDetModel(terminationPeriodView, 'md')">
          {{ 'BILLING.MORE' | translate }}</a
        ></span
      >
    </div>
  </div>
  <div class="col-md-3 col-sm-4 col-6">
    <gosi-currency-label-dc
      id="contributorShare"
      [label]="'BILLING.TOTAL-CONTRIBUTOR-SHARE' | translate"
      [countryCodeFrom]="'BILLING.SAR' | translate"
      [currencyTo]="contributorShare.toString()"
    >
    </gosi-currency-label-dc>
  </div>
  <div class="col-md-3 col-sm-4 col-6">
    <gosi-currency-label-dc
      id="creditBalance"
      [label]="'BILLING.CREDIT-BALANCES' | translate"
      [countryCodeFrom]="'BILLING.SAR' | translate"
      [currencyTo]="totalCreditBalance.toString()"
    >
    </gosi-currency-label-dc>
  </div>

  <div class="col-md-3 col-sm-4 col-6">
    <gosi-label-dc id="estStatus" [control]="status | bilingualText" label="BILLING.ESTABLISHMENT-STATUS">
    </gosi-label-dc>
  </div>
</div>
<!-- Modals -->
<ng-template #terminationPeriodView>
  <div class="model-margin">
    <blg-backdated-termination-period-details-dc [periodList]="multiplePeriodList" (cancel)="confirmCancel()">
    </blg-backdated-termination-period-details-dc>
  </div>
</ng-template>
