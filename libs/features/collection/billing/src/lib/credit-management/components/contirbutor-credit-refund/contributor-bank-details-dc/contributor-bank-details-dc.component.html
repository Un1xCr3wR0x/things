<gosi-card-dc type="secondary">
  <div class="row">
    <div class="col-lg-12">
      <div class="float-left heading-font">{{ 'BILLING.CONTRIBUTOR-ACCOUNT-DETAILS' | translate }}</div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <gosi-input-radio-dc
        id="selectBankDetails"
        [label]="'BILLING.PAYMENT-METHOD' | translate"
        [control]="contributorBankDetailsForm.get('option')"
        (select)="selectValues($event)"
        [list]="transferModeList"
        [noMargin]="true"
      ></gosi-input-radio-dc>
    </div>
  </div>
</gosi-card-dc>
<ng-container *ngIf="isBankTransfer">
  <blg-bank-details-dc
    [bankName]="bankName"
    [ibanNumber]="ibanNumber"
    [bankNameFromApi]="bankNameFromApi"
    [fromPage]="'contributor'"
    [lang]="lang"
    (onIbanBlurred)="onGetBankName($event)"
    (bankDetails)="saveNewBankDetails($event)"
  >
  </blg-bank-details-dc>
</ng-container>
<div class="row form-action">
  <div class="col-lg-12">
    <div class="float-right btn-section">
      <gosi-button-dc id="saveAndNextBtn" type="primary" (submit)="saveAndNext()">
        {{ 'BILLING.SAVE-AND-NEXT' | translate }}</gosi-button-dc
      >
    </div>
    <div class="float-left btn-section">
      <gosi-button-dc id="cancelBtn" type="secondary" (submit)="popUp(cancelTemplate)">
        {{ 'BILLING.CANCEL' | translate }}</gosi-button-dc
      >
    </div>
  </div>
</div>
<ng-template #cancelTemplate>
  <gosi-confirm-modal-dc message="BILLING.INFO-CANCEL" (onConfirm)="confirmCancel()" (onCancel)="decline()">
  </gosi-confirm-modal-dc>
</ng-template>
