<div class="card" *ngIf="!isAccordionView">
  <div class="card-body">
    <div class="row">
      <div class="heading-wrapper d-flex align-items-center vtr-heading">
        <div class="wizard-circle" *ngIf="icon">
          <fa-icon icon="file-alt" size="lg"></fa-icon>
        </div>
        <div class="custom-content-heading">
          {{ 'CORE.DOCUMENTS' | translate }}
        </div>
      </div>
    </div>
    <ng-container *ngTemplateOutlet="documentList"></ng-container>
  </div>
</div>
<gosi-accordion-dc
  [isEmpty]="documents?.length === 0"
  [isOpen]="documents?.length > 0"
  *ngIf="isAccordionView"
  heading="{{ 'CORE.DOCUMENTS' | translate }}"
>
  <div body>
    <ng-container *ngTemplateOutlet="documentList"></ng-container>
  </div>
</gosi-accordion-dc>
<ng-template #documentList>
  <div class="row" *ngIf="documents?.length > 0; else noDocuments">
    <div class="col-lg-4 col-md-4 col-sm-4 hori-align" *ngFor="let item of documents; let i = index">
      <gosi-document-view-dc [document]="item" [showSequenceNo]="showSequenceNumber"></gosi-document-view-dc>
    </div>
  </div>
  <ng-template #noDocuments>
    <div class="d-flex justify-content-center" [ngClass]="[isAccordionView ? 'no-accordion-documents' : '']">
      {{ 'THEME.NO-DOCUMENTS' | translate }}
    </div>
  </ng-template>
</ng-template>
