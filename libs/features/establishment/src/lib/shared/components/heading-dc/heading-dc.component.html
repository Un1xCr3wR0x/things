<div
  class="row no-gutters justify-content-between align-items-center establishment-header"
  [ngClass]="{ 'is-transparent': isTransparent }"
>
  <div class="col-auto">
    <div class="row no-gutters flex-nowrap align-items-center">
      <div class="col-auto">
        <fa-icon
          *ngIf="!isArabicScreen && showBackArrow"
          class="navigate-back-button"
          [icon]="['far', 'arrow-alt-circle-left']"
          id="backButton"
          (click)="showModal(cancelTemplate)"
        ></fa-icon>
        <fa-icon
          *ngIf="isArabicScreen && showBackArrow"
          class="navigate-back-button"
          [icon]="['far', 'arrow-alt-circle-right']"
          id="backButton"
          (click)="showModal(cancelTemplate)"
        ></fa-icon>
      </div>
      <div class="separator" *ngIf="showSeparator"></div>
      <div class="col-sm-12">
        <div class="header-name d-flex align-items-center">
          <ng-content></ng-content>
        </div>
      </div>
    </div>
  </div>
  <div class="col-auto">
    <ng-content select="[id=action-item]"></ng-content>
  </div>
</div>

<ng-template #cancelTemplate>
  <gosi-confirm-modal-dc
    iconName="warning"
    [message]="'ESTABLISHMENT.INFO-CANCEL'"
    (onConfirm)="navigateBack()"
    (onCancel)="decline()"
  >
  </gosi-confirm-modal-dc>
</ng-template>
