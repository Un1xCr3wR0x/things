<gosi-app-bar-sc [showSideBarToggle]="false" [showTaminatyLogo]="true" [showAmeenLogo]="false"></gosi-app-bar-sc>

<div class="container-bk"></div>
<div class="main-container no-margin inside-item padding-bottom">
  <div class="main-content">
    <div class="content mt-4 mb-4 d-flex flex-column align-items-center justify-content-center">
      <div *ngIf="customIcon" [ngClass]="customIcon"></div>
      <div
        *ngIf="status?.messageKey !== ''"
        class="message-key"
        [innerHtml]="status?.messageKey | translate: status?.messageParam"
      ></div>
      <div *ngIf="status?.messageKey === ''" class="message">
        {{ status?.message | bilingualText }}
      </div>
    </div>
  </div>
</div>

<gosi-footer-dc></gosi-footer-dc>
