<gosi-breadcrumb-dc> </gosi-breadcrumb-dc>
<!--   Bill History Header Section-->
<div class="row header-section">
  <div class="col-auto heading-main border-right">
    {{ 'BILLING.BILL' | translate }}
  </div>
  <div class="col-auto heading-main">
    {{ establishmentName | bilingualText }}
  </div>
  <div class="col-auto float-left pt-2">({{ 'BILLING.REGISTRATION-NO' | translate }} : {{ idNumber }})</div>
  <div class="d-flex justify-content-end col pr-5">{{ 'BILLING.CURRENCY' | translate }} : {{ currencyValue }}</div>
</div>
<div class="content">
  <div class="row">
    <div class="col-lg-12">
      <blg-record-tabset-dc
        [selectedTab]="selectedTab"
        [billTabs]="accounttabItems"
        (tabSelected)="onAccountToNewTab($event)"
      >
      </blg-record-tabset-dc>
      <div class="account-border"></div>
    </div>
  </div>
  <ng-container *ngIf="selectedTab === 'BILLING.ACCOUNT-DETAILS'">
    <blg-account-details-dc [accountDetails]="accountRecords"> </blg-account-details-dc>
  </ng-container>
  <ng-container *ngIf="selectedTab === 'BILLING.WAGE-DETAILS'">
    <blg-wage-details-dc [wageDetails]="wageRecords"> </blg-wage-details-dc>
  </ng-container>
  <ng-container *ngIf="selectedTab === 'BILLING.RECEIPTS-DETAILS'">
    <blg-bill-receipt-details-dc [receipts]="receiptRecords"> </blg-bill-receipt-details-dc>
  </ng-container>
  <ng-container *ngIf="selectedTab === 'BILLING.ALLOCATION-DETAILS'">
    <blg-allocation-details-dc [allocationValues]="allocationRecords"></blg-allocation-details-dc>
  </ng-container>
  <ng-container *ngIf="selectedTab === 'BILLING.ADJUSTMENT-BREAKUP-DETAILS'">
    <blg-adjustment-breakup-dc
      [adjustmentDetails_s2]="adjustmentDetails_s2"
      [adjustmentDetails_s001]="adjustmentDetails_s001"
      [adjustmentDetails_s002]="adjustmentDetails_s002"
      [adjustmentDetails_s034]="adjustmentDetails_s034"
      [adjustmentDetails_s011]="adjustmentDetails_s011"
      [adjustmentTotal]="adjustmentTotal"
    ></blg-adjustment-breakup-dc>
  </ng-container>
  <div class="row cancel-account">
    <div class="col-lg-12">
      <div class="float-left">
        <gosi-button-dc id="cancel" type="secondary" [size]="'lg'" (submit)="hideAccountModal()">
          {{ 'BILLING.CANCEL' | translate }}</gosi-button-dc
        >
      </div>
    </div>
  </div>
</div>
