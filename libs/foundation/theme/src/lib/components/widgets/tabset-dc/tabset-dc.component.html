<div class="row tabset-wrapper">
  <div
    class="col-md-3 class-tab text-center"
    [ngClass]="selectedId === tab.id ? 'selected' : ''"
    *ngFor="let tab of tabs; let i = index"
    (click)="selectTab(i, tab.id)"
  >
    <div class="tab-value">{{ tab.value | bilingualText: true }}</div>
    <div class="tab-subValue" *ngIf="tab.subValue">{{ tab.subValue | bilingualText }}</div>
  </div>
  <div class="col-md-3 more" *ngIf="dropdownItems?.length > 0">
    <gosi-dropdown-dc [list]="dropdownItems" (selectedItem)="selectFromDropdown($event)">
      <div class="dropdown-label">
        {{ 'ESTABLISHMENT.MORE' | translate }} <fa-icon class="dropdown-icon" icon="angle-down"></fa-icon>
      </div>
    </gosi-dropdown-dc>
  </div>
</div>
