<div *ngIf="establishment?.registrationNo" class="row">
  <div class="col-md-12">
    <frm-content-heading-dc
      icon="briefcase"
      heading="CONTRIBUTOR.ENGAGEMENT-DETAILS"
      [canEdit]="false"
      (onEdit)="onEditEngagementDetails()"
    >
    </frm-content-heading-dc>
    <div class="row">
      <div class="col-sm-12 col-md-12 col-lg-12">
        <gosi-label-dc
          id="establishmentRegNo"
          [control]="establishment.registrationNo ? establishment.registrationNo : ' '"
          [label]="'CONTRIBUTOR.ESTABLISHMENT-REG-NO' | translate"
        ></gosi-label-dc>
      </div>
      <div class="col-sm-6 col-md-6 col-lg-6">
        <gosi-label-dc
          id="establishmentNameEng"
          [control]="establishment ? establishment.name.english : ' '"
          [label]="'CONTRIBUTOR.ESTABLISHMENT-NAME-EN' | translate"
        ></gosi-label-dc>
      </div>
      <div class="col-sm-6 col-md-6 col-lg-6">
        <gosi-label-dc
          id="establishmentNameArb"
          [control]="establishment ? establishment.name.arabic : ' '"
          [label]="'CONTRIBUTOR.ESTABLISHMENT-NAME-AR' | translate"
        ></gosi-label-dc>
      </div>
      <div class="col-sm-6 col-md-6 col-lg-6" *ngIf="engagementStatus">
        <gosi-label-dc
          id="engagementStatus"
          [control]="
            engagementStatus === 'ACTIVE' ? ('CONTRIBUTOR.ACTIVE' | translate) : ('CONTRIBUTOR.TERMINATED' | translate)
          "
          [label]="'CONTRIBUTOR.ENGAGEMENT-STATUS' | translate"
        ></gosi-label-dc>
      </div>
    </div>
  </div>
</div>
