<bs-month-calendar-view class="ng-tns-c43-1 ng-star-inserted">
  <bs-calendar-layout>
    <div class="bs-datepicker-head">
      <gosi-hijiri-navigation-dc
        [calendar]="calendar"
        [title]="calendar.yearTitle"
        (onNavigate)="navigateTo($event)"
        (onViewMode)="changeViewMode($event)"
      ></gosi-hijiri-navigation-dc>
    </div>

    <div class="bs-datepicker-body">
      <table role="grid" class="months">
        <tbody>
          <tr *ngFor="let row of calendar.months">
            <td
              *ngFor="let month of row"
              role="gridcell"
              (click)="viewMonth(month)"
              (mouseenter)="hoverMonth(month, true)"
              (mouseleave)="hoverMonth(month, false)"
              [class.selected]="month.isSelected && isMonthPicker"
              [class.disabled]="month.isDisabled"
              [class.is-highlighted]="month.isHovered"
            >
              <span>{{ month.dateStr | bilingualText }} </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </bs-calendar-layout>
</bs-month-calendar-view>
