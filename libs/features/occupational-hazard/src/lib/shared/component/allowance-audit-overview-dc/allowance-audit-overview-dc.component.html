<div class="row">
  <div class="col-lg-3 tpa-id">
    <gosi-label-dc id="tpaId" label="OCCUPATIONAL-HAZARD.CLAIMS-VALIDATOR.TPA-ID" [control]="auditDetails?.tpaId">
    </gosi-label-dc>
  </div>
  <div class="col-lg-3 tpa-name">
    <gosi-label-dc id="tpaName" label="OCCUPATIONAL-HAZARD.CLAIMS-VALIDATOR.TPA" [control]="auditDetails?.tpaName">
    </gosi-label-dc>
  </div>
  <div class="col-lg-3 month-sub">
    <gosi-label-dc
      id="month"
      label="OCCUPATIONAL-HAZARD.RECOVER-OH.SUBMISSION-MONTH"
      [value]="getBatchMonth() | translate: { year: getBatchYear() }"
    >
    </gosi-label-dc>
  </div>
</div>
