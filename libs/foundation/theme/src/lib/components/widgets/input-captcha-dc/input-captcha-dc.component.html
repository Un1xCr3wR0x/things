<div class="form-group fc-margin">
  <div class="captcha mb-5">
    <img
      class="captcha-image"
      *ngIf="captchaString"
      [src]="'data:image/jpeg;base64,' + captchaString"
      alt="Image not available"
    />
    <fa-icon icon="sync" (click)="refreshCaptcha()" class="captcha-icon"></fa-icon>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <gosi-input-text-dc
        [maxLength]="6"
        [control]="control"
        [label]="'THEME.ENTER-CAPTCHA' | translate"
        placeholder="{{ 'THEME.TYPE-CHARACTERS' | translate }}"
        name="reCaptcha"
        id="reCaptcha"
        [defaultPlaceholder]="true"
        gosiSpaceMask
      ></gosi-input-text-dc>
    </div>
  </div>
</div>
