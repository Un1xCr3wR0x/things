<div class="row">
  <div class="col-md-12">
    <ng-container *ngIf="showHeading">
      <frm-content-heading-dc icon="file-alt" heading="OCCUPATIONAL-HAZARD.REJECTION-DETAILS" [canEdit]="false">
      </frm-content-heading-dc>
    </ng-container>
    <div class="row" *ngIf="injury">
      <div class="col-lg-6">
        <gosi-label-dc
          id="reasonForRejection"
          label="OCCUPATIONAL-HAZARD.INJ-REJECT-REASON"
          [value]="injury.rejectionReason | bilingualText"
        >
        </gosi-label-dc>
      </div>
      <div class="col-lg-6">
        <div class="row rejectionDate" *ngIf="injury.rejectInitiatedDate">
          <gosi-label-dc
            id="requestDate"
            label="OCCUPATIONAL-HAZARD.REQUEST-DATE"
            [value]="injury.rejectInitiatedDate.gregorian | date: 'dd/MM/yyyy'"
          >
          </gosi-label-dc>
        </div>
      </div>
    </div>
    <div class="row" *ngIf="injury">
      <div class="col-lg-6">
        <div class="row rejectionDate" *ngIf="injury.foregoExpenses">
          <gosi-label-dc
            id="foregoExpenses"
            [label]="'OCCUPATIONAL-HAZARD.INJURY.REJECT-FLAG-INJURY' | translate"
            [value]="
              injury.foregoExpenses ? ('OCCUPATIONAL-HAZARD.YES' | translate) : ('OCCUPATIONAL-HAZARD.NO' | translate)
            "
          >
          </gosi-label-dc>
        </div>
      </div>
    </div>

    <div class="row" *ngIf="transactionReferenceData && transactionReferenceData.length > 0 && showDescription">
      <div class="col-lg-6">
        <gosi-label-dc label="OCCUPATIONAL-HAZARD.DESCRIPTION" [value]="transactionReferenceData[0].comments">
        </gosi-label-dc>
      </div>
    </div>
  </div>
</div>
