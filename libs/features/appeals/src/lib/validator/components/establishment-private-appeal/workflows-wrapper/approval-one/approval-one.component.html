<form [formGroup]="approverForm">
  <div class="form-label mb-4">
    {{ 'APPEALS.LEGAL-OPINION-STUDIED-OBJECTION' | translate }}
  </div>
  <!--  البحث -->
  <ng-container *ngIf="appealSearchList">
    <gosi-input-select-dc
      id="Opinion"
      name="Opinion"
      [label]="'APPEALS.SEARCH' | translate"
      [hideOptionalLabel]="true"
      [lookup]="appealSearchList"
      [placeholder]="'APPEALS.SEARCH' | translate"
      [bindValueIsCode]="true"
      [canValidateData]="false"
      [control]="approverForm.get('opinion')"
    >
    </gosi-input-select-dc>
  </ng-container>

  <!-- التسبيب -->
  <gosi-input-text-area-dc
    id="OpinionComments"
    name="OpinionComments"
    label="APPEALS.THE-REASON"
    [readOnly]="isReadOnly"
    [rowSize]="4"
    [maxLength]="maxCharLength"
    [control]="approverForm.get('opinionComments')"
  >
  </gosi-input-text-area-dc>

  <!-- راى القانونيه -->
  <ng-container *ngIf="legalOpinionsList">
    <gosi-input-select-dc
      id="LegalOpinion"
      name="LegalOpinion"
      [label]="'APPEALS.LEGAL-OPINION' | translate"
      [hideOptionalLabel]="true"
      [lookup]="legalOpinionsList"
      [bindValueIsCode]="true"
      [canValidateData]="false"
      [placeholder]="'APPEALS.LEGAL-OPINION' | translate"
      [control]="approverForm.get('legalOpinion')"
      (selectLov)="onReviewerDecisionChanged($event)"
    >
    </gosi-input-select-dc>
  </ng-container>

  <!-- ملاحظات -->
  <gosi-input-text-area-dc
    id="NOTS"
    name="NOTS"
    label="APPEALS.NOTES"
    [readOnly]="isReadOnly"
    [rowSize]="4"
    [maxLength]="maxCharLength"
    [control]="approverForm.get('legalOpinionComments')"
  >
  </gosi-input-text-area-dc>
</form>
