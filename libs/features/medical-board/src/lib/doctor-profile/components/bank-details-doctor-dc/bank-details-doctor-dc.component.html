<gosi-card-dc
heading="{{ 'MEDICAL-BOARD.BANK-DETAILS' | translate }}"
type="secondary"
[canEdit]="isBankCanEdit"
class="card-style"
(edit)="bankdetaitsEdit()"
>
<div class="row">
  <gosi-label-dc
    class="col-md-6 col-sm-12"
    [label]="'MEDICAL-BOARD.IBAN-NUMBER' | translate"
    [value]="person?.bankAccount?.ibanBankAccountNo"
  >
  </gosi-label-dc>

  <gosi-label-dc
    class="col-md-4 col-sm-12"
    [label]="'MEDICAL-BOARD.BANK-NAME' | translate"
    [value]="person?.bankAccount?.bankName | bilingualText"
  >
  </gosi-label-dc>

  <gosi-label-dc
    class="col-md-4 col-sm-12"
    [label]="'MEDICAL-BOARD.BANK-STATUS' | translate"
    [value]="bankStatus"
  >
  </gosi-label-dc>
</div>
</gosi-card-dc>
