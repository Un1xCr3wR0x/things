<!------------------------ CONTACT-DETAILS ------------------------>
<ng-container *ngIf="contactDetails">
  <gosi-card-dc
    [paddingBottom]="true"
    type="secondary"
    [canEdit]="!isCsr"
    (edit)="editEventDetails()"
    heading="{{ 'CUSTOMER-INFORMATION.CONTACT-DETAILS' | translate }}"
  >
    <div class="row">
      <div class="col-sm-6 col-md-6 col-lg-4">
        <gosi-label-dc
          id="telephoneNumber"
          [control]="contactDetails.telephoneNo?.primary"
          label="CUSTOMER-INFORMATION.TELEPHONE-NUMBER"
        ></gosi-label-dc>
      </div>
      <div class="col-sm-6 col-md-6 col-lg-4">
        <gosi-label-dc
          id="extension"
          [control]="contactDetails.telephoneNo?.extensionPrimary"
          label="CUSTOMER-INFORMATION.EXTENSION"
        ></gosi-label-dc>
      </div>
      <div class="col-sm-6 col-md-6 col-lg-4">
        <gosi-label-dc
          id="mobileNumber"
          [control]="contactDetails.mobileNo?.primary"
          label="CUSTOMER-INFORMATION.MOBILE-NUMBER"
        >
          <span id="prefixValue">{{ getISDCodePrefix() }}</span>
        </gosi-label-dc>
      </div>
      <div class="col-sm-6 col-md-6 col-lg-4">
        <gosi-label-dc
          id="emailAddress"
          [control]="contactDetails.emailId?.primary"
          label="CUSTOMER-INFORMATION.EMAIL-ID"
        >
        </gosi-label-dc>
      </div>
      <div class="col-sm-6 col-md-6 col-lg-4">
        <gosi-label-dc
          id="emergencyContactNo"
          [control]="contactDetails.emergencyContactNo"
          label="CUSTOMER-INFORMATION.EMERGENCY-CONTACT-NUMBER"
        >
        </gosi-label-dc>
      </div>
    </div>
  </gosi-card-dc>
</ng-container>
