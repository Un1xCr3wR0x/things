<gosi-card-dc type="secondary">
  <frm-content-heading-dc icon="user" [canEdit]="false" heading="{{ 'BENEFITS.CONTRIBUTOR-DETAILS' | translate }}">
  </frm-content-heading-dc>
  <div class="row">
    <div class="col-sm-6 col-md-6 col-lg-6">
      <gosi-label-dc
        id="contributorNin"
        label="{{ 'BENEFITS.NIN' | translate }}"
        [isLink]="true"
        [value]="identity?.id"
        (click)="viewContributorDetails()"
      >
      </gosi-label-dc>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6 col-md-6 col-lg-6">
      <gosi-label-dc
        id="contributorName"
        label="{{ 'BENEFITS.CONTRIBUTOR-NAME-EN' | translate }}"
        [value]="contributorDetails?.name?.english"
      >
      </gosi-label-dc>
    </div>
    <div class="col-sm-6 col-md-6 col-lg-6">
      <gosi-label-dc
        id="contributorNameArabic"
        label="{{ 'BENEFITS.CONTRIBUTOR-NAME-AR' | translate }}"
        [value]="contributorDetails?.name?.arabic"
      >
      </gosi-label-dc>
    </div>
    <div class="col-sm-6 col-md-6 col-lg-6">
      <gosi-label-dc
        id="dateOfBirth"
        label="{{ 'BENEFITS.DATE-OF-BIRTH' | translate }}"
        value="{{ contributorDetails?.dateOfBirth?.gregorian | date: 'dd/MM/yyyy' }} ({{
          'BENEFITS.AGE-TITLE' | translate
        }}:{{ contributorDetails?.age }})"
      >
      </gosi-label-dc>
    </div>
    <div class="col-sm-6 col-md-6 col-lg-6">
      <gosi-label-dc
        id="dobHijiri"
        label="{{ 'BENEFITS.DATE-OF-BIRTH-HIJIRI' | translate }}"
        value="{{ contributorDetails?.dateOfBirth?.hijiri | date: 'dd/MM/yyyy' }} ({{
          'BENEFITS.AGE-TITLE' | translate
        }}:{{ contributorDetails?.hijiriAge }})"
      >
      </gosi-label-dc>
    </div>
  </div>

  <!----------------------- Benefit Details ---------------------------------->
  <div class="row" *ngIf="!isCompletedTransaction">
    <div class="col-lg-12">
      <frm-content-heading-dc icon="Benefits" isSvg="true" [canEdit]="false" heading="{{ eachType | translate }}">
      </frm-content-heading-dc>
      <bnt-stop-benefit-details-dc [stopDetails]="stopDetails"></bnt-stop-benefit-details-dc>
    </div>
  </div>
  <!-- view benefit details LINK -->
  <div class="row pl-3">
    <div class="view-benefit-details pb-4">
      <a id="paymentoptions" routerLinkActive="active" (click)="onViewBenefitDetails()">
        <u>{{ 'BENEFITS.VIEW-BENEFIT-DETAILS' | translate }}</u>
      </a>
    </div>
  </div>

  <!-- Benefit Stop details -->
  <div class="row">
    <div class="col-lg-12">
      <frm-content-heading-dc
        icon="stopHold-gray"
        isSvg="true"
        [canEdit]="false"
        heading="{{ 'BENEFITS.BENEFIT-STOP-HEADING' | translate }}"
      >
      </frm-content-heading-dc>
      <div class="row">
        <div class="col-sm-6 col-md-6 col-lg-6">
          <gosi-label-dc
            id="requestdate"
            label="{{ 'BENEFITS.REQUEST-DATE' | translate }}"
            [value]="stopDetails?.requestDate?.gregorian | date: 'dd/MM/yyyy'"
          >
          </gosi-label-dc>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6">
          <gosi-label-dc
            id="reasonForStop"
            label="{{ 'BENEFITS.REASON-FOR-STOP' | translate }}"
            [value]="stopDetails?.reason | bilingualText"
          >
          </gosi-label-dc>
        </div>
        <div
          class="col-sm-6 col-md-6 col-lg-6"
          *ngIf="
            stopDetails?.reason?.english === 'Beneficiary is dead' || stopDetails?.reason?.english === 'Joining work'
          "
        >
          <gosi-label-dc
            id="deathDate"
            label="{{
              (stopDetails?.reason?.english === 'Beneficiary is dead'
                ? 'BENEFITS.DATE-OF-DEATH'
                : 'BENEFITS.DATE-OF-STOPPING'
              ) | translate
            }}"
            [value]="stopDetails?.eventDate?.gregorian | date: 'dd/MM/yyyy'"
          >
          </gosi-label-dc>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6" *ngIf="stopDetails?.reason?.english === 'Beneficiary is missing'">
          <gosi-label-dc
            id="deathDate"
            label="{{ 'BENEFITS.MISSING_DATE' | translate }}"
            [value]="stopDetails?.eventDate?.gregorian | date: 'dd/MM/yyyy'"
          >
          </gosi-label-dc>
        </div>
      </div>
      <div class="row pb-2">
        <div class="col-sm-12 col-md-12 col-lg-12" *ngIf="stopDetails?.notes">
          <div>{{ 'BENEFITS.NOTES' | translate }}</div>
          {{ stopDetails?.notes | limitTo: limit }}
          <div *ngIf="stopDetails?.notes?.length > limitvalue">
            <a (click)="readFullNote(stopDetails?.notes)" class="read-more">
              {{ showMoreText | translate }}
            </a>
          </div>
        </div>
      </div>
      <bnt-adjustment-validator-details-dc
        [adjustmentDetails]="stopDetails"
        [checkBenefitType]="checkBenefitType"
        (onPreviousAdjustmentsClicked)="navigateToPrevAdjustment()"
      ></bnt-adjustment-validator-details-dc>
    </div>
  </div>
</gosi-card-dc>

<div class="row">
  <div class="col-md-12">
    <gosi-document-list-view-dc [documents]="documents"></gosi-document-list-view-dc>
  </div>
</div>
