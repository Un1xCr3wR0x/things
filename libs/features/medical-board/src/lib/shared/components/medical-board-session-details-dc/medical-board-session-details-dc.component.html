<div class="row">
  <div class="col-lg-12">
    <gosi-card-dc heading="{{ 'MEDICAL-BOARD.MEDICAL-SESSION-DETAILS' | translate }}" type="secondary">
      <ng-container>
        <div class="row">
          <div class="col-lg-4">
            <gosi-label-dc
              label="MEDICAL-BOARD.MEDICAL-BOARD-TYPE"
              [value]="sessionData?.medicalBoardType | bilingualText"
            ></gosi-label-dc>
          </div>
          <div class="col-lg-4">
            <gosi-label-dc
              label="MEDICAL-BOARD.FIELD-OFFICE-LOCATION"
              [value]="sessionData?.officeLocation | bilingualText"
            ></gosi-label-dc>
          </div>
          <div class="col-lg-4">
            <gosi-label-dc label="MEDICAL-BOARD.SESSION-TYPE" [value]="sessionData?.sessionType | bilingualText">
            </gosi-label-dc>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-4">
            <gosi-label-dc
              label="MEDICAL-BOARD.SESSION-DATE"
              [value]="sessionData?.sessionDate?.gregorian | gosiDate"
            ></gosi-label-dc>
          </div>
          <!-- <div class="col-md-4 col-sm-12 form-label">
            <label class="label-color">{{ 'MEDICAL-BOARD.START-TIME' | translate }}</label>
            <div class="float-container">
              <div *ngIf="sessionData" class="float-child mr-1"> {{ sessionData.startTime }} </div>
              <div *ngIf="sessionData" class="float-child mr-1">  {{ sessionData.startTimeAmOrPm | bilingualText }} </div>              
            </div>           
          </div> -->
          <div class="col-lg-4">
            <gosi-label-dc
              label="MEDICAL-BOARD.START-TIME"
              value="{{ sessionData?.startTime }} {{ sessionData?.startTimeAmOrPm | bilingualText }}"
            ></gosi-label-dc>
          </div>
          <div class="col-lg-4">
            <gosi-label-dc
              label="MEDICAL-BOARD.END-TIME"
              value="{{ sessionData?.endTime }} {{ sessionData?.endTimeAmOrPm | bilingualText }}"
            ></gosi-label-dc>
          </div>
          <!-- <div class="col-md-4 col-sm-12 form-label">
            <label class="label-color">{{ 'MEDICAL-BOARD.END-TIME' | translate }}</label>
            <div class="float-container">
              <div *ngIf="sessionData" class="float-child mr-1"> {{ sessionData.endTime }} </div>
              <div *ngIf="sessionData" class="float-child mr-1">  {{ sessionData.endTimeAmOrPm | bilingualText }} </div>              
            </div>  
          </div> -->
        </div>
        <div class="row">
          <div class="col-lg-4" *ngIf="!isContractDoctor">
            <gosi-label-dc
              label="MEDICAL-BOARD.NAME-OF-OFFICER"
              [value]="sessionData?.mboDetails?.longNameArabic"
            ></gosi-label-dc>
          </div>
          <!-- <div class="col-lg-4" *ngIf="!isContractDoctor">
            <gosi-label-dc
              label="MEDICAL-BOARD.NATIONAL-ID-OF-OFFICER"
              [value]="sessionData?.mboDetails?.mboId"
            ></gosi-label-dc>
          </div> -->
          <div class="col-lg-4">
            <gosi-label-dc
              label="MEDICAL-BOARD.MAXIMUM-BENEFICIARIES"
              [value]="sessionData?.maximumBeneficiaries"
            ></gosi-label-dc>
            <!-- <label-dc>{{ 'MEDICAL-BOARD.MAXIMUM-BENEFICIARIES' | translate }}</label-dc
            ><br />
            <span
              class="badge custom-font"
              [ngClass]="
                sessionData?.totalNoOfParticipantRecords > sessionData?.maximumBeneficiaries ? 'badge-warning' : ''
              "
              >{{ sessionData?.maximumBeneficiaries }}</span
            > -->
          </div>
        </div>
      </ng-container>
    </gosi-card-dc>
  </div>
</div>
