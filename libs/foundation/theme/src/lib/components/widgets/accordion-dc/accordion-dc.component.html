<accordion id="{{ id }}" [closeOthers]="closeOthers">
  <accordion-group
    [ngClass]="isPrimaryColor ? 'accordion-group-class' : 'accordion-group-class background-secondary'"
    heading="{{ heading }}"
    [isOpen]="isOpen"
    (isOpenChange)="isOpened($event)"
  >
    <div accordion-heading class="w-100">
      <ng-content header></ng-content>
    </div>

    <span *ngIf="heading !== null" class="arrow-up" accordion-heading>
      <fa-icon icon="angle-up" size="lg"></fa-icon>
    </span>
    <span *ngIf="heading !== null" class="arrow-down" accordion-heading>
      <fa-icon icon="angle-down" size="lg"></fa-icon>
    </span>

    <!-- Begin Accordion content-->
    <div class="accordion-content" [ngClass]="[isEmpty ? 'd-flex justify-content-center align-items-center' : '']">
      <ng-content select="[body]"></ng-content>
    </div>
    <!-- End Accordion content-->
  </accordion-group>
</accordion>
