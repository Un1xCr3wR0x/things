<div class="row">
  <div class="col-md-12">
    <frm-content-heading-dc icon="user-md" [canEdit]="false" heading="MEDICAL-BOARD.MEMBER-DETAILS">
    </frm-content-heading-dc>
    <div class="row">
      <div class="col-sm-6 col-md-6 col-lg-6">
        <gosi-label-dc
          id="doctor-name-en"
          [label]="'MEDICAL-BOARD.MEMBER-NAME' | translate"
          [control]="memberDetails?.member?.name?.english.name"
        ></gosi-label-dc>
      </div>
      <!-- name in arabic -->
      <div class="col-sm-6 col-md-6 col-lg-6">
        <label id="arabicNameLabel" class="label-color">
          {{ 'MEDICAL-BOARD.MEMBER-NAME-AR' | translate }}
        </label>
        <div id="arabicName" class="label-value">
          <span>{{ memberDetails?.member?.name.arabic.firstName }} </span>
          <span>{{ memberDetails?.member?.name.arabic.secondName }} </span>
          <span>{{ memberDetails?.member?.name.arabic.thirdName }} </span>
          <span>{{ memberDetails?.member?.name.arabic.familyName }}</span>
        </div>
      </div>
      <ng-container *ngIf="!checkNull(memberDetails?.member.identity)">
        <ng-container *ngFor="let detail of memberDetails?.member.identity">
          <div class="col-sm-6 col-md-6 col-lg-6" *ngIf="detail.newNin">
            <gosi-label-dc
              id="nin"
              [value]="detail.newNin"
              [label]="'MEDICAL-BOARD.NATIONAL-IDENTIFICATION-NUMBER' | translate"
              (select)="navigateToProfile.emit(detail.newNin)"
              [isLink]="true"
            >
            </gosi-label-dc>
          </div>
          <div class="col-sm-6 col-md-6 col-lg-6" *ngIf="detail.id">
            <gosi-label-dc
              id="id"
              [value]="detail.id"
              [label]="'MEDICAL-BOARD.GCC-ID' | translate"
              (select)="navigateToProfile.emit(detail.id)"
              [isLink]="true"
            >
            </gosi-label-dc>
          </div>
          <div class="col-sm-6 col-md-6 col-lg-6" *ngIf="detail.iqamaNo">
            <gosi-label-dc
              id="iqamaNo"
              [value]="detail.iqamaNo"
              [label]="'MEDICAL-BOARD.IQAMA-NUMBER' | translate"
              (select)="navigateToProfile.emit(detail.iqamaNo)"
              [isLink]="true"
            >
            </gosi-label-dc>
          </div>
        </ng-container>
      </ng-container>
    </div>
  </div>
</div>
