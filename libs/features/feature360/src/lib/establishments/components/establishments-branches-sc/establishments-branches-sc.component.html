<div class="content">
  <div class="row justify-content-md-center">
    <div class="col-md-10 center-form">
      <div class="row mb-4">
        <div class="col-md-12">
          <fea-establishments-search-dc
            #establishmentsSearchComp
            [label]="'FEATURE360.ESTABLISHMENTS.BRANCH-SEARCH-LABEL' | translate"
            (submit)="getBranchesDetails($event)"
            (invalidForm)="showFormInvalid()"
          >
          </fea-establishments-search-dc>
        </div>
      </div>
      <div class="row">
        <div
          class="col-md-6"
          *ngFor="
            let branch of searchResultBranches
              | paginate
                : {
                    id: 'paginationId',
                    itemsPerPage: itemsPerPage,
                    currentPage: pageDetails.currentPage,
                    totalItems: searchResultBranches?.length
                  };
            let i = index
          "
        >
          <div class="card branch-name" (click)="showDetails(branch.registrationnumber)">
            <div class="card-body pb-4">
              <div class="row pb-3">
                <div class="col-md-12">
                  <h5
                    (click)="showDetails(branch.registrationnumber)"
                    class="font-weight-bold branch-name text-primary text-center btn-link"
                  >
                    {{ lang === 'en' && branch.estnameenglish ? branch.estnameenglish : branch.estnamearabic }}
                  </h5>
                </div>
              </div>

              <div class="row pb-2">
                <div class="col-md-6 font-weight-bold">
                  {{ 'FEATURE360.ESTABLISHMENTS.ESTABLISHMENT-NUMBER-LABEL' | translate }}
                </div>
                <div class="col-md-6">{{ branch.registrationnumber }}</div>
              </div>

              <div class="row">
                <div class="col-md-6 font-weight-bold">
                  {{ 'FEATURE360.ESTABLISHMENTS.ESTABLISHMENT-STATUS-LABEL' | translate }}
                </div>
                <div class="col-md-6">{{ branch.status }}</div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row justify-content-md-center">
        <ng-container>
          <gosi-pagination-dc
            *ngIf="searchResultBranches?.length > itemsPerPage"
            [totalSize]="searchResultBranches?.length"
            [itemsPerPage]="itemsPerPage"
            [pageDetails]="pageDetails"
            (pageChange)="selectPage($event)"
            paginationId="paginationId"
          ></gosi-pagination-dc>
        </ng-container>
      </div>
    </div>
  </div>
</div>
