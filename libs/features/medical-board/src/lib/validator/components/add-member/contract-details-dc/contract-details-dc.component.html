<gosi-card-dc type="primary">
  <ng-container>
    <div class="row">
      <div class="col-md-12" id="contract-details">
        <frm-content-heading-dc icon="file-signature" heading="MEDICAL-BOARD.CONTRACT-DETAIL" [canEdit]="false">
        </frm-content-heading-dc>
        <ng-container *ngIf="contractDetails?.member">
          <ng-container *ngFor="let item of contractDetails?.member?.contracts; let i = index">
            <ng-container *ngIf="i === 0">
              <div class="row form-label">
                <div class="col-sm-6 col-md-6 col-lg-6 mb-1">
                  <gosi-label-dc
                    id="type"
                    [label]="'MEDICAL-BOARD.CONTRACT-ID' | translate"
                    [value]="item.contractId"
                  ></gosi-label-dc>
                </div>
                <div class="col-sm-6 col-md-6 col-lg-6 mb-1">
                  <gosi-label-dc
                    id="type"
                    [label]="'MEDICAL-BOARD.CONTRACT-TYPE' | translate"
                    [value]="item.contractType | bilingualText"
                  ></gosi-label-dc>
                </div>
                <div class="col-sm-6 col-md-6 col-lg-6 mb-1" *ngIf="item.medicalBoardType">
                  <gosi-label-dc
                    id="board-type"
                    [label]="'MEDICAL-BOARD.TYPE-OF-MEDICAL-BOARD' | translate"
                    [value]="item.medicalBoardType | bilingualText"
                  ></gosi-label-dc>
                </div>
                <div class="col-sm-6 col-md-6 col-lg-6 mb-1" *ngIf="item.specialty">
                  <gosi-label-dc
                    id="speciality"
                    [label]="'MEDICAL-BOARD.SPECIALTY' | translate"
                    [value]="item.specialty | bilingualText"
                  ></gosi-label-dc>
                </div>
                <div class="col-sm-6 col-md-6 col-lg-6 mb-4" *ngIf="item.subSpecialty.length > 0">
                  <label class="label-color">
                    {{ 'MEDICAL-BOARD.SUB-SPECIALTIES' | translate }}
                  </label>
                  <div class="label-value" *ngFor="let ele of item.subSpecialty; let i = index">
                    {{ ele | bilingualText }}
                    <span *ngIf="item.subSpecialty.length - 1 != i">,</span>
                  </div>
                </div>
                <div class="col-sm-6 col-md-6 col-lg-6 mb-1" *ngIf="item.hospital">
                  <gosi-label-dc
                    id="medical-provider"
                    [label]="'MEDICAL-BOARD.NAME-OF-THE-MEDICAL-PROVIDER' | translate"
                    [value]="item.hospital | bilingualText"
                  ></gosi-label-dc>
                </div>
                <div class="col-sm-6 col-md-6 col-lg-6 mb-1" *ngIf="item.region">
                  <label class="label-color">
                    {{ 'MEDICAL-BOARD.SERVCE-REGIONS' | translate }}
                  </label>
                  <div class="label-value" *ngFor="let ele of item.region; let i = index">
                    {{ ele | bilingualText }}
                    <span *ngIf="item.region.length - 1 != i">,</span>
                  </div>
                </div>
                <div class="col-sm-6 col-md-6 col-lg-6 mb-1">
                  <gosi-label-dc
                    id="fees"
                    *ngIf="item.fees"
                    [label]="'MEDICAL-BOARD.FEES-PER-SESSION' | translate"
                    [value]="item.fees"
                  ></gosi-label-dc>
                  <gosi-label-dc
                    *ngIf="item.feesPerVisit"
                    [label]="'MEDICAL-BOARD.FEES-PER-VISIT' | translate"
                    [value]="item.feesPerVisit | bilingualText"
                  >
                  </gosi-label-dc>
                </div>
                <div class="col-sm-6 col-md-6 col-lg-6 mb-1" *ngIf="item.govtEmployee !== null">
                  <label class="label-color"> {{ 'MEDICAL-BOARD.JOB-SECTOR' | translate }} </label>

                  <div class="label-value">
                    {{ (item?.govtEmployee ? 'MEDICAL-BOARD.GOVERNMENT' : 'MEDICAL-BOARD.PRIVATE') | translate }}
                  </div>
                </div>
              </div>
            </ng-container>
          </ng-container>
        </ng-container>
      </div>
    </div>
  </ng-container>
</gosi-card-dc>
