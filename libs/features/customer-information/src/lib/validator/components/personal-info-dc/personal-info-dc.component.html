<div class="row">
  <div class="col-md-12">
    <frm-content-heading-dc
      icon="user-cog"
      heading="CUSTOMER-INFORMATION.PERSONAL-DETAILS"
      [canEdit]="canEdit"
      (onEdit)="onEditPersonalInfo()"
    >
    </frm-content-heading-dc>
  </div>
  <!-- Section 1 -->
  <div class="col-lg-12">
    <div class="row sub-content-last-item">
      <div class="col-sm-6 col-md-6 col-lg-4" *ngIf="person?.name?.arabic">
        <gosi-label-dc
          id="arabicName"
          label="CUSTOMER-INFORMATION.NAME-IN-ARABIC"
          [control]="getPersonArabicNames(person.name.arabic)"
        >
        </gosi-label-dc>
      </div>
      <div class="col-sm-6 col-md-6 col-lg-4" *ngIf="person?.name?.english">
        <gosi-label-dc
          id="englishName"
          [control]="person.name.english.name"
          label="CUSTOMER-INFORMATION.NAME-IN-ENGLISH"
        >
        </gosi-label-dc>
      </div>
      <div class="col-sm-6 col-md-6 col-lg-4" *ngIf="!isPassport">
        <gosi-label-dc id="nationality" [control]="person.nationality" label="CUSTOMER-INFORMATION.NATIONALITY">
        </gosi-label-dc>
      </div>
      <ng-container *ngIf="!checkNull(person?.identity)">
        <ng-container *ngFor="let item of person?.identity">
          <ng-container *ngIf="item.idType !== null && [typeNin, typeGcc, typeIqama].indexOf(item.idType) !== -1">
            <div class="col-sm-6 col-md-6 col-lg-4" *ngIf="item.idType === typeNin">
              <gosi-label-dc id="nin" [control]="item.newNin" [label]="'NIN'"> </gosi-label-dc>
            </div>
            <div class="col-sm-6 col-md-6 col-lg-4" *ngIf="item.idType === typeGcc">
              <gosi-label-dc id="nationalId" [control]="item.id" label="CUSTOMER-INFORMATION.GCC-ID"> </gosi-label-dc>
            </div>
            <div class="col-sm-6 col-md-6 col-lg-4" *ngIf="item.idType === typeIqama">
              <gosi-label-dc id="iqama" [control]="item.iqamaNo" label="CUSTOMER-INFORMATION.IQAMA-NUMBER">
              </gosi-label-dc>
            </div>
          </ng-container>
        </ng-container>
      </ng-container>
      <div class="col-sm-6 col-md-6 col-lg-4" *ngIf="person.birthDate && !isPassport">
       
          <gosi-label-dc
          id="personDOB"
          [control]="person.birthDate.gregorian"
          [date]="true"
          label="CUSTOMER-INFORMATION.DATE-OF-BIRTH"
        >
        </gosi-label-dc>
       
      </div>
      
        <ng-container *ngIf="isPassport">
          <div class="col-sm-6 col-md-6 col-lg-6">

        <gosi-label-dc
        id="birthDate"
       
        [control]="ageGreg"
        [label]="'CUSTOMER-INFORMATION.DATE-OF-BIRTH' | translate"
        ><span *ngIf="person?.birthDate" id="prefixValue">{{
          person?.birthDate?.gregorian |gosiDate
        }}</span></gosi-label-dc>
</div>
<div class="col-sm-6 col-md-6 col-lg-6">

        <gosi-label-dc
     id="birthDate"
    
     [control]="ageHij"
     [label]="'CUSTOMER-INFORMATION.DATE-OF-BIRTH-HIJIRI' | translate"
     ><span *ngIf="person?.birthDate" id="prefixValue">{{
      person?.birthDate?.hijiri | gosiDate
     }}</span></gosi-label-dc>
     </div>
    </ng-container>
   
      <div class="col-sm-6 col-md-6 col-lg-4" *ngIf="socialInsuranceNo">
        <gosi-label-dc id="SIN" [control]="socialInsuranceNo" label="CUSTOMER-INFORMATION.SOCIAL-INSURANCE-NO">
        </gosi-label-dc>
      </div>
      <div class="col-sm-6 col-md-6 col-lg-4" *ngIf="socialInsuranceNo">
        <gosi-label-dc id="activeStatus" [control]="'INACTIVE'" label="CUSTOMER-INFORMATION.ACTIVE"> </gosi-label-dc>
      </div>
      <div class="col-sm-12 col-md-12 col-lg-4" *ngIf="!isPassport">
        <gosi-label-dc id="gender" [control]="person.sex" label="CUSTOMER-INFORMATION.GENDER"> </gosi-label-dc>
      </div>
      <div class="col-sm-12 col-md-12 col-lg-4" *ngIf="!isPassport">
        <gosi-label-dc id="maritalStatus" [control]="person.maritalStatus" label="CUSTOMER-INFORMATION.MARITAL-STATUS">
        </gosi-label-dc>
      </div>
      <ng-container *ngIf="!checkNull(person.identity)">
        <ng-container *ngFor="let item of person.identity">
          <ng-container *ngIf="item.idType !== null && [typeBorder, typePassport].indexOf(item.idType) !== -1">
            <div class="col-sm-6 col-md-6 col-lg-4" *ngIf="item.idType === typeBorder && !isPassport">
              <gosi-label-dc id="borderNumber" [control]="item.id" label="CUSTOMER-INFORMATION.BORDER-NUMBER">
              </gosi-label-dc>
            </div>
            <div class="col-sm-6 col-md-6 col-lg-4" *ngIf="item.idType === typePassport && !isPassport">
              <gosi-label-dc id="passportNumber" [control]="item.passportNo" label="CUSTOMER-INFORMATION.PASSPORT-NO">
              </gosi-label-dc>
            </div>
          </ng-container>
        </ng-container>
      </ng-container>
    </div>
  </div>
</div>
