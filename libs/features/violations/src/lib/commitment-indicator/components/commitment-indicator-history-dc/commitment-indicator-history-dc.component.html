<gosi-card-dc [isBoxShadow]="true">
    <gosi-alert-sc></gosi-alert-sc>
    <div class="row mt-3">
        <div class="col-lg-6 col-md-12 mb-4 ">
            <label class="ml-1"><strong>{{'VIOLATIONS.COMPLIANCE-INDICATOR-HISTORY' |translate}}</strong></label>
        </div>
        <div class="col-lg-6 col-md-12 mb-4 ">
            <div class="row date-list mb-4 d-flex">
                <label class="headings ml-4">{{'VIOLATIONS.INDICATOR' | translate}}</label>
                <div class="col-md-3">
                    <gosi-input-select-dc [list]="indicatorList" id="indicatorList" [searchable]="false"
                        [hideClear]="true" [control]="indicatorForm" [hideOptionalLabel]="true"
                        (select)="selectedIndicator($event)">
                    </gosi-input-select-dc>
                </div>
                <label class="headings ml-4">{{'VIOLATIONS.COMPLIANCE-YEAR' | translate}}</label>
                <div class="col-md-3">
                    <gosi-input-select-dc [list]="yearsList" id="yearsList" [searchable]="false" [hideClear]="true"
                        [control]="yearsForm" [hideOptionalLabel]="true" (select)="selectedYear($event)">
                    </gosi-input-select-dc>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex flex-wrap justify-content-center align-items-center">
        <div class="chartContainer">
            <div class="chartContainerBody">
                <canvas #commitmentIndicatorsLineChart>
                    {{ commitmentIndicatorsLineChartInit }}
                </canvas>
            </div>
        </div>
        <div>
            <ng-container>
                <span class="legend-circle" [ngStyle]="{ 'background-color': backgroundColor }"></span>
                <span class="legend">{{ this.lang == 'en' ? this.indicatorForm.value.english : this.indicatorForm.value.arabic }}</span>
            </ng-container>
        </div>
    </div>

</gosi-card-dc>
