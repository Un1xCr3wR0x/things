<div class="content-item">
  <!------------------------------------REFUND-CREDIT-BAL-DETAILS---------------------------------------------->
  <ng-container *ngIf="CreditRefundDetails?.creditAccountDetail">
    <div class="row">
      <ng-container *ngIf="CreditRefundDetails?.creditRetainIndicator.english === 'Do not Retain Amount'">
        <div
          class="col-sm-12 col-md-4 col-lg-4"
          *ngIf="CreditRefundDetails?.creditAccountDetail?.transferableBalance !== undefined"
        >
          <gosi-currency-label-dc
            id="transferbleCredit"
            [label]="'BILLING.MAX-REFUNDABLE-CREDIT-BAL'"
            [currencyTo]="CreditRefundDetails?.creditAccountDetail?.totalCreditBalance"
            [countryCodeFrom]="'BILLING.SAR' | translate"
          >
          </gosi-currency-label-dc>
        </div>
      </ng-container>
      <ng-container *ngIf="CreditRefundDetails?.creditRetainIndicator.english === 'Do not Retain Amount'">
        <div
          class="col-sm-12 col-md-4 col-lg-4"
          *ngIf="CreditRefundDetails?.creditAccountDetail?.transferableBalance !== undefined"
        >
          <gosi-currency-label-dc
            id="transferbleCredit"
            [label]="'BILLING.MAX-REFUNDABLE-CREDIT-BAL'"
            [currencyTo]="CreditRefundDetails?.creditAccountDetail?.totalCreditBalance"
            [countryCodeFrom]="'BILLING.SAR' | translate"
          >
          </gosi-currency-label-dc>
        </div>
      </ng-container>
      <ng-container *ngIf="CreditRefundDetails?.creditRetainIndicator.english !== 'Do not Retain Amount'">
        <div
          class="col-sm-12 col-md-4 col-lg-4"
          *ngIf="CreditRefundDetails?.creditAccountDetail?.transferableBalance !== undefined"
        >
          <gosi-currency-label-dc
            id="transferbleCredit"
            [label]="'BILLING.MAX-REFUNDABLE-CREDIT-BAL'"
            [currencyTo]="CreditRefundDetails?.creditAccountDetail?.transferableBalance"
            [countryCodeFrom]="'BILLING.SAR' | translate"
          >
          </gosi-currency-label-dc>
        </div>
        <div
          class="col-sm-12 col-md-4 col-lg-4"
          *ngIf="CreditRefundDetails?.creditAccountDetail?.totalCreditBalance !== undefined"
        >
          <gosi-currency-label-dc
            id="creditBalance"
            [label]="'BILLING.TOTAL-CREDIT-BALANCE'"
            [currencyTo]="CreditRefundDetails?.creditAccountDetail?.totalCreditBalance"
            [countryCodeFrom]="'BILLING.SAR' | translate"
          >
          </gosi-currency-label-dc>
        </div>
        <div
          class="col-sm-12 col-md-4 col-lg-4"
          *ngIf="CreditRefundDetails?.creditAccountDetail?.retainedBalance !== undefined"
        >
          <gosi-currency-label-dc
            id="retainedBalance"
            [label]="'BILLING.CREDIT-BALANCE-RETAINED'"
            [currencyTo]="CreditRefundDetails?.creditAccountDetail?.retainedBalance.toString()"
            [countryCodeFrom]="'BILLING.SAR' | translate"
          >
          </gosi-currency-label-dc>
        </div>
      </ng-container>
      <div class="col-sm-12 col-md-4 col-lg-4">
        <gosi-currency-label-dc
          id="retainedBalance"
          [label]="'BILLING.REFUND-AMOUNT'"
          [currencyTo]="CreditRefundDetails?.requestedAmount"
          [countryCodeFrom]="'BILLING.SAR' | translate"
        >
        </gosi-currency-label-dc>
      </div>
    </div>
  </ng-container>
</div>
