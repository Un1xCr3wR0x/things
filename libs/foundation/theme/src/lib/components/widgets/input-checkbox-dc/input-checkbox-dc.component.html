<div class="fc-margin" *ngIf="!isTranslatedText">
  <div class="form-group" [ngClass]="[validateField() ? 'is-invalid' : '', noMargin ? 'no-margin' : '']">
    <ng-container *ngIf="control">
      <div
        class="container"
        [ngClass]="{ 'no-spacing': noSpacing, 'less-padding': lessPadding, 'no-padding': noPadding }"
      >
        <div>
          <input
            [formControl]="control"
            [ngClass]="{ 'disabled-tooltip': showToolTipOnDisabled }"
            [name]="name"
            type="checkbox"
            [id]="id"
            [value]="control.value"
            [attr.disabled]="disabled ? true : null"
          />
          <span class="checkmark" [ngClass]="[disabled ? 'disabled' : '', valid ? '' : 'red-color']"></span>
          <label
            [ngClass]="disabled ? 'disable-label' : ''"
            class="form-check-label"
            for="{{ name }}"
            [innerHTML]="label | translate"
          ></label>
        </div>
      </div>
    </ng-container>
  </div>
</div>
