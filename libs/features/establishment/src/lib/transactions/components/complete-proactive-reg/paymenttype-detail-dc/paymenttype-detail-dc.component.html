<ng-container *ngIf="isGov">
  <div class="row">
    <div class="col-md-12">
      <div class="section-divider">
        <div class="row">
          <div class="col-sm-12 col-md-12">
            <div class="section-heading ml-0 mr-0">
              {{ 'ESTABLISHMENT.PAYMENT-TYPE' | translate }}
            </div>
          </div>
          <div class="col-sm-12 col-md-12 col-lg-12">
            <gosi-label-dc
              id="establishmentPaymentType"
              label="ESTABLISHMENT.IS-MOF-PAYING-EMPLOYER-CONTRIBUTOR"
              [control]="establishment?.establishmentAccount?.paymentType"
            ></gosi-label-dc>
          </div>
          <div class="col-sm-12 col-md-12 col-lg-12">
            <gosi-label-dc
              [date]="true"
              id="paymentStartDate"
              *ngIf="
                establishment?.establishmentAccount?.paymentType &&
                establishment?.establishmentAccount?.paymentType?.english === 'Yes'
              "
              [control]="establishment?.establishmentAccount?.startDate?.gregorian"
              label="ESTABLISHMENT.PAYMENT-START-DATE"
            >
            </gosi-label-dc>
          </div>
          <ng-container *ngIf="isPaymentModified">
            <div class="col-sm-12 col-md-12">
              <div class="section-heading ml-0 mr-0">
                {{ 'ESTABLISHMENT.MODIFIED-PAYMENT-TYPE' | translate }}
              </div>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-12">
              <gosi-label-dc
                id="establishmentPaymentType"
                label="ESTABLISHMENT.IS-MOF-PAYING-EMPLOYER-CONTRIBUTOR"
                [control]="estToValidate?.establishmentAccount?.paymentType"
              ></gosi-label-dc>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-12">
              <gosi-label-dc
                [date]="true"
                id="paymentStartDate"
                *ngIf="
                  estToValidate?.establishmentAccount?.paymentType &&
                  estToValidate?.establishmentAccount?.paymentType?.english === 'Yes'
                "
                [control]="estToValidate?.establishmentAccount?.startDate?.gregorian"
                label="ESTABLISHMENT.PAYMENT-START-DATE"
              >
              </gosi-label-dc>
            </div>
          </ng-container>
          <div class="col-sm-12 col-md-12">
            <div class="section-heading ml-0 mr-0">
              {{ 'ESTABLISHMENT.LATE-FEE-DETAILS' | translate }}
            </div>
          </div>
          <div class="col-sm-12 col-md-12 col-lg-12">
            <gosi-label-dc
              id="lateFeeIndicator"
              [control]="establishment?.establishmentAccount?.lateFeeIndicator"
              label="ESTABLISHMENT.IS-LATE-FEE-APPLICABLE"
            >
            </gosi-label-dc>
          </div>
          <ng-container *ngIf="isLateFeeModified">
            <div class="col-sm-12 col-md-12">
              <div class="section-heading ml-0 mr-0">
                {{ 'ESTABLISHMENT.MODIFIED-LATE-FEE-DETAILS' | translate }}
              </div>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-12">
              <gosi-label-dc
                id="lateFeeIndicator"
                [control]="estToValidate?.establishmentAccount?.lateFeeIndicator"
                label="ESTABLISHMENT.IS-LATE-FEE-APPLICABLE"
              >
              </gosi-label-dc>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</ng-container>

<div class="row">
  <div class="col-md-12">
    <div class="sub-content-last-item">
      <div class="row">
        <div class="col-sm-12 col-md-12">
          <div class="section-heading ml-0 mr-0">
            {{ 'FORM-FRAGMENTS.BANK-ACCOUNT-DETAILS' | translate }}
          </div>
        </div>
        <div class="col-sm-4 col-md-4">
          <gosi-label-dc
            id="iBanAccountNumber"
            label="ESTABLISHMENT.IBANACCOUNT-NUMBER"
            [control]="estToValidate?.establishmentAccount?.bankAccount?.ibanAccountNo"
          ></gosi-label-dc>
        </div>
        <div class="col-sm-4 col-md-4">
          <gosi-label-dc
            id="bankName"
            label="ESTABLISHMENT.BANK-NAME"
            [control]="estToValidate?.establishmentAccount?.bankAccount?.bankName"
          ></gosi-label-dc>
        </div>
        <!-- <ng-container *ngIf="isBankNameModified && isIbanNumberModified">
          <div class="col-sm-4 col-md-4">
            <gosi-label-dc
              id="iBanAccountNumber"
              label="ESTABLISHMENT.MODIFIED-IBAN-NUMBER"
              [control]="estToValidate?.establishmentAccount?.bankAccount?.ibanAccountNo"
            ></gosi-label-dc>
          </div>
          <div class="col-sm-4 col-md-4">
            <gosi-label-dc
              id="bankName"
              label="ESTABLISHMENT.MODIFIED-BANK-NAME"
              [control]="estToValidate?.establishmentAccount?.bankAccount?.bankName"
            ></gosi-label-dc>
          </div>
        </ng-container> -->
      </div>
    </div>
  </div>
</div>
