<div class="row no-gutters d-flex align-items-center flex-nowrap name-details">
  <div class="col-auto flex-shrink-1 align-self-start">
    <gosi-wizard-circle-dc *ngIf="name.english; else arabicValue" [value]="name.english | uppercase">
    </gosi-wizard-circle-dc>
    <ng-template #arabicValue>
      <gosi-wizard-circle-dc size="lg" [value]="name.arabic"> </gosi-wizard-circle-dc>
    </ng-template>
  </div>
  <div class="col-md-8 col-auto flex-shrink-1 primary-details">
    <div class="establishment-type main" *ngIf="isMain; else branch">
      {{ 'ESTABLISHMENT.MAIN' | translate | uppercase }}
    </div>
    <ng-template #branch>
      <div class="establishment-type branch">
        {{ 'ESTABLISHMENT.BRANCH' | translate | uppercase }}
      </div>
    </ng-template>
    <div class="arabic-name">{{ name.arabic }}</div>
    <div class="english-name">{{ name.english }}</div>
    <div class="reg-no">
      <span class="label">{{ 'ESTABLISHMENT.REG-NO' | translate | uppercase }}</span>
      :
      <span class="value">{{ registrationNo }}</span>
    </div>
    <div class="d-md-block d-none text-center status-value">
      <gosi-card-status-dc
        [type]="cardStatus"
        [value]="status | bilingualText | uppercase"
        [isBold]="false"
      ></gosi-card-status-dc>
    </div>
  </div>
  <div class="col-auto flex-shrink-1 more-options-wrapper" *ngIf="showDropdown">
    <gosi-dropdown-dc [list]="dropdownList" (selectedItem)="selectedItem.emit($event)">
      <fa-icon class="more-options" icon="ellipsis-v"></fa-icon>
    </gosi-dropdown-dc>
  </div>
</div>
