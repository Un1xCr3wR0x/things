<div class="row" *ngIf="injury">
  <div class="col-md-12">
    <ng-container *ngIf="showHeading">
      <frm-content-heading-dc
        [icon]="'user-injured'"
        [heading]="'OCCUPATIONAL-HAZARD.INJURY.INJURY-DETAILS'"
        [canEdit]="canEdit"
        (onEdit)="injuryOnEdit()"
      >
      </frm-content-heading-dc>
    </ng-container>
    <div class="row" *ngIf="injury">
      <div class="col-lg-6">
        <gosi-label-dc
          id="injuryId"
          [label]="'OCCUPATIONAL-HAZARD.INJURY.INJURY-ID'"
          [value]="injury.injuryId"
          isLink="true"
          (select)="viewInjuryDetails(injury)"
        >
        </gosi-label-dc>
      </div>
      <div class="col-lg-6">
        <gosi-label-dc [label]="'OCCUPATIONAL-HAZARD.STATUS'" id="status" [value]="injury.injuryStatus | bilingualText">
        </gosi-label-dc>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <gosi-label-dc
          [label]="'OCCUPATIONAL-HAZARD.INJURY.INJURY-TYPE'"
          id="injuryType"
          [value]="injury.accidentType | bilingualText"
        >
        </gosi-label-dc>
      </div>

      <div class="col-lg-6">
        <gosi-label-dc
          [label]="'OCCUPATIONAL-HAZARD.INJURY.INJURY-REASON'"
          id="injuryReason"
          [value]="injury.injuryReason | bilingualText"
        >
        </gosi-label-dc>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <gosi-label-dc
          [label]="'OCCUPATIONAL-HAZARD.INJURY.INJURY-OCCURED-CITY'"
          id="cityInWhichInjuryOccured"
          [value]="injury.city | bilingualText"
        >
        </gosi-label-dc>
      </div>
      <div class="col-lg-3" *ngIf="injury.injuryDate">
        <gosi-label-dc
          [label]="'OCCUPATIONAL-HAZARD.INJURY.INJURY-DATE'"
          id="injuryDate"
          [value]="injury.injuryDate.gregorian | date: 'dd/MM/yyyy'"
        >
        </gosi-label-dc>
      </div>
      <div class="col-lg-3" *ngIf="injury.injuryDate">
        <gosi-label-dc [label]="'OCCUPATIONAL-HAZARD.INJURY.INJURY-TIME'" id="injuryTime" [value]="injury.injuryTime">
        </gosi-label-dc>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6" *ngIf="injury.employeeInformedDate">
        <gosi-label-dc
          label="OCCUPATIONAL-HAZARD.CONTRIBUTOR-INFORMED-DATE"
          id="employeeInformedOn"
          [value]="injury.employeeInformedDate.gregorian | date: 'dd/MM/yyyy'"
        >
        </gosi-label-dc>
      </div>
      <div class="col-lg-6" *ngIf="!(allowanceFlagVal || allowanceFlagVal2 || allowanceFlagVal3 || allowanceFlagVal4) && injury.reasonForDelay">
        <gosi-label-dc
          id="reasonForDelay"
          label="OCCUPATIONAL-HAZARD.REASON-FOR-DELAY-CONTRIBUTOR"
          [value]="injury.reasonForDelay | bilingualText"
        >
        </gosi-label-dc>
      </div>
      <div class="col-lg-6" *ngIf="(allowanceFlagVal || allowanceFlagVal2 || allowanceFlagVal3 || allowanceFlagVal4) && injury.reasonForDelay">
        <gosi-label-dc
          id="reasonForDelay"
          label="OCCUPATIONAL-HAZARD.REASON-FOR-DELAY-CONTRIBUTOR"
          [value]="injury.reasonForDelay | bilingualText"
        >
        </gosi-label-dc>
      </div>
      <div class="col-lg-6" *ngIf="(allowanceFlagVal || allowanceFlagVal2 || allowanceFlagVal3 || allowanceFlagVal4) && injury.delayByEmployer">
        <gosi-label-dc
          id="delayByEmployer"
          label="OCCUPATIONAL-HAZARD.REASON-FOR-DELAY-EMPLOYER"
          [value]="injury.delayByEmployer | bilingualText"
        >
        </gosi-label-dc>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6" *ngIf="injury.injuryToDeathIndicator">
        <gosi-label-dc
          label="OCCUPATIONAL-HAZARD.INJURY.INJURY-LEADS-TO-DEATH"
          id="injuryToDeathIndicator"
          [value]="injury.injuryLeadsToDeathIndicator | bilingualText"
        >
        </gosi-label-dc>
      </div>
      <div class="col-lg-6" *ngIf="injury.injuryToDeathIndicator && injury.deathDate">
        <gosi-label-dc
          id="deathDate"
          label="OCCUPATIONAL-HAZARD.DEATH-DATE"
          [value]="injury.deathDate.gregorian | date: 'dd/MM/yyyy'"
        >
        </gosi-label-dc>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6" *ngIf="injury.employerInformedDate">
        <gosi-label-dc
          id="employerInformedOn"
          label="OCCUPATIONAL-HAZARD.EMPLOYER-INFORMED-ON"
          [value]="injury.employerInformedDate.gregorian | date: 'dd/MM/yyyy'"
        >
        </gosi-label-dc>
      </div>
      <div class="col-lg-3" *ngIf="injury.workDisabilityDate">
        <gosi-label-dc
          id="workDisabilityDate"
          label="OCCUPATIONAL-HAZARD.WORK-DISABILTY-DATE"
          [value]="injury.workDisabilityDate.gregorian | date: 'dd/MM/yyyy'"
        >
        </gosi-label-dc>
      </div>
      <div class="col-lg-3" *ngIf="injury.treatmentCompleted !== null">
        <gosi-label-dc
          label="OCCUPATIONAL-HAZARD.TREATMENT-COMPLETED"
          id="treatmentIsCompleted"
          [value]="injury.treatmentCompleted ? 'Yes' : 'No'"
        >
        </gosi-label-dc>
      </div>
    </div>
    <div class="row word-break">
      <div class="col-lg-6">
        <gosi-label-dc
          id="placeInjuryOccured"
          [label]="'OCCUPATIONAL-HAZARD.INJURY.PLACE-WHERE-INJURY-OCCURED'"
          [value]="injury.place | bilingualText"
        >
        </gosi-label-dc>
      </div>

      <div class="col-lg-6">
        <gosi-label-dc
          id="placeWhereTheInjuryOccured"
          [label]="'OCCUPATIONAL-HAZARD.INJURY.PLACE-DETAILS-WHERE-INJURY-OCCURED'"
          [value]="injury.detailedPlace | bilingualText"
        >
        </gosi-label-dc>
      </div>
    </div>
    <div class="row word-break">
      <div class="col-lg-6">
        <gosi-label-dc
          id="howInjuryOccured"
          [label]="'OCCUPATIONAL-HAZARD.INJURY.HOW-INJURY-OCCURED'"
          [value]="injury.detailsDescription | bilingualText"
        >
        </gosi-label-dc>
      </div>
      <div class="col-lg-6">
        <gosi-label-dc
          [label]="'OCCUPATIONAL-HAZARD.EMPLOYEE-ACTIVITY-WHEN-INJURY-OCCURED'"
          id="contributorsOccupationWhenInjuryOccured"
          [value]="injury.occupation | bilingualText"
        >
        </gosi-label-dc>
      </div>
      </div>
      <div class="row">
      <div class="col-lg-6">
        <gosi-label-dc
          [label]="'OCCUPATIONAL-HAZARD.GOVERNMENT-SECTOR' | translate"
          [value]="injury.governmentSector | bilingualText"
          id="governmentSector"
        >
        </gosi-label-dc>
      </div>    
    
      <div class="col-lg-6">
        <gosi-label-dc
          id="emergencyContactNumber"
          [control]="injury.emergencyContactNo.primary"
          label="OCCUPATIONAL-HAZARD.EMERGENCY-CONTACT-NUMBER"
          ><span id="prefixValue">{{ idCode }}</span>
        </gosi-label-dc>
      </div>
      </div>
      <div class="row">
      <div class="col-lg-6">
        <gosi-label-dc id="country" label="OCCUPATIONAL-HAZARD.COUNTRY" [value]="injury.country | bilingualText">
        </gosi-label-dc>
      </div>
    </div>
    <!--Reopen details-->
    <div class="row">
      <div class="col-lg-6" *ngIf="reopen && transactionId !== 101571 && status !== 'Completed'">
        <gosi-label-dc
          id="reasonForReopen"
          label="OCCUPATIONAL-HAZARD.REASON-FOR-REOPENING"
          [value]="reopen.reopenReason | bilingualText"
        >
        </gosi-label-dc>
      </div>
      <div class="col-lg-6" *ngIf="injury.reopenInitiatedDate">
        <gosi-label-dc
          label="OCCUPATIONAL-HAZARD.REQUEST-DATE"
          id="reopenInitiatedDate"
          [value]="injury.reopenInitiatedDate.gregorian | date: 'dd/MM/yyyy'"
        >
        </gosi-label-dc>
      </div>
    </div>
    <div class="row" *ngIf="showPayee">
      <div class="col-lg-6">
        <gosi-label-dc id="allowancePayee" [control]="getPayee()" label="OCCUPATIONAL-HAZARD.ALLOWANCE.ALLOWANCE-PAYEE">
        </gosi-label-dc>
      </div>
    </div>
  </div>
</div>
