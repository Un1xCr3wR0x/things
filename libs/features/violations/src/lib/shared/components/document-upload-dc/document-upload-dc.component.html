<gosi-card-dc
  type="secondary"
  [heading]="(isScan ? 'VIOLATIONS.SCAN-DOCUMENT' : 'VIOLATIONS.UPLOAD-DOCUMENT') | translate"
>
  <div class="row">
    <gosi-alert-dc
      [dismissible]="false"
      class="col-md-12 mb-3"
      [noPadding]="true"
      [message]="(isScan ? 'CORE.ERROR.DOCUMENT-SCAN' : 'CORE.ERROR.DOCUMENT-UPLOAD') | translate"
      type="info"
    ></gosi-alert-dc>
    <div class="col-sm-12 col-md-12">
      <ng-container *ngIf="documentList">
        <ng-container *ngFor="let item of documentList; let i = index">
          <gosi-input-file-sc
            [index]="i"
            [document]="item"
            [isScan]="isScan"
            [transactionId]="transactionNo"
            [referenceNo]="referenceNo"
            (refresh)="refreshDocument($event)"
            [businessKey]="registrationNumber"
          ></gosi-input-file-sc>
        </ng-container>
      </ng-container>
    </div>
  </div>
  <!-- comments section -->
  <gosi-input-text-area-dc
    label="VIOLATIONS.COMMENTS"
    id="comment"
    name="comment"
    [control]="comments.get('comments')"
    [maxLength]="commentsMaxlength"
  ></gosi-input-text-area-dc>
</gosi-card-dc>
<div class="d-flex flex-wrap form-action" [ngClass]="{ 'no-margin': true }">
  <div class="btn-section order-2 order-md-0">
    <gosi-button-dc type="secondary" name="cancelbtn" (submit)="cancelBtn.emit()"
      >{{ 'VIOLATIONS.CANCEL' | translate }}
    </gosi-button-dc>
  </div>
  <div class="btn-section order-1 order-md-1 pl-4 pr-4">
    <gosi-button-dc type="secondary" name="previousbtn" (submit)="previous.emit()"
      >{{ 'VIOLATIONS.PREVIOUS-SECTION' | translate | titlecase }}
    </gosi-button-dc>
  </div>
  <div class="btn-section order-0 order-md-2" [ngClass]="{ 'ml-auto': true }">
    <gosi-button-dc id="submitbtn" type="primary" (submit)="saveDocuments()"
      >{{ 'VIOLATIONS.SUBMIT' | translate | titlecase }}
    </gosi-button-dc>
  </div>
</div>
