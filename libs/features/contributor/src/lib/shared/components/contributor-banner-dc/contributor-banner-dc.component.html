<div class="row no-gutters banner" *ngIf="contributor">
  <ng-container *ngFor="let field of bannerDetails">
    <ng-container *ngTemplateOutlet="bannerField; context: { data: field }"></ng-container>
  </ng-container>

  <ng-template #bannerField let-data="data">
    <ng-container [ngSwitch]="data.type">
      <!-- For bilingual text -->
      <div *ngSwitchCase="typeBilingual">
        <gosi-label-dc
          id="{{ data.id }}"
          label="{{ data.label }}"
          [value]="data.value | bilingualText: true"
        ></gosi-label-dc>
      </div>
      <!-- For date -->
      <div *ngSwitchCase="typeDate">
        <gosi-label-dc
          id="{{ data.id }}"
          label="{{ data.label }}"
          [value]="data.value | date: 'dd/MM/yyyy'"
        ></gosi-label-dc>
      </div>
      <!-- For translation key -->
      <div *ngSwitchCase="typeKey">
        <gosi-label-dc id="{{ data.id }}" label="{{ data.label }}" [value]="data.value | translate"></gosi-label-dc>
      </div>
      <!-- For string and number -->
      <div *ngSwitchDefault>
        <gosi-label-dc id="{{ data.id }}" label="{{ data.label }}" [value]="data.value"></gosi-label-dc>
      </div>
    </ng-container>
  </ng-template>
</div>
