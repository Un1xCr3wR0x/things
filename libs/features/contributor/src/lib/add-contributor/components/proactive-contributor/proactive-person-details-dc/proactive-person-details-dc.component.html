<div class="row" *ngIf="contributor.person">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body" [formGroup]="personalDetailsForm">
        <div class="row">
          <div class="col-md-12" id="addContributorType">
            <h4 class="card-heading">
              {{ 'CONTRIBUTOR.PERSONAL-DETAILS' | translate }}
            </h4>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4" *ngIf="contributor.person.name.arabic">
            <gosi-label-dc
              id="adminArabicName"
              value="{{ contributor.person.name.arabic.firstName }} {{ contributor.person.name?.arabic?.secondName }} {{
                contributor.person.name?.arabic?.thirdName
              }}
                    {{ contributor.person.name.arabic.familyName }}"
              [label]="'CONTRIBUTOR.CONTRIBUTOR-NAME-AR' | translate"
            >
            </gosi-label-dc>
          </div>
          <div class="col-md-4 col-lg-4" *ngIf="contributor.person.name.english">
            <gosi-label-dc
              id="contributorNameEnglish"
              [control]="contributor.person.name.english.name"
              [label]="'CONTRIBUTOR.CONTRIBUTOR-NAME-EN' | translate"
            ></gosi-label-dc>
          </div>
          <div class="col-md-4 col-lg-4">
            <gosi-label-dc
              id="birthDate"
              [control]="contributor.person.birthDate?.gregorian"
              [label]="'CONTRIBUTOR.DATE-OF-BIRTH' | translate"
              [date]="true"
            ></gosi-label-dc>
          </div>
          <div class="col-md-4 col-lg-4">
            <gosi-label-dc
              id="nationality"
              [control]="contributor.person.nationality"
              [label]="'CONTRIBUTOR.NATIONALITY' | translate"
            ></gosi-label-dc>
          </div>
          <div class="col-md-4 col-lg-4">
            <gosi-label-dc
              id="gender"
              [control]="contributor.person.sex"
              [label]="'CONTRIBUTOR.GENDER' | translate"
            ></gosi-label-dc>
          </div>
          <div class="col-md-4 col-lg-4">
            <gosi-label-dc
              id="maritalStatus"
              [control]="contributor.person.maritalStatus"
              [label]="'CONTRIBUTOR.MARITAL-STATUS' | translate"
            ></gosi-label-dc>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 col-lg-4">
            <gosi-label-dc id="iqamaNo" [control]="iqama?.iqamaNo" [label]="'CONTRIBUTOR.IQAMA' | translate">
            </gosi-label-dc>
          </div>
          <div class="col-md-4 col-lg-4">
            <gosi-label-dc id="borderNo" [control]="border?.id" [label]="'CONTRIBUTOR.BORDER-NUMBER' | translate">
            </gosi-label-dc>
          </div>
          <div class="col-md-4 col-lg-4">
            <gosi-label-dc
              id="passportno"
              [control]="passport?.passportNo"
              [label]="'CONTRIBUTOR.PASSPORT-NO' | translate"
            >
            </gosi-label-dc>
          </div>
          <div class="col-md-4 col-lg-4">
            <gosi-label-dc
              id="passportIssueDate"
              [control]="passport?.issueDate?.gregorian"
              [date]="true"
              [label]="'CONTRIBUTOR.PASSPORT-ISSUEDATE' | translate"
            ></gosi-label-dc>
          </div>
          <div class="col-md-4 col-lg-4">
            <gosi-label-dc
              id="passportExpiryDate"
              [control]="passport?.expiryDate?.gregorian"
              [date]="true"
              [label]="'CONTRIBUTOR.PASSPORT-EXPIRYDATE' | translate"
            ></gosi-label-dc>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6" formGroupName="education">
            <gosi-input-select-dc
              id="education"
              [label]="'CONTRIBUTOR.EDUCATION' | translate"
              [control]="personalDetailsForm.get('education')"
              [list]="educationList"
            ></gosi-input-select-dc>
          </div>
          <div class="col-md-6" formGroupName="specialization">
            <gosi-input-select-dc
              id="specialization"
              [label]="'CONTRIBUTOR.SPECIALIZATION' | translate"
              [control]="personalDetailsForm.get('specialization')"
              [list]="specializationList"
            ></gosi-input-select-dc>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-12" [hidden]="isPersonAddress">
    <div class="card">
      <div class="card-body">
        <frm-contact-dc
          #contactDetails
          idValue="cont"
          [parentForm]="personalDetailsForm"
          [contactDetails]="contributor.person.contactDetail"
        ></frm-contact-dc>
      </div>
    </div>
  </div>
  <div class="col-md-12" [hidden]="isPersonAddress">
    <div class="card">
      <div class="card-body">
        <frm-address-dc
          #addressDetails
          idValue="cont"
          [hasOverseasAddress]="true"
          [cityList]="cityList"
          [countryList]="countryList"
          [hasNationalAddress]="true"
          [hasPOAddress]="true"
          [addressDetails]="
            contributor.person?.contactDetail?.addresses ? contributor.person.contactDetail.addresses : null
          "
          [currentMailingAddress]="contributor.person?.contactDetail?.currentMailingAddress"
        ></frm-address-dc>
      </div>
    </div>
  </div>
</div>
<!-- Button section -->
<cnt-action-area-dc
  [primaryButtonLabel]="'CONTRIBUTOR.SAVE-AND-NEXT'"
  [showPreviousSection]="false"
  (submit)="saveProactiveContributor()"
  (cancel)="cancelTransaction()"
></cnt-action-area-dc>
