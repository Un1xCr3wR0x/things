<gosi-breadcrumb-dc></gosi-breadcrumb-dc>
<div class="content">
  <div class="row">
    <div class="col-md-12">
      <frm-main-heading-dc [heading]="'VIOLATIONS.MODIFY-VIOLATIONS' | translate"></frm-main-heading-dc>
    </div>
  </div>
  <!-- Progress wizard icons section -->
  <gosi-progress-wizard-dc
    [wizardItems]="modifywizardItems"
    (clickWizard)="selectModifyWizard($event)"
    #modifycontractWizard
  >
  </gosi-progress-wizard-dc>
  <!-- Alert Component -->
  <gosi-alert-sc></gosi-alert-sc>

  <!-- Two tabs for two sections-->
  <div class="hide-tab">
    <tabset type="pills" #modifyTab>
      <!-- Modify Contract details section -->
      <tab [active]="activeTab === 0">
        <vol-modify-penalty-amount-dc
          [transactionDetails]="transactionDetails"
          (submit)="submitModifiedPenaltyDetails($event)"
          (errorFlag)="showError()"
          [modifyReasonList]="modifyReasonList$ | async"
          (cancel)="viewModal(cancelTemplate)"
          [editMode]="editMode"
          [violationDetails]="violationDetails"
          [isSimisFlag]="isSimisFlag"
          [noContributors]="noContributors"
        >
        </vol-modify-penalty-amount-dc>
      </tab>
      <!-- modify documents details section -->
      <tab [active]="activeTab === 1">
        <div class="row">
          <div class="col-12">
            <vol-document-upload-dc
              [registrationNumber]="violationId"
              [documentList]="documentList"
              [isScan]="true"
              (submit)="submitModifyPenalty()"
              [parentForm]="modifyDetailsForm"
              (cancelBtn)="viewModal(cancelTemplate)"
              (previous)="previousForm()"
              (refresh)="refreshDocument($event)"
              [transactionNo]="transactionNo"
              [editMode]="editMode"
              [referenceNo]="transactionTraceId"
            >
            </vol-document-upload-dc>
          </div>
        </div>
      </tab>
    </tabset>
  </div>
</div>

<ng-template #cancelTemplate>
  <gosi-confirm-modal-dc [message]="'VIOLATIONS.INFO-CANCEL'" (onConfirm)="confirmCancel()" (onCancel)="decline()">
  </gosi-confirm-modal-dc>
</ng-template>
