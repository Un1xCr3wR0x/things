<div class="row" *ngIf="!isAppIndividual">
  <div class="col-md-12">
    <gosi-card-dc type="secondary" icon="user" [heading]="'OCCUPATIONAL-HAZARD.CONTRIBUTOR-DETAILS' | translate">
      <oh-engagement-details-dc
        [establishment]="establishment"
        [contributor]="contributor"
        [registrationNo]="registrationNo"
        [showHeading]="false"
      >
      </oh-engagement-details-dc>
    </gosi-card-dc>
  </div>
</div>
<!--Payee Details-->
<div class="row">
  <div class="col-md-12">
    <gosi-card-dc
      type="secondary"
      icon="user"
      [heading]="'OCCUPATIONAL-HAZARD.ALLOWANCE.ALLOWANCE-PAYEE-DETAILS' | translate"
    >
      <oh-allowance-payee-dc
        [allowancePayee]="allowancePayee"
        [payeeId]="payeeId"
        (id)="navigate()"
        [showHeading]="false"
      >
      </oh-allowance-payee-dc>
    </gosi-card-dc>
  </div>
</div>
<!--Documents Details-->
<div class="row">
  <div class="col-md-12">
    <gosi-document-list-view-dc [documents]="documents"></gosi-document-list-view-dc>
  </div>
</div>
<ng-template #errorTemplate>
  <div class="row message justify-content-center">
    <gosi-modal-dc>
      <div modalContent>
        <gosi-alert-dc
          [message]="diseaseIdMessage | translate"
          type="info"
          [dismissible]="dismissible"
          [noPadding]="true"
        >
        </gosi-alert-dc>
      </div>
      <div class="d-flex justify-content-center close-button" modalAction>
        <gosi-button-dc type="secondary" id="close" (submit)="clearModal()">
          {{ 'OCCUPATIONAL-HAZARD.CLOSE' | translate }}</gosi-button-dc
        >
      </div>
    </gosi-modal-dc>
  </div>
</ng-template>
