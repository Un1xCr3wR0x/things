<div class="content-item">
  <div class="row">
    <div class="col-lg-12">
      <div class="section-divider">
        <div class="row">
          <div class="col-sm-12 col-md-4 col-lg-4">
            <gosi-currency-label-dc
              id="contributionDueAmount"
              [label]="'BILLING.CONTRIBUTIONS-AMOUNT'"
              [currencyTo]="installmentSubmittedDetails?.totalContributionDue"
              [countryCodeFrom]="'BILLING.SAR' | translate"
            ></gosi-currency-label-dc>
          </div>
          <div class="col-sm-12 col-md-4 col-lg-4">
            <gosi-currency-label-dc
              id="penalityDueAmount"
              [label]="'BILLING.LATE-FEES-AMOUNT'"
              [currencyTo]="installmentSubmittedDetails?.totalPenaltyDue"
              [countryCodeFrom]="'BILLING.SAR' | translate"
            >
            </gosi-currency-label-dc>
          </div>
          <div class="col-sm-12 col-md-4 col-lg-4">
            <gosi-currency-label-dc
              id="rejectedohDueAmount"
              [label]="'BILLING.REJECTED-OH-AMOUNT'"
              [currencyTo]="installmentSubmittedDetails?.totalRejectedOh"
              [countryCodeFrom]="'BILLING.SAR' | translate"
            ></gosi-currency-label-dc>
          </div>
          <div class="col-sm-12 col-md-4 col-lg-4">
            <gosi-currency-label-dc
              id="violationDueAmount"
              [label]="'BILLING.VIOLATIONS-AMOUNT'"
              [currencyTo]="installmentSubmittedDetails?.totalViolation"
              [countryCodeFrom]="'BILLING.SAR' | translate"
            ></gosi-currency-label-dc>
          </div>
          <div class="col-sm-12 col-md-4 col-lg-4">
            <gosi-currency-label-dc
              id="totalAmount"
              [label]="'BILLING.TOTAL-DUE-AMOUNT'"
              [currencyTo]="installmentSubmittedDetails?.totalDue"
              [countryCodeFrom]="'BILLING.SAR' | translate"
            >
            </gosi-currency-label-dc>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
