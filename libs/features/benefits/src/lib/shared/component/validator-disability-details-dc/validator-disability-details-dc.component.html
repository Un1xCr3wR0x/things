<!-- hiding the heading if there is no value to display below -->
<div
  class="row col-sm-12 col-md-12 col-lg-12"
  *ngIf="
    annuityBenefitDetails?.disabilityPercentage ||
    annuityBenefitDetails?.disabilityDate ||
    annuityBenefitDetails?.helperNeeded ||
    annuityBenefitDetails?.helperStartDate ||
    annuityBenefitDetails?.nextAssessmentDate
  "
>
  <div class="disability-details-heading">{{ 'BENEFITS.DISABILITY-DETAILS-LOWER' | translate }}</div>
</div>
<div class="row">
  <!-- disability start date lbl -->
  <div class="col-sm-6 col-md-6 col-lg-6" *ngIf="annuityBenefitDetails?.disabilityDate">
    <gosi-label-dc
      id="disabilityDate"
      [value]="annuityBenefitDetails?.disabilityDate | dateType"
      label="{{ 'BENEFITS.INJURY-CLOSING-DATE' | translate }}"   
    ></gosi-label-dc>
  </div>
  <!-- disability percentage lbl -->
  <div class="col-sm-6 col-md-6 col-lg-6" *ngIf="annuityBenefitDetails?.disabilityPercentage">
    <gosi-label-dc
      id="disability-percentage"
      [value]="'BENEFITS.PERSENTAGE-SYMBOL' | translate: { percentage: annuityBenefitDetails?.disabilityPercentage }"
      label="{{ 'BENEFITS.DISABILITY-PERCENTAGE' | translate }}"
    ></gosi-label-dc>
  </div>
  <!-- </div>
<div class="row"> -->
  <!-- helper needed yes/no lbl -->
  <div class="col-sm-6 col-md-6 col-lg-6" *ngIf="annuityBenefitDetails?.helperNeeded">
    <gosi-label-dc
      id="helperNeeded"
      [value]="annuityBenefitDetails.helperNeeded | bilingualText"
      label="{{ 'BENEFITS.HELPER-REQUIRED' | translate }}"
    ></gosi-label-dc>
  </div>
  <div
    class="col-sm-6 col-md-6 col-lg-6"
    *ngIf="
      annuityBenefitDetails?.helperNeeded?.english === yesNo.YES && annuityBenefitDetails?.helperStartDate?.gregorian
    "
  >
    <gosi-label-dc
      label="{{ 'BENEFITS.HELPER-START-DATE' | translate }}"
      [value]="annuityBenefitDetails?.helperStartDate | dateType"
    >
    </gosi-label-dc>
  </div>
  <div class="col-sm-6 col-md-6 col-lg-6" *ngIf="annuityBenefitDetails?.nextAssessmentDate">
    <gosi-label-dc
      id="nextAssessmentDate"
      [value]="annuityBenefitDetails?.nextAssessmentDate | dateType"
      label="{{ 'BENEFITS.NEXT-ASSESSMENT-DATE' | translate }}"
    ></gosi-label-dc>
  </div>
  <div class="col-sm-6 col-md-6 col-lg-6" *ngIf="annuityBenefitDetails?.injuryId">
    <gosi-label-dc
      id="injuryId"
      [value]="annuityBenefitDetails?.injuryId"
      label="{{ 'BENEFITS.INJURY-ID' | translate }}"
      [isLink]="true"
      (select)="viewInjuryDetails(annuityBenefitDetails?.injuryId)"
    ></gosi-label-dc>
  </div>
</div>
