<ng-container *ngIf="form">
  <gosi-modal-dc
    [modalHeader]="
      Roles.IS_reviewer_private === assignedRole || Roles.IS_reviewer_public === assignedRole
        ? 'APPEALS.RETURN-TO-CUSTOMER'
        : 'APPEALS.RETURN'
    "
    (closeModal)="hideModal()"
  >
    <div class="row" modalContent>
      <div class="col-md-12">
        <div class="container">
          <form [formGroup]="form">
            <gosi-input-text-area-dc
              name="comments"
              [label]="
                Roles.IS_reviewer_private === assignedRole || Roles.IS_reviewer_public === assignedRole
                  ? 'APPEALS.REASON-FOR-RETURNING-TO-THE-CUSTOMER'
                  : 'APPEALS.REASON-FOR-RETURNING'
              "
              [rowSize]="4"
              [hidePlaceholder]="true"
              [control]="form.get('comments')"
            >
            </gosi-input-text-area-dc>
          </form>
        </div>
      </div>
    </div>

    <div modalAction>
      <gosi-button-dc class="mx-2" id="closeBtn" type="secondary" (submit)="hideModal()">
        {{ 'BENEFITS.CLOSE' | translate }}</gosi-button-dc
      >
      <gosi-button-dc id="confirmBtn" type="primary" (submit)="confirmSubmit()">
        {{ 'APPEALS.SEND' | translate }}</gosi-button-dc
      >
    </div>
  </gosi-modal-dc>
</ng-container>
