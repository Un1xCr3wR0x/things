<div class="row">
  <div class="col-sm-12 col-md-4 col-lg-4">
    <gosi-label-dc
      id="establishmentRegistrationNo"
      [isLink]="true"
      (select)="goToEstProfile()"
      [value]="establishment?.registrationNo"
      label="ESTABLISHMENT.REGISTRATION-NO"
    ></gosi-label-dc>
  </div>
  <div class="col-sm-12 col-md-4 col-lg-4">
    <gosi-label-dc id="arabicName" [control]="establishment?.name?.arabic" label="ESTABLISHMENT.ESTABLISHMENT-NAME-AR">
    </gosi-label-dc>
  </div>
  <div class="col-sm-12 col-md-4 col-lg-4">
    <gosi-label-dc
      id="englishName"
      [control]="establishment?.name?.english"
      label="ESTABLISHMENT.ESTABLISHMENT-NAME-EN"
    >
    </gosi-label-dc>
  </div>
  <div class="col-sm-12 col-md-4 col-lg-4">
    <gosi-label-dc
      id="establishmentStartDate"
      [date]="true"
      [control]="establishment?.startDate?.gregorian | formatDate"
      label="ESTABLISHMENT.ESTABLISHMENT-START-DATE"
    ></gosi-label-dc>
  </div>
  <div class="col-sm-12 col-md-4 col-lg-4">
    <gosi-label-dc
      id="establishmentLegalEntity"
      [control]="establishment?.legalEntity"
      label="ESTABLISHMENT.LEGAL-ENTITY"
    ></gosi-label-dc>
  </div>
  <div class="col-sm-12 col-md-4 col-lg-4">
    <gosi-label-dc
      id="establishmentStatus"
      [control]="establishment?.status"
      label="ESTABLISHMENT.STATUS"
    ></gosi-label-dc>
  </div>
</div>
