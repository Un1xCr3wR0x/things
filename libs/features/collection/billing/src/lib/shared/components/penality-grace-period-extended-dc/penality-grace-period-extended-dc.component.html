<!-- Modals -->
<div class="custom-modal">
  <gosi-modal-dc [modalHeader]="'BILLING.EXTEND-GRACE-PERIOD' | translate">
    <div modalContent>
      <div class="row button-align">
        <div class="col-lg-12">
          <gosi-input-text-area-dc
            [label]="'BILLING.REASON-FOR-EXTENSION' | translate"
            id="reason"
            [control]="gracePeriodForm.get('extensionReason')"
            [maxLength]="100"
          >
          </gosi-input-text-area-dc>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-4 align-display">
          <div>
            <gosi-input-number-dc
              id="currentGracePeriod"
              [control]="gracePeriodForm.get('currentGracePeriod')"
              [label]="'BILLING.CURRENT-GRACE-PERIOD' | translate"
              [disabled]="true"
            >
            </gosi-input-number-dc>
          </div>
          <div class="align-self-center icon-symbol">+</div>
        </div>

        <div class="col-lg-4 align-display">
          <div>
            <gosi-input-number-dc
              id="extendedGracePeriod"
              [control]="gracePeriodForm.get('extendedGracePeriod')"
              [label]="'BILLING.EXTRA-GRACE-PERIOD' | translate"
            >
            </gosi-input-number-dc>
          </div>
          <div class="align-self-center icon-symbol">=</div>
        </div>

        <div class="col-lg-4">
          <gosi-input-number-dc
            id="exceptionalGracePeriod"
            [control]="gracePeriodForm.get('exceptionalGracePeriod')"
            [label]="'BILLING.EXCEPTIONAL-GRACE-PERIOD' | translate"
            [disabled]="true"
          >
          </gosi-input-number-dc>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <fa-icon [icon]="['fas', 'info-circle']" class="icon"></fa-icon>
          <span class="info-icon">
            {{ 'BILLING.EXTEND-GRACE-PERIOD-INFO' | translate }}
          </span>
        </div>
      </div>
      <gosi-button-dc
        modalAction
        id="closeBtn"
        type="secondary"
        class="float-left button-align"
        size="md"
        (submit)="hideModal()"
      >
        {{ 'BILLING.CANCEL' | translate }}</gosi-button-dc
      >
      <gosi-button-dc
        modalAction
        id="confirmBtn"
        type="primary"
        class="float-right button-align"
        size="md"
        (submit)="onSubmit()"
        [disabled]="!gracePeriodForm.valid"
      >
        {{ 'BILLING.CONFIRM' | translate }}</gosi-button-dc
      >
    </div>
  </gosi-modal-dc>
</div>
