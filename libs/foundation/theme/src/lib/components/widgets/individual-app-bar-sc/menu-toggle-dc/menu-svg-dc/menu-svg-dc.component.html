<ng-container *ngIf="isOpen; else closed">
  <ng-container *ngIf="!smallDevice; else openInSmall">
    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 23.335 23.335" fill="#3fb774">
      <g transform="translate(-31.333 -25.833)">
        <rect class="a" width="30" height="3" rx="1.5" transform="translate(33.454 25.833) rotate(45)" />
        <rect class="a" width="30" height="3" rx="1.5" transform="translate(31.333 47.046) rotate(-45)" />
      </g>
    </svg>
  </ng-container>
  <ng-template #openInSmall>
    <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" viewBox="0 0 23.335 23.335" fill="#fff">
      <g transform="translate(-31.333 -25.833)">
        <rect class="a" width="30" height="3" rx="1.5" transform="translate(33.454 25.833) rotate(45)" />
        <rect class="a" width="30" height="3" rx="1.5" transform="translate(31.333 47.046) rotate(-45)" />
      </g>
    </svg>
  </ng-template>
</ng-container>

<ng-template #closed>
  <ng-container *ngIf="!smallDevice; else closeInSmall">
    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="17" viewBox="0 0 30 17">
      <g id="Group_212" data-name="Group 212" transform="translate(-30 -30)">
        <rect
          id="Rectangle_442"
          data-name="Rectangle 442"
          width="30"
          height="3"
          rx="1.5"
          transform="translate(30 30)"
          fill="#3fb774"
        />
        <rect
          id="Rectangle_443"
          data-name="Rectangle 443"
          width="30"
          height="3"
          rx="1.5"
          transform="translate(30 37)"
          fill="#3fb774"
        />
        <rect
          id="Rectangle_444"
          data-name="Rectangle 444"
          width="30"
          height="3"
          rx="1.5"
          transform="translate(30 44)"
          fill="#3fb774"
        />
      </g>
    </svg>
  </ng-container>
  <ng-template #closeInSmall>
    <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" viewBox="0 0 30 17">
      <g id="Group_172" data-name="Group 172" transform="translate(-30 -30)">
        <rect
          id="Rectangle_442"
          data-name="Rectangle 442"
          width="30"
          height="3"
          rx="1.5"
          transform="translate(30 30)"
          fill="#fff"
        />
        <rect
          id="Rectangle_443"
          data-name="Rectangle 443"
          width="30"
          height="3"
          rx="1.5"
          transform="translate(30 37)"
          fill="#fff"
        />
        <rect
          id="Rectangle_444"
          data-name="Rectangle 444"
          width="30"
          height="3"
          rx="1.5"
          transform="translate(30 44)"
          fill="#fff"
        />
      </g>
    </svg>
  </ng-template>
</ng-template>
