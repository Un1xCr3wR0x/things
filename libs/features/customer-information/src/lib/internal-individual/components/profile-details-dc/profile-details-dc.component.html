<div class="col-lg-12">
  <div class="row">
    <div class="col-lg-12">
      <div class="profile-name">
        <div class="profile-rating-container" *ngIf="showOverAllSatisfaction">
          <div class="profile-rating" >
            <ng-container [ngSwitch]="customerSatisfactionScore">
              <svg *ngSwitchCase="1" id="b" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 54.64 54.64"><g id="c"><path d="M27.32,2c13.96,0,25.32,11.36,25.32,25.32s-11.36,25.32-25.32,25.32S2,41.28,2,27.32,13.36,2,27.32,2" style="fill:#fde4e4; stroke-width:0px;"/><path d="M27.32,2c13.96,0,25.32,11.36,25.32,25.32s-11.36,25.32-25.32,25.32S2,41.28,2,27.32,13.36,2,27.32,2M27.32,0C12.23,0,0,12.23,0,27.32s12.23,27.32,27.32,27.32,27.32-12.23,27.32-27.32S42.41,0,27.32,0h0Z" style="fill:#ae1f23; stroke-width:0px;"/><circle cx="35.52" cy="21.11" r="4.02" style="fill:#ae1f23; stroke-width:0px;"/><circle cx="19.12" cy="21.11" r="4.02" style="fill:#ae1f23; stroke-width:0px;"/><path d="M27.37,33.58c-3.67,0-7.33,1.4-10.12,4.19l-3.32,3.32c-.59.59-.59,1.54,0,2.12s1.54.59,2.12,0l3.32-3.32c4.41-4.41,11.59-4.41,16.01,0l3.22,3.22c.59.59,1.54.59,2.12,0s.59-1.54,0-2.12l-3.22-3.22c-2.79-2.79-6.46-4.19-10.12-4.19Z" style="fill:#ae1f23; stroke-width:0px;"/></g></svg>
              <svg *ngSwitchCase="2" id="b" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 54.64 54.64"><g id="c"><path d="M27.32,2c13.96,0,25.32,11.36,25.32,25.32s-11.36,25.32-25.32,25.32S2,41.28,2,27.32,13.36,2,27.32,2" style="fill:#f9da9d; stroke-width:0px;"/><path d="M27.32,2c13.96,0,25.32,11.36,25.32,25.32s-11.36,25.32-25.32,25.32S2,41.28,2,27.32,13.36,2,27.32,2M27.32,0C12.23,0,0,12.23,0,27.32s12.23,27.32,27.32,27.32,27.32-12.23,27.32-27.32S42.41,0,27.32,0h0Z" style="fill:#f2a638; stroke-width:0px;"/><path d="M40.72,36.22H13.91c-.83,0-1.5-.67-1.5-1.5s.67-1.5,1.5-1.5h26.81c.83,0,1.5.67,1.5,1.5s-.67,1.5-1.5,1.5Z" style="fill:#f2a638; stroke-width:0px;"/><circle cx="35.52" cy="21.11" r="4.02" style="fill:#f2a638; stroke-width:0px;"/><circle cx="19.12" cy="21.11" r="4.02" style="fill:#f2a638; stroke-width:0px;"/></g></svg>
              <svg *ngSwitchCase="3" id="b" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 54.64 54.64"><g id="c"><path d="M27.32,2c13.96,0,25.32,11.36,25.32,25.32s-11.36,25.32-25.32,25.32S2,41.28,2,27.32,13.36,2,27.32,2" style="fill:#c9e6d5; stroke-width:0px;"/><path d="M27.32,2c13.96,0,25.32,11.36,25.32,25.32s-11.36,25.32-25.32,25.32S2,41.28,2,27.32,13.36,2,27.32,2M27.32,0C12.23,0,0,12.23,0,27.32s12.23,27.32,27.32,27.32,27.32-12.23,27.32-27.32S42.41,0,27.32,0h0Z" style="fill:#019748; stroke-width:0px;"/><circle cx="35.52" cy="21.11" r="4.02" style="fill:#019748; stroke-width:0px;"/><circle cx="19.12" cy="21.11" r="4.02" style="fill:#019748; stroke-width:0px;"/><path d="M27.37,43.65c-3.67,0-7.33-1.4-10.12-4.19l-3.32-3.32c-.59-.59-.59-1.54,0-2.12s1.54-.59,2.12,0l3.32,3.32c4.41,4.41,11.59,4.41,16.01,0l3.22-3.22c.59-.59,1.54-.59,2.12,0s.59,1.54,0,2.12l-3.22,3.22c-2.79,2.79-6.46,4.19-10.12,4.19Z" style="fill:#019748; stroke-width:0px;"/></g></svg>
            </ng-container>
            <span>{{roundedRating}}/5</span>
          </div>
        </div>
        <div class="profile-icon">
          <!-- <gosi-wizard-circle-dc
              size="lg"
              type="info"
              [isBold]="false"
              [value]="personDetails?.name | nameToString: true"
            ></gosi-wizard-circle-dc> -->
          <img *ngIf="personDetails?.gender?.english === 'Female'" src="assets/images/female.svg" alt="Person" />
          <img
            *ngIf="personDetails?.gender?.english === 'Male' && personDetails?.gulfNationality"
            src="assets/images/gulf-male.svg"
            alt="Person"
          />
          <img
            *ngIf="personDetails?.gender?.english === 'Male' && !personDetails?.gulfNationality"
            src="assets/images/non-gulf-male.svg"
            alt="Person"
          />
        </div>
        <div class="detail-values">
          <div class="name arabic pt-2 text-center">{{ arabicNameValue }}</div>
          <div class="name text-center">{{ englishNameValue }}</div>
        </div>
        <div class="d-flex row badge">
          <div class="col-12 d-flex flex-wrap justify-content-center">
            <ng-container *ngFor="let role of roles">
              <div
                class="role d-flex flex-wrap"
                [ngStyle]="{ border: role.active == false ? '1px solid #999999' : '' }"
              >
                <span class="role-value" [ngStyle]="{ color: role.active == false ? '#999999' : '' }"
                  >{{ role.role | bilingualText }}
                </span>
                <fa-icon *ngIf="role.active == true" class="check-circle" icon="check-circle"></fa-icon>
                <fa-icon *ngIf="role.active == false" class="check-circle inactive" icon="times-circle"></fa-icon>
              </div>
            </ng-container>
          </div>
        </div>
      </div>
      <!-- <div>
          <ul>
            <li *ngFor="let item of profileAction; let i = index" [class.activeMenu]="selectedIndex === i"
              class="pb-3 pt-3 px-2 border-top border-bottom item hover">
              <span>
                <fa-icon *ngIf="!item.isImage" class="icon-value" icon="{{ item.icon }}" size="1x"></fa-icon>
              </span>
              <span *ngIf="item.isImage" class="icon-value">
                <img src="assets\images\{{ item.icon }}.svg" class="icon-image" alt="benefit-logo" />
              </span>
              <span (click)="navigateTo(item.url, i)">{{ 'CUSTOMER-INFORMATION.' + item.label | translate }}</span>
            </li>
          </ul>
        </div> -->
    </div>
  </div>
</div>
