<div class="document-container" *ngIf="documents && documents.length > 0">
  <gosi-alert-dc
    [message]="'CORE.ERROR.DOCUMENT-UPLOAD'"
    type="info"
    [dismissible]="false"
    [noPadding]="true"
  ></gosi-alert-dc>
  <gosi-input-file-sc
    *ngFor="let document of documents; let i = index"
    [document]="document"
    [index]="i"
    [isSequenceNo]="true"
    [uuid]="uuid"
    [isScan]="isScan"
    [transactionId]="transactionId"
    (refresh)="refreshDocument(document)"
    [businessKey]="businessKey"
    (delete)="deleteDocument(document)"
    [referenceNo]="referenceNo"
  ></gosi-input-file-sc>
  <div class="d-flex justify-content-center" *ngIf="documents && documents.length < 5">
    <gosi-button-dc id="addDoc" type="secondary" [outlineOnly]="true" [size]="'md'" (submit)="addAnotherDocument()">
      <fa-icon class="px-1" [icon]="['fas', 'plus']"></fa-icon
      >{{ 'COMPLAINTS.ADD-DOCUMENT' | translate }}</gosi-button-dc
    >
  </div>
</div>
