<div>
  <div class="row no-gutters mb-4">
    <div class="col-auto pr-3 border-right align-self-center back-button">
      <a>
        <fa-icon
          class="align-self-center backarrow-icon"
          *ngIf="lang === 'ar'"
          [icon]="['far', 'arrow-alt-circle-right']"
          size="2x"
        ></fa-icon>
        <fa-icon
          class="align-self-center backarrow-icon"
          *ngIf="lang === 'en'"
          [icon]="['far', 'arrow-alt-circle-left']"
          size="2x"
        ></fa-icon>
      </a>
    </div>
    <span class="mr-3"></span>
    <div class="col-auto header">{{ 'BENEFITS.EXTRA-PERIOD' | translate }}</div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="content">{{ 'BENEFITS.CW-GREATER-AMCW' | translate }}</div>
    </div>
  </div>
  <div class="card-view">
    <gosi-card-dc type="secondary">
      <div class="row m-0 custom-font-pension align-items-center">
        <div class="col-lg-3 text-center average-mcw">
          <span> {{ 'BENEFITS.AMCW-FIRST' | translate }}</span>
        </div>
        <span> = </span>
        <div class="col-lg-7 text-center">
          <div class="border-bottom border-dark align-items-center mt-3 average-mcw">
            {{ 'BENEFITS.SUM-AWM-CW' | translate }}
          </div>
          <div class="average-mcw">{{ 'BENEFITS.CW-GREATER-AMW' | translate }}</div>
        </div>
      </div>
    </gosi-card-dc>
  </div>
  <div class="row m-0 custom-font-pension align-items-center">
    <div class="col-lg-3 text-center average-mcw">
      <span> {{ 'BENEFITS.AMCW-FIRST' | translate }}</span>
    </div>
    <span> = </span>
    <div class="col-lg-2 text-center">
      <div class="border-bottom border-dark align-items-center mt-3 average-mcw">1500</div>
      <div class="average-mcw">5</div>
    </div>
    <span> = </span>
    <div class="col-lg-2 average-mcw">1,500 SAR</div>
  </div>
  <div class="row contribute-wage">
    <div class="col-sm-12 col-md-12 col-lg-12">
      <bnt-contributory-wages-dc></bnt-contributory-wages-dc>
    </div>
  </div>
</div>
