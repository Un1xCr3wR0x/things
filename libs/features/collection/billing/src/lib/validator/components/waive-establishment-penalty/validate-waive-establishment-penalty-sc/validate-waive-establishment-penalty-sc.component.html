<div class="col-lg-12" *ngIf="isShow">
  <gosi-alert-dc type="info" [message]="'BILLING.VALIDATOR-MSG-MCI'"> </gosi-alert-dc>
</div>
<div class="col-lg-12" *ngIf="isReopenClosingInProgress">
  <gosi-alert-dc type="info" [message]="'BILLING.REOPEN-PROGRESS'"> </gosi-alert-dc>
</div>
<div class="content">
  <ng-container>
    <frm-main-content-dc [documents]="documents" [comments]="comments">
      <div id="mainHeading">
        <frm-main-heading-dc [heading]="'BILLING.WAIVE-ESTABLISHMENT-LATE-FEES' | translate"> </frm-main-heading-dc>
      </div>

      <div id="contentArea">
        <blg-waive-est-penalty-account-details-dc
          [isPPA]="isPPA"
          [isReopenClosingInProgress]="isReopenClosingInProgress"
          [establishmentDetails]="establishmentDetails"
          [waiverDetails]="waiverDetails"
          (navigateToEditDetails)="navigateToEdit()"
          [editFlag]="editFlag"
        >
        </blg-waive-est-penalty-account-details-dc>
      </div>
      <div id="actionArea">
        <frm-action-area-dc
          [canReturn]="canReturn"
          [canReject]="canReject"
          [isReturn]="false"
          [disableApprove]="isEditApprove"
          (approveEvent)="approveTransaction(approveTemplate)"
          (rejectEvent)="rejectTransaction(rejectTemplate)"
          (returnEvent)="returnTransaction(returnTemplate)"
          (cancelEvent)="showPopup(cancelTemplate)"
        >
        </frm-action-area-dc>
      </div>
    </frm-main-content-dc>
  </ng-container>

  <ng-template #cancelTemplate>
    <gosi-confirm-modal-dc message="BILLING.INFO-CANCEL" (onConfirm)="confirmCancel()" (onCancel)="decline()">
    </gosi-confirm-modal-dc>
  </ng-template>

  <ng-template #approveTemplate>
    <frm-approve-template-dc
      [parentForm]="waivePenaltyEstablishmentForm"
      (cancelEvent)="hidePopup()"
      (approveEvent)="confirmApprove()"
    ></frm-approve-template-dc>
  </ng-template>
  <ng-template #rejectTemplate>
    <frm-reject-template-dc
      [parentForm]="waivePenaltyEstablishmentForm"
      [heading]="rejectHeading"
      (cancelEvent)="hidePopup()"
      [rejectReasonList$]="rejectReasonList"
      (rejectEvent)="confirmReject()"
      warningMessage="CORE.INFO.REJECT-TRANSACTION-INFO"
      [transactionNumber]="transactionNumber"
    >
    </frm-reject-template-dc>
  </ng-template>
  <ng-template #returnTemplate>
    <frm-return-template-dc
      [parentForm]="waivePenaltyEstablishmentForm"
      [heading]="returnHeading"
      [returnReasonList$]="returnReasonList"
      (cancelEvent)="hidePopup()"
      [warningMessage]="
        isGOL
          ? isFcApprove
            ? 'CORE.INFO.RETURN-TO-VALIDATOR-TRANSACTION-INFO'
            : 'CORE.INFO.RETURN-TO-ADMIN-TRANSACTION-INFO'
          : 'CORE.INFO.RETURN-TO-VALIDATOR-TRANSACTION-INFO'
      "
      (returnEvent)="confirmReturn()"
    >
    </frm-return-template-dc>
  </ng-template>
</div>
