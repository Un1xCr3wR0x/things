<gosi-modal-dc [modalHeader]="heading">
  <div class="row" modalContent>
    <div class="col-lg-12" *ngIf="mandatoryMessage">
      <gosi-alert-dc message="CORE.ERROR.MANDATORY-FIELDS" [dismissible]="false" type="danger"></gosi-alert-dc>
    </div>
    <div class="col-lg-12" *ngIf="showWorkInspectionMessage">
      <gosi-alert-dc
        message="OCCUPATIONAL-HAZARD.DUPLICATE-MESSAGE-ERROR-WI"
        [dismissible]="false"
        type="danger"
      ></gosi-alert-dc>
    </div>
    <div class="col-lg-12" *ngIf="showMessage">
      <gosi-alert-dc
        message="OCCUPATIONAL-HAZARD.DUPLICATE-MESSAGE-ERROR"
        [dismissible]="false"
        type="danger"
      ></gosi-alert-dc>
    </div>
    <div class="col-lg-12" *ngIf="warningMessage && !errorMessage">
      <gosi-alert-dc
        [message]="warningMessage ? warningMessage : null"
        [dismissible]="false"
        type="warning"
      ></gosi-alert-dc>
    </div>
    <div class="col-lg-12" *ngIf="errorMessage">
      <gosi-alert-dc [message]="errorMessage ? errorMessage : null" [dismissible]="false" type="danger"></gosi-alert-dc>
    </div>
    <div class="col-lg-12">
      <div class="row message-style">
        <div class="col-lg-12">
          <gosi-input-select-dc
            id="selectedInspection"
            [label]="'OCCUPATIONAL-HAZARD.REQUEST-INSPECTION-SELECT' | translate"
            [control]="selectedInspection"
            [list]="inspectionList$ | async"
            (select)="selectedInspectMsg($event)"
          >
          </gosi-input-select-dc>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <gosi-input-text-area-dc
            id="validatorComments"
            [label]="'CORE.COMMENTS' | translate"
            [name]="'rejectComments'"
            [control]="comments"
            [maxLength]="commentsMaxlength"
          >
          </gosi-input-text-area-dc>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-12" modalAction>
    <div class="btn-section float-left">
      <gosi-button-dc id="confirmApproveBtn" type="secondary" (submit)="cancelEventDetails()">
        {{ 'CORE.CANCEL' | translate }}
      </gosi-button-dc>
    </div>
    <div class="btn-section float-right">
      <gosi-button-dc id="confirmApproveBtn" type="danger" (submit)="submitTransaction()" [disabled]="isDisabled">
        {{ 'OCCUPATIONAL-HAZARD.SUBMIT' | translate }}
      </gosi-button-dc>
    </div>
  </div>
</gosi-modal-dc>
