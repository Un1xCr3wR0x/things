<div class="row add-border">
  <div class="col-12 col-sm-12" *ngIf="isComments">
    <gosi-comments-dc [comments]="comments"> </gosi-comments-dc>
  </div>
</div>
<gosi-card-dc type="secondary">
  <div class="row">
    <div class="col-md-6 col-sm-12">
      <gosi-input-number-dc
        id="borderNumber"
        name="borderNumber"
        [label]="'CUSTOMER-INFORMATION.BORDER-NUMBER' | translate"
        [control]="borderModifyForm.get('borderNo')"
        [maxLength]="borderMaxLength"
      ></gosi-input-number-dc>
    </div>
  </div>
</gosi-card-dc>
<gosi-card-dc type="secondary" heading="{{ 'CORE.DOCUMENTS' | translate }}" [paddingBottom]="true">
  <div class="row">
    <div class="col-md-12 mb-3">
      <gosi-alert-dc
        message="{{ isCsr ? ('CORE.ERROR.DOCUMENT-SCAN' | translate) : ('CORE.ERROR.DOCUMENT-UPLOAD' | translate) }}"
        type="info"
        [dismissible]="false"
        class="documents-alert"
      >
      </gosi-alert-dc>
    </div>

    <div class="col-md-12 form-group" *ngFor="let document of documents; let i = index">
      <gosi-input-file-sc
        [uuid]="uuid"
        class="wrapper-gosi-input-file-sc"
        *ngIf="personId"
        [isScan]="isCsr"
        [document]="document"
        [referenceNo]="referenceNo"
        [index]="i"
        [businessKey]="personId"
        [transactionId]="documentTransactionId"
        (uploadedEvent)="fileUpload()"
        (refresh)="refreshDocument(document)"
      >
      </gosi-input-file-sc>
    </div>
  </div>
</gosi-card-dc>

<gosi-card-dc type="secondary">
  <div class="row">
    <div class="col-md-12 col-sm-12">
      <gosi-input-text-area-dc
        id="comments"
        name="comments"
        label="CUSTOMER-INFORMATION.COMMENTS"
        [control]="borderModifyForm.get('comments')"
        [maxLength]="commentsMaxlength"
      ></gosi-input-text-area-dc>
    </div>
  </div>
</gosi-card-dc>
