<div class="row">
  <div class="col-md-5">
    <div class="row mb-4">
      <div class="col-md-12">
        <gosi-input-date-dc
          id="imprisonmentDate"
          [label]="'BENEFITS.IMPRISONMENT-DATE' | translate"
          [control]="benefitEstimationForm.get('imprisonmentDate').get('gregorian')"
          [maxDate]="currentDate"
          [ignoreLabel]="false"
        >
        </gosi-input-date-dc>
      </div>
    </div>
    <div class="row mb-4">
      <div class="col-md-12">
        <gosi-input-date-dc
          id="dateOfRelease"
          [label]="'BENEFITS.DATE-OF-RELEASE' | translate"
          [control]="benefitEstimationForm.get('dateOfRelease').get('gregorian')"
          [maxDate]="currentDate"
          [ignoreLabel]="false"
        >
        </gosi-input-date-dc>
      </div>
    </div>
    <div class="row mb-4">
      <div class="col-md-9">
        <gosi-range-slider-dc
          [label]="'BENEFITS.NUMBER-OF-DEPENDENTS'"
          [control]="benefitEstimationForm.get('numberOfDependents')"
          [floor]="00"
          [ceil]="03"
        >
        </gosi-range-slider-dc>
      </div>
      <div class="col-md-3">
        <gosi-input-text-dc
          id="expectedAnnualWageHikeInput"
          [control]="benefitEstimationForm.get('numberOfDependents')"
          [ignoreLabel]="true"
        >
        </gosi-input-text-dc>
      </div>
    </div>
  </div>
</div>
