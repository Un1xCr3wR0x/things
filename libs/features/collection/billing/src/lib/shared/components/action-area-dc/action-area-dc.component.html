<div class="row form-action">
  <div class="col-lg-12">
    <div class="float-right btn-section">
      <gosi-button-dc id="submit" type="primary" [disabled]="disablePrimary" (submit)="submitTransactions()">{{
        primaryButtonLabel | translate
      }}</gosi-button-dc>
    </div>
    <div class="custom-float-lg btn-section" *ngIf="showPreviousSection">
      <gosi-button-dc id="previousSection" type="secondary" (submit)="previousSections()">
        {{ previousButtonLabel | translate }}</gosi-button-dc
      >
    </div>
    <div class="float-left btn-section">
      <gosi-button-dc id="cancel" type="secondary" (submit)="cancelTransactions()">
        {{ secondaryButtonLabel | translate }}</gosi-button-dc
      >
    </div>
  </div>
</div>
