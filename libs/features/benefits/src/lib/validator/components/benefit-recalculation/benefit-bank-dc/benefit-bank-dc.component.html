<div class="row mx-0 d-none">
  <div class="border rounded">
    <div class="border-right d-inline-block p-2" [ngClass]="bankType === 'selectIban' ? 'selected-type' : ''">
      {{ 'PAYMENT.SELECT-IBAN' | translate }}
    </div>
    <div class="d-inline-block p-2" [ngClass]="bankType === 'addIban' ? 'selected-type' : ''">
      {{ 'PAYMENT.ADD-NEW-IBAN' | translate }}
    </div>
  </div>
</div>
<div class="row mx-0">
  <div class="d-none col-lg-6">
    <gosi-input-select-dc
      [label]="'PAYMENT.IBAN-NUMBER' | translate"
      id="existingIban"
      [control]="bankEditForm.get('selectIban')"
      [list]="existingIbanLovList"
      [placeholder]="'PAYMENT.IBAN-NUMBER' | translate"
      (selectLov)="ibanSelected($event)"
    ></gosi-input-select-dc>
  </div>
  <div class="col-lg-6">
    <gosi-input-text-dc
      id="new-iban"
      [label]="'PAYMENT.IBAN-NUMBER' | translate"
      [placeholder]="'PAYMENT.IBAN-NUMBER' | translate"
      [control]="bankEditForm.get('ibanBankAccountNo')"
      (blur)="getName()"
    >
    </gosi-input-text-dc>
  </div>
  <div class="bankname col-lg-6" *ngIf="bankNameList?.value?.english">
    <gosi-label-dc
      id="bank-name"
      [value]="bankNameList?.value | bilingualText"
      [label]="'PAYMENT.BANK-NAME' | translate"
    ></gosi-label-dc>
  </div>
</div>
