<div class="row">
  <div class="col-md-5">
    <div class="row mb-4">
      <div class="col-md-9">
        <gosi-range-slider-dc
          [label]="'BENEFITS.EXPECTED-ANNUAL-WAGE-HIKE'"
          [control]="benefitEstimationForm.get('expectedAnnualWageHike')"
          [floor]="00"
          [ceil]="100"
        >
        </gosi-range-slider-dc>
      </div>
      <div class="col-md-3">
        <gosi-input-text-dc
          id="expectedAnnualWageHikeInput"
          [control]="benefitEstimationForm.get('expectedAnnualWageHike')"
          [ignoreLabel]="true"
        >
        </gosi-input-text-dc>
      </div>
    </div>
    <div class="row mb-4">
      <div class="col-md-9">
        <gosi-range-slider-dc
          [label]="'BENEFITS.NUMBER-OF-DEPENDENTS'"
          [control]="benefitEstimationForm.get('numberOfDependents')"
          [floor]="00"
          [ceil]="03"
        >
        </gosi-range-slider-dc>
      </div>
      <div class="col-md-3">
        <gosi-input-text-dc
          id="expectedAnnualWageHikeInput"
          [control]="benefitEstimationForm.get('numberOfDependents')"
          [ignoreLabel]="true"
        >
        </gosi-input-text-dc>
      </div>
    </div>
    <div class="row">
      <div class="col-md-9">
        <gosi-range-slider-dc
          *ngIf="paymentType == 'months'"
          [label]="'BENEFITS.NUMBER-OF-CONTRIBUTIONS'"
          [control]="benefitEstimationForm.get('numberOfContributions')"
          [floor]="00"
          [ceil]="120"
        >
        </gosi-range-slider-dc>
        <gosi-range-slider-dc
          *ngIf="paymentType == 'years'"
          [label]="'BENEFITS.NUMBER-OF-CONTRIBUTIONS'"
          [control]="benefitEstimationForm.get('numberOfContributions')"
          [floor]="00"
          [ceil]="65"
        >
        </gosi-range-slider-dc>
      </div>
      <div class="col-md-3">
        <div class="row">
          <div class="d-inline-block payment-type">
            <div class="payment-method-toggler">
              <div
                class="column-left payment-text"
                [ngClass]="{
                  'payment-type-selected': paymentType == 'years',
                  'payment-type-unselected ': paymentType == 'months'
                }"
                (click)="paymentTypeChange('years')"
              >
                {{ 'BENEFITS.YEARS' | translate }}
              </div>
              <div
                class="column-right payment-text"
                [ngClass]="{
                  'payment-type-selected': paymentType == 'months',
                  'payment-type-unselected ': paymentType == 'years'
                }"
                (click)="paymentTypeChange('months')"
              >
                {{ 'BENEFITS.MONTHS' | translate }}
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <gosi-input-text-dc
            id="expectedAnnualWageHikeInput"
            [control]="benefitEstimationForm.get('numberOfContributions')"
            [ignoreLabel]="true"
          >
          </gosi-input-text-dc>
        </div>
      </div>
    </div>
  </div>
</div>
