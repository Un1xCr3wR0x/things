<gosi-card-dc type="secondary" heading="{{ 'BENEFITS.APPEAL-DETAILS' | translate }}">
  <div class="row">
    <div class="col-md-4">
      <gosi-label-dc
        id="reasonForAppeal"
        [value]="contributorDetails?.appealReason | bilingualText"
        label="{{ 'BENEFITS.REASON-FOR-APPEAL' | translate }}"
      ></gosi-label-dc>
    </div>
    <div class="col-md-4">
      <gosi-label-dc
        id="reasonForTermination"
        [value]="contributorDetails?.terminationReason | bilingualText"
        label="{{ 'BENEFITS.REASON-FOR-TERMINATION' | translate }}"
      ></gosi-label-dc>
    </div>
    <div class="col-md-4">
      <gosi-label-dc
        id="terminationDate"
        value="{{ contributorDetails?.terminationDate.gregorian | date: 'dd/MM/yyyy' }}"
        label="{{ 'BENEFITS.TERMINATION-DATE' | translate }}"
      ></gosi-label-dc>
    </div>
  </div>
</gosi-card-dc>
