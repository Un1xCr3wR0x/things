
<div class="row">
    <div class="col-md-12">
      <cnt-accordion-details-view-dc heading="{{ 'CONTRIBUTOR.PERSONAL-DETAILS' | translate }}">
        <div body>
            <cnt-transaction-vic-personal-details-dc
            [contributor]="contributor"
            [age]="age"
            [isBeneficiary]="isBeneficiary">
            </cnt-transaction-vic-personal-details-dc>
            
        </div>
      </cnt-accordion-details-view-dc>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <cnt-accordion-details-view-dc heading="{{ 'CONTRIBUTOR.ENGAGEMENT-DETAILS' | translate }}">
        <div body>
            <cnt-vic-transactions-engagement-details-dc
            [engagementDetails]="vicEngagementDetails"
            >         
            </cnt-vic-transactions-engagement-details-dc>
            
        </div>
      </cnt-accordion-details-view-dc>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <cnt-accordion-details-view-dc heading="{{ 'CONTRIBUTOR.ADD-VIC.HEALTH-RECORD-DETAILS' | translate }}">
        <div body>
            <div id="vicEngagementDetails.healthRecords" class="row no-gutters">
                <div
                  class="col-sm-12 col-md-12 health-details-section"
                  [ngClass]="{ 'font-light': record.choice === 'N' }"
                  *ngFor="let record of vicEngagementDetails?.healthRecords; let i = index"
                >
                  <p>{{ record.description | bilingualText }}</p>
                  <p class="font-dark" *ngIf="record.choice === 'Y'">{{ 'CONTRIBUTOR.YES' | translate }}</p>
                  <p *ngIf="record.choice === 'N'">{{ 'CONTRIBUTOR.NO' | translate }}</p>
                  <p class="font-dark" *ngIf="record.remark">{{ record.remark }}</p>
                </div>
              </div>
        </div>
      </cnt-accordion-details-view-dc>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <gosi-document-list-view-dc [documents]="documents" [isAccordionView]="true"> </gosi-document-list-view-dc>
    </div>
  </div>
