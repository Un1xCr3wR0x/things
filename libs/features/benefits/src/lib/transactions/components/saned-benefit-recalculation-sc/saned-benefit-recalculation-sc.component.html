<gosi-card-dc type="secondary">
  <!--Contributor details-->
  <div class="row">
    <frm-content-heading-dc icon="user" [canEdit]="false" heading="{{ 'BENEFITS.CONTRIBUTOR-DETAILS' | translate }}">
    </frm-content-heading-dc>
  </div>
  <bnt-validator-adjustment-contributor-dc
    *ngIf="benefitSanedDetails"
    [personDetails]="benefitSanedDetails"
    (onContributorIdClicked)="viewContributorDetails()"
  >
  </bnt-validator-adjustment-contributor-dc>
  <!--Benefit Details-->
  <div class="row custom-margin">
    <frm-content-heading-dc
      icon="Benefits"
      [isSvg]="true"
      [canEdit]="false"
      heading="{{ 'ADJUSTMENT.BENEFIT-DETAILS' | translate }}"
    >
    </frm-content-heading-dc>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <bnt-saned-benefit-dc
        [sanedRecalculationDetails]="sanedRecalculationDetails"
        [lang]="lang"
        (onCalculationBtnClicked)="howToCalculate($event)"
      ></bnt-saned-benefit-dc>
    </div>
  </div>
  <!--Modification Details-->
  <div class="row custom-margin">
    <div class="col-lg-12">
      <frm-content-heading-dc
        icon="file-alt"
        [canEdit]="false"
        heading="{{ 'ADJUSTMENT.MODIFICATION-DETAILS' | translate }}"
      >
      </frm-content-heading-dc>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <bnt-recalculation-wage-dc
        [benefitRecalculationDetails]="sanedRecalculationDetails"
        [lang]="lang"
        (onTransactionClicked)="viewChangeEngagement($event)"
      ></bnt-recalculation-wage-dc>
    </div>
  </div>

  <!--Adjustment details-->
  <div class="row custom-margin">
    <div class="col-lg-12">
      <frm-content-heading-dc
        icon="money-bill"
        [canEdit]="false"
        heading="{{ 'ADJUSTMENT.PAYMENT-DETAILS' | translate }}"
      >
      </frm-content-heading-dc>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <bnt-saned-adjustment-dc
        [checkForm]="payForm"
        [sanedRecalculationDetails]="sanedRecalculationDetails"
        [lang]="lang"
        (onPreviousAdjustmentsClicked)="viewMaintainAdjustment($event)"
      ></bnt-saned-adjustment-dc>
    </div>
  </div>
</gosi-card-dc>

<!--Documents Details-->
<div class="row">
  <div class="col-md-12">
    <gosi-document-list-view-dc [documents]="documents"></gosi-document-list-view-dc>
  </div>
</div>
