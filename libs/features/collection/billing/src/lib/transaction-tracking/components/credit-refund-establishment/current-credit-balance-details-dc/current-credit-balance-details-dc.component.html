<div class="content-item">
  <div class="row"></div>
  <div class="row">
    <ng-container *ngIf="CreditRefundDetails?.creditRetainIndicator.english === 'Do not Retain Amount'">
      <div
        class="col-sm-12 col-md-4 col-lg-4"
        *ngIf="CreditRefundDetails?.creditAccountDetail?.transferableBalance !== undefined"
      >
        <gosi-currency-label-dc
          id="transferbleCredit"
          [label]="'BILLING.MAX-REFUNDABLE-CREDIT-BAL'"
          [currencyTo]="CreditRefundDetails?.currentAccountDetail?.totalCreditBalance"
          [countryCodeFrom]="'BILLING.SAR' | translate"
        >
        </gosi-currency-label-dc>
      </div>
    </ng-container>
    <ng-container *ngIf="CreditRefundDetails?.creditRetainIndicator.english !== 'Do not Retain Amount'">
      <div
        class="col-sm-12 col-md-4 col-lg-4"
        *ngIf="CreditRefundDetails?.currentAccountDetail?.transferableBalance !== undefined"
      >
        <gosi-currency-label-dc
          id="transferbleCredit"
          [label]="'BILLING.MAX-REFUNDABLE-CREDIT-BAL'"
          [currencyTo]="CreditRefundDetails?.currentAccountDetail?.transferableBalance"
          [countryCodeFrom]="'BILLING.SAR' | translate"
        >
        </gosi-currency-label-dc>
      </div>
      <div
        class="col-sm-12 col-md-4 col-lg-4"
        *ngIf="CreditRefundDetails?.currentAccountDetail?.totalCreditBalance !== undefined"
      >
        <gosi-currency-label-dc
          id="creditBalance"
          [label]="'BILLING.TOTAL-CREDIT-BALANCE'"
          [currencyTo]="CreditRefundDetails?.currentAccountDetail?.totalCreditBalance"
          [countryCodeFrom]="'BILLING.SAR' | translate"
        >
        </gosi-currency-label-dc>
      </div>
      <div
        class="col-sm-12 col-md-4 col-lg-4"
        *ngIf="CreditRefundDetails?.currentAccountDetail?.retainedBalance !== undefined"
      >
        <gosi-currency-label-dc
          id="retainedBalance"
          [label]="'BILLING.CREDIT-BALANCE-RETAINED'"
          [currencyTo]="CreditRefundDetails?.currentAccountDetail?.retainedBalance.toString()"
          [countryCodeFrom]="'BILLING.SAR' | translate"
        >
        </gosi-currency-label-dc>
      </div>
    </ng-container>
    <div class="col-sm-12 col-md-4 col-lg-4">
      <gosi-currency-label-dc
        id="retainedBalance"
        [label]="'BILLING.CURRENT-REFUND-AMOUNT'"
        [currencyTo]="CreditRefundDetails?.approvedAmount"
        [countryCodeFrom]="'BILLING.SAR' | translate"
      >
      </gosi-currency-label-dc>
    </div>
    <div class="col-sm-12 col-md-4 col-lg-4">
      <gosi-label-dc
        id="transferMode"
        [label]="'BILLING.PAYMENT-METHOD'"
        [value]="CreditRefundDetails?.paymentMode | bilingualText"
      >
      </gosi-label-dc>
    </div>
    <ng-container *ngIf="CreditRefundDetails?.paymentMode.english === 'Bank Transfer'">
      <div class="col-sm-12 col-md-4 col-lg-4">
        <gosi-label-dc
          id="contributorIBAN"
          [label]="fromPage === 'est' ? 'BILLING.ESTABLISHMENT-IBAN' : 'BILLING.CONTRIBUTOR-IBAN'"
          [value]="CreditRefundDetails?.iban"
        >
        </gosi-label-dc>
      </div>
      <div class="col-sm-12 col-md-4 col-lg-4">
        <gosi-label-dc id="bankName" [label]="'BILLING.BANK-NAME'" [value]="bankName | bilingualText"> </gosi-label-dc>
      </div>
    </ng-container>
  </div>
</div>
