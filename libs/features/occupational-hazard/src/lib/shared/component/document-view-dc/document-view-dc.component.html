<span class="document-container">
  <ng-container *ngIf="documents && documents.length > 0; else noDocuments">
    <accordion>
      <ng-container *ngFor="let item of documents; let i = index">
        <gosi-document-item-dc
          [collapseView]="collapseView"
          [documentName]="item.name"
          [content]="item.documentContent"
          [documentType]="getDocumentType(item)"
          [index]="i"
        ></gosi-document-item-dc>
      </ng-container>
    </accordion>
  </ng-container>
  <ng-template #noDocuments>
    <div class="d-flex justify-content-center">
      {{ 'OCCUPATIONAL-HAZARD.NOT-AVAILABLE' | translate }}
    </div>
  </ng-template>
</span>
