<div class="table-penalty">
  <table class="table-borderless w-100" id="violation-table">
    <thead class="thead-light">
      <tr class="table-row">
        <th class="table-head" id="violation-heading">
          {{ 'ESTABLISHMENT.VIOLATIONS-LABEL' | translate }} (
          {{ filteredViolationData?.establishmentSafetyViolations?.length }} )
        </th>
      </tr>
    </thead>
    <tbody class="tbody-body">
      <tr class="content border-bottom" *ngFor="let violation of filteredViolationData?.establishmentSafetyViolations">
        <td class="table-body">
          <div class="row">
            <div class="col-md-12">
              {{ violation?.guideLineName | bilingualText }}
            </div>
          </div>
          <div *ngIf="violation?.addictionInfoList?.length > 0">
            <div class="row add-info-row">
              <ng-container *ngFor="let addInfo of violation?.addictionInfoList; let i = index">
                <div class="col-auto add-info-section">
                  {{ addInfo?.additionalInfoType | bilingualText }} :
                  <span>{{ addInfo?.additionalInfoValue }} {{ addInfo?.infoUnit }}</span>
                </div>
              </ng-container>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
