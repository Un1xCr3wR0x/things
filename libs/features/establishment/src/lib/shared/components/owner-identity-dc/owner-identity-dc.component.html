{{ identity.idType | translate }}:
<ng-container *ngIf="identity.id; else noValueTemplate">
  {{ identity.id }}
</ng-container>
<ng-template #noValueTemplate>
  <span class="null-value">
    {{ 'THEME.NOT-AVAILABLE' | translate }}
  </span>
</ng-template>
