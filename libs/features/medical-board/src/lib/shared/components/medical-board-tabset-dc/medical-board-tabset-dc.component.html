<div class="doctor-tabset-padding">
  <ul class="nav nav-tabs">
    <ng-container *ngFor="let medicalitem of medicalTabItems; let j = index">
      <li [ngClass]="j >= 4 ? 'nav-item' : 'nav-mob-item'" routerLinkActive="active">
        <a
          class="remove-anchor-border nav-link"
          target="_self"
          id="billtab"
          [ngClass]="[
            medicalTab === medicalitem.tabName ? 'selectedBilltab' : '',
            isSession === true ? 'session' : 'default-session'
          ]"
          aria-controls="billValues"
          aria-selected="false"
          (click)="activeBillTab(medicalitem.tabName)"
        >
          <span class="value">
            {{ medicalitem.tabName | translate }}
            <ng-container *ngIf="medicalitem?.count >= 0 && medicalitem?.totalCount >= 0">
              <span class="count">{{ medicalitem.count }}/{{ medicalitem.totalCount }}</span>
            </ng-container>
            <ng-container *ngIf="count !== 0 && medicalitem.tabName === 'MEDICAL-BOARD.INVTATIONS'">
              <span class="count px-1">{{ count }}</span>
            </ng-container>
          </span>
        </a>
      </li>
    </ng-container>
    <div *ngIf="medicalTabItems?.length >= 4" class="btn-group" dropdown id="ListTab">
      <li>
        <button
          id="button-animated"
          dropdownToggle
          type="button"
          class="btn btn dropdown-toggle"
          aria-controls="dropdown-animated"
        >
          {{ 'MEDICAL-BOARD.MORE' | translate }} <span class="caret"></span>
        </button>
        <ul
          id="dropdown-animated"
          id="menuitem"
          *dropdownMenu
          class="dropdown-menu"
          role="menu"
          aria-labelledby="button-animated"
        >
          <ng-container *ngFor="let medicalitem of medicalTabItems; let j = index">
            <div *ngIf="j >= 4">
              <li role="menuitem" routerLinkActive="active">
                <a
                  class="dropdown-item"
                  class="remove-anchor-border nav-link"
                  target="_self"
                  id="allocationTabsetHide{{ j }}"
                  [ngClass]="medicalTab === medicalitem.tabName ? 'selectedBilltab ' : ''"
                  aria-controls="adjustments"
                  aria-selected="false"
                  (click)="activeBillTab(medicalitem.tabName)"
                >
                  <span class="value">
                    {{ medicalitem.tabName | translate }}
                    <ng-conatiner *ngIf="medicalitem?.count && medicalitem?.totalCount">
                      <span class="count">{{ medicalitem.count }}/{{ medicalitem.totalCount }}</span>
                    </ng-conatiner>
                  </span>
                </a>
              </li>
            </div>
          </ng-container>
        </ul>
      </li>
    </div>
  </ul>
</div>
