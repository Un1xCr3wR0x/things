<div class="row">
  <div class="col-lg-12">
    <div class="sub-heading">
      {{ 'MEDICAL-BOARD.MEDICAL-BOARD-DECISONS' | translate }}
    </div>
    <div>
      <tabset [justified]="false" type="tabs" class="pension-listing-tabset">
        <tab heading="{{ 'MEDICAL-BOARD.OCC-DISABILITY' | translate }}" id="occDisabilityTab">
          <mb-medical-board-decision-table-dc [isOcc]="isOcc" [isContractDoctor]="true" [assessments]="sessionAssessments?.occupationalDisability" (onDisabilityAssessmentIdClicked)="onDisabilityIdClick($event, 'Occupational Disability')"></mb-medical-board-decision-table-dc>
        </tab>
        <tab heading="{{ 'MEDICAL-BOARD.NONOCC-DISABILITY' | translate }}" id="nonOccDisabilityTab">
          <mb-medical-board-decision-table-dc [isNonOcc]="isNonOcc" [isContractDoctor]="true" [assessments]="sessionAssessments?.nonOccupationalDisability" (onDisabilityAssessmentIdClicked)="onDisabilityIdClick($event, 'Non-Occupational Disability')"></mb-medical-board-decision-table-dc>
        </tab>
        <tab heading="{{ 'MEDICAL-BOARD.HEIR-DISABILITY' | translate }}" id="heirDisabilityTab">
          <mb-medical-board-decision-table-dc [assessments]="sessionAssessments?.heirDisability" [isContractDoctor]="true" (onDisabilityAssessmentIdClicked)="onDisabilityIdClick($event, 'Heir Disability')"></mb-medical-board-decision-table-dc>
        </tab>
      </tabset>
    </div>
  </div>
</div>
