<!--Request date-->
<div *ngIf="false">
  <bnt-request-date-dc
    *ngIf="parentForm"
    [parentForm]="parentForm"
    [showConfirmButton]="true"
    [maxDate]="maxDate"
    [minDate]="minDate"
    [preSelectDate]="false"
    [systemRunDate]="systemRunDate"
    [disableDate]="disableDate"
    [preSelectDate]="true"
  >
  </bnt-request-date-dc>
</div>
<ng-container *ngIf="uibenefits?.appeal">
  <bnt-appeal-details-dc
    [parentForm]="parentForm"
    [eligiblePeriod]="eligiblePeriod"
    [reasonForAppeal]="reasonForAppeal"
    [benefitCalculation]="benefitCalculation"
    [lang]="lang"
    (maxAndMinDateForReqDate)="maxAndMinDateForReqDate($event)"
  >
  </bnt-appeal-details-dc>
  <!--Bank details-->
  <!-- <bnt-bank-details-saned-dc [bankDetails]="bankDetails" [lang]="lang" [parentForm]="parentForm">
</bnt-bank-details-saned-dc> -->
  <bnt-payment-details-dc
    *ngIf="uibenefits?.appeal && payeeList && paymentMethodList"
    (clearSuccessMessage)="clearSuccessMessage.emit()"
    (getBankName)="getBankName.emit($event)"
    (loadBankInfoForId)="getBankDetails.emit($event)"
    [attorneyDetailsWrapper]="attorneyDetailsWrapper"
    [listOfGuardians]="listOfGuardians"
    [bankAccountList]="bankAccountList"
    [bankDetails]="bankDetails"
    [isHeirAlive]="!personDetails?.deathDate?.gregorian"
    [annuityResponse]="annuityResponse"
    [bankName]="bankName"
    [isValidator]="isValidator"
    [lang]="lang"
    [newBankForm]="true"
    [parentForm]="payeeForm"
    [payeeList]="payeeList"
    [paymentMethodList]="paymentMethodList"
    [personId]="personId"
    [isIndividualApp]="isIndividualApp"
    [saveApiResp]="saveApiResp"
    [savedPayMethod]="savedPayMethod"
    [savedPayeType]="savedPayeType"
    [showAccountInfo]="true"
    [showBankTransferOnly]="true"
    [showSelfOnly]="true"
    [showInfo]="false"
    [showPaymentMethod]="false"
    [hidePayeeType]="true"
    [ibanBankAccountNo]="ibanBankAccountNo"
  >
  </bnt-payment-details-dc>
  <div class="row">
    <div class="col-auto form-action-btn">
      <gosi-button-dc
        id="cancel"
        name="cancelSubmit"
        [isFullWidth]="isSmallScreen"
        type="secondary"
        (submit)="cancel()"
      >
        {{ 'BENEFITS.CANCEL' | translate }}
      </gosi-button-dc>
    </div>

    <div class="ml-auto col-auto form-action-btn">
      <gosi-button-dc id="save" type="primary" [isFullWidth]="isSmallScreen" (submit)="saveAndNext()">
        {{ buttonName | translate }}
      </gosi-button-dc>
    </div>
  </div>
</ng-container>
