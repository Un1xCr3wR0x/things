<div class="row mt-3 mx-0 custom-border">
  <div class="col-lg-12 py-4">
    <div class="row mx-0 mb-4 custom-header">{{ 'ADJUSTMENT.ADD-NEW-ADJUSTMENT' | translate }}</div>
    <pmt-adjustment-common-form-dc
      *ngIf="adjustmentReasonList$"
      [adjustmentAddForm]="adjustmentAddForm"
      [benefitTypeList]="benefitTypeList"
      [benefitItems]="benefitItems"
      [showActionBtn]="true"
      [selectedType]="selectedType"
      [isReadOnly]="isReadOnly"
      [adjustmentDetail]="adjustmentDetail"
      [adjustmentReasonList$]="adjustmentReasonList"
      (onAddBtnClicked)="addAdjustment()"
      (onCancelBtnClicked)="cancelAddTransaction()"
      (onBenefitTypeSelected)="getBenefits($event)"
      (onCloseBtnClicked)="onViewClosed()"
    ></pmt-adjustment-common-form-dc>
  </div>
</div>
