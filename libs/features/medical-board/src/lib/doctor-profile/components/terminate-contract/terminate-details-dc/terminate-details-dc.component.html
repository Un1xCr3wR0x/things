<gosi-card-dc type="secondary">
  <div class="row">
    <div class="col-lg-6">
      <gosi-input-date-dc
        id="startDate"
        label="MEDICAL-BOARD.TERMINATION-DATE"
        [minDate]="currentDate"
        [control]="terminateContractForm.get('terminateDate').get('gregorian')"
      >
      </gosi-input-date-dc>
    </div>
    <div class="col-lg-6">
      <gosi-input-select-dc
        [label]="'MEDICAL-BOARD.TERMINATING-REASON' | translate"
        [list]="terminateReasonList"
        [control]="terminateContractForm.get('reason')"
        (select)="selectType($event)"
      >
      </gosi-input-select-dc>
    </div>
    <div class="col-lg-6">
      <gosi-input-text-area-dc label="MEDICAL-BOARD.COMMENTS" [control]="terminateContractForm.get('comments')">
      </gosi-input-text-area-dc>
    </div>
  </div>

  <div class="d-flex flex-wrap form-action">
    <div class="btn-section order-2 order-md-0">
      <gosi-button-dc name="cancelSubmit" type="secondary" (submit)="cancel.emit()"
        >{{ 'MEDICAL-BOARD.CANCEL' | translate }}
      </gosi-button-dc>
    </div>
    <div class="btn-section order-0 order-md-2" [ngClass]="{ 'ml-auto': true }">
      <gosi-button-dc type="primary" (submit)="saveDetails()"
        >{{ 'MEDICAL-BOARD.SAVE-AND-NEXT' | translate }}
      </gosi-button-dc>
    </div>
  </div>
</gosi-card-dc>
