<!------------------Benefit Details----------------------->
<div class="row">
  <div class="col-lg-12 sub-heading">
    {{ 'ADJUSTMENT.BENEFIT-DETAILS' | translate }}
  </div>
</div>
<div class="row">
  <div class="col-md-4">
    <gosi-label-dc
      id="benefitType"
      label="{{ 'ADJUSTMENT.BENEFIT-TYPE' | translate }}"
      [value]="adjustmentResponse?.adjustments[0]?.benefitType | bilingualText"
    >
    </gosi-label-dc>
  </div>
  <div class="col-md-4">
    <gosi-label-dc
      id="benefitStatus"
      label="{{ 'ADJUSTMENT.BENEFIT-STATUS' | translate }}"
      [value]="adjustmentResponse?.adjustments[0]?.benefitStatus | bilingualText"
    >
    </gosi-label-dc>
  </div>
  <div class="col-md-4">
    <gosi-label-dc
      id="benefitReqDate"
      label="{{ 'ADJUSTMENT.BENEFIT-REQUEST-DATE' | translate }}"
      [value]="adjustmentResponse?.adjustments[0]?.benefitRequestDate?.gregorian | date: 'dd/MM/yyyy'"
    >
    </gosi-label-dc>
  </div>
  <div class="col-md-4">
    <gosi-currency-label-dc
      id="benefitAmount"
      label="{{ 'ADJUSTMENT.BENEFIT-AMOUNT' | translate }}"
      [countryCodeFrom]="'ADJUSTMENT.SAR' | translate"
      [currencyTo]="adjustmentResponse?.adjustments[0]?.benefitAmount"
    >
    </gosi-currency-label-dc>
  </div>
  <div *ngIf="adjustmentResponse?.adjustments[0]?.benefitType.english === sanedPension" class="col-md-4">
    <gosi-currency-label-dc
      id="initialBenefitAmount"
      label="{{ 'ADJUSTMENT.BENEFIT-AMOUNT-FIRST-THREE-MONTHS' | translate }}"
      [countryCodeFrom]="'ADJUSTMENT.SAR' | translate"
      [currencyTo]="benefitResponse[0]?.initialBenefitAmount"
    >
    </gosi-currency-label-dc>
  </div>
  <div *ngIf="adjustmentResponse?.adjustments[0]?.benefitType.english === sanedPension" class="col-md-4">
    <gosi-currency-label-dc
      id="subsequentBenefitAmount"
      label="{{ 'ADJUSTMENT.BENEFIT-AMOUNT-FOURTH-MONTHS-ONWARDS' | translate }}"
      [countryCodeFrom]="'ADJUSTMENT.SAR' | translate"
      [currencyTo]="benefitResponse[0]?.subsequentAmount"
    >
    </gosi-currency-label-dc>
  </div>
  <div class="col-md-4">
    <gosi-currency-label-dc
      id="basicBenAmount"
      label="{{ 'ADJUSTMENT.BASIC-BENEFIT-AMOUNT' | translate }}"
      [countryCodeFrom]="'ADJUSTMENT.SAR' | translate"
      [currencyTo]="adjustmentResponse?.adjustments[0]?.basicBenefitAmount"
    >
    </gosi-currency-label-dc>
  </div>
  <div *ngIf="benefitResponse[0]?.helperComponentAmount" class="col-md-4">
    <gosi-currency-label-dc
      id="helperAmount"
      label="{{ 'ADJUSTMENT.HELPER-ALLOWANCE' | translate }}"
      [countryCodeFrom]="'ADJUSTMENT.SAR' | translate"
      [currencyTo]="benefitResponse[0]?.helperComponentAmount"
    >
    </gosi-currency-label-dc>
  </div>
  <div *ngIf="benefitResponse[0]?.dependentComponentAmount" class="col-md-4">
    <gosi-currency-label-dc
      id="dependentAmount"
      label="{{ 'ADJUSTMENT.DEPENDENT-AMOUNT' | translate }}"
      [countryCodeFrom]="'ADJUSTMENT.SAR' | translate"
      [currencyTo]="benefitResponse[0]?.dependentComponentAmount"
    >
    </gosi-currency-label-dc>
  </div>
</div>
<div class="row">
  <div class="col mb-3" id="subheading">
    <div>
      <a class="view-links" isLink="true" (click)="navToBenefitView(adjustmentResponse?.adjustments[0]?.benefitType)">{{
        'ADJUSTMENT.VIEW-BENEFIT-DETAILS' | translate
      }}</a>
    </div>
  </div>
</div>

<!------------------Party Details----------------------->
<div class="row">
  <div class="col-lg-12 sub-heading pt-1">
    {{ 'ADJUSTMENT.PARTY-DETAILS' | translate }}
  </div>
</div>
<div class="row">
  <div class="col-md-4">
    <gosi-label-dc
      id="payeeName"
      label="{{ 'ADJUSTMENT.PARTY-NAME' | translate }}"
      [value]="payeeResponse?.payeeName?.english"
    >
    </gosi-label-dc>
  </div>
  <div class="col-md-4">
    <gosi-label-dc
      id="payeeNameArb"
      label="{{ 'ADJUSTMENT.PARTY-NAME-ARABIC' | translate }}"
      [value]="payeeResponse?.payeeName?.arabic"
    >
    </gosi-label-dc>
  </div>
  <div class="col-md-4">
    <gosi-label-dc
      id="payeeType"
      label="{{ 'ADJUSTMENT.PARTY-TYPE' | translate }}"
      [value]="payeeResponse?.payeeType | bilingualText"
    >
    </gosi-label-dc>
  </div>
  <div class="col-md-4">
    <gosi-label-dc id="payeeCode" label="{{ 'ADJUSTMENT.PARTY-CODE' | translate }}" [value]="payeeResponse?.payeeCode">
    </gosi-label-dc>
  </div>
  <div class="col-md-4">
    <gosi-label-dc
      id="paymentMethod"
      label="{{ 'ADJUSTMENT.PAYMENT-METHOD' | translate }}"
      [value]="adjustmentResponse?.adjustments[0]?.transferMode | bilingualText"
    >
    </gosi-label-dc>
  </div>
  <div *ngIf="adjustmentResponse?.adjustments[0]?.transferMode?.english === bankTransfer" class="col-md-4">
    <gosi-label-dc id="ibanNo" label="{{ 'ADJUSTMENT.IBAN-NUMBER' | translate }}" [value]="payeeResponse?.iban">
    </gosi-label-dc>
  </div>
  <div *ngIf="adjustmentResponse?.adjustments[0]?.transferMode?.english === bankTransfer" class="col-md-4">
    <gosi-label-dc
      id="bankName"
      label="{{ 'ADJUSTMENT.BANK-NAME' | translate }}"
      [value]="payeebankName | bilingualText"
    >
    </gosi-label-dc>
  </div>
</div>

<!------------------Adjustment Details----------------------->
<div class="row">
  <div class="col-lg-12 sub-heading">
    {{ 'ADJUSTMENT.ADJUSTMENT-DETAILS' | translate }}
  </div>
</div>

<div class="row">
  <div *ngIf="adjustmentResponse?.adjustments[0]?.adjustmentId" class="col-md-4">
    <gosi-label-dc
      id="adjId"
      label="{{ 'ADJUSTMENT.ADJUSTMENT-ID' | translate }}"
      [value]="adjustmentResponse?.adjustments[0]?.adjustmentId"
    >
    </gosi-label-dc>
  </div>
  <div class="col-md-4">
    <gosi-label-dc
      id="channel"
      label="{{ 'ADJUSTMENT.CHANNEL' | translate }}"
      [value]="adjustmentResponse?.adjustments[0]?.channel | bilingualText"
    >
    </gosi-label-dc>
  </div>
  <div class="col-md-4">
    <gosi-label-dc
      id="requestedBy"
      label="{{ 'ADJUSTMENT.REQUESTED-BY' | translate }}"
      [value]="adjustmentResponse?.adjustments[0]?.requestedBy | bilingualText"
    >
    </gosi-label-dc>
  </div>
  <div class="col-md-4">
    <gosi-label-dc
      id="continousDeduction"
      label="{{ 'ADJUSTMENT.CONTINOUS-DEDUCTION' | translate }}"
      value="{{
        adjustmentResponse?.adjustments[0]?.continuousDeduction
          ? ('ADJUSTMENT.YES' | translate)
          : ('ADJUSTMENT.NO' | translate)
      }}"
    >
    </gosi-label-dc>
  </div>
  <div *ngIf="adjustmentResponse?.adjustments[0]?.adjustmentAmount" class="col-md-4">
    <gosi-currency-label-dc
      id="adjustmentAmount"
      label="{{ 'ADJUSTMENT.ADJUSTMENT-AMOUNT' | translate }}"
      [countryCodeFrom]="'ADJUSTMENT.SAR' | translate"
      [currencyTo]="adjustmentResponse?.adjustments[0]?.adjustmentAmount"
    >
    </gosi-currency-label-dc>
  </div>
  <div *ngIf="adjustmentResponse?.adjustments[0]?.monthlyDeductionAmount" class="col-md-4">
    <gosi-currency-label-dc
      id="monthlyDeduction"
      label="{{ 'ADJUSTMENT.MONTHLY-DEDUCTION-AMOUNT' | translate }}"
      [countryCodeFrom]="'ADJUSTMENT.SAR' | translate"
      [currencyTo]="adjustmentResponse?.adjustments[0]?.monthlyDeductionAmount"
    >
    </gosi-currency-label-dc>
  </div>
  <div *ngIf="!adjustmentResponse?.adjustments[0]?.monthlyDeductionAmount" class="col-md-4">
    <gosi-label-dc
      id="monthlyDeduction"
      label="{{ 'ADJUSTMENT.MONTHLY-DEDUCTION-PERCENTAGE' | translate }}"
      [value]="adjustmentResponse?.adjustments[0]?.adjustmentPercentage"
    >
    </gosi-label-dc>
  </div>
  <div class="col-md-4">
    <gosi-label-dc
      id="adjustmentReason"
      label="{{ 'ADJUSTMENT.ADJUSTMENT-REASONS' | translate }}"
      [value]="adjustmentResponse?.adjustments[0]?.adjustmentReason | bilingualText"
    >
    </gosi-label-dc>
  </div>
  <div class="col-md-4">
    <gosi-label-dc
      id="putAdjustment"
      label="{{ 'ADJUSTMENT.PUT-ADJUSTMENT' | translate }}"
      value="{{
        adjustmentResponse?.adjustments[0]?.holdAdjustment
          ? ('ADJUSTMENT.YES' | translate)
          : ('ADJUSTMENT.NO' | translate)
      }}"
    >
    </gosi-label-dc>
  </div>
  <div *ngIf="adjustmentResponse?.adjustments[0]?.caseNumber" class="col-md-4">
    <gosi-label-dc
      id="caseNo"
      label="{{ 'ADJUSTMENT.CASE-NUMBER' | translate }}"
      [value]="adjustmentResponse?.adjustments[0]?.caseNumber"
    >
    </gosi-label-dc>
  </div>
  <div *ngIf="adjustmentResponse?.adjustments[0]?.caseDate?.gregorian" class="col-md-4">
    <gosi-label-dc
      id="caseDate"
      label="{{ 'ADJUSTMENT.CASE-DATE' | translate }}"
      [value]="adjustmentResponse?.adjustments[0]?.caseDate?.gregorian | date: 'dd/MM/yyyy'"
    >
    </gosi-label-dc>
  </div>
  <div *ngIf="adjustmentResponse?.adjustments[0]?.city" class="col-md-4">
    <gosi-label-dc
      id="city"
      label="{{ 'ADJUSTMENT.CITY' | translate }}"
      [value]="adjustmentResponse?.adjustments[0]?.city | bilingualText"
    >
    </gosi-label-dc>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <gosi-label-dc
      id="notes"
      label="{{ 'ADJUSTMENT.NOTES' | translate }}"
      [value]="adjustmentResponse?.adjustments[0]?.notes"
    >
    </gosi-label-dc>
  </div>
</div>
