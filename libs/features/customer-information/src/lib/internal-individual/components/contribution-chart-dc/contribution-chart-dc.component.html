<!-- <gosi-card-dc [heading]="'CUSTOMER-INFORMATION.CONTRIBUTION' | translate | titlecase">  -->
<div class="mt-5">
  <canvas #contributionBreakupChart dir="auto">
    {{ contributionBreakupChartInit }}
  </canvas>
</div>
<ng-container *ngIf="engagements">
  <div class="contributor-heading">
    {{ 'CUSTOMER-INFORMATION.CONTRIBUTION' | translate }}
  </div>
</ng-container>
<div class="d-flex flex-wrap justify-content-center mt-2">
  <ng-container *ngFor="let legend of contributionBreakupLabel; let i = index">
    <div>
      <span class="legend-circle" [ngStyle]="{ 'background-color': contributionBreakupColor[i] }"></span>
      <span class="legend">{{ legend | bilingualText | uppercase }}</span>
    </div>
  </ng-container>
</div>
