<gosi-filter-dc
  id="filter-claims"
  [filterId]="'claimsfilter'"
  class="filter-claims"
  (scroll)="onScroll()"
  (apply)="applyFilter()"
  (reset)="clearAllFiters()"
  [noScroll]="false"
  [adaptivePosition]="false"
  #filter
>
  <ng-container modalContent>
    <div class="row">
      <div class="col-lg-12">
        <label>{{ 'OCCUPATIONAL-HAZARD.AUDITOR.OH-CATEGORY' | translate }}</label>
      </div>
      <div class="ml-1 mr-1">
        <gosi-input-multi-checkbox-dc
          [options]="ohCategoryList"
          [control]="ohFilterForm"
          (check)="selectedOhOptions = $event"
          #ohCategoryType
        >
        </gosi-input-multi-checkbox-dc>
      </div>
    </div>
    <hr />
    <div class="row">
      <div class="col-lg-12">
        <gosi-range-slider-dc
          [label]="'OCCUPATIONAL-HAZARD.AUDITOR.TOTAL-ALLOWANCE'"
          [control]="totalAllowanceForm.get('totalAllowance')"
          [floor]="minValue"
          [ceil]="maxValue"
        ></gosi-range-slider-dc>
      </div>
    </div>
    <hr />
    <div class="row">
      <div class="col-lg-12" *ngIf="(minNewValue === 0 || minNewValue) && maxNewValue">
        <gosi-range-slider-dc
          [label]="'OCCUPATIONAL-HAZARD.AUDITOR.NEW-ALLOWANCE'"
          [control]="newAllowanceForm.get('newAllowance')"
          [floor]="minNewValue"
          [ceil]="maxNewValue"
        ></gosi-range-slider-dc>
      </div>
    </div>
  </ng-container>
</gosi-filter-dc>
