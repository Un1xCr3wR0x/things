<div class="row" *ngIf="!isMOF">
  <div class="col-md-12">
    <blg-transaction-tracking-accordian-dc heading="{{ 'BILLING.ESTABLISHMENT-DETAILS' | translate }}">
      <blg-receive-payment-est-details-dc [estDetails]="establishmentInfo" [gccFlag]="gccFlag" [isMOF]="isMOF">
      </blg-receive-payment-est-details-dc>
    </blg-transaction-tracking-accordian-dc>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <blg-transaction-tracking-accordian-dc heading="{{ 'BILLING.PAYMENT-DETAILS' | translate }}">
      <blg-receive-payment-details-dc
        [receipt]="paymentDetails"
        [currencyDetails]="currencyDetails"
        [gccFlag]="gccFlag"
        [isMOF]="isMOF"
      >
      </blg-receive-payment-details-dc>
    </blg-transaction-tracking-accordian-dc>
  </div>
</div>

<div class="row">
  <div class="col-md-12" *ngIf="isBranchPresent">
    <blg-transaction-tracking-accordian-dc heading="{{ 'BILLING.RECEIPT-ALLOCATION-FOR-BRANCHES' | translate }}">
      <blg-payment-branch-amount-details-dc
        [branchBreakup]="paymentDetails.branchAmount"
        [gccFlag]="gccFlag"
        [currency]="currency"
        [showOutsideGroup]="false"
      >
      </blg-payment-branch-amount-details-dc>
    </blg-transaction-tracking-accordian-dc>
  </div>
</div>
<div class="row">
  <div class="col-md-12" *ngIf="isOutsideGroupPresent">
    <blg-transaction-tracking-accordian-dc heading="{{ 'BILLING.RECEIPT-ALLOCATION-FOR-OUTSIDE-EST' | translate }}">
      <blg-payment-branch-amount-details-dc
        [branchBreakup]="paymentDetails.branchAmount"
        [gccFlag]="gccFlag"
        [currency]="currency"
        [showOutsideGroup]="true"
      >
      </blg-payment-branch-amount-details-dc>
    </blg-transaction-tracking-accordian-dc>
  </div>
</div>
