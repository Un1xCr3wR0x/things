<div class="row">
  <div class="col-lg-6">
    <gosi-label-dc id="receiptMode" label="BILLING.RECEIPT-MODE" [control]="receipt.receiptMode"> </gosi-label-dc>
  </div>
  <div class="col-lg-6" *ngIf="isMOF">
    <gosi-label-dc id="receiptMode" label="BILLING.ESTABLISHMENT-TYPE" [control]= "establishmentType"> </gosi-label-dc>
  </div>
  <div class="col-lg-6">
    <gosi-label-dc
      *ngIf="receipt && receipt.transactionDate"
      id="transactionDate"
      label="BILLING.TRANSACTION-DATE"
      [control]="receipt.transactionDate.gregorian | date: 'dd/MM/yyyy'"
    >
    </gosi-label-dc>
  </div>
  <ng-container *ngIf="receipt && receipt.referenceNo">
    <div class="col-lg-6">
      <gosi-label-dc id="paymentReferenceNo" label="BILLING.PAYMENT-REFERENCE-NUMBER" [control]="receipt.referenceNo">
      </gosi-label-dc>
    </div>
  </ng-container>

  <ng-container *ngIf="!isLocalBank && !isMOF">
    <div class="col-lg-6">
      <gosi-label-dc id="country" label="BILLING.BANK-LOCATION" [control]="receipt?.bank?.country"> </gosi-label-dc>
    </div>
  </ng-container>
  <ng-container *ngIf="!isOtherBank">
    <div class="col-lg-6">
      <gosi-label-dc id="bankName" label="BILLING.BANK-NAME" [control]="receipt?.bank?.name"> </gosi-label-dc>
    </div>
  </ng-container>

  <ng-container *ngIf="isOtherBank">
    <div class="col-lg-6">
      <gosi-label-dc id="otherBank" [label]="'BILLING.BANK-NAME'" [control]="receipt?.bank?.nonListedBank">
      </gosi-label-dc>
    </div>
  </ng-container>

  <ng-container *ngIf="receipt && receipt.chequeNumber">
    <div class="col-lg-6">
      <gosi-label-dc id="chequeNumber" label="BILLING.CHEQUE-NUMBER" [control]="receipt.chequeNumber"> </gosi-label-dc>
    </div>
  </ng-container>
  <ng-container *ngIf="receipt && receipt.chequeDate">
    <div class="col-lg-6">
      <gosi-label-dc
        id="chequeDate"
        label="BILLING.CHEQUE-DATE"
        [control]="receipt.chequeDate.gregorian | date: 'dd/MM/yyyy'"
      >
      </gosi-label-dc>
    </div>
  </ng-container>

  <div class="col-lg-6" >
    <gosi-currency-label-dc
      id="amountReceived"
      label="BILLING.AMOUNT-RECEIVED"
      [countryCode]="gccFlag ? null : 'sa'"
      [ThreeDecimalLabel]="gccFlag"
      [currencyFrom]="currencyDetails?.convertedAmount"

      [currencyTo]="receipt?.amountReceived?.amount"
      [countryCodeTo]="currencyDetails?.currencyCode | bilingualText"
      [ThreeDecimalLabel]="currencyDetails?.currencyCode.english === 'QAR'
            || currencyDetails?.currencyCode.english === 'AED' || receipt?.amountReceived?.currency === 'SAR' ? false :true"
    ></gosi-currency-label-dc>
  </div>
</div>

<div class="row">
  <div class="col-lg-12">
    <gosi-label-dc id="additionalDetails" label="BILLING.ADDITIONAL-PAYMENT-DETAILS" [control]="receipt.description">
    </gosi-label-dc>
  </div>
</div>
