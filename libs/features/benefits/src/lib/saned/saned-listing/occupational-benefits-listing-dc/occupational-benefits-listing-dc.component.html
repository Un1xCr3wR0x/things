<div class="annuity-summary">
  <div class="d-flex pb-3">
    <div class="ml-auto" *gosiShow="viewOnly">
      <a class="view-link" (click)="navigateToViewHistory()">{{ 'BENEFITS.VIEW-HISTORY' | translate }}</a>
    </div>
  </div>
  <!-- UI benefit heading and sub paragraph area -->
  <div class="benefit-set">
    <div class="d-flex py-2">
      <div class="">
        <span class="annuity-type pt-4">{{ benefitGroup | bilingualText }}</span>
      </div>
    </div>
    <!-- content after benefit heading start here -->
    <div class="benefit-content">
      <div>
        <span>{{ 'BENEFITS.OCC-BENEFIT-DESCRIPTION' | translate }}</span>
      </div>

      <div class="statusMessage">
        <fa-icon class="blue-circle" icon="info-circle" size="md"></fa-icon>
        <span> {{ 'BENEFITS.NON-ELIGIBLE-OCC-DISABILITY-MSG' | translate }}</span>
      </div>
    </div>
  </div>
</div>
