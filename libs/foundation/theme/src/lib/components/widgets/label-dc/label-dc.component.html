<div id="{{ id }}" class="form-group form-label fc-margin" [ngClass]="noMargin ? 'no-margin' : ''">
  <label
    *ngIf="!ignoreLabel"
    class="label-color"
    [ngStyle]="isBackgroundWhite ? { color: lighterLabel } : ''"
    [ngClass]="upperCase ? 'text-uppercase' : ''"
  >
    {{ label | translate }}
    <span class="suffix">{{ labelsuffix | translate }}</span>
  </label>
  <div *ngIf="value !== null && value !== undefined; else noValue" class="label-value">
    <a class="select-link" (click)="selectItem(value)" *ngIf="isLink; else isValue">{{ value }}</a>
    <ng-template #isValue
      ><span [ngStyle]="customStyle && customStyle.value ? customStyle.value : ''">{{ value }}</span></ng-template
    >
  </div>
  <ng-template #noValue>
    <div *ngIf="!checkNull(control)" class="label-value">
      <div *ngIf="!date" class="data" [ngClass]="{ 'flip-rtl': flipInRtl }">
        <span class="data-props" [ngClass]="{ arabic: isArabic }">
          <ng-content select="[id=prefixValue]"></ng-content>
          {{ control | bilingualText }}
        </span>
      </div>
      <div *ngIf="date">
        <span>{{ control | gosiDate }}</span>
      </div>
      <small *ngIf="helpText" class="form-text text-muted">
        {{ helpText }}
      </small>
    </div>
    <div class="null-value label-value" *ngIf="checkNull(control)">â€”</div>
  </ng-template>
</div>
