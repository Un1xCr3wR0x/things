<div class="row">
  <div class="col-sm-12 col-md-4 col-lg-4" *ngIf="CNTWage">
    <gosi-label-dc
      id="establishmentRegNo"
      [control]="registrationNo ? registrationNo : ' '"
      [label]="'CONTRIBUTOR.ESTABLISHMENT-REG-NO' | translate"
    ></gosi-label-dc>
  </div>
  <div class="col-sm-12 col-md-4 col-lg-4" *ngIf="CNTWage">
    <gosi-label-dc
      id="establishmentNameEng"
      [control]="establishment ? establishment.name.english : ' '"
      [label]="'CONTRIBUTOR.ESTABLISHMENT-NAME-EN' | translate"
    ></gosi-label-dc>
  </div>
  <div class="col-sm-12 col-md-4 col-lg-4" *ngIf="CNTWage">
    <gosi-label-dc
      id="establishmentNameArb"
      [control]="establishment ? establishment.name.arabic : ' '"
      [label]="'CONTRIBUTOR.ESTABLISHMENT-NAME-AR' | translate"
    ></gosi-label-dc>
  </div>
  <div class="col-sm-12 col-md-12 col-lg-12" *ngIf="establishment && !CNTWage">
    <ng-container *ngIf="!checkNull(establishment.startDate.gregorian)">
      <gosi-label-dc
        id="establishmentStartDate"
        [control]="establishment.startDate.gregorian | date: 'dd/MM/yyyy'"
        [label]="'CONTRIBUTOR.ESTABLISHMENT-START-DATE' | translate"
      ></gosi-label-dc>
    </ng-container>
  </div>
</div>
