<gosi-breadcrumb-dc> </gosi-breadcrumb-dc>
<div class="content">
  <div class="row no-gutters mb-4">
    <div class="col-auto pr-3 border-right align-self-center back-button">
      <a (click)="routeBack()">
        <fa-icon
          class="align-self-center backarrow-icon"
          *ngIf="lang === 'ar'"
          [icon]="['far', 'arrow-alt-circle-right']"
          size="2x"
        ></fa-icon>
        <fa-icon
          class="align-self-center backarrow-icon"
          *ngIf="lang === 'en'"
          [icon]="['far', 'arrow-alt-circle-left']"
          size="2x"
        ></fa-icon>
      </a>
    </div>
    <div class="col-auto mr-auto header">
      {{ 'BENEFITS.MY-BENEFIT-REQUESTS' | translate }}
    </div>
    <div class="col-auto">
      <bnt-benefit-request-filter-dc
        #benefitFilterComponent
        class="d-flex"
        [benefitGroup]="benefitGroup"
        [benefitTypeList]="benefitTypeList$ | async"
        (benefitRequestFilterEvent)="filterRequests($event)"
      ></bnt-benefit-request-filter-dc>
    </div>
  </div>
  <tabset>
    <tab
      heading=" {{ 'BENEFITS.ANNUITIES-BENEFITS' | translate }} ({{
        benefitOverviewResponse?.annuities?.noOfBenefits
      }}) "
      (selectTab)="selectTab(BenefitGroup.Annuities)"
    >
      <bnt-benefits-requests-tab-dc
        #benefitRequestTab
        [benefitGroup]="BenefitGroup.Annuities"
        [myBenefitRequestsResponse]="myBenefitRequestsResponse"
        [benefitOverviewResponse]="benefitOverviewResponse"
        [benefitStatusButtonEvent]="benefitStatusButtonEvent"
        [itemsPerPage]="itemsPerPage"
        [pageDetails]="pageDetails"
        [lang]="lang"
        (selectPageEvent)="selectPage($event)"
        (filterEvent)="filterTransaction($event)"
        (onBenefitEntryClickEvent)="onBenefitEntryCLick($event)"
      >
      </bnt-benefits-requests-tab-dc>
    </tab>
    <tab
      heading="{{ 'BENEFITS.UNEMPLOYMENT-INSURANCE' | translate }} ({{ benefitOverviewResponse?.ui?.noOfBenefits }})"
      (selectTab)="selectTab(BenefitGroup.Unemployment_Insurance)"
    >
      <bnt-benefits-requests-tab-dc
        #benefitRequestTab
        [benefitGroup]="BenefitGroup.Unemployment_Insurance"
        [myBenefitRequestsResponse]="myBenefitRequestsResponse"
        [benefitOverviewResponse]="benefitOverviewResponse"
        [benefitStatusButtonEvent]="benefitStatusButtonEvent"
        [itemsPerPage]="itemsPerPage"
        [pageDetails]="pageDetails"
        [lang]="lang"
        (selectPageEvent)="selectPage($event)"
        (filterEvent)="filterTransaction($event)"
        (onBenefitEntryClickEvent)="onBenefitEntryCLick($event)"
      >
      </bnt-benefits-requests-tab-dc>
    </tab>
    <tab
      heading="{{ 'BENEFITS.OCCUPATIONAL-DISABILITY-BENEFITS' | translate }} ({{
        benefitOverviewResponse?.occ?.noOfBenefits
      }})"
      (selectTab)="selectTab(BenefitGroup.Occupational_Disability)"
    >
      <bnt-benefits-requests-tab-dc
        #benefitRequestTab
        [benefitGroup]="BenefitGroup.Occupational_Disability"
        [myBenefitRequestsResponse]="myBenefitRequestsResponse"
        [benefitOverviewResponse]="benefitOverviewResponse"
        [benefitStatusButtonEvent]="benefitStatusButtonEvent"
        [itemsPerPage]="itemsPerPage"
        [pageDetails]="pageDetails"
        [lang]="lang"
        (selectPageEvent)="selectPage($event)"
        (filterEvent)="filterTransaction($event)"
        (onBenefitEntryClickEvent)="onBenefitEntryCLick($event)"
      >
      </bnt-benefits-requests-tab-dc>
    </tab>
  </tabset>
</div>
