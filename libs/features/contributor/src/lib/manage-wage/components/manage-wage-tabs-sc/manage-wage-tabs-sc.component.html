<gosi-breadcrumb-dc> </gosi-breadcrumb-dc>
<!--------Heading Section------->
<div class="content">
  <!-- Heading -->
  <cnt-header-section-dc
    heading="CONTRIBUTOR.WAGE.UPDATE-WAGE-DETAILS"
    (goBack)="checkForChanges()"
  ></cnt-header-section-dc>
  <div class="manage-tab mt-5">
    <tabset class="wrapper-tabset">
      <tab [active]="currentTab === 0" (selectTab)="toggleTabs(0)" id="individualWage">
        <ng-template tabHeading>
          <span class="tab-text">{{ 'CONTRIBUTOR.WAGE.LIST-UPDATE' | translate }}</span>
        </ng-template>
        <cnt-multiple-wage-update-sc #multipleUpdate *ngIf="currentTab === 0"></cnt-multiple-wage-update-sc>
      </tab>
      <tab [active]="currentTab === 1" (selectTab)="toggleTabs(1)" id="bulkWage">
        <ng-template tabHeading>
          <fa-icon class="icon" [icon]="['fas', 'tasks']"></fa-icon>
          <span class="tab-text">{{ 'CONTRIBUTOR.WAGE.FILE-UPDATE' | translate }}</span>
        </ng-template>
        <gosi-alert-sc></gosi-alert-sc>
        <cnt-bulk-wage-update-sc #bulkUpdate *ngIf="currentTab === 1"></cnt-bulk-wage-update-sc>
      </tab>
    </tabset>
  </div>
</div>

<ng-template #cancelTemplate>
  <gosi-confirm-modal-dc [message]="'CONTRIBUTOR.CONFIRM-CANCEL'" (onConfirm)="navigateBack()" (onCancel)="hideModal()">
  </gosi-confirm-modal-dc>
</ng-template>
