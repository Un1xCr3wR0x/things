<div class="summary">
  <div class="row no-gutters">
    <div class="col-auto mb-4 pr-3 border-right">
      <a (click)="getAnotherTranscation()">
        <fa-icon
          class="align-self-center backarrow-icon"
          *ngIf="lang === 'ar'"
          [icon]="['far', 'arrow-alt-circle-right']"
          size="2x"
        ></fa-icon>
        <fa-icon
          class="align-self-center backarrow-icon"
          *ngIf="lang === 'en'"
          [icon]="['far', 'arrow-alt-circle-left']"
          size="2x"
        ></fa-icon>
      </a>
    </div>
    <div class="heading-size">
      {{
        !mofFlag ? ('BILLING.RECEIVE-ESTABLISHMENT-PAYMENT' | translate) : ('BILLING.RECEIVE-PAYMENT-MOF' | translate)
      }}
    </div>
  </div>
  <ng-container *ngIf="successMessage">
    <div class="row-md-3">
      <div clas="col-lg-12">
        <gosi-alert-dc [bilingualMessage]="successMessage" type="success" class="successMessage" noPadding="true">
        </gosi-alert-dc>
      </div>
    </div>
  </ng-container>
  <ng-container *ngIf="!mofFlag">
    <div class="heading">
      {{ 'BILLING.ESTABLISHMENT-DETAILS' | translate }}
    </div>

    <div class="row">
      <div class="col-lg-3">
        <gosi-label-dc
          id="establishmentName"
          label="BILLING.ESTABLISHMENT-NAME"
          [value]="
            establishmentDetails.name.english === null
              ? establishmentDetails.name.arabic
              : (establishmentDetails.name | bilingualText)
          "
        >
        </gosi-label-dc>
      </div>

      <div class="col-lg-3">
        <gosi-label-dc
          id="registrationNo"
          label="BILLING.REGISTRATION-NO"
          [value]="establishmentDetails?.registrationNo"
        >
        </gosi-label-dc>
      </div>
      <ng-container *ngIf="gccFlag">
        <div class="col-lg-3">
          <gosi-label-dc
            id="gccRegistrationNumber"
            [control]="establishmentDetails.gccEstablishment.registrationNo"
            label="BILLING.GCC-ESTABLISHMENT-REG-NO"
          ></gosi-label-dc>
        </div>
        <div class="col-lg-3">
          <gosi-label-dc
            id="gccCountryName"
            [control]="establishmentDetails.gccEstablishment.country"
            label="BILLING.GCC-COUNTRY-NAME"
          ></gosi-label-dc>
        </div>
      </ng-container>
    </div>
  </ng-container>
  <blg-paymentdetails-summary-dc
    [receiptPaymentSummaryDetails]="receiptPaymentSummaryDetails"
    [currencyDetails]="currencyDetails"
    [branchSummary]="branchSummary"
    [gccFlag]="gccFlag"
    [gccCurrency]="gccCurrency"
    [mofFlag]="mofFlag"
    [establishmentValues]="establishmentValues"
  ></blg-paymentdetails-summary-dc>
</div>
<div class="row">
  <div class="col-lg-12 ml-auto form-action">
    <div class="btn-section float-right btn-margins" style="display: none">
      <gosi-button-dc id="print" type="primary" (submit)="printTransaction()">
        {{ 'BILLING.PRINT' | translate }}</gosi-button-dc
      >
    </div>
    <div class="btn-section float-right btn-margins">
      <gosi-button-dc id="payAnother" type="secondary" (submit)="getAnotherTranscation()">
        {{ 'BILLING.ENTER-ANONTHER-TRANSCATION' | translate }}</gosi-button-dc
      >
    </div>
  </div>
</div>
