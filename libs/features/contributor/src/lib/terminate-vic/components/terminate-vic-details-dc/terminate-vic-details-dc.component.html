<gosi-card-dc
  *ngIf="terminateVicForm"
  type="secondary"
  [heading]="'CONTRIBUTOR.TERMINATE-DETAILS' | translate"
  [noHeadingMargin]="true"
>
  <div class="row">
    <div class="col-lg-6 mt-4" *ngIf="!isPREligible">
      <gosi-input-month-dc
        id="joiningDate"
        [dateFormat]="'MM/YYYY'"
        [label]="'CONTRIBUTOR.JOINING-DATE' | translate"
        [control]="terminateVicForm.get('joiningDate').get('gregorian')"
        [disabled]="true"
      ></gosi-input-month-dc>
    </div>
    <div class="col-lg-6 mt-4" *ngIf="isPREligible">
      <gosi-input-date-dc
        id="joiningDate"
        [label]="'CONTRIBUTOR.JOINING-DATE' | translate"
        [control]="terminateVicForm.get('joiningDate').get('gregorian')"
        [disabled]="true"
      ></gosi-input-date-dc>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6" *ngIf="!isPREligible">
      <gosi-input-month-dc
        id="terminateOn"
        [label]="'CONTRIBUTOR.TERMINATE-VIC.TERMINATE-DATE' | translate"
        [control]="terminateVicForm.get('terminateOn.gregorian')"
        [dateFormat]="'MM/YYYY'"
        [minDate]="minTerminateDate"
        [maxDate]="maxTerminateDate"
        (blur)="onTerminationDateChange($event)"
      ></gosi-input-month-dc>
    </div>
    <div class="col-lg-6" *ngIf="isPREligible">
      <gosi-input-date-dc
        id="terminateOn"
        [label]="'CONTRIBUTOR.TERMINATE-VIC.TERMINATE-DATE' | translate"
        [control]="terminateVicForm.get('terminateOn').get('gregorian')"
        [minDate]="minTerminateDate"
        [maxDate]="maxTerminateDate"
        (changeEvent)="onTerminationDateChange(terminateVicForm.get('terminateOn').get('gregorian').value)"
      ></gosi-input-date-dc>
    </div>
    <div class="col-lg-6">
      <gosi-input-select-dc
        id="terminationReason"
        [label]="'CONTRIBUTOR.TERMINATE-VIC.TERMINATION-REASON' | translate"
        [control]="terminateVicForm.get('terminationReason')"
        [list]="terminationReasonList"
      ></gosi-input-select-dc>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12 mt-4 padding-adjust-contribution">
      <cnt-vic-contribution-details-dc
        [vicContributionDetails]="vicContributionDetails"
        [isPREligible]="isPREligible"
        [lang]="lang"
      ></cnt-vic-contribution-details-dc>
    </div>
  </div>
</gosi-card-dc>

<!-- bank details -->
<cnt-person-bank-details-dc
  [bankNameList$]="bankNameList$"
  [bankDetails]="bankDetails"
  [parentForm]="parentForm"
  [isEditMode]="isEditMode"
  [isBankDetailsPending]="isBankDetailsPending"
  (IBANChange)="IBANChange.emit($event)"
  (bankEditMode)="toggleBankEditMode($event)"
  (cancel)="clearErrors()"
></cnt-person-bank-details-dc>

<cnt-action-area-dc
  primaryButtonLabel="CONTRIBUTOR.SAVE-AND-NEXT"
  [showPreviousSection]="showPreviousSection"
  (previous)="previous.emit()"
  (submit)="saveTerminateDetails()"
  (cancel)="cancel.emit()"
></cnt-action-area-dc>
