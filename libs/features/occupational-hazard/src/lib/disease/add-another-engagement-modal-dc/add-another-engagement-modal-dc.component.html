<gosi-modal-dc modalHeader="OCCUPATIONAL-HAZARD.DISEASE.ADD-ANOTHER-ENGAGEMENT">
    <span class="float-right">
         <gosi-button-dc class="close"
         >X</gosi-button-dc>
    </span>
         <div class="row">
             <div class="col-lg-12">
                 <gosi-input-select-dc 
                 id="establishment" 
                 [label]="'OCCUPATIONAL-HAZARD.ESTABLISHMENT'  | translate">
                 </gosi-input-select-dc>
             </div>
 
             <div class="col-lg-12">
                 <gosi-input-date-dc 
                 id="startDate"
                 [label]="'OCCUPATIONAL-HAZARD.DISEASE.START_DATE' | translate">
                 </gosi-input-date-dc>
             </div>
 
             <div class="col-lg-12">
                 <gosi-input-radio-dc
                 id="activeEngagementIndicator"
                 [label]="'OCCUPATIONAL-HAZARD.DISEASE.ACTIVE-ENGAGEMENT'  | translate">
                 </gosi-input-radio-dc>
             </div>
 
         </div>
         <div class="row">
                 <div class="col-md-12 form-action">
                   <div class="oh-value">
                     <div class="btn-section float-left">
                       <gosi-button-dc 
                       id="cancel" 
                       type="secondary">
                         {{ 'OCCUPATIONAL-HAZARD.CANCEL' | translate }}</gosi-button-dc
                       >
                     </div>
                     <div class="btn-section float-right">
                       <gosi-button-dc 
                       id="add" 
                       type="primary">
                         {{ 'OCCUPATIONAL-HAZARD.ADD' | translate }}</gosi-button-dc
                       >
                     </div>
                   </div>
                 </div>
               </div>
               
 </gosi-modal-dc>
