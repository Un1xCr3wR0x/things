<div class="contact-details">
  {{ 'OCCUPATIONAL-HAZARD.CONTACT-DETAILS' | translate }}
</div>
<div class="row" *ngIf="contributorDetails && contributorDetails.contactDetail">
  <div class="col-sm-6 col-md-6 col-lg-6">
    <gosi-label-dc
      id="contactNo"
      [value]="contributorDetails.contactDetail.mobileNo?.primary"
      label="OCCUPATIONAL-HAZARD.MOBILE-NUMBER"
      ><span id="prefixValue" *ngIf="contributorDetails.contactDetail.mobileNo?.isdCodePrimary">{{
        getISDCodePrefix()
      }}</span></gosi-label-dc
    >
  </div>
  <div class="col-sm-6 col-md-6 col-lg-6">
    <gosi-label-dc
      id="telephoneNumber"
      [value]="contributorDetails.contactDetail.telephoneNo?.primary"
      label="OCCUPATIONAL-HAZARD.TELEPHONE"
    ></gosi-label-dc>
  </div>
  <div class="col-sm-12 col-md-12 col-lg-12">
    <gosi-label-dc
      id="emailId"
      [value]="contributorDetails.contactDetail.emailId?.primary"
      label="OCCUPATIONAL-HAZARD.EMAIL-ID"
    ></gosi-label-dc>
  </div>
</div>
