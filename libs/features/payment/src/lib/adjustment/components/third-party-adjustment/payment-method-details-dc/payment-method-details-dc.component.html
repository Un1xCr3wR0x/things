<div class="row">
  <gosi-input-radio-dc
    id="paymentType"
    [control]="paymentMethodForm?.get('transferMode')"
    [label]="'ADJUSTMENT.PAYMENT-METHOD' | translate"
    [list]="paymentModeList"
    [noMargin]="true"
    class="col-md-6"
    (select)="onTransfermodeSelection($event)"
  >
  </gosi-input-radio-dc>
  <div class="col-md-12" *ngIf="paymentMethodForm?.get('transferMode.english')?.value === bankTransfer">
    <div
      class="row"
      *ngIf="
        (!currentBankAccount || currentBankAccount?.verificationStatus !== activeIbanStatus) &&
        !isValidator &&
        !isFromSavedData
      "
    >
      <gosi-alert-dc
        [noPadding]="true"
        class="col-auto"
        [message]="'ADJUSTMENT.NO-IBAN-FOR-USER-WARNING-MSG'"
        type="warning"
      >
      </gosi-alert-dc>
    </div>
    <div class="row">
      <div class="col-md-6">
        <gosi-input-text-dc
          id="new-iban"
          [label]="'ADJUSTMENT.IBAN-NUMBER' | translate"
          [placeholder]="'ADJUSTMENT.IBAN-NUMBER' | translate"
          [control]="paymentMethodForm?.get('ibanAccountNo')"
          [disabled]="currentBankAccount?.verificationStatus === activeIbanStatus"
          (blur)="getBankName()"
        >
        </gosi-input-text-dc>
      </div>
      <div class="bankname col-md-6" *ngIf="bankName">
        <gosi-input-text-dc
          *ngIf="lang === 'en'"
          id="bankName"
          [name]="'bankName'"
          [label]="'ADJUSTMENT.BANK-NAME' | translate"
          [control]="paymentMethodForm?.get('bankName')?.get('english')"
          [disabled]="true"
        ></gosi-input-text-dc>
        <gosi-input-text-dc
          *ngIf="lang === 'ar'"
          id="bankName"
          [name]="'bankName'"
          [label]="'ADJUSTMENT.BANK-NAME' | translate"
          [control]="paymentMethodForm?.get('bankName')?.get('arabic')"
          [disabled]="true"
        ></gosi-input-text-dc>
      </div>
    </div>
  </div>
</div>
