<div class="content-item">
  <ng-container *ngIf="establishmentDetails">
    <div class="row">
      <!-- section 1 establishment details -->
      <div class="col-lg-12">
        <div class="section-divider">
          <div class="row">
            <div class="col-sm-12 col-md-4 col-lg-4">
              <gosi-label-dc
                id="registrationNo"
                [control]="establishmentDetails.registrationNo"
                label="BILLING.REGISTRATION-NUMBER"
              >
              </gosi-label-dc>
            </div>
            <div class="col-sm-12 col-md-4 col-lg-4">
              <gosi-label-dc
                id="establishmentName"
                [control]="
                  establishmentDetails.name.english === null
                    ? establishmentDetails.name.arabic
                    : (establishmentDetails.name | bilingualText)
                "
                [label]="'BILLING.ESTABLISHMENT-NAME' | translate"
              >
              </gosi-label-dc>
            </div>
            <div class="col-sm-12 col-md-4 col-lg-4">
              <gosi-label-dc
                id="legalEntity"
                [control]="
                  establishmentDetails.legalEntity.english == null
                    ? establishmentDetails.legalEntity.arabic
                    : (establishmentDetails.legalEntity | bilingualText)
                "
                label="BILLING.LEGAL-ENTITY"
              >
              </gosi-label-dc>
            </div>
            <div class="col-sm-12 col-md-4 col-lg-4">
              <gosi-label-dc
                id="establishmentType"
                [control]="establishmentDetails.establishmentType"
                label="BILLING.ESTABLISHMENT-TYPE"
              >
              </gosi-label-dc>
            </div>
            <div class="col-sm-12 col-md-4 col-lg-4">
              <gosi-label-dc id="status" [control]="establishmentDetails.status" label="BILLING.ESTABLISHMENT-STATUS">
              </gosi-label-dc>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>

  <ng-container *ngIf="contributorDetails">
    <div class="content-item">
      <div class="row">
        <div class="col-sm-12 col-md-4 col-lg-4" *ngIf="lang === 'en'">
          <gosi-label-dc
            id="contributorName"
            [control]="
              contributorDetails?.person?.name?.english.name !== undefined
                ? contributorDetails?.person?.name?.english.name
                : arabicName
            "
            [label]="'BILLING.CONTRIBUTOR-NAME'"
          >
          </gosi-label-dc>
        </div>
        <div class="col-sm-12 col-md-4 col-lg-4" *ngIf="lang === 'ar'">
          <gosi-label-dc id="contributorName" [control]="arabicName" [label]="'BILLING.CONTRIBUTOR-NAME'">
          </gosi-label-dc>
        </div>
        <div class="col-sm-12 col-md-4 col-lg-4">
          <gosi-label-dc
            id="socialInsuranceNo"
            [control]="contributorDetails?.socialInsuranceNo"
            label="BILLING.SOCIAL-INSURANCE-NO"
          >
          </gosi-label-dc>
        </div>

        <div class="col-sm-12 col-md-4 col-lg-4">
          <gosi-label-dc id="status" [control]="contributorStatus | translate" label="BILLING.STATUS"> </gosi-label-dc>
        </div>
      </div>
    </div>
  </ng-container>
</div>
