<gosi-breadcrumb-dc> </gosi-breadcrumb-dc>

<div class="content">
  <est-heading-dc [isTransparent]="false" [canNavigate]="false" (backEvent)="navigateBack()">
    {{ 'ESTABLISHMENT.REQUEST-REINSPECTION' | translate }}
  </est-heading-dc>
  <gosi-alert-sc></gosi-alert-sc>
  <est-documents-dc
    [uuid]="uuid"
    [documents]="reInspectionDocuments"
    [businessKey]="registrationNo"
    [transactionId]="documentTransactionId"
    *ngIf="isPrivate"
    (refreshDocument)="refreshDocumentContent($event, registrationNo, documentTransactionType, undefined, uuid)"
  >
  </est-documents-dc>
  <gosi-card-dc *ngIf="isPrivate" type="secondary" [paddingBottom]="true">
    <gosi-input-text-area-dc
      [label]="'ESTABLISHMENT.COMMENTS' | translate"
      id="comments"
      name="comments"
      [maxLength]="commentsMaxLength"
      [control]="reInspectionForm.get('comments')"
    >
    </gosi-input-text-area-dc>
  </gosi-card-dc>
  <gosi-card-dc type="secondary" *ngIf="!isPrivate">
    <label>{{ 'ESTABLISHMENT.DECLARATION' | translate }}</label>
    <div class="row checkbox">
      <div class="col-lg-12 d-flex">
        <gosi-input-checkbox-dc
          id="declaration"
          name="declaration"
          [control]="reInspectionForm.get('declaration')"
          [label]="declaration | translate"
        >
        </gosi-input-checkbox-dc>
      </div>
    </div>
  </gosi-card-dc>
  <est-footer-buttons-dc
    primaryLabel="ESTABLISHMENT.SUBMIT"
    [showPrevious]="false"
    (submit)="submitTransaction()"
    (cancel)="showModal(cancelTemplate)"
  >
  </est-footer-buttons-dc>
</div>
<ng-template #cancelTemplate>
  <gosi-confirm-modal-dc
    iconName="warning"
    message="ESTABLISHMENT.INFO-CANCEL"
    (onConfirm)="cancelModal()"
    (onCancel)="hideModal()"
  >
  </gosi-confirm-modal-dc>
</ng-template>
