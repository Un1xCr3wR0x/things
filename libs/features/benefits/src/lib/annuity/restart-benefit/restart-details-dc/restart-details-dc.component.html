<bnt-request-date-dc
  [parentForm]="restartForm"
  [systemRunDate]="systemRunDate"
  [minDate]="minDate"
  [maxDate]="maxDate"
  [showConfirmButton]="false"
></bnt-request-date-dc>

<gosi-card-dc type="secondary" heading="{{ 'BENEFITS.BENEFIT-RESTART-DETAILS' | translate }}">
  <div class="row" *ngIf="restartHoldDetails">
    <div class="col-md-3">
      <gosi-label-dc
        [label]="'BENEFITS.BENEFIT-HOLD-DATE' | translate"
        [value]="restartHoldDetails.eventDate?.gregorian | date: 'dd/MM/yyyy'"
      ></gosi-label-dc>
    </div>
    <div class="col-md-3">
      <gosi-label-dc
        id="holdReason"
        [label]="'BENEFITS.REASON-FOR-HOLD' | translate"
        [control]="restartHoldDetails.reason?.english ? (restartHoldDetails.reason | bilingualText) : 'â€”'"
      >
      </gosi-label-dc>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6">
      <gosi-input-select-dc
        [label]="'BENEFITS.REASON-FOR-RESTART' | translate"
        [list]="restartReasonList"
        [control]="restartForm.get('requestReason')"
      >
      </gosi-input-select-dc>
    </div>
    <!-- Story 396580, condition to be checked, API integration pending -->
    <div class="col-lg-12 col-md-12 col-sm-12" *ngIf="restartHoldDetails?.isMedical">
      <gosi-alert-dc
        [message]="'BENEFITS.HOLD-MEDICAL-RE-ASSESMENT-MSG' | translate"
        type="warning"
        [dismissible]="false"
        [noPadding]="true"
      >
      </gosi-alert-dc>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <gosi-input-text-area-dc
        id="reason"
        label="BENEFITS.NOTES"
        [maxLength]="repayNotesMaxLength"
        [control]="restartForm.get('notes')"
      >
      </gosi-input-text-area-dc>
    </div>
  </div>
</gosi-card-dc>

<div class="float-right">
  <gosi-button-dc type="primary" (click)="saveRequestDetails()">
    {{ 'BENEFITS.SAVE-AND-NEXT' | translate }}

</div>
<div class="float-left">
  <gosi-button-dc type="secondary" (click)="cancelRequestDetails()">
    {{ 'BENEFITS.CANCEL' | translate }}
  </gosi-button-dc>
</div>
