<div class="row">
  <div class="col-md-12 text-right">
    <fa-icon
      [icon]="['far', 'times-circle']"
      (click)="closeWindow()"
      class="header-icon fa-2x text-muted close"
    ></fa-icon>
  </div>
</div>

<div class="m-3 mb-5" *ngIf="!isVerified">
  <div class="row">
    <div class="col-md-12">
      <h6>{{ 'FEATURE360.IDENTITY-VERIVICATION' | translate }}:</h6>
    </div>
  </div>

  <div class="row m-2">
    <div class="col-md-12">{{ 'FEATURE360.IDENTITY-NUMBER' | translate }}:</div>

    <div class="col-md-6">
      <div class="form-control bg-light">{{ ninumber }}</div>
    </div>

    <div class="col-md-3">
      <button type="button" (click)="sendVerification()" class="btn btn-success" [disabled]="isSend">
        {{ 'FEATURE360.SEND' | translate }}
      </button>
    </div>
  </div>

  <div [formGroup]="verificationCodeForm" class="row m-2 mt-4" *ngIf="isSend">
    <div class="col-md-12">{{ 'FEATURE360.VERIVICATION-CODE' | translate }}:</div>

    <div class="col-md-6">
      <input
        type="text"
        class="form-control"
        [ngClass]="verificationCodeForm.valid ? '' : 'has-error'"
        [formControl]="verificationCodeForm.get('data')"
      />
    </div>

    <div class="col-md-3">
      <button type="button" class="btn btn-success" (click)="verifyCode()">
        {{ 'FEATURE360.VERIFY' | translate }}
      </button>
    </div>
  </div>
</div>

<div class="m-3 mb-5 justify-content-md-center text-center" *ngIf="isVerified">
  <div class="row">
    <div class="col-md-12 align-middle text-center">
      <div class="icon-img">
        <img alt="documentName" src="assets/icons/verified.svg" />
      </div>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-md-12 align-middle text-center">
      <h6 class="text-success">{{ 'FEATURE360.VERIFIED-SUCCESSFULLY' | translate }}</h6>
    </div>
  </div>
</div>
