<ng-container *ngIf="disease">
    <div class="row">
      <div class="col-lg-3">
        <gosi-label-dc
        label="OCCUPATIONAL-HAZARD.DISEASE.DISEASE-ID"
        [value]="disease?.diseaseId"
        id="diseaseId"
        isLink="true"
        noMargin="true"
        (select)="viewDiseaseId(disease?.diseaseId)"
      >
        </gosi-label-dc>
      </div>
      <div class="col-lg-3">
        <gosi-label-dc  label="OCCUPATIONAL-HAZARD.DISEASE.DISEASE-DIAGNOSIS-DATE"
        id="diseaseDate"
        [control]="disease?.diseaseDiagnosisDate?.gregorian | gosiDate"
      >
        </gosi-label-dc>
      </div>
      <div class="col-lg-3">
        <gosi-label-dc   label="OCCUPATIONAL-HAZARD.DISEASE.DISEASE-DIAGNOSIS"
        id="diseaseType"
        [control]="disease?.diseaseDiagnosis | bilingualText"
      > </gosi-label-dc>
      </div>
      <div class="col-lg-3">
        <gosi-label-dc  label="OCCUPATIONAL-HAZARD.DISEASE.DISEASE-CAUSE"
        id="diseaseReason"
        [control]="disease?.diseaseCause | bilingualText"
      >
        </gosi-label-dc>
      </div>
    </div>
  </ng-container>
