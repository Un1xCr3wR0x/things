<nav aria-label="breadcrumb">
  <ol class="breadcrumb" [ngClass]="[noMargin ? 'no-margin' : '', noSpacing ? 'no-spacing' : '']">
    <li class="breadcrumb-item" *ngFor="let breadcrumb of breadcrumbs; let i = index">
      <a [routerLink]="breadcrumb.url" routerLinkActive="active" *ngIf="i != breadcrumbs.length - 1; else textOnly">
        {{ breadcrumb.label | translate }}
      </a>
      <ng-template #textOnly>
        {{ breadcrumb.label | translate }}
      </ng-template>
    </li>
  </ol>
</nav>
