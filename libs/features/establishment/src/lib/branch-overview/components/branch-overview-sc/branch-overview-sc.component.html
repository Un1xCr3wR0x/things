<div
  class="content no-gutters"
  infiniteScroll
  [infiniteScrollDistance]="0.5"
  [infiniteScrollThrottle]="1500"
  (scrolled)="onScroll()"
>
  <div class="row col-md-12 d-flex align-items-center no-gutters">
    <div class="h3 font-weight-light col">
      {{ 'ESTABLISHMENT.ESTABLISHMENT-BRANCHES' | translate }}
    </div>
    <div class="col-md-3 d-flex flex-wrap pull-right">
      <est-branch-search-dc
        *ngIf="showSearchBox"
        (search)="onSearch($event)"
        (keyUp)="searchKeyUp($event)"
      ></est-branch-search-dc>
    </div>
    <fa-icon icon="search" class="searchIcon mr-2" (click)="showSearchBox = true" size="1x" *ngIf="!showSearchBox">
    </fa-icon>
    <div class="d-flex flex-wrap ml-2">
      <button class="btn btn-outline-secondary search-filter" type="button">
        <span class="col-md-3">{{ 'ESTABLISHMENT.FILTER' | translate }} </span>
      </button>
    </div>
  </div>
  <est-branch-list-dc *ngIf="!isNomatch" [establishmentbranchList]="establishmentbranches"></est-branch-list-dc>
  <div *ngIf="isNomatch" class="mt-5 text-center">
    <img alt="documentName" src="assets/images/search-error.svg" />
    <br />
    <p class="text-muted">{{ searchErrormessage | bilingualText }}</p>
  </div>
  <div class="row col-md-12 justify-content-center" *ngIf="isLoading">
    <gosi-button-dc type="info" [size]="'lg'">
      <span class="spinner-border text-light" role="status" aria-hidden="true"></span>
      {{ 'ESTABLISHMENT.LOADING' | translate }}...
    </gosi-button-dc>
  </div>
</div>
