<div class="d-flex flex-row m-auto slider-div">
  <div class="angle-left" *ngIf="showLeft" [ngClass]="isOH ? 'injury-style-left' : ''">
    <fa-icon *ngIf="lang === 'en'" icon="angle-left" class="icon-size" size="1x" (click)="onLeftClick.emit()"></fa-icon>
    <fa-icon
      *ngIf="lang === 'ar'"
      icon="angle-right"
      class="icon-size"
      size="1x"
      (click)="onLeftClick.emit()"
    ></fa-icon>
  </div>
  <ng-content></ng-content>

  <div
    class="angle-right"
    *ngIf="showRight"
    [ngClass]="[
      isOH ? 'injury-style' : '',
      !isOH && showLeft ? 'angle-right-custom' : '',
      isOH && showLeft ? 'inj-angle-right-custom' : '',
      !isOH && !showLeft ? 'eng-angle-right' : ''
    ]"
  >
    <fa-icon
      *ngIf="lang === 'en'"
      icon="angle-right"
      class="icon-size"
      size="1x"
      (click)="onRightClick.emit()"
    ></fa-icon>
    <fa-icon
      *ngIf="lang === 'ar'"
      icon="angle-left"
      class="icon-size"
      size="1x"
      (click)="onRightClick.emit()"
    ></fa-icon>
  </div>
</div>
