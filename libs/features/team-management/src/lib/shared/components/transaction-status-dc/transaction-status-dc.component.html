<div class="container">
  <div class="row">
    <div class="heading">
      <h6>{{ 'TEAM-MANAGEMENT.TRANSACTIONS_SUMMARY' | translate | uppercase }}</h6>
    </div>
  </div>

  <div class="d-flex justify-content-around flex-wrap pt-3 trans-status">
    <div class="chart-value">
      {{ pendingCount }}
      <div class="chart-tag top-spacing">{{ 'TEAM-MANAGEMENT.PENDING' | translate | uppercase }}</div>
    </div>
    <div class="chart-value">
      {{ olaExceededCount }}
      <div class="chart-tag top-spacing">{{ 'TEAM-MANAGEMENT.OLA_EXCEEDED' | translate | uppercase }}</div>
    </div>
  </div>
</div>
