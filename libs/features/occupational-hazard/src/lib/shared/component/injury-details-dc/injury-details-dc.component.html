<ng-container *ngIf="injury">
  <div class="row">
    <div class="col-lg-3">
      <gosi-label-dc
        label="OCCUPATIONAL-HAZARD.INJURY.INJURY-ID"
        [value]="injury.injuryId"
        [isLink]="true"
        (select)="viewInjuryId(injury.injuryId)"
      >
      </gosi-label-dc>
    </div>
    <div class="col-lg-3">
      <gosi-label-dc label="OCCUPATIONAL-HAZARD.INJURY.INJURY-DATE" [value]="injury.injuryDate.gregorian | gosiDate">
      </gosi-label-dc>
    </div>
    <div class="col-lg-3">
      <gosi-label-dc label="OCCUPATIONAL-HAZARD.INJURY.INJURY-TIME" [value]="injury.injuryTime"> </gosi-label-dc>
    </div>
    <div class="col-lg-3">
      <gosi-label-dc label="OCCUPATIONAL-HAZARD.INJURY.INJURY-TYPE" [value]="injury.accidentType | bilingualText">
      </gosi-label-dc>
    </div>
    <div class="col-lg-3">
      <gosi-label-dc label="OCCUPATIONAL-HAZARD.INJURY.INJURY-REASON" [value]="injury.injuryReason | bilingualText">
      </gosi-label-dc>
    </div>
    <div class="col-lg-3">
      <gosi-label-dc label="OCCUPATIONAL-HAZARD.COUNTRY" [value]="injury.country | bilingualText"> </gosi-label-dc>
    </div>
    <div class="col-lg-3" *ngIf="injury.country != null && showCity">
      <gosi-label-dc label="OCCUPATIONAL-HAZARD.CITY" [value]="injury.city | bilingualText"> </gosi-label-dc>
    </div>
    <div class="col-lg-3" *ngIf="injury.country != null && showCity">
      <gosi-label-dc label="OCCUPATIONAL-HAZARD.CITY-DISTRICT" [value]="injury.cityDistrict | bilingualText">
      </gosi-label-dc>
    </div>
  </div>
</ng-container>
