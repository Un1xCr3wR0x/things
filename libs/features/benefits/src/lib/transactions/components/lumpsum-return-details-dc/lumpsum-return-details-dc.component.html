<gosi-card-dc type="secondary" heading="{{ 'BENEFITS.LUMPSUM-RETURN-DETAILS' | translate }}">
  <div class="row">
    <div class="col-md-4">
      <gosi-label-dc
        id="benefitAmount"
        [value]="
          'BENEFITS.AVERAGE-AMOUNT' | translate: { amount: returnBenefitDetails?.benefitAmount || 0 | number: '1.0-2' }
        "
        label="{{ 'BENEFITS.BENEFIT-AMOUNT' | translate }}"
      ></gosi-label-dc>
    </div>
    <div class="col-md-4">
      <gosi-label-dc
        id="requestDate"
        [value]="returnBenefitDetails?.requestDate.gregorian | date: 'dd/MM/yyyy'"
        label="{{ 'BENEFITS.REQUEST-DATE' | translate }}"
      ></gosi-label-dc>
    </div>
    <div class="col-md-4">
      <gosi-label-dc
        id="reasonForEnabling"
        [value]="returnBenefitDetails?.reasonForEnableRestoration | bilingualText"
        label="{{ 'BENEFITS.REASON-FOR-ENABLING-RETURN-LUMPSUM' | translate }}"
      ></gosi-label-dc>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <gosi-label-dc
        id="notes"
        [value]="returnBenefitDetails?.notes | bilingualText"
        label="{{ 'BENEFITS.NOTES' | translate }}"
      ></gosi-label-dc>
    </div>
  </div>
</gosi-card-dc>
