<div class="content">
    <ng-container>
        <div class="row">
            <div class="col-lg-6">
                <gosi-main-heading-dc [header]="'COMPLAINTS.ITSM-DETAILS' | translate" [isBack]="false"></gosi-main-heading-dc>
            </div>

        </div>
        <gosi-alert-sc [noSpacing]="true"></gosi-alert-sc>
    </ng-container>
    <div>
        <gosi-card-dc id="txnSummary" type="primary" [heading]="'COMPLAINTS.ITSM-DETAILS' | translate">
            <div class="row">
                <div class="col-lg-3">
                    <gosi-label-dc [id]="'itsmtype'" [label]="'COMPLAINTS.ITSM-TYPE' | translate" [value]="typeBil | bilingualText"></gosi-label-dc>
                </div>
                <div class="col-lg-3">
                    <gosi-label-dc [id]="'itsmsubtype'" [label]="'COMPLAINTS.ITSM-SUBTYPE' | translate"
                        [value]="subtypeBil | bilingualText"></gosi-label-dc>
                </div>
                <div class="col-lg-3" style="margin-left: -29px;">
                    <gosi-label-dc [id]="'itsmservice'" [label]="'COMPLAINTS.SERVICE-DETAILS' | translate"
                        [value]="serviceName | bilingualText"></gosi-label-dc>
                </div>
                <div class="col-lg-3" style="margin-left: 29px;">
                    <gosi-label-dc [id]="'itsmstatus'" [label]="'COMPLAINTS.ITSM-STATUS' | translate"
                        [value]="itsmStatus | bilingualText"></gosi-label-dc>
                </div>
            </div>
            <div class="row col-lg-12">
                <div>
                    <span>{{'COMPLAINTS.REQUEST-NUMBER' | translate }}</span>
                    <div class="incident-badge" style="margin-top: 10px;">
                        <gosi-button-dc [outlineOnly]="true" size="sm" (click)="onTicketClick()">
                            {{itsmDetails?.incidentNumber}}
                        </gosi-button-dc>
                    </div>
                </div>
            </div>
            <div class="row col-lg-12" style="margin-top: 4%;overflow: overlay;">
                <gosi-label-dc [id]="'itsmtype'" [label]="'COMPLAINTS.NOTE' | translate" [value]="itsmDetails?.notes"></gosi-label-dc>
            </div>
        </gosi-card-dc>
    </div>

</div>
