<div class="row">
  <div class="col-md-12">
    <vol-transactions-accordion-dc heading="{{ 'THEME.TRANSACTION-SUMMARY' | translate }}">
      <div class="row">
        <div class="col-lg-12">
          <div class="row">
            <div class="col-sm-12 col-md-3 col-lg-3">
              <gosi-label-dc id="transactionId"
                             [value]="transactionId"
                             [label]="'THEME.TRANSACTION-ID' | translate"
              ></gosi-label-dc>
            </div>
            <div class="col-sm-12 col-md-3 col-lg-3">
              <gosi-label-dc id="title"
                             [value]="transactionName | bilingualText"
                             [label]="'THEME.TRANSACTION-NAME' | translate"
              ></gosi-label-dc>
            </div>
            <div class="col-sm-12 col-md-3 col-lg-3">
              <gosi-label-dc id="channel"
                             [value]="channel | bilingualText"
                             [label]="'THEME.CHANNEL' | translate"
              ></gosi-label-dc>
            </div>
            <div class="col-sm-12 col-md-3 col-lg-3">
              <gosi-label-dc id="status"
                             [value]="status | bilingualText"
                             [label]="'THEME.STATUS' | translate"
              ></gosi-label-dc>
            </div>
          </div>
        </div>
      </div>
    </vol-transactions-accordion-dc>
  </div>
</div>
