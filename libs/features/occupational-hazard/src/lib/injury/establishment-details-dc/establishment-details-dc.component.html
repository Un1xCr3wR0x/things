<div class="row" *ngIf="establishment && !isGroupInjury">
  <div [ngClass]="isReimbursement ? 'col-lg-6' : 'col-lg-4'">
    <gosi-label-dc
      [id]="'contributorNIN'"
      [value]="primaryIdentity.id"
      [label]="'OCCUPATIONAL-HAZARD.CONTRIBUTOR-ID' | translate"
      [isLink]="isAppPrivate === true ? true : false"
      (click)="isAppPrivate === true ? navigateToInjury() : null"
    ></gosi-label-dc>
  </div>
  <div
    [ngClass]="isReimbursement ? 'col-lg-6' : 'col-lg-4'"
    *ngIf="contributor && contributor.person && contributor.person.name && contributor.person.name.english"
  >
    <gosi-label-dc
      [id]="'contributorName'"
      [value]="contributor?.person?.name?.english?.name"
      [label]="'OCCUPATIONAL-HAZARD.CONTRIBUTOR-NAME-EN' | translate"
    ></gosi-label-dc>
  </div>
  <div
    [ngClass]="isReimbursement ? 'col-lg-6' : 'col-lg-4'"
    *ngIf="contributor && contributor.person && contributor.person.name && contributor.person.name.arabic"
  >
    <gosi-label-dc
      [id]="'contributorName'"
      [value]="arabicName"
      [label]="'OCCUPATIONAL-HAZARD.CONTRIBUTOR-NAME-AR' | translate"
    ></gosi-label-dc>
  </div>
  <div [ngClass]="isReimbursement ? 'col-lg-6' : 'col-lg-4'">
    <gosi-label-dc
      [id]="'regNo'"
      [value]="establishment.registrationNo"
      [label]="'OCCUPATIONAL-HAZARD.REGISTRATION-NO' | translate"
      [isLink]="false"
      (click)="navigate()"
    ></gosi-label-dc>
  </div>
  <div [ngClass]="isReimbursement ? 'col-lg-6' : 'col-lg-4'">
    <gosi-label-dc
      [id]="'establishmentName'"
      [value]="establishment?.name?.english"
      [label]="'OCCUPATIONAL-HAZARD.ESTABLISHMENT-NAME-EN' | translate"
    ></gosi-label-dc>
  </div>
  <div [ngClass]="isReimbursement ? 'col-lg-6' : 'col-lg-4'">
    <gosi-label-dc
      [id]="'establishmentName'"
      [value]="establishment?.name?.arabic"
      [label]="'OCCUPATIONAL-HAZARD.ESTABLISHMENT-NAME-AR' | translate"
    ></gosi-label-dc>
  </div>
</div>
<div class="row" *ngIf="!isGroupInjury && engagementDetails && appToken === 'INDIVIDUAL_APP'">
  <div [ngClass]="isReimbursement ? 'col-lg-6' : 'col-lg-3'">
    <gosi-label-dc
      [id]="'regNo'"
      [value]="engagementDetails?.establishmentRegNo"
      [label]="'OCCUPATIONAL-HAZARD.REGISTRATION-NO' | translate"
    ></gosi-label-dc>
  </div>
  <div [ngClass]="isReimbursement ? 'col-lg-6' : 'col-lg-3'">
    <gosi-label-dc
      [id]="'establishmentName'"
      [value]="engagementDetails?.establishmentName?.english"
      [label]="'OCCUPATIONAL-HAZARD.ESTABLISHMENT-NAME-EN' | translate"
    ></gosi-label-dc>
  </div>
  <div [ngClass]="isReimbursement ? 'col-lg-6' : 'col-lg-3'">
    <gosi-label-dc
      [id]="'establishmentName'"
      [value]="engagementDetails?.establishmentName?.arabic"
      [label]="'OCCUPATIONAL-HAZARD.ESTABLISHMENT-NAME-AR' | translate"
    ></gosi-label-dc>
  </div>
  <div [ngClass]="isReimbursement ? 'col-lg-6' : 'col-lg-3'">
    <gosi-label-dc
      id="establishmentStartDate"
      [control]="engagementDetails?.startDate?.gregorian | gosiDate"
      label="OCCUPATIONAL-HAZARD.ESTABLISHMENT-START-DATE"
    ></gosi-label-dc>
  </div>
  <div [ngClass]="isReimbursement ? 'col-lg-6' : 'col-lg-3'">
    <gosi-label-dc
      id="formSubmissionDate"
      [control]="engagementDetails?.engagementFormSubmissionDate?.gregorian | gosiDate"
      label="OCCUPATIONAL-HAZARD.ENGAGEMENT-FORM-SUBMISSION-DATE"
    ></gosi-label-dc>
  </div>
  <div [ngClass]="isReimbursement ? 'col-lg-6' : 'col-lg-3'">
    <gosi-label-dc
      id="formSubmissionDate"
      [control]="engagementDetails?.engagementStartDate?.gregorian | gosiDate"
      label="OCCUPATIONAL-HAZARD.ENGAGEMENT-START-DATE"
    ></gosi-label-dc>
  </div>
</div>
<div class="row" *ngIf="isGroupInjury && establishment">
  <div class="col-lg-4">
    <gosi-label-dc
      [id]="'regNo'"
      [value]="establishment.registrationNo"
      [label]="'OCCUPATIONAL-HAZARD.REGISTRATION-NO' | translate"
      [isLink]="false"
      (click)="navigate()"
    ></gosi-label-dc>
  </div>
  <div class="col-lg-4">
    <gosi-label-dc
      [id]="'establishmentName'"
      [value]="establishment?.name?.english"
      [label]="'OCCUPATIONAL-HAZARD.ESTABLISHMENT-NAME-EN' | translate"
    ></gosi-label-dc>
  </div>
  <div class="col-lg-4">
    <gosi-label-dc
      [id]="'establishmentName'"
      [value]="establishment?.name?.arabic"
      [label]="'OCCUPATIONAL-HAZARD.ESTABLISHMENT-NAME-AR' | translate"
    ></gosi-label-dc>
  </div>
</div>
