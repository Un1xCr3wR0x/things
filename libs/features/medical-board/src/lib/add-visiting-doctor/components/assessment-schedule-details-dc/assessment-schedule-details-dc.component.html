<div class="row">
  <div class="col-md-12">
    <ng-container>
      <frm-content-heading-dc
        *ngIf="!isReassessment"
        icon="notes-medical"
        heading="MEDICAL-BOARD.ASSESSMENT-SCHEDULE-DETAILS"
        [canEdit]="false"
      >
      </frm-content-heading-dc>
      <frm-content-heading-dc
        *ngIf="isReassessment"
        icon="notes-medical"
        heading="MEDICAL-BOARD.REASSESSMENT-SCHEDULE-DETAILS"
        [canEdit]="false"
      >
      </frm-content-heading-dc>
    </ng-container>

    <div class="col-lg-12 warning-message" *ngIf="noSessions">
      <gosi-alert-dc
        [message]="'MEDICAL-BOARD.NO-UPCOMING-SESSIONS' | translate"
        type="warning"
        class="successMessage"
        noPadding="true"
        [dismissible]="false"
      >
      </gosi-alert-dc>
    </div>
    <div class="row">
      <div class="col-md-12" *ngIf="disabilityDetails.medicalBoard.english === 'Primary Medical Board'">
        <gosi-input-select-dc
          id="location"
          label="{{
            isReassessment ? 'MEDICAL-BOARD.RE-ASSESSMENT-LOCATION' : ('MEDICAL-BOARD.ASSESSMENT-LOCATION' | translate)
          }}"
          [list]="locationList"
          [control]="assessmentForm.get('location')"
        >
          <!-- [label]="'MEDICAL-BOARD.ASSESSMENT-LOCATION' | translate" -->
          <!-- [selectLov]="onLocationChange($event)" -->
        </gosi-input-select-dc>
      </div>
      <div class="col-lg-12" *ngIf="lang === 'en' && disabilityDetails.medicalBoard.english === 'Appeal Medical Board'">
        <gosi-input-text-dc
          id="locationEn"
          label="{{
            isReassessment ? 'MEDICAL-BOARD.RE-ASSESSMENT-LOCATION' : ('MEDICAL-BOARD.ASSESSMENT-LOCATION' | translate)
          }}"
          name="headOffice"
          [control]="assessmentForm.get('location').get('english')"
          [readOnly]="true"
        >
        </gosi-input-text-dc>
      </div>
      <div class="col-lg-12" *ngIf="lang === 'ar' && disabilityDetails.medicalBoard.english === 'Appeal Medical Board'">
        <gosi-input-text-dc
          id="locationAr"
          label="{{
            isReassessment ? 'MEDICAL-BOARD.RE-ASSESSMENT-LOCATION' : ('MEDICAL-BOARD.ASSESSMENT-LOCATION' | translate)
          }}"
          name="headOffice"
          [control]="assessmentForm.get('location').get('arabic')"
          [readOnly]="true"
        >
        </gosi-input-text-dc>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <gosi-input-date-highlighted-dc
          id="assessment"
          [control]="assessmentForm.get('assessmentDate').get('gregorian')"
          label="{{
            isReassessment ? 'MEDICAL-BOARD.RE-ASSESSMENT-DATE' : ('MEDICAL-BOARD.ASSESSMENT-DATE' | translate)
          }}"
          [availableArray]="availableArray"
          [unavailableArray]="unavailableArray"
          [minDate]="currentDate"
          (changedDate)="onMonthChange($event)"
          (changeEvent)="onDayChange($event)"
          [resetTime]="resetTime"
        >
        </gosi-input-date-highlighted-dc>
      </div>
    </div>
    <div class="row" *ngIf="sessionTimeList; else emptylist">
      <div class="col-md-12">
        <gosi-input-select-dc
          id="assessmentTime"
          label="{{
            isReassessment ? 'MEDICAL-BOARD.RE-ASSESSMENT-TIME' : ('MEDICAL-BOARD.ASSESSMENT-TIME' | translate)
          }}"
          [list]="sessionTimeList"
          [control]="assessmentForm.get('assessmentTime')"
          [disabled]="isDisabled"
          (selectLov)="selectedTime($event)"
        >
          <!-- [bindValueIsCode]="true" -->
        </gosi-input-select-dc>
      </div>
    </div>
    <ng-template #emptylist>
      <div class="row">
        <div class="col-md-12">
          <gosi-input-select-dc
            id="assessmentTime"
            label="{{
              isReassessment ? 'MEDICAL-BOARD.RE-ASSESSMENT-TIME' : ('MEDICAL-BOARD.ASSESSMENT-TIME' | translate)
            }}"
            [list]="list"
            [control]="assessmentForm.get('assessmentTime')"
          >
          </gosi-input-select-dc>
        </div>
      </div>
    </ng-template>
  </div>
</div>
