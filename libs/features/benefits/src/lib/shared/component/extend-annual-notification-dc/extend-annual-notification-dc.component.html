<gosi-card-dc
  [showCard]="showCard"
  type="secondary"
  lessPadding="lessPadding"
>
  <div class="heading row">
    {{ 'BENEFITS.ANNUAL-NOTIFICATION-DETAILS' | translate }}
  </div>
  <div class="col-md-4 col-lg-4 row">
    <gosi-label-dc
      id="notifiDate"
      [value]="this.notificationForm.get('currentDate').value | dateType"
      label="{{ 'BENEFITS.ANNUAL-NOTIFICATION-DATE' | translate }}"
    >
    </gosi-label-dc>
  </div>

  <!-- [control]="dropDownForm.get('checkBoxFlag')" -->
  <div class="row">
    <div class="col-lg-12">
      <gosi-input-checkbox-dc
        id="extendAnnualNotification"
        [label]="'BENEFITS.EXTEND-ANNUAL-NOTIFICATION-DATE' | translate"
        name="extendAnnualNotification"
        [control]="notificationForm.get('selected')"
        (select)="clickCheckBox()"
      >
      </gosi-input-checkbox-dc>
    </div>
  </div>

  <ng-container *ngIf="checkBoxSelected">
    <div class="row">
      <div class="col-md-12" *ngIf="isHeir && annuityResponse?.multipleHeirAnnualNotification">
        <gosi-alert-dc [message]="'BENEFITS.MULTIPLE-HEIR-PRESENT-INFO' | translate" type="info" [dismissible]="false">
        </gosi-alert-dc>
      </div>
      <div class="col-sm-6 col-md-6 col-lg-6">
        <gosi-input-date-dc
          id="newNotificaitonDate"
          [control]="notificationForm.get('date.gregorian')"
          label="{{ 'BENEFITS.ANNUAL-NOTIFICATION-DATE-NEW' | translate }}"
        >
        </gosi-input-date-dc>
      </div>
    </div>
    <div>
      <gosi-button-dc type="primary" size="sm" id="actionsBtn" (submit)="download()">
        <fa-icon class="action-btn col-md-2" icon="download" size="1x"></fa-icon>
        <div class="d-flex flex-column col-md-10">
          <div class="button-text">
            {{ 'BENEFITS.DOWNLOAD-PDF' | translate }}
          </div>
          <div class="secondary-text">{{ 'BENEFITS.ANNUAL-NOTIFICATION-FORM' | translate }}</div>
        </div>
      </gosi-button-dc>
    </div>
    <gosi-alert-dc [message]="'BENEFITS.ANNUAL-NOTIFICATION-DOC-INFO' | translate" type="info" [dismissible]="false">
    </gosi-alert-dc>

    <div class="col-md-12 col-lg-12 mt-4 pl-0">
      <gosi-input-text-area-dc
        id="notificationComments"
        [label]="'BENEFITS.NOTES' | translate"
        name="notificationComments"
        [maxLength]="maxLength"
        [control]="notificationForm.get('comments')"
      >
      </gosi-input-text-area-dc>
    </div>
  </ng-container>
</gosi-card-dc>
