<gosi-card-dc type="secondary" [heading]="'VIOLATIONS.INSPECTION-DETAILS' | translate" headingSize="md" icon="user-md">
  <div class="row" *ngIf="transactionDetails && transactionDetails.inspectionInfo">
    <div class="col-lg-3">
      <gosi-label-dc
        [label]="'VIOLATIONS.INSPECTION-TYPE' | translate"
        [value]="transactionDetails.inspectionInfo.channel | bilingualText | titlecase"
      >
      </gosi-label-dc>
    </div>
    <div class="col-lg-3">
      <gosi-label-dc [label]="'VIOLATIONS.VISIT-ID' | translate" [value]="transactionDetails.inspectionInfo.visitId">
      </gosi-label-dc>
    </div>
  </div>
</gosi-card-dc>
