<gosi-card-dc type="secondary">
  <div class="row">
    <div class="col-lg-12">
      <div class="saudi-search" [formGroup]="searchSaudiContributorForm">
        <div class="row">
          <div class="col-lg-6">
            <gosi-input-number-dc
              id="nationalId"
              [label]="'CONTRIBUTOR.NATIONAL-ID'"
              [placeholder]="'CONTRIBUTOR.NATIONAL-ID' | translate"
              [maxLength]="MAX_LENGTH"
              [control]="searchSaudiContributorForm.get('nin')"
            >
            </gosi-input-number-dc>
          </div>
          <div class="col-lg-6" formGroupName="birthDate">
            <gosi-input-radio-dc
              id="dateOfBirthRadio"
              [noMargin]="true"
              [label]="'CONTRIBUTOR.DATE-OF-BIRTH' | translate"
              [control]="searchSaudiContributorForm.get('calenderType')"
              [list]="calenderList"
            ></gosi-input-radio-dc>
            <gosi-input-date-dc
              *ngIf="searchSaudiContributorForm.get('calenderType.english').value === 'Gregorian'"
              id="dateOfBirth"
              [label]="'CONTRIBUTOR.DATE-OF-BIRTH' | translate"
              [control]="searchSaudiContributorForm.get('birthDate').get('gregorian')"
              [maxDate]="currentDate"
              [noMargin]="true"
              [ignoreLabel]="true"
            >
            </gosi-input-date-dc>
            <gosi-input-hijiri-dc
              *ngIf="searchSaudiContributorForm.get('calenderType.english').value === 'Hijiri'"
              id="dateOfBirthHijiri"
              [label]="'CONTRIBUTOR.DATE-OF-BIRTH' | translate"
              [control]="searchSaudiContributorForm.get('birthDate').get('hijiri')"
              [noMargin]="true"
              [ignoreLabel]="true"
            >
            </gosi-input-hijiri-dc>
          </div>
        </div>
      </div>
    </div>
  </div>
</gosi-card-dc>

<div class="row">
  <div class="col-lg-12 form-action">
    <div class="float-right btn-section">
      <gosi-button-dc id="verify" (submit)="verifyContributorDetails()" type="primary">{{
        'CONTRIBUTOR.VERIFY' | translate
      }}</gosi-button-dc>
    </div>
    <div class="float-left btn-section">
      <gosi-button-dc id="reset" (submit)="resetForm()" type="secondary">{{
        'CONTRIBUTOR.RESET' | translate
      }}</gosi-button-dc>
    </div>
  </div>
</div>
