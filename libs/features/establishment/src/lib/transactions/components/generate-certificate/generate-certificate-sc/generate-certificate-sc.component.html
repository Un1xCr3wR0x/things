<ng-container *ngIf="transaction?.transactionId === zakatTnxId || goodTnxId || ohTnxId">
  <!-- establishment details -->
  <div class="row">
    <div class="col-md-12">
      <est-transactions-accordion-dc heading="{{ 'ESTABLISHMENT.ESTABLISHMENT-DETAILS' | translate }}">
        <div class="row">
          <div class="col-lg-12">
            <div class="row">
              <div class="col-sm-12 col-md-4 col-lg-4">
                <gosi-label-dc id="registrationnumber" [control]="estRegNo" label="ESTABLISHMENT.REGISTRATION-NO">
                </gosi-label-dc>
              </div>
              <div class="col-sm-12 col-md-4 col-lg-4">
                <gosi-label-dc
                  id="arabicName"
                  [control]="certificateDetails?.estName?.arabic"
                  label="ESTABLISHMENT.ESTABLISHMENT-NAME-AR"
                >
                </gosi-label-dc>
              </div>
              <div class="col-sm-12 col-md-4 col-lg-4">
                <gosi-label-dc
                  id="englishName"
                  [control]="certificateDetails?.estName?.english"
                  label="ESTABLISHMENT.ESTABLISHMENT-NAME-EN"
                >
                </gosi-label-dc>
              </div>
            </div>
          </div>
        </div>
      </est-transactions-accordion-dc>
    </div>
  </div>
  <!-- certificate details -->
  <div class="row">
    <div class="col-md-12">
      <est-transactions-accordion-dc heading="{{ 'ESTABLISHMENT.CERTIFICATE-DETAILS' | translate }}">
        <div class="row">
          <div class="col-lg-12">
            <div class="row">
              <div class="col-sm-12 col-md-4 col-lg-4">
                <gosi-label-dc id="certificateId" [control]="certificateId" label="ESTABLISHMENT.CERTIFICATE-NUMBER">
                </gosi-label-dc>
              </div>
              <div class="col-sm-12 col-md-4 col-lg-4">
                <gosi-label-dc
                  id="certificateType"
                  [control]="certificateDetails?.certificateType"
                  label="ESTABLISHMENT.CERT-TYPE"
                >
                </gosi-label-dc>
              </div>
              <ng-container *ngIf="transaction?.transactionId === 300357">
                <div class="col-sm-12 col-md-4 col-lg-4">
                  <gosi-label-dc
                    id="fromDate"
                    [control]="certificateDetails?.fromDate?.gregorian | gosiDate"
                    label="ESTABLISHMENT.FROM-DATE"
                  >
                  </gosi-label-dc>
                </div>
                <div class="col-sm-12 col-md-4 col-lg-4">
                  <gosi-label-dc
                    id="toDate"
                    [control]="certificateDetails?.toDate?.gregorian | gosiDate"
                    label="ESTABLISHMENT.TO-DATE"
                  >
                  </gosi-label-dc>
                </div>
              </ng-container>
            </div>
          </div>
        </div>
      </est-transactions-accordion-dc>
    </div>
  </div>
  <!-- Documents section -->
  <div class="row" *ngIf="documentList?.length > 0">
    <div class="col-md-12">
      <gosi-document-list-view-dc [documents]="documentList" [isAccordionView]="true"> </gosi-document-list-view-dc>
    </div>
  </div>
</ng-container>
