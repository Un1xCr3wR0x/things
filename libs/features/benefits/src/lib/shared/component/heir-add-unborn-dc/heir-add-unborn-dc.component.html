<div class="row">
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-6 col-lg-6">
        <gosi-input-select-dc
          [label]="'BENEFITS.MOTHER-OF-THE CHILD' | translate"
          id="mothersId"
          [control]="addUnbornForm.get('mothersId')"
          [list]="heirList"
          [disabled]="disabled"
          [hideOptionalLabel]="true"
          (selectLov)="selectedMother($event)"
        >
        </gosi-input-select-dc>
      </div>
      <div class="col-sm-6 col-md-6 col-lg-6">
        <gosi-input-date-dc
          id="expectedDob"
          label="{{ 'BENEFITS.EXPECTED-DOB' | translate }}"
          [minDate]="minDate"
          [hideOptionalLabel]="true"
          [control]="addUnbornForm?.get('expectedDob').get('gregorian')"
        >
        </gosi-input-date-dc>
      </div>
    </div>
  </div>
</div>
<div class="row form-action">
  <div class="col-lg-6 pb-2">
    <gosi-button-dc
      [ngClass]="!isSmallScreen ? 'float-left' : ''"
      id="cancelButton"
      [outlineOnly]="'true'"
      isFullWidth="isSmallScreen"
      (submit)="cancelTransaction()"
    >
      {{ 'BENEFITS.CANCEL' | translate }}</gosi-button-dc
    >
  </div>
  <div class="col-lg-6 pb-2">
    <gosi-button-dc
      [ngClass]="!isSmallScreen ? 'float-right' : ''"
      id="saveAndNextReasonBenefit"
      isFullWidth="isSmallScreen"
      [outlineOnly]="'true'"
      (submit)="saveDetails()"
    >
      {{ 'BENEFITS.SAVE' | translate }}</gosi-button-dc
    >
  </div>
</div>
