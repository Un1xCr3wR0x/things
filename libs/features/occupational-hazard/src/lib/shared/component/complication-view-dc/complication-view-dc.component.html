  <div class="row" *ngIf="showHeading">
    <div class="col-md-12">
      <frm-content-heading-dc
        icon="user-injured"
        heading="OCCUPATIONAL-HAZARD.COMPLICATION.COMPLICATION-DETAILS"
        [canEdit]="canEdit"
        (onEdit)="complicationOnEdit()"
      >
      </frm-content-heading-dc>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 navigate-link" *ngIf="complication && complication.injuryDetails">
      <gosi-label-dc
        label="OCCUPATIONAL-HAZARD.INJURY.INJURY-ID"
        [value]="complication.injuryDetails.injuryId"
        isLink="true"
        noMargin="true"
        (select)="viewInjuryDetails(complication.injuryDetails)"
      >
      </gosi-label-dc>
    </div>
    <div class="col-md-6 navigate-link">
      <gosi-label-dc
        id="complicationId"
        label="OCCUPATIONAL-HAZARD.COMPLICATION.COMPLICATION-NUMBER"
        [value]="complication.complicationId"
        isLink="true"
        noMargin="true"
        (select)="viewComplicationDetails(complication)"
      >
      </gosi-label-dc>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6" *ngIf="complication.complicationDate">
      <gosi-label-dc
        label="OCCUPATIONAL-HAZARD.COMPLICATION.COMPLICATION-DATE"
        [value]="complication.complicationDate?.gregorian | date: 'dd/MM/yyyy'"
      >
      </gosi-label-dc>
    </div>
  
    <div class="col-md-6">
      <gosi-label-dc
        label="OCCUPATIONAL-HAZARD.WORK-DISABILTY-DATE"
        [value]="complication.workDisabilityDate?.gregorian | date: 'dd/MM/yyyy'"
      >
      </gosi-label-dc>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6" *ngIf="!isContributor">
      <gosi-label-dc 
        label="OCCUPATIONAL-HAZARD.CONTRIBUTOR-INFORMED-DATE"
        [control]="complication.employeeInformedDate?.gregorian | date: 'dd/MM/yyyy'"
      >
      </gosi-label-dc>
   </div>
   <div class="col-md-6" *ngIf="isContributor">
      <gosi-label-dc 
        label="OCCUPATIONAL-HAZARD.CONTRIBUTOR-INFORMED-DATE-IND"
        id="employeeInformedOn"
        [value]="complication.employeeInformedDate?.gregorian | gosiDate"
      >
      </gosi-label-dc>
    </div>
    <div class="col-md-6" *ngIf="complication.employerInformedDate  && !isContributor">
      <gosi-label-dc
        label="OCCUPATIONAL-HAZARD.EMPLOYER-INFORMED-ON"
        [value]="complication.employerInformedDate?.gregorian | date: 'dd/MM/yyyy'"
      >
      </gosi-label-dc>
    </div>
 
    <div class="col-md-6"  *ngIf="!isContributor">
      <gosi-label-dc 
        label="OCCUPATIONAL-HAZARD.COMPLICATION.REASON-FOR-DELAY-COMPLICATION"
        [control]="complication?.reasonForDelay | bilingualText"
      >
      </gosi-label-dc>
    </div>
    <div class="col-md-6"  *ngIf="isContributor">
      <gosi-label-dc 
          id="reasonForDelay"
          label="OCCUPATIONAL-HAZARD.COMPLICATION.REASON-FOR-DELAY-COMPLICATION-CONTRIBUTOR-IND"
          [value]="complication?.reasonForDelay | bilingualText"
        >
        </gosi-label-dc>
    </div>
    <div class="col-md-6">
      <gosi-label-dc
        label="OCCUPATIONAL-HAZARD.COMPLICATION-LEAD-TO-DEATH"
        [value]="complication?.complicationLeadsToDeathIndicator | bilingualText"
      >
      </gosi-label-dc>
    </div>
  
    <div class="col-md-6" *ngIf="complication.deathDate">
      <gosi-label-dc
        label="OCCUPATIONAL-HAZARD.DEATH-DATE"
        [value]="complication.deathDate?.gregorian | date: 'dd/MM/yyyy'"
      >
      </gosi-label-dc>
    </div>
    <div class="col-md-6">
      <gosi-label-dc
        id="treatmentIsCompleted"
        label="OCCUPATIONAL-HAZARD.TREATMENT-COMPLETED"
        [value]="complication?.treatmentCompletionIndicator | bilingualText"
      >
      </gosi-label-dc>
    </div>
  
    <div class="col-md-6">
      <gosi-label-dc
        id="complicationStatus"
        label="OCCUPATIONAL-HAZARD.STATUS"
        [value]="complication?.status | bilingualText"
      >
      </gosi-label-dc>
    </div>
    <div class="col-md-6" *ngIf="complication.emergencyContactNo">
      <gosi-label-dc
        id="emergencyContactNumber"
        [control]="complication.emergencyContactNo?.primary"
        label="OCCUPATIONAL-HAZARD.EMERGENCY-CONTACT-NUMBER"
        ><span id="prefixValue">{{ getISDCodePrefix(complication.emergencyContactNo) }}</span></gosi-label-dc
      >
    </div>
  </div>
  <!--Reopen details-->
  <div class="row">
    <div class="col-lg-6" *ngIf="reopen && transactionId !== 101572 && status !== 'Completed'">
      <gosi-label-dc label="OCCUPATIONAL-HAZARD.REASON-FOR-REOPENING" [value]="reopen.reopenReason | bilingualText">
      </gosi-label-dc>
    </div>
    <div class="col-lg-6" *ngIf="complication.reopenInitiatedDate">
      <gosi-label-dc
        label="OCCUPATIONAL-HAZARD.REQUEST-DATE"
        [value]="complication.reopenInitiatedDate?.gregorian | date: 'dd/MM/yyyy'"
      >
      </gosi-label-dc>
    </div>
  </div>
