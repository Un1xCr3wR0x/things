<div class="tabset-padding">
  <ul class="nav nav-tabs">
    <ng-container *ngFor="let item of tabList; let i = index">
      <li class="nav-item" routerLinkActive="active">
        <a
          class="remove-anchor-border nav-link"
          target="_self"
          id="allocationTabset{{ i }}"
          [ngClass]="selectedTab === item ? 'selectedtab ' : ''"
          aria-controls="adjustments"
          aria-selected="false"
          (click)="activeTab(item)"
        >
          {{ item | translate }}
          <div class="currency"></div>
        </a>
      </li>

      <div *ngIf="i > 1" class="btn-group" dropdown id="ListTab">
        <li>
          <button
            id="button-animated"
            dropdownToggle
            type="button"
            class="btn btn dropdown-toggle"
            aria-controls="dropdown-animated"
          >
            {{ 'BILLING.MORE' | translate }} <span class="caret"></span>
          </button>
          <ul
            id="dropdown-animated"
            id="menuitem"
            *dropdownMenu
            class="dropdown-menu"
            role="menu"
            aria-labelledby="button-animated"
          >
            <ng-container *ngFor="let item of tabList; let i = index">
              <div *ngIf="i >= 2">
                <li role="menuitem" routerLinkActive="active">
                  <a
                    class="dropdown-item"
                    class="remove-anchor-border nav-link"
                    target="_self"
                    id="allocationTabsetHide{{ i }}"
                    [ngClass]="selectedTab === item ? 'selectedtab ' : ''"
                    aria-controls="adjustments"
                    aria-selected="false"
                    (click)="activeTab(item)"
                  >
                    {{ item | translate }}
                    <div class="currency"></div>
                  </a>
                </li>
              </div>
            </ng-container>
          </ul>
        </li>
      </div>
    </ng-container>
  </ul>
</div>
