<!-- Table headingint-->
<div class="table-heading" *ngIf="contributorWageDetailsResponse.numberOfContributors > 0">
  <div class="row">
    <!-- Table heading-->
    <div class="col-sm-4">
      {{ 'CONTRIBUTOR.WAGE.CONTRIBUTOR-DETAILS' | translate | uppercase }}
    </div>
    <div class="col-sm-8">
      {{ 'CONTRIBUTOR.WAGE.ENGAGEMENT-DETAILS' | translate | uppercase }}
    </div>
  </div>
</div>

<!-- html for wage section in table-->
<div
  class="table-row"
  *ngFor="
    let contributorWage of contributorWageDetailsResponse.contributors
      | paginate: { id: id, itemsPerPage: 10, currentPage: currentPage, totalItems: totalSize };
    let i = index
  "
>
  <div class="row">
    <div class="col-lg-4 col-sm-12 employee-details">
      <!-- Contributor details section-->
      <cnt-employee-details-dc [contributorWage]="contributorWage"></cnt-employee-details-dc>
    </div>
    <div class="col-lg-8 col-sm-12 engagement-details">
      <div class="row">
        <div class="col-sm-12 col-md-8 col-lg-7 custom-label">
          <gosi-label-dc
            id="estJob"
            [label]="'CONTRIBUTOR.WAGE.OCCUPATION' | translate"
            [control]="contributorWage.wageDetails.occupation | bilingualText"
          ></gosi-label-dc>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
          <div class="row">
            <div class="col-sm-6 col-md-6 col-lg-2 custom-label">
              <gosi-label-dc
                id="estWage"
                [label]="'CONTRIBUTOR.BULK-WAGE.BASIC' | translate"
                [value]="contributorWage.wageDetails.wage.basicWage | number"
              ></gosi-label-dc>
            </div>
            <div class="col-sm-6 col-md-6 col-lg-2 custom-label">
              <gosi-label-dc
                id="estHousing"
                [label]="'CONTRIBUTOR.WAGE.HRA' | translate"
                [value]="contributorWage.wageDetails.wage.housingBenefit | number"
              ></gosi-label-dc>
            </div>
            <div class="col-sm-6 col-md-6 col-lg-3 custom-label">
              <gosi-label-dc
                id="estComission"
                [label]="'CONTRIBUTOR.WAGE.COMMISSIONS' | translate"
                [value]="contributorWage.wageDetails.wage.commission | number"
              ></gosi-label-dc>
            </div>
            <div class="col-sm-6 col-md-6 col-lg-3 custom-label">
              <gosi-label-dc
                id="estAllowance"
                [label]="'CONTRIBUTOR.WAGE.OTHER-ALLOWANCE' | translate"
                [value]="contributorWage.wageDetails.wage.otherAllowance | number"
              ></gosi-label-dc>
            </div>
            <div class="col-sm-6 col-md-6 col-lg-2 custom-label last-column">
              <gosi-label-dc
                id="estTotal"
                [label]="'CONTRIBUTOR.BULK-WAGE.TOTAL' | translate"
                [value]="contributorWage.wageDetails.wage.totalWage | number"
              ></gosi-label-dc>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
