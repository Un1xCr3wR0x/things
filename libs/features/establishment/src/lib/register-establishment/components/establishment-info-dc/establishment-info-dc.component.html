<div class="row est-info" *ngIf="establishment?.organizationCategory?.english !== 'GCC'">
  <gosi-label-dc
    class="col-lg col-sm-6"
    label="{{ 'ESTABLISHMENT.LEGAL-ENTITY' | translate }}"
    value="{{ establishment.legalEntity | bilingualText }}"
  ></gosi-label-dc>
  <gosi-label-dc
    class="col-lg col-sm-6"
    label="{{ 'ESTABLISHMENT.ESTABLISHMENT-TYPE' | translate }}"
    value="{{ establishment.establishmentType | bilingualText }}"
  ></gosi-label-dc>
  <gosi-label-dc
    class="col-lg col-sm-6"
    label="{{ 'ESTABLISHMENT.LICENSE-NUMBER' | translate }}"
    value="{{ establishment.license?.number }}"
  ></gosi-label-dc>
  <gosi-label-dc
    class="col-lg col-sm-6"
    label="{{ 'ESTABLISHMENT.LICENSE-ISSUING-AUTHORITY' | translate }}"
    value="{{ establishment.license?.issuingAuthorityCode | bilingualText }}"
  ></gosi-label-dc>
  <gosi-label-dc
    class="col-lg col-sm-6"
    label="{{ 'ESTABLISHMENT.LICENSE-ISSUE-DATE' | translate }}"
    value="{{ establishment?.license?.issueDate.gregorian | date: 'dd/MM/yyyy' }}"
  ></gosi-label-dc>
</div>
<div class="row est-info" *ngIf="establishment?.organizationCategory?.english === 'GCC'">
  <gosi-label-dc
    class="col-lg col-sm-6"
    label="{{ 'ESTABLISHMENT.LEGAL-ENTITY' | translate }}"
    value="{{ establishment?.legalEntity | bilingualText }}"
  ></gosi-label-dc>
  <gosi-label-dc
    *ngIf="establishment.gccEstablishment"
    class="col-lg col-sm-6"
    label="{{ 'ESTABLISHMENT.GCC-COUNTRY-NAME' | translate }}"
    value="{{ establishment?.gccEstablishment?.country | bilingualText }}"
  ></gosi-label-dc>
  <gosi-label-dc
    *ngIf="establishment.gccEstablishment"
    class="col-lg col-sm-6"
    label="{{ 'ESTABLISHMENT.GCC-REGISTRATION-NUMBER' | translate }}"
    value="{{ establishment?.gccEstablishment?.registrationNo }}"
  ></gosi-label-dc>
</div>
