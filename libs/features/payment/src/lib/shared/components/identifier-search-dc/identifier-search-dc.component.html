<ng-container>
  <div class="row search-contributor-wrapper">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <ng-container>
            <div [formGroup]="verifyBeneficiaryForm">
              <div class="row justify-content-center">
                <div class="col-lg-4">
                  <gosi-input-number-dc
                    name="person-identifier"
                    id="person-identifier"
                    [label]="'PAYMENT.PERSON-IDENTIFIER' | translate"
                    [control]="verifyBeneficiaryForm.get('identifier')"
                  >
                  </gosi-input-number-dc>
                </div>
                <div class="col-lg-2 pt-4 mt-3">
                  <gosi-button-dc type="primary" id="search" (submit)="search()">
                    {{ 'PAYMENT.SEARCH' | translate }}</gosi-button-dc
                  >
                </div>
              </div>
              <div class="row justify-content-center"></div>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</ng-container>
