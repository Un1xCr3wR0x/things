<div class="row">
  <div class="col-md-12">
    <gosi-card-dc type="secondary" headingSize="md" heading="{{ 'BENEFITS.BENEFIT-DETAIL' | translate }}">
      <div class="row">
        <div class="col-md-4">
          <gosi-label-dc
            id="benefitAmount"
            [value]="
              'BENEFITS.AMOUNT-MONTHS' | translate: { amount: activeBenefitDetails?.benefitAmount | number: '1.2-2' }
            "
            label="{{ 'BENEFITS.BENEFIT-AMOUNT' | translate }}"
          ></gosi-label-dc>
        </div>
        <div class="col-md-4" *ngIf="isRetirement || activeBenefitDetails?.dependentAmount">
          <gosi-label-dc
            id="dependentAmount"
            [value]="
              'BENEFITS.AMOUNT-MONTHS' | translate: { amount: activeBenefitDetails?.dependentAmount | number: '1.2-2' }
            "
            label="{{ 'BENEFITS.DEPENDENT-AMOUNT' | translate }}"
          ></gosi-label-dc>
        </div>
        <div
          class="col-md-4"
          *ngIf="
            isOcc || (activeBenefitDetails?.helperAllowanceAmount && activeBenefitDetails?.helperAllowanceAmount !== 0)
          "
        >
          <gosi-label-dc
            id="helperAllowance"
            [value]="
              'BENEFITS.AMOUNT-MONTHS'
                | translate: { amount: activeBenefitDetails?.helperAllowanceAmount | number: '1.2-2' }
            "
            label="{{ 'BENEFITS.HLP-ALWNCE-AMT' | translate }}"
          ></gosi-label-dc>
        </div>
        <div class="col-md-4" *ngIf="isOccLumpsum">
          <gosi-label-dc
            id="benefitReqDate"
            [value]="activeBenefitDetails?.requestDate?.gregorian | date: 'dd/MM/yyyy'"
            label="{{ 'BENEFITS.REQUEST-DATE' | translate }}"
          ></gosi-label-dc>
        </div>
        <div class="col-md-4" *ngIf="isOccLumpsum">
          <gosi-label-dc
            id="benefitPaymentDate"
            [value]="activeBenefitDetails?.requestDate?.gregorian | date: 'dd/MM/yyyy'"
            label="{{ 'BENEFITS.BENEFIT-PAYMENT-DATE' | translate }}"
          ></gosi-label-dc>
        </div>
        <div class="col-md-4" *ngIf="!isOccLumpsum">
          <gosi-label-dc
            id="totalBenefitAmount"
            [value]="
              'BENEFITS.AMOUNT-MONTHS'
                | translate: { amount: activeBenefitDetails?.finalBenefitAmount | number: '1.2-2' }
            "
            label="{{ 'BENEFITS.TOTAL-BENEFIT-AMOUNT' | translate }}"
          ></gosi-label-dc>
        </div>
        <div class="col-md-4" *ngIf="!isOccLumpsum">
          <gosi-label-dc
            id="benefitStartDate"
            [value]="activeBenefitDetails?.benefitStartDate?.gregorian | date: 'dd/MM/yyyy'"
            label="{{ 'BENEFITS.BENEFIT-START-DATE' | translate }}"
          ></gosi-label-dc>
        </div>
        <div class="col-md-4" *ngIf="isRetirement || activeBenefitDetails?.finalAverageWage">
          <gosi-label-dc
            id="finalAvgWage"
            [value]="
              'BENEFITS.AVERAGE-AMOUNT'
                | translate: { amount: activeBenefitDetails?.finalAverageWage | number: '1.2-2' }
            "
            label="{{ 'BENEFITS.AVERAGE-WAGE' | translate }}"
          ></gosi-label-dc>
        </div>
        <ng-container *ngIf="isOcc || isOccLumpsum">
          <div class="col-md-4">
            <gosi-label-dc
              id="benefitStatus"
              [value]="activeBenefitDetails?.status | bilingualText"
              label="{{ 'BENEFITS.BENEFIT-STATUS' | translate }}"
            ></gosi-label-dc>
          </div>
          <div class="col-md-4">
            <gosi-label-dc
              id="injuryId"
              [value]="activeBenefitDetails?.injuryId"
              label="{{ 'BENEFITS.INJURY-ID' | translate }}"
            ></gosi-label-dc>
          </div>
          <div class="col-md-4">
            <gosi-label-dc
              id="injuryDate"
              [value]="activeBenefitDetails?.injuryDate?.gregorian | date: 'dd/MM/yyyy'"
              label="{{ 'BENEFITS.INJURY-DATE' | translate }}"
            ></gosi-label-dc>
          </div>
        </ng-container>
      </div>
      <!-- view benefit details LINK -->
      <div class="row pl-3">
        <div class="view-benefit-details">
          <a id="paymentoptions" routerLinkActive="active" (click)="viewBenefitDetails()">
            <u>{{ 'BENEFITS.VIEW-BENEFIT-DETAILS' | translate }}</u>
          </a>
        </div>
      </div>
    </gosi-card-dc>
  </div>
</div>
