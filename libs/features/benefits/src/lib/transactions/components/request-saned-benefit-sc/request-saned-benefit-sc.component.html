<div class="row">
  <div class="col-md-12">
    <gosi-card-dc type="secondary">
      <div class="row">
        <div class="col-md-12">
          <bnt-ui-contributor-details-dc
            *ngIf="benefitRequest && benefitDetailsSaned"
            [benefitRequest]="benefitRequest"
            [benefitDetails]="benefitDetailsSaned"
            [personNameEnglish]="personNameEnglish"
            [personNameArabic]="personNameArabic"
            [validatorCanEdit]="validatorCanEdit"
            [role]="routerData?.assignedRole"
            (onNinClicked)="navigateToContributorDetails()"
          >
          </bnt-ui-contributor-details-dc>
        </div>
        <div class="col-md-12">
          <bnt-ui-validator-bank-details-dc
            *ngIf="!(routerData?.assignedRole | hasThisRole: [rolesEnum.VC])"
            [bankDetails]="bankDetails"
          ></bnt-ui-validator-bank-details-dc>
        </div>
        <div class="col-md-12">
          <bnt-contribution-details-dc
            *ngIf="benefitDetailsSaned && !(routerData?.assignedRole | hasThisRole: [rolesEnum.VC])"
            [benefitDetails]="benefitDetailsSaned"
            [eligibleMonthsAmounts]="eligibleMonthsAmounts"
            [benefitCalculationDetails]="benefitDetailsSaned"
          ></bnt-contribution-details-dc>
        </div>
        <!--Saned Appeal-->
        <div class="col-md-12 mt-4">
          <bnt-validator-appeal-details-dc
            *ngIf="benefitRequest && (routerData?.assignedRole | hasThisRole: [rolesEnum.VC])"
            [appealDetails]="benefitRequest"
            [lang]="lang"
          ></bnt-validator-appeal-details-dc>
        </div>
      </div>
    </gosi-card-dc>
  </div>
</div>

<!--Documents Details-->
<div class="row">
  <div class="col-md-12">
    <gosi-document-list-view-dc [documents]="documents"></gosi-document-list-view-dc>
  </div>
</div>
