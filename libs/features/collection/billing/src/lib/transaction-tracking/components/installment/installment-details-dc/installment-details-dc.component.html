<div class="content-item">
  <div class="row">
    <div class="col-lg-12">
      <div class="section-divider">
        <div class="row">
          <div class="col-sm-12 col-md-4 col-lg-4" *ngIf="installmentSubmittedDetails?.totalInstallmentAmount">
            <gosi-currency-label-dc
              id="totalInstallmentAmount"
              [label]="'BILLING.TOTAL-INSTALLMENT-AMOUNT'"
              [currencyTo]="installmentSubmittedDetails?.totalInstallmentAmount"
              [countryCodeFrom]="'BILLING.SAR' | translate"
            >
            </gosi-currency-label-dc>
          </div>
          <div class="col-sm-12 col-md-4 col-lg-4" *ngIf="installmentSubmittedDetails?.monthlyInstallmentAmount">
            <gosi-currency-label-dc
              id="monthlyInstallmentAmount"
              [label]="'BILLING.MONTHLY-INSTALLMENT-AMOUNT'"
              [currencyTo]="installmentSubmittedDetails?.monthlyInstallmentAmount"
              [countryCodeFrom]="'BILLING.SAR' | translate"
            >
            </gosi-currency-label-dc>
          </div>
          <div class="col-sm-12 col-md-4 col-lg-4" *ngIf="installmentSubmittedDetails?.lastInstallmentAmount">
            <gosi-currency-label-dc
              id="lastInstallmentAmount"
              [label]="'BILLING.LAST-INSTALLMENT-AMOUNT'"
              [currencyTo]="installmentSubmittedDetails?.lastInstallmentAmount"
              [countryCodeFrom]="'BILLING.SAR' | translate"
            >
            </gosi-currency-label-dc>
          </div>
          <div class="col-sm-12 col-md-4 col-lg-4" *ngIf="installmentSubmittedDetails?.installmentStartMonth">
            <gosi-label-dc
              id="installmentstartMonth"
              [control]="installmentSubmittedDetails?.installmentStartMonth | bilingualText"
              [label]="'BILLING.INSTALLMENT-START-MONTH'"
            >
            </gosi-label-dc>
          </div>
          <div class="col-sm-12 col-md-4 col-lg-4" *ngIf="installmentSubmittedDetails?.installmentEndMonth">
            <gosi-label-dc
              id="installmentendMonth"
              [control]="installmentSubmittedDetails?.installmentEndMonth | bilingualText"
              [label]="'BILLING.INSTALLMENT-END-MONTH'"
            >
            </gosi-label-dc>
          </div>
          <div class="col-sm-12 col-md-4 col-lg-4">
            <gosi-label-dc
              id="installmentNumber"
              [control]="installmentSubmittedDetails?.installmentPeriodInMonths"
              [label]="'BILLING.INSTALLMENT-NUMBER'"
            >
            </gosi-label-dc>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
