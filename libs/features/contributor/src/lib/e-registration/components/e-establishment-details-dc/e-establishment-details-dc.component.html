<div class="row">
  <div class="col-md-12">
    <gosi-card-dc type="secondary" heading="{{ 'CONTRIBUTOR.BULK-WAGE.ESTABLISHMENT-DETAILS' | translate }}">
      <gosi-alert-dc  *ngIf="!inEditMode"
            [message]="'CONTRIBUTOR.EST-INFO' | translate"
            type="info"
            dismissable="false"
          >
      </gosi-alert-dc>
     
      <div class="row" >
        <div class="col-sm-6 col-md-6" *ngIf="isEditMode">
          <gosi-label-dc
            [control]="engDetails?.actualEstablishment?.english"
            label="CONTRIBUTOR.ESTABLISHMENT-NAME-EN"
            labelsuffix="CONTRIBUTOR.OPTIONAL"
          >
          </gosi-label-dc>
        </div>


        <div class="col-sm-6 col-md-6" *ngIf="isEditMode">
          <gosi-label-dc
            [control]="engDetails?.actualEstablishment?.arabic"
            label="CONTRIBUTOR.ESTABLISHMENT-NAME-AR"
            labelsuffix="CONTRIBUTOR.OPTIONAL"
          >
          </gosi-label-dc>
        </div>

        

        <!-- <div class="col-sm-6 col-md-6 ">
          <gosi-label-dc 
           id="EstablishmentName"
           [value]="establishmentNameEnglish"
           label="CONTRIBUTOR.ESTABLISHMENT-NAME-EN"> 

          </gosi-label-dc>
        </div>
        <div class="col-sm-6 col-md-6 ">
          <gosi-label-dc 
           id="EstablishmentName"
           [value]="establishmentNameArabic"
           label="CONTRIBUTOR.ESTABLISHMENT-NAME-AR"> 

          </gosi-label-dc>
        </div> -->
        <!-- <div class="col-md-6 " >
          <gosi-input-text-dc [ngClass]="inEditMode===true?'disable_icon':''"
          
              
              [label]="'CONTRIBUTOR.ESTABLISHMENT-NAME' | translate"
              [control]="EstaDetailsForm.get('establishmentName').get('english')" 
              [maxLength]="30"
              [placeholder]="'CONTRIBUTOR.ESTABLISHMENT-NAME' | translate"

            >
        </gosi-input-text-dc>
        </div> -->
        
      </div>

      <div class="row pt-5">


        <div class="col-md-4 " >
          <!-- <label style="font-size: 1rem"
                >{{ 'CONTRIBUTOR.COMMERCIAL-REGISTERATION-NUMBER' | translate }}
                <span class="text-danger">*</span></label
              > -->
              <gosi-input-number-dc
              [ngClass]="inEditMode===true?'disable_icon':''"
                id="searchKey"
                class=""
                [control]="EstaDetailsForm.get('gosiRegistrationNumber').get('id')"
                [label]="'CONTRIBUTOR.REGISTRATION-NO' | translate"
                [maxLength]="10"
                [ignoreLabel]="false"
              >
              </gosi-input-number-dc>
       </div>

        <div class="col-md-4" >
          <!-- <label style="font-size: 1rem"
                >{{ 'CONTRIBUTOR.COMMERCIAL-REGISTERATION-NUMBER' | translate }}
                <span class="text-danger">*</span></label
              > -->
              <gosi-input-number-dc
              [ngClass]="inEditMode===true?'disable_icon':''"
                id="searchKey2"
                class=""
                [control]="EstaDetailsForm.get('commercialRegistrationNumber').get('id')"
                [label]="'CONTRIBUTOR.COMMERCIAL-REGISTERATION-NUMBER' | translate"
                [maxLength]="10"
                [ignoreLabel]="false"
              >
              </gosi-input-number-dc>
       </div>
       

        <div class="col-md-4" >
          <!-- <label style="font-size: 1rem"
                >{{ 'CONTRIBUTOR.ESTABLISHMENT-UNIFIED-NUMBER' | translate }}
                <span class="text-danger">*</span></label
              > -->
              <gosi-input-number-dc
                [ngClass]="inEditMode===true?'disable_icon':''"
                id="searchKey3"
                class=""
                [control]="EstaDetailsForm.get('unifiedNationalNumber').get('id')"
                [label]="'CONTRIBUTOR.ESTABLISHMENT-UNIFIED-NUMBER' | translate"
                [maxLength]="10"
                [ignoreLabel]="false"
              >
              </gosi-input-number-dc>

        </div>
        
    
      </div>
   
    </gosi-card-dc>


    
  </div>
</div>
