<gosi-filter-dc
  id="filter-area"
  (scroll)="onScroll()"
  (apply)="applyFilter()"
  (reset)="clearAllFiters()"
  [noScroll]="true"
  #filterbutton
>
  <ng-container modalContent>
    <div class="row filter-body">
      <div class="col-lg-12 bottom_line">
        <span
          *ngIf="benefitDateCreatedFormController.dirty"
          class="d-flex justify-content-end custom-clear"
          (click)="benefitDateCreatedFilterClear()"
          ><span class="custom-absolute">{{ 'ADJUSTMENT.CLEAR' | translate }}</span></span
        >
        <gosi-input-daterange-dc
          #dateRangePicker
          [label]="'ADJUSTMENT.DATE-CREATED' | translate"
          id="dateCreated"
          [control]="benefitDateCreatedFormController"
          [maxDate]="maxdate"
          [hideOptionalLabel]="true"
        >
        </gosi-input-daterange-dc>
      </div>
    </div>

    <div class="row filter-body" *ngIf="adjustList">
      <div class="col-lg-12 bottom_line">
        <span
          *ngIf="benefitRequestDateFormController.dirty"
          class="d-flex justify-content-end custom-clear"
          (click)="benefitRequestDateFilterClear()"
          ><span class="custom-absolute">{{ 'ADJUSTMENT.CLEAR' | translate }}</span></span
        >
        <gosi-input-daterange-dc
          #benefitDateRangePicker
          [label]="'ADJUSTMENT.BENEFIT-REQUEST-DATE' | translate"
          id="requestDate"
          [control]="benefitRequestDateFormController"
          [maxDate]="maxdate"
          [hideOptionalLabel]="true"
        >
        </gosi-input-daterange-dc>
      </div>
    </div>
    <div class="row filter-body">
      <div class="col-lg-12">
        <span
          *ngIf="statusFilterForm.value.items.indexOf(true) > -1"
          [ngClass]="lang === 'en' ? 'clear-option' : 'clear-option-ar'"
          (click)="statusFilterClear()"
          >{{ 'ADJUSTMENT.CLEAR' | translate }}</span
        >
        <label class="channel-status-heading">{{ 'ADJUSTMENT.ADJUSTMENT-STATUS' | translate }}</label>
      </div>
      <div class="col-lg-12 bottom_line">
        <gosi-input-multi-checkbox-dc
          #statusCheck
          [options]="adjustmentStatusList"
          [control]="statusFilterForm"
          (check)="selectedAdjustmentStatusOptions = $event"
        >
        </gosi-input-multi-checkbox-dc>
      </div>
    </div>
    <div class="row filter-body">
      <div class="col-lg-12">
        <span
          *ngIf="adjustmentDetailTypeFilterForm.value.items.indexOf(true) > -1"
          [ngClass]="lang === 'en' ? 'clear-option' : 'clear-option-ar'"
          (click)="adjustmentDetailClear()"
          >{{ 'ADJUSTMENT.CLEAR' | translate }}</span
        >
        <label class="channel-status-heading">{{ 'ADJUSTMENT.ADJUSTMENT-TYPE' | translate }}</label>
      </div>
      <div class="col-lg-12" [ngClass]="adjustList ? 'bottom_line' : ''">
        <gosi-input-multi-checkbox-dc
          #adjustmentTypeCheck
          [options]="adjustmentTypeList"
          [control]="adjustmentDetailTypeFilterForm"
          (check)="selectedAdjustmentTypeOptions = $event"
        >
        </gosi-input-multi-checkbox-dc>
      </div>
    </div>
    <div class="row filter-body" *ngIf="adjustList">
      <div class="col-lg-12">
        <span
          *ngIf="benefitTypeFilterForm.dirty && selectedBenefitType && selectedBenefitType.length > 0"
          [ngClass]="lang === 'en' ? 'clear-option' : 'clear-option-ar'"
          (click)="benefitTypeFilterClear()"
          >{{ 'ADJUSTMENT.CLEAR' | translate }}</span
        >
        <gosi-input-multi-select-dropdown-dc
          name="benefitTypeList"
          [label]="'ADJUSTMENT.BENEFIT-TYPE' | translate"
          id="benefitTypeList"
          [list]="adjustList"
          [control]="benefitTypeFilterForm.get('selectedBenefit')"
          (selected)="selectedValue($event)"
          [hideOptionalLabel]="true"
        >
        </gosi-input-multi-select-dropdown-dc>
      </div>
    </div>
  </ng-container>
</gosi-filter-dc>
