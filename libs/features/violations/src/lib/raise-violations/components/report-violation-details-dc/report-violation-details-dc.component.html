<div class="row">
  <div class="col-md-12">
    <gosi-card-dc heading="{{ 'VIOLATIONS.VIOLATIONS-DETAILS' | translate }}" type="secondary">
      <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-6">
          <gosi-input-select-dc
            id="violationTypes"
            [label]="'VIOLATIONS.VIOLATION-TYPE' | translate"
            [control]="violationForm.get('violationType')"
            [list]="violationTypeDetails"
            (select)="selectViolationType($event)"
            [disabled]="editMode"
          >
          </gosi-input-select-dc>
        </div>
        <!-- for date -->
        <div class="col-sm-12 col-md-6 col-lg-6">
          <gosi-input-date-dc
            id="discoveryDate"
            name="discoveryDate"
            label="VIOLATIONS.VIOLATION-DISCOVERY-DATE"
            [control]="violationForm.get('violationDiscoveryDate').get('gregorian')"
            [minDate]="minDate"
            [maxDate]="currentDate"
          ></gosi-input-date-dc>
        </div>
        <!-- radio button -->
        <div class="col-sm-12 col-md-6 col-lg-6">
          <gosi-input-radio-dc
            id="discoveredBoolean"
            [noMargin]="true"
            [control]="violationForm.get('inspectionDiscovered')"
            [list]="violationYesOrNoList"
            [label]="'VIOLATIONS.VIOLATION-DISCOVERED-AFTER-AN-INSPECTION' | translate"
            (select)="selectViolationDiscovered($event)"
          ></gosi-input-radio-dc>
        </div>
        <!-- inspection type -->
        <div class="col-sm-12 col-md-6 col-lg-6" *ngIf="showInspection">
          <gosi-input-select-dc
            id="inspectionType"
            [label]="'VIOLATIONS.INSPECTION-TYPE' | translate"
            [control]="violationForm.get('inspectionType')"
            [list]="inspectionTypeDetails"
            (select)="selectInspectionType($event)"
          >
          </gosi-input-select-dc>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-12" *ngIf="showVisitId">
          <gosi-input-text-dc
            id="visitId"
            [label]="'VIOLATIONS.VISIT-ID-NUMBER' | translate"
            [control]="violationForm.get('visitId')"
            (blur)="changeVisitId()"
          >
          </gosi-input-text-dc>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-12 description-box">
          <gosi-input-text-area-dc
            id="violationDesc"
            [label]="'VIOLATIONS.VIOLATION-DESCRIPTIONS' | translate"
            name="violationDesc"
            [maxLength]="descMaxLength"
            [control]="violationForm.get('description')"
            (blur)="changeDescription()"
          >
          </gosi-input-text-area-dc>
        </div>
      </div>
    </gosi-card-dc>
  </div>
</div>
