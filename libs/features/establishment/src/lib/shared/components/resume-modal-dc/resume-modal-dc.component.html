<div class="resume-modal" id="{{ id }}">
  <gosi-modal-dc>
    <div class="draft-content" modalContent>
      <div class="draft-message" *ngIf="message">
        <div *ngFor="let line of getLines(message | bilingualText)">
          {{ line }}
        </div>
      </div>
      <div class="draft-info">
        {{ 'CORE.RESUME-INFO' | translate }}
      </div>
    </div>
    <div modalAction>
      <div class="pb-3 d-flex flex-wrap align-items-center">
        <gosi-button-dc type="secondary" id="cancel" (submit)="cancel.emit()">
          {{ 'ESTABLISHMENT.CANCEL' | translate }}
        </gosi-button-dc>
        <gosi-button-dc class="ml-auto mr-3" type="primary" id="cancel" (submit)="new.emit()">
          {{ 'CORE.NEW-TRANSACTION' | translate }}
        </gosi-button-dc>
        <gosi-button-dc type="primary" id="cancel" (submit)="resume.emit()">
          {{ 'CORE.RESUME-DRAFT' | translate }}
        </gosi-button-dc>
      </div>
    </div>
  </gosi-modal-dc>
</div>
