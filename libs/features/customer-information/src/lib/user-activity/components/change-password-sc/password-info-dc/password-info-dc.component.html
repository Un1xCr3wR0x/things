<gosi-card-dc [isHeading]="false" [lessPadding]="true">
  <div class="password-info-wrapper">
    <div class="info d-flex align-items-start" *ngFor="let infoItem of infoList" [ngClass]="infoItem.infoClass">
      <fa-icon class="icon" icon="check-circle"></fa-icon>
      <span class="px-1"> {{ 'CUSTOMER-INFORMATION.' + infoItem.infoText | translate }}</span>
    </div>
  </div>
</gosi-card-dc>
