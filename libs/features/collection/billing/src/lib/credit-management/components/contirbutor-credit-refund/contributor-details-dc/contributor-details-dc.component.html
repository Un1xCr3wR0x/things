<div class="wrapper">
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-lg-12 heading">
          {{ 'BILLING.CONTRIBUTOR-DETAILS' | translate }}
        </div>
      </div>
      <div class="row banner">
        <div class="col-lg-4" *ngIf="lang === 'en'">
          <gosi-label-dc
            id="contributorName"
            [control]="contributorDetails?.person?.name?.english.name"
            [label]="'BILLING.CONTRIBUTOR-NAME'"
          >
          </gosi-label-dc>
        </div>
        <div class="col-lg-4" *ngIf="lang === 'ar'">
          <gosi-label-dc id="contributorName" [control]="arabicName" [label]="'BILLING.CONTRIBUTOR-NAME'">
          </gosi-label-dc>
        </div>
        <div class="col-lg-3">
          <gosi-label-dc
            id="status"
            value="{{ this.contributorDetails?.person?.identity[0]?.newNin }}"
            label="BILLING.ID-NATIONAL"
          >
          </gosi-label-dc>
        </div>
        <div class="col-lg-3">
          <gosi-label-dc id="status" value="{{ dateOfBirth | date: 'dd/MM/yyyy' }}" label="BILLING.DOB">
          </gosi-label-dc>
        </div>
        <div class="col-lg-2">
          <gosi-label-dc id="status" value="{{ contributorStatus | translate }}" label="BILLING.STATUS">
          </gosi-label-dc>
        </div>
      </div>
    </div>
  </div>
</div>
