<div [ngClass]="!isPrivate ? 'p-4' : ''">
  <div class="pt-0">
    <dsb-common-search-dc
      [isTransaction]="true"
      (show)="onAdvancedSearchShow()"
      (search)="onSearchTransaction()"
      [parentForm]="searchForm.get('searchKeyForm')"
      [isAdvancedSearch]="dashboardSearchService.enableTransactionAdvancedSearch"
      [searchKey]="searchKey"
      (reset)="onReset()"
      [width]="width"
    ></dsb-common-search-dc>
    <dsb-advanced-search-dc
      [isTransaction]="true"
      *ngIf="dashboardSearchService.enableTransactionAdvancedSearch"
      [parentForm]="searchForm"
      [searchRequest]="searchRequest"
      (close)="onAdvancedSearchClose()"
      (search)="onAdvancedSearch()"
    >
    </dsb-advanced-search-dc>

    <dsb-search-header-dc
      [isPrivate]="isPrivate"
      [isSearch]="isSearch"
      [commonSortFilter]="commonSortFilter"
      [searchCount]="searchCount"
    >
    </dsb-search-header-dc>
    <div class="desktop-view">
      <dsb-transaction-entries-dc
        #txnEntry
        *ngIf="transactionEntry"
        (txnNavigation)="transactionNavigation($event)"
        [transactionSearchCount]="transactionSearchCount"
        [transactionEntry]="transactionEntry"
        (limit)="onLimit($event)"
        [limitItem]="searchRequest.limit"
      >
      </dsb-transaction-entries-dc>
    </div>

    <div class="mobile-view">
      <dsb-search-card-dc
        #searchTxnEntry
        *ngIf="transactionEntry"
        (navigate)="transactionNavigation($event)"
        [isTransaction]="true"
        [transactionEntry]="transactionEntry"
        [totalSize]="transactionSearchCount"
        [transactionEntry]="transactionEntry"
        (limit)="onLimit($event)"
        [limitItem]="searchRequest && searchRequest.limit"
      >
      </dsb-search-card-dc>
    </div>
    <div class="no-results d-flex justify-content-center align-items-center" *ngIf="noResults">
      <gosi-no-result-dc></gosi-no-result-dc>
    </div>
    <ng-template #searchCount>
      <ng-container *ngIf="isSearchCount">
        <dsb-search-results-label-dc
          [count]="transactionSearchCount"
          [searchRequest]="searchRequest"
          [isTransaction]="true"
          [lang]="selectedLanguage"
        ></dsb-search-results-label-dc>
      </ng-container>
    </ng-template>
    <ng-template #commonSortFilter>
      <dsb-common-sort-filter-dc
        (sort)="onSort($event)"
        (filter)="onFilter($event)"
        [isTransaction]="true"
        [searchRequest]="searchRequest"
        [isPrivate]="isPrivate"
        #commonSortFilterComponent
      ></dsb-common-sort-filter-dc>
    </ng-template>
  </div>
