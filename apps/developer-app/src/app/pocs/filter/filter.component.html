<gosi-filter-dc (reset)="reset()" [adaptivePosition]="true" (apply)="applyFilter()">
  <ng-container modalContent>
    <div class="row">
      <div class="col-lg-12">
        <gosi-input-multi-checkbox-dc
          [options]="statusList"
          [control]="statusFilterForm"
          (check)="selectedOptions = $event"
        >
        </gosi-input-multi-checkbox-dc>
      </div>
    </div>
  </ng-container>
</gosi-filter-dc>
