<ng-container *ngIf="isAccept">
<gosi-modal-dc [modalHeader]="heading">
  <div class="row" *ngFor="let assessment of assessmentDetails; let i = index" modalContent>
    <div class="col-md-12 section">
      <div class="row">
        <div class="col-sm-4 col-md-4 col-lg-4">
          <gosi-label-dc
            id="requestDate"
            [value]="assessment?.assessmentDate | gosiDate: 'dd/mm/yyyy'"
            label="{{ 'OCCUPATIONAL-HAZARD.ASSESSMENT-DATE' | translate }}"
          ></gosi-label-dc>
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
          <gosi-label-dc
            id="requestTime"
            [value]="assessment?.assessmnetTime | bilingualText"
            [label]="'OCCUPATIONAL-HAZARD.ASSESSMENT-TIME' | translate"
          ></gosi-label-dc>
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
          <gosi-label-dc
            id="requestLocation"
            [value]="assessment?.location | bilingualText"
            [label]="'OCCUPATIONAL-HAZARD.FIELDOFFICE-LOCATION' | translate"
          ></gosi-label-dc>
        </div>
      </div>
    </div>
  </div>
  <div class="row" modalContent *ngIf="messageVirtual === 1002"> 
    <div class="col-md-12 section">
      <div class="row">
        {{ message | translate }}
      </div>
    </div>
  </div>
  <div class="col-lg-12" modalAction>
    <div class="btn-section float-left">
      <gosi-button-dc id="confirmApproveBtn" type="secondary" (submit)="decline()">
        {{ 'OCCUPATIONAL-HAZARD.CANCEL' | translate }}
      </gosi-button-dc>
    </div>
    <div class="btn-section float-right">
      <gosi-button-dc id="confirmApproveBtn" type="secondary" (submit)="confirm()">
        {{ 'OCCUPATIONAL-HAZARD.ACCEPT' | translate }}
      </gosi-button-dc>
    </div>
  </div>
</gosi-modal-dc>
</ng-container>
<ng-container *ngIf="isReschedule">
  <gosi-modal-dc [modalHeader]="heading">
    <div class="row"  modalContent>
      <div class="col-md-12 section">
        <div class="row">
          <div class="col-sm-4 col-md-4 col-lg-4">
            <gosi-label-dc
              id="requestDate"
              [value]="selectValue"
              label="{{ 'OCCUPATIONAL-HAZARD.ASSESSMENT-DATE' | translate }}"
            ></gosi-label-dc>
          </div>
          <div class="col-sm-5 col-md-5 col-lg-5">
            <gosi-label-dc
              id="requestTime"
              [value]="assessmentForm.get('assessmentTime').value | bilingualText"
              [label]="'OCCUPATIONAL-HAZARD.ASSESSMENT-TIME' | translate"
            ></gosi-label-dc>
          </div>
          <div class="col-sm-3 col-md-3 col-lg-3">
            <gosi-label-dc
              id="requestLocation"
              [value]="assessmentForm.get('location').value | bilingualText"
              [label]="'OCCUPATIONAL-HAZARD.FIELDOFFICE-LOCATION' | translate"
            ></gosi-label-dc>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-2 pt-2" modalContent *ngIf= "virtual?.english === 'Virtual' || virtual?.arabic === 'افتراضية'" >
      <div class="col-md-12 section">
        <div class="row">
          {{ message | translate }}
        </div>
      </div>
    </div>
    <div class="col-lg-12 mt-2 pt-4" modalAction>
      <div class="btn-section float-left">
        <gosi-button-dc id="confirmApproveBtn" type="secondary" (submit)="declinreschedule()">
          {{ 'OCCUPATIONAL-HAZARD.CANCEL' | translate }}
        </gosi-button-dc>
      </div>
      <div class="btn-section float-right">
        <gosi-button-dc id="confirmApproveBtn" type="secondary" (submit)="confirmreschedule()">
          {{ 'OCCUPATIONAL-HAZARD.RESCHEDULE' | translate }}
        </gosi-button-dc>
      </div>
    </div>
  </gosi-modal-dc>
</ng-container>
