<gosi-filter-dc
  id="filter-area"
  (scroll)="onScroll()"
  (apply)="applyFilter()"
  (reset)="clearAllFiters()"
  [noScroll]="true"
  #filterbutton
>
  <ng-container modalContent>
    <div class="row filter-body">
      <div class="col-lg-12 bottom_line">
        <span
          *ngIf="benefitPeriodDateFormController.dirty"
          [ngClass]="lang === 'en' ? 'clear-option' : 'clear-option-ar'"
          (click)="benefitPeriodDateFilterClear()"
          >{{ 'BENEFITS.CLEAR' | translate }}</span
        >
        <gosi-input-daterange-dc
          #dateRangePicker
          [label]="'BENEFITS.BENEFIT-PERIOD' | translate"
          [control]="benefitPeriodDateFormController"
          [maxDate]="maxdate"
          [hideOptionalLabel]="true"
        >
        </gosi-input-daterange-dc>
      </div>
    </div>
    <div class="row filter-body">
      <div class="col-lg-12">
        <span
          *ngIf="statusFilterForm.value.items.indexOf(true) > -1"
          [ngClass]="lang === 'en' ? 'clear-option' : 'clear-option-ar'"
          (click)="statusFilterClear()"
          >{{ 'BENEFITS.CLEAR' | translate }}</span
        >
        <label class="channel-status-heading">{{ 'BENEFITS.BENEFIT-STATUS' | translate }}</label>
      </div>
      <div class="col-lg-12">
        <gosi-input-multi-checkbox-dc
          #statusCheck
          [options]="benefitStatusList"
          [control]="statusFilterForm"
          (check)="selectedStatusOptions = $event"
        >
        </gosi-input-multi-checkbox-dc>
      </div>
    </div>
    <div class="row filter-body">
      <div class="col-lg-12">
        <span
          *ngIf="informationTypeFilterForm.value.items.indexOf(true) > -1"
          [ngClass]="lang === 'en' ? 'clear-option' : 'clear-option-ar'"
          (click)="informationTypeFilterClear()"
          >{{ 'BENEFITS.CLEAR' | translate }}</span
        >
        <label class="channel-status-heading">{{ 'BENEFITS.INFORMATION-TYPE' | translate }}</label>
      </div>
      <div class="col-lg-12 bottom_line">
        <gosi-input-multi-checkbox-dc
          #informationTypeCheck
          [options]="informationTypeList"
          [control]="informationTypeFilterForm"
          (check)="selectedInformationTypeOptions = $event"
        >
        </gosi-input-multi-checkbox-dc>
      </div>
    </div>
    <div class="row filter-body">
      <div class="col-lg-12 bottom_line">
        <gosi-input-multi-select-dropdown-dc
          [label]="'BENEFITS.HEIR_NAME_VALIDATOR' | translate"
          id="heirNamesList"
          [personList]="true"
          [list]="heirList"
          [control]="heirNamesFilterForm"
          (selected)="selectedValue($event)"
          [selectedValues]="filteredNames"
          [hideOptionalLabel]="true"
        >
        </gosi-input-multi-select-dropdown-dc>
      </div>
    </div>
  </ng-container>
</gosi-filter-dc>
