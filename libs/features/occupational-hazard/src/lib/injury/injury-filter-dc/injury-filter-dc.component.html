<gosi-filter-dc (apply)="applyFilter()" (reset)="clearAllFiters()" [noScroll]="true">
  <ng-container modalContent>
    <div class="row">
      <div class="col-lg-12 col-sm-12">
        <label>{{ 'OCCUPATIONAL-HAZARD.INJURY.TRANSACTION-STATUS' | translate }}</label>
      </div>
      <div class="col-lg-12 col-sm-12" *ngIf="statusList">
        <gosi-input-multi-checkbox-dc
          [options]="statusList"
          [control]="statusFilterForm"
          (check)="selectedStatusOptions = $event"
          #statusComponent
        >
        </gosi-input-multi-checkbox-dc>
      </div>
    </div>
  </ng-container>
</gosi-filter-dc>
