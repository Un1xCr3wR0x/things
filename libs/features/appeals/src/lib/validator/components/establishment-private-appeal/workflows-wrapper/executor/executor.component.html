<form [formGroup]="approverForm">
  <div class="form-label mb-4">
    {{ 'APPEALS.PROCESSING-REQUEST' | translate }}
  </div>
  <gosi-input-radio-dc
    *ngIf="processedList"
    id="executorDecision"
    [label]="'APPEALS.HAS-THE-REQUEST-PROCESSED' | translate"
    [hideOptionalLabel]="true"
    [control]="approverForm.get('executorDecision')"
    [list]="processedList"
  ></gosi-input-radio-dc>

  <!-- ملاحظات -->
  <gosi-input-text-area-dc
    name="executorComments"
    label="APPEALS.NOTES"
    [readOnly]="isReadOnly"
    [rowSize]="2"
    [hideOptionalLabel]="true"
    [maxLength]="maxCharLength"
    [control]="approverForm.get('executorComments')"
  >
  </gosi-input-text-area-dc>
</form>
