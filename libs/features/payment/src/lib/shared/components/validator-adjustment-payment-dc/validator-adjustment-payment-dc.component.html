<ng-container>
  <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12">
      <div *ngIf="adjustmentPaymentDetails?.netAmount > 0">
        <gosi-label-dc
          id="amount"
          label="{{ 'ADJUSTMENT.NET-PAYABLE-AMOUNT-AFTER-APPROVAL' | translate }}"
          [value]="
            'ADJUSTMENT.AVERAGE-AMOUNT'
              | translate: { amount: adjustmentPaymentDetails?.netAmount || 0 | numToPositive | number: '1.2-2' }
          "
        >
        </gosi-label-dc>
        <div class="row mt-4" *ngIf="showPayment">
          <div class="col">
            <div class="row">
              <div class="col-lg-12">
                <gosi-input-checkbox-dc
                  id="declaration"
                  name="declaration"
                  [control]="checkForm.get('checkBoxFlag')"
                  [label]="'ADJUSTMENT.ALLOW-DIRECT-PAYMENT' | translate"
                  [disabled]="disableDirectPayment"
                >
                </gosi-input-checkbox-dc>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
