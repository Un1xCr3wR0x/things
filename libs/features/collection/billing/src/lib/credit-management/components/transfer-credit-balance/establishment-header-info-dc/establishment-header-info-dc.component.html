<div class="row banner" *ngIf="establishmentDetails">
  <div *ngIf="establishmentDetails" class="col-lg-2 col-md-6 col-sm-12">
    <gosi-label-dc
      id="establishmentType"
      [control]="establishmentDetails.registrationNo"
      label="BILLING.REGISTRATION-NO"
    >
    </gosi-label-dc>
  </div>
  <div *ngIf="establishmentDetails" class="col-lg-3 col-md-6 col-sm-12">
    <gosi-label-dc
      id="establishmentName"
      [control]="
        establishmentDetails.name.english === null
          ? establishmentDetails.name.arabic
          : (establishmentDetails.name | bilingualText)
      "
      label="BILLING.ESTABLISHMENT-NAME"
    >
    </gosi-label-dc>
  </div>
  <div *ngIf="establishmentDetails" class="col-lg-3 col-md-6 col-sm-12">
    <gosi-label-dc
      id="legalEntity"
      [control]="
        establishmentDetails.legalEntity.english == null
          ? establishmentDetails.legalEntity.arabic
          : (establishmentDetails.legalEntity | bilingualText)
      "
      label="BILLING.LEGAL-ENTITY"
    >
    </gosi-label-dc>
  </div>

  <div *ngIf="establishmentDetails" class="col-lg-2 col-md-6 col-sm-12">
    <gosi-label-dc
      id="establishmentType"
      [control]="establishmentDetails.establishmentType"
      label="BILLING.ESTABLISHMENT-TYPE"
    >
    </gosi-label-dc>
  </div>

  <div *ngIf="establishmentDetails" class="col-lg-2 col-md-6 col-sm-12">
    <gosi-label-dc id="status" [control]="establishmentDetails.status" label="BILLING.STATUS"> </gosi-label-dc>
  </div>
</div>
<div class="row no-gutters banner" *ngIf="!establishmentDetails && contributorDetails">
  <div *ngIf="lang === 'en'" class="responsive-pad">
    <gosi-label-dc
      id="contributorName"
      [control]="
        contributorDetails?.person?.name?.english.name !== undefined
          ? contributorDetails?.person?.name?.english.name
          : arabicName
      "
      [label]="'BILLING.CONTRIBUTOR-NAME'"
    >
    </gosi-label-dc>
  </div>
  <div *ngIf="lang === 'ar'" class="col-md-auto col-sm-3 col-6">
    <gosi-label-dc id="contributorName" [control]="arabicName" [label]="'BILLING.CONTRIBUTOR-NAME'"> </gosi-label-dc>
  </div>
  <div class="col-md-auto col-sm-3 col-6 type-value">
    <gosi-label-dc
      id="establishmentType"
      [control]="contributorDetails?.socialInsuranceNo"
      label="BILLING.SOCIAL-INSURANCE-NO"
    >
    </gosi-label-dc>
  </div>

  <div class="col-md-auto col-sm-3 col-6 type-value">
    <gosi-label-dc id="status" value="{{ contributorStatus | translate }}" label="BILLING.STATUS"> </gosi-label-dc>
  </div>
</div>
