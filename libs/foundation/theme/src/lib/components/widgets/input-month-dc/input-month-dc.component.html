<div
  class="input-month form-group fc-margin"
  [ngClass]="[ignoreLabel ? 'no-label' : '', size === 'sm' ? 'form-group-sm' : '']"
>
  <label *ngIf="!ignoreLabel"
    >{{ label | translate }}
    <span class="optional-field" *ngIf="!isRequired()">({{ 'THEME.OPTIONAL' | translate }})</span>
  </label>
  <input
    [formControl]="control"
    autocomplete="off"
    class="form-control date-picker"
    [ngClass]="[validateField() ? 'is-invalid' : '', disabled ? 'disabled' : '', hasValue ? 'has-value' : '']"
    placeholder="{{ bsConfig.dateInputFormat }}"
    [bsConfig]="bsConfig"
    [minDate]="minDate"
    [maxDate]="maxDate"
    #dp="bsDatepicker"
    bsDatepicker
    disabled="{{ disabled }}"
    [readonly]="readOnly"
    maxlength="7"
    id="{{ id }}"
    (blur)="onBlur($event)"
  />
  <fa-icon [icon]="['far', 'calendar-alt']" (click)="dp.show()" class="calendar-icon" *ngIf="!disabled"></fa-icon>
  <small class="form-text text-muted" *ngIf="helpText">
    {{ helpText }}
  </small>
  <div class="invalid-feedback" id="{{ id }}-feedback" *ngIf="validationError">
    {{ validationError.error | translate: validationError }}
  </div>
</div>
