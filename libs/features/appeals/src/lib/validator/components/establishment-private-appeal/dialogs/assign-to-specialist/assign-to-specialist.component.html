<ng-container>
  <gosi-modal-dc [modalHeader]="'APPEALS.ASSIGN-TO-SPECIALIST'" (closeModal)="hideModal()">
    <div class="row" modalContent>
      <div class="col-md-12">
        <gosi-input-select-dc
          *ngIf="appealSpecialistList"
          name="Specialist"
          [label]="'APPEALS.LIST-OF-SPECIALISTS'"
          [hideOptionalLabel]="true"
          [bindValueIsCode]="true"
          [lookup]="appealSpecialistList"
          [control]="specialistForm.get('roleId')"
        >
        </gosi-input-select-dc>

        <gosi-input-text-area-dc
          name="comments"
          label="APPEALS.NOTES"
          [control]="specialistForm.get('comments')"
          [rowSize]="4"
        >
        </gosi-input-text-area-dc>
      </div>
    </div>
    <div modalAction >
      <gosi-button-dc class="mx-2" id="cancelButton" type="secondary" (submit)="hideModal()">
        {{ 'BENEFITS.CLOSE' | translate }}</gosi-button-dc
      >
      <gosi-button-dc id="confirmApproveBtn" type="primary" (submit)="confirmSubmit()">
        {{ 'APPEALS.SEND' | translate }}</gosi-button-dc
      >
    </div>
  </gosi-modal-dc>
</ng-container>
