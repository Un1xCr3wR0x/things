<div class="row">
  <div class="col-lg-4 pb-3">
    <label class="mb-0 custom-label">{{ 'BENEFITS.PRE-ADJUSTMENT' | translate }}</label>
    <div
      id="previousAdjustment"
      class="custom-value"
      ngClass="{{
        !adjustmentCalculationDetails?.isPreviousAdjustmentAmountDebit
          ? 'text-success'
          : adjustmentCalculationDetails?.isPreviousAdjustmentAmountDebit
          ? 'text-danger'
          : ''
      }}"
    >
      {{ Math.abs(adjustmentCalculationDetails?.previousAdjustmentAmount.toFixed(2)) }} {{ 'BENEFITS.SR' | translate }}
    </div>
  </div>
  <div class="col-lg-8">
    <gosi-label-dc
      id="viewPreviousAdjustment"
      [label]="'BENEFITS.VIEW-PREVIOUS-ADJUSTMENT' | translate"
      [value]="'BENEFITS.VIEW-PREVIOUS-ADJUSTMENT' | translate"
      (select)="viewRecalculateAdjustmentDetails()"
      [ignoreLabel]="true"
      [isLink]="true"
    >
    </gosi-label-dc>
  </div>
  <div class="col-lg-4" *ngIf="adjustmentCalculationDetails?.netAdjustmentAmount != null">
    <label class="mb-0 custom-label">{{ 'BENEFITS.NET-ADJUSTMENT_AMOUNT' | translate }}</label>
    <div
      id="netAdjustmentAmount"
      class="custom-value"
      ngClass="{{
        !adjustmentCalculationDetails?.isNetAdjustmentAmountDebit
          ? 'text-success'
          : adjustmentCalculationDetails?.isNetAdjustmentAmountDebit
          ? 'text-danger'
          : ''
      }}"
    >
      {{ Math.abs(adjustmentCalculationDetails?.netAdjustmentAmount.toFixed(2)) }} {{ 'BENEFITS.SR' | translate }}
    </div>
  </div>
</div>
<div class="row mx-0 mt-5" *ngIf="adjustmentCalculationDetails?.netAdjustmentAmount > 0">
  <div class="col-lg-12 px-0">
    <gosi-input-checkbox-dc
      id="benefitDirectPayment"
      name="benefitDirectPayment"
      [control]="checkForm.get('checkBoxFlag')"
      [label]="'ADJUSTMENT.ALLOW-DIRECT-PAYMENT' | translate"
      [disabled]="disableDirectPayment"
    >
    </gosi-input-checkbox-dc>
  </div>
</div>
<div class="row mx-0 mt-5" *ngIf="benefitDetailsSaned?.directPaymentDeclaration && checkForm.get('checkBoxFlag').value">
  <div class="col-lg-18 px-0">
    <gosi-alert-dc [message]="'BENEFITS.DIRECT-PAYMENT-DECLARATION' | translate" type="info"></gosi-alert-dc>
  </div>
</div>
