<div class="row" *ngIf="injury">
  <div class="col-md-12">
    <ng-container *ngIf="(showHeading && injury) || injuryHistoryResponse?.diseasePresent === false">
      <frm-content-heading-dc
        [icon]="'file-alt'"
        [heading]="'OCCUPATIONAL-HAZARD.INJURY-CLOSING-DETAILS'"
        [canEdit]="canEdit"
        (onEdit)="navigateToClose()"
      >
      </frm-content-heading-dc>
    </ng-container>
    <ng-container *ngIf="showHeading && injuryHistoryResponse?.diseasePresent === true">
      <frm-content-heading-dc
        [icon]="'file-alt'"
        [heading]="'OCCUPATIONAL-HAZARD.COMPLICATION-CLOSING-DETAILS'"
        [canEdit]="canEdit"
        (onEdit)="navigateToClose()"
      >
      </frm-content-heading-dc>
    </ng-container>
    <div class="row" *ngIf="injury">
      <div class="col-lg-4" *ngIf="injury.injuryId">
        <gosi-label-dc
          label="OCCUPATIONAL-HAZARD.INJURY.INJURY-ID"
          [value]="injury.injuryId"
          id="injuryId"
          [isLink]="true"
          noMargin="true"
          (select)="viewInjuryDetails(injury)"
        >
        </gosi-label-dc>
      </div>
      <div class="col-lg-4" *ngIf="injuryHistoryResponse?.diseasePresent === true">
        <gosi-label-dc
          label="OCCUPATIONAL-HAZARD.INJURY.COMPLICATION-ID"
          [value]="injuryComplicationID"
          id="injuryComplicationID"
          [isLink]="true"
          noMargin="true"
          (select)="viewInjuryDetails(injury)"
        >
        </gosi-label-dc>
      </div>
      <div class="col-lg-4" *ngIf="injury.injuryDate">
        <gosi-label-dc
          label="OCCUPATIONAL-HAZARD.INJURY.INJURY-DATE"
          id="injuryDate"
          [value]="injury.injuryDate.gregorian | gosiDate"
        >
        </gosi-label-dc>
      </div>
      <div class="col-lg-4" *ngIf="injury.injuryTime">
        <gosi-label-dc label="OCCUPATIONAL-HAZARD.INJURY.INJURY-TIME" id="injuryTime" [value]="injury.injuryTime">
        </gosi-label-dc>
      </div>
      <div class="col-lg-4" *ngIf="showHeading">
        <gosi-label-dc
          label="OCCUPATIONAL-HAZARD.INJURY.INJURY-STATUS"
          id="injuryStatus"
          [value]="injuryClosingStatus | bilingualText"
        >
        </gosi-label-dc>
      </div>
      <div class="col-lg-4" *ngIf="!showHeading">
        <gosi-label-dc
          label="OCCUPATIONAL-HAZARD.INJURY.INJURY-STATUS"
          id="injuryStatus"
          [value]="injury.injuryStatus | bilingualText"
        >
        </gosi-label-dc>
      </div>
      <div class="col-lg-6" *ngIf="injury.closingDate">
        <gosi-label-dc
          label="OCCUPATIONAL-HAZARD.CLOSING-DATE"
          id="closingDate"
          [value]="injury.closingDate.gregorian | gosiDate"
        >
        </gosi-label-dc>
      </div>
      <div class="col-lg-4" *ngIf="injury.finalDiagnosis">
        <gosi-label-dc
          label="OCCUPATIONAL-HAZARD.FINAL-DIAGNOSIS"
          id="finalDiagnosis"
          [value]="injury.finalDiagnosis | bilingualText"
        >
        </gosi-label-dc>
      </div>
      <div class="col-lg-6" *ngIf="injury">
        <gosi-label-dc
          label="OCCUPATIONAL-HAZARD.LINE-OF-TREATMENT"
          id="lineOfTreatment"
          [value]="injury.lineOfTreatment | bilingualText"
        >
        </gosi-label-dc>
      </div>
    </div>
  </div>
</div>
