<div class="row">
  <div class="col-lg-6" *ngIf="showCity">
    <gosi-label-dc
      id="cityInWhichInjuryOccured"
      [value]="injuryDetails.city | bilingualText"
      label="OCCUPATIONAL-HAZARD.INJURY.INJURY-OCCURED-CITY"
    >
    </gosi-label-dc>
  </div>
  <div class="col-lg-6" *ngIf="showCity">
    <gosi-label-dc
      id="cityDistrict"
      label="OCCUPATIONAL-HAZARD.CITY-DISTRICT"
      [value]="injuryDetails.cityDistrict | bilingualText"
    >
    </gosi-label-dc>
  </div>
</div>
<div class="row">
  <div class="col-lg-12" *ngIf="!showCity && injuryDetails.country">
    <gosi-label-dc id="country" label="OCCUPATIONAL-HAZARD.COUNTRY" [value]="injuryDetails.country | bilingualText">
    </gosi-label-dc>
  </div>
</div>
<div class="row">
  <div class="col-lg-12 google-map" *ngIf="injuryDetails && injuryDetails.latitude && injuryDetails.longitude">
    <gosi-google-map-dc [showCity]="false" [latitude]="latitude" [longitude]="longitude" [mapViewMode]="true">
    </gosi-google-map-dc>
  </div>
</div>
