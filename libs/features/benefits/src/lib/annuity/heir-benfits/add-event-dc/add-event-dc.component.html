<gosi-modal-dc
  [modalHeader]="'BENEFITS.ADD-EVENT' | translate"
  [needCloseButton]="true"
  (closeModal)="cancelEventDetails()"
>
  <div class="row" modalContent>
    <div class="col-lg-12">
      <gosi-alert-dc [message]="warningMessage" [dismissible]="false" type="warning"></gosi-alert-dc>
      <div class="row">
        <div class="col-lg-12">
          <gosi-input-select-dc
            id="eventType"
            [label]="'BENEFITS.ADD-EVENT-TYPE' | translate"
            [control]="eventType"
            [list]="inspectionList$ | async"
          >
          </gosi-input-select-dc>
        </div>
      </div>
      <div class="row">
        <gosi-input-date-dc id="eventDate" [label]="'BENEFITS.ADD-EVENT-DATE' | translate" [control]="eventDate">
        </gosi-input-date-dc>
      </div>
    </div>
  </div>
  <div class="col-lg-12" modalAction>
    <div class="btn-section float-left">
      <gosi-button-dc id="confirmApproveBtn" type="secondary" (submit)="cancelEventDetails()">
        {{ 'CORE.CANCEL' | translate }}
      </gosi-button-dc>
    </div>
    <div class="btn-section float-right">
      <gosi-button-dc id="confirmApproveBtn" type="danger" (submit)="submitEventDetails()">
        {{ 'BENEFITS.ADD' | translate }}
      </gosi-button-dc>
    </div>
  </div>
</gosi-modal-dc>
