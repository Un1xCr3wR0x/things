<ng-template #popTemplate>
  <div class="modal-content-wrapper" *ngIf="isOpen" #filterContent>
    <div class="filter-header">
      <div class="left-section">
        <fa-icon class="filter-close" [icon]="['far', 'times-circle']" (click)="cancelFilter()"></fa-icon>
        <div class="separator"></div>
        <div class="filter-label">
          {{ 'THEME.FILTER' | translate }}
        </div>
      </div>
      <div class="right-section">
        <div class="reset">
          <gosi-button-dc (submit)="resetFilter()" type="secondary" [outlineOnly]="true" size="md">{{
            'THEME.RESET' | translate
          }}</gosi-button-dc>
        </div>
      </div>
    </div>
    <div class="modal-body gosi-scrollbar" (scroll)="onScroll()">
      <ng-content select="[modalContent]"></ng-content>
    </div>
    <div class="modal-footer">
      <div class="action-section">
        <gosi-button-dc
          (submit)="applyFilter()"
          id="applyFilter"
          type="{{ hasFilterParams ? 'primary' : 'secondary' }}"
          [isFullWidth]="true"
        >
          {{ 'THEME.APPLY-FILTER' | translate }}</gosi-button-dc
        >
        <div class="links">
          <a (click)="cancelFilter()">{{ 'THEME.CANCEL' | translate }}</a>
          <a (click)="resetFilter()"> {{ 'THEME.RESET' | translate }}</a>
        </div>
      </div>
    </div>
  </div>
</ng-template>
<button
  #filterbtn
  id="{{ filterId }}"
  #popover="bs-popover"
  type="button"
  class="btn-filter"
  [ngClass]="{ gray: isOpen, applied: isFilterApplied }"
  (onShown)="onShown()"
  (onHidden)="onHidden()"
  [popover]="popTemplate"
  placement="{{ placement }}"
  [adaptivePosition]="adaptivePosition"
  container="body"
  [containerClass]="isOnModal ? 'filter-wrapper handleZindex' : 'filter-wrapper'"
  [outsideClick]="outsideClick"
  [isOpen]="isOpen"
  (click)="onFilterClick()"
>
  <span class="filter-label"> {{ 'THEME.FILTER' | translate }} </span>
  <fa-icon icon="sliders-h"></fa-icon>
</button>
