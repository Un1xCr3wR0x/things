<a id="sideMenuToggle" class="menu-toggle" (click)="toggle.emit()" [ngClass]="[isOpen ? 'open' : 'closed']">
  <div class="desktop_view">
    <gosi-menu-svg-dc [isOpen]="isOpen" [smallDevice]="false"></gosi-menu-svg-dc>
  </div>
  <div class="mobile_view">
    <gosi-menu-svg-dc [isOpen]="isOpen" [smallDevice]="true"></gosi-menu-svg-dc>
  </div>
</a>
