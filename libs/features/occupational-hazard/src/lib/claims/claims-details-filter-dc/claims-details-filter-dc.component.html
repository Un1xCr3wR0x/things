<ng-container *ngIf="setMinDate">
  <gosi-filter-dc
    id="filter-area"
    class="filter-claims"
    (scroll)="onScroll()"
    (apply)="applyFilter()"
    (reset)="clearAllFiters()"
    [noScroll]="false"
    [adaptivePosition]="false"
  >
    <ng-container modalContent>
      <div class="row" *ngIf="minValue !== undefined && maxValue !== undefined && amountForm && isMinValue">
        <div class="col-lg-12">
          <gosi-range-slider-dc
            [label]="'OCCUPATIONAL-HAZARD.AUDITOR.CLAIM-AMOUNT'"
            [control]="amountForm.get('amount')"
            [floor]="minValue"
            [ceil]="maxValue"
          ></gosi-range-slider-dc>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col-lg-12">
          <gosi-input-daterange-dc
            #dateRangePicker
            [label]="'OCCUPATIONAL-HAZARD.ALLOWANCE.TREATMENT-PERIOD' | translate"
            [control]="treatmentPeriodForm"
            [maxDate]="maxDate"
            [minDate]="minDate"
            [hideOptionalLabel]="true"
          ></gosi-input-daterange-dc>
        </div>
      </div>
      <hr />
      <div class="row" *ngIf="claimTypeList?.length > 0">
        <div class="col-lg-12">
          <label>{{ 'OCCUPATIONAL-HAZARD.CLAIMS-VALIDATOR.CLAIM-TYPE' | translate }}</label>
        </div>
        <div class="ml-3 mr-3">
          <gosi-input-multi-checkbox-dc
            [options]="claimTypeList"
            [control]="typeFilterform"
            (check)="selectedTypeOptions = $event"
            #claimType
          >
          </gosi-input-multi-checkbox-dc>
        </div>
      </div>
      <hr />
      <div class="row" *ngIf="claimPayeeList?.length > 0 && isAppPrivate">
        <div class="col-lg-12">
          <label>{{ 'OCCUPATIONAL-HAZARD.CLAIMS.CLAIMS-PAYEE' | translate }}</label>
        </div>
        <div class="ml-3 mr-3">
          <gosi-input-multi-checkbox-dc
            [options]="claimPayeeList"
            [control]="payeeFilterForm"
            (check)="selectedPayeeOptions = $event"
            #claimPayee
          >
          </gosi-input-multi-checkbox-dc>
        </div>
      </div>
      <ng-container *ngIf="claimPayeeList?.length > 0 && isAppPrivate">
        <hr />
      </ng-container>
      <div class="row" *ngIf="statusList?.length > 0">
        <div class="col-lg-12">
          <label>{{ 'OCCUPATIONAL-HAZARD.ALLOWANCE.STATUS' | translate }}</label>
        </div>
        <div class="ml-3 mr-3">
          <gosi-input-multi-checkbox-dc
            [options]="statusList"
            [control]="statusFilterForm"
            (check)="selectedStatusOptions = $event"
            #claimStatus
          >
          </gosi-input-multi-checkbox-dc>
        </div>
      </div>
      <hr />
    </ng-container>
  </gosi-filter-dc>
</ng-container>
