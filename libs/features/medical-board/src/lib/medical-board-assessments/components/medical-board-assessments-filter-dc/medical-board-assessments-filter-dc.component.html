<gosi-filter-dc
  id="filter-area"
  (apply)="applyFilter()"
  [noScroll]="true"
  (reset)="clearAllFilter()"
  class="filter-space"
  (scroll)="onScroll()"
>
  <div class="visitingDoctorFilter" modalContent>
    <!-- location -->
    <div class="row">
      <div class="col-lg-12">
        <gosi-input-multi-select-dropdown-dc
          id="mbType"
          [hideOptionalLabel]="true"
          [searchPlaceholder]="'MEDICAL-BOARD.MEDICAL-BOARD-TYPE' | translate"
          [control]="mbTypeForm.get('mbType')"
          [label]="'MEDICAL-BOARD.MEDICAL-BOARD-TYPE' | translate"
          (selected)="selectedMbType = $event"
          [list]="mbTypeList"
          [selectedValues]="selectedMbType"
        >
        </gosi-input-multi-select-dropdown-dc>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <gosi-input-multi-select-dropdown-dc
          id="assessmentType"
          [hideOptionalLabel]="true"
          [searchPlaceholder]="'MEDICAL-BOARD.ASSESMENT-TYPE' | translate"
          [control]="assessmentTypeForm.get('assessmentType')"
          [label]="'MEDICAL-BOARD.ASSESMENT-TYPE' | translate"
          (selected)="selectedAssessmentType = $event"
          [list]="assessmentTypeList"
          [selectedValues]="selectedAssessmentType"
        >
        </gosi-input-multi-select-dropdown-dc>
      </div>
    </div>
    <!-- speciality -->
    <div class="row">
      <div class="col-lg-12">
        <gosi-input-multi-select-dropdown-dc
          id="status"
          [label]="'MEDICAL-BOARD.ASSESSMENT-STATUS' | translate"
          [searchPlaceholder]="'MEDICAL-BOARD.ASSESSMENT-STATUS' | translate"
          [control]="statusForm.get('status')"
          [hideOptionalLabel]="true"
          [list]="statusList"
          [selectedValues]="selectedStatus"
          (selected)="selectedStatus = $event"
        >
        </gosi-input-multi-select-dropdown-dc>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <gosi-input-daterange-dc
          #dateRangePicker
          [label]="'MEDICAL-BOARD.ASSESSMENT-PERIOD' | translate"
          [control]="requestDateFilterForm"
          [hideOptionalLabel]="true"
        >
        </gosi-input-daterange-dc>
      </div>
    </div>
  </div>
</gosi-filter-dc>
