  <div class="row">
    <div class="col-lg-12">
      <gosi-card-dc heading="{{ 'MEDICAL-BOARD.MEDICAL-SESSION-DETAILS' | translate }}" type="secondary">
        <ng-container>
          <div class="row">
            <div class="col-lg-4">
              <gosi-label-dc
                label="MEDICAL-BOARD.MEDICAL-BOARD-TYPE"
                [value]="sessionData?.medicalBoardType | bilingualText"
              ></gosi-label-dc>
            </div>
            <div class="col-lg-4">
              <gosi-label-dc
                label="MEDICAL-BOARD.FIELD-OFFICE-LOCATION"
                [value]="sessionData?.officeLocation | bilingualText"
              ></gosi-label-dc>
            </div>
            <div class="col-lg-4">
              <gosi-label-dc label="MEDICAL-BOARD.SESSION-TYPE" [value]="sessionData?.sessionType | bilingualText">
              </gosi-label-dc>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-4">
              <gosi-label-dc
                label="MEDICAL-BOARD.SESSION-DATE"
                [value]="sessionData?.sessionDate?.gregorian | gosiDate"
              ></gosi-label-dc>
            </div>
            <div class="col-lg-4">
              <gosi-label-dc
                label="MEDICAL-BOARD.START-TIME"
                value="{{ sessionData?.startTime }} {{ sessionData?.startTimeAmOrPm | bilingualText }}"
              ></gosi-label-dc>
            </div>
            <div class="col-lg-4">
              <gosi-label-dc
                label="MEDICAL-BOARD.END-TIME"
                value="{{ sessionData?.endTime }} {{ sessionData?.endTimeAmOrPm | bilingualText }}"
              ></gosi-label-dc>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-4" *ngIf="!isContractDoctor">
              <gosi-label-dc
                label="MEDICAL-BOARD.NAME-OF-OFFICER"
                [value]="sessionData?.mboDetails?.longNameArabic"
              ></gosi-label-dc>
            </div>
            <div class="col-lg-4">
              <gosi-label-dc
                label="MEDICAL-BOARD.MAXIMUM-BENEFICIARIES"
                [value]="sessionData?.maximumBeneficiaries"
              ></gosi-label-dc>
            </div>
          </div>
        </ng-container>
      </gosi-card-dc>
    </div>
  </div>
