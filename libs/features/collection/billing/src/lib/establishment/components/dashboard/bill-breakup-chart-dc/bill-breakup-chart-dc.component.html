<div class="section-heading">
  {{ 'BILLING.BREAKUP-CURRENT-MONTH-DUES' | translate | titlecase }}
</div>
<div class="mt-5">
  <canvas #billBreakupChart dir="auto">
    {{ billBreakupChartInit }}
  </canvas>
</div>
<div class="d-flex flex-wrap justify-content-center mt-2">
  <ng-container *ngFor="let legend of billBreakupLabel; let i = index">
    <div>
      <span class="legend-circle" [ngStyle]="{ 'background-color': billBreakupColor[i] }"></span>
      <span class="legend">{{ legend | bilingualText | uppercase }}</span>
    </div>
  </ng-container>
</div>
