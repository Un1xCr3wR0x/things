  <div class="row" *ngIf="!isGroupInjuryScreen">
    <div class="col-md-10 center-form">
      <label class="input-label" for="enterIdNumber">{{ 'OCCUPATIONAL-HAZARD.ENTER-CONTRIBUTOR-ID' | translate }}</label>
      <div class="input-group input-search">
        <input
          type="text"
          id="enterIdNumber"
          (keyup.enter)="searchContributor()"
          class="form-control form-control-lg input-id"
          [ngClass]="searchContributorForm.valid ? '' : 'has-error'"
          placeholder="{{ 'OCCUPATIONAL-HAZARD.ENTER-ID-NUMBER' | translate }}"
          [formControl]="searchContributorForm"
          mask="A* A*"
          autocomplete="off"
        />
        <div class="input-group-append">
          <button class="btn btn-search" type="button" (click)="searchContributor()">
            <fa-icon [icon]="['fas', 'search']" class="header-icon"></fa-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="row" *ngIf="isGroupInjuryScreen">
    <div class="col-md-6 center-form-group-injury">
      <label class="input-label" for="enterIdNumber">{{ 'OCCUPATIONAL-HAZARD.GROUP-INJURY.SELECT-CONTRIBUTOR' | translate }}</label>
      <div class="input-group input-search">
        <input
          type="text"
          id="enterIdNumber"
          (keyup.enter)="searchContributor()"
          class="form-control form-control-lg input-id"
          [ngClass]="searchContributorForm.valid ? '' : 'has-error'"
          placeholder="{{ 'OCCUPATIONAL-HAZARD.GROUP-INJURY.ENTER-ID' | translate }}"
          [formControl]="searchContributorForm"
          mask="A* A*"
          autocomplete="off"
        />
        <div class="input-group-append">
          <button class="btn btn-search" type="button" (click)="searchContributor()">
            <fa-icon [icon]="['fas', 'search']" class="header-icon"></fa-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
