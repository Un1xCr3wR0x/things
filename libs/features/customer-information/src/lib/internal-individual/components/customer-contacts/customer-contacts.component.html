<div [ngClass]="{ 'd-none': breakupData.length > 0 ? false : true }">
  <h3 class="mb-4">{{ 'CUSTOMER-INFORMATION.COMMUNICATION-CHANNELS' | translate | titlecase }}</h3>
  <gosi-card-dc>
    <div class="row">
      <div class="col-md-5">
        <canvas #contributionBreakupChart dir="auto">
          {{ contributionBreakupChartInit }}
        </canvas>
      </div>
      <div class="label" class="col-md-7 mt-md-0 mt-3 d-flex align-items-center">
        <div class="container">
          <div class="row mt-2 d-flex align-items-center justify-content-between">
            <div class="col-6" *ngFor="let legend of breakupLabel; let i = index">
              <div class="row">
                <div class="col-12">
                  <span class="legend-circle" [ngStyle]="{ 'background-color': breakupColor[i] }"></span>
                  <span class="legend">{{ legend | bilingualText | uppercase }}</span>
                  <span class="pr-4">{{ breakupData[i] }}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </gosi-card-dc>
</div>

<div *ngIf="breakupData.length == 0">
  <gosi-no-result-dc></gosi-no-result-dc>
</div>
