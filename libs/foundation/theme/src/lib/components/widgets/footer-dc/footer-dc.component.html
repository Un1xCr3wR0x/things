<footer class="footer" [ngClass]="scrollHeight != bodyHeight && scroll ? 'footer-position' : ''">
  <div>{{ 'THEME.COPY-RIGHT' | translate: { year: systemYear } }}</div>
  <div class="footer-links">
    <a [href]="privacyPolicyUrl" target="_blank">{{ 'THEME.PRIVACY' | translate }}</a> |
    <a [href]="termsOfUseUrl" target="_blank">{{ 'THEME.TERMS-OF-USE' | translate }}</a>
  </div>
</footer>
