<gosi-alert-sc></gosi-alert-sc>
<gosi-breadcrumb-dc></gosi-breadcrumb-dc>
<div class="content">
  <div class="mb-list-screen">
    <!-- Heading -->
    <div class="row">
      <div class="col-md-12">
        <mb-view-board-member-heading-dc
          [nationalityList$]="nationalityList$"
          [specialty$]="specialty$"
          [region$]="region$"
          [doctorType$]="doctorType$"
          (searchMembers)="searchMembers($event)"
          (addMember)="addMember()"
          (filterMembers)="filterMembers($event)"
          [isAppPrivate]="isAppPrivate"
        >
        </mb-view-board-member-heading-dc>
      </div>
    </div>
    <!-- Content -->
    <gosi-alert-dc
      *ngIf="medicalBoardService.feedBackMessage"
      type="success"
      [bilingualMessage]="medicalBoardService.feedBackMessage"
    ></gosi-alert-dc>
    <!-- Table section starts-->
    <mb-view-board-member-details-dc
      [filteredMember]="filteredMember"
      [id]="paginationId"
      [currentPage]="pageDetails.currentPage"
      [pageSize]="itemsPerPage"
      [totalItems]="totalItems"
      (memberNavigation)="memberNavigation($event)"
      (statusBadgeType)="statusBadgeType()"
    >
    </mb-view-board-member-details-dc>
  </div>
  <div *ngIf="!totalItems">
    <gosi-no-result-dc></gosi-no-result-dc>
  </div>
  <!-- Pagination starts -->
  <div class="d-flex justify-content-center mt-3">
    <div class="pagination">
      <gosi-pagination-dc
        *ngIf="totalItems > 0"
        [totalSize]="totalItems"
        [pageDetails]="pageDetails"
        [paginationId]="paginationId"
        [itemType]="'MEDICAL-BOARD.MEDICAL-BOARD-MEMBERS' | translate"
        (pageChange)="paginateMemberList($event)"
      ></gosi-pagination-dc>
    </div>
  </div>
</div>
