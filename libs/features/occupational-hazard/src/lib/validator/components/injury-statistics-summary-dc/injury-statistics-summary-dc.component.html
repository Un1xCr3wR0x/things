<accordion *ngIf="injurySummaryStatistics.totalInjuryCount > 0">
  <accordion-group
    heading="{{ 'OCCUPATIONAL-HAZARD.INJURY.INJURY-HISTORY' | translate }}"
    [isOpen]="injurySummaryStatistics.totalInjuryCount > 0"
  >
    <span class="arrow-up" accordion-heading>
      <fa-icon icon="angle-up" size="lg"></fa-icon>
    </span>
    <span class="arrow-down" accordion-heading>
      <fa-icon icon="angle-down" size="lg"></fa-icon>
    </span>
    <ng-container>
      <div class="row d-flex justify-content-between injury-content">
        <div class="col-lg-3 col-md-6 col-sm-12">
          <gosi-label-dc
            id="previousInjuryDate"
            [value]="previousInjuryDate.gregorian | date: 'dd/MM/yyyy'"
            label="OCCUPATIONAL-HAZARD.INJURY.PREVIOUS-INJURY-DATE"
          >
          </gosi-label-dc>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12">
          <gosi-label-dc
            id="previousInjuryStatus"
            [value]="injurySummaryStatistics.previousInjuryStatus | bilingualText"
            label="OCCUPATIONAL-HAZARD.INJURY.PREVIOUS-INJURY-STATUS"
          >
          </gosi-label-dc>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12">
          <gosi-label-dc
            id="injuriesInLast12Months"
            [value]="lastYearInjuryCount"
            label="OCCUPATIONAL-HAZARD.REPORTED-INJURIES-IN-LAST-12-MONTHS"
          >
          </gosi-label-dc>
        </div>
        <div class="col-lg-2 col-md-6 col-sm-12">
          <gosi-label-dc
            id="totalInjuries"
            [value]="totalInjuryCount"
            label="OCCUPATIONAL-HAZARD.TOTAL-REPORTED-INJURIES"
          >
          </gosi-label-dc>
        </div>
        <div class="col-lg-1 col-md-12 col-sm-12 view-detail">
          <a (click)="goToInjuryHistory()" target="_blank" class="view-link float-right">{{
            'OCCUPATIONAL-HAZARD.VIEW-DETAILS' | translate
          }}</a>
        </div>
      </div>
    </ng-container>
  </accordion-group>
</accordion>
