<div class="employee-list-heading d-flex flex-wrap">
  <div class="employee-role">{{ heading | translate }}</div>
  <div
    class="add-employee"
    *ngIf="
      !relationOfficerIamDetails &&
      isPrivate &&
      establishment.status.english === registered &&
      relationshipManager?.employeeName == null
    "
  >
    <gosi-button-dc *gosiShow="accessRoles" class="add-button" (click)="addManager()" size="md">
      {{ 'ESTABLISHMENT.ADD' | translate }}
    </gosi-button-dc>
  </div>
</div>

<div class="row admin-row gosi-scrollbar">
  <span
    class="modify-employee"
    *ngIf="relationOfficerIamDetails && isPrivate && establishment.status.english === registered"
  >
    <fa-icon
      *gosiShow="accessRoles"
      class="secondary-icon"
      [icon]="actionIcon"
      id="editIcon"
      (click)="modifyManager()"
    ></fa-icon>
  </span>
  <div class="col-md-12 admin-item" *ngIf="relationshipManager && relationOfficerIamDetails">
    <div class="identity-pic">
      <ng-container>
        <img alt="documentName" src="assets/icons/relationship-manager.svg" />
      </ng-container>
    </div>

    <div class="name-contact">
      <div class="name-identity-container">
        <div class="pt-2 d-flex contact-admin" *ngIf="relationOfficerIamDetails?.longNameArabic">
          <ng-container>
            <div class="name">
              {{ relationOfficerIamDetails?.longNameArabic }}
            </div>
          </ng-container>
        </div>
        <div class="pt-2 d-flex contact-admin" *ngIf="relationOfficerIamDetails?.telephoneNumber !== noTelephoneNo">
          <fa-icon icon="phone" size="1x" class="admin-phone pr-1" transform="rotate-{{ rotatedeg }} down-2"></fa-icon>
          <ng-container>
            <div class="mobileNo">
              {{ relationOfficerIamDetails?.telephoneNumber }}
            </div>
          </ng-container>
        </div>
        <div class="pt-2 d-flex contact-admin" *ngIf="relationshipManager?.mobileNo">
          <fa-icon icon="phone" size="1x" class="admin-phone pr-1" transform="rotate-{{ rotatedeg }} down-2"></fa-icon>
          <ng-container>
            <div class="mobileNo">
              <span *ngIf="lang === 'en'" id="prefixValue">{{ '+966' }}</span>
              {{ relationshipManager?.mobileNo }}
              <span *ngIf="lang === 'ar'" id="prefixValue">{{ '966+' }}</span>
            </div>
          </ng-container>
        </div>
        <div class="pt-2 d-flex contact-admin" *ngIf="relationOfficerIamDetails?.email">
          <fa-icon icon="envelope" size="sm" class="admin-phone pr-1"></fa-icon>
          <a class="email text-change" [href]="'mailto:' + relationOfficerIamDetails?.email">
            {{ relationOfficerIamDetails?.email }}
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
