<div class="row">
  <div class="col-md-12">
    <gosi-card-dc [heading]="'CONTRIBUTOR.PERSONAL-DETAILS' | translate" type="secondary">
      <!-- Person details section -->
      <div class="row">
        <div class="col-md-6 col-lg-3">
          <gosi-input-text-dc
            [readOnly]=""
            name="arabicFirstName"
            gosiArabicMask
            id="arabicFirstName"
            [label]="'CONTRIBUTOR.NAME-IN-ARABIC' | translate"
            [placeholder]="'CONTRIBUTOR.FIRST-NAME' | translate"
            [control]="personDetailsForm.get('name').get('arabic').get('firstName')"
            [maxLength]="arbMaxLength"
            [disabled]="isSaudiPerson"
          >
          </gosi-input-text-dc>
        </div>
        <div class="col-md-6 col-lg-3">
          <gosi-input-text-dc
            [readOnly]=""
            gosiArabicMask
            name="arabicSecondName"
            id="arabicSecondName"
            [ignoreLabel]="true"
            [placeholder]="'CONTRIBUTOR.SECOND-NAME' | translate"
            [control]="personDetailsForm.get('name').get('arabic').get('secondName')"
            [maxLength]="arbMaxLength"
            [disabled]="isSaudiPerson"
          >
          </gosi-input-text-dc>
        </div>
        <div class="col-md-6 col-lg-3">
          <gosi-input-text-dc
            [readOnly]=""
            gosiArabicMask
            name="arabicThirdName"
            id="arabicThirdName"
            [ignoreLabel]="true"
            [placeholder]="'CONTRIBUTOR.THIRD-NAME' | translate"
            [control]="personDetailsForm.get('name').get('arabic').get('thirdName')"
            [maxLength]="arbMaxLength"
            [disabled]="isSaudiPerson"
          >
          </gosi-input-text-dc>
        </div>
        <div class="col-md-6 col-lg-3">
          <gosi-input-text-dc
            [readOnly]=""
            gosiArabicMask
            name="arabicFamilyName"
            id="arabicFamilyName"
            [ignoreLabel]="true"
            [placeholder]="'CONTRIBUTOR.FAMILY-NAME' | translate"
            [control]="personDetailsForm.get('name').get('arabic').get('familyName')"
            [maxLength]="arbMaxLength"
            [disabled]="isSaudiPerson"
          >
          </gosi-input-text-dc>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <gosi-input-text-dc
            [readOnly]=""
            gosiEnglishMask
            name="EnglishName"
            id="contEnglishName"
            [label]="'CONTRIBUTOR.NAME-IN-ENGLISH' | translate"
            [control]="personDetailsForm.get('name').get('english').get('name')"
            [maxLength]="engMaxLength"
            [disabled]="isSaudiPerson"
          >
          </gosi-input-text-dc>
        </div>
        <div class="col-lg-6">
          <gosi-input-date-dc
            id="dateOfBirth"
            [label]="'CONTRIBUTOR.DATE-OF-BIRTH' | translate"
            [control]="personDetailsForm.get('birthDate').get('gregorian')"
            [maxDate]="currentDate"
            [disabled]="isSaudiPerson"
          >
          </gosi-input-date-dc>
        </div>
      </div>

      <ng-container *ngFor="let item of identities.controls">
        <div *ngIf="item.get('idType').value === 'PASSPORT'">
          <div class="row">
            <div class="col-lg-6">
              <gosi-input-text-dc
                id="passportNo"
                [label]="'CONTRIBUTOR.PASSPORT-NO' | translate"
                [control]="item.get('passportNo')"
                [maxLength]="passportMaxLength"
                [disabled]="isSaudiPerson"
              >
              </gosi-input-text-dc>
            </div>
            <div class="col-lg-6">
              <gosi-input-date-dc
                id="passportIssueDate"
                [label]="'CONTRIBUTOR.PASSPORT-ISSUEDATE' | translate"
                [control]="item.get('issueDate').get('gregorian')"
                [disabled]="isSaudiPerson"
                [maxDate]="maxIssueDate"
              >
              </gosi-input-date-dc>
            </div>
            <div class="col-lg-6">
              <gosi-input-date-dc
                id="passportExpiryDate"
                [label]="'CONTRIBUTOR.PASSPORT-EXPIRYDATE' | translate"
                [control]="item.get('expiryDate').get('gregorian')"
                [disabled]="isSaudiPerson"
                [minDate]="minExpiryDate"
              >
              </gosi-input-date-dc>
            </div>
          </div>
        </div>
      </ng-container>
      <div class="row">
        <div class="col-md-6">
          <gosi-input-radio-dc
            id="maritalStatus"
            name="maritalStatus"
            [label]="'CONTRIBUTOR.MARITAL-STATUS'"
            [control]="personDetailsForm.get('maritalStatus')"
            [list]="maritalStatusList | async"
            [disabled]="isSaudiPerson"
          >
          </gosi-input-radio-dc>
        </div>
        <div class="col-md-6">
          <gosi-input-radio-dc
            id="sex"
            name="sex"
            [label]="'CONTRIBUTOR.GENDER'"
            [control]="personDetailsForm.get('sex')"
            [list]="genderList | async"
            [disabled]="isSaudiPerson"
          >
          </gosi-input-radio-dc>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <gosi-input-select-dc
            id="education"
            [label]="'CONTRIBUTOR.EDUCATION' | translate"
            [control]="personDetailsForm.get('education')"
            [list]="educationList | async"
            [disabled]="isSaudiPerson"
          ></gosi-input-select-dc>
        </div>
        <div class="col-md-6">
          <gosi-input-select-dc
            id="specialization"
            [label]="'CONTRIBUTOR.SPECIALIZATION' | translate"
            [control]="personDetailsForm.get('specialization')"
            [list]="specializationList | async"
            [disabled]="isSaudiPerson"
          >
          </gosi-input-select-dc>
        </div>
      </div>
    </gosi-card-dc>
    <!-- Contact details section -->
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-body">
            <!-- <frm-contact-dc #contactDetails idValue="cont" [contactDetails]="personDetails.contactDetail"
              [defaultOnly]="isMobileDefault"></frm-contact-dc> -->
            <frm-contact-dc
              #contactDetails
              [isHeadingRequired]="true"
              [showTelephone]="false"
              [isVerifyRequired]="false"
              [emailMandatory]="true"
              [contactDetails]="personDtls?.contactDetail"
              [parentForm]="parentForm"
            >
            </frm-contact-dc>
          </div>
        </div>
      </div>
    </div>
    <!-- Address details section -->
    <div class="row">
      <div class="col-md-12">
        <frm-address-dc
          #addressDetails
          idValue="cont"
          [parentForm]="contactDetailParentForm"
          [cityList]="cityList | async"
          [hasNationalAddress]="true"
          [countryList]="nationalityList | async"
          [hasPOAddress]="true"
          [isSaudiAddrMandatory]="false"
          [addressDetails]="personDtls.contactDetail?.addresses"
          [currentMailingAddress]="personDtls.contactDetail ? personDtls.contactDetail.currentMailingAddress : null"
        ></frm-address-dc>
      </div>
    </div>
  </div>
</div>

<!-- Footer section -->
<div class="row">
  <div class="col-md-12 form-action">
    <div class="float-right btn-section">
      <gosi-button-dc
        id="personSaveAndNext"
        (submit)="saveContributorDetails()"
        [disabled]="isApiTriggered"
        type="primary"
      >
        {{ 'CONTRIBUTOR.SAVE-AND-NEXT' | translate }}</gosi-button-dc
      >
    </div>
    <div class="float-left btn-section">
      <gosi-button-dc id="cancel" (submit)="showCancelTemplate(confirmid)" type="secondary">
        {{ 'CONTRIBUTOR.CANCEL' | translate }}</gosi-button-dc
      >
    </div>
  </div>
</div>

<!-- Confirmation Modal-->
<ng-template #confirmid>
  <gosi-confirm-modal-dc message="CONTRIBUTOR.CONFIRM-CANCEL" (onConfirm)="confirmCancel()" (onCancel)="decline()">
  </gosi-confirm-modal-dc>
</ng-template>
