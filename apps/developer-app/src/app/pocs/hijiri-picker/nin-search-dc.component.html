<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col-lg-12">
        <div [formGroup]="contributorNinSearchForm">
          <div class="row">
            <div class="col-lg-6">
              <gosi-input-number-dc
                id="nationalId"
                [maxLength]="ninlength"
                [label]="'CONTRIBUTOR.NATIONAL-ID'"
                [placeholder]="'CONTRIBUTOR.NATIONAL-ID' | translate"
                [maxLength]="ninlength"
                [control]="contributorNinSearchForm.get('nin')"
              >
              </gosi-input-number-dc>
            </div>
            <div class="col-lg-6" formGroupName="birthDate">
              <gosi-input-radio-dc
                id="dateOfBirthRadio"
                [label]="'CONTRIBUTOR.DATE-OF-BIRTH' | translate"
                [control]="contributorNinSearchForm.get('calenderType')"
                [list]="calenderList"
              ></gosi-input-radio-dc>
              <gosi-input-date-dc
                *ngIf="contributorNinSearchForm.get('calenderType.english').value === 'Gregorian'"
                id="dateOfBirth"
                [label]="'CONTRIBUTOR.DATE-OF-BIRTH' | translate"
                [control]="contributorNinSearchForm.get('birthDate').get('gregorian')"
                [maxDate]="currentDate"
                [ignoreLabel]="true"
              >
              </gosi-input-date-dc>
              <gosi-input-hijiri-dc
                *ngIf="contributorNinSearchForm.get('calenderType.english').value === 'Hijiri'"
                id="dateOfBirthHijiri"
                [label]="'CONTRIBUTOR.DATE-OF-BIRTH' | translate"
                [control]="contributorNinSearchForm.get('birthDate').get('hijiri')"
                [ignoreLabel]="true"
              >
              </gosi-input-hijiri-dc>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-lg-12 form-action">
    <div class="float-right btn-section">
      <gosi-button-dc id="verify" (submit)="verifyContributorDetails()" type="primary">{{
        'CONTRIBUTOR.VERIFY' | translate
      }}</gosi-button-dc>
    </div>
    <div class="float-left btn-section">
      <gosi-button-dc id="reset" (submit)="resetForm()" type="secondary">{{
        'CONTRIBUTOR.RESET' | translate
      }}</gosi-button-dc>
    </div>
  </div>
</div>
