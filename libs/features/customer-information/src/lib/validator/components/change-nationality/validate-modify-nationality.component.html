<div class="content">
  <ng-container>
    <frm-main-content-dc [showComments]="true" [documents]="documents">
      <div id="mainHeading">
        <frm-main-heading-dc [heading]="'CUSTOMER-INFORMATION.MODIFY-NATIONALITY' | translate"> </frm-main-heading-dc>
      </div>
      <div id="contentArea">
        <frm-content-heading-dc icon="user" [heading]="'CUSTOMER-INFORMATION.PERSONAL-DETAILS' | translate" [canEdit]="isEnableEdit ? true : false" (onEdit)="navigateToModifypage()"> </frm-content-heading-dc>
        <cim-person-nationality-info-dc [profileDetails]="profileDetails"
          [nationalityDetails]="personNationalityDetails"></cim-person-nationality-info-dc>
      </div>

      <div id="actionArea">
        <frm-action-area-dc [canReturn]="isReturn && !isEnableEdit ? true : false" (approveEvent)="approveTransaction( approveTemplate)"
          (rejectEvent)="rejectTransaction(rejectTemplate)" (cancelEvent)="showModals(cancelTemplate)" (returnEvent)="returnTransaction(returnTemplate)" [disableApprove]="isInprogressTransaction">
        </frm-action-area-dc>
      </div>
    </frm-main-content-dc>
  </ng-container>


  <ng-template #cancelTemplate>
    <gosi-confirm-modal-dc [message]="'CUSTOMER-INFORMATION.INFO-CANCEL' | translate" (onConfirm)="confirmCancel()" (onCancel)="decline()">
    </gosi-confirm-modal-dc>
  </ng-template>

  <ng-template #approveTemplate>
    <frm-approve-template-dc [parentForm]="nationalityForm" (approveEvent)="confirmApproveTransaction()"
      (cancelEvent)="hideModal()"></frm-approve-template-dc>
  </ng-template>

  <ng-template #rejectTemplate>
    <frm-reject-template-dc [parentForm]="nationalityForm" [heading]="'CUSTOMER-INFORMATION.REJECT-MODIFY-NATIONALITY'"
      [warningMessage]="'CUSTOMER-INFORMATION.INFO-VALIDATOR-NATIONALITY-REJECTION' | translate" (rejectEvent)="confirmRejectTransaction()" (cancelEvent)="hideModal()"
      [rejectReasonList$]="rejectReasonList$">
    </frm-reject-template-dc>
  </ng-template>
  <ng-template #returnTemplate>
    <frm-return-template-dc
      [parentForm]="nationalityForm"
      [heading]="'CUSTOMER-INFORMATION.RETURN-MODIFY-PERSONAL-DETAILS'"
      (cancelEvent)="hideModal()"
      [returnReasonList$]="returnReasonList$"
      (returnEvent)="confirmReturn()"
      [warningMessage]="'CUSTOMER-INFORMATION.INFO-VALIDATO-TWO-RETURNED' | translate" 
    >
    </frm-return-template-dc>
  </ng-template>
</div>
