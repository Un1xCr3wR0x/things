<gosi-card-dc type="primary" [lessPadding]="true" [heading]="'THEME.TRANSACTION-SUMMARY' | translate">
  <div class="details row">
    <div class="col-lg-3">
      <gosi-label-dc
        id="transactionId"
        [control]="transaction?.transactionRefNo"
        [label]="'THEME.TRANSACTION-ID' | translate"
      >
      </gosi-label-dc>
    </div>
    <div class="col-lg-3">
      <gosi-label-dc
        id="title"
        [control]="transaction?.title | bilingualText"
        [label]="'THEME.TRANSACTION-NAME' | translate"
      >
      </gosi-label-dc>
    </div>
    <div class="col-lg-3">
      <gosi-label-dc
        id="channel"
        [control]="transaction?.channel | bilingualText"
        [label]="'THEME.CHANNEL' | translate"
      >
      </gosi-label-dc>
    </div>
    <div class="col-lg-3">
      <gosi-label-dc id="status" [control]="transaction?.status | bilingualText" [label]="'THEME.STATUS' | translate">
      </gosi-label-dc>
    </div>
    <ng-content></ng-content>
  </div>
</gosi-card-dc>
