        <div class="row">
            <div class="col-md-12">
              <cnt-accordion-details-view-dc heading="{{ 'CONTRIBUTOR.PERSONAL-DETAILS' | translate }}">
                <div body >
                       <cnt-evalidator-personal-view-dc
                               *ngIf="contributor"
                               [contributor]="contributor"
                               [cancelEngamentView]="true"
                               [conType]="contributorType"
                                >
                       </cnt-evalidator-personal-view-dc>
                </div>
              </cnt-accordion-details-view-dc>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <cnt-accordion-details-view-dc heading="{{ 'CONTRIBUTOR.ENGAGEMENT-DETAILS' | translate }}">
                    <div body>
                            <cnt-establishment-details-dc
                            *ngIf="establishment && registrationNo"
                            [establishmentDetails]="establishment"
                            [registrationNumber]="registrationNo"
                            [isContract]="true"
                            [isValidator]="true"
                            ></cnt-establishment-details-dc>


                            <cnt-engagement-view-dc
                            *ngIf="engagementDetails"
                            [isValidator]="true"
                            [violationDetails]="violationDetails"
                            [engagement]="engagementDetails"
                            >
                            </cnt-engagement-view-dc>

                            <ng-container *ngIf="isModifyWage">
                            <cnt-e-inspection-wage-table-violation-dc
                            [violationDetails]="violationDetails"
                            [isValidator]="true"
                            ></cnt-e-inspection-wage-table-violation-dc>
                            </ng-container>

                            <!--Joining Date/ Leaving Date Modify View -->
                            <cnt-emodify-details-table-dc
                            *ngIf="violationDetails?.violationType?.english != 'Cancel Engagement' && !isModifyWage"
                            [engagement]="engagementDetails"
                            [violationDetails]="violationDetails"
                            >

                            </cnt-emodify-details-table-dc>


                             <!--Joining Date/ Leaving Date Modify View -->
                            <!-- <cnt-modify-details-table-dc
                            *ngIf="violationDetails?.violationType?.english != 'Cancel Engagement' && !isModifyWage"
                            [engagement]="engagementDetails"
                            [violationDetails]="violationDetails"
                            >
                            </cnt-modify-details-table-dc>  -->

                    </div>
                </cnt-accordion-details-view-dc>
            </div>
        </div>

            <div class="row">
                    <div class="col-md-12">
                       <gosi-document-list-view-dc [documents]="documents" [isAccordionView]="true"> </gosi-document-list-view-dc>
                    </div>
                </div>
