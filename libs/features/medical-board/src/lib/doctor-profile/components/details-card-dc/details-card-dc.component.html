<div class="card-icon-wrapper">
  <div class="class-icon">
    <ng-container *ngIf="canEdit || (canAdd && isValueNull)">
      <fa-icon class="can-add" id="{{ id }}Add" [icon]="functionalIcon" (click)="emitActionEvent()"> </fa-icon>
    </ng-container>
    <!-- icon display -->
    <ng-container *ngIf="icon; else customIconView">
      <fa-icon [icon]="['fas', icon]" id="{{ id }}Icon" size="2x"></fa-icon>
    </ng-container>
    <ng-template #customIconView>
      <div [ngClass]="customIcon"></div>
    </ng-template>
  </div>
  <!-- label -->
  <div class="class-label" id="{{ id }}Label">
    {{ label | translate }}
  </div>
  <!-- date -->
  <div class="class-data" id="{{ id }}" *ngIf="date || identifier; else notAvailable">
    <div *ngIf="date">
      {{ date | gosiDate }}
    </div>
    <div *ngIf="identifier">
      {{ identifier | bilingualText }}
    </div>
  </div>
  <!-- value not available -->
  <ng-template #notAvailable>
    <span class="null-value" id="{{ id }}">
      {{ 'CUSTOMER-INFORMATION.NOT-AVAILABLE' | translate }}
    </span>
  </ng-template>
</div>
