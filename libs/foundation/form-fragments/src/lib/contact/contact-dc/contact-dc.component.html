    <!-- replaced the int-mobile component for correct validation -->
    <div class="col-lg-5" formGroupName="mobileNo">
      <gosi-input-intnl-tel-dc
        [label]="'FORM-FRAGMENTS.MOBILE-NUMBER' | translate"
        [control]="contactDetailsForm.get('mobileNo').get('primary')"
        [readOnly]="readOnlyAll"
        [isdControl]="contactDetailsForm.get('mobileNo').get('isdCodePrimary')"
        [onlyGccCounties]="isOnlyGcc"
        id="mobile"
        [disabled]="!isNonSaudi"
      >
      </gosi-input-intnl-tel-dc>
    </div>
    <div class="col-lg-6 mt-4 pt-3" *ngIf="isVerifyRequired && contactDetailsForm">
      <gosi-button-dc
        *ngIf="contactDetailsForm.get('mobileNoVerified').value === false"
        (submit)="verifyMobile()"
        [disabled]="
          contactDetailsForm.get('mobileNo').get('primary').value === contactDetails.mobileNo.primary || !isNonSaudi
        "
        [id]="'verifyMobile'"
      >
        {{ 'FORM-FRAGMENTS.VERIFY-NUMBER' | translate }}</gosi-button-dc
      >
      <div *ngIf="contactDetailsForm.get('mobileNoVerified').value === true" class="mobile-verified">
        <fa-icon icon="check-circle" size="lg"></fa-icon><span>{{ 'FORM-FRAGMENTS.MOBILE-VERIFIED' | translate }}</span>
      </div>
    </div>
    <div class="col-lg-4 col-sm-8" *ngIf="showTelephone" formGroupName="telephoneNo">
      <gosi-input-number-dc
        [id]="idValue + 'TelephoneNumber'"
        name="TelephoneNumber"
        [control]="contactDetailsForm.get('telephoneNo').get('primary')"
        [label]="'FORM-FRAGMENTS.TELEPHONE-NUMBER' | translate"
        [readOnly]="readOnlyAll"
        [maxLength]="mobileMaxLength"
      >
      </gosi-input-number-dc>
    </div>
    <div class="col-lg-3 col-sm-4" *ngIf="showTelephone" formGroupName="telephoneNo">
      <gosi-input-number-dc
        [id]="idValue + 'Extension'"
        name="extension"
        [control]="contactDetailsForm.get('telephoneNo').get('extensionPrimary')"
        [disabled]="disableExtension"
        [label]="'FORM-FRAGMENTS.EXTENSION' | translate"
        [readOnly]="readOnlyAll"
        [maxLength]="extensionMaxLength"
      >
      </gosi-input-number-dc>
    </div>

    <div class="col-lg-6" style="margin-top: 6px" formGroupName="emailId">
      <gosi-input-text-dc
        [id]="idValue + 'EmailId'"
        name="emailId"
        [control]="contactDetailsForm.get('emailId').get('primary')"
        [label]="'FORM-FRAGMENTS.EMAIL' | translate"
        [readOnly]="enableEmail ? false : readOnlyAll"
        [maxLength]="emailMaxLength"
        [disabled]="!isNonSaudi"
      ></gosi-input-text-dc>
    </div>
  </div>

</div>
