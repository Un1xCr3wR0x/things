<div class="row injury-statistics" *ngIf="injuryStatistics.totalInjuryCount > 0">
  <div class="col-md-12 cnt-info">
    <div class="row d-flex justify-content-between injury-content">
      <div class="col-lg-2 col-md-6 col-sm-12">
        <gosi-label-dc
          id="previousInjuryDate"
          [value]="previousInjuryDate.gregorian | date: 'dd/MM/yyyy'"
          label="OCCUPATIONAL-HAZARD.INJURY.PREVIOUS-INJURY-DATE"
        >
        </gosi-label-dc>
      </div>
      <div class="col-lg-2 col-md-6 col-sm-12">
        <gosi-label-dc
          id="previousInjuryStatus"
          [value]="injuryStatistics.previousInjuryStatus | bilingualText"
          label="OCCUPATIONAL-HAZARD.INJURY.PREVIOUS-INJURY-STATUS"
        >
        </gosi-label-dc>
      </div>
      <div class="col-lg-3 col-md-6 col-sm-12" *ngIf="lastYearInjuryCount">
        <gosi-label-dc
          id="injuriesInLast12Months"
          [value]="lastYearInjuryCount"
          label="OCCUPATIONAL-HAZARD.REPORTED-INJURIES-IN-LAST-12-MONTHS"
        >
        </gosi-label-dc>
      </div>
      <div class="col-lg-3 col-md-6 col-sm-12" *ngIf="totalInjuryCount">
        <gosi-label-dc
          id="totalInjuries"
          [value]="totalInjuryCount"
          label="OCCUPATIONAL-HAZARD.TOTAL-REPORTED-INJURIES"
        >
        </gosi-label-dc>
      </div>
      <div class="col-lg-2 col-md-12 col-sm-12 view-detail">
        <a (click)="goToInjuryHistory()" target="_blank">
          <gosi-label-dc [value]="'OCCUPATIONAL-HAZARD.VIEW-DETAILS' | translate" isLink="true" noMargin="true">
          </gosi-label-dc
        ></a>
      </div>
    </div>
  </div>
</div>
