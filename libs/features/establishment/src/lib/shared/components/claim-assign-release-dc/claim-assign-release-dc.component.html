  <div class=" claim-section">
    <div class="claimBtn btn-section" *ngIf="isUnclaimed">
      <gosi-button-dc type="primary" (click)="claimTask()">{{ 'ESTABLISHMENT.ASSIGN' | translate }}</gosi-button-dc>
    </div>
    <div class="release-section" *ngIf="!isUnclaimed">
      <fa-icon class="icon-value mt-3" id="task.taskId"  icon="clock"></fa-icon>
      <div class="head-value d-flex justify-content-end mt-3 ml-2" >
        {{ 'ESTABLISHMENT.AUTO-RELEASE' | translate | uppercase }}
        <span class="ml-3" style="margin-top: -0.4rem">
          <gosi-timer-dc [isStyle]="true" [min]="minDiff" [sec]="seconds" (timerStopped)="timerStopped()"> </gosi-timer-dc>
        </span>
      </div>
      <div class="releaseBtn btn-section ml-3" >
        <gosi-button-dc type="primary" class="r-btn" (click)="releaseTask()">{{ 'ESTABLISHMENT.RELEASE' | translate }}</gosi-button-dc>
      </div>
    </div>
    </div>
