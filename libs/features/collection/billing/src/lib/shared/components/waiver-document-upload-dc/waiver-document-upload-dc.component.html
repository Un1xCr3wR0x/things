<ng-container *ngIf="csrFlag || isValidator">
  <div class="row">
    <div class="col-lg-12 sub-header">
      {{
        isScan ? ('BILLING.SCAN-DOCUMENT' | translate | titlecase) : ('BILLING.UPLOAD-DOCUMENT' | translate | titlecase)
      }}
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <gosi-alert-dc
        [message]="isScan ? 'CORE.ERROR.DOCUMENT-SCAN' : 'CORE.ERROR.DOCUMENT-UPLOAD'"
        type="info"
        [dismissible]="false"
      >
      </gosi-alert-dc>
    </div>
  </div>
  <div class="col-lg-12 mx-2">
    <ng-container *ngFor="let item of documents; let i = index">
      <gosi-input-file-sc
        [isScan]="isScan"
        [index]="i"
        [transactionId]="transactionId"
        [document]="item"
        [uuid]="uuid"
        [businessKey]="businessKey"
        (refresh)="refreshDocuments(item)"
        [referenceNo]="referenceNumber"
      ></gosi-input-file-sc>
    </ng-container>
  </div>
</ng-container>
<div class="row mt-3">
  <div class="col-lg-12 sub-header documment-align">
    <gosi-input-text-area-dc
      id="comments"
      label="BILLING.COMMENTS"
      [maxLength]="100"
      [control]="wavierDetailsForm.get('comments')"
    >
    </gosi-input-text-area-dc>
  </div>
</div>
