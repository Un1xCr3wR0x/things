<div class="row">
  <div class="col-sm-12 col-md-12 col-lg-12">
    <gosi-label-dc id="nationalId" label="{{ identityLabel | translate }}" [value]="assessmentDetails?.heirDependantDetails?.identity?.personIdentifier"></gosi-label-dc>
  </div>

  <div class="col-sm-6 col-md-6 col-lg-6">
    <gosi-label-dc
      id="name"
      [value]="assessmentDetails?.heirDependantDetails?.name?.english?.name"
      label="{{ (assessmentDetails?.assessmentType?.english === 'Heir Disability' || assessmentDetails?.assessmentType?.english === 'Heir Disability Reassessment' ? 'MEDICAL-BOARD.HEIR-NAME' : 'MEDICAL-BOARD.DEPENDENT-NAME') | translate}}"
    
    ></gosi-label-dc>
  </div>
  <div class="col-sm-6 col-md-6 col-lg-6">
    <gosi-label-dc
      id="nameArabic"
      value="{{assessmentDetails?.heirDependantDetails?.name?.arabic?.firstName}} {{assessmentDetails?.heirDependantDetails?.name?.arabic?.secondName}} {{assessmentDetails?.heirDependantDetails?.name?.arabic?.thirdName}} {{assessmentDetails?.heirDependantDetails?.name?.arabic?.familyName}}"
   
      label="{{ (assessmentDetails?.assessmentType?.english === 'Heir Disability' || assessmentDetails?.assessmentType?.english === 'Heir Disability Reassessment' ? 'MEDICAL-BOARD.HEIR-NAME-ARABIC' : 'MEDICAL-BOARD.DEPENDENT-NAME-ARABIC') | translate}}"
    ></gosi-label-dc>
  </div>
  <div class="col-sm-6 col-md-6 col-lg-6">
    <gosi-label-dc
      id="dateOfBirth"
      date="true"
      [control]="assessmentDetails?.heirDependantDetails?.dob?.gregorian"
      label="{{ 'MEDICAL-BOARD.DATE-OF-BIRTH' | translate }}"
    ></gosi-label-dc>
  </div>
  <div class="col-sm-6 col-md-6 col-lg-6">
    <gosi-label-dc
      id="mobileNo"
      [value]="assessmentDetails?.heirDependantDetails?.mobileNo"
      label="{{ 'MEDICAL-BOARD.MOB_NUM' | translate }}"
    ></gosi-label-dc>
  </div>
  <div class="col-sm-6 col-md-6 col-lg-6">
    <gosi-label-dc
      id="location"
      [value]="assessmentDetails?.heirDependantDetails?.region | bilingualText"
      label="{{ 'MEDICAL-BOARD.LOCATION' | translate }}"
    ></gosi-label-dc>
  </div>
  <!-- </div> -->
</div>
