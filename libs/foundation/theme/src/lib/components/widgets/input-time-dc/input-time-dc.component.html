<div class="fc-margin form-group">
  <ng-container>
    <label *ngIf="!ignoreLabel"
      >{{ label | translate }}
      <span *ngIf="!isRequired()">({{ 'OPTIONAL' | translate }})</span>
    </label>
    <div class="col time-block">
      <div class="row switch-class">
        <div class="hour-block">
          <gosi-input-hour-dc [hour]="hour" (blur)="onBlurHour($event)" [disabled]="disabled"></gosi-input-hour-dc>
          <span class="hours-sub-heading">{{ 'THEME.HOURS' | translate }}</span>
        </div>
        <div class="col-sm-1 col-md-1 time-picker">:</div>
        <div class="minute-block">
          <gosi-input-minute-dc
            [minute]="minute"
            (blur)="onBlurMinute($event)"
            [disabled]="disabled"
          ></gosi-input-minute-dc>
          <span class="minutes-sub-heading">{{ 'THEME.MINUTES' | translate }}</span>
        </div>
        <div class="col-sm-6 col-md-6 content-info">
          <div class="icon-content">
            <fa-icon class="icon-info" [icon]="['fas', 'info-circle']" size="1x" [tooltip]="tolTemplate"></fa-icon>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
  <small class="form-text text-muted" *ngIf="helpText">
    {{ helpText }}
  </small>
  <div class="validate-field" id="{{ id }}-feedback" *ngIf="validationError">
    {{ validationError.error | translate: validationError }}
  </div>
</div>
<ng-template #tolTemplate>
  <ng-container>
    <div d-flex flex-row>
      {{ 'THEME.TIME-VALID-FORMAT' | translate }}
    </div>
  </ng-container>
</ng-template>
