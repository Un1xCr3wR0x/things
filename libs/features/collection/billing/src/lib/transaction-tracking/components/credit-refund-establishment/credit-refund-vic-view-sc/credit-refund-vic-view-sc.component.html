<div class="row">
  <div class="col-md-12">
    <blg-transaction-tracking-accordian-dc heading="{{ 'BILLING.CONTRIBUTOR-DETAILS' | translate }}">
      <blg-credit-refund-establishment-details-dc [contributorDetails]="contributorDetails">
      </blg-credit-refund-establishment-details-dc>
    </blg-transaction-tracking-accordian-dc>
  </div>
</div>
<ng-container *ngIf="vicCreditBalanceDetails?.creditAccountDetail">
  <div class="row">
    <div class="col-md-12">
      <blg-transaction-tracking-accordian-dc heading="{{ 'BILLING.REFUND-CREDIT-BAL-DETAILS' | translate }}">
        <span class="suffix">{{ 'BILLING.AT-THE-TIME-OF-SUBMISSION' | translate }}</span>
        <blg-credit-refund-details-dc
          [CreditRefundDetails]="vicCreditBalanceDetails"
          [vicCreditRefundIbanDetails]="vicCreditRefundIbanDetails"
          [fromPage]="'vic'"
          [iscreditRefund]="iscreditRefund"
          [bankName]="bankName"
        >
        </blg-credit-refund-details-dc>
      </blg-transaction-tracking-accordian-dc>
    </div>
  </div>
</ng-container>
<div class="row">
  <div class="col-md-12">
    <blg-transaction-tracking-accordian-dc heading="{{ 'BILLING.CURRENT-REFUND-CREDIT-BAL-DETAILS' | translate }}">
      <blg-current-credit-balance-details-dc
        [CreditRefundDetails]="vicCreditBalanceDetails"
        [vicCreditRefundIbanDetails]="vicCreditRefundIbanDetails"
        [fromPage]="'vic'"
        [iscreditRefund]="iscreditRefund"
        [bankName]="bankName"
      >
      </blg-current-credit-balance-details-dc>
    </blg-transaction-tracking-accordian-dc>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <gosi-document-list-view-dc [documents]="documents" [isAccordionView]="true"> </gosi-document-list-view-dc>
  </div>
</div>
