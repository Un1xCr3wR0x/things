<div class="d-flex flex-row justify-content-between">
  <div class="pb-4">
    <span class="heading">{{ 'BENEFITS.ADDRESS-DETAILS' | translate }}</span>
  </div>
</div>
<div class="row">
  <div
    class="float-right col-sm-4 col-md-4 col-lg-4"
    *ngIf="listOfDependents && listOfDependents?.length > 0 && heirList"
  >
    <gosi-input-select-dc
      [label]="'BENEFITS.USE-ADDRESS-OF' | translate"
      [list]="heirList"
      placeholder="{{ 'BENEFITS.HEIR_NAME_VALIDATOR' | translate }}"
      [hideOptionalLabel]="true"
      [control]="form.get('heirList')"
      (selectLov)="selectHeirAddress($event)"
    >
    </gosi-input-select-dc>
  </div>
</div>
<div class="row" *ngIf="cityList">
  <div class="col-md-12">
    <frm-address-dc
      [idValue]="idValue"
      [cityList]="cityList"
      [showCard]="false"
      [parentForm]="parentForm"
      [countryList]="countryList"
      [hasAddressDetailsLabel]="false"
      [addressDetails]="contactDetails?.addresses"
      [currentMailingAddress]="contactDetails?.currentMailingAddress"
      #addressForm
    >
    </frm-address-dc>
  </div>
</div>
<div class="pt-3">
  <gosi-card-dc
    [showCard]="false"
    type="secondary"
    heading=" {{ 'BENEFITS.CONTACT-DETAILS' | translate }}"
    lessPadding="true"
  >
    <div class="contactDetails">
      <frm-contact-dc
        [isHeadingRequired]="false"
        [idValue]="idValue"
        [contactDetails]="contactDetails"
        [parentForm]="parentForm"
        [isOnlyGcc]="false"
        #contactForm
      ></frm-contact-dc>
    </div>
  </gosi-card-dc>
</div>
