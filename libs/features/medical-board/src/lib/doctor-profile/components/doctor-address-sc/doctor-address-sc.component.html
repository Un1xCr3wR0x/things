<gosi-breadcrumb-dc></gosi-breadcrumb-dc>
<div class="content">
  <gosi-main-heading-dc header="{{ 'MEDICAL-BOARD.ADDRESS-DETAILS' | translate }}"> </gosi-main-heading-dc>
  <gosi-alert-sc></gosi-alert-sc>
  <frm-address-dc
    [idValue]="'editAddress'"
    [cityList]="cityList$ | async"
    [countryList]="gccCountryList$ | async"
    [isSaudiAddrMandatory]="true"
    [hasNationalAddress]="true"
    [hasPOAddress]="true"
    [hasOverseasAddress]="false"
    [mandatoryOverseasAddress]="false"
    [nationalAlwaysMandatory]="true"
    [currentMailingAddress]="person?.contactDetail?.currentMailingAddress"
    #addressDetails
    [addressDetails]="person?.contactDetail?.addresses"
    [parentForm]="addressForm"
  ></frm-address-dc>

  <div class="d-flex flex-wrap form-action">
    <div class="btn-section order-2 order-md-0">
      <gosi-button-dc name="cancelSubmit" type="secondary" (submit)="popUpCancel(cancelTemplate)"
        >{{ 'MEDICAL-BOARD.CANCEL' | translate }}
      </gosi-button-dc>
    </div>
    <div class="btn-section order-0 order-md-2" [ngClass]="{ 'ml-auto': true }">
      <gosi-button-dc type="primary" (submit)="saveAddressDetail()"
        >{{ 'MEDICAL-BOARD.SAVE' | translate }}
      </gosi-button-dc>
    </div>
  </div>
  <ng-template #cancelTemplate>
    <gosi-confirm-modal-dc [message]="'MEDICAL-BOARD.INFO-CANCEL'" (onConfirm)="confirmCancel()" (onCancel)="decline()">
    </gosi-confirm-modal-dc>
  </ng-template>
</div>
