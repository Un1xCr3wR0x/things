<div class="content-item">
  <frm-content-heading-dc
    icon="transfer-from"
    [isSvg]="true"
    heading="CONTRIBUTOR.TRANSFER-CON.TRANSFER-FROM"
    [canEdit]="canEdit"
    (onEdit)="editEvent.emit()"
  >
  </frm-content-heading-dc>
  <div class="row">
    <div class="col-lg-6">
      <gosi-label-dc
        id="RegistrationNo"
        label="CONTRIBUTOR.ESTABLISHMENT-REG-NO"
        [value]="transferAllDetails.transferFrom"
      ></gosi-label-dc>
    </div>
    <div class="col-lg-6">
      <gosi-label-dc
        id="establishmentNameFrom"
        label="CONTRIBUTOR.TRANSFER-CON.ESTABLISHMENT-NAME"
        [value]="transferAllDetails.transferFromName | bilingualText: true"
      ></gosi-label-dc>
    </div>
    <div class="col-lg-6">
      <gosi-label-dc
        id="establishmentType"
        label="CONTRIBUTOR.TRANSFER-CON.ESTABLISHMENT-TYPE"
        [value]="transferAllDetails.transferFromType | bilingualText: true"
      ></gosi-label-dc>
    </div>
    <div class="col-lg-6">
      <gosi-label-dc
        id="transferDate"
        label="CONTRIBUTOR.TRANSFER-CON.TRANSFER-DATE"
        [value]="transferAllDetails.transferDate.gregorian | date: 'dd/MM/yyyy'"
      ></gosi-label-dc>
    </div>
    <div class="col-lg-6">
      <gosi-label-dc
        id="totalContributor"
        [label]="'CONTRIBUTOR.TRANSFER-CON.TOTAL-CONTRIBUTOR' | translate"
        [value]="contributorDetails.totalContributors"
      >
      </gosi-label-dc>
    </div>
    <div class="col-lg-6">
      <gosi-label-dc
        id="transferable"
        [label]="'CONTRIBUTOR.TRANSFER-CON.TRANSFERABLE-CONTRIBUTOR' | translate"
        [value]="contributorDetails.transferable"
      >
      </gosi-label-dc>
    </div>
    <div class="col-lg-6">
      <gosi-label-dc
        id="nonTransferable"
        [label]="'CONTRIBUTOR.TRANSFER-CON.NON-TRANSFERABLE-CONTRIBUTOR' | translate"
        [value]="contributorDetails.nonTransferable"
      >
      </gosi-label-dc>
    </div>
  </div>
</div>
<div class="content-item">
  <frm-content-heading-dc
    icon="transfer-to"
    [isSvg]="true"
    [canEdit]="false"
    heading="CONTRIBUTOR.TRANSFER-CON.TRANSFER-TO"
  >
  </frm-content-heading-dc>
  <div class="row">
    <div class="col-lg-6">
      <gosi-label-dc
        id="RegistrationNo"
        [label]="'CONTRIBUTOR.ESTABLISHMENT-REG-NO'"
        [value]="transferAllDetails.transferTo"
      ></gosi-label-dc>
    </div>
    <div class="col-lg-6">
      <gosi-label-dc
        id="establishmentNameFrom"
        [label]="'CONTRIBUTOR.TRANSFER-CON.ESTABLISHMENT-NAME'"
        [value]="transferAllDetails.transferToName | bilingualText: true"
      ></gosi-label-dc>
    </div>
    <div class="col-lg-6">
      <gosi-label-dc
        id="establishmentType"
        [label]="'CONTRIBUTOR.TRANSFER-CON.ESTABLISHMENT-TYPE'"
        [value]="transferAllDetails.transferToType | bilingualText: true"
      ></gosi-label-dc>
    </div>
    <div class="col-lg-6">
      <gosi-label-dc
        id="joiningDate"
        label="CONTRIBUTOR.JOINING-DATE"
        [value]="transferAllDetails.transferDate.gregorian | date: 'dd/MM/yyyy'"
      >
      </gosi-label-dc>
    </div>
  </div>
</div>
