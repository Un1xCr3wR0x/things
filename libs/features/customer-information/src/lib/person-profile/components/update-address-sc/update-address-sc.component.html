<cim-transaction-template-dc
  *ngIf="person$ | async as person"
  [transactionName]="'CUSTOMER-INFORMATION.EDIT-ADDRESS-DETAILS'"
  [person]="person"
  [isUserLoggedIn]="true"
>
  <div id="transactionContent" class="card">
    <frm-address-dc
      #addressDetails
      [addressDetails]="person.contactDetail.addresses"
      [countryList]="countryList | async"
      [cityList]="cityList | async"
      [hasNationalAddress]="true"
      [hasPOAddress]="true"
      [hasOverseasAddress]="true"
      [mandatoryOverseasAddress]="false"
      [parentForm]="addressForms"
      [currentMailingAddress]="person.contactDetail.currentMailingAddress"
    >
    </frm-address-dc>
  </div>

  <div id="transactionAction">
    <cim-modal-action-dc modalAction id="Address" (submit)="saveAddress()"> </cim-modal-action-dc>
  </div>
</cim-transaction-template-dc>
