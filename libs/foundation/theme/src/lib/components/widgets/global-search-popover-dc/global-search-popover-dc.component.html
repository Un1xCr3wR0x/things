<ng-template #popTemplate>
    <div class="modal-content-wrapper" #popContent>
      <div class="filter-header"></div>
  
      <div
        class="modal-body gosi-scrollbar"
        (scroll)="onScroll()"
        [ngClass]="disallowHeightExpansion ? 'limited-content' : ''"
      >
        <ng-content select="[modalContent]"></ng-content>
      </div>
    </div>
  </ng-template>
  <fa-icon size="lg" icon="search" class="search" 
    #popbtn
    id="{{ filterId }}"
    #popover="bs-popover"
    type="button"
    [ngClass]="{ gray: isOpen, applied: isFilterApplied }"
    (onShown)="onShown()"
    (onHidden)="onHidden()"
    [popover]="popTemplate"
    placement="bottom"
    container="body"
    [containerClass]="classModal"
    [outsideClick]="false"
    [isOpen]="isOpen"
    (click)="onFilterClick()"
  >
  </fa-icon>
