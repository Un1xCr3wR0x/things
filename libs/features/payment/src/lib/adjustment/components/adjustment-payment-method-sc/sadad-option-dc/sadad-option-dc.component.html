<!-- SADAD proceed to pay block -->
<div class="row pl-3 pt-3" *ngIf="!isDisplaySadadDetails">
  {{ 'ADJUSTMENT.SADAD-PROCEED-PAY-MSG' | translate }}
  <div class="col-md-12 proceed-btn">
    <gosi-button-dc size="md" (click)="proceedToPay()">
      {{ 'ADJUSTMENT.PROCEED-TO-PAY' | translate }}
    </gosi-button-dc>
  </div>
</div>
<!-- SADAD payment details -->
<div *ngIf="isDisplaySadadDetails">
  <!-- Acc number and Biller code -->
  <div class="row px-0">
    <div class="col-md-4 col-lg-3">
      <gosi-label-dc
        id="accNumber"
        class="font-label"
        label="{{ 'ADJUSTMENT.ACCOUNT-NUMBER' | translate }}"
        [value]="112245566"
      ></gosi-label-dc>
    </div>
    <div class="col-md-4 col-lg-3">
      <gosi-label-dc
        id="billercode"
        class="font-label"
        label="{{ 'ADJUSTMENT.BILLER-CODE' | translate }}"
        [value]="BillerConst"
      ></gosi-label-dc>
    </div>
  </div>
  <div class="row pl-4">
    {{ 'ADJUSTMENT.SADAD-ACCOUNT-MSG' | translate }}
  </div>
  <div class="row pl-4 pt-2 paidmsg">
    {{ 'ADJUSTMENT.ALREADY-PAID' | translate }}
  </div>
  <div class="row pl-4 pt-1 sub-pay">
    {{ 'ADJUSTMENT.SUBMIT-PAYMENT-DETAILS' | translate }}
  </div>
  <div class="row pt-2 datefield">
    <div class="col-sm-6 col-md-6 col-lg-6">
      <gosi-input-date-dc
        id="transactiondate"
        label="{{ 'ADJUSTMENT.TRANSACTION-DATE' | translate }}"
        [control]="parentForm.get('transactionDate').get('gregorian')"
        [maxDate]="maxDate"
      >
      </gosi-input-date-dc>
    </div>
  </div>
</div>
