<gosi-card-dc [heading]="'CUSTOMER-INFORMATION.CERTIFICATES' | translate"
              [noBorder]="true"
              headingSize="lg">
  <gosi-alert-sc></gosi-alert-sc>
  <div class="row justify-content-evenly">
    <div class="col-lg-4">
      <cim-certificate-card-dc
        [certificateTitle]="'CUSTOMER-INFORMATION.BENEFITS-AMOUNT'"
        [certificateDescription]="'CUSTOMER-INFORMATION.CERTIFICATE.BENEFITS-AMOUNT-CERTIFICATE-DESCRIPTION'"
        (downloadCertificate)="downloadBenefitDetailsCertificate($event)"
        (viewCertificate)="viewBenefitDetailsCertificate($event)"
      >
        <cim-annuity-cert-options-dc [parentForm]="unifiedBenefitsCertOptions">
        </cim-annuity-cert-options-dc>
      </cim-certificate-card-dc>
    </div>
  </div>
</gosi-card-dc>

<ng-template #viewCertificateModal>
  <gosi-modal-dc [modalHeader]="' '"
                 [needCloseButton]="true"
                 [maxHeight]="false"
                 (closeModal)="hideModal()">
    <div style="height: 70vh;" class="mb-4" modalContent>
      <iframe *ngIf="pdfContent" [src]="pdfContent | safe" height="100%" width="100%"></iframe>
    </div>
  </gosi-modal-dc>
</ng-template>

<ng-template #successModal>
  <gosi-modal-dc [modalHeader]="' '"
                 [needCloseButton]="true"
                 (closeModal)="hideModal()">
    <div modalContent>
      <div class="row justify-content-center mb-4">
        <img class="logo" [src]="'assets/icons/svg/Success.svg'" alt="certificate-card-logo" />
      </div>
      <div class="row justify-content-center mb-4 title">
        <div class="title">
          {{ 'CUSTOMER-INFORMATION.CERTIFICATE.BENEFITS-AMOUNT-CERTIFICATE' | translate }}
        </div>
      </div>
      <div class="text-center pb-5 msg">
        {{ 'CUSTOMER-INFORMATION.CERTIFICATE.DOWNLOADED-SUCCESSFULLY' | translate }}
      </div>
    </div>
    <div class="row justify-content-center mb-4" modalAction>
      <button (click)="hideModal()" class="back-to-certificates">
        {{ 'CUSTOMER-INFORMATION.CERTIFICATE.BACK-TO-CERTIFICATES' | translate}}
      </button>
    </div>
  </gosi-modal-dc>
</ng-template>
