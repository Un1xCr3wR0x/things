<gosi-breadcrumb-dc class="change-person-breadcrumb"> </gosi-breadcrumb-dc>

<!---------------------------------------- Profile ---------------------------------------->
<div class="content empty-content">
  <div class="backicon-txntype d-flex flex-row justify-content-start align-items-center p-0">
    <div class="back-icon">
      <a (click)="routeBack()" class="back-icon-link">
        <fa-icon
          class="back-icon-left"
          [icon]="['far', lang === 'ar' ? 'arrow-alt-circle-right' : 'arrow-alt-circle-left']"
          size="2x"
        ></fa-icon>
      </a>
    </div>
    <div class="txntype">
      <p id="txntype" class="m-0">{{ 'MEDICAL-BOARD.DOCTOR-PROFILE' | translate }}</p>
    </div>
  </div>

  <div class="row no-gutters person-profile-wrapper">
    <!------------------------ Left Side Profile with static data -------------------------->
    <div class="profile-info">
      <mb-view-doctor-profile-sc> </mb-view-doctor-profile-sc>
    </div>
    <!---------------------- Right Side Profile with tabs --------------------------->
    <div class="person-details">
      <div class="custom-tabset">
        <a id="personalDetails" [routerLink]="'person-details'" routerLinkActive="active" class="custom-tab-heading">
          <fa-icon class="icon-wrapper" icon="user" size="lg"></fa-icon>
          <span>{{ 'MEDICAL-BOARD.PERSON-DETAILS' | translate }}</span>
        </a>
        <a id="sessionDetails" [routerLink]="'sessions'" routerLinkActive="active" class="custom-tab-heading">
          <fa-icon class="icon-wrapper" icon="notes-medical" size="lg"></fa-icon>
          <span>{{ 'MEDICAL-BOARD.MB-SESSIONS' | translate }}</span>
        </a>
      </div>
      <div class="custom-tabs">
        <gosi-alert-sc></gosi-alert-sc>
        <!-- showContent flag is used for loading the details only after terminating the active engagements of the contributor
                 if the person is  dead or government employee when profile is loaded. (as other modules are involved here.) -->
        <ng-container>
          <router-outlet></router-outlet>
        </ng-container>
      </div>
    </div>
  </div>
</div>
