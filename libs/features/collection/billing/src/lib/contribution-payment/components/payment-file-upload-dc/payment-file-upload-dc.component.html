<div class="row">
  <div class="col-lg-12">
    <gosi-card-dc type="secondary">
      <div class="scan-value">
        {{ !isScan ? ('BILLING.UPLOAD-DOCUMENT' | translate) : ('BILLING.SCAN-DOCUMENT' | translate) }}
      </div>
      <div class="row">
        <div class="col-lg-12">
          <gosi-alert-dc
            type="info"
            [message]="isScan ? 'CORE.ERROR.DOCUMENT-SCAN' : 'CORE.ERROR.DOCUMENT-UPLOAD'"
            [dismissible]="false"
          >
          </gosi-alert-dc>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <ng-container *ngIf="documentList && receiptNumber">
            <ng-container *ngFor="let item of documentList; let i = index">
              <gosi-input-file-sc
                [uuid]="uuid"
                [isScan]="isScan"
                [index]="i"
                [businessKey]="receiptNumber"
                [transactionId]="documentTransactionId"
                [document]="item"
                (refresh)="refreshDocument(item)"
                (delete)="deleteDocument(item)"
                (uploadedEvent)="uploadDocument(item)"
              >
              </gosi-input-file-sc>
            </ng-container>
          </ng-container>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-lg-12">
          <gosi-input-text-area-dc
            [label]="'BILLING.COMMENTS' | translate"
            id="description"
            name="description"
            [maxLength]="commentsMaxLength"
            [control]="commentsForm.get('comments')"
          ></gosi-input-text-area-dc>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 form-action">
          <blg-action-area-dc
            (submit)="finalSave()"
            previousButtonLabel="BILLING.PREVIOUS-SECTION"
            primaryButtonLabel="BILLING.SUBMIT"
            secondaryButtonLabel="BILLING.CANCEL"
            showPreviousSection="true"
            (previous)="previousSection()"
            (cancel)="popUp(cancelTemplate)"
          ></blg-action-area-dc>
        </div>
      </div>
    </gosi-card-dc>
  </div>
</div>

<ng-template #cancelTemplate>
  <gosi-confirm-modal-dc message="BILLING.INFO-CANCEL" (onConfirm)="confirmCancel()" (onCancel)="decline()">
  </gosi-confirm-modal-dc>
</ng-template>
