<!----------- Transaction details component ------------->
<gosi-breadcrumb-dc> </gosi-breadcrumb-dc>
<div class="content transaction">
  <div class="row">
    <div class="col-md-12 d-flex justify-content-between">
      <div class="main-heading">
        {{ transactionName | translate }}
      </div>
      <ng-container *ngIf="showSubHeadings">
        <ng-container *ngFor="let subHeading of subHeadings">
          <div class="sub-item">
            <div class="sub-item-label">
              {{ subHeading.label | translate | uppercase }}
            </div>
            <div class="sub-item-value pt-1" *ngIf="subHeading.isDate === true">
              {{ subHeading.value | date: 'dd/MM/yyyy' }}
            </div>
            <div class="sub-item-value pt-1" *ngIf="subHeading.isDate === false">
              {{ subHeading.value }}
            </div>
          </div>
        </ng-container>
      </ng-container>
    </div>
  </div>
  <gosi-alert-dc [alert]="feedbackMessage" *ngIf="showFeedback"></gosi-alert-dc>
  <gosi-alert-sc></gosi-alert-sc>
  <ng-content select="[id=comments]"></ng-content>
  <cim-profile-info-dc *ngIf="showInfo" [contributor]="contributor" [person]="person" [isUserLoggedIn]="isUserLoggedIn">
  </cim-profile-info-dc>
  <ng-content select="[id=transactionContent]"></ng-content>
  <ng-content select="[id=transactionAction]"></ng-content>
</div>
