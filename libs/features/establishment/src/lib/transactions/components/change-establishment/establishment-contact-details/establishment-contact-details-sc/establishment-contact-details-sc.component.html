<ng-container *ngIf="transaction?.transactionId === tnxId">
  <!-- establishment details -->
  <div class="row">
    <div class="col-md-12">
      <est-transactions-accordion-dc heading="{{ 'ESTABLISHMENT.ESTABLISHMENT-DETAILS' | translate }}">
        <est-transaction-establishment-details-dc
          [establishment]="establishment"
          (establishmentProfile)="goToEstProfile($event)"
        ></est-transaction-establishment-details-dc>
      </est-transactions-accordion-dc>
    </div>
  </div>

  <!--Contact details-->

  <div class="row">
    <div class="col-md-12">
      <est-transactions-accordion-dc heading="{{ 'ESTABLISHMENT.CONTACT-DETAILS' | translate }}">
        <div class="row">
          <ng-container *ngIf="isMobNo">
            <div class="col-sm-12 col-md-4 col-lg-4">
              <gosi-label-dc
                id="mobileNo"
                [control]="establishment?.contactDetails?.mobileNo?.primary"
                label="ESTABLISHMENT.MOBILE-NUMBER"
              >
              </gosi-label-dc>
            </div>

            <!--modified-->

            <div class="col-sm-12 col-md-4 col-lg-4">
              <gosi-label-dc
                id="mobileNo"
                [control]="estToValidate?.contactDetails?.mobileNo?.primary"
                label="ESTABLISHMENT.MODIFIED-MOBILE-NUMBER"
              >
              </gosi-label-dc>
            </div>
          </ng-container>

          <ng-container *ngIf="isTelephoneNo">
            <div class="col-sm-12 col-md-4 col-lg-4">
              <gosi-label-dc
                id="telephoneNo"
                [control]="establishment?.contactDetails?.telephoneNo?.primary"
                label="ESTABLISHMENT.TELEPHONE-NUMBER"
              ></gosi-label-dc>
            </div>
            <!--modified-->

            <div class="col-sm-12 col-md-4 col-lg-4">
              <gosi-label-dc
                id="telephoneNo"
                [control]="estToValidate?.contactDetails?.telephoneNo?.primary"
                label="ESTABLISHMENT.MODIFIED-TELEPHONE-NUMBER"
              >
              </gosi-label-dc>
            </div>
          </ng-container>

          <ng-container *ngIf="isEmailId">
            <div class="col-sm-12 col-md-4 col-lg-4">
              <gosi-label-dc
                id="emailId"
                [control]="establishment?.contactDetails?.emailId?.primary"
                label="ESTABLISHMENT.EMAIL-ID"
              ></gosi-label-dc>
            </div>
            <!--MODIFIED-->

            <div class="col-sm-12 col-md-4 col-lg-4">
              <gosi-label-dc
                id="emailId"
                [control]="estToValidate?.contactDetails?.emailId?.primary"
                label="ESTABLISHMENT.MODIFIED-EMAIL-ID"
              ></gosi-label-dc>
            </div>
          </ng-container>
        </div>
      </est-transactions-accordion-dc>
    </div>
  </div>

  <!-- Documents section -->
  <div class="row" *ngIf="documentList?.length > 0">
    <div class="col-md-12">
      <gosi-document-list-view-dc [documents]="documentList" [isAccordionView]="true"> </gosi-document-list-view-dc>
    </div></div
></ng-container>
