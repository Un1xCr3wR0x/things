<gosi-button-dc (click)="onClick()">
  <ng-container *ngIf="isToggleDisabled">Enable</ng-container>
  <ng-container *ngIf="!isToggleDisabled">Disable</ng-container>
</gosi-button-dc>

<gosi-input-toggle-dc
  id="toggle1"
  (changeEvent)="onToggle()"
  [control]="toggleControl"
  [disabled]="isToggleDisabled"
  [control]="toggleControl"
></gosi-input-toggle-dc>
