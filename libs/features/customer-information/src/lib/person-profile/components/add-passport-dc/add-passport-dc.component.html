

<gosi-card-dc type="secondary">
    <div class="row">
        <div class="col-md-6 col-sm-12">
            <gosi-input-text-dc id="passportNo"  name="passportNo"  [maxLength]="passportMaxLength"
                [label]="'CUSTOMER-INFORMATION.PASSPORT-NO' | translate"
                [control]="addPassportForm?.get('passportNumber')"  (blur)="onBlur()" (input)="enableIssueDateField()">
            </gosi-input-text-dc>

        </div>
        <div class="col-md-6 col-sm-12">
            <gosi-input-date-dc id="passportIssueDate"
                [control]="addPassportForm?.get('passportIssueDate').get('gregorian')"
                [label]="'CUSTOMER-INFORMATION.PASSPORT-ISSUE-DATE' | translate"
                [disabled]="issueDateDisabled" 
                [maxDate]="currentDate" (changeEvent)="issueDateSelected()" (input)="enableExpiryDateField()" 
                
                ></gosi-input-date-dc>
        </div>

    </div>

    
    <div class="row">
        <div class="col-md-6 col-sm-12">
            <gosi-input-date-dc id="passportExpiryDate"
                [control]="addPassportForm?.get('passportExpiryDate').get('gregorian')"
                [label]="'CUSTOMER-INFORMATION.PASSPORT-EXPIRY-DATE' | translate" 
                [disabled]="isDisabled" [minDate]="minDate" (changeEvent)="expiryDateSelected()"
               ></gosi-input-date-dc>

        </div>
    </div>
    
</gosi-card-dc>

<gosi-card-dc type="secondary" heading="{{ 'CORE.DOCUMENTS' | translate }}" >
    <div class="row">
      
  
<div class="col-md-12 mb-3">
  <gosi-alert-dc
    message="{{ 'CORE.ERROR.DOCUMENT-UPLOAD' | translate }}"
    type="info"
    [dismissible]="false"
    class="documents-alert"
  >
  </gosi-alert-dc>
</div>
      <div class="col-md-12 form-group" *ngFor="let document of documents; let i = index">
        <gosi-input-file-sc
          [uuid]="uuid"
          class="wrapper-gosi-input-file-sc"
          *ngIf="personId"
          [isScan]="false"
          [document]="document"
          [referenceNo]="referenceNo"
          [index]="i"
          [businessKey]="personId"
          [transactionId]="transactionID"
          (uploadedEvent)="fileUpload()"
          (refresh)="refreshDocument(document)"
          (delete)="deleteUuid(document)"
        >
        </gosi-input-file-sc>
      </div>
    </div>
  
 
    <div class="row">
      <div class="col-md-12 col-sm-12">
        <gosi-input-text-area-dc
          id="comments"
          name="comments"
          label="CUSTOMER-INFORMATION.COMMENTS"
          [control]="addPassportForm.get('comments')"
          [maxLength]="commentsMaxlength"
          (blur)="onBlur()"
        ></gosi-input-text-area-dc>
      </div>
    </div>
  </gosi-card-dc>
