<div [formGroup]="poBoxAddressForm">
  <div class="row">
    <div class="col-lg-6" *ngIf="cityList">
      <gosi-input-select-dc
        [id]="idValue + 'cityPoBox'"
        [disabled]="readOnlyAll"
        [label]="'FORM-FRAGMENTS.CITY' | translate"
        [control]="poBoxAddressForm.get('city')"
        [list]="cityList"
        (selectLov)="selectCity($event)"
      ></gosi-input-select-dc>
    </div>
    <div class="col-lg-6" *ngIf="showCityDistrict">
      <gosi-input-select-dc
        [id]="idValue + 'CityDistrictNationalAddress'"
        [label]="'FORM-FRAGMENTS.CITY-DISTRICT' | translate"
        [control]="poBoxAddressForm.get('cityDistrict')"
        [disabled]="readOnlyAll"
        [list]="cityDistrictList"
      ></gosi-input-select-dc>
    </div>
    <div class="col-lg-6">
      <gosi-input-number-dc
        [id]="idValue + 'poBox'"
        [readOnly]="readOnlyAll"
        [control]="poBoxAddressForm.get('postBox')"
        [label]="'FORM-FRAGMENTS.PO-BOX' | translate"
        [maxLength]="poBoxMaxLength"
      ></gosi-input-number-dc>
    </div>
    <div class="col-lg-6">
      <gosi-input-number-dc
        [id]="idValue + 'postalCodePoBox'"
        [readOnly]="readOnlyAll"
        [control]="poBoxAddressForm.get('postalCode')"
        [label]="'FORM-FRAGMENTS.POSTAL-CODE' | translate"
        [maxLength]="zipLength"
      ></gosi-input-number-dc>
    </div>
  </div>
</div>
