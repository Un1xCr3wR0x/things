<gosi-card-dc heading="{{ 'FORM-FRAGMENTS.ADDRESS-DETAILS' | translate }}" type="secondary">
  <frm-address-dc
    [hasAddressDetailsLabel]="false"
    [isViewOnly]="true"
    [showEdit]="true"
    [addressDetails]="personDetails.contactDetail?.addresses"
    [currentMailingAddress]="personDetails.contactDetail?.currentMailingAddress"
    [hasNationalAddress]="true"
    [hasPOAddress]="true"
    [hasOverseasAddress]="true"
    [isPaddingRequired]="false"
    [mandatoryOverseasAddress]="true"
  >
  </frm-address-dc>
</gosi-card-dc>

<gosi-card-dc heading="{{ 'CUSTOMER-INFORMATION.FAMILY-ADDRESS-DETAILS' | translate }}" type="secondary">
  <gosi-label-dc
    id="nameOfFamilyMember"
    [value]="familyDetails?.name | bilingualText"
    label="CUSTOMER-INFORMATION.NAME-OF-FAMILY-MEMBER"
  >
  </gosi-label-dc>
  <div class="row">
    <div class="col-sm-6 col-md-6 col-lg-6">
      <gosi-label-dc
        id="mobileNumber"
        [control]="familyDetails?.contactDetail?.mobileNo?.primary"
        label="CUSTOMER-INFORMATION.MOBILE-NUMBER"
      >
        <span id="prefixValue">{{ getISDCodePrefix() }}</span>
      </gosi-label-dc>
    </div>
    <div class="col-sm-6 col-md-6 col-lg-6">
      <gosi-label-dc
        id="emailAddress"
        [control]="familyDetails?.contactDetail.emailId?.primary"
        label="CUSTOMER-INFORMATION.EMAIL-ADDRESS"
      >
      </gosi-label-dc>
    </div>
  </div>
  <frm-address-dc
    [hasAddressDetailsLabel]="false"
    [isViewOnly]="true"
    [showEdit]="true"
    [addressDetails]="familyDetails?.contactDetail?.addresses"
    [currentMailingAddress]="familyDetails?.contactDetail?.currentMailingAddress"
    [hasNationalAddress]="true"
    [hasPOAddress]="true"
    [hasOverseasAddress]="true"
    [isPaddingRequired]="false"
    [mandatoryOverseasAddress]="true"
  >
  </frm-address-dc>
</gosi-card-dc>
