<gosi-modal-dc>
    <gosi-alert-dc></gosi-alert-dc>
    <div class="pt-3 pb-3" modalContent>
        <div class="col-lg-12 d-flex justify-content-end icon-wrapper">
            <span class="times-icon" role="button" (click)="cancel()">
                <fa-icon icon="times" class="icon-font"></fa-icon>
            </span>
        </div>
        <div class="col-lg-12">
            <h5 *ngIf="rpaDetails?.aggregationRequestFSExist">{{'CONTRIBUTOR.CANCEL-RPA-FIRST-SCHEME' | translate }}</h5>
            <h5 *ngIf="!rpaDetails?.aggregationRequestFSExist">{{'CONTRIBUTOR.CANCEL-RPA-LAST-SCHEME' | translate }}</h5>
            <p>{{ infoMessage | translate }} </p>

            <div class="d-flex col-12">
                <div class="col-6">
                    <gosi-label-dc
                        [label]="monthLabel | translate"
                        [value]="totalMonths"
                    >
                    </gosi-label-dc>
                </div>
                <div class="col-6">
                    <gosi-label-dc
                    [label]="wageLabel | translate"
                    value="{{ wage | number: '1.2-2' }} "
                    >
                    </gosi-label-dc>       
                </div>
            </div>
            <div class="col-12">
                <gosi-input-select-dc
                (select)="selectedValue($event)"
                id="cancelReason"
                [label]="'CONTRIBUTOR.REASON-FOR-CANCEL-AGGREGATION' | translate"
                [control]="cancelReason"
                [list]="cancelReasonList"
                >
                </gosi-input-select-dc>
            </div>
            <!-- <h4 class="main-heading">{{ 'CONTRIBUTOR.INSTRUCTIONS' | translate }}</h4>
            <h5>{{'CONTRIBUTOR.STEP-REVIEW-DETAILS' | translate}}</h5>
            <p>{{'CONTRIBUTOR.ENTER-RPA-FIRST-SCHEME-SUB2' | translate}}</p>
            <h5>{{'CONTRIBUTOR.STEP-UPLOAD_DOCUMENTS' | translate}}</h5>
            <p>{{ 'CONTRIBUTOR.ENTER-RPA-FIRST-SCHEME-SUB3' | translate}}</p>
            <ol>
                <li>Document 1</li>
                <li>Document 2</li>
            </ol> -->
        </div>
        <div class="btn-section d-flex justify-content-between">
            <gosi-button-dc type="secondary" (submit)="cancel()" [isFullWidth]="isSmallScreen">
                {{ 'CONTRIBUTOR.CANCEL' | translate }}
            </gosi-button-dc>
            <gosi-button-dc type="primary" (submit)="confirm()" [isFullWidth]="isSmallScreen">
                {{ 'CONTRIBUTOR.CONFIRM' | translate }}
            </gosi-button-dc>
        </div>
        <!-- <div class="btn-section" [ngClass]="isSmallScreen ? 'col-12 mt-2' : 'col-6 proceed-btn'">
            
        </div> -->
    </div>
</gosi-modal-dc>
