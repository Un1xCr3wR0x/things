<div class="row">
  <div class="col-md-12">
    <frm-content-heading-dc icon="user" heading="Disability Details" [canEdit]="false"> </frm-content-heading-dc>
    <div class="row">
      <div class="col-sm-6 col-md-6 col-lg-6">
        <gosi-input-radio-dc
          [label]="'Disabled?'"
          id="disabledQuestion"
          name="disabledQuestion"
          [control]="disabilityForm.get('disabledB')"
          [list]="listYesNo$ | async"
          [disabled]="false"
        >
        </gosi-input-radio-dc>
      </div>
      <div class="col-sm-6 col-md-6 col-lg-6">
        <gosi-input-text-dc
          [control]="disabilityForm.get('disabilityPct')"
          id="disabilityPct"
          label="Disability Pct"
        ></gosi-input-text-dc>
      </div>
      <div class="col-sm-6 col-md-6 col-lg-6">
        <gosi-input-date-dc
          id="disabilityDt"
          label="Disability Date"
          [hideOptionalLabel]="true"
          [control]="disabilityForm.get('disabilityDt').get('gregorian')"
        >
        </gosi-input-date-dc>
      </div>
      <div class="col-sm-6 col-md-6 col-lg-6">
        <gosi-input-radio-dc
          [label]="'Helper Required?'"
          id="helper_required"
          name="helperRequired"
          [control]="disabilityForm.get('helperRequired')"
          [list]="listYesNo$ | async"
          [disabled]="false"
        >
        </gosi-input-radio-dc>
      </div>
    </div>
  </div>
</div>
