<gosi-breadcrumb-dc> </gosi-breadcrumb-dc>
<div class="content">
	<div class="row">
		<div class="col-md-12">
			<h4 class="main-heading" *ngIf="isFirstSchema">{{'CONTRIBUTOR.ENTER-RPA-FIRST-SCHEME-POPUP-HEAD' | translate}}</h4>
			<h4 class="main-heading" *ngIf="!isFirstSchema">{{'CONTRIBUTOR.ENTER-RPA-LAST-SCHEME-POPUP-HEAD' | translate}}</h4>
		</div>
	</div>
	<div class="wizard">
		<!-- Progress wizard icons section -->
		<gosi-progress-wizard-dc [wizardItems]="wizardItems" (clickWizard)="selectFormWizard($event)" #progressWizardItems>
		</gosi-progress-wizard-dc>
	</div>
	<!-- Alert Component -->
	<gosi-alert-sc></gosi-alert-sc>
	<div class="hide-tab">
	<tabset type="pills" #rpaTabs>
		<tab [active]="activeTab === 0">

			<div class="engDetails" *ngIf="schema==2">
				<cnt-enter-rpa-ppa-engagement-details-dc 
					[engagements]="engagements" 
					(cancelRpa)="cancel()" 
					(showError)="showAlertError($event)"
					(save)="saveEngagementDetails($event)">
				</cnt-enter-rpa-ppa-engagement-details-dc>
			</div>

			<div class="engDetails" *ngIf="schema==1">
				<cnt-enter-rpa-engagement-details-dc 
				[engagements]="engagements" 
				(cancelRpa)="cancel()" 
				(showError)="showAlertError($event)"
				(save)="saveEngagementDetails($event)">
				</cnt-enter-rpa-engagement-details-dc>
			</div>

		</tab>
		<!-- <tab [active]="activeTab === 1">
			<div class="row">
				<div class="col-lg-12">
					<cnt-enter-rpa-file-upload-dc 
						(previous)="navigateToPreviousTab()" 
						[documentList]="documents"
						[contTransactionId]="documentUploadEngagementId"
						[engagementId]="referenceNo"
						[isCommentRequired]="'true'"
						[parentForm]="parentForm"
						[isFirstSchema]="isFirstSchema"
						[referenceNo]="referenceNo"
						(cancel)="cancelRpa()"
						(refresh)="refreshDocumentItem($event)"
						(showError)="showAlertError($event)"
						(submit)="submit()"
					></cnt-enter-rpa-file-upload-dc>
				</div>
			</div>
		</tab> -->
	</tabset>
	</div>
</div>

<ng-template #cancelEngagementTemplate>
	<gosi-confirm-modal-dc message="THEME.CONFIRM-CANCEL" (onConfirm)="cancelRpa()" (onCancel)="decline()">
	</gosi-confirm-modal-dc>
  </ng-template>
