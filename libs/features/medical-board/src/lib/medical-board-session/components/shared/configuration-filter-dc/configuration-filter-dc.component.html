<gosi-filter-dc
  id="filter-area"
  (apply)="applyFilter()"
  (reset)="clearAllFilter()"
  [noScroll]="true"
  class="filter-space"
  (scroll)="onScroll()"
  #filterComponent
>
  <ng-container modalContent>
    <div class="row">
      <div class="col-lg-12">
        <gosi-input-multi-select-dropdown-dc
          id="fieldOfficeForm"
          [hideOptionalLabel]="true"
          [searchPlaceholder]="'MEDICAL-BOARD.FIELD-OFFICE' | translate"
          [control]="fieldOfficeForm.get('office')"
          [label]="'MEDICAL-BOARD.FIELD-OFFICE' | translate"
          (selected)="selectedofficeOption = $event"
          [list]="fieldOfficeLists"
          [selectedValues]="selectedofficeOption"
        >
        </gosi-input-multi-select-dropdown-dc>
      </div>
    </div>
    <div class="row" *ngIf="!isScheduledSession">
      <div class="col-lg-12">
        <div class="value">{{ 'MEDICAL-BOARD.SESSION-PERIOD' | translate }}</div>
      </div>
      <div class="col-lg-12">
        <gosi-input-daterange-dc
          #dateRangePicker
          id="daterange"
          [control]="sessionPeriodForm"
          [hideOptionalLabel]="true"
        >
        </gosi-input-daterange-dc>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="label">{{ 'MEDICAL-BOARD.SESSION-CHANNEL' | translate }}</div>
      </div>
      <div class="col-lg-12">
        <gosi-input-multi-checkbox-dc
          #statusCheck
          [options]="channelList"
          [control]="sessionChannelForm"
          (check)="selectedChannelOption = $event"
        >
        </gosi-input-multi-checkbox-dc>
      </div>
    </div>
    <div class="row" *ngIf="!isScheduledSession">
      <div class="col-lg-12">
        <gosi-input-multi-select-dropdown-dc
          id="medicalboardtype"
          [hideOptionalLabel]="true"
          [searchPlaceholder]="'MEDICAL-BOARD.MEDICAL-BOARD-TYPE' | translate"
          [control]="medicalBoardTypeForm.get('type')"
          [label]="'MEDICAL-BOARD.MEDICAL-BOARD-TYPE' | translate"
          (selected)="selectedMedicalBoardOption = $event"
          [list]="medicalBoardTypeLists"
          [selectedValues]="selectedMedicalBoardOption"
        >
        </gosi-input-multi-select-dropdown-dc>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <gosi-input-multi-select-dropdown-dc
          id="sessiontype"
          [hideOptionalLabel]="true"
          [searchPlaceholder]="'MEDICAL-BOARD.SESSION-TYPE' | translate"
          [control]="sessionTypeForm.get('type')"
          [label]="'MEDICAL-BOARD.SESSION-TYPE' | translate"
          (selected)="selectedSessionOption = $event"
          [list]="sessionTypeLists"
          [selectedValues]="selectedSessionOption"
        >
        </gosi-input-multi-select-dropdown-dc>
      </div>
    </div>
    <ng-container *ngIf="!isScheduledSession">
      <div class="row">
        <div class="col-lg-12">
          <div class="label">{{ 'MEDICAL-BOARD.STATUS' | translate }}</div>
        </div>
        <div class="col-lg-12">
          <gosi-input-multi-checkbox-dc
            #statusCheck
            [options]="statusList"
            [control]="statusFilterForm"
            (check)="selectedstatusOption = $event"
          >
          </gosi-input-multi-checkbox-dc>
        </div>
      </div>
    </ng-container>
    <ng-container *ngIf="isScheduledSession">
      <div class="row">
        <div class="col-lg-12">
          <div class="label">{{ 'MEDICAL-BOARD.SESSION-STATUS' | translate }}</div>
        </div>
        <div class="col-lg-12">
          <gosi-input-multi-checkbox-dc
            #status
            [control]="statusFilterForm"
            (check)="selectedstatusOption = $event"
            [options]="statusList"
          >
          </gosi-input-multi-checkbox-dc>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <gosi-input-multi-select-dropdown-dc
            id="slotid"
            [hideOptionalLabel]="true"
            [searchPlaceholder]="'MEDICAL-BOARD.SLOT-AVAILABILITY' | translate"
            [control]="slotForm.get('slot')"
            [label]="'MEDICAL-BOARD.SLOT-AVAILABILITY' | translate"
            (selected)="selectedSlotOption = $event"
            [list]="slotLists"
            [selectedValues]="selectedSlotOption"
          >
          </gosi-input-multi-select-dropdown-dc>
        </div>
      </div>
    </ng-container>
  </ng-container>
</gosi-filter-dc>
