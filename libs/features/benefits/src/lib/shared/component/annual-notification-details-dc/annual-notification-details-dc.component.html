<gosi-card-dc [showCard]="showCard" type="secondary" lessPadding="lessPadding">
  <div class="heading row" *ngIf="!showHeading">
    {{ 'BENEFITS.ANNUAL-NOTIFICATION-DETAILS' | translate }}
  </div>
  <div class="row">
    <div class="col-sm-6 col-md-6 col-lg-6">
      <gosi-input-date-dc
        id="notificaitonDate"
        label="{{ 'BENEFITS.ANNUAL-NOTIFICATION-DATE' | translate }}"
        [maxDate]="maxDate"
        [minDate]="minDate"
        [hideOptionalLabel]="true"
        [control]="notificationForm.get('gregorian')"
      >
      </gosi-input-date-dc>
    </div>
  </div>
</gosi-card-dc>
