<cnt-compliance-view-dc
  *ngIf="personDetails && establishmentDetails && engagementDetails && payload && violationDetails"
  [contributor]="personDetails"
  [establishmentDetails]="establishmentDetails"
  [registrationNumber]="registrationNumber"
  [engagement]="engagementDetails"
  [payload]="payload"
  [violationDetails]="violationDetails"
  [currentLang]="currentLang"
  [referanceNumber]="referanceNumber"
  [taskId]="routerDataToken.taskId"
  [isUnclaimed]="isUnclaimed"
  [documents]="documents"
  [state]="state"
  [transactionRefData]="transactionRefData"
  [uuid]="uuid"
  [isAnyDoc]="isAnyDoc"
  [isBillBatch]="isBillBatch"
  [isKashefChannel] = "isKashefChannel"
  (onSubmitClicked)="updateWorkFlow($event)"
  (onCancelClicked)="cancelInspection()"
  (onRefreshDoc)="refreshDocument($event, transaction, violationDetails?.engagementId)"
  [isModifyCoverage]="isModifyCoverage"
>
</cnt-compliance-view-dc>
