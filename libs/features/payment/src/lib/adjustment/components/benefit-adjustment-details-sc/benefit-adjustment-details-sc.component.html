<gosi-breadcrumb-dc> </gosi-breadcrumb-dc>
<ng-container>
  <div class="content container-height">
    <div class="row no-gutters mb-4">
      <div class="col-auto pr-3 border-right align-self-center">
        <a (click)="routeBack()">
          <fa-icon
            class="align-self-center backarrow-icon"
            *ngIf="lang === 'ar'"
            [icon]="['far', 'arrow-alt-circle-right']"
            size="2x"
          ></fa-icon>
          <fa-icon
            class="align-self-center backarrow-icon"
            *ngIf="lang === 'en'"
            [icon]="['far', 'arrow-alt-circle-left']"
            size="2x"
          ></fa-icon>
        </a>
      </div>
      <div class="col-auto mr-auto header">{{ 'ADJUSTMENT.BENEFIT-ADJSUTMENT-DETAILS' | translate }}</div>
    </div>
    <div class="row m-0">
      <div class="col-lg-12 p-0">
        <gosi-alert-sc></gosi-alert-sc>
      </div>
    </div>
    <pmt-adjustment-details-view-dc
      [adjustment]="adjustment"
      (onNavigateToBenefitDetails)="navigateToBenefitDetails($event)"
    >
    </pmt-adjustment-details-view-dc>
    <div class="tab-container">
      <gosi-tabset-dc [groups]="adjustmentTabs" (selectId)="selectTab($event)"></gosi-tabset-dc>
    </div>
    <!-----------------payment details --------------->
    <ng-container *ngIf="currentab === 0">
      <pmt-third-party-payment-details-dc *ngIf="paymentList" [paymentList]="paymentList">
      </pmt-third-party-payment-details-dc>
    </ng-container>
    <!--------------adjustment modification  details ------------>
    <ng-container *ngIf="currentab === 1">
      <pmt-adjustment-modification-dc
        [adjustment]="adjustment"
        (onTransactionIdClicked)="navigateToAdjustmentTransaction($event)"
      >
      </pmt-adjustment-modification-dc>
    </ng-container>
    <!---Document details -->
    <ng-container *ngIf="currentab === 2">
      <pmt-adjustment-documents-dc
        [document]="document"
        [transactionDocs]="transactionDocs"
        [isGosiAdjustment]="true"
        (addDocs)="addDocsPage()"
      >
      </pmt-adjustment-documents-dc>
    </ng-container>
  </div>
</ng-container>
