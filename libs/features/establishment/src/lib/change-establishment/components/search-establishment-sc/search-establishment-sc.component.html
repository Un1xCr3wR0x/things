<gosi-breadcrumb-dc> </gosi-breadcrumb-dc>

<div class="content">
  <gosi-alert-sc></gosi-alert-sc>
  <div class="card search-establishment-wrapper">
    <div class="card-body">
      <div class="row justify-content-md-center">
        <div class="col-md-3" *ngIf="appType !== public">
          <gosi-input-text-dc
            id="registrationNumber"
            [label]="'ESTABLISHMENT.REGISTRATION-NO' | translate"
            [control]="registrationNumber"
          ></gosi-input-text-dc>
        </div>
        <div class="col-md-3">
          <gosi-input-text-dc
            id="adminId"
            [label]="'ESTABLISHMENT.ADMIN-ID' | translate"
            [control]="ownerId"
          ></gosi-input-text-dc>
        </div>
        <div class="col-auto mt-4 pt-3" *ngIf="appType !== public">
          <gosi-button-dc type="primary" id="search" (submit)="searchEstablishment()">
            {{ 'ESTABLISHMENT.SEARCH' | translate }}</gosi-button-dc
          >
        </div>
        <div class="col-auto mt-4 pt-3">
          <gosi-button-dc type="primary" id="search" (submit)="goToGroupProfile()">
            {{ 'ESTABLISHMENT.GROUP-PROFILE' | translate }}</gosi-button-dc
          >
        </div>
      </div>
    </div>
  </div>
</div>
