<div class="row">
  <div class="col-lg-12">
    <div class="row">
      <div class="col-lg-12 tabset-display">
        <mb-medical-board-tabset-dc
          [medicalTab]="medicalTab"
          [medicalTabItems]="medicalBoardTabs"
          [count]="countInvitation"
          (tabSelected)="onMedicalBoardToNewTab($event)"
          [isSession]="false"
        >
        </mb-medical-board-tabset-dc>
        <div class="border-value"></div>
      </div>
    </div>
  </div>
  <ng-container *ngIf="medicalTab === 'MEDICAL-BOARD.MB-SESSIONS'">
    <div class="col-lg-12">
      <mb-session-invitation-timeline-dc
        [locationList]="fieldOfficeList$ | async"
        (filter)="onFilterValue($event)"
        [allSessions]="scheduledSessions?.sessionCalendarDetails"
        (show)="showModal($event)"
        (cancel)="hideModal()"
        (confirm)="confirmAccept($event)"
        [sessionCount]="sessionCount"
        (search)="onSearchSession($event)"
        [statusList]="statusList"
      >
        <!-- [regionList]="region$ | async"
      [locationList]="fieldOfficeList$ | async"
      [specialtyList]="specialtyList"
      (filter)="onFilterValue($event)" -->
      </mb-session-invitation-timeline-dc>
    </div>
  </ng-container>
  <ng-container *ngIf="medicalTab === 'MEDICAL-BOARD.INVTATIONS'">
    <div class="col-lg-12">
      <mb-medical-board-session-invitation-dc
        (show)="showModal($event)"
        (cancel)="hideModal()"
        (confirm)="confirmWithdraw($event)"
        [isManagerLogin]="isManagerLogin"
        [allSessions]="sessions?.sessionCalendarDetails"
      ></mb-medical-board-session-invitation-dc>
    </div>
  </ng-container>
</div>
