<div class="row">
  <div class="col-lg-6">
    <gosi-label-dc
      id="registrationNo"
      label="CONTRIBUTOR.REGISTRATION-NO"
      [value]="transferDetails.transferTo"
    ></gosi-label-dc>
  </div>
  <div class="col-lg-6">
    <gosi-label-dc
      id="establishmentName"
      label="CONTRIBUTOR.TRANSFER-CON.ESTABLISHMENT-NAME"
      [value]="transferDetails.transferToName | bilingualText: true"
    ></gosi-label-dc>
  </div>
  <div class="col-lg-6">
    <gosi-label-dc
      id="formSubmissionDate"
      label="CONTRIBUTOR.TRANSFER-CON.TRANSFER-DATE"
      [value]="transferDetails.formSubmissionDate.gregorian | date: 'dd/MM/yyyy'"
    ></gosi-label-dc>
  </div>
</div>
