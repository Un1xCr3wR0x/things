<div class="row">
  <div class="col-md-12">
    <gosi-card-dc type="secondary">
      <div class="row">
        <div class="col-md-12">
          <gosi-currency-label-dc
            id="amountReceived"
            [label]="'VIOLATIONS.PENALTY-AMT' | translate"
            [currencyTo]="amount"
            [countryCodeTo]="'VIOLATIONS.SAR-VALUE' | translate"
          >
          </gosi-currency-label-dc>
        </div>
        <div class="col-md-6">
          <gosi-input-select-dc
            id="cancellationReason"
            [label]="'VIOLATIONS.REASON-CANCELLATION' | translate"
            [list]="cancelReasonList"
            [control]="cancelViolationForm.get('cancelReason')"
            (select)="selectReasonCancellation($event)"
          >
          </gosi-input-select-dc>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6" *ngIf="showComments">
          <gosi-input-text-area-dc
            id="comments"
            label="VIOLATIONS.COMMENTS"
            [maxLength]="commentsMaxLength"
            [control]="cancelViolationForm.get('comments')"
          >
          </gosi-input-text-area-dc>
        </div>
      </div>
    </gosi-card-dc>
    <div class="row">
      <div class="col-md-12">
        <div class="float-right">
          <gosi-button-dc type="primary" (click)="saveCancelVolationDetails()">
            {{ 'VIOLATIONS.SAVE-NEXT' | translate }}</gosi-button-dc
          >
        </div>
        <div class="float-left">
          <gosi-button-dc type="secondary" (click)="cancelVolationDetails()">
            {{ 'VIOLATIONS.CANCEL' | translate }}
          </gosi-button-dc>
        </div>
      </div>
    </div>
  </div>
</div>
