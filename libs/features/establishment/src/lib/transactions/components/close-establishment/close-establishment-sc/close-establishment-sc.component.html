<ng-container *ngIf="transaction?.transactionId === tnxId">
  <!-- establishment details -->
  <div class="row">
    <div class="col-md-12">
      <est-transactions-accordion-dc heading="{{ 'ESTABLISHMENT.ESTABLISHMENT-DETAILS' | translate }}">
        <est-close-establishment-details-dc
          [establishment]="establishment"
          [isCloseEst]="true"
          [establishmentToValidate]="estToValidate"
          [closeEstDetails]="closeEstDetails"
          (establishmentProfile)="goToEstProfile($event)"
          (viewBill)="naviagteBillDashboard()"
        >
        </est-close-establishment-details-dc>
      </est-transactions-accordion-dc>
    </div>
  </div>
  <!-- Bank account details -->
  <div
    class="row"
    *ngIf="
      closeEstDetails?.paymentType?.english === bankPaymentMethod ||
      estToValidate?.paymentMethod?.english === bankPaymentMethod
    "
  >
    <div class="col-md-12">
      <est-transactions-accordion-dc heading="{{ 'ESTABLISHMENT.BANK-DETAILS' | translate }}">
        <div class="row">
          <div class="col-md-8">
            <gosi-label-dc
              [control]="estToValidate?.establishmentAccount?.bankAccount?.ibanAccountNo"
              label="ESTABLISHMENT.IBAN-NUMBER"
            >
            </gosi-label-dc>
          </div>
          <div class="col-md-4">
            <gosi-label-dc
              [control]="estToValidate?.establishmentAccount?.bankAccount?.bankName"
              label="ESTABLISHMENT.BANK-NAME"
            >
            </gosi-label-dc>
          </div>
        </div>
      </est-transactions-accordion-dc>
    </div>
  </div>

  <!-- Documents section -->
  <div class="row" *ngIf="documentList?.length > 0 && !isEstablishmentProactive">
    <div class="col-md-12">
      <gosi-document-list-view-dc [documents]="documentList" [isAccordionView]="true"> </gosi-document-list-view-dc>
    </div>
  </div>
</ng-container>
