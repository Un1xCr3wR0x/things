<div class="row" *ngIf="injury">
  <ng-container *ngIf="showHeading">
    <frm-content-heading-dc
      [icon]="'file-alt'"
      [heading]="'OCCUPATIONAL-HAZARD.INJURY.MODIFY-INJURY-DETAILS'"
      [canEdit]="false"
    >
    </frm-content-heading-dc>
    <div class="col-lg-12"></div>
  </ng-container>
  <div class="row word-break">
    <div class="col-lg-6" *ngIf="injury.injuryDate">
      <gosi-label-dc
        label="OCCUPATIONAL-HAZARD.INJURY.INJURY-DATE"
        id="injuryDate"
        [value]="injury.injuryDate.gregorian | date: 'dd/MM/yyyy'"
      >
      </gosi-label-dc>
    </div>
    <div class="col-lg-6" *ngIf="injury.injuryTime">
      <gosi-label-dc label="OCCUPATIONAL-HAZARD.INJURY.INJURY-TIME" id="injuryTime" [value]="injury.injuryTime">
      </gosi-label-dc>
    </div>
    <div class="col-lg-6" *ngIf="injury.injuryToDeathIndicator">
      <gosi-label-dc
        label="OCCUPATIONAL-HAZARD.INJURY.INJURY-LEADS-TO-DEATH"
        id="injuryToDeathIndicator"
        [value]="injury.injuryLeadsToDeathIndicator | bilingualText"
      >
      </gosi-label-dc>
    </div>
    <div class="col-lg-6" *ngIf="injury.deathDate">
      <gosi-label-dc
        label="OCCUPATIONAL-HAZARD.DEATH-DATE"
        id="deathDate"
        [value]="injury.deathDate.gregorian | date: 'dd/MM/yyyy'"
      >
      </gosi-label-dc>
    </div>
    <div class="col-lg-6" *ngIf="injury.workDisabilityDate">
      <gosi-label-dc
        label="OCCUPATIONAL-HAZARD.WORK-DISABILTY-DATE"
        id="workDisabilityDate"
        [value]="injury.workDisabilityDate.gregorian | date: 'dd/MM/yyyy'"
      >
      </gosi-label-dc>
    </div>
    <div class="col-lg-6" *ngIf="injury.employeeInformedDate">
      <gosi-label-dc
        label="OCCUPATIONAL-HAZARD.CONTRIBUTOR-INFORMED-DATE"
        id="employeeInformedOn"
        [value]="injury.employeeInformedDate.gregorian | date: 'dd/MM/yyyy'"
      >
      </gosi-label-dc>
    </div>
    <div class="col-lg-6" *ngIf="!(allowanceFlagVal || allowanceFlagVal2 || allowanceFlagVal3 || allowanceFlagVal4) && injury.reasonForDelay">
      <gosi-label-dc
        id="reasonForDelay"
        label="OCCUPATIONAL-HAZARD.REASON-FOR-DELAY-CONTRIBUTOR"
        [value]="injury.reasonForDelay | bilingualText"
      >
      </gosi-label-dc>
    </div>
    <div class="col-lg-6" *ngIf="(allowanceFlagVal || allowanceFlagVal2 || allowanceFlagVal3 || allowanceFlagVal4) && injury.reasonForDelay">
      <gosi-label-dc
        id="reasonForDelay"
        label="OCCUPATIONAL-HAZARD.REASON-FOR-DELAY-CONTRIBUTOR"
        [value]="injury.reasonForDelay | bilingualText"
      >
      </gosi-label-dc>
    </div>
    <div class="col-lg-6" *ngIf="!(allowanceFlagVal || allowanceFlagVal2 || allowanceFlagVal3 || allowanceFlagVal4) && injury.delayByEmployer">
      <gosi-label-dc
        id="delayByEmployer"
        label="OCCUPATIONAL-HAZARD.REASON-FOR-DELAY-EMPLOYER"
        [value]="injury.delayByEmployer | bilingualText"
      >
      </gosi-label-dc>
    </div>
    <div class="col-lg-6" *ngIf="(allowanceFlagVal || allowanceFlagVal2 || allowanceFlagVal3 || allowanceFlagVal4) && injury.delayByEmployer">
      <gosi-label-dc
        id="delayByEmployer"
        label="OCCUPATIONAL-HAZARD.REASON-FOR-DELAY-EMPLOYER"
        [value]="injury.delayByEmployer | bilingualText"
      >
      </gosi-label-dc>
    </div>
    <div class="col-lg-6" *ngIf="injury.employerInformedDate">
      <gosi-label-dc
        label="OCCUPATIONAL-HAZARD.EMPLOYER-INFORMED-ON"
        id="employerInformedOn"
        [value]="injury.employerInformedDate.gregorian | date: 'dd/MM/yyyy'"
      >
      </gosi-label-dc>
    </div>
    <div class="col-lg-6" *ngIf="injury.treatmentCompleted !== null">
      <gosi-label-dc
        label="OCCUPATIONAL-HAZARD.TREATMENT-COMPLETED"
        id="treatmentIsCompleted"
        [value]="injury.treatmentCompleted ? 'Yes' : 'No'"
      >
      </gosi-label-dc>
    </div>
    <div class="col-lg-6" *ngIf="injury.country">
      <gosi-label-dc
        label="OCCUPATIONAL-HAZARD.COUNTRY"
        id="countryInWhichInjuryOccured"
        [value]="injury.country | bilingualText"
      >
      </gosi-label-dc>
    </div>
    <div class="col-lg-6" *ngIf="injury.city">
      <gosi-label-dc
        label="OCCUPATIONAL-HAZARD.CITY"
        id="cityInWhichInjuryOccured"
        [value]="injury.city | bilingualText"
      >
      </gosi-label-dc>
    </div>

    <div class="col-lg-6" *ngIf="injury.cityDistrict">
      <gosi-label-dc
        label="OCCUPATIONAL-HAZARD.CITY-DISTRICT"
        id="districtInWhichInjuryOccured"
        [value]="injury.cityDistrict | bilingualText"
      >
      </gosi-label-dc>
    </div>
    <div class="col-lg-6" *ngIf="injury.place">
      <gosi-label-dc
        label="OCCUPATIONAL-HAZARD.INJURY.PLACE-WHERE-INJURY-OCCURED"
        id="placeInjuryOccured"
        [value]="injury.place | bilingualText"
      >
      </gosi-label-dc>
    </div>
    <div class="col-lg-6" *ngIf="injury.detailedPlace">
      <gosi-label-dc
        label="OCCUPATIONAL-HAZARD.INJURY.PLACE-DETAILS-WHERE-INJURY-OCCURED"
        id="placeWhereTheInjuryOccured"
        [value]="injury.detailedPlace | bilingualText"
      >
      </gosi-label-dc>
    </div>
    <div class="col-lg-6" *ngIf="injury.detailsDescription">
      <gosi-label-dc
        label="OCCUPATIONAL-HAZARD.INJURY.HOW-INJURY-OCCURED"
        id="howInjuryOccured"
        [value]="injury.detailsDescription | bilingualText"
      >
      </gosi-label-dc>
    </div>
    <div class="col-lg-6" *ngIf="injury.occupation">
      <gosi-label-dc
        label="OCCUPATIONAL-HAZARD.EMPLOYEE-ACTIVITY"
        id="contributorsOccupationWhenInjuryOccured"
        [value]="injury.occupation | bilingualText"
      >
      </gosi-label-dc>
    </div>

    <div class="col-lg-6" *ngIf="injury.accidentType">
      <gosi-label-dc
        label="OCCUPATIONAL-HAZARD.INJURY.INJURY-TYPE"
        id="injuryType"
        [value]="injury.accidentType | bilingualText"
      >
      </gosi-label-dc>
    </div>
    <div class="col-lg-6" *ngIf="injury.injuryReason">
      <gosi-label-dc
        label="OCCUPATIONAL-HAZARD.INJURY.INJURY-REASON"
        id="injuryReason"
        id="placeWhereTheInjuryOccured"
        [value]="injury.injuryReason | bilingualText"
      >
      </gosi-label-dc>
    </div>

    <div class="col-lg-6" *ngIf="injury.governmentSector">
      <gosi-label-dc
        label="OCCUPATIONAL-HAZARD.GOVERNMENT-SECTOR"
        id="governmentSector"
        [value]="injury.governmentSector | bilingualText"
      >
      </gosi-label-dc>
    </div>
    <div class="col-lg-6" *ngIf="injury.emergencyContactNo && idCode">
      <gosi-label-dc
        label="OCCUPATIONAL-HAZARD.EMERGENCY-CONTACT-NUMBER"
        id="emergencyContactNumber"
        [control]="injury.emergencyContactNo.primary"
        ><span id="prefixValue">{{ idCode }}</span>
      </gosi-label-dc>
    </div>
    <div class="col-lg-6" *ngIf="injury.comments">
      <gosi-label-dc label="OCCUPATIONAL-HAZARD.COMMENTS" id="comments" [value]="injury.comments"> </gosi-label-dc>
    </div>
    <div class="col-lg-6">
      <oh-vtr-city-map-dc [injuryDetails]="injury"></oh-vtr-city-map-dc>
    </div>
  </div>
</div>
