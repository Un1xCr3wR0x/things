<div class="row">
  <div class="col-md-12">
    <frm-content-heading-dc icon="file-signature" heading="MEDICAL-BOARD.CONTRACT-DETAIL" [canEdit]="false">
    </frm-content-heading-dc>
    <div class="row">
      <ng-container *ngFor="let item of contractDetails?.member.contracts">
        <div class="col-sm-6 col-md-6 col-lg-6">
          <gosi-label-dc [label]="'MEDICAL-BOARD.CONTRACT-ID' | translate" [control]="item.contractId"></gosi-label-dc>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6">
          <gosi-label-dc
            [label]="'MEDICAL-BOARD.CONTRACT-TYPE' | translate"
            [control]="item.contractType | bilingualText"
          ></gosi-label-dc>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6" *ngIf="item.medicalBoardType">
          <gosi-label-dc
            [label]="'MEDICAL-BOARD.TYPE-OF-MEDICAL-BOARD' | translate"
            [control]="item.medicalBoardType"
          ></gosi-label-dc>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6" *ngIf="item.fees">
          <gosi-label-dc [label]="'MEDICAL-BOARD.FEES-PER-SESSION' | translate" [control]="item.fees"></gosi-label-dc>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6" *ngIf="item.feesPerVisit">
          <gosi-label-dc
            [label]="'MEDICAL-BOARD.FEES-PER-VISIT' | translate"
            [control]="item.feesPerVisit.english"
          ></gosi-label-dc>
        </div>
      </ng-container>
    </div>
    <frm-content-heading-dc
      icon="file-signature"
      heading="MEDICAL-BOARD.CONTRACT-DETAILS-MODIFICATIONS"
      [canEdit]="false"
    >
    </frm-content-heading-dc>
    <div class="row">
      <div class="col-sm-6 col-md-6 col-lg-6" *ngIf="contractDetails?.modifiedContract?.medicalBoardType">
        <gosi-label-dc
          [label]="'MEDICAL-BOARD.TYPE-OF-MEDICAL-BOARD' | translate"
          [control]="contractDetails?.modifiedContract?.medicalBoardType"
        ></gosi-label-dc>
      </div>
      <div class="col-sm-6 col-md-6 col-lg-6" *ngIf="contractDetails?.modifiedContract?.feesPerVisit">
        <gosi-label-dc
          [label]="'MEDICAL-BOARD.FEES-PER-VISIT' | translate"
          [control]="contractDetails?.modifiedContract?.feesPerVisit.english"
        ></gosi-label-dc>
      </div>
      <div class="col-sm-6 col-md-6 col-lg-6" *ngIf="contractDetails?.modifiedContract?.fees">
        <gosi-label-dc
          [label]="'MEDICAL-BOARD.FEES-PER-SESSION' | translate"
          [control]="contractDetails?.modifiedContract?.fees"
        ></gosi-label-dc>
      </div>
    </div>
  </div>
</div>
