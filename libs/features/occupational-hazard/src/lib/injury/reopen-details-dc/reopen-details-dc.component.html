<div class="row">
  <div class="col-md-12">
    <gosi-card-dc type="secondary">
      <div class="row" [formGroup]="reopenInjuryForm">
        <div class="col-lg-12">
          <div class="row">
            <div class="col-lg-6" formGroupName="reopenReason">
              <gosi-input-select-dc
                id="reopenReason"
                [label]="'OCCUPATIONAL-HAZARD.REASON-FOR-REOPENING' | translate"
                [control]="reopenInjuryForm.get('reopenReason')"
                [list]="reopenReasonList"
                (selectLov)="selectedReason($event)"
                [disabled]="disabled"
              >
                <!-- rejectReasonList$ | async -->
              </gosi-input-select-dc>
            </div>
          </div>
        </div>
        <div class="col-lg-12" formGroupName="modifyInjuryIndicator" *ngIf="showToggle">
          <div class="d-flex bd-highlight">
            <div class="bd-highlight reopen-details">
              <span>{{ 'OCCUPATIONAL-HAZARD.REOPEN-MODIFY-DETAILS' | translate }}</span>
            </div>
            <gosi-input-toggle-dc
              id="modifyIndicator"
              [name]="'modified'"
              [ignoreLabel]="true"
              [value]="false"
              [control]="reopenInjuryForm.get('modifyInjuryIndicator')"
              (changeEvent)="modifyInjury($event)"
              [disabled]="disabled"
            >
            </gosi-input-toggle-dc>
          </div>
        </div>
      </div>
    </gosi-card-dc>
  </div>
</div>
