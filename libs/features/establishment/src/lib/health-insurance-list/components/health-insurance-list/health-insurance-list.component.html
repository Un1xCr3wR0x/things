<gosi-breadcrumb-dc></gosi-breadcrumb-dc>
<div class = "insurance-companies-container ">

  <est-heading-dc (backEvent)="navigateBack()"
  >{{ 'ESTABLISHMENT.HEALTH-INSURANCE-HEADER' | translate }}</est-heading-dc>



    <ng-container *ngIf="insuranceCompanyResponse" >
      <div class="insurance-companies-container-cards">

      <ng-container *ngFor="let company of insuranceCompanyResponse.Detail" >
      <est-insurance-company-card
        [insuranceCompanyResponse]="company"
        [estabishment]="establishment"
      >

      </est-insurance-company-card>

    </ng-container>
      </div>

      <ng-container *ngIf="insuranceCompanyResponse.StatusCode == 'HI-ERR-1031'" >
        <div class="inapplicable-establishment">
          <div class="d-flex justify-content align-items-center flex-column">
            <img  src="assets/icons/svg/inapplicableestablishment.svg" />
            <div class="label py-4 text-center" >
              <div class="inapplicable-establishment-text">
              {{'ESTABLISHMENT.HEALTH-INSURANCE-NOT-APPLICABLE-TO-THIS-EST-1ST' | translate }}
            </div>
              <div class="inapplicable-establishment-text">
                {{'ESTABLISHMENT.HEALTH-INSURANCE-NOT-APPLICABLE-TO-THIS-EST-SEC' | translate }}
            </div>
            </div>
          </div>
        </div>
      </ng-container>

    </ng-container>

</div>
