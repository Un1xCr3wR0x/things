<gosi-filter-dc
  [isDynamicPositionRequired]="isDynamicPositionRequired"
  (apply)="applyFilter()"
  [noScroll]="true"
  (reset)="clearAllFilters()"
  (scroll)="onScroll()"
  [isFilterApplied]="filters?.length > 0"
>
  <div class="row no-gutters m-2" modalContent>
    <div class="col-sm-12" *ngIf="showRoles && (roleList$ | async)?.length > 0">
      <est-tags-dc
        class="filter-input section"
        label="ESTABLISHMENT.ROLES"
        [tags]="roleList$ | async"
        [selectedItems]="filteredRoles"
        (selectTag)="filteredRoles = $event"
      ></est-tags-dc>
    </div>
    <div class="col-sm-12" *ngIf="showStatus">
      <est-tags-dc
        class="filter-input section"
        label="ESTABLISHMENT.STATUS"
        [tags]="statusBilingual$ | async"
        [selectedItems]="filteredStatus"
        (selectTag)="filteredStatus = $event"
      ></est-tags-dc>
    </div>
    <div class="col-sm-12" *ngIf="showLocation">
      <gosi-input-multi-select-dropdown-dc
        id="location"
        class="filter-input section"
        [hideOptionalLabel]="true"
        [list]="locationList$ | async"
        [control]="locationControl"
        [label]="'ESTABLISHMENT.LOCATION' | translate"
        [selectedValues]="filteredLocation"
        (selected)="filteredLocation = $event"
      ></gosi-input-multi-select-dropdown-dc>
    </div>
    <div class="col-sm-12" *ngIf="showLegalEntity">
      <gosi-input-multi-select-dropdown-dc
        id="legalEntity"
        class="filter-input"
        [hideOptionalLabel]="true"
        [list]="legalEntityList$ | async"
        [control]="legalEntityControl"
        [label]="'ESTABLISHMENT.LEGAL-ENTITY' | translate"
        [selectedValues]="filteredLegalEntity"
        (selected)="filteredLegalEntity = $event"
      ></gosi-input-multi-select-dropdown-dc>
    </div>
  </div>
</gosi-filter-dc>
