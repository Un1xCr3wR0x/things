<ng-container *ngIf="transaction?.transactionId === tnxId">
  <!--Old main-->
  <div class="row">
    <div class="col-md-12">
      <est-transactions-accordion-dc heading="{{ 'ESTABLISHMENT.OLD-MAIN-EST-DETAILS' | translate }}">
        <div class="row">
          <div class="col-sm-12 col-md-4 col-lg-4">
            <gosi-label-dc
              id="registrationNo"
              [isLink]="true"
              (select)="goToEstProfile(estToValidate?.registrationNo)"
              [value]="estToValidate?.registrationNo"
              label="ESTABLISHMENT.REGISTRATION-NO"
            >
            </gosi-label-dc>
          </div>
          <div class="col-sm-12 col-md-4 col-lg-4">
            <gosi-label-dc
              id="arabicName"
              [control]="estToValidate?.name?.arabic"
              label="ESTABLISHMENT.ESTABLISHMENT-NAME-AR"
            >
            </gosi-label-dc>
          </div>
          <div class="col-sm-12 col-md-4 col-lg-4">
            <gosi-label-dc
              id="englishName"
              [control]="estToValidate?.name?.english"
              label="ESTABLISHMENT.ESTABLISHMENT-NAME-EN"
            >
            </gosi-label-dc>
          </div>
          <div class="col-sm-12 col-md-4 col-lg-4">
            <gosi-label-dc
              id="establishmentStartDate"
              [control]="estToValidate?.startDate?.gregorian | gosiDate"
              label="ESTABLISHMENT.ESTABLISHMENT-START-DATE"
            >
            </gosi-label-dc>
          </div>
          <div class="col-sm-12 col-md-4 col-lg-4">
            <gosi-label-dc
              id="establishmentLegalEntity"
              [control]="estToValidate?.legalEntity"
              label="ESTABLISHMENT.LEGAL-ENTITY"
            ></gosi-label-dc>
          </div>
          <div class="col-sm-12 col-md-4 col-lg-4">
            <gosi-label-dc
              id="establishmentStatus"
              [control]="estToValidate?.status"
              label="ESTABLISHMENT.STATUS"
            ></gosi-label-dc>
          </div>
        </div>
      </est-transactions-accordion-dc>
    </div>
  </div>
  <!--New main-->
  <div class="row">
    <div class="col-md-12">
      <est-transactions-accordion-dc heading="{{ 'ESTABLISHMENT.NEW-MAIN-EST-DETAILS' | translate }}">
        <div class="row">
          <div class="col-sm-12 col-md-4 col-lg-4">
            <gosi-label-dc
              id="registrationNo"
              [isLink]="true"
              (select)="goToEstProfile(establishment?.registrationNo)"
              [value]="establishment?.registrationNo"
              label="ESTABLISHMENT.REGISTRATION-NO"
            >
            </gosi-label-dc>
          </div>
          <div class="col-sm-12 col-md-4 col-lg-4">
            <gosi-label-dc
              id="arabicName"
              [control]="establishment?.name?.arabic"
              label="ESTABLISHMENT.ESTABLISHMENT-NAME-AR"
            >
            </gosi-label-dc>
          </div>
          <div class="col-sm-12 col-md-4 col-lg-4">
            <gosi-label-dc
              id="englishName"
              [control]="establishment?.name?.english"
              label="ESTABLISHMENT.ESTABLISHMENT-NAME-EN"
            >
            </gosi-label-dc>
          </div>
          <div class="col-sm-12 col-md-4 col-lg-4">
            <gosi-label-dc
              id="establishmentStartDate"
              [control]="establishment?.startDate?.gregorian | gosiDate"
              label="ESTABLISHMENT.ESTABLISHMENT-START-DATE"
            ></gosi-label-dc>
          </div>
          <div class="col-sm-12 col-md-4 col-lg-4">
            <gosi-label-dc
              id="establishmentLegalEntity"
              [control]="establishment?.legalEntity"
              label="ESTABLISHMENT.LEGAL-ENTITY"
            ></gosi-label-dc>
          </div>
          <div class="col-sm-12 col-md-4 col-lg-4">
            <gosi-label-dc
              id="establishmentStatus"
              [control]="establishment?.status"
              label="ESTABLISHMENT.STATUS"
            ></gosi-label-dc>
          </div>
        </div>
      </est-transactions-accordion-dc>
    </div>
  </div>
  <!-- Documents section -->
  <div class="row" *ngIf="documentList?.length > 0">
    <div class="col-md-12">
      <gosi-document-list-view-dc [documents]="documentList" [isAccordionView]="true"> </gosi-document-list-view-dc>
    </div>
  </div>
</ng-container>
