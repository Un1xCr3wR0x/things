<gosi-card-dc
  [mobilePaddingBottom]="false"
  [mobilePaddingTop]="false"
  [noGutters]="width < 767 ? true : false"
  [isHeading]="false"
  [noPadding]="true"
  [minHeight]="minHeight"
  [isBoxShadow]="true"
>
  <div
    [ngClass]="[isError ? ' d-flex flex-column align-items-center justify-content-center' : 'py-4']"
    [ngStyle]="{ 'min-height': minHeight ? minHeight : 'unset' }"
  >
    <ng-container *ngIf="isError; else loading">
      <dsb-reload-dc (reload)="onReload()"> </dsb-reload-dc>
    </ng-container>
    <ng-template #loading>
      <div class="col-12 py-1">
        <gosi-skeleton-text-dc></gosi-skeleton-text-dc>
      </div>
      <div class="col-8 py-1">
        <gosi-skeleton-text-dc></gosi-skeleton-text-dc>
      </div>
      <div class="col-6 py-1">
        <gosi-skeleton-text-dc></gosi-skeleton-text-dc>
      </div>
      <div *ngFor="let i of [1, 2]" class="pt-2">
        <div class="col-12 py-1">
          <gosi-skeleton-text-dc></gosi-skeleton-text-dc>
        </div>
        <div class="col-8 py-1">
          <gosi-skeleton-text-dc></gosi-skeleton-text-dc>
        </div>
      </div>
      <div class="d-flex justify-content-center align-items-center pt-4">
        <div class="col-6 d-flex flex-column">
          <gosi-skeleton-text-dc class="pb-2"></gosi-skeleton-text-dc>
          <gosi-skeleton-text-dc></gosi-skeleton-text-dc>
        </div>
        <div class="col-6 d-flex flex-column">
          <gosi-skeleton-text-dc class="pb-2"></gosi-skeleton-text-dc>
          <gosi-skeleton-text-dc></gosi-skeleton-text-dc>
        </div>
      </div>
    </ng-template>
  </div>
</gosi-card-dc>
