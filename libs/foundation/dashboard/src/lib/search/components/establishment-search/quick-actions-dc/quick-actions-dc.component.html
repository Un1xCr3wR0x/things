<gosi-card-dc [isHeading]="false" class="quick-action">
  <div class="heading">
    {{ 'DASHBOARD.QUICK-ACTIONS' | translate }}
  </div>
  <div *ngFor="let item of quickAction" class="pb-3 pt-3 border-top border-bottom item hover">
    <span (click)="navigateTo(item.url)">{{ 'DASHBOARD.' + item.label | translate }}</span>
  </div>
  <div *ngFor="quickAction?.length === 0" class="not-available d-flex align-items-center justify-content-center">
    <span>{{ 'DASHBOARD.NOT-AVAILABLE' | translate }}</span>
  </div>
</gosi-card-dc>
