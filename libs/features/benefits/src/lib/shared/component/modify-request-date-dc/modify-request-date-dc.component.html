<gosi-modal-dc
  *ngIf="benefitRequest"
  [modalHeader]="'BENEFITS.MODIFY-REQUEST-DATE' | translate"
  [needCloseButton]="false"
>
  <div modalContent>
    <div *ngIf="showAlertMsg">
      <gosi-alert-sc></gosi-alert-sc>
    </div>
    <div class="row">
      <div class="col-lg-12" *ngIf="showIneligibilityPoup">
        <gosi-alert-dc [message]="'BENEFITS.NON-ELIGIBLE-MSG'" type="warning" [dismissible]="false" [noPadding]="true">
          <a
            actOnAlert
            class="view-link"
            id="view-ineligible"
            routerLinkActive="active"
            (click)="showEligibilityPopup.emit()"
            >{{ 'BENEFITS.VIEW-INELIGIBLE-DETAILS' | translate }}</a
          >
        </gosi-alert-dc>
      </div>
      <div class="col-sm-12 col-md-12 col-lg-12">
        <gosi-label-dc
          id="requestDate"
          [value]="benefitRequest?.requestDate | dateType"
          label="{{ 'BENEFITS.CURRENT-REQUEST-DATE' | translate }}"
        ></gosi-label-dc>
      </div>
      <div class="col-sm-12 col-md-12 col-lg-12">
        <gosi-input-date-dc
          id="newRequestDate"
          label="{{ 'BENEFITS.NEW-REQUEST-DATE' | translate }}"
          [control]="requestDateForm.get('requestDate').get('gregorian')"
        >
        </gosi-input-date-dc>
      </div>
    </div>
  </div>
  <div class="col-lg-12" modalAction>
    <div class="float-left btn-separator">
      <gosi-button-dc class="close-content mb-3" id="cancelButton" type="secondary" (submit)="close.emit()">
        {{ 'BENEFITS.CANCEL' | translate }}
      </gosi-button-dc>
    </div>
    <div class="float-right btn-separator">
      <gosi-button-dc class="close-content mb-3" id="saveButton" type="primary" (submit)="onSave.emit()">
        {{ 'BENEFITS.SAVE' | translate }}
      </gosi-button-dc>
    </div>
  </div>
</gosi-modal-dc>
