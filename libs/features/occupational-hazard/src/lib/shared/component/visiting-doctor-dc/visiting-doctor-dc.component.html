<div class="row">
  <div class="col-md-12">
    <h4 class="sub-heading">
      {{ 'OCCUPATIONAL-HAZARD.REQUIRE-VISITING-DOCTOR ?' | translate }}
    </h4>
    <gosi-input-radio-dc
      id="requireVisitingDoctor"
      [list]="yesOrNoList"
      [control]="visitingDoctorForm.get('visitingDoctor')"
      (select)="selectYesOrNo()"
    ></gosi-input-radio-dc>
  </div>
</div>
<ng-container *ngIf="showVisitingReasons">
  <div class="row message-style">
    <div class="col-auto visiting-details-align">
      <h4 class="sub-heading">
        {{ 'OCCUPATIONAL-HAZARD.VISITING-REASON' | translate }}
      </h4>
      <gosi-input-select-dc
        id="vdReason"
        [label]="'OCCUPATIONAL-HAZARD.VISITING-REASON' | translate"
        [placeholder]="'OCCUPATIONAL-HAZARD.VISITING-REASON' | translate"
        [list]="visitingReasonList"
        [control]="visitingDoctorForm.get('vdReason')"
        [ignoreLabel]="true"
        (selectLov)="onSelect()"
      ></gosi-input-select-dc>
    </div>
  </div>
  <div class="row message-style" *ngIf="showvVDReasonField === true">
    <div class="col-auto visiting-details-align">
      <h4 class="sub-heading">
        {{ 'OCCUPATIONAL-HAZARD.SPECIFY-REASON' | translate }}
      </h4>
      <gosi-input-text-dc
        id="vdReasonDescription"
        [ignoreLabel]="true"
        [control]="visitingDoctorForm.get('vdReasonDescription')"
        [label]="'OCCUPATIONAL-HAZARD.SPECIFY-REASON' | translate"
      >
      </gosi-input-text-dc>
    </div>
  </div>
  <div class="row message-style">
    <div class="col-auto visiting-details-align">
      <h4 class="sub-heading">
        {{ 'OCCUPATIONAL-HAZARD.SPECIALITIES-OF-VISITING-DOCTOR' | translate }}
      </h4>
      <gosi-input-multi-select-dropdown-dc
        id="visitingDoctorSpecialty"
        [label]="'OCCUPATIONAL-HAZARD.SPECIALITIES-OF-VISITING-DOCTOR' | translate"
        [placeholder]="'OCCUPATIONAL-HAZARD.SPECIALITIES-OF-VISITING-DOCTOR' | translate"
        [list]="specialtyList"
        [control]="visitingDoctorForm.get('visitingDoctorSpecialty')"
        [ignoreLabel]="true"
        (selected)="onSelectedSubspecialty($event)"
        [selectedValues]="selectedMultiSpecialties"
      ></gosi-input-multi-select-dropdown-dc>
    </div>
  </div>
</ng-container>
