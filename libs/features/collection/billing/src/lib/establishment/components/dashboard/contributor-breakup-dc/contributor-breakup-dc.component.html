<div class="row mt-4">
  <div class="col-lg-12 section-header">
    {{ 'BILLING.ILLUSTRATION-OF-COVERAGE' | translate | titlecase }}
  </div>
</div>
<div class="row illustration-margin banner">
  <div class="data-align-main">
    <div class="data-align" *ngIf="!isPPA">
      <div>
        <img class="product-icon" src="assets/images/annuity.svg" alt="annuity" />
      </div>
      <div>
        <gosi-label-dc class="ann-count"id="annuityCount" [control]="annuityCount" label="BILLING.GOSI-ANNUITY"> </gosi-label-dc>
      </div>
    </div>
     <div class="data-align" *ngIf="!isGccCountry && isPPA">
      <div>
        <img class="product-icon" src="assets/icons/svg/ppa-annuity.svg" alt="annuity" />
      </div>
      <div>
        <gosi-label-dc class="" id="annuityPPACount" [control]="AnnuityPPACount" label="BILLING.PPA-ANNUITY"> </gosi-label-dc>
      </div>
      </div>
    <div class="data-align" *ngIf="!isGccCountry "> <!-- #forDisable -->
      <div>
        <img class="product-icon" src="assets/icons/svg/pension-reform.svg" alt="annuity" />
      </div>
      <div>
        <gosi-label-dc class="ppa-count" id="annuityPensionCount" [control]="AnnuityPensionCount" label="BILLING.PPA-PENSION"> </gosi-label-dc>
      </div>
    </div>
    <div class="data-align" *ngIf="!isGccCountry && !isPPA">
      <div>
        <img class="product-icon" src="assets/images/unemployment-insurance.svg" alt="unEmploymentInsurance" />
      </div>
      <div>
        <gosi-label-dc id="annuityCount" [control]="uiCount" label="BILLING.UI"> </gosi-label-dc>
      </div>
    </div>
    <div class="data-align" *ngIf="!isGccCountry && !isPPA">
      <div>
        <img class="product-icon" src="assets/images/occupational-hazard.svg" alt="occupationalHazard" />
      </div>
      <div>
        <gosi-label-dc  id="annuityCount" [control]="ohCount" label="BILLING.OCCUPATIONAL-HAZARD"> </gosi-label-dc>
      </div>
    </div>
  </div>
</div>
