<gosi-filter-dc
  [filterId]="'filter-area2'"
  (scroll)="onScroll()"
  (apply)="applyFilter()"
  (reset)="clearAllFiters()"
  [noScroll]="false"
  [adaptivePosition]="false"
>
  <ng-container modalContent>
    <div class="row">
      <div class="col-lg-12">
        <gosi-range-slider-dc
          [label]="'OCCUPATIONAL-HAZARD.AUDITOR.CLAIM-AMOUNT'"
          [control]="amountForm.get('claimAmount')"
          [floor]="minValue"
          [ceil]="maxValue"
        ></gosi-range-slider-dc>
      </div>
    </div>
    <hr />
    <div class="row">
      <div class="col-lg-12">
        <gosi-input-daterange-dc
          #dateRangePicker
          [label]="'OCCUPATIONAL-HAZARD.ALLOWANCE.TREATMENT-PERIOD' | translate"
          [control]="treatmentPeriodForm"
          [maxDate]="maxDate"
          [minDate]="minDate"
          [hideOptionalLabel]="true"
        ></gosi-input-daterange-dc>
      </div>
    </div>
    <hr />
    <div class="row">
      <div class="col-lg-12">
        <label>{{ 'OCCUPATIONAL-HAZARD.AUDITOR.TREATMENT-DAY' | translate }}</label>
      </div>
      <div class="ml-1 mr-1">
        <gosi-input-multi-checkbox-dc
          [options]="treatmentDaysList"
          [control]="treatmentDaysForm"
          (check)="selectedDaysOptions = $event"
          #treatmentDays
        >
        </gosi-input-multi-checkbox-dc>
      </div>
    </div>
    <hr />
  </ng-container>
</gosi-filter-dc>
