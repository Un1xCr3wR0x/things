<gosi-modal-dc
  [modalHeader]="'BENEFITS.CANCEL-TRANSACTION' | translate"
  [needCloseButton]="true"
  (closeModal)="closeModal()"
>
  <div class="row" modalContent>
    <div class="col-md-12 section">
      <div class="row">
        <div class="col-sm-6 col-md-6 col-lg-6">
          <gosi-label-dc
            id="requestDate"
            [value]="newRequestDate | dateType"
            label="{{ 'BENEFITS.CURRENT-REQUEST-DATE' | translate }}"
          ></gosi-label-dc>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6">
          <gosi-label-dc
            id="requestDate"
            [value]="parentForm?.get('requestDate')?.value | dateType"
            label="{{ 'BENEFITS.NEW-REQUEST-DATE' | translate }}"
          ></gosi-label-dc>
        </div>
      </div>
      <div class="row pl-2 pr-2">
        <span *ngIf="lateRequest">{{ 'BENEFITS.CANCEL-TRANSACTION-EXCEEDING-INFO' | translate }}</span>
        <span *ngIf="!lateRequest">{{ 'BENEFITS.CANCEL-TRANSACTION-NOT-EXCEEDING-INFO' | translate }}</span>
      </div>
      <div class="pt-4">
        <span>{{ 'BENEFITS.CANCEL-QUESTION' | translate }}</span>
      </div>
    </div>
  </div>
</gosi-modal-dc>

<div class="btn-section float-left pb-2 pl-2">
  <gosi-button-dc id="cancel" [type]="'secondary'" (click)="closeModal()">
    {{ 'BENEFITS.NO' | translate }}
  </gosi-button-dc>
</div>
<div class="btn-section float-right pb-2 pr-2">
  <gosi-button-dc id="cancel" [type]="'secondary'" (click)="add()">
    {{ 'BENEFITS.YES' | translate }}
  </gosi-button-dc>
</div>
