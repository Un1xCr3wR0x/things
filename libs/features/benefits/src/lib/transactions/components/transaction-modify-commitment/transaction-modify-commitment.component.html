<gosi-card-dc type="secondary">
  <bnt-modify-commitment-details-sc
    *ngIf="sin && requestId"
    [transaction]="transaction"
    [isTransactionScreen]="true"
    [socialInsuranceNo]="sin"
    [requestId]="requestId"
    [referenceNo]="referenceNumber"
    [lang]="lang"
    [status]="status"
  ></bnt-modify-commitment-details-sc>
</gosi-card-dc>
<!--Documents Details-->
<div class="row">
  <div class="col-md-12">
    <gosi-document-list-view-dc [documents]="documents"></gosi-document-list-view-dc>
  </div>
</div>
