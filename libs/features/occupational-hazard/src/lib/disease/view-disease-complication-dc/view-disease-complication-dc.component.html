<ul
  [ngClass]="{
    timeline: true,
    'border-green': diseaseComplication.status.english == 'Approved',
    'border-yellow': diseaseComplication.status.english == 'In Progress',
    'border-gray': diseaseComplication.status.english == 'Closed',
    'border-red': diseaseComplication.status.english == 'Rejected'
  }"
>
  <li class="timeline-item">
    <div class="timeline-badge"></div>
    <div class="row">
      <div class="complication-date col-lg-8">
        {{ diseaseComplication.date.gregorian | date: 'dd/MM/yyyy' }}
      </div>
      <div class="complication-date text-right view-link col-lg-4">
        <a (click)="viewComplicationDetails(diseaseComplication)">
          {{ 'OCCUPATIONAL-HAZARD.VIEW-DETAILS' | translate }}</a
        >
      </div>
    </div>
    <div class="row d-flex complication-details p-1">
      <div class="complication-number ml-1 mr-1">
        <gosi-label-dc
          id="complicationNumber"
          label="OCCUPATIONAL-HAZARD.COMPLICATION.COMPLICATION-ID"
          [control]="diseaseComplication.diseaseId"
          [value]="diseaseComplication.diseaseId"
          noMargin="true"
        >
        </gosi-label-dc>
      </div>
      <div
        class="disease-status ml-auto"
        [ngClass]="getColor(diseaseComplication.actualStatus)"
        *ngIf="this.isAppPrivate && this.showActualStatus"
      >
        <!-- Use input value if control is not passed -->
        {{ diseaseComplication.actualStatus | bilingualText }}
      </div>
      <!-- <div
        class="disease-status ml-auto"
        [ngClass]="getColor(diseaseComplication.status)"
        *ngIf="!this.isAppPrivate || this.showOtherStatus"
      > -->
        <!-- Use input value if control is not passed -->
        <!-- {{ diseaseComplication.status | bilingualText }} -->
      <!-- </div> -->
      <gosi-status-badge-dc
        class="complication-status"
        [ngClass]="getColor(diseaseComplication.status)"
        *ngIf="!this.isAppPrivate || this.showOtherStatus"
        [label]="diseaseComplication.status | bilingualText"
      >
      </gosi-status-badge-dc>
    </div>
  </li>
</ul>
