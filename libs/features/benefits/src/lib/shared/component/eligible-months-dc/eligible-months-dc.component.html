<gosi-modal-dc
  [modalHeader]="'BENEFITS.ELIGIBLE-MONTHS' | translate"
  [needCloseButton]="true"
  (closeModal)="hideModal()"
>
  <div class="row py-4" modalContent>
    <div class="col-md-8 pl-30">
      {{ 'BENEFITS.MONTH' | translate }}
    </div>
    <div class="col-md-4 align-center">
      {{ 'BENEFITS.ELIGIBLE-AMOUNT' | translate }}
    </div>
    <div class="col-md-12">
      <div class="container">
        <div class="row" *ngFor="let item of eligibleMonthsAmounts; let i = index">
          <div class="col-md-9">
            {{ item.monthLabel | translate: { year: item.yearLabel } }}
          </div>
          <div class="col-md-3">{{ 'BENEFITS.AVERAGE-AMOUNT' | translate: { amount: item.amount | number } }}</div>
        </div>
      </div>
    </div>
  </div>
  <gosi-button-dc modalAction id="closeBtn" type="secondary" (submit)="hideModal()">
    {{ 'BENEFITS.CLOSE' | translate }}</gosi-button-dc
  >
</gosi-modal-dc>
