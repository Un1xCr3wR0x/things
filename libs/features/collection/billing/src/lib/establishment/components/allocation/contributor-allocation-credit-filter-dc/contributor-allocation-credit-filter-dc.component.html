<gosi-filter-dc id="filter-area" (apply)="applyFilter()" (reset)="clearAllFilters()" [noScroll]="true">
  <ng-container modalContent>
    <div class="row">
      <div class="col-lg-12">
        <gosi-range-slider-dc
          [label]="'BILLING.DEBIT-AMOUNT'"
          [control]="billAmountFilterForm.get('billAmount')"
          [floor]="00"
          [ceil]="100000"
        ></gosi-range-slider-dc>
      </div>
    </div>
    <hr />
    <div class="row">
      <div class="col-lg-12">
        <gosi-range-slider-dc
          [label]="'BILLING.ALLOCATED-AMOUNT'"
          [control]="allocatedAmountFilterForm.get('allocatedAmount')"
          [floor]="00"
          [ceil]="100000"
        ></gosi-range-slider-dc>
      </div>
    </div>
    <hr />
    <div class="row">
      <div class="col-lg-12">
        <gosi-range-slider-dc
          [label]="'BILLING.BALANCE-AFTER-ALLOCATION'"
          [control]="balanceAmountFilterForm.get('balanceAfterAllocation')"
          [floor]="00"
          [ceil]="100000"
        ></gosi-range-slider-dc>
      </div>
    </div>
    <hr />
  </ng-container>
</gosi-filter-dc>
