<div class="content">
  <div class="row" *ngIf="beneficiaries">
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>{{ 'ADJUSTMENT.BENEFIT-TYPE' | translate }}</th>
            <th>{{ 'ADJUSTMENT.REQUEST-STATUS' | translate }}</th>
            <th>{{ 'ADJUSTMENT.BENEFIT-AMOUNT' | translate }}</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let benefit of beneficiaries">
            <td (click)="navigateToBenefitDetails(benefit)">
              {{ benefit?.benefitType | bilingualText }}
            </td>
            <td>{{ benefit?.benefitStatus | bilingualText }}</td>
            <td>{{ benefit?.benefitAmount }}</td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
