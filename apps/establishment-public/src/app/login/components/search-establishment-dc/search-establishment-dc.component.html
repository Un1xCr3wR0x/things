<div class="content">
  <gosi-alert-sc></gosi-alert-sc>
  <div class="card search-establishment-wrapper">
    <div class="card-body">
      <div class="row justify-content-md-center">
        <div class="col-sm-6 col-md-6 col-lg-4">
          <div class="form-group">
            <label for="registrationNumber">{{ 'REGISTRATION-NO' | translate }}</label>
            <input
              type="text"
              class="form-control form-control-lg"
              id="registrationNumber"
              [formControl]="registrationNumber"
            />
          </div>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-4 pt-4 mt-3">
          <gosi-button-dc type="primary" id="search" (submit)="searchEstablishment()">
            {{ 'SEARCH' | translate }}</gosi-button-dc
          >
        </div>
      </div>
    </div>
  </div>
</div>
