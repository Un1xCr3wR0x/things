<div *ngIf="personDetails?.nationality?.english !== 'Saudi Arabia' || personDetails?.isOverseas">
  <div class="row py-3">
    <div class="col-sm-6 col-md-6 col-lg-12">
      <div class="notification-heading">
        {{ 'BENEFITS.ANNUAL-NOTIFICATION-DETAILS' | translate }}
      </div>
    </div>
  </div>
  <div class="row">
    <!-- Current Annual Notification Date and New Annual Notification Date values from AnnualNotificationDetails DTO -->
    <div class="col-md-6 col-sm-6 col-lg-6">
      <gosi-label-dc
        id="date"
        [value]="annuityBenefitDetails?.annualNotificationDetails?.notificationDate | dateType"
        label="{{ 'BENEFITS.CURRENT-ANNUAL-NOTIFICATION-DATE' | translate }}"
      ></gosi-label-dc>
    </div>
    <div
      class="col-md-6 col-sm-6 col-lg-6"
      *ngIf="annuityBenefitDetails?.annualNotificationDetails?.nextNotificationDate"
    >
      <gosi-label-dc
        id="date"
        [value]="annuityBenefitDetails?.annualNotificationDetails?.nextNotificationDate | dateType"
        label="{{ 'BENEFITS.ANNUAL-NOTIFICATION-DATE-NEW' | translate }}"
      ></gosi-label-dc>
    </div>
  </div>
  <div class="col-sm-12 col-md-12 col-lg-12" *ngIf="annuityBenefitDetails?.annualNotificationDetails?.notes">
    <div [ngClass]="{ 'read-less-notes': loadLessNotes }">
      <gosi-label-dc
        id="notes"
        [value]="annuityBenefitDetails?.annualNotificationDetails?.notes"
        label="{{ 'BENEFITS.NOTES' | translate }}"
      ></gosi-label-dc>
    </div>
    <div class="notes mb-3 mt-2" *ngIf="annuityBenefitDetails?.annualNotificationDetails?.notes?.length > lessNotes">
      <a (click)="loadFullNotes()"
        ><span>{{
          loadLessNotes ? ('BENEFITS.READ-FULL-NOTE' | translate) : ('BENEFITS.READ-LESS-NOTE' | translate)
        }}</span>
      </a>
    </div>
  </div>
</div>
