<gosi-modal-dc>
  <div class="row" modalContent>
    <div class="col-lg-12 text-right pb-2 pt-2">
      <fa-icon icon="times" class="download" (click)="cancelCommitment()"> </fa-icon>
    </div>
    <div class="col-lg-12">
      <div class="d-flex justify-content align-items-center flex-column">
        <img src="assets/icons/svg/warning_popup.svg" class="triangle-icon" alt="exclamation-triangle" />

        <div class="label py-4 text-center" *ngIf="benefitDetails">
          {{
            'BENEFITS.ADD-COMMITMENT-MSG'
              | translate
                : {
                    iban: benefitDetails.iban ? benefitDetails.iban : '-',
                    bankName: benefitDetails.bankName ? (benefitDetails.bankName | bilingualText) : '-'
                  }
          }}
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-12 approve-actions px-0" modalAction>
    <div class="d-flex justify-content-center">
      <gosi-button-dc
        id="cancelApproveBtn"
        type="secondary"
        class="px-2 action-secondary"
        (submit)="cancelCommitment()"
      >
        {{ 'BENEFITS.CANCEL' | translate }}
      </gosi-button-dc>
      <gosi-button-dc id="confirmApproveBtn" type="primary" class="px-2 action-button" (submit)="approveCommitment()">
        {{ 'BENEFITS.CONFIRM' | translate }}</gosi-button-dc
      >
    </div>
  </div>
</gosi-modal-dc>
