<gosi-filter-dc
  id="filter-area"
  (scroll)="onScrolls()"
  (reset)="clearAllFiters()"
  (apply)="applyFilter()"
  [noScroll]="true"
>
  <ng-container modalContent>
    <div class="row">
      <div class="col-lg-12">
        <gosi-input-daterange-dc
          #dateRangePicker
          [label]="'BILLING.BILL-MONTH' | translate"
          [monthPickerPlaceholder]="'BILLING.BILL-MONTH' | translate"
          [control]="billDateFormController"
          [hideOptionalLabel]="true"
          [maxDate]="maxdateValue"
          [monthPicker]="true"
        >
        </gosi-input-daterange-dc>
      </div>
    </div>
    <hr />
    <div class="row">
      <div class="col-lg-12">
        <gosi-range-slider-dc
          [label]="'BILLING.BILL-AMOUNT'"
          [control]="billAmount"
          [ceil]="defaultMaxValue"
          [floor]="defaultMinValue"
        ></gosi-range-slider-dc>
      </div>
    </div>
    <hr />
    <div class="row">
      <div class="col-lg-12">
        <gosi-range-slider-dc
          [label]="'BILLING.CREDIT-BALANCE-SAR'"
          [control]="creditAmount"
          [ceil]="defaultMaxValue"
          [floor]="defaultMinValue"
        ></gosi-range-slider-dc>
      </div>
    </div>
    <hr />
    <div class="row">
      <div class="col-lg-12">
        <gosi-input-daterange-dc
          #dateRangePicker
          [label]="'BILLING.PAYMENT-DATE' | translate"
          [control]="settlementDateFormController"
          [maxDate]="maxdateValue"
          [hideOptionalLabel]="true"
        >
        </gosi-input-daterange-dc>
      </div>
    </div>
    <hr />
    <div class="row">
      <div class="col-lg-12">
        <gosi-input-select-dc
          id="adjustmentIndicator"
          label="BILLING.ADJUSTMENT-INDICATOR"
          [placeholder]="'BILLING.ADJUSTMENT-INDICATOR' | translate"
          (select)="selectedAdjustmentOption = $event"
          [control]="billHistoryFilterForm.get('adjustmentIndicator')"
          [hideOptionalLabel]="true"
          [list]="yesOrNoList"
        >
        </gosi-input-select-dc>
      </div>
    </div>
    <hr />
    <div class="row">
      <div class="col-lg-12">
        <gosi-range-slider-dc
          [label]="'BILLING.NO-OF-ESTABLISHMENTS'"
          [control]="noOfEstablishment"
          [ceil]="defaultMaxValue"
          [floor]="defaultMinValue"
        ></gosi-range-slider-dc>
      </div>
    </div>
    <hr />
    <div class="row">
      <div class="col-lg-12">
        <gosi-input-multi-select-dropdown-dc
          id="paymentStatus"
          [label]="'BILLING.PAYMENT-STATUS' | translate"
          [control]="billHistoryFilterForm.get('paymentStatus')"
          [list]="billPaymentStatus"
          (selected)="paymentStatusDetails = $event"
          [hideOptionalLabel]="true"
        ></gosi-input-multi-select-dropdown-dc>
      </div>
    </div>
    <hr />
  </ng-container>
</gosi-filter-dc>
