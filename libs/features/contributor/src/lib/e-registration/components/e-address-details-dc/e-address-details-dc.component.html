<div class="row">
    <div class="col-md-12">
        <gosi-card-dc type="secondary">
            <frm-address-dc
              [parentForm]="contactDetailParentForm" 
              idValue="cont"
              [cityList]="cityList | async"
              [hasNationalAddress]="true"
              [hasPOAddress]="true"
              [isSaudiAddrMandatory]="true"
              [countryList]="nationalityList | async"
              [addressDetails]="personalDetails.contactDetail.addresses"
              [currentMailingAddress]="currentMailingAddress"
              #addressDetails
            ></frm-address-dc>
        </gosi-card-dc>
    </div>
</div>
