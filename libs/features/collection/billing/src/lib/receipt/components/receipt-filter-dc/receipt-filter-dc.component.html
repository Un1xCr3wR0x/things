<gosi-filter-dc (apply)="applyFilter()" (reset)="clearAllFiters()" (scroll)="onScroll()">
  <ng-container modalContent>
    <div *ngIf="!isVicReceipt">
      <div class="row">
        <div class="col-lg-12">
          <label>{{ 'BILLING.RECEIPT-MODE' | translate }}</label>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12" *ngIf="receiptModeList.length > 0">
          <gosi-input-multi-checkbox-dc
            [options]="receiptModeList"
            [control]="receiptFilterForm"
            (check)="selectedReceiptList = $event"
            #receiptComponent
          >
          </gosi-input-multi-checkbox-dc>
        </div>
      </div>
    </div>
    <div class="row" *ngIf="!isVicReceipt">
      <div class="col-lg-12">
        <label>{{ 'BILLING.STATUS' | translate }}</label>
      </div>
      <div class="col-lg-12" *ngIf="statusList.length > 0">
        <gosi-input-multi-checkbox-dc
          [options]="statusList"
          [control]="statusFilterForm"
          (check)="selectedStatusList = $event"
          #statusComponent
        >
        </gosi-input-multi-checkbox-dc>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <gosi-input-daterange-dc
          #dateRangePicker
          [label]="'BILLING.RECEIPT-DATE' | translate"
          [control]="billDateForm"
          [maxDate]="maxDate"
          [hideOptionalLabel]="true"
          [arabicDateFormatChange]="true"
        ></gosi-input-daterange-dc>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <gosi-range-slider-dc
          [label]="'BILLING.AMOUNT'"
          [control]="amountFilterForm.get('amount')"
          [floor]="00"
          [ceil]="100000"
        ></gosi-range-slider-dc>
      </div>
    </div>
  </ng-container>
</gosi-filter-dc>
