<gosi-breadcrumb-dc></gosi-breadcrumb-dc>
<div class="content">
  <gosi-main-heading-dc *ngIf="!modifyFlag" header="{{ 'MEDICAL-BOARD.ADD-UNAVAILABLE-PERIOD' | translate }}">
  </gosi-main-heading-dc>
  <gosi-main-heading-dc *ngIf="modifyFlag" header="{{ 'MEDICAL-BOARD.MODIFY-UNAVAILABLE-PERIOD' | translate }}">
  </gosi-main-heading-dc>
  <gosi-alert-sc></gosi-alert-sc>
  <gosi-card-dc type="secondary">
    <div class="row">
      <div class="col-lg-6 col-sm-12">
        <gosi-input-date-dc
          id="startDate"
          label="MEDICAL-BOARD.START-DATE"
          [minDate]="currentDate"
          [control]="unavailableForm.get('startDate').get('gregorian')"
          (blur)="checkDateValidation()"
          (changeEvent)="checkDateValidation()"
        >
        </gosi-input-date-dc>
      </div>

      <div class="col-lg-6 col-sm-12">
        <gosi-input-date-dc
          id="endDate"
          label="MEDICAL-BOARD.END-DATE"
          [minDate]="getMinEndDate(unavailableForm.get('startDate').get('gregorian').value)"
          [control]="unavailableForm.get('endDate').get('gregorian')"
          (changeEvent)="checkDateValidation()"
          (blur)="checkDateValidation()"
        >
        </gosi-input-date-dc>
      </div>
      <div class="col-lg-6 col-sm-12">
        <gosi-input-select-dc
          [label]="'MEDICAL-BOARD.REASON' | translate"
          [list]="unAvailableReasonList$ | async"
          [control]="unavailableForm.get('reason')"
          (select)="selectType($event)"
        >
        </gosi-input-select-dc>
      </div>
      <div class="col-lg-6 col-sm-12">
        <gosi-input-text-area-dc label="MEDICAL-BOARD.COMMENTS" [control]="unavailableForm.get('comment')">
        </gosi-input-text-area-dc>
      </div>
    </div>
    <div class="d-flex flex-wrap form-action" [ngClass]="{ 'no-margin': true }">
      <div class="btn-section order-2 order-md-0">
        <gosi-button-dc name="cancelSubmit" type="secondary" (submit)="popUpCancel(cancelTemplate)">
          {{ 'MEDICAL-BOARD.CANCEL' | translate }}
        </gosi-button-dc>
      </div>
      <div class="btn-section order-0 order-md-2" [ngClass]="{ 'ml-auto': true }">
        <gosi-button-dc type="primary" (submit)="saveDetails()">
          {{ 'MEDICAL-BOARD.CONFIRM' | translate }}
        </gosi-button-dc>
      </div>
    </div>
  </gosi-card-dc>
  <ng-template #cancelTemplate>
    <gosi-confirm-modal-dc [message]="'MEDICAL-BOARD.INFO-CANCEL'" (onConfirm)="confirmCancel()" (onCancel)="decline()">
    </gosi-confirm-modal-dc>
  </ng-template>
</div>
