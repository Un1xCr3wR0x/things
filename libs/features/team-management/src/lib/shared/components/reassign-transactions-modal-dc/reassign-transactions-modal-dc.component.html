<gosi-modal-dc [modalHeader]="modalHeader | translate">
  <div modalContent>
    <tm-selected-transactions-dc [selectedTransactions]="selectedTransactions"></tm-selected-transactions-dc>

    <ng-container *ngIf="isReassignForm && reassignForm">
      <gosi-input-select-dc
        id="reassignTeamMember"
        [label]="'TEAM-MANAGEMENT.SELECT_TEAM_MEMBER' | translate"
        [control]="reassignForm.get('teamMember')"
        [list]="teamLovList"
        (selectLov)="onUserSelect($event)"
        [placeholder]="'TEAM-MANAGEMENT.TEAM_MEMBER' | translate | lowercase"
      >
      </gosi-input-select-dc>

      <gosi-input-text-area-dc
        id="comments"
        [label]="'TEAM-MANAGEMENT.COMMENTS' | translate"
        [maxLength]="1200"
        [control]="reassignForm.get('comments')"
        gosiSpecialCharacterMask
      >
      </gosi-input-text-area-dc>
    </ng-container>

    <ng-container *ngIf="isCommentsForm && commentForm">
      <gosi-input-text-area-dc
        id="comments"
        [label]="'TEAM-MANAGEMENT.COMMENTS' | translate"
        [maxLength]="1200"
        [control]="commentForm.get('comments')"
      >
      </gosi-input-text-area-dc>
    </ng-container>
  </div>
  <div modalAction>
    <div class="d-flex justify-content-between flex-wrap-reverse">
      <gosi-button-dc isFullWidth="true" type="secondary" id="cancel" (submit)="closeReassignModal()">{{
        'TEAM-MANAGEMENT.CANCEL' | translate
      }}</gosi-button-dc>
      <gosi-button-dc
        isFullWidth="true"
        *ngIf="isReassignForm && reassignForm"
        type="primary"
        id="reassign"
        [disabled]="reassignForm.invalid"
        (submit)="confirmSubmit()"
        >{{ actionButton | translate | titlecase }}</gosi-button-dc
      >
      <gosi-button-dc
        isFullWidth="true"
        *ngIf="isCommentsForm && commentForm"
        type="primary"
        id="reassign"
        [disabled]="commentForm.invalid"
        (submit)="confirmSubmit()"
        >{{ actionButton | translate | titlecase }}</gosi-button-dc
      >
    </div>
  </div>
</gosi-modal-dc>
