<div class="timer" *ngIf="!isStyle">{{ min }} :{{ seconds }}</div>
<div *ngIf="isStyle" class="timer-outer-wrapper">
  <div class="timer-custom" *ngIf="isStyle">
    <span class="timer-time">{{ min }}</span> {{ timeText | bilingualText }}
  </div>
  <div *ngIf="isStyle" class="timer-colon">:</div>
  <div class="timer-custom" *ngIf="isStyle">
    <span class="timer-time">{{ seconds }}</span> {{ timeSecText | bilingualText }}
  </div>
</div>
