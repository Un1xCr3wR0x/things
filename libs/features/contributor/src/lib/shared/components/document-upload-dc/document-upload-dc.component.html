<gosi-card-dc
  *ngIf="showDocuments"
  type="secondary"
  [heading]="'CONTRIBUTOR.WAGE.DOCUMENTS' | translate"
  [noHeadingMargin]="true"
>
  <div class="row">
    <div class="col-lg-12">
      <gosi-alert-dc
        [message]="customInfo ? customInfo : isScan ? 'CORE.ERROR.DOCUMENT-SCAN' : 'CORE.ERROR.DOCUMENT-UPLOAD'"
        type="info"
        [dismissible]="false"
      >
      </gosi-alert-dc>
    </div>
  </div>

  <div class="row mb-4" *ngIf="customInfo">
    <div class="col-lg-12 secondary-info">
      <fa-icon [icon]="['fas', 'info-circle']" size="lg"></fa-icon>
      <span class="pl-2">{{
        isScan ? ('CORE.ERROR.DOCUMENT-SCAN' | translate) : ('CORE.ERROR.DOCUMENT-UPLOAD' | translate)
      }}</span>
    </div>
  </div>
  <!-- Document list section -->
  <div class="row">
    <div class="col-lg-12 custom-doc">
      <ng-container *ngIf="documentList && businessKey">
        <ng-container *ngFor="let item of documentList; let i = index">
          <gosi-input-file-sc
            [isScan]="isScan"
            [uuid]="uuid"
            [index]="i"
            [businessKey]="businessKey"
            [transactionId]="transactionId"
            [referenceNo]="referenceNo"
            [document]="item"
            (refresh)="refreshDocument(item)"
            (uploadedEvent)="changeDocumentStatus()"
            (delete)="changeDocumentStatus()"
          ></gosi-input-file-sc>
        </ng-container>
      </ng-container>
    </div>
  </div>
</gosi-card-dc>

<!-- Comments section -->
<gosi-card-dc
  *ngIf="parentForm && showComments"
  type="secondary"
  [heading]="'CONTRIBUTOR.COMMENTS' | translate"
  [noHeadingMargin]="true"
>
  <div class="row">
    <div class="col-lg-12 comments">
      <gosi-input-text-area-dc
        id="comments"
        [label]="'CONTRIBUTOR.COMMENTS'"
        name="comments"
        [maxLength]="commentMaxLength"
        [control]="parentForm.get('comments')?.get('comments')"
      ></gosi-input-text-area-dc>
    </div>
  </div>
</gosi-card-dc>
