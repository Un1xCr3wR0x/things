<ng-container *ngIf="personForm">
  <div class="row">
    <div class="col-md-3">
      <gosi-input-text-dc
        [control]="arabicName.get('firstName')"
        id="{{ customId }}ArabicFirstName"
        name="firstName"
        gosiArabicMask
        gosiRestrictNumber
        gosiSpecialCharacters
        [label]="'ESTABLISHMENT.NAME-IN-ARABIC' | translate"
        [placeholder]="'ESTABLISHMENT.FIRST-NAME' | translate"
        [readOnly]="readOnly"
        [maxLength]="maxLengthArabicName"
      >
      </gosi-input-text-dc>
    </div>
    <div class="col-md-3">
      <gosi-input-text-dc
        [control]="arabicName.get('secondName')"
        id="{{ customId }}ArabicSecondName"
        name="secondName"
        gosiArabicMask
        gosiRestrictNumber
        gosiSpecialCharacters
        [ignoreLabel]="true"
        [readOnly]="readOnly"
        [placeholder]="'ESTABLISHMENT.SECOND-NAME' | translate"
        [maxLength]="maxLengthArabicName"
      >
      </gosi-input-text-dc>
    </div>
    <div class="col-md-3">
      <gosi-input-text-dc
        [control]="arabicName.get('thirdName')"
        id="{{ customId }}ArabicThirdName"
        name="thirdName"
        gosiArabicMask
        gosiRestrictNumber
        gosiSpecialCharacters
        [ignoreLabel]="true"
        [readOnly]="readOnly"
        [placeholder]="'ESTABLISHMENT.THIRD-NAME' | translate"
        [maxLength]="maxLengthArabicName"
      >
      </gosi-input-text-dc>
    </div>
    <div class="col-md-3">
      <gosi-input-text-dc
        [control]="arabicName.get('familyName')"
        id="{{ customId }}ArabicFamilyName"
        name="familyName"
        gosiArabicMask
        gosiRestrictNumber
        gosiSpecialCharacters
        [ignoreLabel]="true"
        [readOnly]="readOnly"
        [placeholder]="'ESTABLISHMENT.FAMILY-NAME' | translate"
        [maxLength]="maxLengthArabicName"
      >
      </gosi-input-text-dc>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <gosi-input-text-dc
        [control]="englishName"
        id="{{ customId }}EnglishName"
        name="englishName"
        gosiEnglishMask
        gosiRestrictNumber
        gosiSpecialCharacters
        [label]="'ESTABLISHMENT.NAME-IN-ENGLISH' | translate"
        [readOnly]="readOnly"
        [maxLength]="maxLengthEnglishName"
      >
      </gosi-input-text-dc>
    </div>
    <div class="col-md-6 col-lg-6" *ngIf="isGcc">
      <gosi-input-number-dc
        [readOnly]="gccIdExists"
        [name]="'nationalId'"
        [id]="idValue + 'GccIdEntry'"
        [label]="'ESTABLISHMENT.GCC-ID' | translate"
        [control]="personForm.get('id')"
        [maxLength]="getIdMaxLength()"
      >
      </gosi-input-number-dc>
    </div>
  </div>
  <div class="row" *ngIf="showGender">
    <div class="col-md-3">
      <gosi-input-radio-dc
        name="gender"
        [disabled]="readOnly"
        label="ESTABLISHMENT.GENDER"
        id="{{ customId }}Gender"
        [list]="genderList"
        [control]="personForm.get('sex')"
      ></gosi-input-radio-dc>
    </div>
  </div>
  <ng-container *ngIf="hasDateFields">
    <div class="row">
      <div class="col-md-6">
        <gosi-input-date-dc
          name="startDate"
          label="ESTABLISHMENT.START-DATE"
          id="{{ customId }}StartDate"
          [control]="personForm.get('startDate').get('gregorian')"
          [maxDate]="maxStartDate"
          [minDate]="minStartDateForOwner"
        >
        </gosi-input-date-dc>
      </div>
      <div class="col-md-6" *ngIf="showEndDate">
        <gosi-input-date-dc
          name="endDate"
          label="ESTABLISHMENT.END-DATE"
          id="{{ customId }}EndDate"
          [control]="personForm.get('endDate').get('gregorian')"
          [maxDate]="previousDate"
          [minDate]="minStartDateForOwner"
          [gosiDateOverlap]="personForm.get('startDate').get('gregorian')"
          [canBeSame]="true"
        ></gosi-input-date-dc>
      </div>
    </div>
  </ng-container>
</ng-container>
