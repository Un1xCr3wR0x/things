<gosi-card-dc
  [showCard]="showCard"
  heading="{{ 'BENEFITS.REQUEST-DETAILS' | translate }}"
  type="secondary"
  headingSize="md"
>
  <!-- <div class="row" *ngIf="!isHeir && !isFuneral"> -->
  <div class="row">
    <div class="col-sm-6 col-md-6 col-lg-6">
      <gosi-input-date-dc
        id="requestDate"
        label="{{ 'BENEFITS.REQUEST-DATE' | translate }}"
        [maxDate]="maxDate"
        [minDate]="minDate"
        [hideOptionalLabel]="true"
        [control]="requestDateForm.get('gregorian')"
        (blur)="valueChanged($event)"
        (changeEvent)="valueChanged($event)"
        [noMargin]="true"
        [disabled]="disableDate"
      >
      </gosi-input-date-dc>
    </div>
    <div class="col-sm-6 col-md-6 col-lg-6 margin-top-confirm" *ngIf="showConfirmButton">
      <gosi-button-dc id="confirm" type="primary" [isFullWidth]="isSmallScreen" (submit)="confirmButtonClick()">
        {{ 'BENEFITS.CONFIRM' | translate }}
      </gosi-button-dc>
    </div>
  </div>
</gosi-card-dc>
