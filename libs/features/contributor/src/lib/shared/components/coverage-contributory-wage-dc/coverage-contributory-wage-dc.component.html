<div class="d-flex justify-content-start total-section mt-4" *ngIf="engagementPeriod?.wage?.contributoryWage">
  <div class="flex-container d-flex flex-column">
    <div>
      <div class="con-label">
        {{ 'CONTRIBUTOR.WAGE.CONTRIBUTORY-WAGE' | translate }}
      </div>
    </div>
    <div class="d-flex justify-content-start">
      <div class="con-wage d-inline-flex p-2 bd-highlight">
        {{ engagementPeriod.wage.contributoryWage | number: '.2-2' }}
        {{ 'CONTRIBUTOR.WAGE.SAR' | translate }}
      </div>
    </div>
  </div>
  <div class="d-flex flex-column" *ngIf="engagementPeriod?.coverageType && engagementPeriod?.coverageType.length > 0">
    <div>
      <span class="con-label">
        {{ 'CONTRIBUTOR.WAGE.COVERAGE' | translate }}
      </span>
    </div>
    <div>
      <div class="d-flex justify-content-start mobile-coverage-section mt-2">
        <ng-container *ngFor="let cov of engagementPeriod?.coverageType">
          <div class="icon-wrapper d-flex tooltip-oh tooltip-an" *ngIf="cov.english === 'Annuity'">
            <img src="assets/icons/annuity.svg" 
              [placement]="'top'" 
              [tooltip]="null"
              alt="annuity" />
          </div>
          <div class="icon-wrapper d-flex tooltip-oh" *ngIf="cov.english === 'Occupational Hazard'">
            <img src="assets/icons/OH.svg" 
              [placement]="'top'" 
              [tooltip]="null"
              alt="Occupational Hazard" />
          </div>
          <div class="icon-wrapper d-flex tooltip-oh" *ngIf="cov.english === 'PPA Annuity'">
            <img src="assets/icons/gcc-id.svg" 
              [placement]="'top'" 
              [tooltip]="null"
              alt="PPA Annuity" />
          </div>
          <div class="icon-wrapper d-flex tooltip-ui" *ngIf="cov.english === 'Unemployment Insurance'">
            <img src="assets/icons/UI.svg" 
              [placement]="'top'" 
              [tooltip]="null"
              alt="Unemployment insurance" />
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
