<div class="content">
  <div class="row no-gutters mb-4">
    <div class="col-auto pr-3 border-right align-self-center back-button">
      <a (click)="routeBack()">
        <fa-icon
          class="align-self-center backarrow-icon"
          *ngIf="lang === 'ar'"
          [icon]="['far', 'arrow-alt-circle-right']"
          size="2x"
        ></fa-icon>
        <fa-icon
          class="align-self-center backarrow-icon"
          *ngIf="lang === 'en'"
          [icon]="['far', 'arrow-alt-circle-left']"
          size="2x"
        ></fa-icon>
      </a>
    </div>
    <div class="col-auto mr-auto header">
      {{ 'BENEFITS.INJURY-DETAILS' | translate }}
    </div>
    <div class="col-md-12">
      <gosi-alert-sc></gosi-alert-sc>
    </div>
    <div class="col-md-12 mt-5">
      <gosi-card-dc heading="{{ 'BENEFITS.INJURY-SUMMARY' | translate }}" type="primary" lessPadding="true">
        <div class="row">
          <div class="col-md-4">
            <gosi-label-dc
              id="injuryId"
              [value]="injurySummary?.injuryDetailsDto?.injuryId"
              label="{{ 'BENEFITS.INJURY-ID' | translate }}"
            ></gosi-label-dc>
          </div>
          <div class="col-md-4">
            <gosi-label-dc
              id="injuryType"
              [value]="injurySummary?.injuryDetailsDto?.injuryType | bilingualText"
              label="{{ 'BENEFITS.INJURY-TYPE' | translate }}"
            ></gosi-label-dc>
          </div>
          <div class="col-md-4">
            <gosi-label-dc
              id="status"
              [value]="injurySummary?.injuryDetailsDto?.injuryStatus | bilingualText"
              label="{{ 'BENEFITS.STATUS' | translate }}"
            ></gosi-label-dc>
          </div>
        </div>
      </gosi-card-dc>
    </div>
  </div>
  <div>
    <bnt-disability-details-timeline-dc [injuryDetails]="disabilityDetails" (accept)="onAccept($event)"
    > </bnt-disability-details-timeline-dc>
  </div>
</div>
