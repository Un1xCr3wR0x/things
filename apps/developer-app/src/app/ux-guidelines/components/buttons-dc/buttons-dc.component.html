<div class="row">
  <div class="col-md-6">
    <gosi-input-select-dc label="Button Type" [list]="button_types" [control]="bilingualControl">
    </gosi-input-select-dc>
  </div>
  <div class="col-md-2 d-flex align-items-center">
    <input type="checkbox" id="scales" name="scales" [(ngModel)]="onlyOutline" />
    <label for="scales" class="mt-2 mb-2 pl-2 pr-2">Outline</label>
  </div>
  <div class="col-md-2 d-flex align-items-center">
    <input type="checkbox" id="sizes" name="scales" [(ngModel)]="isSmall" />
    <label for="sizes" class="mt-2 mb-2 pl-2 pr-2">Small</label>
  </div>
  <div class="col-md-2 d-flex align-items-center">
    <input type="checkbox" id="sizes" name="scales" [(ngModel)]="mobFullWidth" />
    <label for="sizes" class="mt-2 mb-2 pl-2 pr-2">Mobile full wiidth</label>
  </div>
  <div class="col-md-12">
    <gosi-button-dc
      [size]="isSmall ? 'sm' : 'lg'"
      [type]="bilingualControl.get('english').value || 'primary'"
      [disabled]="disabled"
      [outlineOnly]="onlyOutline"
      [mobFullWidth]="mobFullWidth"
      >Save and Next</gosi-button-dc
    >
  </div>
</div>
