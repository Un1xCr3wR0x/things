<ng-container *ngIf="isBankAvailable || isIndividualApp">
  <div class="col-md-12 banner overflow-auto w-100">
    <div class="col-auto">
      <gosi-label-dc [label]="'BENEFITS.IBAN-NUMBER' | translate" [value]="ibanBankAccountNo"> </gosi-label-dc>
    </div>
    <div class="col-auto">
      <gosi-label-dc [label]="'BENEFITS.BANK-NAME' | translate" [value]="bankName | bilingualText"> </gosi-label-dc>
    </div>
    <div class="col-auto">
      <gosi-label-dc [label]="'BENEFITS.STATUS' | translate" [value]="verificationStatus | bilingualText">
      </gosi-label-dc>
    </div>
    <div class="col-auto" *ngIf="isRemove">
      <gosi-label-dc
        [label]="'BENEFITS.COMMITMENT-START-DATE' | translate"
        [value]="bankHoldDate | dateType"
      >
      </gosi-label-dc>
    </div>
  </div>
</ng-container>
