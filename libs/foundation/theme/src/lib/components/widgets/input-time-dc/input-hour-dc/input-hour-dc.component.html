<div class="hour-block">
  <ng-container *ngIf="hours.length === 24">
    <ng-select
      [clearable]="false"
      [searchable]="false"
      class="drop-down-time dropdown-hour form-control"
      [formControl]="hour"
      [id]="'injuryTimeInHours'"
      autocomplete="off"
      (blur)="onBlurHour($event)"
      [ngClass]="[
        validateHourField() ? 'is-invalid' : '',
        disabled ? 'disabled' : '',
        readOnly ? 'disabled' : '',
        hour.value === null ? 'initial-border' : ''
      ]"
      placeholder="HH"
    >
      <ng-option [ngValue]="null" disabled selected></ng-option>
      <ng-option [value]="c" *ngFor="let c of hours">{{ c }}</ng-option>
    </ng-select>
  </ng-container>
</div>
