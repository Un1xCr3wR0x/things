  <gosi-card-dc type="secondary">
    <div class="row">
      <div class="col-lg-12">
        <div class="saudi-search" [formGroup]="searchSaudiContributorForm">
            <div class="row">
                <div class="col-lg-6">
                  <gosi-input-select-dc
                    id="idType"
                    label="COMPLAINTS.ID-TYPE"
                    [control]="searchSaudiContributorForm.get('idType')"
                    [list]="identityTypeList"
                    (selectLov)="onTypeSelection($event)"
                  >
                  </gosi-input-select-dc>
                </div>
            </div>
          <div class="row">
            <div class="col-lg-6">
              <gosi-input-number-dc
                id="nationalId"
                [label]="'COMPLAINTS.ID-NUMBER'"
                [placeholder]="'COMPLAINTS.ID-NUMBER' | translate"
                [maxLength]="MAX_LENGTH"
                [control]="searchSaudiContributorForm.get('nin')"
              >
              </gosi-input-number-dc>
            </div>
            <!-- <div class="col-lg-6" formGroupName="birthDate"> -->
              <!-- <gosi-input-radio-dc
                id="dateOfBirthRadio"
                [noMargin]="true"
                [label]="'CONTRIBUTOR.DATE-OF-BIRTH' | translate"
                [control]="searchSaudiContributorForm.get('calenderType')"
                [list]="calenderList"
              ></gosi-input-radio-dc> -->
              <!-- <cnt-calender-radio-dc
          id="dateOfBirthRadio"
          [calendarType]="searchSaudiContributorForm.get('calenderType.english').value"
        ></cnt-calender-radio-dc> -->
        <div class="dob-style"><span>
          {{'CONTRIBUTOR.DATE-OF-BIRTH' | translate}}
            </span></div>
        <div class="calender-type">
            <div
              class="p-2 pl-4 pr-4 text-center type"
              [ngClass]="{ 'selected-type': calendarType === typeGregorian }"
              (click)="changeType(typeGregorian)"
            >
              {{ 'THEME.GREGORIAN' | translate }}
            </div>
            <div 
              class="p-2 pl-5 pr-4 text-center type"
              [ngClass]="{ 'selected-type': calendarType === typeHijira }"
              (click)="changeType(typeHijira)"
            >
              {{ 'THEME.HIJRI' | translate }}
            </div>
          </div>
          
              <gosi-input-date-dc class="gregorian-date"
                *ngIf="calendarType == typeGregorian"
                id="dateOfBirth"
                [label]="'CONTRIBUTOR.DATE-OF-BIRTH' | translate"
                [control]="searchSaudiContributorForm.get('birthDate').get('gregorian')"
                [maxDate]="currentDate"
                [noMargin]="true"
                [ignoreLabel]="true"
              >
              </gosi-input-date-dc>
              <gosi-input-hijiri-dc class="hijiri-date"
                *ngIf="calendarType == typeHijira"
                id="dateOfBirthHijiri"
                [label]="'CONTRIBUTOR.DATE-OF-BIRTH' | translate"
                [control]="searchSaudiContributorForm.get('birthDate').get('hijiri')"
                [noMargin]="true"
                [ignoreLabel]="true"
              >
              </gosi-input-hijiri-dc>
            <!-- </div> -->
          </div>
          <div class="row">
            <div class="float-left btn-section" style="margin-left: 1rem;">
                <gosi-button-dc id="verify" (submit)="verifyContributorDetails()" type="primary">{{
                  'CONTRIBUTOR.VERIFY' | translate
                }}</gosi-button-dc>
              </div>
          </div>
        </div>
      </div>
    </div>
  </gosi-card-dc>
