<div class="row">
  <div class="col-sm-4 col-md-4 col-lg-4">
    <gosi-label-dc
      id="benefit-type"
      [value]="benefitRecalculationDetails?.newBenefitDetails?.lumpsumToPension?.benefitType | bilingualText"
      label="{{ 'BENEFITS.BENEFIT-TYPE' | translate }}"
    ></gosi-label-dc>
  </div>
  <div class="col-sm-4 col-md-4 col-lg-4">
    <gosi-label-dc
      id="request-date"
      value="
        {{
        benefitRecalculationDetails?.newBenefitDetails?.lumpsumToPension?.requestDate?.gregorian | date: 'dd/MM/yyyy'
      }}
      "
      label="{{ 'BENEFITS.REQUEST-DATE' | translate }}"
    ></gosi-label-dc>
  </div>
</div>
<div class="row">
  <div class="col-lg-12 contribution-subheading">{{ 'BENEFITS.CONTRIBUTION-DETAILS' | translate }}</div>
</div>
<div class="row">
  <div class="col-sm-4 col-md-4 col-lg-4">
    <gosi-label-dc
      label="BENEFITS.AMW"
      [value]="
        'BENEFITS.AVERAGE-AMOUNT'
          | translate
            : {
                amount: benefitRecalculationDetails?.newBenefitDetails?.lumpsumToPension?.amw || 0 | number: '1.2-2'
              }
      "
    >
    </gosi-label-dc>
  </div>
  <div class="col-sm-4 col-md-4 col-lg-4">
    <gosi-label-dc
      id="totalAnnuityContributionMonth"
      label="{{ 'BENEFITS.TOTAL-ANNUITY-CONTRIBUTION-MONTHS' | translate }}"
      [value]="
        benefitRecalculationDetails?.newBenefitDetails?.lumpsumToPension?.totalContributionMonths || 0 | number: '1.2-2'
      "
    >
    </gosi-label-dc>
  </div>
  <div class="col-sm-4 col-md-4 col-lg-4">
    <gosi-label-dc
      id="requiredAdditionalContributionMonths"
      label="{{ 'BENEFITS.REQUIRED-ADDITIONAL-MONTHS' | translate }}"
      [value]="
        benefitRecalculationDetails?.newBenefitDetails?.lumpsumToPension?.adjustmentDetails?.additionalContribution
          ?.additionalContributionMonths
      "
    >
    </gosi-label-dc>
  </div>
  <div class="col-sm-4 col-md-4 col-lg-4">
    <gosi-label-dc
      id="requiredAdditionalContributionAmount"
      label="{{ 'BENEFITS.ADDITIONAL-CONTRIBUTION-AMOUNT' | translate }}"
      [value]="
        'BENEFITS.AVERAGE-AMOUNT'
          | translate
            : {
                amount:
                  benefitRecalculationDetails?.newBenefitDetails?.lumpsumToPension?.adjustmentDetails
                    ?.additionalContribution?.additionalContributionAmount || 0 | number: '1.2-2'
              }
      "
    >
    </gosi-label-dc>
  </div>
</div>
