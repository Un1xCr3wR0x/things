<div class="row" *ngIf="isAppPrivate">
  <div class="col-md-6">
    <gosi-input-text-dc
      id="regNo"
      gosiNumberMask
      class="seach-label"
      label="ESTABLISHMENT.SEARCH-REGISTRATION-NO"
      [placeholder]="'ESTABLISHMENT.SEARCH-REGISTRATION' | translate"
      [control]="registrationNo"
    ></gosi-input-text-dc>
  </div>
  <div class="col-md-6 btn-margin-top" *ngIf="!newMainEstablishmentRegNo">
    <gosi-button-dc type="primary" id="search" (submit)="onSearch()">
      {{ 'ESTABLISHMENT.SEARCH' | translate }}</gosi-button-dc
    >
  </div>
  <div class="col-md-6 btn-margin-top" *ngIf="newMainEstablishmentRegNo">
    <gosi-button-dc type="secondary" id="reset" (submit)="resetForm()">
      {{ 'ESTABLISHMENT.RESET' | translate }}</gosi-button-dc
    >
  </div>
</div>
<div class="row" *ngIf="!isAppPrivate">
  <div class="col-md-6">
    <gosi-input-select-dc
      [list]="mainBranchList"
      [placeholder]="'ESTABLISHMENT.SEARCH-REGISTRATION' | translate"
      [label]="'ESTABLISHMENT.SELECT-REGISTRATION-NO'"
      [control]="formGroup"
      [hideOptionalLabel]="true"
      (select)="selectEventTest($event)"
    ></gosi-input-select-dc>
  </div>
  <div class="col-md-6 btn-margin-top" *ngIf="showReset">
    <gosi-button-dc type="secondary" id="reset" (submit)="resetForm()">
      {{ 'ESTABLISHMENT.RESET' | translate }}</gosi-button-dc
    >
  </div>
</div>
<div class="row">
  <div class="col-12">
    <est-establishment-heading-dc [establishment]="establishment"></est-establishment-heading-dc>
  </div>
</div>
<div class="row" *ngIf="newMainEstablishmentRegNo">
  <div class="col-12">
    <h6 class="px-2">
      {{ 'ESTABLISHMENT.EST-GRP-LINK' | translate }}
    </h6>
    <est-branch-list-dc
      class="pagination"
      [itemsPerPage]="itemsPerPage"
      [totalBranches]="totalBranches"
      [establishments]="establishments"
      [pageDetails]="pageDetails"
      [currentPage]="currentPage"
      paginationId="pagination"
      (pageIndexEvent)="selectedPage($event)"
      [showNewStatus]="true"
    >
    </est-branch-list-dc>
  </div>
</div>
