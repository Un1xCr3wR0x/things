<div class="row">
  <div class="col-lg-12">
    <h1 class="main-heading">Translations</h1>
    <p>Select from given libraries to view to the Keys and Translations</p>
  </div>
</div>
<div class="row">
  <div class="col-lg-4">
    <select (change)="selectedItem($event)" class="browser-default custom-select">
      <option disabled selected value>-- select a library --</option>
      <option *ngFor="let feature of features" [value]="feature" value>
        {{ feature.toUpperCase() }}
      </option>
    </select>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <table class="table table-bordered rounded">
      <thead class="thead-light">
        <tr>
          <th rowspan="3">
            {{ 'KEY' | translate }}
          </th>
        </tr>
        <tr>
          <th rowspan="3">English Text</th>
        </tr>
        <tr>
          <th rowspan="3">ArabicText</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let key of keys">
          <td>
            {{ key }}
          </td>
          <td>
            {{ this.englishValues[key] }}
          </td>
          <td>
            {{ this.arabicValues[key] }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
