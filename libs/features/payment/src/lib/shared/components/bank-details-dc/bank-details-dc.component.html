<div class="bank-main-content pt-5 mt-5">
  <!-- Bank option toggler -->
  <div class="bank-options">
    <div class="bank-method-heading">{{ 'PAYMENT.BANK-DETAILS' | translate }}</div>
    <div class="d-inline-block bank-type">
      <div class="bank-method-toggler">
        <div
          class="column-left bank-text"
          [ngClass]="{
            'bank-type-selected': bankType == 'selectIban',
            'bank-type-unselected ': bankType == 'addNewIban'
          }"
          (click)="bankTypeChange('selectIban')"
        >
          {{ 'PAYMENT.SELECT-IBAN' | translate }}
        </div>
        <div
          class="column-right bank-text"
          [ngClass]="{
            'bank-type-selected': bankType == 'addNewIban',
            'bank-type-unselected ': bankType == 'selectIban'
          }"
          (click)="bankTypeChange('addNewIban')"
        >
          {{ 'PAYMENT.ADD-NEW-IBAN' | translate }}
        </div>
      </div>
    </div>
  </div>

  <!-- SELECT IBAN options -->
  <div class="row" *ngIf="newIban && !fromValidator">
    <div class="col-md-12">
      <gosi-alert-sc></gosi-alert-sc>
    </div>
  </div>
  <div class="select-iban" *ngIf="!newIban && existingIbanLovList">
    <div class="row select-iban-dropdown">
      <div class="col-lg-6">
        <gosi-input-select-dc
          [label]="'PAYMENT.IBAN-NUMBER' | translate"
          id="existingIban"
          [control]="selectIbanModeForm.get('selectIbanMode')"
          [list]="existingIbanLovList"
          [placeholder]="'PAYMENT.IBAN-NUMBER' | translate"
          (selectLov)="IBANSelcted($event)"
        ></gosi-input-select-dc>
      </div>
      <div class="bankname col-lg-6" *ngIf="selectIbanModeForm.get('selectIbanMode.english').value">
        <gosi-label-dc
          id="bank-name"
          [value]="bankname | bilingualText"
          label="{{ 'PAYMENT.BANK-NAME' | translate }}"
        ></gosi-label-dc>
      </div>
    </div>
  </div>

  <!-- Select Add New Iban Display -->
  <div class="addnew-iban" *ngIf="newIban">
    <div class="row add-iban-dropdown">
      <div class="col-lg-6">
        <gosi-input-text-dc
          id="new-iban"
          [label]="'PAYMENT.IBAN-NUMBER' | translate"
          [placeholder]="'PAYMENT.IBAN-NUMBER' | translate"
          [control]="bankEditForm.get('ibanBankAccountNo')"
          (blur)="getName()"
        >
        </gosi-input-text-dc>
      </div>
      <div class="bankname col-lg-6" *ngIf="bankName?.english">
        <gosi-label-dc
          id="bank-name"
          [value]="bankName | bilingualText"
          [label]="'PAYMENT.BANK-NAME' | translate"
        ></gosi-label-dc>
      </div>
    </div>
  </div>
</div>
