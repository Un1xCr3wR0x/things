<gosi-card-dc [isHeading]="false" [minHeight]="minHeight">
  <div class="row">
    <div class="col-12">
      <div class="card-heading">
        <span class="heading">{{ 'DASHBOARD.QUICK-LINKS' | translate }}</span>
        <a class="view-details float-right">{{ 'DASHBOARD.MANAGE' | translate }}</a>
      </div>
    </div>
  </div>
  <div class="row quick-link p-4">
    <div class="quick-link-item text-center" *ngFor="let item of list.quickLinks; let i = index">
      <button
        type="button"
        placement="top"
        triggers="mouseenter:mouseleave"
        class="btn rounded-pill pull-left btn-links quick-link-button"
        [id]="'quickLink0' + (i + 1)"
      >
        {{ item.link | bilingualText }}
      </button>
    </div>
    <div *ngIf="!list.hasMoreThanFiveLinks">
      <button
        type="button"
        class="btn rounded-pill btn-outline-secondary pull-left btn-add-link quick-link-button"
        [id]="'addQuickLink'"
      >
        <fa-icon icon="plus" transform="down-2"></fa-icon>
        {{ 'DASHBOARD.ADD-QUICKLINK' | translate }}
      </button>
    </div>
  </div>
</gosi-card-dc>
