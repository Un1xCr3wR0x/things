<gosi-breadcrumb-dc> </gosi-breadcrumb-dc>

<div class="content">
  <frm-main-content-dc [comments]="comments" [documents]="documents" [canEdit]="">
    <!---------------Heading Section------------------------>
    <div id="mainHeading">
      <frm-main-heading-dc [heading]="'ESTABLISHMENT.CHANGE-ESTABLISHMENT-DETAILS' | translate"> </frm-main-heading-dc>
      <gosi-alert-dc
        *ngIf="establishment?.status?.english == reopenedClosingProgressStatus"
        [message]="'ESTABLISHMENT.WARNING.REOPEN_CLOSING_VALIDATOR_INFO'"
        [dismissible]="false"
        type="info"
      >
      </gosi-alert-dc>
    </div>
    <!-----------------Content Section--------------------->
    <div id="contentArea">
      <div class="content-item">
        <est-establishment-content-dc name="bankDetails" [establishment]="establishment">
        </est-establishment-content-dc>
      </div>
      <div class="content-item">
        <frm-content-heading-dc
          icon="briefcase"
          [canEdit]="!canReturn && canValidatorEdit"
          [heading]="'ESTABLISHMENT.EST-BANK-DETAILS-AFTER-CHANGES' | translate"
          (onEdit)="changeEstablishmentService.navigateToEditBankDetails()"
        ></frm-content-heading-dc>
        <div class="row">
          <div
            class="col-md-6 col-sm-12"
            *ngIf="
              establishmentToValidate?.establishmentAccount?.bankAccount?.ibanAccountNo !==
              establishment?.establishmentAccount?.bankAccount?.ibanAccountNo
            "
          >
            <gosi-label-dc
              [control]="establishmentToValidate?.establishmentAccount?.bankAccount?.ibanAccountNo"
              label="ESTABLISHMENT.IBAN-NUMBER"
            >
            </gosi-label-dc>
          </div>
          <div
            class="col-md-6 col-sm-12"
            *ngIf="
              establishmentToValidate?.establishmentAccount?.bankAccount?.bankName?.english !==
              establishment?.establishmentAccount?.bankAccount?.bankName?.english
            "
          >
            <gosi-label-dc
              [control]="establishmentToValidate?.establishmentAccount?.bankAccount?.bankName"
              label="ESTABLISHMENT.BANK-NAME"
            >
            </gosi-label-dc>
          </div>
        </div>
      </div>
    </div>
    <!-----------Action Section----------------------->
    <div id="actionArea">
      <frm-action-area-dc
        [canReturn]="canReturn && !isReopenClosingInProgress"
        (approveEvent)="approveTransaction(bankDetailsValidatorForm, approveTemplate)"
        (rejectEvent)="rejectTransaction(bankDetailsValidatorForm, rejectTemplate)"
        (returnEvent)="returnTransaction(bankDetailsValidatorForm, returnTemplate)"
        (cancelEvent)="showModal(cancelTemplate)"
      >
      </frm-action-area-dc>
    </div>
  </frm-main-content-dc>
</div>

<ng-template #cancelTemplate>
  <gosi-confirm-modal-dc
    iconName="warning"
    message="ESTABLISHMENT.INFO-CANCEL"
    (onConfirm)="confirmCancel()"
    (onCancel)="hideModal()"
  >
  </gosi-confirm-modal-dc>
</ng-template>

<ng-template #rejectTemplate>
  <frm-reject-template-dc
    [parentForm]="bankDetailsValidatorForm"
    [heading]="'ESTABLISHMENT.REJECT.CHG-BNK'"
    (cancelEvent)="hideModal()"
    [rejectReasonList$]="rejectReasonList$"
    (rejectEvent)="confirmReject(bankDetailsValidatorForm)"
    [transactionNumber]="transactionNumber"
    [warningMessage]="'CORE.INFO.REJECT-TRANSACTION-INFO' | translate: { transactionNo: transactionNumber }"
  >
  </frm-reject-template-dc>
</ng-template>

<ng-template #returnTemplate>
  <frm-return-template-dc
    [parentForm]="bankDetailsValidatorForm"
    [heading]="'ESTABLISHMENT.RETURN.CHG-BNK'"
    (cancelEvent)="hideModal()"
    [returnReasonList$]="returnReasonList$"
    (returnEvent)="confirmReturn(bankDetailsValidatorForm)"
    [warningMessage]="
      isReturnToAdmin ? 'CORE.INFO.RETURN-TO-ADMIN-TRANSACTION-INFO' : 'CORE.INFO.RETURN-TO-VALIDATOR-TRANSACTION-INFO'
    "
  >
  </frm-return-template-dc>
</ng-template>

<ng-template #approveTemplate>
  <frm-approve-template-dc
    [parentForm]="bankDetailsValidatorForm"
    [isCommentsMandatory]="isReturn"
    (cancelEvent)="hideModal()"
    (approveEvent)="confirmApprove(bankDetailsValidatorForm)"
  ></frm-approve-template-dc>
</ng-template>
