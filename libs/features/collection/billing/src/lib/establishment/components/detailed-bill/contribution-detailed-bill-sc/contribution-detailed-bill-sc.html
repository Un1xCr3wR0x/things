<blg-detailed-bill-header-dc
  [isGccCountry]="isGccCountry"
  [establishmentHeader]="establishmentHeader"
  [isMofFlag]="isMofFlag"
  [isClicked]="isClicked"
  (download)="downloadContributorDetailedBill($event)"
  (print)="printContributorDetailedBill()"
></blg-detailed-bill-header-dc>
<div class="content">
  <gosi-alert-dc
    *ngIf="isClicked"
    [message]="'BILLING.REPORT-GENERATION_MSG' | translate"
    type="warning"
    class="successMessage"
    noPadding="true"
    [dismissible]="false"
  >
  </gosi-alert-dc>
  <div class="align-heading">
    <div *ngIf="currencyType.english !== undefined">
      <div *ngIf="!isMofFlag">
        <blg-itemized-bill-details-dc
          [itemizedBillDetails]="billDetails"
          (itemizedDate)="getContributionBillDetailsOnSelectedDate($event)"
          [isAdmin]="isAdmin"
          [exchangeRate]="exchangeRate"
          [isGccCountry]="isGccCountry"
          [currencyType]="currencyType"
          (itemizedDetails)="getDashboardBillDetailsForContribution()"
          [itemizedBillList]="itemizedBillList"
          [noOfDays]="noOfDays"
          [billStartDate]="billStartDate"
          [selectedDate]="selectedDate"
          [isBillNumber]="isBillNumber"
          [errorMessage]="errorMessage"
          [initialStartDate]="initialStartDate"
        >
        </blg-itemized-bill-details-dc>
      </div>
      <ng-container *ngIf="!isBillNumber">
        <div *ngIf="isMofFlag">
          <blg-mof-emp-share-summary-dc
            [selectedDate]="selectedDate"
            [initialStartDate]="initialStartDate"
            [minBillDate]="minBillDate"
            [billDetails]="billDetails"
            [exchangeRate]="exchangeRate"
            [currencyType]="currencyType"
            (mofCalender)="mofCalDatechanged($event)"
          >
          </blg-mof-emp-share-summary-dc>
        </div>
        <blg-itemized-bill-tabset-dc
          [selectedTab]="selectedTabName"
          [tabSet]="tabDetail"
          [exchangeRate]="exchangeRate"
          [currencyType]="currencyType"
          (tabSelected)="goToNewTabSections($event)"
        ></blg-itemized-bill-tabset-dc>
        <div class="billtables">
          <div>
            <blg-contribution-itemized-bill-dc
              [isPPA]="isPPA"
              [contributionDetails]="contributionDetails"
              [noOfDays]="noOfDays"
              [exchangeRate]="exchangeRate"
              [currencyType]="currencyType"
              (selectPageNo)="getselectPageNo($event)"
              [isMofFlag]="isMofFlag"
              [creditRequired]="creditRequired"
              (requestQuery)="getSortingParams($event)"
              (searchValue)="getContributorSearchValue($event)"
              [nationality]="nationality$"
              [contributionSort]="contributionSort$"
              [pageNo]="pageNo"
            ></blg-contribution-itemized-bill-dc>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
