<div class="card-icon-wrapper-class">
  <div class="card-class-icon">
    <ng-container *ngIf="(canAdd && isValueNull) || canEdit">
      <fa-icon (click)="emitActionEvents()" class="can-add-data" id="{{ id }}Add" [icon]="functionalIcon"> </fa-icon>
    </ng-container>
    <ng-container *ngIf="icon; else customIconView">
      <fa-icon id="{{ id }}Icon" size="2x" [icon]="['fas', icon]"></fa-icon>
    </ng-container>
    <ng-template #customIconView>
      <div [ngClass]="customIcon"></div>
    </ng-template>
  </div>
  <div class="class-label-style" id="{{ id }}Label">
    {{ label | translate }}
  </div>
  <div class="class-data-style" id="{{ id }}" *ngIf="identifier || date; else notAvailable">
    <div *ngIf="date">{{ date | date: 'dd/MM/yyyy' }}</div>
    <div *ngIf="identifier">
      {{ identifier | bilingualText }}
    </div>
  </div>
  <ng-template #notAvailable>
    <span class="null-value-style" id="{{ id }}">
      {{ 'FORM-FRAGMENTS.NOT-AVAILABLE' | translate }}
    </span>
  </ng-template>
</div>
