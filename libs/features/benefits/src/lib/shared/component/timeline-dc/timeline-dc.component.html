<div
  class="timeline-container"
  [ngClass]="{
    firstItem: isFirstItem,
    default: colour === timelineColourMap.get('default'),
    green: colour === timelineColourMap.get('green'),
    red: colour === timelineColourMap.get('red'),
    orange: colour === timelineColourMap.get('orange'),
    'pt-3': paddingTop,
    'pb-3': paddingBottom
  }"
>
  <div
    class="timeline-date pl-4 pr-4"
    [ngClass]="{
      green: circleColor === timelineColourMap.get('green'),
      red: circleColor === timelineColourMap.get('red'),
      orange: circleColor === timelineColourMap.get('orange')
    }"
  >
    <ng-content select="[timeline-date]"></ng-content>
  </div>
  <div class="timeline-content pl-4 pr-4">
    <ng-content select="[timeline-content]"></ng-content>
  </div>
</div>
