<div class="tabset-padding">
  <ul class="nav nav-tabs">
    <ng-container *ngFor="let billitem of billTabs; let j = index">
      <li [ngClass]="j >= 2 ? 'nav-item' : 'nav-mob-item'" routerLinkActive="active">
        <a
          class="remove-anchor-border nav-link"
          target="_self"
          id="billtab"
          [ngClass]="selectedTab === billitem.tabName ? 'selectedBilltab ' : ''"
          aria-controls="billValues"
          aria-selected="false"
          (click)="activeBillTab(billitem.tabName)"
        >
          {{ billitem.tabName | translate }}
        </a>
      </li>
    </ng-container>
    <div *ngIf="billTabs?.length >= 2" class="btn-group" dropdown id="ListTab">
      <li>
        <button
          id="button-animated"
          dropdownToggle
          type="button"
          class="btn btn dropdown-toggle"
          aria-controls="dropdown-animated"
        >
          {{ 'BILLING.MORE' | translate }} <span class="caret"></span>
        </button>
        <ul
          id="dropdown-animated"
          id="menuitem"
          *dropdownMenu
          class="dropdown-menu"
          role="menu"
          aria-labelledby="button-animated"
        >
          <ng-container *ngFor="let billitem of billTabs; let j = index">
            <div *ngIf="j >= 2">
              <li role="menuitem" routerLinkActive="active">
                <a
                  class="dropdown-item"
                  class="remove-anchor-border nav-link"
                  target="_self"
                  id="allocationTabsetHide{{ j }}"
                  [ngClass]="selectedTab === billitem.tabName ? 'selectedBilltab ' : ''"
                  aria-controls="adjustments"
                  aria-selected="false"
                  (click)="activeBillTab(billitem.tabName)"
                >
                  {{ billitem.tabName | translate }}
                </a>
              </li>
            </div>
          </ng-container>
        </ul>
      </li>
    </div>
  </ul>
</div>
