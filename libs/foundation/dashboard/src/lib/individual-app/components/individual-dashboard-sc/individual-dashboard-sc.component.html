<div class="header-wrapper padding-header">
  <dsb-contributor-details-dc
    [contributorResponse]="contributorResponse"
    [lang]="lang"
    [roleArray]="roleArray"
    [engagementDetails]="engagementDetails"
    [identifier]="identifier"
    [engagementList]="engagementList"
    [overallEngagements]="overallEngagements"
    [personDetails]="personDetails"
    [inboxtaskCount]="inboxtaskCount"
    [bpmTask]="bpmTaskResponse"
    (navigate)="navigateToInbox()"
    (navigateToView)="navigateToView($event)"
  ></dsb-contributor-details-dc>
</div>
<div class="content no-padding">
  <gosi-alert-sc></gosi-alert-sc>
  <ng-container *ngIf="!isVic">
    <div class="row">
      <div class="col-lg-12 padding">
        <dsb-engagement-details-dc
          [lang]="lang"
          [engagementDetails]="engagementDetails"
          [showEngHistory]="overallEngagements?.length !== 0 ? true : false"
          [isAppProfile]="false"
          [isAppIndividual]="isAppIndividual"
          (navigate)="navigateToEngagement()"
          (navigateTo)="navigateToWage()"
        ></dsb-engagement-details-dc>
        <div class="card-style"></div>
        <dsb-benefits-details-dc
          [lang]="lang"
          [isAppProfile]="false"
          [activeBenefitsList]="activeBenefitsList"
          [annuitybenefits]="eligibleBenefits"
        >
        </dsb-benefits-details-dc>
        <!-- [systemRunDate]="systemRunDate" -->

        <div class="card-style"></div>
        <dsb-oh-details-dc
          [lang]="lang"
          [ohResponse]="ohResponse"
          [engagementDetails]="engagementDetails"
          [identifier]="identifier"
          (selectedComplication)="viewComplication($event)"
          [isAppIndividual]="isAppIndividual"
        >
        </dsb-oh-details-dc>
        <!-- (navigateToAddInjury)="navigateToAddInjury()" -->
      </div>
    </div>
  </ng-container>
  <ng-conatiner *ngIf="isVic">
    <div class="row">
      <div class="col-lg-12">
        <dsb-vic-contribution-details-dc
          [vicEngagementDetails]="vicEngagementDetails"
          [vicCoverageDetails]="vicCoverageDetails"
          [showEngHistory]="overallEngagements?.length !== 0 ? true : false"
          (navigate)="navigateToEngagement()"
          [isVic]="isVic"
          [isTotalShare]="true"
          [lang]="lang"
          [userDetails]="userDetails"
        ></dsb-vic-contribution-details-dc>
        <div class="card-style mb-4"></div>
        <!-- *ngIf="hasActiveVicEngagement" -->
        <dsb-vic-bill-details-dc
          *ngIf="billDetails.paidAmount || billDetails.paidAmount == 0"
          [billBalanceDetails]="billDetails"
          (navigate)="navigateToBill()"
          [personId]="identifier"
          [lang]="lang"
        ></dsb-vic-bill-details-dc>
        <!-- *ngIf="hasActiveVicEngagement" -->
        <div class="card-style mb-4" *ngIf="billDetails.paidAmount || billDetails.paidAmount == 0"></div>
        <dsb-benefits-details-dc
          [lang]="lang"
          [isAppProfile]="false"
          [activeBenefitsList]="activeBenefitsList"
          [annuitybenefits]="eligibleBenefits"
        >
        </dsb-benefits-details-dc>
        <!-- If user is pure VIC thenÂ  will not have Injury data -->
        <div class="card-style" *ngIf="isSubscriber || isBeneficiary"></div>
        <dsb-oh-details-dc
          *ngIf="isSubscriber || isBeneficiary"
          [lang]="lang"
          [ohResponse]="ohResponse"
          [engagementDetails]="engagementDetails"
          [identifier]="identifier"
          [isAppIndividual]="isAppIndividual"
        >
        </dsb-oh-details-dc>
      </div>
    </div>
  </ng-conatiner>
</div>
