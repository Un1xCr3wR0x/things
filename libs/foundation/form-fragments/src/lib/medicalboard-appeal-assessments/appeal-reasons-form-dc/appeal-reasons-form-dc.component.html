<!-- <p>appeal-reason-form-dc works!</p> -->
<div class="col-lg-12" *ngIf="commentAlert">
  <gosi-alert-dc type="danger" message="CORE.ERROR.MANDATORY-FIELDS" [dismissible]="true"></gosi-alert-dc>
</div>
<gosi-input-select-dc
  label="{{ isWithdraw ? 'FORM-FRAGMENTS.REASON-FOR-WITHDRAW' : ('FORM-FRAGMENTS.REASON-FOR-APPEAL' | translate) }}"
  id="reasonForaApeal"
  [list]="appealList"
  name="reasonForAppeal"
  [control]="appealSessionForm.get('reason')"
  placeholder="{{
    isWithdraw ? ('FORM-FRAGMENTS.REASON-FOR-WITHDRAW' | translate) : ('FORM-FRAGMENTS.REASON-FOR-APPEAL' | translate)
  }}"
  (select)="selectReason()"
></gosi-input-select-dc>
<gosi-input-text-area-dc
  id="comments"
  [label]="'FORM-FRAGMENTS.COMMENTS-LABEL' | translate"
  [control]="appealSessionForm.get('comments')"
  [rowSize]="3"
  [maxLength]="commentsMaxlength"
>
</gosi-input-text-area-dc>
