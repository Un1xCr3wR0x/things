<gosi-filter-dc (apply)="applyFilter()" (reset)="clearAllFiters()">
  <ng-container modalContent>
    <div class="row">
      <div class="col-lg-12">
        <label>{{ 'BILLING.STATUS' | translate }}</label>
      </div>
      <div class="col-lg-12">
        <gosi-input-multi-checkbox-dc
          [options]="statusList"
          [control]="statusFilterForm"
          (check)="selectedStatusOptions = $event"
          #statusComponent
        >
        </gosi-input-multi-checkbox-dc>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <label>{{ 'BILLING.FIELD-OFFICE-LOCATION' | translate }}</label>
      </div>
      <div class="col-lg-12">
        <gosi-input-multi-checkbox-dc
          [control]="locationFilterForm"
          [options]="locationList"
          (check)="selectedLocationOptions = $event"
          #locationComponent
        >
        </gosi-input-multi-checkbox-dc>
      </div>
    </div>
  </ng-container>
</gosi-filter-dc>
