<gosi-card-dc class="certificate" [ngClass]="{ 'has-loaded': isLoaded }" [isHeading]="false" type="primary">
  <div class="row" (click)="handleClick()" *ngIf="isLoaded; else loadingTemplate">
    <div class="col-md-12">
      <div class="cert-heading">
        {{ heading }}
      </div>
    </div>
    <div class="col-md-12 icon d-flex justify-content-center">
      <img alt="gosi logo" class="logo" src="assets/images/gosi_logo_gray.svg" />
      <img alt="gosi  " class="logo hovered" src="assets/images/gosi_logo_green.svg" />
    </div>
    <div class="col-md-12 text-center message">
      <ng-container *ngIf="!isEligible; else eligible">
        <fa-icon class="not-eligible" icon="times-circle"></fa-icon
        ><span class="pl-2 pr-2">{{ 'ESTABLISHMENT.INELIGIBLE' | translate }}</span>
      </ng-container>
      <ng-template #eligible>
        <fa-icon class="is-eligible" icon="check-circle"></fa-icon
        ><span class="pl-2 pr-2">{{ 'ESTABLISHMENT.ELIGIBLE' | translate }}</span>
      </ng-template>
    </div>
  </div>
  <ng-template #loadingTemplate>
    <est-loading-dc class="loading-template"></est-loading-dc>
  </ng-template>
</gosi-card-dc>
