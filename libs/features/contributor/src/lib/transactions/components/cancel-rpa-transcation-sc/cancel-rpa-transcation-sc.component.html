<div class="row">
  <div class="col-md-12">
    <gosi-accordion-dc [isEmpty]="false" [isOpen]="true" heading="">
      <div class="head">{{ 'CONTRIBUTOR.PERSONAL-DETAILS' | translate }}</div>
      <div body>
        <div class="row">
          <ng-container *ngIf="!checkNull(contributor.person.identity)">
            <ng-container *ngFor="let item of contributor.person.identity">
              <div class="col-sm-4 col-md-4 col-lg-4" *ngIf="item.newNin">
                <gosi-label-dc id="nin" [control]="item.newNin" label="CONTRIBUTOR.NATIONAL-ID"> </gosi-label-dc>
              </div>
            </ng-container>
          </ng-container>
          <div class="col-sm-6 col-md-6 col-lg-6"></div>
          <div class="col-sm-6 col-md-6 col-lg-6" *ngIf="contributor.person.name.english">
            <gosi-label-dc id="personNameEnglish" [control]="contributor.person.name.english.name"
              [label]="'CONTRIBUTOR.CONTRIBUTOR-NAME-EN' | translate"></gosi-label-dc>
          </div>
          <div id="personArabicName" class="col-sm-6 col-md-6 col-lg-6">
            <label class="label-color font-style">{{ 'CONTRIBUTOR.CONTRIBUTOR-NAME-AR' | translate }} </label>
            <div *ngIf="!checkNull(contributor.person.name.arabic)">
              {{ contributor.person.name.arabic.firstName }}
              {{ contributor.person.name.arabic.secondName }}
              {{ contributor.person.name.arabic.thirdName }}
              {{ contributor.person.name.arabic.familyName }}
            </div>
          </div>
          <div class="col-sm-6 col-md-6 col-lg-6">
            <gosi-label-dc id="personBirthDate" [date]="true" [control]="contributor.person.birthDate.gregorian"
              [label]="'CONTRIBUTOR.DATE-OF-BIRTH' | translate"></gosi-label-dc>
          </div>
          <div class="col-sm-6 col-md-6 col-lg-6">
            <gosi-label-dc id="personBirthDate" [date]="true" [control]="contributor.person.birthDate.hijiri"
              [label]="'CONTRIBUTOR.DATE-OF-BIRTH-HIJRI' | translate"></gosi-label-dc>
          </div>
        </div>
      </div>
    </gosi-accordion-dc>
  </div>
</div>


<div class="row">
  <div class="col-md-12">
    <cnt-accordion-details-view-dc heading="{{ 'CONTRIBUTOR.ENGAGEMENT-DETAILS' | translate }}">
      <div body>
        <div class="row">
            <div class="col-6">
              <gosi-label-dc
                id="totalContributionMonths"
                [label]="'CONTRIBUTOR.TOTAL-CONTRIBUTION-MONTHS' | translate"
                [value]="cancelEngagment?.cancellationContribution | bilingualText "
              >
              </gosi-label-dc>
            </div>
            <div class="col-6">
              <gosi-label-dc
                id="wage"
                label="{{ 'CONTRIBUTOR.WAGE.WAGE' | translate }}"
                [value]="cancelEngagment?.cancellationWage"
              >
              </gosi-label-dc>
            </div>
            <div class="col-6">
                <gosi-label-dc
                  id="cancelReason"
                  label="{{ 'CONTRIBUTOR.REASON-CANCEL-AGGREGATION' | translate }}"
                  [value]="cancelEngagment?.cancellationReason | bilingualText "
                ></gosi-label-dc>
              </div>
          </div>
      </div>
    </cnt-accordion-details-view-dc>
  </div>
</div>
