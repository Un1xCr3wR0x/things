<!------------------ BANK-ACCOUNT-DETAILS --------------->

<div class="row">
  <div class="col-md-12 p-0">
    <div class="d-inline-block sub-header">{{ 'BENEFITS.BANK-DETAILS' | translate }}</div>
  </div>
  <div class="col-md-12 col-lg-12 mb-3 alert-box">
    <gosi-alert-dc
      *ngIf="!isIbanVerified"
      [message]="'BENEFITS.IBAN-VERIFICATION-INFO-VAL' | translate"
      type="info"
      [dismissible]="false"
    >
    </gosi-alert-dc>
  </div>
  <div class="col-md-12 p-0" *ngIf="bankDetails">
    <div class="row sub-content-last-item">
      <div class="col-sm-6">
        <gosi-label-dc
          id="ibanNumber"
          [value]="validDetails.agentType ? (validDetails.agentType | bilingualText) : ('PAYMENT.SELF' | translate)"
          label="{{ 'ADJUSTMENT.PAYEE-TYPE' | translate }}"
        >
        </gosi-label-dc>
      </div>
      <div class="col-sm-6" *ngIf="validDetails?.agentIdentifier">
        <gosi-label-dc
          id="agentIdentifier"
          [value]="validDetails?.agentIdentifier"
          label="{{
            validDetails?.agentType?.english?.toUpperCase() === BenefitValues.authorizedPerson.toUpperCase()
              ? ('PAYMENT.NATIONAL-ID-OF-AUTHORIZED' | translate)
              : ('PAYMENT.NATIONAL-ID-OF-GUARDIAN' | translate)
          }}"
        >
        </gosi-label-dc>
      </div>
      <div class="col-sm-6">
        <gosi-label-dc
          id="ibanNumber"
          [value]="bankDetails.ibanBankAccountNo"
          label="{{ 'PAYMENT.IBAN-NUMBER' | translate }}"
        >
        </gosi-label-dc>
      </div>
      <div class="col-sm-6">
        <gosi-label-dc
          id="bankName"
          [control]="lang === 'en' ? bankDetails.bankName?.english : bankDetails.bankName?.arabic"
          label="{{ 'PAYMENT.BANK-NAME' | translate }}"
        ></gosi-label-dc>
      </div>
      <div class="col-sm-6" *ngIf="bankDetails?.isNonSaudiIBAN">
        <gosi-label-dc
          id="nationality"
          label="{{ 'BENEFITS.BANK-IS-IN-SAUDI' | translate }}"
          [value]="(bankDetails?.isNonSaudiIBAN ? 'BENEFITS.NO' : 'BENEFITS.YES') | translate"
        >
        </gosi-label-dc>
      </div>
      <div class="col-sm-4 col-md-4 col-lg-4" *ngIf="bankDetails?.isNonSaudiIBAN && bankDetails?.swiftCode">
        <gosi-label-dc id="swiftcode" label="{{ 'BENEFITS.SWIFT-CODE' | translate }}" [value]="bankDetails?.swiftCode">
        </gosi-label-dc>
      </div>
      <div class="col-sm-6" *ngIf="bankDetails?.status">
        <gosi-label-dc
          id="status"
          [value]="bankDetails.status | bilingualText"
          label="{{ 'BENEFITS.STATUS' | translate }}"
        ></gosi-label-dc>
      </div>
    </div>
  </div>
</div>
