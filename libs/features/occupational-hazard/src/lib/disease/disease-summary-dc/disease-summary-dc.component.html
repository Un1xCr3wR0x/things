<div class="row" *ngIf="diseaseDetails">
  <div class="col-md-3">
    <gosi-label-dc label="OCCUPATIONAL-HAZARD.DISEASE.ID" [value]="diseaseDetails.diseaseId"> </gosi-label-dc>
  </div>
  <div class="col-md-3">
    <gosi-label-dc
      label="OCCUPATIONAL-HAZARD.DISEASE.DISEASE-DIAGNOSIS-DATE"
      id="diseaseDate"
      [value]="diseaseDetails.diseaseDiagnosisDate.gregorian | date: 'dd/MM/yyyy'"
    ></gosi-label-dc>
  </div>
  <div class="col-md-3">
    <gosi-label-dc
      label="OCCUPATIONAL-HAZARD.DISEASE.STATUS"
      id="status"
      [value]="diseaseDetails.diseaseStatus | bilingualText"
    >
    </gosi-label-dc>
  </div>
  <div class="reopen-details">
    <div class="float-right btn-section reopen-disease">
      <gosi-button-dc  *ngIf="showReopen" (click)="reopenDiseaseNavigation()" id="reopen" type="primary" size="md">
        {{ 'OCCUPATIONAL-HAZARD.REOPEN' | translate }}</gosi-button-dc
      >
    </div>
  </div>
</div>
