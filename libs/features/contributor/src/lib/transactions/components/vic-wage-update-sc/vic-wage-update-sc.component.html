<!-- <div *ngIf="!isIndividualApp"> -->
<div class="row">
  <div class="col-md-12">
    <cnt-accordion-details-view-dc heading="{{ 'CONTRIBUTOR.PERSONAL-DETAILS' | translate }}">
      <div body>
        <!-- Personal Details Section -->
        <cnt-transaction-vic-personal-details-dc
          [contributor]="contributor"
          [age]="age"
          [isBeneficiary]="isBeneficiary"
        ></cnt-transaction-vic-personal-details-dc>
      </div>
    </cnt-accordion-details-view-dc>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <cnt-accordion-details-view-dc heading="{{ 'CONTRIBUTOR.ENGAGEMENT-DETAILS' | translate }}">
      <div body>
        <!-- Engagement Details Section -->
        <cnt-vic-update-wage-details-dc
          [vicEngagement]="updateVicWorkflowDetails"
          [eligiblePRBoolean]="isEligible"
        ></cnt-vic-update-wage-details-dc>
      </div>
    </cnt-accordion-details-view-dc>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <gosi-document-list-view-dc [documents]="documents" [isAccordionView]="true"> </gosi-document-list-view-dc>
  </div>
</div>
<!-- </div> -->
