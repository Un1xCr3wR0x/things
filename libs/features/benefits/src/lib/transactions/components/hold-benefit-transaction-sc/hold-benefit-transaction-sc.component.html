<gosi-card-dc type="secondary">
  <frm-content-heading-dc icon="user" [canEdit]="false" heading="{{ 'BENEFITS.CONTRIBUTOR-DETAILS' | translate }}">
  </frm-content-heading-dc>
  <div class="row">
    <div class="col-sm-6 col-md-6 col-lg-6">
      <gosi-label-dc
        id="heirNIN"
        label="{{ 'BENEFITS.NIN' | translate }}"
        [isLink]="true"
        [value]="identity?.id"
        (click)="viewContributorDetails()"
      >
      </gosi-label-dc>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6 col-md-6 col-lg-6">
      <gosi-label-dc
        id="heirName"
        label="{{ 'BENEFITS.CONTRIBUTOR-NAME-EN' | translate }}"
        [value]="holdBenefitDetails?.contributor?.name?.english"
      >
      </gosi-label-dc>
    </div>
    <div class="col-sm-6 col-md-6 col-lg-6">
      <gosi-label-dc
        id="contributorNIN"
        label="{{ 'BENEFITS.CONTRIBUTOR-NAME-AR' | translate }}"
        [value]="holdBenefitDetails?.contributor?.name?.arabic"
      >
      </gosi-label-dc>
    </div>
    <div class="col-sm-6 col-md-6 col-lg-6">
      <gosi-label-dc
        id="dateOfBirth"
        label="{{ 'BENEFITS.DATE-OF-BIRTH' | translate }}"
        value="{{ holdBenefitDetails?.contributor?.dateOfBirth?.gregorian | date: 'dd/MM/yyyy' }} ({{
          'BENEFITS.AGE-TITLE' | translate
        }}:{{ holdBenefitDetails?.contributor?.age }})"
      >
      </gosi-label-dc>
    </div>
    <div class="col-sm-6 col-md-6 col-lg-6">
      <gosi-label-dc
        id="dobHijiri"
        label="{{ 'BENEFITS.DATE-OF-BIRTH-HIJIRI' | translate }}"
        value="{{ holdBenefitDetails?.contributor?.dateOfBirth?.hijiri | date: 'dd/MM/yyyy' }} ({{
          'BENEFITS.AGE-TITLE' | translate
        }}:{{ holdBenefitDetails?.contributor?.hijiriAge }})"
      >
      </gosi-label-dc>
    </div>
  </div>

  <!-- retirement pension benefit details -->
  <div class="row">
    <div class="col-lg-12">
      <frm-content-heading-dc icon="Benefits" isSvg="true" [canEdit]="false" heading="{{ eachType | translate }}">
      </frm-content-heading-dc>
      <div class="row">
        <div class="col-sm-6 col-md-6 col-lg-6">
          <gosi-label-dc
            id="payeeType"
            label="{{ 'BENEFITS.BENEFIT-AMOUNT' | translate }}"
            [value]="
              'BENEFITS.AMOUNT-MONTHS'
                | translate: { amount: holdBenefitDetails?.pension?.benefitAmount || 0 | number: '1.2-2' }
            "
          >
          </gosi-label-dc>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6">
          <gosi-label-dc
            id="paymentMethod"
            label="{{ 'BENEFITS.DEPENDENT-AMOUNT' | translate }}"
            [value]="
              'BENEFITS.AMOUNT-MONTHS'
                | translate: { amount: holdBenefitDetails?.pension?.dependantAmount || 0 | number: '1.2-2' }
            "
          >
          </gosi-label-dc>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 col-md-6 col-lg-6">
          <gosi-label-dc
            id="bankName"
            label="{{ 'BENEFITS.TOTAL-BENEFIT-AMOUNT' | translate }}"
            [value]="
              'BENEFITS.AMOUNT-MONTHS'
                | translate: { amount: holdBenefitDetails?.pension?.totalBenefitAmount || 0 | number: '1.2-2' }
            "
          >
          </gosi-label-dc>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6">
          <gosi-label-dc
            id="payeeType"
            label="{{ 'BENEFITS.AVERAGE-WAGE' | translate }}"
            [value]="
              'BENEFITS.AVERAGE-AMOUNT'
                | translate: { amount: holdBenefitDetails?.pension?.finalAverageWage | number: '1.2-2' }
            "
          >
          </gosi-label-dc>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 col-md-6 col-lg-6">
          <gosi-label-dc
            id="paymentMethod"
            label="{{ 'BENEFITS.BENEFIT-START-DATE' | translate }}"
            [value]="holdBenefitDetails?.pension?.benefitStartDate?.gregorian | date: 'dd/MM/yyyy'"
          >
          </gosi-label-dc>
        </div>
      </div>
      <!-- view benefit details LINK -->
      <div class="row">
        <div class="view-benefit-details pb-4">
          <a id="paymentoptions" routerLinkActive="active" (click)="onViewBenefitDetails()">
            <u>{{ 'BENEFITS.VIEW-BENEFIT-DETAILS' | translate }}</u>
          </a>
        </div>
      </div>
    </div>
  </div>
  <!-- benefit hold details -->
  <div class="row">
    <div class="col-lg-12">
      <frm-content-heading-dc
        icon="stopHold-gray"
        isSvg="true"
        [canEdit]="false"
        heading="{{ 'BENEFITS.BENEFIT-HOLD-DETAILS' | translate }}"
      >
      </frm-content-heading-dc>
      <div class="row">
        <div class="col-sm-6 col-md-6 col-lg-6">
          <gosi-label-dc
            id="requestdate"
            label="{{ 'BENEFITS.REQUEST-DATE' | translate }}"
            [value]="holdBenefitDetails?.requestDate?.gregorian | date: 'dd/MM/yyyy'"
          >
          </gosi-label-dc>
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
          <gosi-label-dc
            id="reasonForHold"
            label="{{ 'BENEFITS.REASON-FOR-HOLD' | translate }}"
            [value]="holdBenefitDetails?.reason | bilingualText"
          >
          </gosi-label-dc>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12"></div>
      </div>
    </div>
  </div>
  <!-- read full note  -->
  <div class="row">
    <div class="col-md-12" *ngIf="holdBenefitDetails?.notes">
      <div>{{ 'BENEFITS.NOTES' | translate }}</div>
      {{ holdBenefitDetails?.notes | limitTo: limit }}
      <div *ngIf="holdBenefitDetails?.notes?.length > limitvalue">
        <a (click)="readFullNote(holdBenefitDetails?.notes)" class="read-more">
          {{ showMoreText | translate }}
        </a>
      </div>
    </div>
  </div>
</gosi-card-dc>

<div class="row">
  <div class="col-md-12">
    <gosi-document-list-view-dc [documents]="documents"></gosi-document-list-view-dc>
  </div>
</div>
