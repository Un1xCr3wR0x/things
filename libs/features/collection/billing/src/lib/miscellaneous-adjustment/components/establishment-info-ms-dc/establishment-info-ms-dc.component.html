<div class="row info">
  <div *ngIf="establishmentDetails" class="col-lg-12">
    <div class="row">
      <div class="col">
        <gosi-label-dc
          id="establishmentName"
          [control]="
            establishmentDetails.name.english === null
              ? establishmentDetails.name.arabic
              : (establishmentDetails.name | bilingualText)
          "
          label="BILLING.ESTABLISHMENT-NAME"
        >
        </gosi-label-dc>
      </div>
      <div class="col">
        <gosi-label-dc
          id="registrationNo"
          [control]="establishmentDetails.registrationNo"
          label="BILLING.REGISTRATION-NO"
        >
        </gosi-label-dc>
      </div>
      <div class="col">
        <gosi-label-dc
          id="establishmentType"
          [control]="
            establishmentDetails.establishmentType.english === null
              ? establishmentDetails.establishmentType.arabic
              : (establishmentDetails.establishmentType | bilingualText)
          "
          label="BILLING.ESTABLISHMENT-TYPE"
        >
        </gosi-label-dc>
      </div>
      <div class="col">
        <gosi-label-dc
          id="status"
          [control]="
            establishmentDetails.status.english === null
              ? establishmentDetails.status.arabic
              : (establishmentDetails.status | bilingualText)
          "
          label="BILLING.STATUS"
        >
        </gosi-label-dc>
      </div>
    </div>
  </div>
</div>
