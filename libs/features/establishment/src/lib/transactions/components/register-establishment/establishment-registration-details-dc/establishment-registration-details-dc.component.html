<div class="row">
  <!-- section 1 establishment details -->
  <div class="col-lg-12">
    <div class="section-divider">
      <div class="row">
        <div class="col-sm-12 col-md-4 col-lg-4">
          <gosi-label-dc
            id="arabicName"
            [control]="establishment?.name?.arabic"
            label="ESTABLISHMENT.ESTABLISHMENT-NAME-AR"
          >
          </gosi-label-dc>
        </div>
        <div class="col-sm-12 col-md-4 col-lg-4">
          <gosi-label-dc
            id="englishName"
            [control]="establishment?.name?.english"
            label="ESTABLISHMENT.ESTABLISHMENT-NAME-EN"
          >
          </gosi-label-dc>
        </div>
        <div class="col-sm-12 col-md-4 col-lg-4">
          <gosi-label-dc
            id="establishmentStartDate"
            [date]="true"
            [control]="establishment?.startDate?.gregorian"
            label="ESTABLISHMENT.ESTABLISHMENT-START-DATE"
          ></gosi-label-dc>
        </div>
        <ng-template *ngIf="establishment?.molEstablishmentIds && establishment?.proactive"></ng-template>
        <div class="col-sm-12 col-md-4 col-lg-4">
          <gosi-label-dc
            id="gosiRegistrationDate"
            date="true"
            label="{{ 'ESTABLISHMENT.GOSI-REG-DATE' | translate }}"
            [control]="establishment?.gosiRegistrationDate?.gregorian"
          ></gosi-label-dc>
        </div>
        <div class="col-sm-12 col-md-4 col-lg-4" *ngIf="establishment?.establishmentType?.english !== main">
          <gosi-label-dc
            id="mainEstablishmentRegNo"
            [control]="establishment?.mainEstablishmentRegNo"
            label="{{ 'ESTABLISHMENT.MAIN-EST-REG-NO' | translate }}"
          ></gosi-label-dc>
        </div>
        <div class="col-sm-12 col-md-4 col-lg-4">
          <gosi-label-dc id="activityType" [control]="establishment?.activityType" label="ESTABLISHMENT.ACTIVITY-TYPE">
          </gosi-label-dc>
        </div>
        <div class="col-sm-12 col-md-4 col-lg-4">
          <gosi-label-dc id="nationality" [control]="establishment?.nationalityCode" label="ESTABLISHMENT.NATIONALITY">
          </gosi-label-dc>
        </div>
        <div class="col-sm-12 col-md-4 col-lg-4">
          <gosi-label-dc [control]="establishment?.status" label="ESTABLISHMENT.STATUS"></gosi-label-dc>
        </div>
        <div class="col-sm-12 col-md-4 col-lg-4">
          <gosi-label-dc [control]="establishment?.lawType" label="ESTABLISHMENT.LAW-TYPE"></gosi-label-dc>
        </div>
      </div>
    </div>
  </div>
  <!-- section 2 establishment licence -->
  <div class="col-lg-12">
    <div class="section-divider">
      <ng-container *ngIf="establishment?.molEstablishmentIds && !showCrn">
        <est-mol-details-dc
          [molDetails]="establishment?.molEstablishmentIds"
          [molFileStatus]="establishment?.molFileStatus"
        ></est-mol-details-dc>
      </ng-container>
      <div class="row">
        <ng-container *ngIf="showCrn">
          <!-- remove the showCrn  after the 325260 -->
          <div class="col-sm-12 col-md-4 col-lg-4">
            <gosi-label-dc id="crnNumber" [control]="establishment?.crn?.number" label="ESTABLISHMENT.CRN-NUMBER">
            </gosi-label-dc>
          </div>
          <div class="col-sm-12 col-md-4 col-lg-4">
            <gosi-label-dc
              id="crnNumber"
              [control]="establishment?.crn?.issueDate?.gregorian"
              [date]="true"
              label="ESTABLISHMENT.CRN-ISSUE-DATE"
            ></gosi-label-dc>
          </div>
          <div class="col-sm-12 col-md-4 col-lg-4">
            <gosi-label-dc
              [date]="true"
              id="crnExpiryDate"
              [control]="establishment?.crn?.expiryDate?.gregorian"
              label="ESTABLISHMENT.CRN-EXPIRY-DATE"
            ></gosi-label-dc>
          </div>
          <div class="col-sm-12 col-md-4 col-lg-4" *ngIf="isBranch">
            <gosi-label-dc
              id="mainCrnNumber"
              [control]="establishment?.mainCrn?.number"
              label="ESTABLISHMENT.MAIN-CRN-NUMBER"
            >
            </gosi-label-dc>
          </div>
          <!-- <gosi-label-dc
            class="col-md-4 col-sm-12"
            id="crnStatus"
            label="{{ 'ESTABLISHMENT.CRN-STATUS-ENG' | bilingualText }}"
            [value]="establishment?.crStatus | bilingualText"
          >
          </gosi-label-dc> -->
        </ng-container>
        <div class="col-sm-12 col-md-4 col-lg-4">
          <gosi-label-dc id="legalEntity" [control]="establishment?.legalEntity" label="ESTABLISHMENT.LEGAL-ENTITY">
          </gosi-label-dc>
        </div>
        <div class="col-sm-12 col-md-4 col-lg-4" *ngIf="!isGCC">
          <gosi-label-dc
            id="establishmentType"
            [control]="establishment?.establishmentType"
            label="ESTABLISHMENT.ESTABLISHMENT-TYPE"
          ></gosi-label-dc>
        </div>
        <ng-container *ngIf="establishment?.license && !isGCC">
          <div class="col-sm-12 col-md-4 col-lg-4">
            <gosi-label-dc
              id="licenseNumber"
              [control]="establishment?.license?.number"
              label="ESTABLISHMENT.LICENSE-NUMBER"
            >
            </gosi-label-dc>
          </div>
          <div class="col-sm-12 col-md-4 col-lg-4">
            <gosi-label-dc
              id="licenseIssuingAuthority"
              [control]="establishment?.license?.issuingAuthorityCode"
              label="ESTABLISHMENT.LICENSE-ISSUING-AUTHORITY"
            ></gosi-label-dc>
          </div>
          <div class="col-sm-12 col-md-4 col-lg-4">
            <gosi-label-dc
              id="licenseIssueDate"
              [date]="true"
              [control]="establishment?.license?.issueDate?.gregorian"
              label="ESTABLISHMENT.LICENSE-ISSUE-DATE"
            >
            </gosi-label-dc>
          </div>
          <div class="col-sm-12 col-md-4 col-lg-4">
            <gosi-label-dc
              id="licenseExpiryDate"
              [date]="true"
              [control]="establishment?.license?.expiryDate?.gregorian"
              label="ESTABLISHMENT.LICENSE-EXPIRY-DATE"
            >
            </gosi-label-dc>
          </div>
        </ng-container>
        <div class="col-sm-12 col-md-4 col-lg-4" *ngIf="isGCC">
          <gosi-label-dc
            id="gccCountryName"
            [control]="establishment?.gccEstablishment?.country"
            label="ESTABLISHMENT.GCC-COUNTRY-NAME"
          ></gosi-label-dc>
        </div>
        <div class="col-sm-12 col-md-4 col-lg-4" *ngIf="isGCC">
          <gosi-label-dc
            id="gccRegistrationNumber"
            [control]="establishment?.gccEstablishment?.registrationNo"
            label="ESTABLISHMENT.GCC-REGISTRATION-NUMBER"
          ></gosi-label-dc>
        </div>
        <div class="col-sm-12 col-md-4 col-lg-4" *ngIf="establishment?.unifiedNationalNumber">
          <gosi-label-dc
            id="unifiedNationalNumber"
            label="ESTABLISHMENT.UNIFIED-NATIONAL-NO"
            [control]="establishment?.unifiedNationalNumber"
          ></gosi-label-dc>
        </div>
        <div class="col-sm-12 col-md-4 col-lg-4" *ngIf="!isGCC && !showCrn">
          <gosi-label-dc
            id="recruitmentNo"
            [control]="establishment?.recruitmentNo"
            label="ESTABLISHMENT.RECRUITMENT-NO"
          >
          </gosi-label-dc>
        </div>
        <div class="col-sm-12 col-md-4 col-lg-4" *ngIf="establishment?.lawType.english == 'Civil Pension Law'">
          <gosi-label-dc
            id="departmentId"
            [control]="establishment?.departmentNumber"
            label="ESTABLISHMENT.DEPARTMENT-ID"
          >
          </gosi-label-dc>
        </div>
      </div>
    </div>
  </div>

  <!-- section 3 contact details and Address -->
  <ng-container *ngIf="establishment?.contactDetails && establishment?.contactDetails?.addresses">
    <div class="col-lg-12">
      <div class="section-divider">
        <div class="row">
          <div class="col-sm-12 col-md-12">
            <div class="section-heading ml-0 mr-0">
              {{ 'ESTABLISHMENT.ADDRESS-DETAILS' | translate }}
            </div>
          </div>
          <div class="col-md-12 pb-3">
            <frm-address-dc
              [isPaddingRequired]="false"
              [isViewOnly]="true"
              [showEdit]="false"
              [hasAddressDetailsLabel]="false"
              [addressDetails]="establishment?.contactDetails?.addresses"
              [hasNationalAddress]="!isGCC"
              [hasPOAddress]="!isGCC"
              [hasOverseasAddress]="isGCC"
              [currentMailingAddress]="establishment?.contactDetails?.currentMailingAddress"
            >
            </frm-address-dc>
          </div>
        </div>
      </div>
    </div>
  </ng-container>

  <ng-container *ngIf="establishment?.contactDetails && establishment?.contactDetails">
    <div class="col-lg-12">
      <div class="row">
        <div class="col-sm-12 col-md-12">
          <div class="section-heading ml-0 mr-0">
            {{ 'ESTABLISHMENT.CONTACT-DETAILS' | translate }}
          </div>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-6">
          <gosi-label-dc
            id="mobileNo"
            [control]="establishment?.contactDetails?.mobileNo?.primary"
            label="ESTABLISHMENT.MOBILE-NUMBER"
          >
            <span id="prefixValue">{{ getISDCodePrefix() }}</span>
          </gosi-label-dc>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-6">
          <gosi-label-dc
            id="telephoneNumber"
            [control]="establishment?.contactDetails?.telephoneNo?.primary"
            label="ESTABLISHMENT.TELEPHONE-NUMBER"
          ></gosi-label-dc>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-6">
          <gosi-label-dc
            id="extension"
            [control]="establishment?.contactDetails?.telephoneNo?.extensionPrimary"
            label="ESTABLISHMENT.EXTENSION"
          ></gosi-label-dc>
        </div>

        <div class="col-sm-12 col-md-6 col-lg-6">
          <gosi-label-dc
            id="emailId"
            [control]="establishment?.contactDetails?.emailId?.primary"
            label="ESTABLISHMENT.EMAIL-ID"
          ></gosi-label-dc>
        </div>
      </div>
    </div>
  </ng-container>
</div>
