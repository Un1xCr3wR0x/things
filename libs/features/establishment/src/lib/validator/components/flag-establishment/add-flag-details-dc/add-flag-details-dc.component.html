<frm-content-heading-dc icon="flag" heading="ESTABLISHMENT.FLAG-DETAILS" [canEdit]="false"> </frm-content-heading-dc>
<div class="row no-gutters legend-container" *ngIf="isEndDateModified || isJustificationModified">
  <div class="col-md-12 legend-wrapper">
    <div class="legend">
      {{ 'ESTABLISHMENT.MODIFIED-BY' | translate }} {{ 'ESTABLISHMENT.CCD-MANAGER' | translate }}
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-6">
    <gosi-label-dc label="ESTABLISHMENT.FLAG-TYPE" [control]="flagDetails?.flagType"> </gosi-label-dc>
  </div>
  <div class="col-md-6">
    <gosi-label-dc [date]="true" [control]="flagDetails?.startDate?.gregorian" label="ESTABLISHMENT.START-DATE">
    </gosi-label-dc>
  </div>
</div>
<div class="row">
  <div class="col-md-6">
    <gosi-label-dc
      [ngClass]="isEndDateModified ? 'modified' : ''"
      [date]="true"
      label="ESTABLISHMENT.END-DATE"
      [control]="flagDetails?.endDate?.gregorian"
    >
    </gosi-label-dc>
  </div>
  <div class="col-md-6">
    <gosi-label-dc label="ESTABLISHMENT.REASON" [control]="flagDetails?.flagReason"> </gosi-label-dc>
  </div>
</div>
<div class="row">
  <div class="col-md-6">
    <gosi-label-dc
      [ngClass]="isJustificationModified ? 'modified' : ''"
      label="ESTABLISHMENT.JUSTIFICATION"
      [control]="flagDetails?.justification"
    >
    </gosi-label-dc>
  </div>
</div>
