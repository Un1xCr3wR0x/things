<gosi-card-dc type="secondary" heading="{{ 'BENEFITS.FUNERAL-GRANT-DETAILS' | translate }}">
  <!-- grant details -->
  <div class="row">
    <div class="col-md-4">
      <gosi-label-dc
        id="dateOfBirth"
        value="{{ funeralGrantDetails?.requestDate?.gregorian | date: 'dd/MM/yyyy' }}"
        label="{{ 'BENEFITS.REQUEST-DATE' | translate }}"
      ></gosi-label-dc>
    </div>
    <div class="col-md-4">
      <gosi-label-dc
        id="dateOfBirth"
        [value]="'BENEFITS.AMOUNT-MONTHS' | translate: { amount: benefitAmount || 0 | number: '1.2-2' }"
        label="{{ 'BENEFITS.FUNERAL-GRANT-AMOUNT' | translate }}"
      ></gosi-label-dc>
    </div>
    <div class="col-md-4">
      <gosi-label-dc
        id="dateOfBirth"
        [value]="funeralGrantDetails?.beneficiaryDetails?.beneficiaryType | bilingualText"
        label="{{ 'BENEFITS.BENEFICIARY-TYPE' | translate }}"
      ></gosi-label-dc>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8">
      <div>{{ 'BENEFITS.NOTES' | translate }}</div>
      {{ funeralGrantDetails?.notes | limitTo: limit }}
      <div *ngIf="funeralGrantDetails?.notes?.length > limitvalue">
        <a (click)="readFullNote(funeralGrantDetails?.notes)" class="read-more">
          {{ showMoreText | translate }}
        </a>
      </div>
    </div>
  </div>
  <!-- heir details -->
  <div class="row">
    <div class="col-lg-12">
      <h6 class="heading">{{ 'BENEFITS.HEIR_DETAILS' | translate }}</h6>
      <div class="row">
        <div class="col-md-4">
          <gosi-label-dc
            id="nationalId"
            [value]="identity?.id"
            [isLink]="true"
            label="{{ 'BENEFITS.NATIONAL-ID' | translate }}"
          ></gosi-label-dc>
        </div>
        <div class="col-md-4">
          <gosi-label-dc
            id="heirName"
            [value]="funeralGrantDetails?.beneficiaryDetails?.name?.english?.name"
            label="{{ 'BENEFITS.HEIR_NAME_VALIDATOR' | translate }}"
          ></gosi-label-dc>
        </div>
        <div class="col-md-4">
          <gosi-label-dc
            id="heirName"
            [value]="heirArabicName"
            label="{{ 'BENEFITS.HEIR_NAME_ARABIC' | translate }}"
          ></gosi-label-dc>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <gosi-label-dc
            id="dateOfBirth"
            value="{{ funeralGrantDetails?.beneficiaryDetails?.dateOfBirth?.gregorian | date: 'dd/MM/yyyy' }}"
            label="{{ 'BENEFITS.DATE-OF-BIRTH' | translate }}"
          ></gosi-label-dc>
        </div>
        <div class="col-md-4">
          <gosi-label-dc
            id="dateOfBirthHijri"
            value="{{ funeralGrantDetails?.beneficiaryDetails?.dateOfBirth?.hijiri | date: 'dd/MM/yyyy' }}"
            label="{{ 'BENEFITS.DATE-OF-BIRTH-HIJIRI' | translate }}"
          ></gosi-label-dc>
        </div>
      </div>
    </div>
  </div>
  <!-- payment details -->
  <div class="row">
    <div class="col-sm-12 col-md-12">
      <div class="details-heading">
        {{ 'BENEFITS.PAYMENT-DETAILS' | translate }}
      </div>

      <div class="row">
        <div class="col-md-4 col-lg-4">
          <gosi-label-dc
            id="mobileNumber"
            [value]="funeralGrantDetails?.beneficiaryDetails?.payeeType | bilingualText"
            label="{{ 'BENEFITS.PAYEE' | translate }}"
          ></gosi-label-dc>
        </div>
        <div class="col-md-4 col-lg-4">
          <gosi-label-dc
            id="phoneNumber"
            [value]="funeralGrantDetails?.beneficiaryDetails?.paymentMode | bilingualText"
            label="{{ 'BENEFITS.PAYMENT-METHOD' | translate }}"
          ></gosi-label-dc>
        </div>
        <div class="col-md-4 col-lg-4">
          <gosi-label-dc
            id="email"
            [value]="funeralGrantDetails?.beneficiaryDetails?.bankAccount?.ibanBankAccountNo"
            label="{{ 'BENEFITS.IBAN-NUMBER' | translate }}"
          ></gosi-label-dc>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 col-lg-4">
          <gosi-label-dc
            id="mobileNumber"
            [value]="funeralGrantDetails?.beneficiaryDetails?.bankAccount?.bankName | bilingualText"
            label="{{ 'BENEFITS.BANK-NAME' | translate }}"
          ></gosi-label-dc>
        </div>
      </div>
    </div>
  </div>
  <!-- contact details -->
  <div class="row">
    <div class="col-sm-12 col-md-12">
      <div class="details-heading">
        {{ 'BENEFITS.CONTACT-DETAILS' | translate }}
      </div>

      <div class="row">
        <div class="col-md-4 col-lg-4">
          <gosi-label-dc
            id="mobileNumber"
            [value]="funeralGrantDetails?.beneficiaryDetails?.contactDetail?.mobileNo?.primary"
            label="{{ 'BENEFITS.MOBILE-NUMBER' | translate }}"
          ></gosi-label-dc>
        </div>
        <div class="col-md-4 col-lg-4">
          <gosi-label-dc
            id="phoneNumber"
            [value]="funeralGrantDetails?.beneficiaryDetails?.contactDetail?.telephoneNo?.primary"
            label="{{ 'BENEFITS.PHONE-NUMBER' | translate }}"
          ></gosi-label-dc>
        </div>
        <div class="col-md-4 col-lg-4">
          <gosi-label-dc
            id="email"
            [value]="funeralGrantDetails?.beneficiaryDetails?.contactDetail?.emailId?.primary"
            label="{{ 'BENEFITS.EMAIL-ID' | translate }}"
          ></gosi-label-dc>
        </div>
      </div>
    </div>
  </div>
  <!-- address details -->
  <div class="row">
    <div class="col-sm-12 col-md-12">
      <div class="details-heading">
        {{ 'BENEFITS.ADDRESS-DETAILS' | translate }}
      </div>
    </div>
    <frm-address-dc
      isViewOnly="true"
      [hasAddressDetailsLabel]="false"
      [addressDetails]="funeralGrantDetails?.beneficiaryDetails?.contactDetail?.addresses"
      [hasOverseasAddress]="hasOverseasAddress"
      [hasPOAddress]="hasPOAddress"
      [hasNationalAddress]="hasNationalAddress"
      [currentMailingAddress]="funeralGrantDetails?.beneficiaryDetails?.contactDetail?.currentMailingAddress"
    >
    </frm-address-dc>
  </div>
</gosi-card-dc>
