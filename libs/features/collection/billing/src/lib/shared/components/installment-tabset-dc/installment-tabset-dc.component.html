<div class="tabset-padding">
  <ul class="nav nav-tabs">
    <ng-container *ngFor="let item of tabList; let i = index">
      <li class="nav-item" routerLinkActive="active">
        <a
          class="remove-anchor-border nav-link"
          target="_self"
          id="installmentTabset{{ i }}"
          [ngClass]="selectedTab === item.name ? 'selectedtab ' : ''"
          aria-controls="adjustments"
          aria-selected="false"
          (click)="activeTab(item.name)"
        >
          <span class="mr-3">
            <img alt="installment" [src]="item.imgUrl" />
          </span>
          {{ item.name | translate }}
        </a>
      </li>
    </ng-container>
  </ul>
</div>
