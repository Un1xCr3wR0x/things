<div class="switch-type">
  <div
    class="py-1 pl-4 pr-4 text-center type"
    [ngClass]="{ 'selected-type': switchType === switch1 }"
    (click)="changeType(switch1)"
  >
    {{ 'ADJUSTMENT.MODIFY-DETAILS' | translate }}
  </div>
  <div
    class="py-1 pl-4 pr-4 text-center type"
    [ngClass]="{ 'selected-type': switchType === switch2 }"
    (click)="changeType(switch2)"
  >
    {{ 'ADJUSTMENT.CANCEL-ADJUSTMENT' | translate }}
  </div>
</div>
