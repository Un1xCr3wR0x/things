<gosi-breadcrumb-dc> </gosi-breadcrumb-dc>

<ng-container>
  <div class="content container-height">
    <div class="row">
      <div class="col-auto mr-auto header">
        <!-- {{ heading | translate }} -->
        {{ 'BENEFITS.ANNUITY-BENEFIT-ESTIMATION' | translate }}
      </div>
    </div>
    <gosi-card-dc type="secondary">
      <div class="row">
        <div class="col-md-5">
          <div class="row">
            <div class="col-md-12">
              <!-- <span>Current Final Average Monthly Wages</span>
                            <span>Monthly salary</span> -->
              <gosi-label-dc
                [value]="benefitResp?.avgWage"
                label="{{ 'BENEFITS.CURRENT-FINAL-AVG-MONTHLY-WAGE' | translate }}"
              ></gosi-label-dc>
            </div>
          </div>
          <div class="row mb-4">
            <div class="col-md-12">
              <!-- <span>Type of Benefit</span> -->
              <gosi-input-select-dc
                id="benefitType"
                [label]="'BENEFITS.TYPE-OF-BENEFIT' | translate"
                [control]="benefitEstimationForm.get('benefitType')"
                [lookup]="BenefitTypeList"
                (select)="setHeading($event)"
                [hideOptionalLabel]="true"
              >
              </gosi-input-select-dc>
            </div>
          </div>
        </div>
        <div class="col-md-2"></div>
        <div class="col-md-5">
          <div class="row">
            <div class="col-12 pb-4">
              <small
                >*Note : The benefit details are indicative and may vary depending upon the actual contributions and the
                date of request for the benefit.</small
              >
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <h3 class="custom-heading">Estimated Benefit Details</h3>
            </div>
          </div>
          <div class="row">
            <div class="col-12 pb-4">
              <gosi-label-dc [value]="benefitResp.avgWage" label="{{ 'BENEFITS.BENEFIT-AMOUNT' | translate }}">
              </gosi-label-dc>
            </div>
          </div>
          <table class="table table-bordered">
            <tbody>
              <tr>
                <td>Basic Benefit</td>
                <td>2,800 SAR</td>
              </tr>
              <tr>
                <td>Dependent Amount</td>
                <td>600 SAR</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <bnt-bnt-annuities-estimation-dc *ngIf="isAnnuityEst"></bnt-bnt-annuities-estimation-dc>
      <!-- if jailed contributor benefit is selected -->
      <bnt-jailed-contributor-benefit-dc *ngIf="isJailedContributor" [benefitEstimationForm]="benefitEstimationForm">
      </bnt-jailed-contributor-benefit-dc>
      <!-- if woman lumpsum benefit is selected -->
      <bnt-woman-lumpsum-benefit-dc
        *ngIf="isWomanLumpsum"
        [benefitEstimationForm]="benefitEstimationForm"
      ></bnt-woman-lumpsum-benefit-dc>
    </gosi-card-dc>
  </div>
</ng-container>
