<ng-container *ngIf="batchDetails">
  <div class="row batch-heading" *ngIf="templateView">
    {{ 'OCCUPATIONAL-HAZARD.AUDITOR.PREVIOUS-BATCH' | translate }}
  </div>
  <div class="row">
    <div [ngClass]="templateView ? 'col-lg-8' : 'col-lg-3'">
      <gosi-label-dc
        id="cchiNo"
        label="OCCUPATIONAL-HAZARD.CLAIMS-VALIDATOR.CCHI-NO"
        [value]="batchDetails.cchiNo"
        noMargin="true"
      >
      </gosi-label-dc>
    </div>
    <div [ngClass]="templateView ? 'col-lg-4' : 'col-lg-3'">
      <gosi-label-dc
        id="providerName"
        label="OCCUPATIONAL-HAZARD.CLAIMS-VALIDATOR.PROVIDER"
        [value]="
          batchDetails?.providerName?.english ? batchDetails?.providerName?.english : batchDetails?.providerName?.arabic
        "
      >
      </gosi-label-dc>
    </div>
    <div [ngClass]="templateView ? 'col-lg-8' : 'col-lg-3'">
      <gosi-label-dc id="batchId" label="OCCUPATIONAL-HAZARD.CLAIMS-VALIDATOR.BATCH-ID" [value]="batchDetails.batchId">
      </gosi-label-dc>
    </div>
    <div [ngClass]="templateView ? 'col-lg-4' : 'col-lg-3'">
      <gosi-label-dc
        id="batchMonth"
        label="OCCUPATIONAL-HAZARD.CLAIMS-VALIDATOR.BATCH-MONTH"
        [value]="batchDetails.batchMonthString | translate: { year: batchDetails.batchYear }"
      >
      </gosi-label-dc>
    </div>
    <div class="col-lg-3" *ngIf="!auditorFlow">
      <gosi-label-dc
        id="type"
        label="OCCUPATIONAL-HAZARD.CLAIMS-VALIDATOR.CLAIM-TYPE"
        [value]="batchDetails.type | bilingualText"
      >
      </gosi-label-dc>
    </div>
    <div class="col-lg-3" *ngIf="!templateView">
      <gosi-label-dc
        id="tpaName"
        label="OCCUPATIONAL-HAZARD.CLAIMS-VALIDATOR.TPA"
        [value]="batchDetails.tpaName | bilingualText"
      >
      </gosi-label-dc>
    </div>
    <div class="col-lg-3" *ngIf="!templateView">
      <gosi-label-dc id="tpaId" label="OCCUPATIONAL-HAZARD.CLAIMS-VALIDATOR.TPA-ID" [value]="batchDetails.tpaId">
      </gosi-label-dc>
    </div>
    <div class="col-lg-3" *ngIf="!auditorFlow">
      <gosi-label-dc
        id="requestDate"
        label="OCCUPATIONAL-HAZARD.REQUEST-DATE"
        [value]="batchDetails.requestDate.gregorian | date: 'dd/MM/yyyy'"
      >
      </gosi-label-dc>
    </div>
  </div>
</ng-container>
