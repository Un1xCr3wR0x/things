<gosi-filter-dc
  (apply)="applyFilter()"
  [noScroll]="true"
  (reset)="clearAllFiters()"
  (scroll)="onScroll()"
  [isFilterApplied]="filters?.length > 0"
  [hasFilterParams]="hasFilterParams"
>
  <div class="row no-gutters m-2" modalContent>
    <div class="col-sm-12">
      <gosi-input-daterange-dc
        class="filter-input section"
        [hideOptionalLabel]="true"
        [label]="'ESTABLISHMENT.PERIOD' | translate | titlecase"
        [control]="periodControl"
        [minDate]="minDate"
        [maxDate]="maxDate"
        (blur)="checkForParams()"
      ></gosi-input-daterange-dc>
    </div>
    <div class="col-sm-12">
      <est-tags-dc
        class="filter-input section"
        label="ESTABLISHMENT.STATUS"
        [tags]="activeList"
        [selectedItems]="filteredStatus"
        (selectTag)="setStatus($event)"
      ></est-tags-dc>
    </div>
    <div class="col-sm-12">
      <gosi-input-multi-select-dropdown-dc
        id="nationality"
        class="filter-input"
        [hideOptionalLabel]="true"
        [list]="nationalityList$ | async"
        [control]="nationalityControl"
        [label]="'ESTABLISHMENT.NATIONALITY' | translate"
        [selectedValues]="filteredNationality"
        (selected)="selectNationalities($event)"
      ></gosi-input-multi-select-dropdown-dc>
    </div>
  </div>
</gosi-filter-dc>
