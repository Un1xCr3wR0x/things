<gosi-card-dc
  *ngIf="customerSummary"
  id="customerSummary"
  type="primary"
  [lessPadding]="true"
  [heading]="heading | translate"
>
  <div class="row">
    <div class="col-lg-3">
      <gosi-label-dc
        [id]="'customerName'"
        [value]="customerSummary.customerName | bilingualText"
        [label]="'COMPLAINTS.CUSTOMER-NAME' | translate"
      ></gosi-label-dc>
    </div>
    <div class="col-lg-3" *ngIf="identificationHeader">
      <gosi-label-dc
        [id]="'customerRegNo'"
        [value]="identificationNumber"
        [label]="'COMPLAINTS.' + identificationHeader | translate"
      ></gosi-label-dc>
    </div>
    <div class="col-lg-3">
      <gosi-label-dc
        [id]="'customerEmail'"
        [control]="customerSummary.emailId"
        [label]="'COMPLAINTS.CUSTOMER-EMAIL-ADDRESS' | translate"
      ></gosi-label-dc>
    </div>
    <div class="col-lg-3" *ngIf="!hideCustomerInfoAppealTxn">
      <gosi-label-dc
        [id]="'customerContact'"
        [control]="customerSummary.contactId"
        [label]="'COMPLAINTS.CUSTOMER-CONTACT-DETAILS' | translate"
      ></gosi-label-dc>
    </div>
  </div>
  <div class="row" *ngIf="!hideCustomerInfoAppealTxn">
    <div class="col-lg-3">
      <gosi-label-dc
        [id]="'customerType'"
        [value]="'COMPLAINTS.' + customerSummary.customerType | translate"
        [label]="'COMPLAINTS.CUSTOMER-TYPE' | translate"
      ></gosi-label-dc>
    </div>
  </div>
  <div class="row" *ngIf="isPreviousTransaction && !isAppPublic">
    <div class="col-lg-6">
      <gosi-button-dc [outlineOnly]="true" type="secondary" size="md" (click)="showModal()">
        <div class="button-label">{{ 'COMPLAINTS.PREVIOUS-TXN' | translate }}</div>
      </gosi-button-dc>
    </div>
  </div>
</gosi-card-dc>
