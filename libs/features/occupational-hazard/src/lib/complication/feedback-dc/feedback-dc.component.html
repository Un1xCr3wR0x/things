<div class="row">
  <div class="col-md-12" *ngIf="feedbackdetails.transactionMessage">
    <div class="approve-injury" *ngIf="feedbackdetails.status.english === feedbackStatus.REJECTED">
      <gosi-alert-dc [alert]="feedback" type="danger"> </gosi-alert-dc>
    </div>
    <div
      class="approve-injury"
      *ngIf="
        feedbackdetails.status.english === feedbackStatus.APPROVED ||
        feedbackdetails.status.english === feedbackStatus.PENDING
      "
    >
      <gosi-alert-dc [alert]="feedback" type="success"> </gosi-alert-dc>
    </div>
  </div>
  <div class="col-md-8">
    <div *ngIf="feedbackdetails.status.english === feedbackStatus.APPROVED">
      {{ 'OCCUPATIONAL-HAZARD.COMPLICATION.COMPLICATION-STATUS-APPROVED' | translate }}
    </div>
    <div *ngIf="feedbackdetails.status.english === feedbackStatus.PENDING">
      {{ 'OCCUPATIONAL-HAZARD.COMPLICATION.COMPLICATION-STATUS-PENDING' | translate }}
    </div>
  </div>

  <div class="col-md-12">
    <!-- Use input control only if a form control is passed otherwise use value -->
    <div class="complication-id">
      <gosi-label-dc
        class="id-label"
        id="complicationId"
        [control]="feedbackdetails.complicationId"
        label="OCCUPATIONAL-HAZARD.COMPLICATION.COMPLICATION-NUMBER"
      >
      </gosi-label-dc>
    </div>
  </div>
  <div class="col-md-12">
    <div class="home-button">
      <gosi-button-dc [type]="'secondary'" (submit)="navigate()">{{
        'OCCUPATIONAL-HAZARD.HOME' | translate
      }}</gosi-button-dc>
    </div>
  </div>
</div>
