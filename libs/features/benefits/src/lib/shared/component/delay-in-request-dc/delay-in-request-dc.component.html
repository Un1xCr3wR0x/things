<gosi-card-dc type="secondary" [showCard]="false" [canEdit]="false" id="delayInRequest">
  <frm-content-heading-dc icon="clock" heading="{{ 'BENEFITS.DELAY-IN-REQUEST' | translate }}" [canEdit]="false">
  </frm-content-heading-dc>
  <div class="row">
    <div class="col-md-12">
      <gosi-label-dc
        id="duration"
        label="{{ 'BENEFITS.DELAY-DURATION' | translate }}"
        [value]="lateRequestDetails?.delayedMonths | number"
      ></gosi-label-dc>
    </div>
    <div class="col-md-12">
      <gosi-label-dc
        id="reason"
        label="{{ 'BENEFITS.REASON-FOR-LATE-REQUEST' | translate }}"
        [value]="lateRequestDetails?.reason"
      ></gosi-label-dc>
    </div>
    <div class="col-md-12" *ngIf="isEdit && !isNonOcc && !isFuneral">
      <gosi-input-radio-dc
        [label]="'BENEFITS.BYPASS-THE-DELAY' | translate"
        id="bypassTheDelay"
        name="bypassTheDelay"
        [control]="reasonForm.get('bypassTheDelay')"
        [list]="listYesNo$ | async"
      >
      </gosi-input-radio-dc>
    </div>
    <div class="col-md-12" *ngIf="!isEdit && !isNonOcc && !isFuneral">
      <gosi-label-dc
        id="bypassTheDelayLabel"
        label="{{ 'BENEFITS.BYPASS-THE-DELAY' | translate }}"
        [value]="(lateRequestDetails?.bypass ? 'BENEFITS.YES' : 'BENEFITS.NO') | translate"
      ></gosi-label-dc>
    </div>
    <div class="col-md-12" *ngIf="isEdit && (isNonOcc || isFuneral)">
      <div class="exceedingMonthsLabel" *ngIf="isNonOcc">
        <span class="mr-1">{{
          'BENEFITS.EXCUSE-EXCEEDING-MONTHS'
            | translate: { month: systemParameter?.BACKDATED_NON_OCC_PENSION_REQUEST_IN_MONTHS || 0 }
        }}</span>
        <fa-icon [icon]="['fas', 'info-circle']" class="info-circle" [tooltip]="'BENEFITS.BACKDATED-INFO' | translate">
        </fa-icon>
      </div>
      <div class="exceedingMonthsLabel" *ngIf="isFuneral">
        <span class="mr-1">{{
          'BENEFITS.EXCUSE-EXCEEDING-MONTHS' | translate: { month: benefitValues.EXCUSE_MONTHS_FUNERAL || 0 }
        }}</span>
        <!-- <fa-icon [icon]="['fas', 'info-circle']" class="info-circle" [tooltip]="'BENEFITS.BACKDATED-INFO' | translate">
          </fa-icon>-->
      </div>
      <gosi-input-radio-dc
        id="excuseExceedingMonths"
        name="excuseExceedingMonths"
        [ignoreLabel]="true"
        [control]="reasonForm.get('bypassTheDelay')"
        [list]="listYesNo$ | async"
      >
      </gosi-input-radio-dc>
    </div>
    <div class="col-md-12" *ngIf="!isEdit && isNonOcc">
      <gosi-label-dc
        [label]="
          'BENEFITS.EXCUSE-EXCEEDING-MONTHS'
            | translate: { month: systemParameter?.BACKDATED_NON_OCC_PENSION_REQUEST_IN_MONTHS || 0 }
        "
        id="excuseExceedingMonths"
        [value]="(lateRequestDetails?.bypass ? 'BENEFITS.YES' : 'BENEFITS.NO') | translate"
      >
      </gosi-label-dc>
    </div>
  </div>
</gosi-card-dc>
