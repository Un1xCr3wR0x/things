<gosi-modal-dc [modalHeader]="'BENEFITS.OTHER-PAYMENT-OPTIONS' | translate">
  <div modalContent class="pt-3">
    <div class="row">
      <div class="col-md-12 payment-option">
        {{ 'BENEFITS.ACCOUNT-TRANSFER' | translate }}
      </div>
      <div class="col-md-12 payment-discription">
        {{ 'BENEFITS.ACCOUNT-TRANSFER-MSG-TXT' | translate }}
      </div>
    </div>
    <div class="row pt-3">
      <div class="col-md-12 payment-option">
        {{ 'BENEFITS.CASH-DEPOSIT' | translate }}
      </div>
      <div class="col-md-12 payment-discription">
        {{ 'BENEFITS.CASH-DEPOSIT-MSG-TXT' | translate }}
      </div>
    </div>
  </div>
  <div class="mt-4" modalAction>
    <gosi-button-dc class="d-flex justify-content-center" id="closeButton" type="secondary" (submit)="closeModal()">
      {{ 'BENEFITS.CLOSE' | translate }}
    </gosi-button-dc>
  </div>
</gosi-modal-dc>
