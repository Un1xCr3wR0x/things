<gosi-modal-dc
  [modalHeader]="'MEDICAL-BOARD.CASE-DESCRIPTION' | translate"
  [needCloseButton]="true"
  (closeModal)="onCloseModal.emit()"
>
  <div class="row" modalContent>
    <div class="col-md-12">
      <gosi-label-dc [value]="getDescriptionString(caseDescription?.caseDescriptions)"></gosi-label-dc>
    </div>
  </div>
</gosi-modal-dc>
