<gosi-breadcrumb-dc></gosi-breadcrumb-dc>
<div class="content">
  <gosi-main-heading-dc header="{{ 'MEDICAL-BOARD.BANK-DETAILS' | translate }}"> </gosi-main-heading-dc>
  <gosi-alert-sc></gosi-alert-sc>
  <gosi-card-dc type="secondary">
    <div class="row">
      <div class="col-md-6 col-sm-12">
        <gosi-input-text-dc
          id="IbanAccountNumber"
          hideOptionalLabel="true"
          [label]="'MEDICAL-BOARD.IBAN-NUMBER' | translate"
          name="IbanAccountNumber"
          [maxLength]="minMaxLengthAccountNo"
          [readOnly]="false"
          [control]="BankDetailsForm.get('ibanAccountNo')"
        >
        </gosi-input-text-dc>
      </div>
      <div class="col-md-6 col-sm-12">
        <gosi-input-select-dc
          [disabled]="false"
          id="bankName"
          [label]="'MEDICAL-BOARD.BANK-NAME' | translate"
          [list]="list"
          [name]="'bankName'"
          hideOptionalLabel="true"
          [control]="BankDetailsForm.get('bankName')"
        ></gosi-input-select-dc>
      </div>
      <div class="col-md-6 col-sm-12" *ngIf="person?.bankAccount">
        <gosi-label-dc
          [label]="'MEDICAL-BOARD.BANK-STATUS' | translate"
          [control]="BankDetailsForm.get('bankStatus').value"
        >
        </gosi-label-dc>
      </div>
    </div>

    <div class="d-flex flex-wrap form-action">
      <div class="btn-section order-2 order-md-0">
        <gosi-button-dc name="cancelSubmit" type="secondary" (submit)="popUpCancel(cancelTemplate)"
          >{{ 'MEDICAL-BOARD.CANCEL' | translate }}
        </gosi-button-dc>
      </div>
      <div class="btn-section order-0 order-md-2" [ngClass]="{ 'ml-auto': true }">
        <gosi-button-dc type="primary" (submit)="saveBankDetails()"
          >{{ 'MEDICAL-BOARD.SAVE' | translate }}
        </gosi-button-dc>
      </div>
    </div>
  </gosi-card-dc>
</div>
<ng-template #cancelTemplate>
  <gosi-confirm-modal-dc [message]="'MEDICAL-BOARD.INFO-CANCEL'" (onConfirm)="confirmCancel()" (onCancel)="decline()">
  </gosi-confirm-modal-dc>
</ng-template>
