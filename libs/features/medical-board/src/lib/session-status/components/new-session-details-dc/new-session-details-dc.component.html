<div class="row">
  <div class="col-lg-12">
    <gosi-card-dc heading="{{ 'MEDICAL-BOARD.NEW-SESSION-DETAILS' | translate }}" type="secondary">
      <div class="row">
        <div class="col-lg-6">
          <gosi-input-date-dc
            id="startDate"
            name="startDate"
            [minDate]="minDate"
            [control]="sessionForm.get('startDate').get('gregorian')"
            [label]="'MEDICAL-BOARD.START-DATE' | translate"
            (changeEvent)="mindateChange($event)"
          ></gosi-input-date-dc>
        </div>
        <div class="col-lg-6">
          <gosi-input-time-dc
            label="MEDICAL-BOARD.START-TIME"
            [hour]="sessionForm.get('startTimePicker').get('injuryHour')"
            [minute]="sessionForm.get('startTimePicker').get('injuryMinute')"
          ></gosi-input-time-dc>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <!-- [hour]="parentForm.get('endTime').get('injuryHour')" -->
          <!-- [minute]="parentForm.get('endTime').get('injuryMinute')" -->
          <gosi-input-time-dc
            label="MEDICAL-BOARD.END-TIME"
            [hour]="sessionForm.get('endTime').get('injuryHour')" 
            [minute]="sessionForm.get('endTime').get('injuryMinute')"
          ></gosi-input-time-dc>
        </div>
      </div>
    </gosi-card-dc>
  </div>
</div>
