<!-- individual app API changes not implemented for contributor transaction screens, not required for R3 -->
<div *ngIf="!isIndividualApp">
  <!-- personal details -->
  <div class="row">
    <div class="col-md-12">
      <cnt-accordion-details-view-dc heading="{{ 'CONTRIBUTOR.PERSONAL-DETAILS' | translate }}">
        <div body>
          <cnt-personal-details-dc [contributor]="contributor" [TrasCont]="true"> </cnt-personal-details-dc>
        </div>
      </cnt-accordion-details-view-dc>
    </div>
  </div>
  <!-- establishment details -->
  <div class="row">
    <div class="col-md-12">
      <cnt-accordion-details-view-dc heading="{{ 'ESTABLISHMENT.ESTABLISHMENT-DETAILS' | translate }}">
        <div body>
          <ng-container *ngTemplateOutlet="documentList"></ng-container>
        </div>
      </cnt-accordion-details-view-dc>
    </div>
  </div>

  <!-- wage details -->
  <div class="row">
    <div class="col-md-12">
      <cnt-accordion-details-view-dc heading="{{ 'CONTRIBUTOR.OCCUPATION-WAGE-DETAILS' | translate }}">
        <div body>
          <cnt-transaction-wage-details-dc [updatedWageListResponse]="updatedWageListResponse" [isPPA]="isPPA">
          </cnt-transaction-wage-details-dc>
        </div>
      </cnt-accordion-details-view-dc>
    </div>
  </div>

  <!-- document view -->
  <div class="row">
    <div class="col-md-12">
      <gosi-document-list-view-dc [documents]="documents" [isAccordionView]="true"> </gosi-document-list-view-dc>
    </div>
  </div>

  <!-- <ng-template #personalDetails>
  <cnt-personal-details-dc [contributor]="contributor" [registrationNumber]="registrationNo"
    [establishmentDetails]="establishment" [conType]="contributor.contributorType">
    [isBeneficiary]="isBeneficiary"
  </cnt-personal-details-dc>
</ng-template> -->

  <ng-template #documentList>
    <cnt-transaction-establishment-details-dc
      [establishment]="establishment"
      [registrationNo]="registrationNo"
      [CNTWage]="true"
    >
    </cnt-transaction-establishment-details-dc>
  </ng-template>
</div>
