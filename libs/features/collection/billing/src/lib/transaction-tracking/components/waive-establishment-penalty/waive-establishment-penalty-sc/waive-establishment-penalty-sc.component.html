  <ng-container *ngIf="socialInsuranceno">
    <div class="row">
        <div class="col-md-12">
            <blg-transaction-tracking-accordian-dc heading="{{ 'BILLING.CONTRIBUTOR-DETAILS' | translate }}">
                <blg-waive-est-penalty-details-dc [waiverDetails]="waiverDetails"></blg-waive-est-penalty-details-dc>
            </blg-transaction-tracking-accordian-dc>
        </div>
    </div>
</ng-container>
<ng-container *ngIf="!socialInsuranceno">
    <div class="row">
        <div class="col-md-12">
            <blg-transaction-tracking-accordian-dc heading="{{ 'BILLING.ESTABLISHMENT-DETAILS' | translate }}">
                <blg-waive-est-penalty-details-dc [establishmentDetails]="establishmentDetails">
                </blg-waive-est-penalty-details-dc>
            </blg-transaction-tracking-accordian-dc>
        </div>
    </div>
</ng-container>
    <div class="row">
        <div class="col-md-12">
            <blg-transaction-tracking-accordian-dc heading="{{ 'BILLING.ACCOUNT-DETAILS' | translate }}">
                <blg-waive-est-penalty-account-details [waiverDetails]="waiverDetails" [isPPA]="isPPA" [waiverType]="waiverType"
                [socialInsuranceno]="socialInsuranceno">
                </blg-waive-est-penalty-account-details>
            </blg-transaction-tracking-accordian-dc>
        </div>
    </div>
    <ng-container *ngIf="waiverType ==='NORMAL'">
        <div class="row">
            <div class="col-md-12">
                <blg-transaction-tracking-accordian-dc heading="{{ 'BILLING.LATE-FEES-WAVIER-DETAILS' | translate }}">
                    <blg-waive-est-late-fees-details-dc [waiverDetails]="waiverDetails"
                    >
                    </blg-waive-est-late-fees-details-dc>
                </blg-transaction-tracking-accordian-dc>
            </div>
        </div>
    </ng-container>
    <ng-container *ngIf="waiverType ==='SPECIAL' || socialInsuranceno">
        <div class="row">
            <div class="col-md-12">
                <blg-transaction-tracking-accordian-dc heading="{{ 'BILLING.LATE-FEES-WAVIER-DETAILS' | translate }}">
                    <blg-exceptional-est-late-fee-details-dc [waiverDetails]="waiverDetails">
                    </blg-exceptional-est-late-fee-details-dc>
                </blg-transaction-tracking-accordian-dc>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <blg-transaction-tracking-accordian-dc heading="{{ 'BILLING.REQUIRED-PAYMENT-DETAILS' | translate }}">
                    <blg-payment-details-dc [waiverDetails]="waiverDetails">
                    </blg-payment-details-dc>
                </blg-transaction-tracking-accordian-dc>
            </div>
        </div>
    </ng-container>
    <ng-container *ngIf="waiverType ==='GOSI_INITIATIVE'">
        <div class="row">
            <div class="col-md-12">
                <blg-transaction-tracking-accordian-dc heading="{{ 'BILLING.WAIVER-DETAILS' | translate }}">
                    <blg-waive-est-late-fees-details-dc  [waiverDetails]="waiverDetails"[waiverType]="waiverType">
                    </blg-waive-est-late-fees-details-dc>
                </blg-transaction-tracking-accordian-dc>
            </div>
        </div>
    </ng-container>
    <div class="row">
        <div class="col-md-12">
            <gosi-document-list-view-dc [documents]="documents" [isAccordionView]="true">
            </gosi-document-list-view-dc>
        </div>
    </div>
