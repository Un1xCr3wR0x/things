<gosi-breadcrumb-dc> </gosi-breadcrumb-dc>

<div class="content">
  <gosi-alert-sc></gosi-alert-sc>
  <div class="receipt-header-portion no-gutters mb-4">
    <div class="align-rec-no">
      <div class="arrow-spaces border-right">
        <a (click)="navigateBackToPage()">
          <fa-icon
            class="align-self-center backarrow-icons"
            *ngIf="lang === 'ar'"
            [icon]="['far', 'arrow-alt-circle-right']"
            size="2x"
          ></fa-icon>
          <fa-icon
            class="align-self-center backarrow-icons"
            *ngIf="lang === 'en'"
            [icon]="['far', 'arrow-alt-circle-left']"
            size="2x"
          ></fa-icon>
        </a>
      </div>
      <div class="headers">{{ 'BILLING.RECEIPT-NUMBER' | translate }} : {{ receiptNo }}</div>
    </div>
    <div class="headers">
      <span *ngIf="lang === 'en'" class="status statusMargin processed">{{ statusEnglish | uppercase }}</span>
      <span *ngIf="lang === 'ar'" class="status statusMargin processed">{{ statusArabic | uppercase }}</span>
    </div>
  </div>

  <blg-mof-establishment-allocation-dc
    [estAllocationDetails]="estAllocationDetails"
    (searchAmountValue)="getEstablishmentAllocation($event)"
    (filterDetails)="getEstablishmentAllocationFilterValue($event)"
    [branchDetails]="branchDetails"
    (selectPageNo)="getSelectedPageDetails($event)"
  >
  </blg-mof-establishment-allocation-dc>
</div>
