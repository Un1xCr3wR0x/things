<gosi-card-dc
    type="secondary"
    [heading]="'CONTRIBUTOR.TRANSFER-CON.TRANSFER-FROM' | translate"
    [noHeadingMargin]="true"
>
<div class="row mt-4">
    <div class="col-lg-4">
        <gosi-label-dc
            id="multipleTransferRegistrationNoFrom"
            [control]="transferMultipleDetailsForm.get('registrationNoFrom').value"
            [label]="'CONTRIBUTOR.REGISTRATION-NO' | translate"
        >
        </gosi-label-dc>
    </div>
    <div class="col-lg-4">
        <gosi-label-dc
            id="multipleTransferEstablishmentNameFrom"
            [value]="transferMultipleDetailsForm.get('establishmentNameFrom').value | bilingualText"
            [label]="'CONTRIBUTOR.TRANSFER-CON.ESTABLISHMENT-NAME' | translate"
        >
        </gosi-label-dc>
    </div>
    <div class="col-lg-4">
        <gosi-label-dc
            id="multipleTransferTotalContributor"
            [control]="transferMultipleDetailsForm.get('totalContributor').value"
            [label]="'CONTRIBUTOR.TRANSFER-CON.TOTAL-CONTRIBUTOR' | translate"
        >
        </gosi-label-dc>
    </div>
    <div class="col-lg-4">
        <gosi-label-dc
            id="multipleTransferDate"
            [control]="transferMultipleDetailsForm.get('transferDate.gregorian').value"
            [label]="'CONTRIBUTOR.TRANSFER-CON.TRANSFER-DATE' | translate"
        >
        </gosi-label-dc>
    </div>
</div>

<cnt-multiple-transfer-individual-details-dc
 [contributorList]="contributorList"
 [totalNumberOfActiveContributors]="totalNumberOfActiveContributors"
 [totalNumberOfActiveContributorsFixed]="totalNumberOfActiveContributorsFixed"
 [paginationId]="paginationId"
 [itemsPerPage]="itemsPerPage"
 [pageDetails]="pageDetails"
 [contributorSelectedList]="contributorSelectedList"
 [verified]="verified"
 (selectPageEvent)="selectPage($event)"
 (searchEvent)="searchContributorByIdentifier($event)"
 (filterData)="filterContributorList($event)"
 (verifiedBooleanEmitter)="verifiedBoolean($event)"
 >
</cnt-multiple-transfer-individual-details-dc>

</gosi-card-dc>

<gosi-card-dc
    type="secondary" 
    [heading]="'CONTRIBUTOR.TRANSFER-CON.TRANSFER-TO' | translate" 
    [noHeadingMargin]="true"
>
    <div class="row mt-4">
        <div class="col-lg-6">
            <gosi-input-select-dc
                id="multipleTransferRegistrationNoTo"
                [control]="transferMultipleDetailsForm.get('registrationNoTo')"
                [label]="'CONTRIBUTOR.REGISTRATION-NO' | translate"
                [arrayList]="registrationNoList"
                (select)="getEstDetailsTo($event)"
            ></gosi-input-select-dc>
        </div>
        <div class="col-lg-6">
            <gosi-input-select-dc
              id="multipleTransferEstablishmentNameTo"
              [control]="transferMultipleDetailsForm.get('establishmentNameTo')"
              [label]="'CONTRIBUTOR.TRANSFER-CON.ESTABLISHMENT-NAME' | translate"
              [lookup]="establishmentNameList"
              (select)="getEstDetailsTo($event)"
            ></gosi-input-select-dc>
        </div>
        <div class="col-lg-6">
            <gosi-input-select-dc
              id="establishmentTypeTo"
              [control]="transferMultipleDetailsForm.get('establishmentTypeTo')"
              [label]="'CONTRIBUTOR.TRANSFER-CON.ESTABLISHMENT-TYPE' | translate"
              [list]="establishmentType"
              readOnly="true"
              disabled="true"
            ></gosi-input-select-dc>
          </div>
    </div>
</gosi-card-dc>
