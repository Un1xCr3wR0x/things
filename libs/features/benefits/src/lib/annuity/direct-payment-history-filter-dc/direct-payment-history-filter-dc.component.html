<gosi-filter-dc
  (scroll)="onScroll()"
  (apply)="applyFilter()"
  (reset)="clearAllFiters()"
  [noScroll]="true"
  [hasFilterParams]="hasFilter"
  #filterbutton
  filterId="payHisFilterId"
>
  <ng-container modalContent>
    <div class="row">
      <div class="col-lg-12">
        <gosi-input-daterange-dc
          #dateRangePicker
          [label]="'BENEFITS.PAYMENT-PERIOD' | translate"
          [control]="paymentPeriodForm"
          [maxDate]="maxdate"
          [hideOptionalLabel]="true"
        >
        </gosi-input-daterange-dc>
      </div>
    </div>

    <hr />

    <div class="row">
      <div class="col-lg-12">
        <label>{{ 'BENEFITS.PAYMENT-TYPE' | translate }}</label>
      </div>
      <div class="col-lg-12">
        <gosi-input-multi-checkbox-dc
          #statusCheck
          [options]="paymentTypes"
          [control]="paymentTypeForm"
          (check)="getPaymentType($event)"
        >
        </gosi-input-multi-checkbox-dc>
      </div>
    </div>
    <hr />

    <div class="row">
      <div class="col-lg-12">
        <label>{{ 'BENEFITS.PAYMENT-STATUS' | translate }}</label>
      </div>
      <div class="col-lg-12">
        <gosi-input-multi-checkbox-dc
          #statusCheck
          [options]="paymentStatus"
          [control]="statusFilterForm"
          (check)="selectedStatusOptions = $event"
        >
        </gosi-input-multi-checkbox-dc>
      </div>
    </div>
    <hr />

    <div class="row" *ngIf="isShowBenefits">
      <div class="col-lg-12">
        <label>{{ 'BENEFITS.BENEFIT-TYPE' | translate }}</label>
      </div>
      <div class="col-lg-12">
        <gosi-input-multi-checkbox-dc
          #statusCheck
          [options]="benefitTypes"
          [control]="benefitTypeForm"
          (check)="selectedBenefitTypeOptions = $event"
        >
        </gosi-input-multi-checkbox-dc>
      </div>
    </div>
  </ng-container>
</gosi-filter-dc>
