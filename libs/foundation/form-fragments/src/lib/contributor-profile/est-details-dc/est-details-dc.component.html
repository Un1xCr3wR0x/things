<ng-container *ngIf="isUserLoggedIn">
  <div class="main-heading">{{ 'CUSTOMER-INFORMATION.MY-PROFILE' | translate }}</div>
</ng-container>

<div class="est-details">
  <fa-icon
    class="navigate-back-button"
    [icon]="isArabicScreen ? ['far', 'arrow-alt-circle-right'] : ['far', 'arrow-alt-circle-left']"
    id="backButton"
    (click)="back.emit()"
  ></fa-icon>
  <div class="separator"></div>
  <ng-container *ngIf="registrationNo; else unifiedHeader">
    <div class="est-name">{{ estName }}</div>
    <div class="separator"></div>
    <div class="est-regNo">{{ 'CUSTOMER-INFORMATION.REGISTRATION-NO' | translate }} : {{ registrationNo }}</div>
  </ng-container>
  <ng-template #unifiedHeader>
    <div class="main-heading">{{ 'CUSTOMER-INFORMATION.CONTRIBUTOR-PROFILE' | translate }}</div>
  </ng-template>
</div>
