<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-md-4 col-lg-4">
            <gosi-label-dc
              id="arabicName"
              [control]="personNameArabic"
              [label]="'FORM-FRAGMENTS.CONTRIBUTOR-NAME-AR' | translate"
              [labelsuffix]="'FORM-FRAGMENTS.AR' | translate"
            ></gosi-label-dc>
          </div>
          <div class="col-md-4 col-lg-4">
            <gosi-label-dc
              id="englishName"
              [control]="personNameEnglish"
              [label]="'FORM-FRAGMENTS.CONTRIBUTOR-NAME-EN' | translate"
            ></gosi-label-dc>
          </div>
          <div class="col-md-4 col-lg-4">
            <gosi-label-dc
              id="nationality"
              [control]="personDetails.nationality"
              [label]="'FORM-FRAGMENTS.NATIONALITY' | translate"
            ></gosi-label-dc>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 col-lg-4">
            <gosi-label-dc id="identityType" [control]="personType.id" [label]="primaryIdentityType | translate">
            </gosi-label-dc>
          </div>
          <div class="col-md-4 col-lg-4" *ngIf="selectedEngagament">
            <gosi-label-dc
              id="occupation"
              [control]="selectedEngagament.occupation"
              [label]="'FORM-FRAGMENTS.OCCUPATION' | translate"
            >
            </gosi-label-dc>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
