<gosi-filter-dc
  id="filter-area"
  (apply)="applyFilter()"
  (reset)="clearAllFilter()"
  [noScroll]="true"
  [isOnModal]="true"
  class="filter-space"
  #filterComponent
>
  <div class="changeMBO" modalContent>
    <!-- location -->
    <div class="row">
      <div class="col-lg-12">
        <gosi-input-multi-select-dropdown-dc
          id="fieldOfficeForm"
          [hideOptionalLabel]="true"
          [searchPlaceholder]="'MEDICAL-BOARD.LOCATION' | translate"
          [control]="locationForm.get('office')"
          [label]="'MEDICAL-BOARD.LOCATION' | translate"
          (selected)="selectedLocationOption = $event"
          [list]="fieldOfficeLists"
          [selectedValues]="selectedLocationOption"
        >
        </gosi-input-multi-select-dropdown-dc>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <gosi-input-multi-select-dropdown-dc
          id="fieldOfficeForm"
          [hideOptionalLabel]="true"
          [searchPlaceholder]="'MEDICAL-BOARD.AVAILABILITY' | translate"
          [control]="locationForm.get('availability')"
          [label]="'MEDICAL-BOARD.AVAILABILITY' | translate"
          (selected)="selectedAvailability = $event"
          [list]="availabilityList"
          [selectedValues]="selectedAvailability"
        >
        </gosi-input-multi-select-dropdown-dc>
      </div>
    </div>
