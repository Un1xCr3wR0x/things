<gosi-card-dc
  type="secondary"
  headingSize="md"
  heading="{{ 'ESTABLISHMENT.ACTIVE-CONTRIBUTOR-DETAILS' | translate }}"
  id="contributorDetails"
>
  <div class="row">
    <div class="col-sm-12">
      <gosi-label-dc
        id="contributorsCout"
        [control]="contributorCount"
        label="{{ 'ESTABLISHMENT.ACTIVE-CONRIBUTOR-NO' | translate }}"
      >
      </gosi-label-dc>
    </div>
    <div class="col-sm-12">
      <gosi-input-radio-dc
        id="action"
        name="action"
        [control]="contributorDetailsForm?.get('action')"
        [list]="actionsList"
        label="{{ 'ESTABLISHMENT.ACTIVE-CONRIBUTOR-ACTION' | translate }}"
        (change)="actionChange()"
      >
      </gosi-input-radio-dc>
    </div>

    <ng-container *ngIf="contributorDetailsForm?.get('action')?.get('english')?.value === terminateaAllAction">
      <div class="col-sm-12">
        <div class="row">
          <div class="col-md-6 col-sm-12">
            <gosi-input-date-dc
              id="terminateDate"
              [label]="'ESTABLISHMENT.TERMINATE-DATE' | translate"
              [control]="contributorDetailsForm?.get('terminateDate.gregorian')"
              [hideOptionalLabel]="true"
            >
            </gosi-input-date-dc>
          </div>
          <div class="col-md-6 col-sm-12">
            <gosi-input-select-dc
              id="terminateReason"
              name="terminateReason"
              [label]="'ESTABLISHMENT.TERMINATE-REASON' | translate"
              [control]="contributorDetailsForm.get('terminateReason')"
              [list]="leaveReasonList"
              [disabled]="true"
            >
            </gosi-input-select-dc>
          </div>
        </div>
      </div>
    </ng-container>
    <ng-container *ngIf="contributorDetailsForm?.get('action')?.get('english')?.value === tranferAllAction">
      <div class="col-sm-12">
        <div class="row">
          <div class="col-md-6 col-sm-12">
            <gosi-input-select-dc
              id="EstablishmentBranch"
              [name]="'EstablishmentBranch'"
              [label]="'ESTABLISHMENT.EST-BRANCHES' | translate"
              [control]="contributorDetailsForm.get('branchEstablishment')"
              [lookup]="branchEstablsihmentList"
              (selectLov)="getEstDetails($event)"
            ></gosi-input-select-dc>
          </div>
          <div class="col-md-6 col-sm-12">
            <gosi-input-date-dc
              id="transferDate"
              [label]="'ESTABLISHMENT.TRANSFER-DATE' | translate"
              [control]="contributorDetailsForm?.get('transferDate.gregorian')"
              [hideOptionalLabel]="true"
            >
            </gosi-input-date-dc>
          </div>
          <div class="col-md-6 col-sm-12">
            <gosi-input-select-dc
              id="transferReason"
              name="transferReason"
              [label]="'ESTABLISHMENT.TRANSFER-REASON' | translate"
              [control]="contributorDetailsForm?.get('transferReason')"
              [list]="leaveReasonList"
              [disabled]="true"
            >
            </gosi-input-select-dc>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</gosi-card-dc>
