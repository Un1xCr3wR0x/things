<gosi-card-dc [heading]="'OCCUPATIONAL-HAZARD.DISEASE.DISEASE-ASSESSMENT-DETAILS' | translate" type="primary">
    <div class="col-md-12 col-sm-12 px-0">
      <ng-container>
        <ul
          [ngClass]="{
            timeline: true,
            'border-gray': true
          }"
        >
          <li class="timeline-item">
            <div class="timeline-badge"></div>
            <div class="badge-items">
              <gosi-label-dc ignoreLabel="true" id="diseaseDate" [value]=""> </gosi-label-dc>
  
              <div class="icon-img">
                <img class="appeal-icon" alt="appealedIccon" src="assets/images/Appeal.svg" />
                <p class="ml-2">Appealed</p>
                <fa-icon class="info" icon="info-circle"></fa-icon>
              </div>
            </div>
            <table class="table table-borderless">
              <thead id="table-heading" class="table-light">
                <tr>
                  <th id="disease-id">
                    {{ 'OCCUPATIONAL-HAZARD.DISEASE.ASSESSMENT-ID' | translate }}
                  </th>
                  <th id="disease-result">
                    {{ 'OCCUPATIONAL-HAZARD.DISEASE.ASSESSMENT-RESULT' | translate }}
                  </th>
                  <th id="diseae-required">
                    {{ 'OCCUPATIONAL-HAZARD.DISEASE.TREATMENT-REQUIRED' | translate }}
                  </th>
                  <th id="disease-reason">
                    {{ 'OCCUPATIONAL-HAZARD.DISEASE.ESTABLISHMENT-DISEASE-REASON' | translate }}
                  </th>
                </tr>
              </thead>
              <tbody id="table-body">
                <tr class="border-bottom">
                  <td id="identinty-value">
                    <ng-container>
                      <a class="member-click"></a>
                    </ng-container>
                  </td>
                  <td>
                    <ng-container> </ng-container>
                  </td>
                  <td>
                    <ng-container> </ng-container>
                  </td>
                  <td>
                    <ng-container> </ng-container>
                  </td>
                </tr>
              </tbody>
            </table>
          </li>
        </ul>
      </ng-container>
    </div>
  </gosi-card-dc>
