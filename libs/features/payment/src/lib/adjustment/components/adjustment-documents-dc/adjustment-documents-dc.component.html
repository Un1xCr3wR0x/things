<div class="margin-style">
  <div class="row">
    <div class="col-md-12">
      <gosi-card-dc type="secondary" class="heading-font">
        <!---------------- transaction document section -------------------->
        <div class="row">
          <div class="heading-type">{{ 'ADJUSTMENT.TRANSACTION-DOCUMENTS' | translate }}</div>

          <div class="ml-auto">
            <gosi-button-dc id="view" type="primary" [size]="'md'" (click)="addDocumentButton()">
              {{ 'ADJUSTMENT.ADD-DOCUMENTS' | translate }}</gosi-button-dc
            >
          </div>
        </div>
        <div *ngIf="transactionDocs?.length > 0; else noOtherDocuments">
          <div *ngFor="let item of transactionDocs; let i = index">
            <pmt-document-tab-view-dc
              [otherDocFlag]="false"
              [document]="item"
              [showSequenceNo]="false"
              [isGosiAdjustment]="isGosiAdjustment"
            >
            </pmt-document-tab-view-dc>
          </div>
        </div>
        <!------------------------------ other document section ------------------------------------->
        <div *ngIf="document">
          <div class="row">
            <div class="heading-type">{{ 'ADJUSTMENT.OTHER-DOCUMENTS' | translate }}</div>
          </div>
          <div *ngIf="document?.length > 0; else noOtherDocuments">
            <div *ngFor="let item of document; let i = index">
              <pmt-document-tab-view-dc [document]="item" [showSequenceNo]="false" [otherDocFlag]="true">
              </pmt-document-tab-view-dc>
            </div>
          </div>
        </div>
        <ng-template #noOtherDocuments>
          <div class="mt-5 text-center" *ngIf="document?.length === 0 || transactionDocs?.length === 0">
            <img src="assets/images/search-error.svg" alt="search-error" />
            <br />
            <p class="text-muted">{{ 'ADJUSTMENT.NO-DATA' | translate }}</p>
          </div>
        </ng-template>
      </gosi-card-dc>
    </div>
  </div>
</div>
