<div class="row">
  <div class="col-md-12">
    <cnt-accordion-details-view-dc heading="{{ 'CONTRIBUTOR.ENGAGEMENT-DETAILS' | translate }}">
      <div body>
        <cnt-reactivate-dc 
          [reactivateEngagements]="reactivateEngagements"
          [engagement]="engagement">
        </cnt-reactivate-dc>
        <div> 
          <div class="d-flex">
              <div class="col-6">
                  <gosi-label-dc
                    id="reactivationReason"
                    [control]="reactivateEngagements?.reactivateReason"
                    [label]="'CONTRIBUTOR.REACTIVATE.REACTIVATING-REASON' | translate"
                  ></gosi-label-dc>
              </div>
              <div class="col-6">
                  <gosi-label-dc
                    id="crmRequestNumber"
                    [control]="reactivateEngagements?.crmid"
                    [label]="'CONTRIBUTOR.REACTIVATE.CRM-REQ-NUMBER' | translate"
                    
                  ></gosi-label-dc>
              </div>
          </div>
      </div>
  
      </div>
    </cnt-accordion-details-view-dc>
  </div>
</div>

<!-- document view  -->

<div class="row">
    <div class="col-md-12">
      <gosi-document-list-view-dc [documents]="documents" [isAccordionView]="true"> </gosi-document-list-view-dc>
    </div>
  </div>
