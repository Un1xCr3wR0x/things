<div class="content">
  <div class="card">
    <div class="card-body failure-section">
      <div class="row">
        <div class="col-lg-12 image">
          <img src="assets/images/failed-to-load-data.svg" alt="Failed" />
        </div>
        <div class="col-lg-12 message" *ngIf="!flag">
          <b> {{ 'CONTRIBUTOR.CONTRACT-APP.VALIDATION-MESSAGE' | translate }} </b>
        </div>
        <div class="col-lg-12 message" *ngIf="flag">
          <b> {{ 'CONTRIBUTOR.CONTRACT-APP.E-VALIDATION-MESSAGE' | translate }} </b>
        </div>       
        <div class="col-lg-12 align-center-btn">
          <gosi-button-dc
            class="float-right arabic-font-family"
            type="outline-primary"
            (submit)="navigateToTaminaty()"
            size="md"
          >
            {{ 'CONTRIBUTOR.CONTRACT-APP.LINK-TAMINATY' | translate }}
          </gosi-button-dc>
        </div>
      </div>
    </div>
  </div>
</div>
