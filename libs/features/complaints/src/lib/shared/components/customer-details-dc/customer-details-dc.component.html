<div class="row">
  <div class="col-lg-12">
    <gosi-card-dc type="secondary">
      <div class="row">
        <div class="col-lg-12 details-header pb-3">
          {{ 'COMPLAINTS.CUSTOMER-DETAILS' | translate }}
        </div>
      </div>
        <div class="row mb-3" *ngIf="!isPublicApp">
          <div class="col-lg-4" *ngIf="lang == 'ar' && !isShowNewEmployeeDetails">
            <gosi-label-dc
            [label]="'COMPLAINTS.NAME' | translate" value="{{ customerName?.arabic?.firstName }} {{
                customerName?.arabic?.secondName
              }} {{ customerName?.arabic?.thirdName }}
                      {{ customerName?.arabic?.familyName }}"
            >
            </gosi-label-dc>
          </div>
          <div class="col-lg-4" *ngIf="lang == 'en' && !isShowNewEmployeeDetails">
            <gosi-label-dc
            [label]="'COMPLAINTS.NAME' | translate" value="{{ customerName?.english?.name }}"
            >
            </gosi-label-dc>
          </div>
          <div class="col-lg-4">
            <gosi-label-dc [label]="'COMPLAINTS.ID-NUMBER' | translate" [value]="customerId"> </gosi-label-dc>
          </div>
          <div class="col-lg-4">
            <gosi-label-dc [label]="'COMPLAINTS.DATE-OF-BIRTH' | translate" [value]="customerDateOfBirth?.gregorian | date: 'dd/MM/yyyy'">
            </gosi-label-dc>
            <div class="age-style">({{ 'COMPLAINTS.AGE' | translate }}: {{customerAge}} )</div>
          </div>
        </div>
        <!-- <div class="col-lg-6" *ngIf="!isPublicApp">
          <gosi-input-date-dc
            id="dateOfBirth"
            [label]="'COMPLAINTS.DATE-OF-BIRTH' | translate"
            [control]="contactTypeForm.get('birthDate').get('gregorian')"
            [maxDate]="currentDate"
            [disabled]="false"
          >
          </gosi-input-date-dc>
        </div> -->
      
      <div class="row" style="margin-bottom: 1rem;
      margin-left: 0rem;" *ngIf="isVerify || isFromQuickLink">
        <div class="float-left btn-section">
          <gosi-button-dc id="reset" (click)="onReset()" type="secondary">{{
            'CONTRIBUTOR.RESET' | translate
          }}</gosi-button-dc>
        </div>
      </div>
      <div class="row" *ngIf="isShowNewEmployeeDetails">
      <div class="col-lg-6">
        <gosi-input-text-dc
          id="fullName"
          label="COMPLAINTS.FULL-NAME"
          [maxLength]="240"
          [control]="contactTypeForm.get('name')"
          gosiByteLimit
          [onlyAlphaNumerics]="true"
          gosiSpecialCharacterMask
          [removeSpecialCharacters]="true"
        >
        </gosi-input-text-dc>
      </div>
    </div>
      <div class="row">
        <div class="col-lg-6">
          <gosi-input-mobile-dc
            id="mobileNo"
            [isdControl]="contactTypeForm.get('mobileNo').get('isdCodePrimary')"
            [control]="contactTypeForm.get('mobileNo').get('primary')"
            [label]="'COMPLAINTS.MOBILE-NUMBER' | translate"
            [defaultOnly]="true"
            [disabled]="!isShowNewEmployeeDetails && !maskedData && !missingPhone"
          ></gosi-input-mobile-dc>
        </div>
        <div class="col-lg-6">
          <gosi-input-text-dc id="email" label="COMPLAINTS.EMAIL-ADDRESS" [control]="contactTypeForm.get('email')">
          </gosi-input-text-dc>
        </div>
      </div>
      <div class="row info-style" *ngIf="userRoles">
        <gosi-alert-dc [bilingualMessage]="warningMessage" type="info" [dismissible]="false"></gosi-alert-dc>
      </div>
      <div class="row" *ngIf="userRoles">
        <div class="col-lg-6">
          <gosi-input-select-dc
            id="rolelist"
            label="COMPLAINTS.CUSTOMER-ROLE"
            [control]="contactTypeForm.get('rolelist')"
            [list]="userRoles"
            [hideOptionalLabel]="true"
            (select)="selectRoleForm($event)"
          >
          </gosi-input-select-dc>
        </div>
        </div>
      <!-- <div class="row" *ngIf="!isPublicApp">
        <div class="col-lg-6">
          <gosi-input-select-dc
            id="idType"
            label="COMPLAINTS.ID-TYPE"
            [control]="contactTypeForm.get('idType')"
            [list]="identityTypeList"
            (selectLov)="onTypeSelection($event)"
          >
          </gosi-input-select-dc>
        </div>
        <div *ngIf="contactTypeForm.get('idType').get('english').value" class="col-lg-6">
          <gosi-input-text-dc
            id="idNumber"
            label="COMPLAINTS.ID-NUMBER"
            [maxLength]="10"
            [control]="contactTypeForm.get('idNumber')"
          >
          </gosi-input-text-dc>
        </div>
      </div> -->
    </gosi-card-dc>
  </div>
</div>
