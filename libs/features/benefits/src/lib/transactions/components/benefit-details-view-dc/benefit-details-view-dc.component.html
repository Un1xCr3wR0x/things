<div class="row">
  <div class="col-md-12">
    <gosi-card-dc type="secondary" heading="{{ 'BENEFITS.BENEFIT-DETAIL' | translate }}">
      <!--Return of Lumpsum Benefit-->
      <div *ngIf="pageName == 'returnLumpsum'" class="row">
        <div class="col-md-4 col-lg-4">
          <gosi-label-dc
            id="requestDate"
            value="{{ returnBenefitDetails?.requestDate?.gregorian | date: 'dd/MM/yyyy' }}"
            label="{{ 'BENEFITS.REQUEST-DATE' | translate }}"
          ></gosi-label-dc>
        </div>
        <div class="col-md-4 col-lg-4">
          <gosi-label-dc
            id="benefitAmount"
            [value]="
              'BENEFITS.AVERAGE-AMOUNT' | translate: { amount: returnBenefitDetails?.benefitAmount | number: '1.2-2' }
            "
            label="{{ 'BENEFITS.BENEFIT-AMOUNT' | translate }}"
          ></gosi-label-dc>
        </div>
      </div>

      <!--Recalculation due to Engagement Change-->
      <div *ngIf="pageName == 'engagementChange'" class="row">
        <div class="col-md-4 col-lg-4">
          <gosi-label-dc
            id="benefitType"
            [value]="benefitDetails?.benefitType | bilingualText"
            label="{{ 'BENEFITS.BENEFIT-TYPE' | translate }}"
          ></gosi-label-dc>
        </div>
        <div class="col-md-4 col-lg-4">
          <gosi-label-dc
            id="benefitPaymentDate"
            value="{{ benefitDetails?.nextPaymentDate?.gregorian | date: 'dd/MM/yyyy' }}"
            label="{{ 'BENEFITS.BENEFIT-PAYMENT-DATE' | translate }}"
          ></gosi-label-dc>
        </div>
        <div class="col-md-4 col-lg-4">
          <gosi-label-dc
            id="newBenefitAmount"
            [value]="
              'BENEFITS.AVERAGE-AMOUNT' | translate: { amount: benefitDetails?.currentBenefitAmount | number: '1.2-2' }
            "
            label="{{ 'BENEFITS.NEW-BENEFIT-AMOUNT' | translate }}"
          ></gosi-label-dc>
        </div>
        <div class="col-md-4 col-lg-4">
          <gosi-label-dc
            id="benefitBeforeCalc"
            [value]="
              'BENEFITS.AVERAGE-AMOUNT' | translate: { amount: benefitDetails?.benefitBaseAmount | number: '1.2-2' }
            "
            label="{{ 'BENEFITS.BENEFIT-BEFORE-RE-CALC' | translate }}"
          ></gosi-label-dc>
        </div>
      </div>

      <!--Recalculation due to Medical Board Assessment 16-->
      <div *ngIf="pageName == 'medicalBoardAssessment'" class="row">
        <div class="col-md-4 col-lg-4">
          <gosi-label-dc
            id="benefitType"
            [value]="recalcDtls?.benefitType"
            label="{{ 'BENEFITS.BENEFIT-TYPE' | translate }}"
          ></gosi-label-dc>
        </div>
        <div class="col-md-4 col-lg-4">
          <gosi-label-dc
            id="benefitStatus"
            [value]="recalcDtls?.benefitStatus"
            label="{{ 'BENEFITS.BENEFIT-STATUS' | translate }}"
          ></gosi-label-dc>
        </div>
        <div class="col-md-4 col-lg-4">
          <gosi-label-dc
            id="benefitStartDate"
            value="{{ recalcDtls?.benefitStartDate?.gregorian | date: 'dd/MM/yyyy' }}"
            label="{{ 'BENEFITS.BENEFIT-START-DATE' | translate }}"
          ></gosi-label-dc>
        </div>
        <div class="col-md-4 col-lg-4">
          <gosi-label-dc
            id="totalContMonths"
            [value]="recalcDtls?.contributionMonths"
            label="{{ 'BENEFITS.TOTAL-ANNUITY-CONTRIBUTION-MONTHS' | translate }}"
          ></gosi-label-dc>
        </div>
        <div class="col-md-4 col-lg-4">
          <gosi-label-dc
            id="finalAvgWage"
            [value]="recalcDtls.finalAvgWage | number: '1.2-2'"
            label="{{ 'BENEFITS.AVERAGE-WAGE-SAR' | translate }}"
          ></gosi-label-dc>
        </div>
        <div class="col-md-4 col-lg-4">
          <gosi-label-dc
            id="lastPaymentDate"
            value="{{ recalcDtls?.lastPaymentDate?.gregorian | date: 'dd/MM/yyyy' }}"
            label="{{ 'BENEFITS.LAST-PAYMENT-DATE' | translate }}"
          ></gosi-label-dc>
        </div>
        <div class="col-md-4 col-lg-4">
          <gosi-label-dc
            id="newBenefitStartDate"
            value="{{ recalcDtls?.newPaymentDate?.gregorian | date: 'dd/MM/yyyy' }}"
            label="{{ 'BENEFITS.NEXT-PAYMENT-DATE' | translate }}"
          ></gosi-label-dc>
        </div>
        <div class="col-md-4 col-lg-4">
          <gosi-label-dc
            id="newBenefitAmount"
            [value]="'BENEFITS.AVERAGE-AMOUNT' | translate: { amount: recalcDtls.newBenefitAmount | number: '1.2-2' }"
            label="{{ 'BENEFITS.NEW-BENEFIT-AMOUNT' | translate }}"
          ></gosi-label-dc>
        </div>
        <div class="col-md-4 col-lg-4">
          <gosi-label-dc
            id="benefitBeforeRecal"
            [value]="
              'BENEFITS.AVERAGE-AMOUNT' | translate: { amount: recalcDtls.amountBeforeRecalculation | number: '1.2-2' }
            "
            label="{{ 'BENEFITS.BENEFIT-BEFORE-RE-CALC' | translate }}"
          ></gosi-label-dc>
        </div>
      </div>
    </gosi-card-dc>
  </div>

  <!--Recalculation due to Medical Board Assessment 15-->
  <div *ngIf="pageName == 'medicalBoardAssessment'" class="col-md-12">
    <gosi-card-dc type="secondary" heading="{{ 'BENEFITS.CURRENT-BENEFIT-DETAILS' | translate }}">
      <div class="row">
        <div class="col-md-4 col-lg-4">
          <gosi-label-dc
            id="benefitType"
            [value]="recalcDtls?.benefitType"
            label="{{ 'BENEFITS.BENEFIT-TYPE' | translate }}"
          ></gosi-label-dc>
        </div>
        <div class="col-md-4 col-lg-4">
          <gosi-label-dc
            id="benefitStatus"
            [value]="recalcDtls?.benefitStatus"
            label="{{ 'BENEFITS.BENEFIT-STATUS' | translate }}"
          ></gosi-label-dc>
        </div>
        <div class="col-md-4 col-lg-4">
          <gosi-label-dc
            id="benefitStartDate"
            value="{{ recalcDtls?.benefitStartDate?.gregorian | date: 'dd/MM/yyyy' }}"
            label="{{ 'BENEFITS.BENEFIT-START-DATE' | translate }}"
          ></gosi-label-dc>
        </div>
        <div class="col-md-4 col-lg-4">
          <gosi-label-dc
            id="benefitAmount"
            [value]="'BENEFITS.AMOUNT-MONTHS' | translate: { amount: benefitAmount?.amount | number: '1.2-2' }"
            label="{{ 'BENEFITS.BENEFIT-AMOUNT' | translate }}"
          ></gosi-label-dc>
        </div>
        <div class="col-md-4 col-lg-4">
          <gosi-label-dc
            id="helperAllowanceAmount"
            [value]="'BENEFITS.AMOUNT-MONTHS' | translate: { amount: benefitAmount?.amount | number: '1.2-2' }"
            label="{{ 'BENEFITS.HLP-ALWNCE-AMT' | translate }}"
          ></gosi-label-dc>
        </div>
        <div class="col-md-4 col-lg-4">
          <gosi-label-dc
            id="avgWage"
            [value]="'BENEFITS.AVERAGE-AMOUNT' | translate: { amount: benefitAmount?.amount | number: '1.2-2' }"
            label="{{ 'BENEFITS.AVERAGE-WAGE' | translate }}"
          ></gosi-label-dc>
        </div>
      </div>
    </gosi-card-dc>
  </div>

  <div *ngIf="pageName == 'medicalBoardAssessment'" class="col-md-12">
    <gosi-card-dc type="secondary" heading="{{ 'BENEFITS.NEW-BENEFIT-DETAILS' | translate }}">
      <div class="row">
        <div class="col-md-4 col-lg-4">
          <gosi-label-dc
            id="benefitType"
            [value]="recalcDtls?.benefitType"
            label="{{ 'BENEFITS.BENEFIT-TYPE' | translate }}"
          ></gosi-label-dc>
        </div>
        <div class="col-md-4 col-lg-4">
          <gosi-label-dc
            id="avgWage"
            [value]="'BENEFITS.AVERAGE-AMOUNT' | translate: { amount: benefitAmount?.amount | number: '1.2-2' }"
            label="{{ 'BENEFITS.AVERAGE-WAGE' | translate }}"
          ></gosi-label-dc>
        </div>
        <div class="col-md-4 col-lg-4">
          <gosi-label-dc
            id="paymentDate"
            value="{{ recalcDtls?.benefitStartDate?.gregorian | date: 'dd/MM/yyyy' }}"
            label="{{ 'BENEFITS.PAYMENT-DATE' | translate }}"
          ></gosi-label-dc>
        </div>
        <div class="col-md-4 col-lg-4">
          <gosi-label-dc
            id="benefitAmount"
            [value]="'BENEFITS.AVERAGE-AMOUNT' | translate: { amount: benefitAmount?.amount | number: '1.2-2' }"
            label="{{ 'BENEFITS.BENEFIT-AMOUNT' | translate }}"
          ></gosi-label-dc>
        </div>
      </div>
    </gosi-card-dc>
  </div>
</div>
