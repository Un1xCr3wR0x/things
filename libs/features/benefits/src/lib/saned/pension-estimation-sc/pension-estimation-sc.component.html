<gosi-breadcrumb-dc> </gosi-breadcrumb-dc>
<div class="content container-height">
  <div class="row">
    <div class="col-auto mr-auto header">
      <!-- {{ heading | translate }} -->
      {{ 'BENEFITS.CALCULATING-ESTIMATED-PENSION' | translate }}
    </div>
  </div>
  <gosi-alert-sc></gosi-alert-sc>
  <gosi-card-dc type="secondary">
    <div class="row">
      <div class="col-md-5">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <gosi-input-select-dc
              id="'year'"
              [label]="'BENEFITS.RETIREMENT-YEAR' | translate"
              [control]="pensionEstimationForm?.get('retirementYear')"
              [arrayList]="yearListLov"
            >
            </gosi-input-select-dc>
          </div>
          <div class="col-lg-12 col-md-12 col-sm-12">
            <gosi-input-select-dc
              *ngIf="numberOfDepList"
              [label]="'BENEFITS.WAGE-INCREASE-PERCENTAGE' | translate"
              [control]="pensionEstimationForm.get('wagePercentage')"
              [list]="numberOfDepList"
            >
            </gosi-input-select-dc>
          </div>
          <div class="col-lg-12 col-md-12 col-sm-12">
            <gosi-input-text-dc
              name="noOfDependents"
              id="numberOfDep"
              [label]="'BENEFITS.TOTAL-NUMBER-OF-DEPENDENTS' | translate"
              [control]="pensionEstimationForm.get('numberOfDependents')"
            >
            </gosi-input-text-dc>
          </div>
          <div class="col-lg-12 col-md-12 col-sm-12">
            <gosi-button-dc
              [ngClass]="isSmallScreen ? '' : 'float-left'"
              id="calculateBtn"
              [isFullWidth]="isSmallScreen"
              type="primary"
              (click)="calculate(lang)"
            >
              {{ 'BENEFITS.CALCULATE' | translate }}</gosi-button-dc
            >
          </div>
        </div>
      </div>
      <div class="col-md-2"></div>
      <div class="col-md-5">
        <div class="row">
          <div class="col-md-12 pb-3 pl-0">
            <small>{{ 'BENEFITS.PENSION-ESTIMATE-DISCLAIMER' | translate }}</small>
          </div>
          <div class="col-md-12 pb-3 pl-0">
            <h5 class="custom-heading">{{ 'BENEFITS.EXPECTED-RETIREMENT-PENSION' | translate }}</h5>
          </div>
          <!-- <div class="col-md-12">
            <gosi-label-dc [label]="'BENEFITS.AVERAGE-MONTHLY-WAGE' | translate" [value]=""></gosi-label-dc>
          </div>
          <u></u>
          <div class="col-md-12">
            <gosi-label-dc [label]="'BENEFITS.ESTIMATED-MONTHLY-BENEFIT-PENSION' | translate" [value]=""></gosi-label-dc>
          </div> -->
          <table class="table table-bordered">
            <tbody class="justify-content-center">
              <tr>
                <!-- <td>{{ 'BENEFITS.AVERAGE-MONTHLY-WAGE' | translate }}</td> -->
                <div class="label-space">
                  <gosi-label-dc
                    [label]="'BENEFITS.AVERAGE-MONTHLY-WAGE' | translate"
                    [value]="
                      calcResponse?.wageAverageAtRetirementTimeEntered
                        ? ('BENEFITS.AVERAGE-AMOUNT'
                          | translate: { amount: (calcResponse?.wageAverageAtRetirementTimeEntered | number: '1.2-2') })
                        : '-'
                    "
                  ></gosi-label-dc>
                </div>
              </tr>
              <tr>
                <div class="label-space">
                  <gosi-label-dc
                    [label]="'BENEFITS.ESTIMATED-MONTHLY-BENEFIT-PENSION' | translate"
                    [value]="
                      calcResponse?.benefitAmount
                        ? ('BENEFITS.AVERAGE-AMOUNT'
                          | translate: { amount: (calcResponse?.benefitAmount | number: '1.2-2') })
                        : '-'
                    "
                  ></gosi-label-dc>
                </div>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </gosi-card-dc>
</div>
