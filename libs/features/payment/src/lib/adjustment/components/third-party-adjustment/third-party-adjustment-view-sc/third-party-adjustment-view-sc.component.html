<gosi-breadcrumb-dc> </gosi-breadcrumb-dc>
<div class="content">
  <div class="row no-gutters mb-4">
    <div class="col-auto pr-3 border-right align-self-center">
      <a (click)="navigateBacktoListPage()">
        <fa-icon
          class="align-self-center backarrow-icon"
          *ngIf="lang === 'ar'"
          [icon]="['far', 'arrow-alt-circle-left']"
          size="2x"
        ></fa-icon>
        <fa-icon
          class="align-self-center backarrow-icon"
          *ngIf="lang === 'en'"
          [icon]="['far', 'arrow-alt-circle-left']"
          size="2x"
        ></fa-icon>
      </a>
    </div>
    <div class="col-auto mr-auto header">{{ 'ADJUSTMENT.THIRD-PARTY-ADJUSTMENT-DETAILS' | translate }}</div>
  </div>
  <gosi-alert-sc></gosi-alert-sc>
  <pmt-third-party-adjustment-details-dc
    [payeeDetails]="payeeDetails"
    [adjustmentValues]="adjustmentValues"
    [adjustmentTabs]="adjustmentTabs"
    [benefitList]="benefitList"
    (addDocsPage)="addDocsPage()"
    [otherDocs]="otherDocsList"
    [transactionDocs]="transactionDocs"
    [paymentList]="paymentList"
    [benefitStatus]="benefitStatus"
    (onTransactionIdClicked)="navigateToTransaction($event)"
  >
  </pmt-third-party-adjustment-details-dc>
</div>
