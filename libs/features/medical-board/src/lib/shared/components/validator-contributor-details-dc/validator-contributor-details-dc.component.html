<gosi-card-dc heading="{{ 'MEDICAL-BOARD.CONTRIBUTOR-DETAILS' | translate }}" type="secondary">
    <ng-container>
        <div class="row mx-0">
            <div class="col-sm-6 col-md-6 col-lg-4">
                <gosi-label-dc
                  id="contributorName"
                  label="{{ 'MEDICAL-BOARD.CONTRIBUTOR-NAME' | translate }}"
                  [value]="personDetails?.name?.english?.name"
                >
                </gosi-label-dc>
              </div>
              <div class="col-sm-6 col-md-6 col-lg-4">
                <gosi-label-dc
                  id="contributorName"
                  label="{{ 'MEDICAL-BOARD.CONTRIBUTOR-NAME' | translate }}"
                  value="{{personDetails?.name?.arabic?.firstName}} {{personDetails?.name?.arabic?.secondName}} {{personDetails?.name?.arabic?.thirdName}} {{personDetails?.name?.arabic?.familyName}}"
                >
                </gosi-label-dc>
              </div>
              <div class="col-sm-6 col-md-6 col-lg-4">
                <gosi-label-dc
                    id="nationality"
                    [value]="personDetails?.nationality | bilingualText"
                    label="{{ 'MEDICAL-BOARD.NATIONALITY' | translate }}"
                  ></gosi-label-dc>
              </div>
              <div class="col-sm-6 col-md-6 col-lg-4">
                <gosi-label-dc
                  id="contributorNIN"
                  [value]="identity?.id"
                  label="{{ identityLabel | translate }}"
                  isLink="true"
                  (click)="onNavigateToContributor(identity?.id)"
                ></gosi-label-dc>
              </div>
              <div class="col-sm-6 col-md-6 col-lg-4">
                <gosi-label-dc 
                id="contributorGender" 
                [value]="personDetails?.sex | bilingualText"
                [label]="'MEDICAL-BOARD.GENDER'">
                </gosi-label-dc>
              </div>
              <div class="col-sm-6 col-md-6 col-lg-4">
                <div class="label-color">{{ 'MEDICAL-BOARD.DATE-OF-BIRTH' | translate }}</div>
                <div class="label-content">
                  {{ personDetails?.birthDate?.gregorian | gosiDate }} ({{ 'MEDICAL-BOARD.AGE' | translate }} :
                  {{ getAge(personDetails?.birthDate?.gregorian) }})
                </div>
              </div>
              <div class="col-sm-6 col-md-6 col-lg-4">
                <gosi-label-dc
                  id="mobileNumber"
                  label="{{ 'MEDICAL-BOARD.MOBILE-NUMBER' | translate }}"
                  [value]="personDetails?.contactDetail?.mobileNo?.primary"
                >
                </gosi-label-dc>
              </div>
              <div class="col-sm-6 col-md-6 col-lg-4" *ngIf="injuryDetailsById?.injuryDetailsDto?.city">
                <gosi-label-dc
                  id="city"
                  label="{{ 'MEDICAL-BOARD.CITY-LBL' | translate }}"
                  [value]="injuryDetailsById?.injuryDetailsDto?.city | bilingualText"
                >
                </gosi-label-dc>
              </div>
              <div class="col-sm-6 col-md-6 col-lg-4" *ngIf="assessmentType === assessmentTypeEnum.OCC_DIS && injuryDetailsById?.injuryDetailsDto?.injuryId && !injuryIdNeeded">
                <gosi-label-dc
                  id="injuryId"
                  label="{{ 'MEDICAL-BOARD.INJURY-ID' | translate }}"
                  [value]="injuryDetailsById?.injuryDetailsDto?.injuryId"
                  [isLink]="true"
                  (select)="onInjuryIdClicked.emit(injuryDetailsById?.injuryDetailsDto?.injuryId)"
                >
                </gosi-label-dc>
              </div>
        </div>
    </ng-container>
</gosi-card-dc>
