<div class="row">
  <div class="col-md-12 header w-100">{{ 'BENEFITS.ANNUAL-NOTIFICATION-DETAILS' | translate }}</div>
  <div class="col-6" *ngIf="annualNotificationDetails?.notificationDate">
    <gosi-label-dc
      id="currentNotificationDate"
      [value]="annualNotificationDetails?.notificationDate | dateType"
      label="{{ 'BENEFITS.CURRENT-ANNUAL-NOTIFICATION-DATE' | translate }}"
    ></gosi-label-dc>
  </div>
  <div class="col-6" *ngIf="annualNotificationDetails?.nextNotificationDate">
    <gosi-label-dc
      id="newNotificationDate"
      [value]="annualNotificationDetails?.nextNotificationDate | dateType"
      label="{{ 'BENEFITS.ANNUAL-NOTIFICATION-DATE-NEW' | translate }}"
    ></gosi-label-dc>
  </div>
  <div class="col-6" *ngIf="annualNotificationDetails?.notes">
    <div [ngClass]="{ 'read-less-notes': loadLessNotes }">
      <gosi-label-dc id="notes" [value]="annualNotificationDetails?.notes" label="{{ 'BENEFITS.NOTES' | translate }}">
      </gosi-label-dc>
    </div>
    <div class="notes mb-2 mt-2" *ngIf="annualNotificationDetails?.notes?.length > lessNotes">
      <a (click)="loadFullNotes()"
        ><span>{{
          loadLessNotes ? ('BENEFITS.READ-FULL-NOTE' | translate) : ('BENEFITS.READ-LESS-NOTE' | translate)
        }}</span></a
      >
    </div>
  </div>
</div>
