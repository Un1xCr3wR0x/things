<gosi-breadcrumb-dc></gosi-breadcrumb-dc>

<div class="content">
  <div class="row no-gutters">
    <div class="col-auto pr-3 border-right align-self-center">
      <a (click)="routeBack()">
        <fa-icon
          class="align-self-center backarrow-icon"
          *ngIf="lang === 'ar'"
          [icon]="['far', 'arrow-alt-circle-right']"
          size="2x"
        ></fa-icon>
        <fa-icon
          class="align-self-center backarrow-icon"
          *ngIf="lang === 'en'"
          [icon]="['far', 'arrow-alt-circle-left']"
          size="2x"
        ></fa-icon>
      </a>
    </div>
    <span class="mr-2"></span>
    <div class="col-auto mr-auto">
      <h3>{{ 'MEDICAL-BOARD.ESIGN-SESSION' | translate }}</h3>
    </div>
  </div>
  <!-- <div id="mainHeading">
    <frm-main-heading-dc heading=" {{ 'MEDICAL-BOARD.ESIGN-SESSION' | translate }}"> </frm-main-heading-dc>
  </div> -->
  <mb-medical-board-session-details-dc
    [isContractDoctor]="true"
    [sessionData]="sessionData"
    [lang]="lang"
  ></mb-medical-board-session-details-dc>
  <mb-view-medical-board-decision-dc
    [isContractDoctor]="true"
    [sessionAssessments]="sessionAssessments"
    (onDisabilityAssessmentIdClicked)="viewDisabilityAssessment($event)"
  ></mb-view-medical-board-decision-dc>
  <div id="actionArea">
    <div class="row">
      <div class="col-lg-12">
        <div class="float-right">
          <gosi-button-dc id="cancel" (submit)="showModal()" type="secondary">
            {{ 'MEDICAL-BOARD.ESIGN' | translate }}
          </gosi-button-dc>
        </div>
      </div>
    </div>
  </div>
  <ng-template #esignTemplate>
    <mb-mark-esign-dc (esignConfirmed)="esignConfirmed()"></mb-mark-esign-dc>
  </ng-template>
</div>
