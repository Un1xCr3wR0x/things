<gosi-card-dc [isHeading]="false" [minHeight]="minHeight">
  <div class="row pb-4">
    <div class="col-10 d-flex justify-content-start align-items-center float-left header">
      {{ 'DASHBOARD.BILL-DETAILS' | translate }}
    </div>
    <div class="col-2 d-flex justify-content-end float-right">
      <div class="dropdown-container">
        <div class="dropdown-header pr-0">
          <fa-icon class="icon-more" [icon]="['fas', 'ellipsis-v']"></fa-icon>
        </div>
        <div class="dropdown-content">
          <a>
            {{ 'DASHBOARD.BILL-DASHBOARD' | translate }}
          </a>
          <a>
            {{ 'DASHBOARD.DETAILED-BILL' | translate }}
          </a>
          <a>
            {{ 'DASHBOARD.BILL-HISTORY' | translate }}
          </a>
          <a>
            {{ 'DASHBOARD.PAYMENT-RECEIPTS' | translate }}
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <gosi-label-dc [id]="'amount'" [value]="5" [label]="'DASHBOARD.UNPAID-AMOUNT' | translate | titlecase">
      </gosi-label-dc>
    </div>

    <div class="col-6">
      <gosi-label-dc [id]="'amount'" [value]="5" [label]="'DASHBOARD.LAST-BILL-AMOUNT' | translate | titlecase">
      </gosi-label-dc>
    </div>
    <div class="col-6">
      <gosi-label-dc [id]="'amount'" [value]="5" [label]="'DASHBOARD.LAST-BILL-DATE' | translate | titlecase">
      </gosi-label-dc>
    </div>
    <div class="col-6">
      <gosi-label-dc [id]="'amount'" [value]="5" [label]="'DASHBOARD.COMPLIANCE-STATUS' | translate | titlecase">
      </gosi-label-dc>
    </div>
    <div class="col-12">
      <gosi-label-dc
        [id]="'amount'"
        [noMargin]="true"
        [value]="5"
        [label]="'DASHBOARD.INSTALLMENT-STATUS' | translate | titlecase"
      >
      </gosi-label-dc>
    </div>
  </div>
  <div class="mt-3">
    <canvas #billDetailsChart dir="auto">
      {{ billDetailsChart }}
    </canvas>
  </div>
  <div class="d-flex flex-wrap justify-content-center mt-2">
    <ng-container *ngFor="let items of billDetailLabel; let i = index">
      <div>
        <span class="circle-icon" [ngStyle]="{ 'background-color': billDetailColor[i] }"></span>
        <span class="item-label">{{ items | bilingualText | uppercase }}</span>
      </div>
    </ng-container>
  </div>
</gosi-card-dc>
