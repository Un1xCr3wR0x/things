<ng-container>
  <gosi-card-dc type="secondary" lessPadding="true">
    <div class="d-flex flex-row justify-content-between">
      <div class="benefit-details-heading pt-3">
        <span class="annuity-type">{{ 'BENEFITS.REFUND_VOLUNTARY' | translate }}</span>
      </div>
    </div>
    <div class="col-md-12 col-lg-12 mb-3">
      <gosi-alert-dc [message]="'BENEFITS.VOLUNTARY_INFO_MESSAGE' | translate" type="info" [dismissible]="false">
      </gosi-alert-dc>
    </div>
    <div class="row">
      <div class="col-md-6 col-lg-6">
        <gosi-label-dc
          id="totalCreditBalance"
          [value]="
            'BENEFITS.AVERAGE-AMOUNT'
              | translate: { amount: creditBalanceDetails?.totalContPaidAmount || 0 | number: '1.2-2' }
          "
          label="{{ 'BENEFITS.TOTAL_VOLUNTARY_AMOUNT' | translate }}"
        ></gosi-label-dc>
      </div>
    </div>
  </gosi-card-dc>
</ng-container>
