<a class="navigate-back-button" id="backButton" (click)="goBack()">
  <fa-icon class="icon-wrapper-arrow" *ngIf="!isArabicScreen" icon="arrow-left"></fa-icon>
  <fa-icon class="icon-wrapper-arrow" *ngIf="isArabicScreen" icon="arrow-right"></fa-icon>
</a>
<div class="content">
  <div class="row">
    <div class="col-md-12">
      <h4 class="main-heading">
        {{ 'FEATURE360.OVERALL-CONRIBUTOR-DETAILS' | translate }}
      </h4>
    </div>
  </div>
  <gosi-alert-sc> </gosi-alert-sc>
  <div class="row">
    <div class="col-md-12">
      <div class="card no-color">
        <div class="card-body">
          <fea-feature-type-dc #organisationTypeComp [selected]="featureType" (next)="selectFeatureType($event)">
          </fea-feature-type-dc>
        </div>
      </div>

      <div *ngIf="featureType !== null">
        <div *ngIf="featureType !== null && featureType == 'Establishments'">
          <fea-establishments-search-dc
            #establishmentsSearchComp
            [label]="'FEATURE360.ESTABLISHMENTS.ESTABLISHMENT-SEARCH-LABEL' | translate"
            (submit)="getEstablishmentDetailsAndBranches($event)"
            (invalidForm)="showFormInvalid()"
          ></fea-establishments-search-dc>

          <div *ngIf="establishmentProfile">
            <fea-establishments-search-result
              #establishmentsSearchCompRes
              [establishmentProfile]="establishmentProfile"
              [branchesData]="establishmentBranches"
              [label]="'FEATURE360.ESTABLISHMENTS.ESTABLISHMENT-SEARCH-LABEL' | translate"
            ></fea-establishments-search-result>
          </div>
        </div>
        <div *ngIf="featureType !== null && featureType === 'Individuals'">
          <fea-individual-search
            #individualSearchComp
            [label]="'FEATURE360.IDENTITY-NUMBER' | translate"
            (submit)="getIndividualDetails($event)"
            (invalidForm)="showFormInvalid()"
          ></fea-individual-search>
        </div>
      </div>
    </div>
  </div>
</div>
