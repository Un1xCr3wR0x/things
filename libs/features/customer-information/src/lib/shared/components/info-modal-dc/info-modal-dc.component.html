<gosi-modal-dc>
  <div modalContent>
    <div class="modal-head">{{ heading | translate }}</div>
    <div class="message">
      {{ contentKey | translate: { date: deathDate } }}
    </div>
  </div>

  <div modalAction>
    <div class="d-flex justify-content-center mt-3">
      <gosi-button-dc id="ok" type="primary" size="sm" (submit)="handleModalAction()">
        {{ 'CUSTOMER-INFORMATION.OK' | translate }}</gosi-button-dc
      >
    </div>
  </div>
</gosi-modal-dc>
