<ng-container *ngIf="admin">
  <frm-content-heading-dc
    icon="user-cog"
    [canEdit]="false"
    [heading]="'ESTABLISHMENT.SUPER-ADMIN-DETAILS' | translate"
  ></frm-content-heading-dc>
  <div class="row">
    <div class="col-md-auto arabic-name">
      <gosi-label-dc [control]="arabicName" label="ESTABLISHMENT.NAME-IN-ARABIC"> </gosi-label-dc>
    </div>
  </div>
  <div class="row">
    <div class="col-md-auto">
      <gosi-label-dc [control]="englishName" label="ESTABLISHMENT.NAME-IN-ENGLISH"> </gosi-label-dc>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <gosi-label-dc id="nationality" [control]="admin.person?.nationality" label="ESTABLISHMENT.NATIONALITY">
      </gosi-label-dc>
    </div>
    <div class="col-md-6">
      <gosi-label-dc
        id="nin"
        *ngIf="saudiNationality"
        [control]="(admin?.person?.identity)[0]?.newNin"
        label="ESTABLISHMENT.NIN"
      >
      </gosi-label-dc>
      <gosi-label-dc
        id="nationalId"
        *ngIf="gccNationality && (admin?.person?.identity)[0]?.id"
        [control]="(admin?.person?.identity)[0]?.id"
        label="ESTABLISHMENT.GCC-ID"
      >
      </gosi-label-dc>
      <gosi-label-dc
        id="iqama"
        *ngIf="(gccNationality || others) && (admin?.person?.identity)[0]?.iqamaNo"
        [control]="(admin?.person?.identity)[0]?.iqamaNo"
        label="ESTABLISHMENT.IQAMA-NUMBER"
      >
      </gosi-label-dc>
      <gosi-label-dc
        id="passportNumber"
        *ngIf="gccNationality && (admin?.person?.identity)[0]?.passportNo"
        [control]="(admin?.person?.identity)[0]?.passportNo"
        label="ESTABLISHMENT.PASSPORT-NO"
      >
      </gosi-label-dc>
    </div>
    <div class="col-md-6">
      <gosi-label-dc id="Gender" [control]="admin?.person?.sex" label="ESTABLISHMENT.GENDER"></gosi-label-dc>
    </div>
    <div class="col-md-6">
      <gosi-label-dc
        [date]="true"
        id="birthDate"
        [control]="admin?.person?.birthDate?.gregorian"
        label="ESTABLISHMENT.BIRTH-DATE"
      ></gosi-label-dc>
    </div>
  </div>
  <div class="row contact" *ngIf="admin?.person?.contactDetail">
    <div class="col-sm-12 col-md-12 heading">
      <div class="heading-text">
        {{ 'ESTABLISHMENT.CONTACT-DETAILS' | translate }}
      </div>
    </div>
    <div class="col-sm-12 col-lg-6">
      <gosi-label-dc
        id="TelephoneNumber"
        [control]="admin?.person?.contactDetail.telephoneNo?.primary"
        label="ESTABLISHMENT.TELEPHONE-NUMBER"
      ></gosi-label-dc>
    </div>
    <div class="col-sm-12 col-lg-6">
      <gosi-label-dc
        id="Extension"
        [control]="admin?.person?.contactDetail.telephoneNo?.extensionPrimary"
        label="ESTABLISHMENT.EXTENSION"
      >
      </gosi-label-dc>
    </div>
    <div class="col-sm-12 col-lg-6">
      <gosi-label-dc
        id="MobileNo"
        [control]="admin?.person?.contactDetail.mobileNo?.primary"
        label="ESTABLISHMENT.MOBILE-NUMBER"
        ><span id="prefixValue">{{ prefix }}</span>
      </gosi-label-dc>
    </div>
    <div class="col-sm-12 col-lg-6">
      <gosi-label-dc
        id="EmailId"
        [control]="admin?.person?.contactDetail?.emailId?.primary"
        label="ESTABLISHMENT.EMAIL-ID"
      >
      </gosi-label-dc>
    </div>
  </div>
</ng-container>
