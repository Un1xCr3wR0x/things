<div class="content-item">
  <div class="row">
    <div class="col-lg-12">
      <div class="section-divider">
        <div class="row">
          <div class="col-sm-12 col-md-4 col-lg-4">
            <gosi-currency-label-dc id="totalAmount" [label]="'BILLING.TOTAL-DUE-AMOUNT'"
              [currencyTo]="waiverDetails?.dueAmount.total.toString()" [countryCodeFrom]="'BILLING.SAR' | translate">
            </gosi-currency-label-dc>
          </div>
          <div class="col-sm-12 col-md-4 col-lg-4">
            <gosi-currency-label-dc id="contributionDueAmount" [label]="'BILLING.CONTRIBUTIONS-AMOUNT'"
              [currencyTo]="waiverDetails?.dueAmount.contribution.toString()"
              [countryCodeFrom]="'BILLING.SAR' | translate"></gosi-currency-label-dc>
          </div>
          <div class="col-sm-12 col-md-4 col-lg-4">
            <gosi-currency-label-dc id="penaltyDueAmount" [label]="'BILLING.LATE-FEES-AMOUNT'"
              [currencyTo]="waiverDetails?.dueAmount.penalty.toString()" [countryCodeFrom]="'BILLING.SAR' | translate">
            </gosi-currency-label-dc>
          </div>
          <ng-container *ngIf="!socialInsuranceno && waiverType !== 'GOSI_INITIATIVE'">
            <div class="col-sm-12 col-md-4 col-lg-4" *ngIf="!isPPA">
            <gosi-currency-label-dc id="rejectedohDueAmount" [label]="'BILLING.REJECTED-OH-AMOUNT'"
              [currencyTo]="waiverDetails?.dueAmount.rejectedOh" [countryCodeFrom]="'BILLING.SAR' | translate">
            </gosi-currency-label-dc>
          </div>
          <div class="col-sm-12 col-md-4 col-lg-4" *ngIf="!isPPA">
            <gosi-currency-label-dc id="violationDueAmount" [label]="'BILLING.VIOLATIONS-AMOUNT'"
              [currencyTo]="waiverDetails?.dueAmount.violation" [countryCodeFrom]="'BILLING.SAR' | translate">
            </gosi-currency-label-dc>
          </div>
          <div class="col-sm-12 col-md-4 col-lg-4" *ngIf="waiverType!=='SPECIAL'">
            <gosi-label-dc id="previousInstallmentsIndicator" [label]="'BILLING.PREVIOUS-INSTALLMENTS-INDICATOR'"
              [control]="waiverDetails?.previousInstallmentInd"></gosi-label-dc>
          </div>
        <div class="col-sm-12 col-md-4 col-lg-4">
            <gosi-label-dc id="previouslyApprovedIndicator" [label]="'BILLING.PREVIOUS-LATE-FEES-WAVIER-INDICATOR'"
              [control]="waiverDetails?.previouslyApprovedInd"></gosi-label-dc>
          </div>
        </ng-container>
          <ng-container *ngIf="waiverType === 'GOSI_INITIATIVE'">
          <div class ="col-sm-12 col-md-4 col-lg-4" >
            <gosi-currency-label-dc
            id="violationAmountBeforeInitiative"
            [label]="'BILLING.VIOLATION-AMOUNT-BEFORE-INITIATIVE'"
            [currencyTo]="waiverDetails?.dueAmount?.violationAmountBeforeInitiative"
            [countryCodeFrom]="'BILLING.SAR' | translate">
          </gosi-currency-label-dc>
          </div>
          <div class ="col-sm-12 col-md-4 col-lg-4">
            <gosi-currency-label-dc
            id="violationAmountAfterInitiative"
            [label]="'BILLING.VIOLATION-AMOUNT-AFTER-INITIATIVE'"
            [currencyTo]="waiverDetails?.dueAmount?.violationAmountAfterInitiative"
            [countryCodeFrom]="'BILLING.SAR' | translate">
          </gosi-currency-label-dc>
        </div>
        <div class ="col-sm-12 col-md-4 col-lg-4">
          <gosi-currency-label-dc
          id="totalViolationAmount"
          [label]="'BILLING.TOTAL-VIOLATION-AMOUNT'"
          [currencyTo]="waiverDetails?.dueAmount?.violation"
          [countryCodeFrom]="'BILLING.SAR' | translate">
        </gosi-currency-label-dc>
        </div>
        
      </ng-container>
      </div>
        </div>
      </div>
    </div>
