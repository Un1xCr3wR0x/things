<div class="row">
  <div id="personArabicName" class="col-sm-4 col-md-4 col-lg-4 form-group">
    <label class="label-color">{{ 'CONTRIBUTOR.CONTRIBUTOR-NAME-AR' | translate }} </label>
    <div *ngIf="!checkNull(contributor.person.name.arabic)">
      {{ contributor.person.name.arabic.firstName }}
      {{ contributor.person.name.arabic.secondName }}
      {{ contributor.person.name.arabic.thirdName }}
      {{ contributor.person.name.arabic.familyName }}
    </div>
  </div>

  <div class="col-sm-4 col-md-4 col-lg-4" *ngIf="contributor.person.name.english">
    <gosi-label-dc
      id="personNameEnglish"
      [control]="contributor.person.name.english.name"
      [label]="'CONTRIBUTOR.CONTRIBUTOR-NAME-EN' | translate"
    ></gosi-label-dc>
  </div>

  <div class="col-sm-4 col-md-4 col-lg-4">
    <gosi-label-dc
      id="personNationality"
      [control]="contributor.person.nationality"
      [label]="'CONTRIBUTOR.NATIONALITY' | translate"
    ></gosi-label-dc>
  </div>

  <ng-container *ngIf="!checkNull(contributor.person.identity)">
    <ng-container *ngFor="let item of contributor.person.identity">
      <div class="col-sm-4 col-md-4 col-lg-4" *ngIf="item.newNin">
        <gosi-label-dc id="personNin" [control]="item.newNin" [label]="'CONTRIBUTOR.NATIONAL-ID' | translate">
        </gosi-label-dc>
      </div>
    </ng-container>
  </ng-container>

  <div class="col-sm-4 col-md-4 col-lg-4">
    <gosi-label-dc id="personGender" [control]="contributor.person.sex" [label]="'CONTRIBUTOR.GENDER' | translate">
    </gosi-label-dc>
  </div>

  <div class="col-sm-4 col-md-4 col-lg-4">
    <gosi-label-dc
      id="personBirthDate"
      [date]="true"
      [control]="contributor.person.birthDate.gregorian"
      [label]="'CONTRIBUTOR.DATE-OF-BIRTH' | translate"
    ></gosi-label-dc>
  </div>

  <ng-container *ngIf="!cancelEngamentView">
    <div class="col-sm-4 col-md-4 col-lg-4">
      <gosi-label-dc
        id="personMaritalStatus"
        [control]="contributor.person.maritalStatus"
        [label]="'CONTRIBUTOR.MARITAL-STATUS' | translate"
      >
      </gosi-label-dc>
    </div>

    <div class="col-sm-4 col-md-4 col-lg-4">
      <gosi-label-dc
        id="personEducation"
        [control]="contributor.person.education"
        [label]="'CONTRIBUTOR.EDUCATION' | translate"
      >
      </gosi-label-dc>
    </div>

    <div class="col-sm-4 col-md-4 col-lg-4">
      <gosi-label-dc
        id="personSpecialization"
        [control]="contributor.person.specialization"
        [label]="'CONTRIBUTOR.SPECIALIZATION' | translate"
      ></gosi-label-dc>
    </div>

    <div class="col-sm-4 col-md-4" *ngIf="conType && conType === contributorTypeEnum.SAUDI">
      <gosi-label-dc
        id="personStudent"
        [label]="'CONTRIBUTOR.STUDENT' | translate"
        [control]="contributor.person.student ? ('CONTRIBUTOR.YES' | translate) : ('CONTRIBUTOR.NO' | translate)"
      >
      </gosi-label-dc>
    </div>

    <div class="col-sm-4 col-md-4" *ngIf="conType && conType === contributorTypeEnum.SAUDI">
      <gosi-label-dc
        id="personExPrisoner"
        [label]="'CONTRIBUTOR.EX-PRISONER' | translate"
        [control]="contributor.person.prisoner ? ('CONTRIBUTOR.YES' | translate) : ('CONTRIBUTOR.NO' | translate)"
      >
      </gosi-label-dc>
    </div>
  </ng-container>

  <div class="col-sm-12 col-md-12 col-lg-12" *ngIf="conType && conType !== contributorTypeEnum.SAUDI">
    <ng-container *ngFor="let item of contributor.person.identity">
      <div class="row">
        <div class="col-sm-4 col-md-4" *ngIf="item.idType === 'GCCID'">
          <gosi-label-dc id="personGccId" [label]="'CONTRIBUTOR.GCC-ID' | translate" [control]="item.id">
          </gosi-label-dc>
        </div>

        <div class="col-sm-4 col-md-4" *ngIf="item.idType === 'IQAMA'">
          <gosi-label-dc id="personIqamaNo" [label]="'CONTRIBUTOR.IQAMA-NUMBER' | translate" [control]="item.iqamaNo">
          </gosi-label-dc>
        </div>

        <div class="col-sm-4 col-md-4" *ngIf="item.idType === 'IQAMA'">
          <gosi-label-dc
            id="personIqamaExpiryDate"
            [date]="true"
            [label]="'CONTRIBUTOR.IQAMA-EXPIRY-DATE' | translate"
            [control]="item.expiryDate ? item.expiryDate.gregorian : null"
            [date]="true"
          >
          </gosi-label-dc>
        </div>

        <div class="col-sm-4 col-md-4" *ngIf="item.idType === 'BORDERNO' && conType === contributorTypeEnum.NON_SAUDI">
          <gosi-label-dc id="personBorderNo" [label]="'CONTRIBUTOR.BORDER-NUMBER' | translate" [control]="item.id">
          </gosi-label-dc>
        </div>

        <div class="col-sm-4 col-md-4" *ngIf="item.idType === 'PASSPORT'">
          <gosi-label-dc
            id="personPassportNo"
            [label]="'CONTRIBUTOR.PASSPORT-NO' | translate"
            [control]="item.passportNo"
          >
          </gosi-label-dc>
        </div>

        <div class="col-sm-4 col-md-4" *ngIf="item.idType === 'PASSPORT'">
          <gosi-label-dc
            id="personPassportIssueDate"
            [date]="true"
            [label]="'CONTRIBUTOR.PASSPORT-ISSUEDATE' | translate"
            [control]="item.issueDate ? item.issueDate.gregorian : null"
            [date]="true"
          >
          </gosi-label-dc>
        </div>

        <div class="col-sm-4 col-md-4" *ngIf="item.idType === 'PASSPORT'">
          <gosi-label-dc
            id="personPassportExpiryDate"
            [label]="'CONTRIBUTOR.PASSPORT-EXPIRYDATE' | translate"
            [control]="item.expiryDate ? item.expiryDate.gregorian : null"
            [date]="true"
          >
          </gosi-label-dc>
        </div>
      </div>
    </ng-container>
  </div>
</div>
<div class="row" *ngIf="contributor">
  <ng-container *ngIf="contributor.person.contactDetail">
    <div class="col-sm-12 col-md-12">
      <h4 class="sub-heading">
        {{ 'CONTRIBUTOR.WAGE.CONTACT-DETAILS' | translate }}
      </h4>
    </div>

    <div class="col-sm-4 col-md-4">
      <gosi-label-dc
        id="personMobileNo"
        [control]="contributor.person.contactDetail.mobileNo.primary"
        label="CONTRIBUTOR.WAGE.MOBILE-NUMBER"
        ><span id="prefixValue">{{ getISDCodePrefix() }}</span></gosi-label-dc
      >
    </div>

    <div class="col-sm-4 col-md-4">
      <gosi-label-dc
        id="personTelephoneNumber"
        [value]="contributor.person.contactDetail.telephoneNo.primary"
        label="CONTRIBUTOR.PHONE-NUMBER"
        labelsuffix="CONTRIBUTOR.OPTIONAL"
      ></gosi-label-dc>
    </div>

    <div class="col-sm-4 col-md-4">
      <gosi-label-dc
        id="personEmailId"
        [value]="contributor.person.contactDetail.emailId?.primary"
        label="CONTRIBUTOR.WAGE.EMAIL-ID"
      ></gosi-label-dc>
    </div>
  </ng-container>
</div>
