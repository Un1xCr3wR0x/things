<div class="row">
  <div class="col-md-12">
    <gosi-card-dc
      [showCard]="showCard"
      type="secondary"
      headingSize="md"
      heading="{{ 'BENEFITS.CURRENT-PAYMENT-DETAILS' | translate }}"
      [noPadding]="removePadding"
    >
      <div class="row">
        <div class="col-md-4">
          <gosi-label-dc
            id="payeeType"
            label="{{ 'BENEFITS.PAYEE' | translate }}"
            [value]="
              !inEditMode
                ? (benefitPaymentDetails?.payeeType | bilingualText)
                : (restartEditdetails?.modifyPayee?.payeeType | bilingualText)
            "
          ></gosi-label-dc>
        </div>
        <div class="col-md-4">
          <gosi-label-dc
            id="paymentMethod"
            label="{{ 'BENEFITS.PAYMENT-METHOD' | translate }}"
            [value]="
              !inEditMode
                ? (benefitPaymentDetails?.paymentMode | bilingualText)
                : (restartEditdetails?.modifyPayee?.paymentMode | bilingualText)
            "
          ></gosi-label-dc>
        </div>
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <gosi-label-dc
            id="accountNumber"
            label="{{ 'BENEFITS.IBANACCOUNT-NUMBER' | translate }}"
            [value]="
              !inEditMode
                ? benefitPaymentDetails?.bankAccount?.ibanBankAccountNo
                : restartEditdetails?.modifyPayee?.bankAccount?.ibanBankAccountNo
            "
          ></gosi-label-dc>
        </div>
        <div class="col-md-4">
          <gosi-label-dc
            id="bankName"
            label="{{ 'BENEFITS.BANK-NAME' | translate }}"
            [value]="
              !inEditMode
                ? (benefitPaymentDetails?.bankAccount?.bankName | bilingualText)
                : (restartEditdetails?.modifyPayee?.bankAccount?.bankName | bilingualText)
            "
          ></gosi-label-dc>
        </div>
        <div class="col-md-4">
          <gosi-label-dc
            id="bankStatus"
            label="{{ 'BENEFITS.BANK-STATUS' | translate }}"
            [value]="
              !inEditMode
                ? (benefitPaymentDetails?.bankAccount?.status | bilingualText)
                : (restartEditdetails?.samaVerification | bilingualText)
            "
          ></gosi-label-dc>
        </div>
      </div>
    </gosi-card-dc>
  </div>
</div>
