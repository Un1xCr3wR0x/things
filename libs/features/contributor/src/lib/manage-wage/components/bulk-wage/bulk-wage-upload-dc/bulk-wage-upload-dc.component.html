<div class="row">
  <div class="col-lg-12">
    <gosi-card-dc type="secondary">
      <div class="row">
        <div class="px-3 col-md-12" *ngIf="isPPAEst">
          <gosi-alert-dc [message]="'CONTRIBUTOR.BULK-WAGE-INFO-MSG'" type="info" [dismissible]="false"></gosi-alert-dc>
        </div>
        <div class="col-md-12 col-lg-5 mr-auto">
          <!-- 'BULK-WAGE-UPDATE-INFO' (with custom list info) chaged to 'BULK-WAGE-DOWNLOAD-INFO' (without custom list info) for R2 -->
          {{ 'CONTRIBUTOR.BULK-WAGE.BULK-WAGE-DOWNLOAD-INFO' | translate }}
        </div>
        <div class="px-3 custom-button">
          <gosi-button-dc type="primary" (submit)="downloadForAllActive()">
            <fa-icon [icon]="['fas', 'download']" class="icon"></fa-icon>
            <div class="d-flex flex-column pl-3 text-left">
              {{ 'CONTRIBUTOR.BULK-WAGE.DOWNLOAD-FILE' | translate }}
            </div>
          </gosi-button-dc>
        </div>
        <!-- Hiding custom list button for R2 -->
        <div class="px-3 custom-button" *ngIf="false && totalContributors > 0">
          <gosi-button-dc type="primary" (submit)="customList()">
            <div class="custom-list">
              <fa-icon [icon]="['fas', 'download']" class="icon"></fa-icon>
              <div class="pl-3">{{ 'CONTRIBUTOR.BULK-WAGE.CUSTOM-LIST' | translate }}</div>
            </div>
          </gosi-button-dc>
        </div>
      </div>
    </gosi-card-dc>
  </div>

  <div class="col-lg-12">
    <gosi-card-dc
      type="secondary"
      [heading]="'CONTRIBUTOR.BULK-WAGE.UPLOAD-WAGE-UPDATE-FORM' | translate"
      [noHeadingMargin]="true"
    >
      <div class="row mt-3">
        <div class="col-lg-12 px-0" *ngIf="isWorkflowInProgress && transactionNo && !isEditMode">
          <gosi-alert-dc
            [message]="'CONTRIBUTOR.BULK-WAGE.FILE-UNDER-WORKFLOW-INFO'"
            [messageParam]="{ transactionRefNo: transactionNo }"
            type="info"
            [dismissible]="false"
          ></gosi-alert-dc>
        </div>
        <div class="col-lg-12">
          <gosi-input-csv-sc
            documentName="CONTRIBUTOR.BULK-WAGE.BULK-WAGE-UPDATE-DOCUMENT"
            invalidTypeKey="CONTRIBUTOR.BULK-WAGE.INVALID-FILE-TYPE"
            sizeExceededError="CONTRIBUTOR.BULK-WAGE.SIZE-EXCEEDED-ERROR"
            [actionKey]="isAppPrivate ? 'CONTRIBUTOR.SUBMIT' : 'CONTRIBUTOR.BULK-WAGE.START-PROCESSING'"
            [isProcessing]="isProcessing"
            [isWorkflowInProgress]="isWorkflowInProgress"
            [fileDetails]="bulkFile"
            (process)="processCSV($event)"
            (uploaded)="handleCsvUpload($event)"
          ></gosi-input-csv-sc>
        </div>
      </div>
    </gosi-card-dc>
  </div>

  <div class="col-lg-12" *ngIf="isAppPrivate && !isWorkflowInProgress">
    <cnt-document-upload-dc
      [parentForm]="parentForm"
      [showDocuments]="false"
      [showComments]="true"
    ></cnt-document-upload-dc>
  </div>
</div>
