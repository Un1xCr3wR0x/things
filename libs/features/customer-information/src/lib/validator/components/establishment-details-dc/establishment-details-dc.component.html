<!------------------ ESTABLISHMENT-DETAILS --------------->
<ng-container *ngIf="establishmentDetails">
  <div class="row">
    <div class="col-md-12 col-sm-12">
      <frm-content-heading-dc
        id="estDetails"
        icon="building"
        heading="CUSTOMER-INFORMATION.ESTABLISHMENT-DETAILS"
        [canEdit]="canEdit"
      >
      </frm-content-heading-dc>
    </div>
    <div class="col-md-12 col-sm-12">
      <div class="row sub-content-last-item">
        <div class="col-sm-6 col-md-6 col-lg-6">
          <gosi-label-dc
            id="estNameInArabic"
            [control]="establishmentDetails.name.arabic"
            label="CUSTOMER-INFORMATION.ESTABLISHMENT-NAME-AR"
          >
          </gosi-label-dc>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6">
          <gosi-label-dc
            id="estNameInEnglish"
            [control]="establishmentDetails.name.english"
            label="CUSTOMER-INFORMATION.ESTABLISHMENT-NAME-EN"
          >
          </gosi-label-dc>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6">
          <gosi-label-dc
            id="regNo"
            [control]="establishmentDetails.registrationNo"
            label="CUSTOMER-INFORMATION.REGISTRATION-NO"
          >
          </gosi-label-dc>
        </div>
      </div>
    </div>
  </div>
</ng-container>
