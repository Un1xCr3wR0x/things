<gosi-card-dc
  type="secondary"
  [heading]="'CONTRIBUTOR.TRANSFER-CON.TRANSFER-FROM' | translate"
  [noHeadingMargin]="true"
>
  <div class="row mt-4">
    <div class="col-lg-6">
      <gosi-input-select-dc
        id="registrationNoFrom"
        [control]="transferAllDetailsForm.get('registrationNoFrom')"
        [label]="'CONTRIBUTOR.REGISTRATION-NO' | translate"
        [arrayList]="registrationNoList"
        (select)="getEstDetailsFrom($event)"
        [disabled]="isEditMode ? true : false"
      ></gosi-input-select-dc>
    </div>
    <div class="col-lg-6">
      <gosi-input-select-dc
        id="establishmentNameFrom"
        [control]="transferAllDetailsForm.get('establishmentNameFrom')"
        [label]="'CONTRIBUTOR.TRANSFER-CON.ESTABLISHMENT-NAME' | translate"
        [lookup]="establishmentNameList"
        (select)="getEstDetailsFrom($event)"
        [disabled]="isEditMode ? true : false"
      ></gosi-input-select-dc>
    </div>
    <div class="col-lg-6">
      <gosi-input-select-dc
        id="establishmentTypeFrom"
        [control]="transferAllDetailsForm.get('establishmentTypeFrom')"
        [label]="'CONTRIBUTOR.TRANSFER-CON.ESTABLISHMENT-TYPE' | translate"
        [list]="establishmentType"
        readOnly="true"
        disabled="true"
      ></gosi-input-select-dc>
    </div>
    <div class="col-lg-6">
      <gosi-input-date-dc
        id="transferDate"
        [control]="transferAllDetailsForm.get('transferDate.gregorian')"
        [label]="'CONTRIBUTOR.TRANSFER-CON.TRANSFER-DATE' | translate"
        hideOptionalLabel="true"
      ></gosi-input-date-dc>
    </div>
    <div class="col-md-12 col-lg-6 count-section">
      <div>
        <gosi-input-text-dc
          id="totalContributor"
          [control]="transferAllDetailsForm.get('totalContributor')"
          [label]="'CONTRIBUTOR.TRANSFER-CON.TOTAL-CONTRIBUTOR' | translate"
          disabled="true"
        >
        </gosi-input-text-dc>
      </div>
      <div class="space-between">
        <gosi-input-text-dc
          id="transferable"
          [control]="transferAllDetailsForm.get('transferable')"
          [label]="'CONTRIBUTOR.TRANSFER-CON.TRANSFERABLE' | translate"
          disabled="true"
        >
        </gosi-input-text-dc>
      </div>
      <div class="d-flex">
        <div class="flex-grow-1">
          <gosi-input-text-dc
            id="nonTransferable"
            [control]="transferAllDetailsForm.get('nonTransferable')"
            [label]="'CONTRIBUTOR.TRANSFER-CON.NON-TRANSFERABLE' | translate"
            disabled="true"
          >
          </gosi-input-text-dc>
        </div>
        <div class="align-self-center p-2">
          <fa-icon
            [icon]="['fas', 'info-circle']"
            placement="right"
            container="body"
            containerClass="customClass"
            [tooltip]="transferAllInfoTemplate"
          ></fa-icon>
        </div>
      </div>
    </div>
  </div>
</gosi-card-dc>
<gosi-card-dc type="secondary" [heading]="'CONTRIBUTOR.TRANSFER-CON.TRANSFER-TO' | translate" [noHeadingMargin]="true">
  <div class="row mt-4">
    <div class="col-lg-6">
      <gosi-input-select-dc
        id="registrationNoTo"
        [control]="transferAllDetailsForm.get('registrationNoTo')"
        [label]="'CONTRIBUTOR.REGISTRATION-NO' | translate"
        [arrayList]="registrationNoList"
        (select)="getEstDetailsTo($event)"
      ></gosi-input-select-dc>
    </div>
    <div class="col-lg-6">
      <gosi-input-select-dc
        id="establishmentNameTo"
        [control]="transferAllDetailsForm.get('establishmentNameTo')"
        [label]="'CONTRIBUTOR.TRANSFER-CON.ESTABLISHMENT-NAME' | translate"
        [lookup]="establishmentNameList"
        (select)="getEstDetailsTo($event)"
      ></gosi-input-select-dc>
    </div>
    <div class="col-lg-6">
      <gosi-input-select-dc
        id="establishmentTypeTo"
        [control]="transferAllDetailsForm.get('establishmentTypeTo')"
        [label]="'CONTRIBUTOR.TRANSFER-CON.ESTABLISHMENT-TYPE' | translate"
        [list]="establishmentType"
        readOnly="true"
        disabled="true"
      ></gosi-input-select-dc>
    </div>
    <div class="col-lg-6">
      <gosi-input-date-dc
        id="joiningDate"
        [control]="transferAllDetailsForm.get('joiningDate.gregorian')"
        [label]="'CONTRIBUTOR.JOINING-DATE' | translate"
        hideOptionalLabel="true"
      ></gosi-input-date-dc>
    </div>
  </div>
</gosi-card-dc>

<ng-template #transferAllInfoTemplate>
  <ng-container>
    <div class="d-flex flex-column">
      <div>{{ 'CONTRIBUTOR.TRANSFER-CON.TRANSFER-ALL-INFO' | translate }}</div>
    </div>
  </ng-container>
</ng-template>
