<div class="row">
  <div class="col-sm-4 col-md-4 col-lg-4">
    <gosi-label-dc
      id="benefitType"
      [value]="benefitRecalculationDetails?.benefitType | bilingualText"
      label="{{ 'BENEFITS.BENEFIT-TYPE' | translate }}"
    >
    </gosi-label-dc>
  </div>
  <div class="col-sm-4 col-md-4 col-lg-4">
    <gosi-label-dc
      id="benefitAmount"
      [value]="
        'BENEFITS.AVERAGE-AMOUNT'
          | translate: { amount: benefitRecalculationDetails?.benefitAmount || 0 | number: '1.2-2' }
      "
      label="{{ 'BENEFITS.BENEFIT-AMOUNT' | translate }}"
    >
    </gosi-label-dc>
  </div>
  <div class="col-sm-4 col-md-4 col-lg-4">
    <gosi-label-dc
      id="avgmonthcontributorwage"
      label="{{ 'BENEFITS.FINAL-AVG-MONTH-CONTRIBUTORY-WAGE' | translate }}"
      [value]="
        'BENEFITS.AVERAGE-AMOUNT' | translate: { amount: benefitRecalculationDetails?.amw || 0 | number: '1.2-2' }
      "
    >
    </gosi-label-dc>
  </div>
</div>
<div class="row">
  <div class="col-sm-12 col-md-12 col-lg-12">
    <gosi-label-dc
      id="totalAnnuityContributionMonth"
      label="{{ 'BENEFITS.TOTAL-ANNUITY-CONTRIBUTION-MONTHS' | translate }}"
      [value]="benefitRecalculationDetails?.totalContributionMonths"
    >
    </gosi-label-dc>
  </div>
</div>
