<div [ngClass]="[
    showCard ? type : '',
    showCard ? 'custom-card' : '',
    lessPadding ? 'less-padding' : '',
    customHeight ? 'min-height' : '',
    noBorder ? 'no-border' : '',
    paddingBottom ? 'padding-bottom' : '',
    mobilePaddingTop ? 'padding-mobile-top' : '',
    mobilePaddingBottom ? 'padding-mobile-bottom' : '',
    mobileMarginBottom ? 'margin-mobile-bottom' : '',
    mobileBorderBottom ? 'border-mobile-bottom' : '',
    noMarginBottom ? 'no-margin-bottom' : '',
    negativeMobileMargin ? 'negative-margin' : '',
    noPadding ? 'no-padding' : '',
    isBoxShadow ? 'card-box-shadow' : '',
    mobileMarginRight ? 'margin-mobile-right' : '',
    isShow ? 'marginToShow' : '',
    setMobileBorderRadius ? 'mobile-border-radius' : ''
  ]" [ngStyle]="{ 'min-height': minHeight ? minHeight : 'unset' }"
     [ngStyle]="{ 'margin-left': id == 'editCard' ? '0%' : '' }" id="{{ id }}">
  <div class="custom-header" [ngClass]="icon != null ? 'has-icon' : ''">
    <div class="wizard-circle" *ngIf="icon">
      <fa-icon icon="{{ icon }}" size="lg"></fa-icon>
    </div>
    <h3 *ngIf="heading && isHeading" class="custom-heading"
      [ngClass]="[headingSize, !showCard ? 'only-card' : '', noHeadingMargin ? 'no-heading-margin' : '']">
      {{ heading }}
      <span class="optional-tag" *ngIf="!isRequired">({{ 'FORM-FRAGMENTS.OPTIONAL' | translate }})</span>
    </h3>
    <ng-content select="[action-items]"></ng-content>

    <ng-container *ngIf="canEdit">
      <div class="edit-icon ml-auto" id="{{ id }}" (click)="editDetails()"
        *gosiShow="accessRoles; regNo: accessIdentifier">
        <fa-icon icon="pencil-alt" size="lg"></fa-icon>
      </div>
    </ng-container>
    <ng-container *ngIf="canRefresh">
      <div
        class="refresh-icon ml-auto"
        id="{{ id }}"
        (click)="refreshDetails()"
        [placement]="lang === 'en' ? 'right' : 'left'"
        [tooltip]="toolTipMsg"
      >
        <fa-icon icon="sync-alt" size="lg">
          <ng-template #toolTipMsg>
            <ng-container>
              <div>
                {{ toolTipMessage }}
              </div>
            </ng-container>
          </ng-template>
        </fa-icon>
      </div>
    </ng-container>
  </div>
  <div class="row" [ngClass]="{ 'no-gutters': noGutters }">
    <div class="col-lg-12">
      <ng-content> </ng-content>
    </div>
  </div>
</div>
