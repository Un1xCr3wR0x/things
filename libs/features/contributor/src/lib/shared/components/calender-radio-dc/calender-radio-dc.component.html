<div class="calender-type" [ngClass]="{ disabled: disabled }">
    <div
      class="p-2 pl-4 pr-4 text-center type"
      [ngClass]="{ 'selected-type': calendarType === Gregorian }"
      (click)="changeType(Gregorian)"
    >
      {{ 'THEME.GREGORIAN' | translate }}
    </div>
    <div
      class="p-2 pl-4 pr-4 text-center type"
      [ngClass]="{ 'selected-type': calendarType === Hijri }"
      (click)="changeType(Hijri)"
    >
      {{ 'THEME.HIJRI' | translate }}
    </div>
  </div>
