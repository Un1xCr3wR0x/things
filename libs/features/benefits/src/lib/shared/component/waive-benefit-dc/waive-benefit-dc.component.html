<gosi-card-dc
  [showCard]="showCard"
  heading="{{ 'BENEFITS.WAIVE-DETAILS' | translate }}"
  type="secondary"
  [isHeading]="!hideHeading"
  lessPadding="lessPadding"
>
  <div *ngIf="action === heirStatusEnums.STOP_WAIVE" class="row">
    <div class="col-sm-6 col-md-6 col-lg-6">
      <gosi-input-date-dc
        id="waiveStopDate"
        label="{{ 'BENEFITS.WAIVE-STOP-DATE' | translate }}"
        [maxDate]="maxDate"
        [disabled]="true"
        [hideOptionalLabel]="true"
        [control]="waiveForm.get('stopDate')?.get('gregorian')"
      >
      </gosi-input-date-dc>
    </div>
  </div>
  <div *ngIf="action === heirStatusEnums.START_WAIVE" class="row">
    <div class="col-md-6">
      <gosi-input-date-dc
        id="waiveStartDate"
        label="{{ 'BENEFITS.WAIVE-START-DATE' | translate }}"
        [disabled]="true"
        [maxDate]="maxDate"
        [hideOptionalLabel]="true"
        [control]="waiveForm.get('startDate')?.get('gregorian')"
      >
      </gosi-input-date-dc>
    </div>
    <div class="col-md-6">
      <gosi-input-select-dc
        [label]="'BENEFITS.BENEFIT-WAIVED-TOWARDS' | translate"
        [list]="waiveTowardsList"
        [control]="waiveForm.get('benefitWaivedTowards')"
      >
      </gosi-input-select-dc>
    </div>
  </div>
  <gosi-input-text-area-dc
    [label]="'BENEFITS.NOTES' | translate"
    [maxLength]="notesMaxLength"
    id="notes"
    name="notes"
    [control]="waiveForm.get('notes')"
    (blur)="waiveDate()"
  >
  </gosi-input-text-area-dc>
</gosi-card-dc>
