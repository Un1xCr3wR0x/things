<div class="row" *ngIf="personDetails">
  <div class="col-md-12 cnt-info" *ngIf="showDetails">
    <div class="row d-flex justify-content-between">
      <div class="col">
        <gosi-label-dc id="contributorID" [value]="primaryIdentity.id" [label]="primaryIdentityType | translate">
        </gosi-label-dc>
      </div>

      <div class="col" *ngIf="personDetails && personDetails.name">
        <gosi-label-dc id="contributorName" [value]="name" label="OCCUPATIONAL-HAZARD.NAME"> </gosi-label-dc>
      </div>
      <div class="col">
        <gosi-label-dc id="injuryNo" [value]="feedbackdetails.injuryNo" label="OCCUPATIONAL-HAZARD.INJURY.INJURY-NO">
        </gosi-label-dc>
      </div>
      <div class="col">
        <gosi-label-dc
          id="injuryDate"
          [value]="reportedInjuryInformation.injuryDate.gregorian | date: 'dd/MM/yyyy'"
          label="OCCUPATIONAL-HAZARD.INJURY.INJURY-DATE"
        >
        </gosi-label-dc>
      </div>
      <div class="col">
        <gosi-label-dc
          id="injuryDate"
          [value]="feedbackdetails.status | bilingualText"
          label="OCCUPATIONAL-HAZARD.INJURY.INJURY-STATUS"
        >
        </gosi-label-dc>
      </div>
    </div>
  </div>
  <div class="col-md-12" *ngIf="feedbackdetails.transactionMessage">
    <div class="approve-injury" *ngIf="feedbackdetails.status.english === feedbackStatus.REJECTED">
      <gosi-alert-dc [alert]="feedback" type="danger"> </gosi-alert-dc>
    </div>
    <div
      class="approve-injury"
      *ngIf="
        feedbackdetails.status.english === feedbackStatus.APPROVED ||
        feedbackdetails.status.english === feedbackStatus.PENDING
      "
    >
      <gosi-alert-dc [alert]="feedback" type="success"> </gosi-alert-dc>
    </div>
    <div class="link-margin">
      <div class="d-flex flex-row justify-content-center mt-4">
        <gosi-button-dc [type]="'primary'" (submit)="navigate()">{{
          'OCCUPATIONAL-HAZARD.INJURY.REPORT-ANOTHER-INJURY' | translate
        }}</gosi-button-dc>
      </div>
    </div>
  </div>
</div>
