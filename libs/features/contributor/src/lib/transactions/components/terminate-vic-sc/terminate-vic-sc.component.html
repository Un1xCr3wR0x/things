<div class="row">
  <div class="col-md-12">
    <cnt-accordion-details-view-dc heading="{{ 'CONTRIBUTOR.PERSONAL-DETAILS' | translate }}">
      <div body>
        <cnt-transaction-vic-personal-details-dc
          [contributor]="contributor"
          [isMobileOnly]="true"
          [age]="age"
          [isBeneficiary]="isBeneficiary"
        >
        </cnt-transaction-vic-personal-details-dc>
      </div>
    </cnt-accordion-details-view-dc>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <cnt-accordion-details-view-dc heading="{{ 'CONTRIBUTOR.TERMINATE-DETAILS' | translate }}">
      <div body>
        <cnt-terminate-vic-details-dc
          [vicTerminate]="terminateVicDetails"
          [vicContributionDetails]="vicContributionDetails"
          [bankDetails]="bankDetails"
          [isPREligible]="isPREligible"
          [lang]="lang"
        ></cnt-terminate-vic-details-dc>
      </div>
    </cnt-accordion-details-view-dc>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <gosi-document-list-view-dc [documents]="documents" [isAccordionView]="true"> </gosi-document-list-view-dc>
  </div>
</div>
<!-- </div> -->
