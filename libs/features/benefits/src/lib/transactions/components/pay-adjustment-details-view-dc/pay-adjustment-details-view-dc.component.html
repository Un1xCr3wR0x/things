<gosi-card-dc type="secondary">
  <div class="row">
    <div class="col-lg-12 sub-heading">
      {{ 'ADJUSTMENT.ADJUSTMENT-DETAILS' | translate }}
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <gosi-currency-label-dc
        id="debitAdj"
        label="{{ 'ADJUSTMENT.TOTAL-DEBIT-ADJUSTMENT-BALANCE' | translate }}"
        [countryCodeFrom]="'ADJUSTMENT.SAR' | translate"
        [currencyTo]="'1010101'"
      >
      </gosi-currency-label-dc>
    </div>
    <div class="col-md-4">
      <gosi-currency-label-dc
        id="paidAmt"
        label="{{ 'ADJUSTMENT.AMOUNT-PAID' | translate }}"
        [countryCodeFrom]="'ADJUSTMENT.SAR' | translate"
        [currencyTo]="'202020'"
      >
      </gosi-currency-label-dc>
    </div>
  </div>
  <!--------------------------Adjustment Details accordian-------------------------------------->
  <div class="row">
    <div class="col-lg-12">
      <accordion class="pay-accordion w-100">
        <ng-container>
          <accordion-group class="wrapper-accordion-group" [isOpen]="true">
            <div accordion-heading class="float-left font-weight-normal">sss</div>
            <div class="header-wrapper ml-auto" accordion-heading>
              <span class="paid-amount font-weight-normal"
                >{{ 'ADJUSTMENT.PAID' | translate }} : 555 {{ 'ADJUSTMENT.SAR' | translate }}</span
              >
              <span class="arrow-up arrow-color">
                <fa-icon icon="angle-up" size="lg"></fa-icon>
              </span>
              <span class="arrow-down arrow-color">
                <fa-icon icon="angle-down" size="lg"></fa-icon>
              </span>
            </div>
            <div class="ml-3 mr-3 pl-2 pl-2 pt-4 pb-4">
              <div class="row">
                <div class="col-md-4">
                  <gosi-label-dc label="ADJUSTMENT.ADJUSTMENT-ID" [isLink]="true" [value]="'44'"> </gosi-label-dc>
                </div>
                <div class="col-md-4">
                  <gosi-label-dc label="ADJUSTMENT.BENEFIT-START-DATE" [value]="'6/12/2020'"> </gosi-label-dc>
                </div>
                <div class="col-md-4">
                  <gosi-currency-label-dc
                    id="adjAmt"
                    label="ADJUSTMENT.ADJUSTMENT-AMOUNT"
                    [countryCodeFrom]="'ADJUSTMENT.SAR' | translate"
                    [currencyTo]="'3030'"
                  >
                  </gosi-currency-label-dc>
                </div>
                <div class="col-md-4">
                  <gosi-currency-label-dc
                    id="amtPaid"
                    label="ADJUSTMENT.AMOUNT-PAID"
                    [countryCodeFrom]="'ADJUSTMENT.SAR' | translate"
                    [currencyTo]="'6363'"
                  >
                  </gosi-currency-label-dc>
                </div>
                <div class="col-md-4">
                  <gosi-currency-label-dc
                    id="amtSettled"
                    label="ADJUSTMENT.BAL-AMT-AFTER-SETTLEMENT"
                    [countryCodeFrom]="'ADJUSTMENT.SAR' | translate"
                    [currencyTo]="'999'"
                  >
                  </gosi-currency-label-dc>
                </div>
              </div>
            </div>
          </accordion-group>
        </ng-container>
      </accordion>
    </div>
  </div>
  <!------------------PAYMENT DETAILS------------------------->
  <div class="row">
    <div class="col-lg-12 sub-heading">
      {{ 'ADJUSTMENT.PAYMENT-DETAILS' | translate }}
    </div>
  </div>
  <ng-container *ngIf="!isSadad">
    <div class="row">
      <div class="col-md-4">
        <gosi-label-dc id="receiptMode" label="{{ 'ADJUSTMENT.RECEIPT-MODE' | translate }}" [value]="'UNKONOWN'">
        </gosi-label-dc>
      </div>
      <div class="col-md-4">
        <gosi-label-dc
          id="transactionDate"
          label="{{ 'ADJUSTMENT.TRANSACTION-DATE' | translate }}"
          [value]="'dd/MM/yyyy'"
        >
        </gosi-label-dc>
      </div>
      <div class="col-md-4">
        <gosi-label-dc id="bankName" label="{{ 'ADJUSTMENT.BANK-NAME' | translate }}" [value]="'HDFC'"> </gosi-label-dc>
      </div>
      <div class="col-md-4">
        <gosi-label-dc
          id="referenceNumber"
          label="{{ 'ADJUSTMENT.PAYMENT-REFERENCE-NUMBER' | translate }}"
          [value]="'KJU7888'"
        >
        </gosi-label-dc>
      </div>
      <div class="col-md-4">
        <gosi-currency-label-dc
          id="debitAdj"
          label="{{ 'ADJUSTMENT.AMOUNT-PAID' | translate }}"
          [countryCodeFrom]="'ADJUSTMENT.SAR' | translate"
          [currencyTo]="'656'"
        >
        </gosi-currency-label-dc>
      </div>
      <div class="col-md-4">
        <gosi-label-dc
          id="additionalPaymentDetails"
          label="{{ 'ADJUSTMENT.ADDITIONAL-PAYMENT-DETAILS' | translate }}"
          [value]="'HGUYGUY'"
        >
        </gosi-label-dc>
      </div>
    </div>
  </ng-container>
  <div class="row" *ngIf="isSadad">
    <div class="col-md-4">
      <gosi-label-dc id="receiptMode" label="{{ 'ADJUSTMENT.RECEIPT-MODE' | translate }}" [value]="'TYRY'">
      </gosi-label-dc>
    </div>
    <div class="col-md-4">
      <gosi-currency-label-dc
        id="debitAdj"
        label="{{ 'ADJUSTMENT.AMOUNT-PAID' | translate }}"
        [countryCodeFrom]="'ADJUSTMENT.SAR' | translate"
        [currencyTo]="'999'"
      >
      </gosi-currency-label-dc>
    </div>
  </div>
</gosi-card-dc>
