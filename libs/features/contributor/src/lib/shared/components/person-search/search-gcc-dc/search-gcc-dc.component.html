<gosi-card-dc type="secondary">
  <div class="row">
    <div class="col-lg-12">
      <div [formGroup]="searchGccContributorForm">
        <div class="row">
          <div class="col-lg-12" id="addContributorType"></div>
        </div>
        <div class="row">
          <div class="col-lg-4">
            <gosi-input-select-dc
              name="nationality"
              [label]="'CONTRIBUTOR.NATIONALITY' | translate"
              id="nationality"
              [list]="gccNationalityLovList"
              [control]="searchGccContributorForm.get('nationality')"
              (blur)="getIdMaxLength()"
            >
            </gosi-input-select-dc>
          </div>
          <div class="col-lg-4">
            <gosi-input-number-dc
              id="gccId"
              [label]="'CONTRIBUTOR.GCCID' | translate"
              [placeholder]="'CONTRIBUTOR.GCCID' | translate"
              [control]="searchGccContributorForm.get('gccId')"
              [disabled]="searchGccContributorForm.get('nationality').get('english').value !== null ? false : true"
              [maxLength]="MAX_LENGTH_ENUM[searchGccContributorForm.get('nationality').get('english').value]"
            >
              >
            </gosi-input-number-dc>
          </div>
          <div class="col-lg-4">
            <gosi-input-number-dc
              id="iqamaNumber"
              [label]="'CONTRIBUTOR.IQAMA-NUMBER'"
              [placeholder]="'CONTRIBUTOR.IQAMA-NUMBER' | translate"
              [control]="searchGccContributorForm.get('iqama')"
              [maxLength]="MAX_LENGTH"
            >
            </gosi-input-number-dc>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-4">
            <gosi-input-text-dc
              id="passportNo"
              [label]="'CONTRIBUTOR.PASSPORT-NO'"
              [placeholder]="'CONTRIBUTOR.PASSPORT-NO' | translate"
              [control]="searchGccContributorForm.get('passport')"
              [maxLength]="MAX_LENGTH_ENUM.PASSPORT"
            >
            </gosi-input-text-dc>
          </div>
          <div class="col-lg-4" formGroupName="birthDate">
            <gosi-input-date-dc
              id="dateOfBirth"
              [label]="'CONTRIBUTOR.DATE-OF-BIRTH' | translate"
              [control]="searchGccContributorForm.get('birthDate').get('gregorian')"
              [maxDate]="currentDate"
            >
            </gosi-input-date-dc>
          </div>
        </div>
      </div>
    </div>
  </div>
</gosi-card-dc>

<div class="row">
  <div class="col-lg-12 form-action">
    <div class="float-right btn-section">
      <gosi-button-dc id="verify" (submit)="verifyGccSearchDetails()" type="primary">
        {{ 'CONTRIBUTOR.VERIFY' | translate }}</gosi-button-dc
      >
    </div>
    <div class="float-left btn-section">
      <gosi-button-dc id="reset" (submit)="resetForm()" type="secondary">
        {{ 'CONTRIBUTOR.RESET' | translate }}
      </gosi-button-dc>
    </div>
  </div>
</div>
