<ng-container *ngIf="individualApp">
  <gosi-breadcrumb-dc #brdcmb></gosi-breadcrumb-dc>
</ng-container>
<ng-container *ngIf="!individualApp">
  <gosi-breadcrumb-dc></gosi-breadcrumb-dc>
</ng-container>
<ng-container>
  <div class="content" *ngIf="!resultFlag">
    <div class="card bg-light" style="margin-top: 7rem" *ngIf="!resultFlag">
      <gosi-card-dc type="secondary">
        <div class="row justify-content-md-center">
          <div class="col-md-5">
            <div class="form-group">
              <label for="idNumber">{{ 'BILLING.NIN' | translate }}</label>
              <input type="text" class="form-control form-control-lg" id="idNumber" [formControl]="identifier" />
            </div>
          </div>
          <div class="col-md-4" style="padding-top: 2.5rem">
            <gosi-button-dc [type]="'primary'" [id]="'search'" (submit)="getVicReceiptListOnload()">
              {{ 'BILLING.SUBMIT' | translate }}</gosi-button-dc
            >
          </div>
        </div>
      </gosi-card-dc>
    </div>
  </div>
</ng-container>
<div *ngIf="resultFlag">
  <div class="content">
    <gosi-alert-sc></gosi-alert-sc>

    <blg-receipt-list-view-dc
      [isMofReceiptFlag]="isMofReceiptFlag"
      [isVicReceipt]="isVicReceipt"
      [receiptList]="receiptList"
      [receiptModes]="receiptModes$"
      [receiptStatus]="receiptStatus$"
      [originFromPublicBillDashBoard]="originFromPublicBillDashBoard"
      (search)="getVicReceiptList($event)"
      (filter)="getVicReceiptList($event)"
      (receipt)="getVicReceiptDetails($event)"
      [pageNo]="pageNo"
      (navigateToBillDashBoard)="navigateBackToVicBillDashBoard()"
      (selectPageNo)="getselectPageNo($event)"
      (download)="downloadVicTransaction($event)"
      (print)="printVicTransaction($event)"
      [currentCurrency]="currentCurrency"
      [exchangeRate]="exchangeRateValue"
      [receiptSortFields]="receiptSortFields$"
      (sortItemSelected)="getSortedFieldDetails($event)"
      (sortListValues)="getSortedDirection($event)"
    ></blg-receipt-list-view-dc>
  </div>
</div>
