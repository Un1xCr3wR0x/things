<div id="{{ id }}" class="form-group form-label fc-margin" [ngClass]="noMargin ? 'no-margin' : ''">
  <label *ngIf="!ignoreLabel" class="label-color" [ngStyle]="isBackgroundWhite ? { color: lighterLabel } : ''">
    {{ label | translate }}
    <span class="suffix">{{ labelsuffix | translate }}</span>
  </label>
  <!-- The condition is given to show zero value also -->
  <div
    *ngIf="
      (currencyFrom !== null && currencyFrom !== undefined) || (currencyTo !== null && currencyTo !== undefined);
      else noValue
    "
    class="label-value"
  >
    <ng-container *ngIf="countryCode">
      <span class="flag-icon icon-position flag-icon-{{ countryCode }}"></span>
    </ng-container>
    {{ currencyTo | number: (!ThreeDecimalLabel ? '1.2-2' : '1.3-3') }} {{ countryCodeTo | bilingualText }}
    <fa-icon [icon]="['fas', 'equals']" *ngIf="currencyFrom != null"></fa-icon>
    {{ currencyFrom | number: '1.2-2' }} {{ countryCodeFrom | bilingualText }}
  </div>
  <small *ngIf="helpText" class="form-text text-muted">
    {{ helpText }}
  </small>
  <ng-template #noValue>
    <div class="null-value label-value" *ngIf="checkNull(control)">â€”</div>
  </ng-template>
</div>
