<!------------------Benefit Details----------------------->
<frm-content-heading-dc icon="money-bill" heading="{{ 'ADJUSTMENT.ADJUSTMENT-DETAILS' | translate }}" [canEdit]="false">
</frm-content-heading-dc>
<div class="row">
  <div class="col-lg-12 sub-heading">
    {{ 'ADJUSTMENT.BENEFIT-DETAILS' | translate }}
  </div>
</div>
<div class="row">
  <div class="col-md-6">
    <gosi-label-dc
      id="benefitType"
      label="{{ 'ADJUSTMENT.BENEFIT-TYPE' | translate }}"
      [value]="adjustmentValues?.adjustments[0]?.benefitType | bilingualText"
    >
    </gosi-label-dc>
  </div>
  <div class="col-md-6">
    <gosi-label-dc
      id="benefitStatus"
      label="{{ 'ADJUSTMENT.BENEFIT-STATUS' | translate }}"
      [value]="adjustmentValues?.adjustments[0]?.benefitStatus | bilingualText"
    >
    </gosi-label-dc>
  </div>

  <div class="col-md-6">
    <gosi-label-dc
      id="benefitType"
      label="{{ 'ADJUSTMENT.BENEFIT-REQUEST-DATE' | translate }}"
      [value]="adjustmentValues?.adjustments[0]?.benefitRequestDate?.gregorian | date: 'dd/MM/yyyy'"
    >
    </gosi-label-dc>
  </div>
  <div class="col-md-6">
    <gosi-currency-label-dc
      id="benefitAmount"
      label="{{ 'ADJUSTMENT.BENEFIT-AMOUNT' | translate }}"
      [countryCodeFrom]="'ADJUSTMENT.SAR' | translate"
      [currencyTo]="adjustmentValues?.adjustments[0]?.benefitAmount"
    >
    </gosi-currency-label-dc>
  </div>

  <div *ngIf="adjustmentValues?.adjustments[0]?.benefitType.english === sanedPension" class="col-md-6">
    <gosi-currency-label-dc
      id="initialAmount"
      label="{{ 'ADJUSTMENT.BENEFIT-AMOUNT-FIRST-THREE-MONTHS' | translate }}"
      [countryCodeFrom]="'ADJUSTMENT.SAR' | translate"
      [currencyTo]="initialAmount"
    >
    </gosi-currency-label-dc>
  </div>
  <div *ngIf="adjustmentValues?.adjustments[0]?.benefitType.english === sanedPension" class="col-md-6">
    <gosi-currency-label-dc
      id="initialAmount"
      label="{{ 'ADJUSTMENT.BENEFIT-AMOUNT-FOURTH-MONTHS-ONWARDS' | translate }}"
      [countryCodeFrom]="'ADJUSTMENT.SAR' | translate"
      [currencyTo]="subsequentAmount"
    >
    </gosi-currency-label-dc>
  </div>
  <div class="col-md-6">
    <gosi-currency-label-dc
      id="basicBenefitAmount"
      label="{{ 'ADJUSTMENT.BASIC-BENEFIT-AMOUNT' | translate }}"
      [countryCodeFrom]="'ADJUSTMENT.SAR' | translate"
      [currencyTo]="adjustmentValues?.adjustments[0]?.basicBenefitAmount"
    >
    </gosi-currency-label-dc>
  </div>
  <div *ngIf="helperAmount" class="col-md-6">
    <gosi-currency-label-dc
      id="helperAmount"
      label="{{ 'ADJUSTMENT.HELPER-ALLOWANCE' | translate }}"
      [countryCodeFrom]="'ADJUSTMENT.SAR' | translate"
      [currencyTo]="helperAmount"
    >
    </gosi-currency-label-dc>
  </div>
  <div *ngIf="dependentAmount" class="col-md-6">
    <gosi-currency-label-dc
      id="dependentAmount"
      label="{{ 'ADJUSTMENT.DEPENDENT-ALLOWANCE' | translate }}"
      [countryCodeFrom]="'ADJUSTMENT.SAR' | translate"
      [currencyTo]="dependentAmount"
    >
    </gosi-currency-label-dc>
  </div>
</div>
<div class="row">
  <div class="col mb-3" id="subheading">
    <div>
      <a
        class="view-link"
        isLink="true"
        (click)="navigateToBenefitView(adjustmentValues?.adjustments[0]?.benefitType)"
        >{{ 'ADJUSTMENT.VIEW-BENEFIT-DETAILS' | translate }}</a
      >
    </div>
  </div>
</div>
<!------------------Payee Details----------------------->
<div class="row">
  <div class="col-lg-12 sub-heading pt-1">
    {{ 'ADJUSTMENT.PARTY-DETAILS' | translate }}
  </div>
</div>
<div class="row">
  <div class="col-md-6">
    <gosi-label-dc
      id="payeeName"
      label="{{ 'ADJUSTMENT.PARTY-NAME' | translate }}"
      [value]="payeeDetails?.payeeName?.english"
    >
    </gosi-label-dc>
  </div>
  <div class="col-md-6">
    <gosi-label-dc
      id="payeeName"
      label="{{ 'ADJUSTMENT.PARTY-NAME-ARABIC' | translate }}"
      [value]="payeeDetails?.payeeName?.arabic"
    >
    </gosi-label-dc>
  </div>
  <div class="col-md-6">
    <gosi-label-dc
      id="payeeCode"
      label="{{ 'ADJUSTMENT.PARTY-TYPE' | translate }}"
      [value]="payeeDetails?.payeeType | bilingualText"
    >
    </gosi-label-dc>
  </div>
  <div class="col-md-6">
    <gosi-label-dc id="payeeCode" label="{{ 'ADJUSTMENT.PARTY-CODE' | translate }}" [value]="payeeDetails?.payeeCode">
    </gosi-label-dc>
  </div>
  <div class="col-md-6">
    <gosi-label-dc
      id="paymentMethod"
      label="{{ 'ADJUSTMENT.PAYMENT-METHOD' | translate }}"
      [value]="adjustmentValues?.adjustments[0]?.transferMode | bilingualText"
    >
    </gosi-label-dc>
  </div>
  <div *ngIf="adjustmentValues?.adjustments[0]?.transferMode?.english === bankTransfer" class="col-md-6">
    <gosi-label-dc id="ibanNo" label="{{ 'ADJUSTMENT.IBAN-NUMBER' | translate }}" [value]="payeeDetails?.iban">
    </gosi-label-dc>
  </div>
  <div *ngIf="adjustmentValues?.adjustments[0]?.transferMode?.english === bankTransfer" class="col-md-6">
    <gosi-label-dc
      id="bankName"
      label="{{ 'ADJUSTMENT.BANK-NAME' | translate }}"
      [value]="payeebankName | bilingualText"
    >
    </gosi-label-dc>
  </div>
</div>
<!------------------Adjustment Details----------------------->
<div class="row">
  <div class="col-lg-12 sub-heading">
    {{ 'ADJUSTMENT.ADJUSTMENT-DETAILS' | translate }}
  </div>
</div>
<div class="row">
  <div *ngIf="adjustmentValues?.adjustments[0]?.adjustmentId" class="col-md-6">
    <gosi-label-dc
      id="adjustmentId"
      label="{{ 'ADJUSTMENT.ADJUSTMENT-ID' | translate }}"
      [value]="adjustmentValues?.adjustments[0]?.adjustmentId"
    >
    </gosi-label-dc>
  </div>
  <div class="col-md-6">
    <gosi-label-dc
      id="channel"
      label="{{ 'ADJUSTMENT.CHANNEL' | translate }}"
      [value]="adjustmentValues?.adjustments[0]?.channel | bilingualText"
    >
    </gosi-label-dc>
  </div>

  <div class="col-md-6">
    <gosi-label-dc
      id="requestedBy"
      label="{{ 'ADJUSTMENT.REQUESTED-BY' | translate }}"
      [value]="adjustmentValues?.adjustments[0]?.requestedBy | bilingualText"
    >
    </gosi-label-dc>
  </div>
  <div class="col-md-6">
    <gosi-label-dc
      id="continousDeduction"
      label="{{ 'ADJUSTMENT.CONTINOUS-DEDUCTION' | translate }}"
      value="{{
        adjustmentValues?.adjustments[0]?.continuousDeduction
          ? ('ADJUSTMENT.YES' | translate)
          : ('ADJUSTMENT.NO' | translate)
      }}"
    >
    </gosi-label-dc>
  </div>
  <div *ngIf="adjustmentValues?.adjustments[0]?.adjustmentAmount" class="col-md-6">
    <gosi-currency-label-dc
      id="adjustmentAmount"
      label="{{ 'ADJUSTMENT.ADJUSTMENT-AMOUNT' | translate }}"
      [countryCodeFrom]="'ADJUSTMENT.SAR' | translate"
      [currencyTo]="adjustmentValues?.adjustments[0]?.adjustmentAmount"
    >
    </gosi-currency-label-dc>
  </div>
  <div *ngIf="adjustmentValues?.adjustments[0]?.monthlyDeductionAmount" class="col-md-6">
    <gosi-currency-label-dc
      id="monthlyDeductionAmount"
      label="{{ 'ADJUSTMENT.MONTHLY-DEDUCTION-AMOUNT' | translate }}"
      [countryCodeFrom]="'ADJUSTMENT.SAR' | translate"
      [currencyTo]="adjustmentValues?.adjustments[0]?.monthlyDeductionAmount"
    >
    </gosi-currency-label-dc>
  </div>
  <div *ngIf="!adjustmentValues?.adjustments[0]?.monthlyDeductionAmount" class="col-md-6">
    <gosi-label-dc
      id="adjustmentPercentage"
      label="{{ 'ADJUSTMENT.MONTHLY-DEDUCTION-PERCENTAGE' | translate }}"
      [value]="adjustmentValues?.adjustments[0]?.adjustmentPercentage"
    >
    </gosi-label-dc>
  </div>

  <div class="col-md-6">
    <gosi-label-dc
      id="adjustmentReason"
      label="{{ 'ADJUSTMENT.ADJUSTMENT-REASONS' | translate }}"
      [value]="adjustmentValues?.adjustments[0]?.adjustmentReason | bilingualText"
    >
    </gosi-label-dc>
  </div>
  <div class="col-md-6">
    <gosi-label-dc
      id="putAdjustment"
      label="{{ 'ADJUSTMENT.PUT-ADJUSTMENT' | translate }}"
      value="{{
        adjustmentValues?.adjustments[0]?.holdAdjustment
          ? ('ADJUSTMENT.YES' | translate)
          : ('ADJUSTMENT.NO' | translate)
      }}"
    >
    </gosi-label-dc>
  </div>
  <div *ngIf="adjustmentValues?.adjustments[0]?.caseNumber" class="col-md-6">
    <gosi-label-dc
      id="caseNumber"
      label="{{ 'ADJUSTMENT.CASE-NUMBER' | translate }}"
      [value]="adjustmentValues?.adjustments[0]?.caseNumber"
    >
    </gosi-label-dc>
  </div>
  <div *ngIf="adjustmentValues?.adjustments[0]?.caseDate" class="col-md-6">
    <gosi-label-dc
      id="caseDate"
      label="{{ 'ADJUSTMENT.CASE-DATE' | translate }}"
      [value]="adjustmentValues?.adjustments[0]?.caseDate?.gregorian | date: 'dd/MM/yyyy'"
    >
    </gosi-label-dc>
  </div>
  <div *ngIf="adjustmentValues?.adjustments[0]?.city" class="col-md-6">
    <gosi-label-dc
      id="city"
      label="{{ 'ADJUSTMENT.CITY' | translate }}"
      [value]="adjustmentValues?.adjustments[0]?.city | bilingualText"
    >
    </gosi-label-dc>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <gosi-label-dc
      id="notes"
      label="{{ 'ADJUSTMENT.NOTES' | translate }}"
      [value]="adjustmentValues?.adjustments[0]?.notes"
    >
    </gosi-label-dc>
  </div>
</div>
