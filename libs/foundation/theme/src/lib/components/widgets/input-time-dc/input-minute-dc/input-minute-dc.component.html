<div class="minute-block">
  <ng-container *ngIf="minutes.length === 60">
    <ng-select
      [clearable]="false"
      [searchable]="false"
      *ngIf="minutes.length === 60"
      class="drop-down-time form-control"
      [formControl]="minute"
      (blur)="onBlurMinute($event)"
      autocomplete="off"
      [id]="'injuryTimeInMinutes'"
      [ngClass]="[
        validateMinuteField() ? 'is-invalid' : '',
        disabled ? 'disabled' : '',
        readOnly ? 'disabled' : '',
        minute.value === null ? 'initial-border' : ''
      ]"
      placeholder="MM"
    >
      <ng-option [ngValue]="null" disabled selected></ng-option>
      <ng-option [value]="c" *ngFor="let c of minutes">{{ c }} </ng-option>
    </ng-select>
  </ng-container>
</div>
