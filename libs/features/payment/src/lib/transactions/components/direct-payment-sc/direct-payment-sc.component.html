<gosi-card-dc type="secondary">
  <div class="row">
    <frm-content-heading-dc icon="user" [canEdit]="false" heading="{{ 'PAYMENT.PERSON-DETAILS' | translate }}">
    </frm-content-heading-dc>
  </div>

  <!--------------------------Contributor Details-------------------------------------->
  <pmt-validator-contribute-dc
    [personDetails]="validDetails?.person"
    [lang]="lang"
    (onNinClicked)="navigateToContributorDetails()"
  ></pmt-validator-contribute-dc>
  <div class="row mt-5">
    <frm-content-heading-dc icon="money-bill" [canEdit]="false" heading="{{ 'PAYMENT.PAYMENT-DETAILS' | translate }}">
    </frm-content-heading-dc>
  </div>
  <pmt-validator-payment-dc *ngIf="!isCompletedTransaction" [paymentRequest]="validDetails"></pmt-validator-payment-dc>
  <pmt-validator-bank-details-dc
    *ngIf="validDetails"
    [bankDetails]="bankDetails"
    [validDetails]="validDetails"
    [isIbanVerified]="isIbanVerified"
    [bankName]="bankName"
  ></pmt-validator-bank-details-dc>
</gosi-card-dc>

<!--Documents Details-->
<div class="row">
  <div class="col-md-12">
    <gosi-document-list-view-dc [documents]="documents"></gosi-document-list-view-dc>
  </div>
</div>
