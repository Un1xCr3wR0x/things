<div class="row">
  <div class="col-lg-12">
    <gosi-card-dc heading="{{ 'MEDICAL-BOARD.SESSION-INVITATION-DETAILS' | translate }}" type="secondary">
      <ng-container *ngIf="isCreateSession">
        <div class="row">
          <div class="col-lg-6">
            <gosi-input-number-dc
              id="sessionInvitationDays"
              [label]="'MEDICAL-BOARD.NUMBER-DAYS-PRIOR-INVITATION' | translate"
              [control]="invitationForm.get('noOfInvitationDays')"
              [maxLength]="4"
              [disabled]="false"
              [placeholder]="'MEDICAL-BOARD.NUMBER-DAYS-PRIOR-INVITATION' | translate | titlecase"
              (blur)="getNumberOfInvitationDays($event.target.value)"
              (focus)="getNumberOfInvitationDays($event.target.value)"
            >
            </gosi-input-number-dc>
          </div>
          <div class="col-lg-6">
            <gosi-input-radio-dc
              id="doctorAcceptance"
              [label]="'MEDICAL-BOARD.DOCTOR-ACCEPTANCE'"
              [control]="invitationForm.get('doctorAcceptance')"
              [list]="doctorAcceptanceList"
              (select)="getDoctorAcceptance($event)"
            >
            </gosi-input-radio-dc>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6">
            <gosi-input-number-dc
              id="sessionCancellationDays"
              [maxLength]="4"
              [control]="invitationForm.get('noOfCancellationDays')"
              [label]="'MEDICAL-BOARD.NUMBER-DAYS-PRIOR-CANCELLATION' | translate"
              [disabled]="false"
            >
            </gosi-input-number-dc>
          </div>
        </div>
      </ng-container>
      <ng-container *ngIf="!isCreateSession">
        <div class="row" *ngIf="individualSessionDetails">
          <div class="col-lg-6">
            <gosi-label-dc
              id="sessionInvitationDays"
              [label]="'MEDICAL-BOARD.NUMBER-DAYS-PRIOR-INVITATION' | translate"
              [value]="individualSessionDetails.sessionCreationGraceDays"
            >
            </gosi-label-dc>
          </div>
          <div class="col-lg-6">
            <gosi-label-dc
              id="sessionCancellationDays"
              [label]="'MEDICAL-BOARD.NUMBER-DAYS-PRIOR-CANCELLATION' | translate"
              [value]="individualSessionDetails.doctorInviteCancelGraceDays"
            >
            </gosi-label-dc>
          </div>
        </div>
      </ng-container>
    </gosi-card-dc>
  </div>
</div>
