<!------------------ BANK-ACCOUNT-DETAILS --------------->
<ng-container *ngIf="bankDetails">
  <gosi-card-dc
    heading="{{ 'CUSTOMER-INFORMATION.BANK-ACCOUNT-DETAILS' | translate }}"
    type="secondary"
    [canEdit]="!isCsr"
    (edit)="editEventDetails()"
  >
    <div class="col-md-12 col-lg-12 mb-3">
      <gosi-alert-dc
        [message]="'CUSTOMER-INFORMATION.IBAN-VERIFICATION-INFO' | translate"
        type="info"
        *ngIf="isIbanVerified === false"
      >
      </gosi-alert-dc>
    </div>
    <div class="row">
      <div class="col-sm-6 col-md-6 col-lg-6">
        <gosi-label-dc
          id="ibanNumber"
          [control]="bankDetails.ibanBankAccountNo"
          label="CUSTOMER-INFORMATION.IBANACCOUNT-NUMBER"
        >
        </gosi-label-dc>
      </div>
      <div class="col-sm-6 col-md-6 col-lg-6">
        <gosi-label-dc id="bankName" [control]="bankDetails.bankName?.english" label="CUSTOMER-INFORMATION.BANK-NAME">
        </gosi-label-dc>
      </div>
      <ng-container *ngIf="bankDetails.isNonSaudiIBAN === true">
        <div class="col-sm-6 col-md-6 col-lg-6">
          <gosi-label-dc id="swiftCode" [control]="bankDetails.swiftCode" label="CUSTOMER-INFORMATION.SWIFT-CODE">
          </gosi-label-dc>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6">
          <gosi-label-dc id="bankAddress" [control]="bankDetails.bankAddress" label="CUSTOMER-INFORMATION.BANK-ADDRESS">
          </gosi-label-dc>
        </div>
      </ng-container>
    </div>
    <div class="row">
      <div class="col">
        <gosi-button-dc
          [size]="'md'"
          [isTransparent]="false"
          id="addBankHold"
          [disabled]="true"
          [outlineOnly]="true"
          type="primary"
        >
          <fa-icon class="pl-1 pr-2" icon="lock"></fa-icon>
          {{ 'CUSTOMER-INFORMATION.ADD-BANK-HOLD' | translate }}
        </gosi-button-dc>
      </div>
    </div>
  </gosi-card-dc>
</ng-container>
