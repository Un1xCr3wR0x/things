<ng-container>
  <gosi-modal-dc [modalHeader]="'APPEALS.CONFIRMATION'">
    <div class="row" modalContent>
      <div class="col-md-12">
        <div class="container my-8">
          <gosi-label-dc [value]="'APPEALS.SECRETARY-CONFIRMATION' | translate"> </gosi-label-dc>
        </div>
      </div>
    </div>

    <div modalAction>
      <gosi-button-dc class="mx-2" id="closeBtn" type="secondary" (submit)="hideModal()">
        {{ 'APPEALS.CANCEL' | translate }}</gosi-button-dc
      >
      <gosi-button-dc id="confirmBtn" type="primary" (submit)="confirm.emit()">
        {{ 'APPEALS.OK' | translate }}</gosi-button-dc
      >
    </div>
  </gosi-modal-dc>
</ng-container>
