<frm-accordian-section-dc
  [icon]="'hand-holding-heart'"
  [heading]="'CONTRIBUTOR.ADD-VIC.HEALTH-RECORD-DETAILS'"
  [isOpen]="isOpen"
>
  <div id="healthDetails" class="row no-gutters">
    <div
      class="col-sm-12 col-md-12 health-details-section"
      [ngClass]="{ 'font-light': record.choice === 'N' }"
      *ngFor="let record of healthDetails; let i = index"
    >
      <p>{{ record.description | bilingualText }}</p>
      <p class="font-dark" *ngIf="record.choice === 'Y'">{{ 'CONTRIBUTOR.YES' | translate }}</p>
      <p *ngIf="record.choice === 'N'">{{ 'CONTRIBUTOR.NO' | translate }}</p>
      <p class="font-dark" *ngIf="record.remark">{{ record.remark }}</p>
    </div>
  </div>
</frm-accordian-section-dc>
