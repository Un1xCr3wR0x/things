<div [ngClass]="isContributor ? 'content' : ''">
  <div class="mb-list-screen">
    <!-- Heading -->
    <!-- <div class="row"> -->
    <!-- <div class="col-md-12"> -->
    <mb-medical-board-assessments-heading-dc
      (searchAssessment)="searchAssessments($event)"
      (filterAssessment)="onFilter($event)"
      (onDirection)="onSort($event)"
    >
      <!-- [nationalityList$]="nationalityList$"
          [specialty$]="specialty$"
          [region$]="region$"
          [doctorType$]="doctorType$"
          (searchAssessment)="searchAssessments($event)"
          (addMember)="addMember()"
          (filterMembers)="filterMembers($event)"
          [isAppPrivate]="isAppPrivate" -->
    </mb-medical-board-assessments-heading-dc>
    <!-- </div> -->
    <!-- </div> -->
    <!-- Content -->
    <!-- <gosi-alert-dc
      *ngIf="medicalBoardService.feedBackMessage"
      type="success"
      [bilingualMessage]="medicalBoardService.feedBackMessage"
    ></gosi-alert-dc> -->
    <!-- Table section starts-->
    <mb-view-assessment-details-dc
      [previousDisabilityDetails]="previousDisabilityDetails"
      [id]="paginationId"
      [currentPage]="pageDetails.currentPage"
      [pageSize]="itemsPerPage"
      [totalItems]="totalItems"
      (statusBadgeType)="statusBadgeType()"
      (navigate)="navigateToAssessments($event)"
    >
    </mb-view-assessment-details-dc>

    <div *ngIf="!totalItems">
      <gosi-no-result-dc></gosi-no-result-dc>
    </div>
    <!-- Pagination starts -->
    <div class="d-flex justify-content-center mt-3">
      <div class="pagination">
        <gosi-pagination-dc
          *ngIf="totalItems > 0"
          [totalSize]="totalItems"
          [pageDetails]="pageDetails"
          [paginationId]="paginationId"
          [itemType]="'MEDICAL-BOARD.TRANSACTIONS' | translate"
          (pageChange)="paginateMemberList($event)"
        ></gosi-pagination-dc>
      </div>
    </div>
  </div>
</div>
