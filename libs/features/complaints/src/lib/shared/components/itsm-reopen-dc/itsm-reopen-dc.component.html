<div>
    <gosi-main-heading-dc [backPath]="backPath" (back)="onBack()" [header]="'COMPLAINTS.REOPEN-ITSM' | translate"> </gosi-main-heading-dc>
    <gosi-alert-sc></gosi-alert-sc>
    <div class="row">
        <div class="col-lg-12">
            <!-- <ces-transaction-summary-dc *ngIf="transactionSummary" [transactionSummary]="transactionSummary">
            </ces-transaction-summary-dc> -->
            <gosi-card-dc type="primary" [heading]="'COMPLAINTS.TRANSACTION-SUMMARY' | translate">
                <div class="row">
                    <div class="col-lg-3 txn-align" >
                        <gosi-label-dc [id]="'txnName'" [value]="transactionSummary.transactionTraceId"
                            [label]="'COMPLAINTS.TRANSACTION-ID' | translate"></gosi-label-dc>
                    </div>
                    <div class="col-lg-3 txn-align">
                        <gosi-label-dc [id]="'txnType'" [value]="category | bilingualText"
                            [label]="'COMPLAINTS.TRANSACTION-TYPE' | translate"></gosi-label-dc>
                    </div>
                    <div class="col-lg-3">
                        <gosi-label-dc [id]="'txnStatus'" [value]="transactionSummary.status | bilingualText"
                            [label]="'COMPLAINTS.STATUS' | translate"></gosi-label-dc>
                    </div>
                </div>
            </gosi-card-dc>
        </div>
        <div class="col-lg-12">
            <gosi-card-dc type="secondary">
                <div class="row">
                    <div class="col-lg-6" *ngIf="lang === 'en'">
                        <gosi-input-text-dc id="ITSMType" [control]="raiseItsmForm.get('itsmtype').get('english')" [disabled]="true"
                            [label]="'COMPLAINTS.ITSM-TYPE' | translate" [hideOptionalLabel]="true">
                        </gosi-input-text-dc>
                    </div>
                    <div class="col-lg-6" *ngIf="lang === 'ar'">
                        <gosi-input-text-dc id="ITSMType" [control]="raiseItsmForm.get('itsmtype').get('arabic')" [disabled]="true"
                            [label]="'COMPLAINTS.ITSM-TYPE' | translate" [hideOptionalLabel]="true">
                        </gosi-input-text-dc>
                    </div>
                    <div class="col-lg-6" *ngIf="lang === 'en'" >
                        <gosi-input-text-dc id="ITSMSubType" [control]="raiseItsmForm.get('itsmsubtype').get('english')"
                            [disabled]="true" [label]="'COMPLAINTS.ITSM-SUBTYPE' | translate" [hideOptionalLabel]="true">
                        </gosi-input-text-dc>
                    </div>
                    <div class="col-lg-6" *ngIf="lang === 'ar'" >
                        <gosi-input-text-dc id="ITSMSubType" [control]="raiseItsmForm.get('itsmsubtype').get('arabic')"
                            [disabled]="true" [label]="'COMPLAINTS.ITSM-SUBTYPE' | translate" [hideOptionalLabel]="true">
                        </gosi-input-text-dc>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <gosi-input-text-area-dc id="itsmReason" [control]="raiseItsmForm.get('note')" [label]="'COMPLAINTS.NOTE' | translate"
                            [placeholder]="" [maxLength]="'1200'" gosiSpecialCharacterMask [disabled]="true">
                        </gosi-input-text-area-dc>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <gosi-input-text-area-dc id="itsmAdditionalNote" [control]="raiseItsmForm.get('additionalNote')" [label]="'COMPLAINTS.ADDITIONAL-NOTES' | translate"
                            [placeholder]="" [maxLength]="'1200'" gosiSpecialCharacterMask>
                        </gosi-input-text-area-dc>
                    </div>
                </div>
            </gosi-card-dc>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 form-action">
            <div class="itsm-value">
                <div class="btn-section float-left">
                    <gosi-button-dc id="cancel" [type]="'secondary'" (submit)="onCancel()">
                        {{ 'COMPLAINTS.CANCEL' | translate }}</gosi-button-dc>
                </div>
                <div class="btn-section float-right">
                    <gosi-button-dc id="submit" [type]="'primary'" (submit)="onSubmit()">
                        {{ 'COMPLAINTS.SUBMIT' | translate }}</gosi-button-dc>
                </div>
            </div>
        </div>
    </div>
</div>
