<div class="container-fluid">
  <div class="nav-metrics">
    <div class="metrics-section p-2">
      <tm-team-members-metrics-dc
        [active]="activeCount"
        [onLeave]="onLeaveCount"
        class="mb-2"
      ></tm-team-members-metrics-dc>
    </div>
    <div class="nav-section p-1">
      <gosi-search-dc
        #search
        id="search-area"
        (keyup)="searchwithEmptyValue($event.target.value, $event)"
        gosiSpecialCharacters
        (search)="searchTeamMember($event)"
        [placeholder]="'TEAM-MANAGEMENT.NAME_ID' | translate"
        class="mr-2"
        [searchParam]="searchParam"
      >
      </gosi-search-dc>
    </div>
  </div>
  <tm-team-members-entries-dc
    [members]="myTeamResponse"
    (sortEvent)="sortTeamMember($event)"
    (request)="entryRequest($event)"
    (navigate)="navigateToProfile($event)"
    #teamMembersEntry
  ></tm-team-members-entries-dc>
  <div *ngIf="!myTeamResponse?.response.length">
    <gosi-no-result-dc></gosi-no-result-dc>
  </div>
</div>
