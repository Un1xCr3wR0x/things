<gosi-filter-dc (apply)="applyFilter()" (reset)="clearAllFiters()" (scroll)="onScroll()">
  <ng-container modalContent>
    <div class="row">
      <div class="col-lg-12">
        <gosi-input-daterange-dc
          #dateRangePicker
          [label]="'BILLING.ALLOCATION-DATE' | translate"
          [control]="billDateForm"
          [maxDate]="maxDate"
          [hideOptionalLabel]="true"
        ></gosi-input-daterange-dc>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <gosi-range-slider-dc
          [label]="'BILLING.ALLOCATION-AMOUNT'"
          [control]="amountFilterForm.get('amount')"
          [floor]="00"
          [ceil]="100000"
        ></gosi-range-slider-dc>
      </div>
    </div>
  </ng-container>
</gosi-filter-dc>
