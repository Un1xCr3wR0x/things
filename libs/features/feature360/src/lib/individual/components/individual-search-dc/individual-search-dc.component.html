<div [formGroup]="individualForm" class="row justify-content-md-center">
  <div class="col-md-10">
    <div class="row">
      <div class="col-md-10 center-form">
        <div class="input-group input-search">
          <input
            type="text"
            id="enterIdNumber"
            class="form-control form-control-lg input-id"
            [ngClass]="individualForm.valid ? '' : 'has-error'"
            placeholder="{{ label }}"
            [formControl]="individualForm.get('data')"
            autocomplete="off"
            (keyup)="handleKeyUp($event)"
          />
          <div class="input-group-append">
            <button class="btn btn-search" type="button" (click)="search()">
              <fa-icon [icon]="['fas', 'search']" class="header-icon"></fa-icon>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="input-group input-group-lg">
  <div class="input-group-append"></div>
</div>
