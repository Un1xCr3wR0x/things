<ng-container *ngIf="transaction?.transactionId === tnxId">
  <!-- establishment details -->
  <div class="row">
    <div class="col-md-12">
      <est-transactions-accordion-dc heading="{{ 'ESTABLISHMENT.ESTABLISHMENT-DETAILS' | translate }}">
        <est-transaction-establishment-details-dc
          [establishment]="establishment"
          (establishmentProfile)="goToEstProfile($event)"
        >
        </est-transaction-establishment-details-dc>
      </est-transactions-accordion-dc>
    </div>
  </div>
  <!--Basic details-->

  <div class="row">
    <div class="col-md-12">
      <est-transactions-accordion-dc heading="{{ 'ESTABLISHMENT.EST-BASIC-DETAILS' | translate }}">
        <div class="row">
          <ng-container *ngIf="isArabicNameModified">
            <div class="col-sm-12 col-md-6 col-lg-6">
              <gosi-label-dc
                id="arabicName"
                [control]="establishment?.name?.arabic"
                label="ESTABLISHMENT.ESTABLISHMENT-NAME-AR"
              >
              </gosi-label-dc>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-6">
              <gosi-label-dc
                id="arabicName"
                [control]="estToValidate?.name?.arabic"
                label="ESTABLISHMENT.MODIFIED-ESTABLISHMENT-NAME-AR"
              >
              </gosi-label-dc>
            </div>
          </ng-container>
          <ng-container *ngIf="isEnglishNameModified">
            <div class="col-sm-12 col-md-6 col-lg-6">
              <gosi-label-dc
                id="englishName"
                [control]="establishment?.name?.english"
                label="ESTABLISHMENT.ESTABLISHMENT-NAME-EN"
              >
              </gosi-label-dc>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-6">
              <gosi-label-dc
                id="englishName"
                [control]="estToValidate?.name?.english"
                label="ESTABLISHMENT.MODIFIED-ESTABLISHMENT-NAME-EN"
              >
              </gosi-label-dc>
            </div>
          </ng-container>
          <ng-container *ngIf="isTypeModified">
            <div class="col-sm-12 col-md-6 col-lg-6">
              <gosi-label-dc
                id="establishmentActivityType"
                [control]="establishment?.activityType"
                label="ESTABLISHMENT.ACTIVITY-TYPE"
              ></gosi-label-dc>
            </div>

            <div class="col-sm-12 col-md-6 col-lg-6">
              <gosi-label-dc
                id="establishmentActivityType"
                [control]="estToValidate?.activityType"
                label="ESTABLISHMENT.MODIFIED-ACTIVITY-TYPE"
              ></gosi-label-dc>
            </div>
          </ng-container>
          <ng-container *ngIf="isNationalityModified">
            <div class="col-sm-12 col-md-6 col-lg-6">
              <gosi-label-dc
                id="establishmentNationality"
                [control]="establishment?.nationalityCode"
                label="ESTABLISHMENT.NATIONALITY"
              ></gosi-label-dc>
            </div>

            <div class="col-sm-12 col-md-6 col-lg-6">
              <gosi-label-dc
                id="establishmentNationality"
                [control]="estToValidate?.nationalityCode"
                label="ESTABLISHMENT.MODIFIED-NATIONALITY"
              ></gosi-label-dc>
            </div>
          </ng-container>
        </div>
      </est-transactions-accordion-dc>
    </div>
  </div>

  <!-- Documents section -->
  <div class="row" *ngIf="documentList?.length > 0">
    <div class="col-md-12">
      <gosi-document-list-view-dc [documents]="documentList" [isAccordionView]="true"> </gosi-document-list-view-dc>
    </div>
  </div>
</ng-container>
