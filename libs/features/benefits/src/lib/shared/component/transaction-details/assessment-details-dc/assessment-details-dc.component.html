<ng-container>
  <div class="row mx-0">
    <!-- assessment id -->
    <div class="col-sm-6 col-md-6 col-lg-4">
      <gosi-label-dc
        id="assessmentId"
        label="{{ 'BENEFITS.ASSESSMENT-ID' | translate }}"
        [value]="assessmentDetails?.assessmentId"
      >
      </gosi-label-dc>
    </div>
    <!-- assessment date -->
    <div class="col-sm-6 col-md-6 col-lg-4" *ngIf="false">
      <gosi-label-dc
        label="{{ 'BENEFITS.ASSESSMENT-DATE' | translate }}"
        value="{{ assessmentDetails?.assessmentDate | dateType }}"
      >
      </gosi-label-dc>
    </div>
    <!-- Injury Id -->
    <div class="col-sm-6 col-md-6 col-lg-4" *ngIf="isOcc">
      <gosi-label-dc
        id="injuryId"
        label="{{ 'BENEFITS.INJURY-ID' | translate }}"
        [value]="benefitDetails?.injuryId"
        [isLink]="true"
        (click)="onInjuryIDClick(benefitDetails?.injuryId)"
      >
      </gosi-label-dc>
    </div>
    <!-- complication Id -->
    <div class="col-sm-6 col-md-6 col-lg-4" *ngIf="isOcc && assessmentDetails?.complicationId">
      <gosi-label-dc
        id="injuryId"
        label="{{ 'BENEFITS.COMPLICATION-ID' | translate }}"
        [value]="assessmentDetails?.complicationId"
        [isLink]="true"
        (click)="onComplicationIDClick()"
      >
      </gosi-label-dc>
    </div>
    <!-- Actual assessment date -->
    <!-- defect 522676 - show assessment date for occ/non-occ -->
    <div class="col-sm-6 col-md-6 col-lg-4">
      <gosi-label-dc
        label="{{ 'BENEFITS.ACTUAL-ASSESSMENT-DATE' | translate }}"
        value="{{ assessmentDetails?.assessmentDate | dateType }}"
      >
      </gosi-label-dc>
    </div>
    <!-- planned assessment date -->
    <!-- defect 522062 - show for both occ/non-occ-->
    <div class="col-sm-6 col-md-6 col-lg-4">
      <gosi-label-dc
        label="{{ 'BENEFITS.PLANNED-ASSESSMENT-DATE' | translate }}"
        value="{{ assessmentDetails?.plannedAssessmentDate | dateType }}"
      >
      </gosi-label-dc>
    </div>
    <!-- assessment type -->
    <div class="col-sm-6 col-md-6 col-lg-4">
      <gosi-label-dc
        label="{{ 'BENEFITS.ASSESSMENT-TYPE' | translate }}"
        [value]="assessmentDetails?.assessmentType | bilingualText"
      >
      </gosi-label-dc>
    </div>
    <!-- assessment result -->
    <div class="col-sm-6 col-md-6 col-lg-4">
      <gosi-label-dc
        label="{{ 'BENEFITS.ASSESSMENT-RESULT' | translate }}"
        [value]="assessmentDetails?.assessmentResult | bilingualText"
      >
      </gosi-label-dc>
    </div>
    <!-- disability date -->
    <div class="col-sm-6 col-md-6 col-lg-4">
      <gosi-label-dc
        label="{{ 'BENEFITS.DIS-DATE' | translate }}"
        value="{{ assessmentDetails?.disabilityDate | dateType }}"
      >
      </gosi-label-dc>
    </div>
    <!-- next assessment date -->
    <div
      class="col-sm-6 col-md-6 col-lg-4"
      *ngIf="assessmentDetails?.nextAssessmentDate && assessmentDetails?.assessmentResult?.english !== 'Not Disabled'"
    >
      <gosi-label-dc
        label="{{ 'BENEFITS.NEXT-ASSESSMENT-DATE' | translate }}"
        value="{{ assessmentDetails?.nextAssessmentDate | dateType }}"
      >
      </gosi-label-dc>
    </div>
    <!-- helper required -->
    <div class="col-sm-6 col-md-6 col-lg-4">
      <gosi-label-dc
        label="{{ 'BENEFITS.HELPER-REQUIRED' | translate }}"
        value="{{ (assessmentDetails?.helperRequired ? 'BENEFITS.YES' : 'BENEFITS.NO') | translate }}"
      >
      </gosi-label-dc>
    </div>
    <!-- helper stop date -->
    <div class="col-sm-6 col-md-6 col-lg-4" *ngIf="isOcc && false">
      <gosi-label-dc
        label="{{ 'BENEFITS.HELPER-STOP-DATE' | translate }}"
        value="{{ assessmentDetails?.helperStopDate | dateType }}"
      >
      </gosi-label-dc>
    </div>
    <!-- adjustment period -->
    <div class="col-sm-6 col-md-6 col-lg-4" *ngIf="isOcc && false">
      <gosi-label-dc label="{{ 'BENEFITS.ADJUSTMENT-PERIOD' | translate }}" value="16/02/2019 -> 16/02/2020">
      </gosi-label-dc>
    </div>
    <!-- disability percentage -->
    <div class="col-sm-6 col-md-6 col-lg-4" *ngIf="isOcc">
      <gosi-label-dc
        label="{{ 'BENEFITS.DISABILITY-PERCENTAGE' | translate }}"
        value="{{ assessmentDetails?.disabilityPercentage || 0 }}{{ '%' }}"
      >
      </gosi-label-dc>
    </div>
    <!-- helper start date -->
    <div class="col-sm-6 col-md-6 col-lg-4" *ngIf="assessmentDetails?.helperRequired">
      <gosi-label-dc
        label="{{ 'BENEFITS.HELPER-START-DATE' | translate }}"
        value="{{ assessmentDetails?.helperStartDate | dateType }}"
      >
      </gosi-label-dc>
    </div>
  </div>
</ng-container>
