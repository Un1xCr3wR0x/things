<div class="d-flex align-items-center flex-wrap">
  <ng-container *ngIf="appliedFilters?.length > 0">
    <div class="pl-0 pr-2 mb-1">{{ 'THEME.FILTERS' | translate }} ({{ noOfFilters }}) :</div>
    <ng-container *ngFor="let filter of appliedFilters; let i = index">
      <ng-container *ngIf="filter?.bilingualValues?.length > 0">
        <gosi-tag-dc
          class="mb-1 filter-capsule"
          *ngFor="let bilingualValue of filter?.bilingualValues; let y = index"
          value="{{ bilingualValue | bilingualText | translate }}"
          [isEngScreen]="english === lang.getValue()"
          [showClose]="true"
          (clearTag)="clear(filter.key, bilingualValue, true)"
          [isActive]="true"
        ></gosi-tag-dc>
      </ng-container>
      <ng-container *ngIf="filter?.translateKeys?.length > 0">
        <gosi-tag-dc
          class="mb-1 filter-capsule"
          *ngFor="let key of filter?.translateKeys; let z = index"
          value="{{ key | translate }}"
          [isEngScreen]="english === lang.getValue()"
          [showClose]="true"
          (clearTag)="clear(filter.key, key)"
          [isActive]="true"
        ></gosi-tag-dc>
      </ng-container>
      <gosi-tag-dc
        class="mb-1 filter-capsule"
        *ngIf="!filter?.bilingualValues?.length && !filter?.translateKeys?.length"
        [value]="filter.value"
        [values]="filter.values"
        [rangeValues]="filter.rangeValues"
        [isEngScreen]="english === lang.getValue()"
        [showClose]="true"
        (clearTag)="clear(filter.key)"
        [isActive]="true"
      ></gosi-tag-dc>
    </ng-container>
    <a class="clear-all" (click)="clearAll()" *ngIf="noOfFilters > 1">
      {{ 'THEME.CLEAR-ALL' | translate }}
    </a>
  </ng-container>
</div>
