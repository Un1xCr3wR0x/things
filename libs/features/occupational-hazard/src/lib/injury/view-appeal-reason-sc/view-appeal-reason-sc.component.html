<div class="content">
  <div class="d-lg-flex justify-content-between flex-wrap">
    <gosi-main-heading-dc header="{{ 'BENEFITS.APPEAL-DETAILS' | translate }}"> </gosi-main-heading-dc>
  </div>
  <!-- <div class="row mt-4">
      <div class="col-md-12">
        <gosi-card-dc class="card-section">
          
        </gosi-card-dc>
      </div>
    </div> -->
  <gosi-alert-sc></gosi-alert-sc>
  <div class="row">
    <div class="col-md-12">
      <gosi-card-dc class="card-section">
        <div class="row">
          <div class="col-sm-6 col-md-6 col-lg-6">
            <gosi-label-dc
              id="appealParty"
              [value]="disabilityDetails?.role | bilingualText"
              label="{{ 'OCCUPATIONAL-HAZARD.APPEALED-PARTY' | translate }}"
            ></gosi-label-dc>
          </div>
          <div class="col-sm-6 col-md-6 col-lg-6">
            <gosi-label-dc
              id="appealReason"
              [value]="disabilityDetails?.reasonAppeal | bilingualText"
              label="{{ 'OCCUPATIONAL-HAZARD.REASON-APPEAL' | translate }}"
            ></gosi-label-dc>
          </div>
          <div class="col-sm-12 col-md-12 col-lg-12" *ngIf="disabilityDetails?.commentsAppeal">
            <gosi-label-dc
              id="contributorNIN"
              [value]="disabilityDetails?.commentsAppeal"
              label="{{ 'OCCUPATIONAL-HAZARD.COMMENTS' | translate }}"
            ></gosi-label-dc>
          </div>
        </div>
      </gosi-card-dc>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <gosi-card-dc class="card-section">
        <div class="row" *ngIf="documents?.length > 0; else noDocuments">
          <div class="col-lg-4 col-md-4 col-sm-4 hori-align" *ngFor="let item of documents; let i = index">
            <gosi-document-view-dc [document]="item"></gosi-document-view-dc>
          </div>
        </div>
        <ng-template #noDocuments>
          <div class="d-flex justify-content-center">
            {{ 'THEME.NO-DOCUMENTS' | translate }}
          </div>
        </ng-template>
      </gosi-card-dc>
    </div>
  </div>
</div>
