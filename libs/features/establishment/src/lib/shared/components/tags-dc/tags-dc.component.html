<div class="tags-container fc-margin form-group">
  <label class="tag-label" *ngIf="label">{{ label | translate }}</label>
  <div class="d-flex align-items-center flex-wrap">
    <ng-container *ngIf="tags?.length > 0">
      <gosi-tag-dc
        class="mb-1"
        value="{{ tag | bilingualText | translate }}"
        *ngFor="let tag of tags; let i = index"
        [isFirst]="i === 0"
        [isLast]="i === tags?.length - 1"
        (chooseTag)="selectTags(tag)"
        [isActive]="checkIfActive(tag)"
      >
      </gosi-tag-dc>
    </ng-container>
  </div>
</div>
