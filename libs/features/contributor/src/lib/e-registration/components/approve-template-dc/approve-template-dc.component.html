<gosi-modal-dc [modalHeader]="heading | translate">
  <div class="row" modalContent>
    <div class="col-lg-12 mt-4" *ngIf="infoMessage">
      <gosi-alert-dc [message]="infoMessage" [dismissible]="false" [noPadding]="true" type="info"></gosi-alert-dc>
    </div>
    <!-- <div class="col-lg-12 mt-4 custom-font">
      {{ 'CORE.CONFIRM-APPROVE' | translate }}
    </div> -->
    <div class="col-lg-12">
      <div class="row mt-4">
        <div class="col-md-12 col-lg-12">
          <gosi-input-text-area-dc
            id="validatorComments"
            [label]="'CONTRIBUTOR.E-COMMENTS' | translate"
            gosiDelimiterMask
            name="approveComments"
            [control]="comments"
            [maxLength]="commentsMaxlength"
          >
          </gosi-input-text-area-dc>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-12 approve-actions px-0" modalAction>
    <div class="float-right">
      <gosi-button-dc id="confirmApproveBtn" type="primary" class="action-button" (submit)="approveEventDetails()">
        {{ 'CONTRIBUTOR.CONFIRM' | translate }}</gosi-button-dc
      >
    </div>
    <div class="float-left">
      <gosi-button-dc id="cancelApproveBtn" type="secondary" class="action-secondary" (submit)="cancelEventDetails()">
        {{ 'CONTRIBUTOR.CANCEL' | translate }}
      </gosi-button-dc>
    </div>
  </div>
</gosi-modal-dc>
