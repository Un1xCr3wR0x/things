<!------------------ BANK-ACCOUNT-DETAILS --------------->
<ng-container>
  <div class="row" *ngIf="contactDetail">
    <div
      class="col-md-12 details-heading"
      *ngIf="contactDetail.mobileNo?.primary || contactDetail.telephoneNo?.primary || contactDetail.emailId?.primary"
    >
      {{ 'BENEFITS.CONTACT-DETAILS-VALIDATOR' | translate }}
    </div>

    <div class="col-lg-12 col-md-12 col-sm-12">
      <div class="row">
        <div class="col-sm-6 col-md-6 col-lg-6" *ngIf="contactDetail.mobileNo?.primary">
          <gosi-label-dc
            id="mobileNumber"
            [value]="contactDetail.mobileNo?.primary"
            label="{{ 'BENEFITS.MOBILE-NUMBER' | translate }}"
          >
          </gosi-label-dc>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6" *ngIf="contactDetail.telephoneNo?.primary">
          <gosi-label-dc
            id="phoneNumber"
            [value]="contactDetail.telephoneNo?.primary"
            label="{{ 'BENEFITS.TELEPHONE' | translate }}"
          >
          </gosi-label-dc>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6" *ngIf="contactDetail.emailId?.primary">
          <gosi-label-dc
            id="email"
            [value]="contactDetail.emailId?.primary"
            label="{{ 'BENEFITS.EMAIL-ID' | translate }}"
          ></gosi-label-dc>
        </div>
      </div>
    </div>

    <div class="col-lg-12 col-md-12 col-sm-12" *ngIf="contactDetail && contactDetail?.addresses">
      <div class="details-heading">
        {{ 'BENEFITS.ADDRESS-DETAILS' | translate }}
      </div>

      <frm-address-dc
        [isViewOnly]="true"
        [showEdit]="false"
        [hasAddressDetailsLabel]="false"
        [addressDetails]="contactDetail?.addresses"
        [hasNationalAddress]="hasNationalAddress"
        [hasPOAddress]="hasPOAddress"
        [hasOverseasAddress]="hasOverseasAddress"
        [currentMailingAddress]="contactDetail?.currentMailingAddress"
      >
      </frm-address-dc>
    </div>
  </div>
</ng-container>
