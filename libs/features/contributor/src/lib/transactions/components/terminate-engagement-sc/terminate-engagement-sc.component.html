<!-- individual app API changes not implemented for contributor transaction screens, not required for R3 -->
<div *ngIf="!isIndividualApp">
  <div class="row">
    <div class="col-md-12">
      <cnt-accordion-details-view-dc heading="{{ 'CONTRIBUTOR.PERSONAL-DETAILS' | translate }}">
        <div body>
          <cnt-contributor-personal-details-dc
            [contributor]="contributor"
            [age]="age"
          ></cnt-contributor-personal-details-dc>
        </div>
      </cnt-accordion-details-view-dc>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <cnt-accordion-details-view-dc heading="{{ 'CONTRIBUTOR.TERMINATE-DETAILS' | translate }}">
        <div body>
          <cnt-terminate-details-dc
            [establishment]="establishment"
            [terminationDetails]="terminationDetails"
            [bankDetails]="contributor?.bankAccountDetails[0]"
            [showbankDetails]="
              (terminationDetails?.secondment || terminationDetails?.studyLeave) && contributor?.bankAccountDetails
            "
          ></cnt-terminate-details-dc>
        </div>
      </cnt-accordion-details-view-dc>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <gosi-document-list-view-dc [documents]="documents" [isAccordionView]="true"> </gosi-document-list-view-dc>
    </div>
  </div>
</div>
