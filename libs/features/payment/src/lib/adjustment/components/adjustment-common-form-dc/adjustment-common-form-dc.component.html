<div class="row">
  <div class="col-lg-6">
    <gosi-input-select-dc
      id="benefitType"
      [control]="adjustmentAddForm.get('benefitType')"
      [label]="'ADJUSTMENT.BENEFIT-TYPE-LABEL' | translate"
      [placeholder]="'ADJUSTMENT.BENEFIT-TYPE-NAME' | translate"
      [list]="benefitTypeList"
      (selectLov)="getBenefits($event)"
    >
    </gosi-input-select-dc>
  </div>
  <div class="col-lg-6"></div>
  <div class="col-lg-3" *ngIf="benefitItems && !benefitItems?.isBenefitTypeSaned">
    <gosi-label-dc
      id="benefitAmount"
      [control]="benefitItems?.benefitAmount | bilingualText"
      [label]="'ADJUSTMENT.BENEFIT-AMOUNT' | translate"
    ></gosi-label-dc>
  </div>
  <div class="col-lg-3" *ngIf="benefitItems && benefitItems?.isBenefitTypeSaned">
    <gosi-label-dc
      id="benefitInitialAmount"
      [control]="benefitItems?.initialBenefitAmount | bilingualText"
      [label]="'ADJUSTMENT.INITIAL-BENEFIT-AMOUNT' | translate"
    ></gosi-label-dc>
  </div>
  <div class="col-lg-3" *ngIf="benefitItems && benefitItems?.isBenefitTypeSaned">
    <gosi-label-dc
      id="benefitSubsequentAmount"
      [control]="benefitItems?.subsequentBenefitAmount | bilingualText"
      [label]="'ADJUSTMENT.SUBS-BENEFIT-AMOUNT' | translate"
    ></gosi-label-dc>
  </div>
  <div class="col-lg-2" *ngIf="benefitItems">
    <gosi-label-dc
      id="benefitStatus"
      [control]="benefitItems?.benefitStatus | bilingualText"
      [label]="'ADJUSTMENT.BENEFIT-STATUS' | translate"
    ></gosi-label-dc>
  </div>
  <div class="col-lg-2" *ngIf="benefitItems">
    <gosi-label-dc
      id="benefitRequestDate"
      [control]="benefitItems?.benefitRequestDate | date: 'dd/MM/yyyy'"
      [label]="'ADJUSTMENT.BENEFIT-REQUEST-DATE' | translate"
    ></gosi-label-dc>
  </div>
  <div class="col-lg-2" *ngIf="benefitItems">
    <gosi-label-dc
      id="benefitStartDate"
      [control]="benefitItems?.benefitStartDate | date: 'dd/MM/yyyy'"
      [label]="'ADJUSTMENT.BENEFIT-START-DATE' | translate"
    ></gosi-label-dc>
  </div>
  <div class="col-lg-4 d-none" *ngIf="benefitItems">
    <gosi-label-dc
      id="benefitStopDate"
      *ngIf="benefitItems?.benefitEndDate"
      [control]="benefitItems?.benefitEndDate | date: 'dd/MM/yyyy'"
      [label]="'ADJUSTMENT.BENEFIT-END-DATE' | translate"
    ></gosi-label-dc>
    <gosi-label-dc
      id="benefitStopDate"
      *ngIf="!benefitItems?.benefitEndDate"
      [control]="'ADJUSTMENT.ONWARDS' | translate"
      [label]="'ADJUSTMENT.BENEFIT-END-DATE' | translate"
    ></gosi-label-dc>
  </div>
  <div class="col-lg-6">
    <gosi-input-select-dc
      id="adjustmentType"
      [control]="adjustmentAddForm.get('adjustmentType')"
      [label]="'ADJUSTMENT.ADJUSTMENT-TYPE-LABEL' | translate"
      [placeholder]="'ADJUSTMENT.ADJUSTMENT-TYPE-NAME' | translate"
      [list]="adjustmentTypeList"
      (select)="onAdjustmentTypeSelect($event)"
    >
    </gosi-input-select-dc>
  </div>
  <div class="col-lg-6">
    <gosi-input-select-dc
      id="debitPercentage"
      *ngIf="!this.isReadOnly && adjustmentAddForm.get('adjustmentPercentage')"
      [control]="adjustmentAddForm.get('adjustmentPercentage')"
      [label]="'ADJUSTMENT.DEBIT-PERCENTAGE-LBL' | translate"
      [placeholder]="'ADJUSTMENT.DEBIT-PERCENTAGE-NAME' | translate"
      [list]="debitPercentageList"
    >
    </gosi-input-select-dc>
    <gosi-input-select-dc
      id="debitPercentage"
      *ngIf="this.isReadOnly && percentageForm.get('adjustmentPercentage')"
      [control]="percentageForm.get('adjustmentPercentage')"
      [label]="'ADJUSTMENT.DEBIT-PERCENTAGE-LBL' | translate"
      [placeholder]="'ADJUSTMENT.DEBIT-PERCENTAGE-NAME' | translate"
      [list]="debitPercentageList"
      [disabled]="true"
      [value]="debitValue"
    >
    </gosi-input-select-dc>
  </div>
  <div class="col-lg-6">
    <gosi-input-select-dc
      id="adjustmentReason"
      [control]="adjustmentAddForm.get('adjustmentReason')"
      [label]="'ADJUSTMENT.ADJUSTMENT-REASON' | translate"
      [placeholder]="'ADJUSTMENT.ADJUSTMENT-REASON-NAME' | translate"
      [list]="adjustmentReasonList$"
    >
    </gosi-input-select-dc>
  </div>
  <div class="col-lg-6">
    <gosi-input-currency-dc
      [id]="'adjustmentAmount'"
      [control]="adjustmentAddForm.get('adjustmentAmount')"
      [placeholder]="'ADJUSTMENT.ADJUSTMENT-AMOUNT-NAME' | translate"
      [label]="'ADJUSTMENT.ADJUSTMENT-AMOUNT-LBL' | translate"
      [hideOptionalLabel]="true"
      [separatorLimit]="separatorLimit"
    >
    </gosi-input-currency-dc>
  </div>
</div>
<div class="row" *ngIf="!isReadOnly">
  <div class="col-lg-12">
    <gosi-input-text-area-dc
      [id]="'notes'"
      [label]="'ADJUSTMENT.NOTES' | translate"
      [control]="adjustmentAddForm.get('notes')"
      [name]="'notes'"
      [maxLength]="500"
      [pmtMaxCharacters]="500"
    >
    </gosi-input-text-area-dc>
  </div>
</div>
<div class="row" *ngIf="showActionBtn && !isReadOnly">
  <div class="col-lg-12">
    <pmt-action-area-dc
      [idValue]="'addadjustmentSave'"
      [primaryButtonLabel]="'ADJUSTMENT.SAVE'"
      [showPreviousSection]="false"
      [disablePrimary]="!adjustmentAddForm.valid || !adjustmentAddForm.dirty"
      (submit)="addAdjustment()"
      (onCancelAction)="cancelAddTransaction()"
    ></pmt-action-area-dc>
  </div>
</div>
<div class="d-flex justify-content-center mt-4" *ngIf="showActionBtn && isReadOnly">
  <gosi-button-dc id="closeBtn" [size]="'xs'" [type]="'primary'" (click)="onClosed()">{{
    'ADJUSTMENT.CLOSE' | translate
  }}</gosi-button-dc>
</div>
