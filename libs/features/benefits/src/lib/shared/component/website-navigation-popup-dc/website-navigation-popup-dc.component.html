<gosi-modal-dc>
  <div class="row py-4" modalContent>
    <div class="col-lg-12">
      <div class="label py-4 text-center">
        {{
          'BENEFITS.YOU-WILL-BE-REDIRECTED-MSG'
            | translate
              : {
                  link: 'https://www.gosi.gov.sa/GOSIOnline/ContactUs_Request?userType=2001&requestType=2022&locale=en_US'
                }
        }}
      </div>
    </div>
  </div>
  <div class="col-lg-12 approve-actions" modalAction>
    <gosi-button-dc
      id="cancelApproveBtn"
      type="secondary"
      class="action-secondary float-left"
      (submit)="cancelAction()"
    >
      {{ 'BENEFITS.CANCEL' | translate }}
    </gosi-button-dc>
    <gosi-button-dc id="proceedBtn" type="primary" class="action-button float-right" (submit)="proceedAction()">
      {{ 'BENEFITS.PROCEED' | translate }}</gosi-button-dc
    >
  </div>
</gosi-modal-dc>
