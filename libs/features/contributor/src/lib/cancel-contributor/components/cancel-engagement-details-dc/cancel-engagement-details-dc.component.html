<gosi-card-dc type="secondary" [heading]="'CONTRIBUTOR.ENGAGEMENT-DETAILS' | translate" [noHeadingMargin]="true">
  <div class="row mt-4">
    <div class="col-lg-6" *ngIf="joiningDateGreg">
      <gosi-input-date-dc
        id="joiningDateG"
        [control]="cancelDetailsForm.get('joiningDate').get('gregorian')"
        [label]="'CONTRIBUTOR.JOINING-DATE' | translate"
        [disabled]="true"
      ></gosi-input-date-dc>
    </div>
    <div class="col-lg-6" *ngIf="!joiningDateGreg">
      <gosi-input-hijiri-dc
        id="joiningDateH"
        [control]="cancelDetailsForm.get('joiningDate').get('hijiri')"
        [disabled]="true"
        [label]="'CONTRIBUTOR.JOINING-DATE' | translate"
        [readOnly]="true"
      >
      </gosi-input-hijiri-dc>
    </div>
    <div class="col-lg-12" *ngIf="leavingDate?.gregorian">
      <div class="row">
        <div class="col-lg-6" *ngIf="leavingDateGreg">
          <gosi-input-date-dc
            id="leavingDate"
            [control]="cancelDetailsForm.get('leavingDate').get('gregorian')"
            [label]="'CONTRIBUTOR.LEAVING-DATE' | translate"
            [disabled]="true"
          ></gosi-input-date-dc>
        </div>
        <div class="col-lg-6" *ngIf="!leavingDateGreg">
          <gosi-input-hijiri-dc
            id="leavingDate"
            [control]="cancelDetailsForm.get('leavingDate').get('hijiri')"
            [label]="'CONTRIBUTOR.LEAVING-DATE' | translate"
            [disabled]="true"
          ></gosi-input-hijiri-dc>
        </div>
        <div class="col-lg-6">
          <gosi-input-select-dc
            id="leavingReason"
            [label]="'CONTRIBUTOR.LEAVING-REASON' | translate"
            [control]="cancelDetailsForm.get('leavingReason')"
            [list]="leavingReasonList"
            [disabled]="true"
          >
          </gosi-input-select-dc>
        </div>
      </div>
    </div>
    <div class="col-lg-6">
      <gosi-input-select-dc
        id="leavingReason"
        [label]="'CONTRIBUTOR.CANCEL-CON.CANCELLATION-REASON' | translate"
        [control]="cancelDetailsForm.get('cancellationReason')"
        [list]="cancelReasonList"
        (select)="onCancelReasonChange($event)"
      ></gosi-input-select-dc>
    </div>
  </div>
</gosi-card-dc>
