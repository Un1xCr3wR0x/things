<div class="row form-label">
  <div
    [ngClass]="
      violationData?.establishmentInfo?.name?.english && violationData?.establishmentInfo?.name?.arabic && lang === 'en'
        ? 'col-md-6 col-lg-6'
        : 'col-sm-4 col-md-4 col-lg-4'
    "
  >
    <gosi-label-dc
      [label]="'VIOLATIONS.ESTABLISHMENT-REGISTRATION-NUMBER' | translate"
      [isLink]="true"
      isLink="true"
      (select)="navigateToProfile(violationData?.establishmentInfo?.registrationNo)"
      [value]="violationData?.establishmentInfo?.registrationNo"
    >
    </gosi-label-dc>
  </div>
  <div
    *ngIf="transactionId === foVcmTxn"
    [ngClass]="
      violationData?.establishmentInfo?.name?.english && violationData?.establishmentInfo?.name?.arabic && lang === 'en'
        ? 'col-md-6 col-lg-6'
        : 'col-sm-4 col-md-4 col-lg-4'
    "
  >
    <gosi-label-dc
      [label]="'VIOLATIONS.ESTABLISHMENT-SIZE' | translate"
      [value]="violationData?.establishmentInfo?.establishmentSize"
    >
    </gosi-label-dc>
  </div>
  <!-- establishment name in english page -->
  <ng-container *ngIf="lang === 'en'">
    <div class="col-sm-6 col-md-6 col-lg-6" *ngIf="violationData?.establishmentInfo?.name?.english">
      <gosi-label-dc
        [label]="'VIOLATIONS.ESTABLISHMENT-NAME-(ENGLISH)' | translate"
        [value]="violationData?.establishmentInfo?.name?.english"
      ></gosi-label-dc>
    </div>
    <div class="col-sm-6 col-md-6 col-lg-6 form-label" *ngIf="violationData?.establishmentInfo?.name?.arabic">
      <gosi-label-dc
        [label]="'VIOLATIONS.ESTABLISHMENT-NAME-(ARABIC)' | translate"
        [value]="violationData?.establishmentInfo?.name?.arabic"
      ></gosi-label-dc>
    </div>
  </ng-container>
  <!-- establishment name in arabic pages -->
  <ng-container *ngIf="lang === 'ar'">
    <div class="col-sm-6 col-md-6 col-lg-6 form-label" *ngIf="violationData?.establishmentInfo?.name?.arabic">
      <gosi-label-dc
        [label]="'VIOLATIONS.ESTABLISHMENT-NAME-(ARABIC)' | translate"
        [value]="violationData?.establishmentInfo?.name?.arabic"
      ></gosi-label-dc>
    </div>
    <div
      class="col-sm-6 col-md-6 col-lg-6 form-label"
      *ngIf="!violationData?.establishmentInfo?.name?.arabic && violationData?.establishmentInfo?.name?.english"
    >
      <gosi-label-dc
        [label]="'VIOLATIONS.ESTABLISHMENT-NAME-(ENGLISH)' | translate"
        [value]="violationData?.establishmentInfo?.name?.english"
      ></gosi-label-dc>
    </div>
  </ng-container>
</div>
<!-- view previous violation button area -->
<div class="row mb-5" *ngIf="violationData?.repeatedViolation && transactionId === foVcmTxn">
  <div class="col-lg-12 view-previous-violations-btn">
    <gosi-button-dc
      id="viewPreviousViolations"
      type="secondary"
      size="md"
      [outlineOnly]="true"
      (click)="viewPreviousViolations()"
      [isTransparent]="true"
    >
      {{ 'VIOLATIONS.VIOLATIONS-VIEW-PREVIOUS-VIOLATIONS' | translate }}
    </gosi-button-dc>
  </div>
</div>
