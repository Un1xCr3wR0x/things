<div class="input-group input-group-lg">
  <input
    type="text"
    class="form-control"
    placeholder=""
    aria-label="Enter search item"
    aria-describedby="button-search"
    [formControl]="searchFilterTerm"
    (keyup)="onKeyUp($event.target.value)"
    (keyup.enter)="searchFilterTerm ? onSearch() : (showSearchBox = false)"
  />
  <div class="input-group-append">
    <button class="btn btn-secondary" type="button" (click)="searchFilterTerm ? onSearch() : (showSearchBox = false)">
      <fa-icon [icon]="['fas', 'search']"></fa-icon>
    </button>
  </div>
</div>
