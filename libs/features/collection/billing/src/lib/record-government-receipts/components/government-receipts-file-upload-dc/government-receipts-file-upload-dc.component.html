<div class="row">
  <div class="col-lg-4 col-md-12 header pb-3">{{ 'BILLING.UPLOAD-RECEIPT-FILE' | translate }}</div>
  <div class="col-lg-12">
    <gosi-card-dc class="card" type="secondary">
      <gosi-alert-dc type="info" [message]="'BILLING.FILE-UPLOAD-NOTE'" [dismissible]="false"> </gosi-alert-dc>
      <gosi-input-file-multi-type-sc
        [documentName]="'BILLING.MOF-TRANSFER-DOCUMENT'"
        [invalidTypeKey]="'BILLING.INVALID-FILE-TYPE'"
        [sizeExceededError]="'BILLING.SIZE-EXCEEDED-ERROR'"
        [fileDetails]="firstReceiptFile"
        [showProceed]="showProceed"
        (autoUpload)="processFirstFile($event)"
      >
      </gosi-input-file-multi-type-sc>
    </gosi-card-dc>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <!-- Save and next Button -->
    <div class="float-right btn-section">
      <gosi-button-dc id="saveFile" type="primary" (submit)="submitFile()">
        {{ 'BILLING.SUBMIT' | translate }}</gosi-button-dc
      >
    </div>
    <!-- Cancle button  -->
    <div class="float-left btn-section">
      <gosi-button-dc id="cancelButtons" type="secondary" (submit)="popUp(cancelTemplateModal)">
        {{ 'BILLING.CANCEL' | translate }}</gosi-button-dc
      >
    </div>
    <!-- Cancling Modal -->
    <ng-template #cancelTemplateModal>
      <gosi-confirm-modal-dc message="BILLING.INFO-CANCEL" (onConfirm)="confirmCancelBtn()" (onCancel)="declinePopup()">
      </gosi-confirm-modal-dc>
    </ng-template>
  </div>
</div>
