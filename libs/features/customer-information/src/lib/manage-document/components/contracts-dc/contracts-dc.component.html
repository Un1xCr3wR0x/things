<ng-container *ngIf="contracts">
  <ng-container *ngFor="let contract of contracts">
    <div class="row">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <gosi-label-dc [control]="contract.establishmentRegNo"></gosi-label-dc>
      </div>
      <div class="col-sm-6 col-md-4 col-lg-3">
        <gosi-label-dc [control]="contract.establishmentName"></gosi-label-dc>
      </div>
      <div class="col-sm-6 col-md-4 col-lg-3">
        <gosi-label-dc [date]="true" [control]="contract.startDate.gregorian"></gosi-label-dc>
      </div>
      <div class="col-sm-6 col-md-4 col-lg-3">
        <gosi-label-dc [date]="true" [control]="contract.endDate.gregorian"></gosi-label-dc>
      </div>
      <div class="col-sm-6 col-md-4 col-lg-3">
        <gosi-label-dc [control]="contract.status"></gosi-label-dc>
      </div>
      <div class="col-sm-6 col-md-4 col-lg-3">
        <gosi-label-dc [control]="contract.type"></gosi-label-dc>
      </div>
      <div class="col-sm-6 col-md-4 col-lg-3">
        <gosi-label-dc [control]="contract.wageType"></gosi-label-dc>
      </div>
      <div class="col-sm-6 col-md-4 col-lg-3">
        <gosi-label-dc [date]="true" [control]="contract.approvalDate.gregorian"></gosi-label-dc>
      </div>
      <div class="col-sm-6 col-md-4 col-lg-3">
        <gosi-label-dc [control]="contract.approvedBy"></gosi-label-dc>
      </div>
    </div>
  </ng-container>
</ng-container>
