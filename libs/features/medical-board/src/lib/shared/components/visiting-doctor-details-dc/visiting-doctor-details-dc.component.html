            <gosi-button-dc type="secondary" size="xl" id="addUnavailableData">

    <div class="row">
      <div class="col-sm-6 col-md-6 col-lg-6" *ngIf="isMboAssessment">
        <div class="value" *ngIf="lang === 'en'">
          <gosi-label-dc
            value=" {{
              selectedVistingDr?.name?.english === null || selectedVistingDr.name?.english?.length === 0
                ? selectedVistingDr?.name?.arabic
                : selectedVistingDr?.name?.english
            }}"
            label="MEDICAL-BOARD.DOCTOR-NAME"
          ></gosi-label-dc>
        </div>
        <div class="value" *ngIf="lang === 'ar'">
          <gosi-label-dc
            value="{{ selectedVistingDr?.name?.arabic }}"
            label="MEDICAL-BOARD.DOCTOR-NAME"
          ></gosi-label-dc>
        </div>
      </div>
      <div
        [ngClass]="isColumnThree ? 'col-sm-6 col-md-6 col-lg-4' : 'col-sm-6 col-md-6 col-lg-6'"
        *ngIf="!isMboAssessment"
      >
        <gosi-label-dc
          value=" {{ selectedVistingDr?.name | nameToString: true }}"
          label="MEDICAL-BOARD.DOCTOR-NAME"
        ></gosi-label-dc>
      </div>
      <div
        [ngClass]="isColumnThree ? 'col-sm-6 col-md-6 col-lg-4' : 'col-sm-6 col-md-6 col-lg-6'"
      >
        <gosi-label-dc
          [value]="identity?.id"
          label="{{ identityLabel | translate }}"
          isLink="true"
          (click)="onNavigateToDoctor(identity?.id)"
        ></gosi-label-dc>
      </div>
      <div [ngClass]="isColumnThree ? 'col-sm-6 col-md-6 col-lg-4' : 'col-sm-6 col-md-6 col-lg-6'">
        <span class="location">{{ 'MEDICAL-BOARD.LOCATION' | translate }}</span>
        <div>
          <span *ngFor="let region of selectedVistingDr?.region; let first = first">
            <ng-container *ngIf="!first">,</ng-container>{{ region | bilingualText }}
          </span>
        </div>
      </div>
      <div [ngClass]="isColumnThree ? 'col-sm-6 col-md-6 col-lg-4' : 'col-sm-6 col-md-6 col-lg-6'">
        <gosi-label-dc
          [value]="getSpeciality(selectedVistingDr?.specialty)"
          label="MEDICAL-BOARD.SPECIALTY"
        ></gosi-label-dc>
      </div>
      <div [ngClass]="isColumnThree ? 'col-sm-6 col-md-6 col-lg-4' : 'col-sm-6 col-md-6 col-lg-6'">
        <gosi-label-dc
          [value]="selectedVistingDr?.nameOfTheMedicalProvider"
          label="MEDICAL-BOARD.MEDICAL-PROVIDER-NAME"
        ></gosi-label-dc>
      </div>
      <div
        [ngClass]="isColumnThree ? 'col-sm-6 col-md-6 col-lg-4' : 'col-sm-6 col-md-6 col-lg-6'"
        *ngIf="selectedVistingDr?.fee"
      >
        <gosi-label-dc [value]="selectedVistingDr?.fee" label="MEDICAL-BOARD.FEE-SAR"></gosi-label-dc>
      </div>
    </div>
  </div>
</div>
