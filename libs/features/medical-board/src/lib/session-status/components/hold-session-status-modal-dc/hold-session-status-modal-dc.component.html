<gosi-modal-dc [modalHeader]="'MEDICAL-BOARD.HOLD-SESSION' | translate">
  <div modalContent>
    <div class="col-lg-12" *ngIf="commentAlert">
      <gosi-alert-dc type="danger" message="CORE.ERROR.MANDATORY-FIELDS" [dismissible]="true"></gosi-alert-dc>
    </div>
    <gosi-input-select-dc
      [label]="'MEDICAL-BOARD.REASON-FOR-HOLD' | translate"
      id="reasonForHold"
      [list]="reasonForHoldList"
      name="reasonForHold"
      [control]="holdSessionForm.get('reason')"
      [placeholder]="'MEDICAL-BOARD.REASON-FOR-HOLD' | translate"
      (select)="selectReason()"
    ></gosi-input-select-dc>
    <gosi-input-text-area-dc
      id="comments"
      [label]="'MEDICAL-BOARD.COMMENTS' | translate"
      [control]="holdSessionForm.get('comments')"
      [rowSize]="3"
      [maxLength]="commentsMaxlength"
    >
    </gosi-input-text-area-dc>
  </div>
  <div class="pt-4" modalAction>
    <div class="btn-section float-left">
      <gosi-button-dc id="cancelBtn" type="secondary" (submit)="cancelHoldSession()">
        {{ 'MEDICAL-BOARD.CANCEL' | translate }}
      </gosi-button-dc>
    </div>
    <div class="btn-section float-right">
      <gosi-button-dc id="confirmBtn" (submit)="confirmHoldSession()">
        {{ 'MEDICAL-BOARD.HOLD-SESSION' | translate }}
      </gosi-button-dc>
    </div>
  </div>
</gosi-modal-dc>
