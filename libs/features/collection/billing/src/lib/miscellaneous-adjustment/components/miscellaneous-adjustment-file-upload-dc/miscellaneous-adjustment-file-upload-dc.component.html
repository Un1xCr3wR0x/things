<div class="row">
  <div class="col-lg-12">
    <gosi-card-dc type="secondary">
      <div class="heading-style">
        {{ 'BILLING.SCAN-DOCUMENT' | translate }}
      </div>
      <div class="row">
        <div class="col-lg-12 info-align">
          <gosi-alert-dc type="info" [noPadding]="true" [message]="'CORE.ERROR.DOCUMENT-SCAN'" [dismissible]="false">
          </gosi-alert-dc>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <ng-container *ngFor="let item of documentList; let i = index">
            <gosi-input-file-sc
              (refresh)="refreshDocument(item)"
              [index]="i"
              [isScan]="isScan"
              [businessKey]="businessKey"
              [document]="item"
              [uuid]="uuid"
              [transactionId]="transactionId"
              [referenceNo]="referenceNo"
            >
            </gosi-input-file-sc>
          </ng-container>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-lg-12">
          <gosi-input-text-area-dc
            id="comments"
            name="comments"
            [label]="'BILLING.COMMENTS' | translate"
            [control]="commentsForm.get('comments')"
            [maxLength]="commentsMaxLength"
          ></gosi-input-text-area-dc>
        </div>
      </div>
      <!-- Action area -->
      <div class="row">
        <div class="col-lg-12">
          <blg-action-area-dc
            (submit)="finalSaveDetails()"
            previousButtonLabel="BILLING.PREVIOUS-SECTION"
            primaryButtonLabel="BILLING.SUBMIT"
            secondaryButtonLabel="BILLING.CANCEL"
            showPreviousSection="true"
            (previous)="previousSections()"
            (cancel)="popUpTemplate(cancelTemplatePopUp)"
          ></blg-action-area-dc>
        </div>
      </div>
    </gosi-card-dc>
  </div>
</div>

<ng-template #cancelTemplatePopUp>
  <gosi-confirm-modal-dc message="BILLING.INFO-CANCEL" (onConfirm)="confirmCancelBtn()" (onCancel)="declinePopup()">
  </gosi-confirm-modal-dc>
</ng-template>
