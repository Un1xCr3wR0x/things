<div class="row est-info pb-0 mt-4 mx-4 px-0" *ngIf="establishment">
  <div class="col-md-12">
    <div class="row">
      <div class="col pl-0">
        <gosi-label-dc [control]="establishment.name | bilingualText: true" label="ESTABLISHMENT.ESTABLISHMENT-NAME">
        </gosi-label-dc>
      </div>
      <div class="col pr-0">
        <gosi-label-dc
          id="registrationNo"
          [control]="establishment.registrationNo"
          label="ESTABLISHMENT.REGISTRATION-NO"
        ></gosi-label-dc>
      </div>
      <div class="col pl-0">
        <gosi-label-dc [control]="establishment.legalEntity" label="ESTABLISHMENT.LEGAL-ENTITY"> </gosi-label-dc>
      </div>
      <div class="col pr-0">
        <gosi-label-dc
          id="establishmentStartDate"
          [date]="true"
          [control]="establishment?.startDate?.gregorian"
          label="ESTABLISHMENT.ESTABLISHMENT-START-DATE"
        ></gosi-label-dc>
      </div>
    </div>
  </div>
</div>
