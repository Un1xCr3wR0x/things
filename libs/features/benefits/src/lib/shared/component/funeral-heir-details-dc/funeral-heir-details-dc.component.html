<div class="row">
  <div class="col-sm-6 col-md-6 col-lg-6" *ngIf="annuityBenefitDetails && annuityBenefitDetails.requestDate">
    <gosi-label-dc
      id="requestDate"
      [value]="annuityBenefitDetails.requestDate | dateType"
      label="{{ 'BENEFITS.REQUEST-DATE' | translate }}"
    ></gosi-label-dc>
  </div>
  <div class="col-sm-6 col-md-6 col-lg-6" *ngIf="benefitCalculationDetails">
    <gosi-label-dc
      id="amount"
      [value]="
        'BENEFITS.AVERAGE-AMOUNT'
          | translate: { amount: benefitCalculationDetails.funeralGrantAmount || 0 | number: '1.2-2' }
      "
      label="{{ 'BENEFITS.FUNERAL-GRANT-AMOUNT' | translate }}"
    ></gosi-label-dc>
  </div>
</div>
<div class="row" *ngIf="funeralBeneficiaryDetails && funeralBeneficiaryDetails.beneficiaryType">
  <div class="col-sm-6 col-md-6 col-lg-6">
    <gosi-label-dc
      id="beneficiaryType"
      [value]="funeralBeneficiaryDetails.beneficiaryType | bilingualText"
      label="{{ 'BENEFITS.BENEFICIARY-TYPE' | translate }}"
    ></gosi-label-dc>
  </div>
</div>
<div class="row" *ngIf="funeralBeneficiaryDetails?.notes">
  <div class="col-sm-6 col-md-6 col-lg-6">
    <div [ngClass]="{ 'read-less-notes': loadLessNotes }">
      <gosi-label-dc
        id="notes"
        [value]="funeralBeneficiaryDetails?.notes"
        label="{{ 'BENEFITS.NOTES' | translate }}"
      ></gosi-label-dc>
    </div>
    <div class="notes mb-2 mt-2" *ngIf="funeralBeneficiaryDetails?.notes?.length > lessNotes">
      <a (click)="loadFullNotes()"
        ><span>{{
          loadLessNotes ? ('BENEFITS.READ-FULL-NOTE' | translate) : ('BENEFITS.READ-LESS-NOTE' | translate)
        }}</span></a
      >
    </div>
  </div>
</div>
<div
  class="row ml-1 mb-2 sub-header"
  *ngIf="funeralBeneficiaryDetails?.beneficiaryType?.english === beneficiaryEnums.HEIR"
>
  {{ 'BENEFITS.HEIR_DETAILS' | translate }}
</div>
<div
  class="row ml-1 mb-2 sub-header"
  *ngIf="funeralBeneficiaryDetails?.beneficiaryType?.english === beneficiaryEnums.OTHER"
>
  {{ 'BENEFITS.OTHER' | translate }}
</div>
<div class="row">
  <div class="col-sm-6 col-md-6 col-lg-6" *ngIf="funeralBeneficiaryDetails?.beneficiaryDetails?.identity?.length > 0">
    <gosi-label-dc id="beneficiaryId" [label]="idLabel | translate" [value]="idNumber"></gosi-label-dc>
  </div>
</div>
<div class="row" *ngIf="funeralBeneficiaryDetails?.beneficiaryDetails?.name">
  <div class="col-sm-6 col-md-6 col-lg-6">
    <gosi-label-dc
      id="beneficiaryNameArabic"
      [value]="beneficiaryNameArabic"
      label="{{ 'BENEFITS.NAME-IN-ARABIC' | translate }}"
    >
    </gosi-label-dc>
  </div>
  <div class="col-sm-6 col-md-6 col-lg-6">
    <gosi-label-dc
      id="beneficiaryNameEnglish"
      [value]="beneficiaryNameEnglish"
      label="{{ 'BENEFITS.NAME' | translate }}"
    >
    </gosi-label-dc>
  </div>
</div>
<div class="row" *ngIf="funeralBeneficiaryDetails?.beneficiaryDetails">
  <div class="col-sm-6 col-md-6 col-lg-6">
    <gosi-label-dc id="dob" [control]="'BENEFITS.AGE' | translate: { age: age }" label="BENEFITS.DATE-OF-BIRTH">
      <span id="prefixValue">{{ dob }} </span>
    </gosi-label-dc>
  </div>
  <div class="col-sm-6 col-md-6 col-lg-6">
    <gosi-label-dc
      id="dobHijiri"
      [control]="'BENEFITS.AGE' | translate: { age: age }"
      label="BENEFITS.DATE-OF-BIRTH-HIJIRI"
    >
      <span id="prefixValue">{{ dobHijiri }} </span>
    </gosi-label-dc>
  </div>
</div>
<div class="row sub-header">
  <div class="col-lg-12 col-md-12 col-sm-12">
    {{ 'BENEFITS.PAYMENT-DETAILS' | translate }}
  </div>
</div>
<div class="row" *ngIf="funeralBeneficiaryDetails?.beneficiaryDetails">
  <div class="col-sm-6 col-md-6 col-lg-6">
    <gosi-label-dc
      id="payee"
      [value]="funeralBeneficiaryDetails?.beneficiaryDetails.payeeType | bilingualText"
      label="{{ 'BENEFITS.PAYEE' | translate }}"
    ></gosi-label-dc>
  </div>
  <div class="col-sm-6 col-md-6 col-lg-6">
    <gosi-label-dc
      id="paymentmethod"
      [value]="funeralBeneficiaryDetails?.beneficiaryDetails.paymentMode | bilingualText"
      label="{{ 'BENEFITS.PAYMENT-METHOD' | translate }}"
    ></gosi-label-dc>
  </div>
</div>
<div class="row" *ngIf="bankDetails">
  <div class="col-sm-6 col-md-6 col-lg-6">
    <gosi-label-dc
      id="ibanNumber"
      [value]="bankDetails.ibanBankAccountNo"
      label="{{ 'BENEFITS.IBANACCOUNT-NUMBER' | translate }}"
    >
    </gosi-label-dc>
  </div>
  <div class="col-sm-6 col-md-6 col-lg-6">
    <gosi-label-dc
      id="bankName"
      [control]="lang === 'en' ? bankDetails.bankName?.english : bankDetails.bankName?.arabic"
      label="{{ 'BENEFITS.BANK-NAME' | translate }}"
    ></gosi-label-dc>
  </div>
</div>
<div
  class="row"
  *ngIf="funeralBeneficiaryDetails?.beneficiaryDetails && funeralBeneficiaryDetails?.beneficiaryDetails?.contactDetail"
>
  <div class="col-lg-12 col-md-12 col-sm-12">
    <bnt-person-contact-details-dc [contactDetail]="funeralBeneficiaryDetails.beneficiaryDetails.contactDetail">
    </bnt-person-contact-details-dc>
  </div>
</div>
