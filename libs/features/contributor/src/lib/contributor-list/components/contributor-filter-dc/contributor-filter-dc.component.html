  <gosi-filter-dc
  id="filter-area"
  [hasFilterParams]="hasFilter"
  #filterbutton
  (apply)="applyFilter()"
  (reset)="clearFilterForm()"
>
    <ng-container modalContent>
        <div class="row filter-body">
            <div class="col-lg-12 bottom_line">
              <gosi-input-daterange-dc
                #dateRangePicker
                [label]="'CONTRIBUTOR.JOINING-DATE' | translate"
                [control]="joiningDateFormControl"
                [maxDate]="maximumDate"
                [hideOptionalLabel]="true"
                [isFilter]="true"

              ></gosi-input-daterange-dc>
            </div>
        </div>
        <div class="row filter-body">
            <div class="col-lg-12 bottom_line">
              <gosi-input-daterange-dc
                #dateRangePicker
                [label]="'CONTRIBUTOR.LEAVING' | translate"
                [control]="leavingDateFormControl"
                [maxDate]="maximumDate"
                [hideOptionalLabel]="true"
                [isFilter]="true"
                (blur)="setLeavingDate()"
              ></gosi-input-daterange-dc>
            </div>
        </div>
        <div class="row filter-body">
            <div class="col-lg-12">
              <label class="checkbox-label-heading">{{ 'CONTRIBUTOR.GENDER' | translate }}</label>
            </div>
            <div class="col-lg-12 bottom_line">
              <gosi-input-radio-dc
              id="genderType"
              name="genderType"
              [control]="contributorFilterForm.get('gender')"
              [list]="genderList"
              [ignoreLabel]="true"
              (select)="setGenderType($event)"
            ></gosi-input-radio-dc>
            </div>
        </div>
        <div class="row filter-body">
            <div class="col-lg-12">
              <gosi-input-multi-select-dropdown-dc
                id="nationality"
                [hideOptionalLabel]="true"
                [list]="nationalityList"
                [label]="'CONTRIBUTOR.NATIONALITY' | translate"
                (selected)="setNationalityType($event)"
                [showReset]="true"
                (reset)="clearNationalityFiter()"
                [control]="contributorFilterForm.get('nationality')"
                [allowSearch]="true"
                [selectedValues]="selectedNationalityOptions"
                [searchPlaceholder]="'CONTRIBUTOR.SEARCH' | translate"
              >
              </gosi-input-multi-select-dropdown-dc>
            </div>
          </div>
          <div class="row filter-body mt-5">
            <div class="col-lg-12">
              <gosi-input-multi-select-dropdown-dc
                id="occupation"
                [hideOptionalLabel]="true"
                [list]="occupationList"
                [label]="'CONTRIBUTOR.OCCUPATION' | translate"
                (selected)="setOccupation($event)"
                [showReset]="true"
                (reset)="clearOccupationFiter()"
                [control]="contributorFilterForm.get('occupation')"
                [allowSearch]="true"
                [selectedValues]="selectedOccupationOptions"
                [searchPlaceholder]="'CONTRIBUTOR.SEARCH' | translate"
              >
              </gosi-input-multi-select-dropdown-dc>
            </div>
        </div>
          <div class="row filter-body amount-filter">
            <div class="col-lg-12">
              <label class="checkbox-label-heading">{{ 'VIOLATIONS.AMOUNT-PAID' | translate }}</label>
            </div>
            <div class="col-lg-12">
              <gosi-range-slider-dc
                id="totalWageRange"
                [control]="wageSlider"
                [floor]="0"
                [ceil]="100000"
              >
              </gosi-range-slider-dc>
            </div>
        </div>


    </ng-container>

</gosi-filter-dc>
