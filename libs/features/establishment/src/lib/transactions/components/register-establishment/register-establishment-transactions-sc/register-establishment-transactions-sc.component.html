<ng-container *ngIf="transaction?.transactionId === tnxId">
  <!-- establishment details -->
  <div class="row">
    <div class="col-md-12">
      <est-transactions-accordion-dc heading="{{ 'ESTABLISHMENT.ESTABLISHMENT-DETAILS' | translate }}">
        <est-establishment-registration-details-dc
          [establishment]="establishment"
          [isBranch]="isBranch"
          [showCrn]="isEstablishmentFromMci"
          [isGCC]="isGCC"
        >
        </est-establishment-registration-details-dc>
      </est-transactions-accordion-dc>
    </div>
  </div>

  <!-- payment Details -->
  <ng-container *ngIf="!establishment?.molEstablishmentIds">
    <div class="row" *ngIf="!establishment?.crn">
      <div class="col-md-12">
        <est-transactions-accordion-dc heading="{{ 'ESTABLISHMENT.SEC-PAYMENT-DETAILS' | translate }}">
          <est-payment-transaction-details-dc
            [establishment]="establishment"
            [hasLateFeeIndicator]="hasLateFeeIndicator"
            [showMofPayment]="showMofPayment"
          >
          </est-payment-transaction-details-dc>
        </est-transactions-accordion-dc>
      </div>
    </div>

    <!-- payment Details -->
    <ng-container *ngIf="!establishment?.molEstablishmentIds">
      <div class="row" *ngIf="!establishment?.crn">
        <div class="col-md-12">
          <est-transactions-accordion-dc heading="{{ 'ESTABLISHMENT.SEC-PAYMENT-DETAILS' | translate }}">
            <est-payment-transaction-details-dc
              [establishment]="establishment"
              [hasLateFeeIndicator]="hasLateFeeIndicator"
              [showMofPayment]="showMofPayment && !isGCC"
            >
            </est-payment-transaction-details-dc>
          </est-transactions-accordion-dc>
        </div>
      </div>
    </ng-container>

    <!-- admin details -->
    <div class="row" *ngIf="estAdminDetails">
      <div class="col-md-12">
        <est-transactions-accordion-dc heading="{{ 'ESTABLISHMENT.ADMIN-DETAILS' | translate }}">
          <est-admin-transaction-details-dc
            [estAdminDetails]="estAdminDetails"
            [isGCC]="isGCC"
          ></est-admin-transaction-details-dc>
        </est-transactions-accordion-dc>
      </div>
    </div>

    <!-- owner details -->
    <div class="row" *ngIf="estOwnerDetails?.persons?.length > 0">
      <div class="col-md-12">
        <est-transactions-accordion-dc heading="{{ 'ESTABLISHMENT.OWNERS' | translate }}">
          <est-owner-transaction-details-dc
            [estNewOwners]="estOwnerDetails?.persons"
            [isGCC]="isGCC"
            [estOwnersList]="establishmentOwners?.owners"
          ></est-owner-transaction-details-dc>
        </est-transactions-accordion-dc>
      </div>
    </div>
    <!-- Documents section -->
    <div class="row" *ngIf="documentList?.length > 0">
      <div class="col-md-12">
        <gosi-document-list-view-dc [documents]="documentList" [isAccordionView]="true"> </gosi-document-list-view-dc>
      </div>
    </div>
  </ng-container>
</ng-container>
