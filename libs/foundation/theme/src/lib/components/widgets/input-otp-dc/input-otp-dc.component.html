<div class="otp-wrapper">
  <input
    mask="0*"
    type="tel"
    [ngClass]="[
      getValidity(i) ? 'valid-otp' : '',
      isValid ? '' : 'invalid-otp',
      item.value === null && i == 0 ? 'enable-pointer' : '',
      (item.value !== null && i == otpForm?.controls.length - 1) ||
      (item.value === null && i !== 0 && otpForm.controls[i - 1].value !== null)
        ? 'enable-pointer'
        : ''
    ]"
    maxlength="1"
    class="otp-input"
    autocomplete="off"
    *ngFor="let item of otpForm?.controls; let i = index"
    [formControl]="otpForm.controls[i]"
    id="otp_{{ i }}_{{ componentId }}"
    (input)="focusNext($event, i)"
    (keyup)="onKeyUp($event, i)"
  />
</div>
