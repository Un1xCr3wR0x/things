<div class="row d-flex flex-row-reverse" *ngIf="claimsDetails.claims && claims">
  <ng-container *ngFor="let task of claims">
    <ng-container>
      <div class="col-md-12">
        <ul class="timeline">
          <li class="timeline-item">
            <div class="timeline-badge"></div>
            <div class="timeline-badge"></div>
            <div>
              {{ task.requestDate.gregorian | gosiDate }}
            </div>
            <div class="row">
              <div class="col-lg-12">
                <ng-container *ngFor="let id of claimsDetails.claims">
                  <ng-container *ngIf="id?.requestDate?.hijiri === task?.requestDate?.hijiri">
                    <ng-container
                      *ngIf="
                        id?.reImbId === null ||
                        isAppPrivate ||
                        (id?.reImbId && id.initiatedByEst) ||
                        (id?.reImbId &&
                          !id.initiatedByEst &&
                          id.payeeDetails?.payableTo?.english === 'Contributor' &&
                          !isAppPrivate)
                      "
                    >
                      <ng-container>
                        <div class="row">
                          <div class="col-md-12 claims-details">
                            <oh-accordion-view-details-dc
                              [claims]="id"
                              [injuryId]="injuryId"
                              [allowanceTab]="false"
                              [showNewClaims]="showNewClaims"
                              [documents]="id?.document"
                              [claimBreakUpList]="claimBreakUpList"
                              (upload)="uploadDocuments($event)"
                              (navigateToCtbtr)="navigateToContributor()"
                              (navigateToEst)="navigateToEstProfile()"
                            ></oh-accordion-view-details-dc>
                          </div>
                        </div>
                      </ng-container>
                    </ng-container>
                  </ng-container>
                </ng-container>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </ng-container>
  </ng-container>
</div>
