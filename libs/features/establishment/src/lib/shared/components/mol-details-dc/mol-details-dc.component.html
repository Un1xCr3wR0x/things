<div class="row">
  <div class="col-sm-12 col-md-4 col-lg-4">
    <gosi-label-dc
      id="unified-est-id"
      [control]="molDetails?.molunId"
      label="ESTABLISHMENT.UNIFIED-EST-ID"
      [flipInRtl]="true"
    >
      <span id="prefixValue">{{ molDetails?.molOfficeId }} - </span>
    </gosi-label-dc>
  </div>
  <div class="col-sm-12 col-md-4 col-lg-4">
    <gosi-label-dc
      id="est-id"
      [control]="molDetails?.molEstablishmentId"
      label="ESTABLISHMENT.EST-ID"
      [flipInRtl]="true"
    >
      <span id="prefixValue">{{ molDetails?.molEstablishmentOfficeId }} - </span>
    </gosi-label-dc>
  </div>
  <div class="col-sm-12 col-md-4 col-lg-4">
    <gosi-label-dc
      id="molFileStatus"
      label="{{ 'ESTABLISHMENT.MOL-FILE-STATUS' | translate }}"
      [control]="molFileStatus"
    >
    </gosi-label-dc>
  </div>
</div>
