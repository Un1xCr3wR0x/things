<div class="row">
  <div class="col-md-12">
    <gosi-card-dc [heading]="'BILLING.BANK-DET-NEW' | translate" type="secondary">
      <div class="row">
        <div class="col-md-6 col-lg-6">
          <gosi-input-radio-dc
            id="banklocation"
            name="banklocation"
            [label]="'BILLING.BANK-LOCATION' | translate"
            [control]="bankDetailsForm.get('banklocation')"
            [list]="bankList"
            (select)="selectedLocation($event)"
          >
          </gosi-input-radio-dc>
        </div>
      </div>
      <ng-container *ngIf="!showNonSaudi">
        <gosi-alert-dc
          [bilingualMessage]="'CUSTOMER-INFORMATION.IBAN-BANKDETAIL-ACCHOLDER-WARN' | translate"
          type="warning"
          [dismissible]="false"
        >
        </gosi-alert-dc>
      </ng-container>
      <div class="row">
        <div class="col-sm-6 col-md-6 col-lg-6">
          <gosi-input-text-dc
            id="iBanAccountNumber"
            name="ibanNumber"
            [label]="'CUSTOMER-INFORMATION.IBANACCOUNT-NUMBER' | translate"
            [control]="bankDetailsForm.get('ibanBankAccountNo')"
            (keyup)="capitalize()"
            (blur)="getBank()"
            [maxLength]="minMaxLengthAccountNo"
          >
          </gosi-input-text-dc>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6" [ngStyle]="{ 'margin-top': showNonSaudi ? '-5px' : '-5px' }">
          <ng-container>
            <gosi-input-select-dc
              id="bankName"
              name="bankName"
              [label]="'CUSTOMER-INFORMATION.BANK-NAME' | translate"
              [control]="bankDetailsForm.get('bankName')"
              [list]="list"
              [disabled]="false"
            ></gosi-input-select-dc>
          </ng-container>
          <!-- Non Saudi Bank Name -->
          <!-- <ng-template #textField>
            <gosi-input-select-dc id="bankName" name="bankName" [label]="'CUSTOMER-INFORMATION.BANK-NAME' | translate"
            [control]="bankDetailsForm.get('bankName')" (select)="selectIdForm($event)" [list]="list" [disabled]="false"></gosi-input-select-dc>
          </ng-template> -->
        </div>
      </div>
      <!-- Non Saudi Only Fields -->
      <ng-container *ngIf="showNonSaudi">
        <div class="col-sm-6 col-md-6" style="margin-left: -12px">
          <gosi-input-text-dc
            id="swiftCode"
            name="swiftCode"
            [label]="'CUSTOMER-INFORMATION.SWIFT-CODE' | translate"
            [control]="bankDetailsForm.get('swiftCode')"
          ></gosi-input-text-dc>
        </div>
        <div class="col-sm-12 col-md-12" style="margin-left: -12px">
          <div class="heading-wrapper">{{ 'CUSTOMER-INFORMATION.OVERSEAS-ADDRESS' | translate }}</div>
          <frm-overseas-address-dc
            id="addressItemContent"
            #overseasAddressComponent
            [addressDetails]="bankDetails?.bankAddress"
            [idValue]="idValue"
            [readOnlyAll]="readOnlyAll"
            [mandatoryOverseasAddress]="mandatoryOverseasAddress"
            [countryReadOnly]="countryReadOnly"
            [countryList]="countryList | async"
            [parentForm]="parentForm"
          >
          </frm-overseas-address-dc>
        </div>
      </ng-container>
    </gosi-card-dc>
    <div class="row">
      <div class="col-lg-12 mt-4">
        <div class="float-right btn-section">
          <gosi-button-dc id="save" type="primary" (click)="saveAndNext()"
            >{{ 'CUSTOMER-INFORMATION.SAVE-AND-NEXT' | translate }}
          </gosi-button-dc>
        </div>
        <div class="float-left btn-section">
          <gosi-button-dc id="cancelButton" type="secondary" (submit)="onCancel(applyCancelTemplate)">{{
            'CUSTOMER-INFORMATION.CANCEL' | translate
          }}</gosi-button-dc>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #applyCancelTemplate>
  <gosi-confirm-modal-dc [message]="'CUSTOMER-INFORMATION.INFO-CANCEL'" (onConfirm)="confirm()" (onCancel)="decline()">
  </gosi-confirm-modal-dc>
</ng-template>
