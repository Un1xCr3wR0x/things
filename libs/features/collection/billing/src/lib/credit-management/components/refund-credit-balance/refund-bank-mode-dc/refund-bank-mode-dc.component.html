<gosi-card-dc type="secondary">
  <div class="row">
    <div class="col-lg-12">
      <div class="float-left heading-font">{{ 'BILLING.CONTRIBUTOR-ACCOUNT-DETAILS' | translate }}</div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <gosi-input-radio-dc
        id="selectBankDetails"
        [label]="'BILLING.PAYMENT-METHOD' | translate"
        [control]="bankDetailsForm.get('paymentMode')"
        (select)="selectValues($event)"
        [list]="transferModeList"
        [noMargin]="true"
        [disabledValues]="disabledValues"
        [hidenValues]="hidenValues"
      ></gosi-input-radio-dc>
    </div>
  </div>
</gosi-card-dc>
