<div class="row">
    <div class="col-12">
      <div class="wizard">
        <ng-container *ngFor="let wizardItem of wizardItems; let i = index">
          <div
            [attr.data-index]="i"
            class="wizard-item"
            [ngClass]="[
              wizardItem.isDisabled ? 'disabled' : '',
              wizardItem.isDone ? 'done' : '',
              wizardItem.isActive ? 'active' : ''
            ]"
          >
            <a id="wizardItem{{ i }}}" class="wizard-circle" (click)="clickWizardItem(i)">
              <div *ngIf="wizardItem.isImage; else showIcon">
                <img
                  class="icon-img"
                  src="assets/icons/svg/{{ wizardItem.icon }}.svg"
                  alt="wizard"
                  [ngClass]="
                    wizardItem.isDisabled ? 'disabled' : wizardItem.isDone ? 'done' : wizardItem.isActive ? 'active' : ''
                  "
                />
              </div>
              <ng-template #showIcon>
                <fa-icon icon="{{ wizardItem.icon }}" size="md"></fa-icon>
              </ng-template>
            </a>
            <div class="wizard-title">
              {{ wizardItem.label | translate }}
              <div *ngIf="wizardItem.required === false">({{ 'THEME.OPTIONAL' | translate }})</div>
            </div>
            <div class="active-icon">
              <fa-icon icon="caret-down" size="md"></fa-icon>
            </div>
          </div>
        </ng-container>
      </div>
      <div class="wizard-title-mobileview">
        {{ getActiveLabel() | translate }}
      </div>
    </div>
  </div>
