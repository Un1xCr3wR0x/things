<gosi-modal-dc>
  <div class="row" modalContent>
    <div class="row main-heading ml-2 mr-2 mt-3">
      {{ heading | translate }}
    </div>
    <ng-container *ngIf="showmandatory">
      <div class="col-lg-12 col-sm-12 col-md-12">
        <gosi-alert-dc [message]="'CORE.ERROR.MANDATORY-FIELDS'" type="danger" [dismissible]="true"> </gosi-alert-dc>
      </div>
    </ng-container>
    <div class="col-lg-12">
      <div class="row">
        <div class="col-lg-12 col-sm-12 col-md-12">
          <gosi-input-select-dc
            (select)="commentsSelection()"
            id="assignReason"
            [label]="'OCCUPATIONAL-HAZARD.CLAIMS-VALIDATOR.AUDIT-REASON' | translate"
            [control]="auditForm.get('auditReason')"
            [list]="auditReasonList$ | async"
          >
          </gosi-input-select-dc>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 col-sm-12 col-md-12">
          <gosi-input-text-area-dc
            id="validatorComments"
            [label]="'CORE.COMMENTS' | translate"
            [name]="'auditComments'"
            [control]="auditForm.get('auditComments')"
            [maxLength]="commentsMaxlength"
          >
          </gosi-input-text-area-dc>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-12 col-sm-12 col-md-12" modalAction>
    <div class="btn-section float-left">
      <gosi-button-dc id="cancelAuditBtn" type="secondary" (submit)="cancelEventDetails()">
        {{ 'OCCUPATIONAL-HAZARD.CANCEL' | translate }}
      </gosi-button-dc>
    </div>
    <div class="btn-section float-right">
      <gosi-button-dc id="confirmAuditBtn" type="primary" (submit)="confirmAuditDetails()">
        {{ 'OCCUPATIONAL-HAZARD.SUBMIT' | translate }}
      </gosi-button-dc>
    </div>
  </div>
</gosi-modal-dc>
