<div class="card no-color report-type">
  <div class="card-heading">
    {{ 'OCCUPATIONAL-HAZARD.SELECT-OCCUPATIONAL-HAZARD-TYPE' | translate }}
  </div>
  <div class="card-body">
    <div class="row icon-container">
      <div class="col">
        <gosi-type-selector-dc
          [index]="1"
          id="reportType1"
          label="OCCUPATIONAL-HAZARD.INJURY.INJURY"
          icon="injury"
          value="Injury"
          [selectedValue]="selectedValue"
          (selectType)="selectContributorType($event)"
        ></gosi-type-selector-dc>
      </div>
      <div class="col">
        <gosi-type-selector-dc
          [index]="2"
          id="reportType2"
          label="OCCUPATIONAL-HAZARD.COMPLICATION.COMPLICATION-DUE-TO"
          icon="complication"
          value="Complication"
          [selectedValue]="selectedValue"
          (selectType)="selectContributorType($event)"
        ></gosi-type-selector-dc>
      </div>
      <div class="col">
        <gosi-type-selector-dc
          [index]="3"
          id="reportType3"
          label="OCCUPATIONAL-HAZARD.DISEASE.DISEASE"
          icon="disease"
          value="Disease"
          [selectedValue]="selectedValue"
          (selectType)="selectContributorType($event)"
        ></gosi-type-selector-dc>
      </div>
    </div>
  </div>
</div>
