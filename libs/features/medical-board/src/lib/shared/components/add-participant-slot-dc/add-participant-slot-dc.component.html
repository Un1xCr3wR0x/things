<ng-container>
  <gosi-modal-dc [modalHeader]="heading">
    <div class="row" modalContent>
      <div class="col-lg-12">
        <div class="row">
          <div class="col-md-12">
            <gosi-input-select-dc
              id="assessmentTime"
              [label]="'OCCUPATIONAL-HAZARD.SELECT-TIME' | translate"
              [list]="sessionParticipantList"
              [hideClear]="true"
              [control]="assessmentForm.get('assessmentTime')"
              (selectLov)="selectedParticipantTime($event)"
            >
            </gosi-input-select-dc>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-12 approve-actions px-0" modalAction>
      <div class="btn-section float-left ml-2">
        <gosi-button-dc id="confirmApproveBtn" type="secondary" (submit)="onCancelTime()">
          {{ 'OCCUPATIONAL-HAZARD.CANCEL' | translate }}
        </gosi-button-dc>
      </div>
      <div class="btn-section float-right mr-2">
        <gosi-button-dc id="confirmApproveBtn" type="secondary" (submit)="onclickacceptslot()">
          {{ 'OCCUPATIONAL-HAZARD.ACCEPT' | translate }}
        </gosi-button-dc>
      </div>
    </div>
  </gosi-modal-dc>
</ng-container>
