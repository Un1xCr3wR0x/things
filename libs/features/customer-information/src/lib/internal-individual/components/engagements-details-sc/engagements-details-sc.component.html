<div class="row">
  <div class="col-md-6 mr-auto section-head">
    {{ 'CUSTOMER-INFORMATION.CONTRIBUTORS-OVERVIEW' | translate }}
  </div>
  <div class="col-md-6">
    <div class="d-flex flex-row-reverse">
      <a class="filePrint  d-none">
        <fa-icon class="file-pdf" size="lg" [icon]="['fas', 'print']"></fa-icon>
      </a>
      <a class="filePdf" (click)="showModal(engagementPeriodTemplate)">
        <fa-icon class="file-pdf" size="lg" [icon]="['far', 'file-excel']"></fa-icon>
      </a>
      <a class="fileDownload  d-none">
        <fa-icon class="file-pdf" size="lg" [icon]="['far', 'file-pdf']"></fa-icon>
      </a>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <cim-contributions-chart-dc [contributionValues]="contributionBreakup" [lang]="lang"
      [engagements]="true"></cim-contributions-chart-dc>
  </div>
</div>
<div class="section"></div>
<!-- <gosi-modal-dc> -->
<!--engagement period template-->
<ng-template #engagementPeriodTemplate>
  <div [ngClass]="lang === 'en' ? 'modal-style' : 'modal-style-arabic'">
    <div class="section-head">{{ 'CUSTOMER-INFORMATION.EXPORTING-ENGAGEMENT-DETAILS' | translate }}</div>
    <div [ngClass]="lang === 'en' ? 'radio1-style' : 'radio1-style-arabic'">
      <gosi-input-radio-dc id="exportingEngagementsRadio" [label]="'CUSTOMER-INFORMATION.EXPORTING-ENGAGEMENTS' | translate "
        [control]="exportingEngagementForm.get('exportingEngagements')"
        [list]="exportEngagementList" [isVerticalAlign]="true" 
        (select)="exportEngagement($event)"></gosi-input-radio-dc>
    </div>
    <div [ngClass]="lang === 'en' ? 'radio2-style' : 'radio2-style-arabic'">
      <gosi-input-radio-dc id="selectEstablishmentsRadio" [label]="'CUSTOMER-INFORMATION.SELECT-ESTABLISHMENTS' | translate "
        [control]="exportingEngagementForm.get('selectEstablishment')"
        [list]="establishmentList" [isVerticalAlign]="true"
        (select)="exportEstablishment($event)"></gosi-input-radio-dc>
    </div>
    <div [ngClass]="lang === 'en' ? 'engage-div' : 'engage-div-arabic'" *ngIf ="specificEngagementSelected">
      <span class="engage-list">{{ 'CUSTOMER-INFORMATION.PLEASE-SELECT' | translate }}</span>
      <div class="engage-style">
        <gosi-input-multi-select-dropdown-dc
          id="estDetails"
          [hideOptionalLabel]="true"
          [list]="establishmentLovList"
          [label]="'CUSTOMER-INFORMATION.ENGAGEMENT' | translate"
          [showReset]="true"
          [control]="exportingEngagementForm.get('name')"
          [allowSearch]="true"
          [selectedValues]="employerListValues"
          [searchPlaceholder]="'CONTRIBUTOR.SEARCH' | translate"
          (clearClicked)="clearButtonClick($event)"
          (selected)="selectedOptions($event)"
        >
        </gosi-input-multi-select-dropdown-dc>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="float-left btn-section">
          <gosi-button-dc id="cancelButton" type="secondary" (submit)="onCancel()">
            {{ 'CUSTOMER-INFORMATION.CANCEL' | translate }}</gosi-button-dc
          >
        </div>
        <div [ngClass]="lang === 'en' ? 'submit-section' : 'submit-section-arabic'">
          <gosi-button-dc id="submit" type="primary" (submit)="onSubmit()">
            {{ 'CUSTOMER-INFORMATION.EXPORT' | translate }}</gosi-button-dc
          >
        </div>
        </div>
    </div>
  </div>
</ng-template>
