<div class="row">
  <div class="col-md-12">
    <frm-content-heading-dc
      icon="money-bill-alt"
      heading="ESTABLISHMENT.SEC-PAYMENT-DETAILS"
      [canEdit]="canEdit"
      (onEdit)="onEditEstPaymentDetails()"
    >
    </frm-content-heading-dc>
    <div class="row" *ngIf="showMofPayment && !isGCC">
      <div class="col-md-12">
        <div
          class="sub-content-item"
          [ngClass]="establishment.establishmentAccount.bankAccount ? 'sub-content-item' : 'sub-content-last-item'"
        >
          <div class="row">
            <div class="col-sm-12 col-md-12">
              <div class="sub-heading ml-0 mr-0">
                {{ 'ESTABLISHMENT.CONTRIBUTION-PAYMENT' | translate }}
              </div>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-12">
              <gosi-label-dc
                [ngClass]="[highlightMof ? 'modified' : '']"
                id="establishmentPaymentType"
                label="ESTABLISHMENT.IS-MOF-PAYING-EMPLOYER-CONTRIBUTOR"
                [control]="establishment.establishmentAccount?.paymentType"
              ></gosi-label-dc>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-12">
              <gosi-label-dc
                [date]="true"
                id="paymentStartDate"
                [ngClass]="[highlightPaymentStartDate ? 'modified' : '']"
                *ngIf="
                  establishment.establishmentAccount.paymentType &&
                  establishment.establishmentAccount.paymentType.english === 'Yes'
                "
                [control]="establishment.establishmentAccount?.startDate?.gregorian"
                label="ESTABLISHMENT.PAYMENT-START-DATE"
              >
              </gosi-label-dc>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-12">
              <gosi-label-dc
                id="lateFeeIndicator"
                [ngClass]="[highlightLateFee ? 'modified' : '']"
                *ngIf="showLateFee"
                [control]="establishment.establishmentAccount?.lateFeeIndicator"
                label="ESTABLISHMENT.IS-LATE-FEE-APPLICABLE"
              >
              </gosi-label-dc>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="sub-content-last-item">
          <div class="row">
            <div class="col-sm-12 col-md-12">
              <div class="sub-heading ml-0 mr-0">
                {{ 'FORM-FRAGMENTS.BANK-ACCOUNT-DETAILS' | translate }}
              </div>
            </div>
            <div class="col-sm-6 col-md-6">
              <gosi-label-dc
                id="iBanAccountNumber"
                [ngClass]="[highlightIban ? 'modified' : '']"
                label="ESTABLISHMENT.IBANACCOUNT-NUMBER"
                [control]="establishment.establishmentAccount?.bankAccount?.ibanAccountNo"
              ></gosi-label-dc>
            </div>
            <div class="col-sm-6 col-md-6">
              <gosi-label-dc
                id="bankName"
                [ngClass]="[highlightIban ? 'modified' : '']"
                label="ESTABLISHMENT.BANK-NAME"
                [control]="establishment.establishmentAccount?.bankAccount?.bankName"
              ></gosi-label-dc>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
